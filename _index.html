    const newsData = [{"title":"10 việc mọi người thường làm sai","content":"Bài viết trình bày 10 việc mọi người thường làm sai trong cuộc sống hàng ngày, dẫn đến những phiền toái không cần thiết. Ví dụ, nhiều người không biết cách sử dụng găng tay dùng một lần đúng cách, hay cách mở bao bì gạo một cách hiệu quả. Bài viết cung cấp những mẹo hữu ích để cải thiện cách sử dụng các vật dụng thông thường, từ khóa kéo quần jeans đến cách mở mì ly, giúp người đọc tiết kiệm thời gian và công sức.","link":"https://vnexpress.net/10-viec-moi-nguoi-thuong-lam-sai-4857027.html","cat":"gia-dinh","positivity":8,"importance":7,"question":"Những việc nào mọi người thường làm sai trong cuộc sống hàng ngày?","answers":[{"text":"Cách mở bao bì và sử dụng vật dụng đúng cách","correct":true},{"text":"Sử dụng điện thoại thông minh","correct":false},{"text":"Nấu ăn không đúng cách","correct":false},{"text":"Đi lại trên đường phố","correct":false},{"text":"Chọn đồ ăn không lành mạnh","correct":false}]},{"title":"Yamaha Việt Nam có thể phải mua lại gần 160.000 xe máy đã bán","content":"Yamaha Việt Nam thông báo triệu hồi gần 160.000 xe máy do có dấu hiệu sửa chữa số động cơ. Những xe này được sản xuất từ cuối năm 2021 đến cuối 2024, bao gồm nhiều dòng xe như Grande, Exciter, và NVX. Nếu phát hiện lỗi, Yamaha sẽ thương thảo mua lại xe của khách hàng hoặc đổi sang dòng xe khác, nhằm đảm bảo quyền lợi cho người tiêu dùng và tránh tình trạng bị tịch thu theo quy định pháp luật.","link":"https://vnexpress.net/yamaha-viet-nam-co-the-phai-mua-lai-gan-160-000-xe-may-da-ban-4857010.html","cat":"oto-xe-may","positivity":3,"importance":8,"question":"Tại sao Yamaha Việt Nam phải triệu hồi gần 160.000 xe máy?","answers":[{"text":"Do có dấu hiệu sửa chữa số động cơ.","correct":true},{"text":"Vì xe không đạt tiêu chuẩn an toàn.","correct":false},{"text":"Để đổi mới các dòng xe cũ.","correct":false},{"text":"Để nâng cao chất lượng sản phẩm.","correct":false}]},{"title":"Sắp xét xử vụ cựu chủ tịch tỉnh An Giang nhận tiền, giúp sức cho doanh nghiệp khai thác cát lậu","content":"Tòa án Nhân dân Thành phố Hồ Chí Minh sẽ xét xử cựu chủ tịch tỉnh An Giang, Nguyễn Thanh Bình, cùng 43 bị cáo trong vụ khai thác cát lậu vào ngày 24-3-2025. Ông Bình bị truy tố vì lợi dụng chức vụ quyền hạn, trong khi chủ tịch Công ty Trung Hậu 68, Lê Quang Bình, bị truy tố về tội đưa hối lộ và các tội danh khác. Vụ việc liên quan đến việc cấp phép khai thác cát trái phép, dẫn đến thiệt hại lớn cho nhà nước với số tiền thu lợi bất chính gần 294 tỷ đồng từ hoạt động khai thác cát lậu.","link":"https://tuoitre.vn/sap-xet-xu-vu-cuu-chu-tich-tinh-an-giang-nhan-tien-giup-suc-cho-doanh-nghiep-khai-thac-cat-lau-20250305111334286.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Vụ xét xử cựu chủ tịch tỉnh An Giang liên quan đến vấn đề gì?","answers":[{"text":"Khai thác cát lậu","correct":true},{"text":"Buôn bán ma túy","correct":false},{"text":"Tham nhũng trong ngành giáo dục","correct":false},{"text":"Giải quyết khiếu nại đất đai","correct":false}]},{"title":"Đà Nẵng tung loạt combo du lịch, người dân nhiều tỉnh được đi cáp treo Bà Nà giá 350.000","content":"Đà Nẵng đã công bố loạt chương trình kích cầu du lịch cho năm 2025, bao gồm giá vé cáp treo Bà Nà chỉ 350.000 đồng cho người dân các tỉnh miền Trung và Tây Nguyên. Chương trình cũng sẽ tổ chức nhiều sự kiện văn hóa, nghệ thuật và lễ hội hấp dẫn nhằm thu hút du khách. Ngoài ra, nhiều ưu đãi từ các doanh nghiệp du lịch cũng được áp dụng trong dịp này, hứa hẹn mang lại trải nghiệm phong phú cho du khách.","link":"https://tuoitre.vn/da-nang-tung-loat-combo-du-lich-nguoi-dan-nhieu-tinh-duoc-di-cap-treo-ba-na-gia-350-000-20250305102922375.htm","cat":"du-lich","positivity":8,"importance":7,"question":"Đà Nẵng có chương trình gì mới cho du khách trong năm 2025?","answers":[{"text":"Chương trình kích cầu du lịch với giá vé cáp treo Bà Nà 350.000 đồng.","correct":true},{"text":"Mở thêm nhiều khách sạn 5 sao mới.","correct":false},{"text":"Tăng cường quảng bá du lịch biển.","correct":false},{"text":"Giảm giá vé máy bay cho du khách.","correct":false}]}];

    const pageSize = 10;       // Number of articles to load each time
    let currentIndex = 0;      // Tracks which batch of items has been loaded
    let isLoading = false;     // Prevents multiple simultaneous loads

    // Set currentFilter to stored value or default to "important"
    let currentFilter = localStorage.getItem("filter") || "important";

    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");

    // Update the dropdown to reflect the stored filter
    filterDropdown.value = currentFilter;

    // Filter news data based on the current filter value.
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        // For category filters, match item.cat exactly
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
        case "y-kien":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // Load and render the next batch of news articles.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          const newsId = convertVietnameseToEnglish(`'${item.title}'`);
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `
            <h3 id='${newsId}'>${item.title}</h3>
            <a class="news-link" href="#${newsId}" onclick="openNewTab('${item.link}')">${item.link}</a>
            <p>${item.content}</p>
          `;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Simulated loading delay
    }

    // Handle scroll events for infinite scrolling and back-to-top visibility.
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      // Show the back-to-top button after scrolling down 300px
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // Reset and reload news when the filter is changed.
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Smooth scroll back to the top of the page.
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    function openNewTab(link) {
        pushDataLayer({event: 'view_details'});
        window.open(link, '_self');
    }

    function convertVietnameseToEnglish(str) {
      // Convert to lowercase for consistency
      str = str.toLowerCase();

      // Normalize the string to separate diacritics from letters
      str = str.normalize('NFD');

      // Remove diacritical marks
      str = str.replace(/[\u0300-\u036f]/g, '');

      // Replace Vietnamese specific characters not handled by normalization
      str = str.replace(/đ/g, 'd');

      // Remove any remaining non-alphanumeric characters except spaces and hyphens
      str = str.replace(/[^a-z0-9\s-]/g, '');

      // Replace spaces (and consecutive spaces) with a single hyphen and trim extra hyphens
      return str.trim().replace(/\s+/g, '-');
    }

    // Initial load
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Listen for filter changes, refresh clicks, and back-to-top clicks.
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
  </script>
