<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Điểm tin 24h</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .news-item {
      margin-bottom: 20px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }
    .news-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .news-summary {
      font-size: 1rem;
      line-height: 1.5;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .news-title {
        font-size: 1.25rem;
      }
      .news-summary {
        font-size: 0.9rem;
      }
      .container {
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      .news-item {
        padding: 15px;
      }
      .news-title {
        font-size: 1.1rem;
      }
      .news-summary {
        font-size: 0.85rem;
      }
    }
  </style>

<body>

  <div class="container">
    <h1>Điểm tin 24h</h1>
    <div id="newsContainer"></div>
  </div>
  
  <script>
    // Example JSON array with news objects
    const newsData = [
  {
    "title": "Thực hư tuyên bố của ông Trump về 3,5 triệu người 140 tuổi vẫn nhận trợ cấp",
    "content": "Tổng thống Mỹ Donald Trump tuyên bố nước này đang giành lại kênh đào Panama, khiến chính phủ Panama phải phản bác.",
    "link": "https://dantri.com.vn/the-gioi/thuc-hu-tuyen-bo-cua-ong-trump-ve-35-trieu-nguoi-140-tuoi-van-nhan-tro-cap-20250306104357162.htm",
    "cat": "Thế giới",
    "positivity": 0,
    "importance": 1,
    "question": "Ông Trump tuyên bố gì về việc giành lại kênh đào Panama?",
    "answers": [
      {
        "text": "Ông Trump nói rằng Mỹ đang giành lại được kênh đào Panama.",
        "correct": true
      },
      {
        "text": "Chính phủ Panama phản bác tuyên bố của ông Trump.",
        "correct": false
      }
    ]
  }
];;
    
    const container = document.getElementById("newsContainer");
    
    newsData.filter(item => item.importance >= 9).forEach(news => {
      const newsItem = document.createElement("div");
      newsItem.className = "news-item";
      
      const title = document.createElement("div");
      title.className = "news-title";
      title.textContent = news.title;
      
      const summary = document.createElement("div");
      summary.className = "news-summary";
      summary.textContent = news.content;
      
      newsItem.appendChild(title);
      newsItem.appendChild(summary);
      container.appendChild(newsItem);
    });
  </script>
</body>
</html>
