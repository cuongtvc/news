  <div class="container">
    <h1>Điểm tin 24h</h1>
    <div id="newsContainer"></div>

  <script>
    // Example JSON array with news objects
    const newsData = [
  {
    "title": "Binh sĩ Ukraine: Số quân nhân thiệt mạng gia tăng sau khi Mỹ cắt viện trợ",
    "content": "Báo Anh: Mỹ tiếp tục có động thái làm khó Ukraine",
    "link": "https://dantri.com.vn/the-gioi/binh-si-ukraine-so-quan-nhan-thiet-mang-gia-tang-sau-khi-my-cat-vien-tro-20250306085023389.htm",
    "cat": "thế giới",
    "positivity": 0,
    "importance": 1,
    "question": "Báo Anh: Mỹ tiếp tục có động trạng làm khó Ukraine?",
    "answers": [
      {
        "text": "Nhiều người dân Ukraine tỏ ra bất an và cảm thấy tương lai bất định sau khi biết việc Mỹ, đồng minh thân cận hàng đầu của Kiev, quyết định tạm dừng viện trợ quân sự. ",
        "correct": true
      },
      {
        "text": "Đức thừa nhận cạn kiệt vũ khí viện trợ cho Ukraine",
        "correct": false
      },
      {
        "text": "Báo Anh: Mỹ tiếp tục có động thái làm khó Ukraine",
        "correct": false
      },
      {
        "text": "ISW: Mỹ cắt viện trợ vũ khí, Ukraine khó cầm cự lâu",
        "correct": false
      },
      {
        "text": "Lựa chọn khó khăn của Tổng thống Ukraine",
        "correct": false
      },
      {
        "text": "Phản ứng của Nga khi Mỹ dừng viện trợ quân sự cho Ukraine",
        "correct": false
      }
    ]
  }
];;
    
    const container = document.getElementById("newsContainer");
    
    newsData.filter(item => item.importance >= 9).forEach(news => {
      const newsItem = document.createElement("div");
      newsItem.className = "news-item";
      
      const title = document.createElement("div");
      title.className = "news-title";
      title.textContent = news.title;
      
      const summary = document.createElement("div");
      summary.className = "news-summary";
      summary.textContent = news.content;
      
      newsItem.appendChild(title);
      newsItem.appendChild(summary);
      container.appendChild(newsItem);
    });
  </script>
