<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Điểm tin - Quiz Game</title>
  <style>
    /* 
      ====================================================
      1) THEME VARIABLES
      ====================================================
    */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #007BFF;
      --secondary-color: #555;
      --border-color: #ddd;
      --answer-bg-hover: #e0e0e0;
    }
    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --text-color: #eee;
      --container-bg: #2a2a2a;
      --primary-color: #66aaff;
      --secondary-color: #ccc;
      --border-color: #555;
      --answer-bg-hover: #444;
    }
    /*
      ====================================================
      2) GLOBAL BASE STYLING
      ====================================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h3 {
        font-size: 1.1rem;
      }
    }
    /*
      ====================================================
      3) SCOREBOARD & CONTROLS
      ====================================================
    */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 8px;
    }
    .scoreboard-icon {
      width: 24px;
      height: 24px;
      background-color: #ffcc00;
      mask: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3QkZGIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCI+CjxwYXRoIGQ9Ik0xMiA1LjgybC0yLjY0LDUuMzMtNS44Ny44NjcsNCwyLjYyMWwtLjg3LDUuODcsNS4zMy0yLjY0TDExLDE5bDIuNjQtNS4zMyw1Ljg3LS44NjctNC0yLjYyMS44Ny01Ljg3LTUuMzMsMi42NE0xMiA0TDE1IDEwTDIyIDExTDE3IDE1LjE2TDExIDE0TDEwIDIxTDcgMTVIMFYxMUw2IDEwTDEyIDRaIi8+Cjwvc3ZnPg==') center/contain no-repeat;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.2s;
    }
    .controls select:hover {
      background-color: var(--answer-bg-hover);
    }
    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /*
      ====================================================
      4) NEWS ITEM & ANIMATIONS
      ====================================================
    */
    .news-item {
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      animation: slideIn 0.4s ease both;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item p {
      margin: 6px 0;
      line-height: 1.5;
      transition: color 0.3s;
    }
    .news-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--secondary-color);
      transition: color 0.3s;
    }
    .news-link:hover {
      color: var(--text-color);
    }
    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* 
      ====================================================
      5) BACK-TO-TOP BUTTON
      ====================================================
    */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease, background-color 0.3s;
      z-index: 9990;
    }
    #back-to-top:hover {
      background-color: #0056b3;
    }
    /*
      ====================================================
      6) ANSWER BUTTONS & FEEDBACK
      ====================================================
    */
    .answer-btn {
      display: inline-block;
      margin: 8px 8px 8px 0;
      padding: 10px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.2s, background-color 0.3s, border 0.3s;
      color: #000;
      font-size: 16px;
      font-weight: 600;
    }
    [data-theme="dark"] .answer-btn {
      background-color: #444;
      color: #fff;
    }
    .answer-btn:hover {
      background-color: var(--answer-bg-hover);
      transform: scale(1.05);
    }
    .answer-btn:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    .answer-btn.correct {
      background-color: #c1f0c1 !important;
      border-color: #50b750;
      color: #000;
    }
    .answer-btn.incorrect {
      background-color: #f9bdbd !important;
      border-color: #e05b5b;
      animation: shake 0.3s;
      color: #000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    /*
      ====================================================
      7) CELEBRATION & CONFETTI
      ====================================================
    */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--container-bg);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      text-align: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s ease-in-out;
      z-index: 9999;
    }
    #celebration.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 1.5s linear forwards;
      z-index: 9998; 
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    /*
      ====================================================
      8) TUTORIAL OVERLAY (for first-time users)
      ====================================================
    */
    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
    .overlay.hidden {
      display: none;
    }
    .overlay-content {
      background-color: var(--container-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      0%   { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0);   opacity: 1; }
    }
    /*
      ====================================================
      9) INCORRECT ANSWER MODAL
      ====================================================
    */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .modal-content p {
      margin-bottom: 20px;
    }

kraine-53-nga-tan-dung-thoi-co-2-gong-kim-tran-qua-bien-gioi-20250305115858765.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Tình hình chiến sự Ukraine ngày 5/3 có diễn biến gì nổi bật?","answers":[{"text":"Nga đã xâm nhập vào lãnh thổ Ukraine từ Kursk và Belgorod.","correct":true},{"text":"Ukraine đã giành chiến thắng lớn trước Nga.","correct":false},{"text":"Nga đã ngừng mọi hoạt động quân sự.","correct":false},{"text":"Ukraine đã tấn công mạnh mẽ vào Kursk.","correct":false}]},{"title":"Xử phúc thẩm vụ bà Trương Mỹ Lan và đồng phạm phát hành trái phiếu khống từ ngày 25-3","content":"Tòa án nhân dân cấp cao tại TP.HCM sẽ xử phúc thẩm vụ án của bà Trương Mỹ Lan và 27 đồng phạm từ ngày 25-3 đến 21-4. Họ bị kháng cáo liên quan đến việc phát hành trái phiếu khống, rửa tiền, và vận chuyển trái phép tiền tệ qua biên giới. Trước đó, bà Trương Mỹ Lan đã bị tuyên án chung thân về các tội danh này, trong đó có lừa đảo chiếm đoạt tài sản. Tại phiên tòa, bà sẽ có sự bào chữa của 8 luật sư.","link":"https://tuoitre.vn/xu-phuc-tham-vu-ba-truong-my-lan-va-dong-pham-phat-hanh-trai-phieu-khong-tu-ngay-25-3-20250305120003743.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Khi nào tòa án sẽ xử phúc thẩm vụ án của bà Trương Mỹ Lan?","answers":[{"text":"Từ ngày 25-3 đến 21-4","correct":true},{"text":"Từ ngày 15-3 đến 10-4","correct":false},{"text":"Từ ngày 1-4 đến 15-4","correct":false},{"text":"Từ ngày 20-3 đến 5-4","correct":false},{"text":"Từ ngày 30-3 đến 15-4","correct":false}]},{"title":"Toàn bộ tay vợt Trung Quốc rút khỏi giải bóng bàn Ấn Độ","content":"Đội tuyển bóng bàn Trung Quốc đã quyết định rút khỏi giải WTT Chennai 2025 với lý do chính thức là để chuẩn bị cho vòng loại của Đại hội thể thao toàn quốc. Mặc dù lý do được đưa ra là hợp lý, nhưng nhiều nghi vấn vẫn tồn tại về việc liệu các tay vợt có thể tham gia giải Ấn Độ hay không, nhất là khi các tay vợt hàng đầu đã sẵn sàng cho vòng loại. Truyền thông cho biết, sự rút lui này cũng có thể liên quan đến các vấn đề về sức khỏe và an toàn thực phẩm tại các sự kiện thể thao ở Ấn Độ trong quá khứ, khiến nhiều nhà tài trợ cũng rút lui theo.","link":"https://vnexpress.net/toan-bo-tay-vot-trung-quoc-rut-khoi-giai-bong-ban-an-do-4856944.html","cat":"the-thao","positivity":3,"importance":7,"question":"Tại sao đội tuyển bóng bàn Trung Quốc rút khỏi giải WTT Chennai 2025?","answers":[{"text":"Để chuẩn bị cho Đại hội thể thao toàn quốc.","correct":true},{"text":"Vì lý do tài chính.","correct":false},{"text":"Do thời tiết không thuận lợi.","correct":false},{"text":"Để tham gia giải đấu ở Châu Âu.","correct":false}]},{"title":"Vụ nữ sinh cấp 2 bị nhóm học sinh cấp 3 hành hung: Do mâu thuẫn trên mạng","content":"Vụ việc nữ sinh cấp 2 bị nhóm học sinh cấp 3 hành hung ở Ninh Bình xảy ra do mâu thuẫn trên mạng xã hội. Sau khi xảy ra xô xát, nữ sinh lớp 11 cùng bạn đã hành hung nữ sinh lớp 9 bằng mũ bảo hiểm. Hiện tại, các cơ quan chức năng đang điều tra và nhà trường đã yêu cầu học sinh liên quan viết bản tường trình. Nữ sinh lớp 11 đã nhận lỗi và mong muốn có cơ hội sửa chữa sai lầm của mình.","link":"https://dantri.com.vn/giao-duc/vu-nu-sinh-cap-2-bi-nhom-hoc-sinh-cap-3-hanh-hung-do-mau-thuan-tren-mang-20250305114925594.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao nữ sinh cấp 2 lại bị hành hung bởi nhóm học sinh cấp 3?","answers":[{"text":"Do mâu thuẫn trên mạng xã hội.","correct":true},{"text":"Do tranh chấp về học tập.","correct":false},{"text":"Do ghen tỵ giữa các bạn học.","correct":false},{"text":"Do hiểu lầm từ trước.","correct":false}]},{"title":"'Ngã ba đánh đố tài xế nếu đi đúng luật'","content":"Bài viết phản ánh về tình trạng giao thông tại ngã ba trên đường tránh quốc lộ 6, nơi có biển chỉ dẫn rẽ trái nhưng lại bị kẻ vạch liền màu vàng không cho phép rẽ. Tình huống này khiến tài xế phải di chuyển xa hơn mới có chỗ quay đầu, trong khi đoạn đường quay đầu lại dốc và hẹp, không đảm bảo an toàn. Tác giả kiến nghị các cơ quan chức năng cần khảo sát và điều chỉnh lại vạch kẻ đường để đảm bảo an toàn giao thông.","link":"https://vnexpress.net/nga-ba-danh-do-tai-xe-neu-di-dung-luat-4856713.html","cat":"phap-luat","positivity":4,"importance":7,"question":"Có vấn đề gì với ngã ba giao thông trên đường tránh quốc lộ 6 không?","answers":[{"text":"Có, vạch kẻ đường và biển chỉ dẫn mâu thuẫn nhau.","correct":true},{"text":"Không có vấn đề gì.","correct":false},{"text":"Đường rất an toàn cho tài xế.","correct":false},{"text":"Tài xế không bị phạt khi rẽ trái.","correct":false}]},{"title":"Bổ sung nước cho Hồ Tây thế nào?","content":"Bài viết đề cập đến dự án bổ sung nước cho Hồ Tây nhằm cải thiện chất lượng nước. Nước từ Nhà máy xử lý nước thải Hồ Tây sẽ được dẫn về hồ Sen để xử lý trước khi bổ cập cho Hồ Tây, với kinh phí dự kiến gần 115 tỷ đồng, thực hiện từ năm 2025 đến 2027. Hồ Sen sẽ được cải tạo thành bãi lọc trồng cây ngập nước để nâng cao chất lượng nước trước khi đưa vào hồ Tây, nhằm duy trì ổn định mực nước và cải thiện môi trường.","link":"https://vnexpress.net/bo-sung-nuoc-cho-ho-tay-the-nao-4856709.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Bổ sung nước cho Hồ Tây được thực hiện như thế nào?","answers":[{"text":"Nước từ Nhà máy xử lý nước thải sẽ được dẫn về hồ Sen để xử lý trước khi bổ sung cho Hồ Tây.","correct":true},{"text":"Nước sẽ được lấy trực tiếp từ sông Hồng mà không cần xử lý.","correct":false},{"text":"Hồ Tây sẽ không bổ sung nước mà sẽ xả ra sông Nhuệ.","correct":false},{"text":"Nước sẽ được đưa từ các hồ nhỏ xung quanh vào Hồ Tây.","correct":false}]},{"title":"Thiếu nữ ngộ độc khí nitơ oxit do hít bóng cười","content":"Nhi, một thiếu nữ 20 tuổi ở TP HCM, đã bị ngộ độc khí nitơ oxit (N2O) do hít bóng cười, dẫn đến mất cảm giác ở tay và không thể tự đi lại. Kết quả xét nghiệm cho thấy nồng độ vitamin B12 bình thường nhưng homocysteine cao gấp 5 lần, chỉ ra tình trạng ngộ độc. Sau 14 ngày điều trị tại bệnh viện, sức khỏe của Nhi đã có tiến triển tốt, với khả năng tự đi lại và phục hồi sức cơ đạt 90%. Các bác sĩ khuyến cáo người trưởng thành nên tránh hít bóng cười để ngăn ngừa nguy cơ ngộ độc khí N2O.","link":"https://vnexpress.net/thieu-nu-ngo-doc-khi-nito-oxit-do-hit-bong-cuoi-4856767.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Thiếu nữ Nhi đã gặp vấn đề gì do hít bóng cười?","answers":[{"text":"Ngộ độc khí nitơ oxit (N2O)","correct":true},{"text":"Mắc bệnh tim mạch","correct":false},{"text":"Gãy xương tay","correct":false},{"text":"Bị cảm cúm","correct":false},{"text":"Mất ngủ do stress","correct":false}]},{"title":"Biến chứng cúm ở thai phụ","content":"Phụ nữ mang thai có nguy cơ cao mắc cúm do hệ miễn dịch suy giảm, dẫn đến nhiều biến chứng nghiêm trọng như viêm phổi, viêm phế quản, và sảy thai. Khi nhiễm cúm, thai phụ có thể gặp tình trạng nhiễm trùng huyết và suy đa tạng nếu không được điều trị kịp thời. Virus cúm cũng có thể tác động đến sự phát triển của thai nhi, gây ra dị tật bẩm sinh hoặc sinh non. Để bảo vệ sức khỏe, thai phụ nên tiêm vaccine cúm và thực hiện các biện pháp phòng ngừa như rửa tay thường xuyên và tránh nơi đông người.","link":"https://vnexpress.net/bien-chung-cum-o-thai-phu-4856971.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"Cúm có thể gây ra những biến chứng gì cho thai phụ?","answers":[{"text":"Viêm phổi và sảy thai","correct":true},{"text":"Chỉ gây cảm cúm nhẹ","correct":false},{"text":"Không ảnh hưởng đến thai phụ","correct":false},{"text":"Chỉ làm mệt mỏi","correct":false},{"text":"Không có tác động gì","correct":false}]},{"title":"Ông Trump nhận tín hiệu đàm phán hòa bình mạnh mẽ từ Nga, Ukraine","content":"Tổng thống Mỹ Donald Trump thông báo rằng ông đã nhận được những tín hiệu tích cực từ Nga và Ukraine về việc sẵn sàng đàm phán chấm dứt xung đột. Trong bài phát biểu trước quốc hội, ông Trump nhấn mạnh rằng Tổng thống Ukraine Volodymyr Zelensky đã gửi một bức thư thể hiện thiện chí hợp tác để đạt được hòa bình. Ông cũng cho biết Mỹ đang có cuộc thảo luận nghiêm túc với Nga nhằm thúc đẩy các nỗ lực hòa bình và sẵn sàng ký thỏa thuận về khoáng sản.","link":"https://dantri.com.vn/the-gioi/ong-trump-nhan-tin-hieu-dam-phan-hoa-binh-manh-me-tu-nga-ukraine-20250305114759247.htm","cat":"the-gioi","positivity":8,"importance":9,"question":"Ông Trump nhận tín hiệu gì từ Nga và Ukraine về hòa bình?","answers":[{"text":"Tín hiệu mạnh mẽ về thiện chí đàm phán hòa bình","correct":true},{"text":"Tín hiệu từ các nước châu Âu","correct":false},{"text":"Không có tín hiệu nào","correct":false},{"text":"Tín hiệu về quân sự từ Nga","correct":false},{"text":"Tín hiệu từ Liên Hợp Quốc","correct":false}]},{"title":"10 việc mọi người thường làm sai","content":"Bài viết trình bày 10 việc mọi người thường làm sai trong cuộc sống hàng ngày, dẫn đến những phiền toái không cần thiết. Ví dụ, nhiều người không biết cách sử dụng găng tay dùng một lần đúng cách, hay cách mở bao bì gạo một cách hiệu quả. Bài viết cung cấp những mẹo hữu ích để cải thiện cách sử dụng các vật dụng thông thường, từ khóa kéo quần jeans đến cách mở mì ly, giúp người đọc tiết kiệm thời gian và công sức.","link":"https://vnexpress.net/10-viec-moi-nguoi-thuong-lam-sai-4857027.html","cat":"gia-dinh","positivity":8,"importance":7,"question":"Những việc nào mọi người thường làm sai trong cuộc sống hàng ngày?","answers":[{"text":"Cách mở bao bì và sử dụng vật dụng đúng cách","correct":true},{"text":"Sử dụng điện thoại thông minh","correct":false},{"text":"Nấu ăn không đúng cách","correct":false},{"text":"Đi lại trên đường phố","correct":false},{"text":"Chọn đồ ăn không lành mạnh","correct":false}]},{"title":"Yamaha Việt Nam có thể phải mua lại gần 160.000 xe máy đã bán","content":"Yamaha Việt Nam thông báo triệu hồi gần 160.000 xe máy do có dấu hiệu sửa chữa số động cơ. Những xe này được sản xuất từ cuối năm 2021 đến cuối 2024, bao gồm nhiều dòng xe như Grande, Exciter, và NVX. Nếu phát hiện lỗi, Yamaha sẽ thương thảo mua lại xe của khách hàng hoặc đổi sang dòng xe khác, nhằm đảm bảo quyền lợi cho người tiêu dùng và tránh tình trạng bị tịch thu theo quy định pháp luật.","link":"https://vnexpress.net/yamaha-viet-nam-co-the-phai-mua-lai-gan-160-000-xe-may-da-ban-4857010.html","cat":"oto-xe-may","positivity":3,"importance":8,"question":"Tại sao Yamaha Việt Nam phải triệu hồi gần 160.000 xe máy?","answers":[{"text":"Do có dấu hiệu sửa chữa số động cơ.","correct":true},{"text":"Vì xe không đạt tiêu chuẩn an toàn.","correct":false},{"text":"Để đổi mới các dòng xe cũ.","correct":false},{"text":"Để nâng cao chất lượng sản phẩm.","correct":false}]},{"title":"Sắp xét xử vụ cựu chủ tịch tỉnh An Giang nhận tiền, giúp sức cho doanh nghiệp khai thác cát lậu","content":"Tòa án Nhân dân Thành phố Hồ Chí Minh sẽ xét xử cựu chủ tịch tỉnh An Giang, Nguyễn Thanh Bình, cùng 43 bị cáo trong vụ khai thác cát lậu vào ngày 24-3-2025. Ông Bình bị truy tố vì lợi dụng chức vụ quyền hạn, trong khi chủ tịch Công ty Trung Hậu 68, Lê Quang Bình, bị truy tố về tội đưa hối lộ và các tội danh khác. Vụ việc liên quan đến việc cấp phép khai thác cát trái phép, dẫn đến thiệt hại lớn cho nhà nước với số tiền thu lợi bất chính gần 294 tỷ đồng từ hoạt động khai thác cát lậu.","link":"https://tuoitre.vn/sap-xet-xu-vu-cuu-chu-tich-tinh-an-giang-nhan-tien-giup-suc-cho-doanh-nghiep-khai-thac-cat-lau-20250305111334286.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Vụ xét xử cựu chủ tịch tỉnh An Giang liên quan đến vấn đề gì?","answers":[{"text":"Khai thác cát lậu","correct":true},{"text":"Buôn bán ma túy","correct":false},{"text":"Tham nhũng trong ngành giáo dục","correct":false},{"text":"Giải quyết khiếu nại đất đai","correct":false}]},{"title":"Cà Mau muốn được hỗ trợ kinh phí giải phóng mặt bằng xây cao tốc","content":"UBND tỉnh Cà Mau đã kiến nghị Chính phủ hỗ trợ ngân sách để thực hiện giải phóng mặt bằng cho dự án cao tốc Cà Mau - Đất Mũi, một dự án lớn với nhiều thách thức kỹ thuật do đi qua các khu vực đất ngập nước. Tỉnh Cà Mau hiện thiếu kinh nghiệm trong việc lập thủ tục đầu tư và quản lý dự án quy mô lớn, do đó cần sự hỗ trợ từ Bộ Xây dựng. Dự án cao tốc dài 90 km với quy mô 4 làn xe dự kiến sẽ gây áp lực lên ngân sách địa phương, và tỉnh Cà Mau đã đề xuất các phương án thi công để tiết kiệm chi phí giải phóng mặt bằng.","link":"https://vnexpress.net/ca-mau-muon-duoc-ho-tro-kinh-phi-giai-phong-mat-bang-xay-cao-toc-4856993.html","cat":"thoi-su","positivity":7,"importance":8,"question":"Cà Mau đã kiến nghị điều gì để xây dựng cao tốc Cà Mau - Đất Mũi?","answers":[{"text":"Hỗ trợ ngân sách giải phóng mặt bằng","correct":true},{"text":"Xây dựng cầu cạn","correct":false},{"text":"Nâng cấp sân bay Cà Mau","correct":false},{"text":"Tăng cường ngân sách địa phương","correct":false}]},{"title":"Khởi công nhà máy đốt rác phát điện VietStar, TP.HCM đề nghị làm thật nhanh","content":"Sáng 5-3, Công ty cổ phần VietStar đã khởi công xây dựng nhà máy đốt rác phát điện tại huyện Củ Chi, TP.HCM, với công suất xử lý 2.000 tấn rác mỗi ngày và tổng mức đầu tư khoảng 3.500 tỉ đồng. Dự án này nằm trong chiến lược quản lý chất thải của thành phố, nhằm giảm thiểu lượng rác chôn lấp và tăng cường tỷ lệ rác được xử lý bằng công nghệ đốt. Các cơ quan chức năng cam kết hỗ trợ để dự án được triển khai nhanh chóng và đúng tiến độ, góp phần vào phát triển năng lượng tái tạo và bảo vệ môi trường.","link":"https://tuoitre.vn/khoi-cong-nha-may-dot-rac-phat-dien-vietstar-tp-hcm-de-nghi-lam-that-nhanh-2025030510461321.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Nhà máy đốt rác phát điện VietStar sẽ xử lý bao nhiêu tấn rác mỗi ngày?","answers":[{"text":"2.000 tấn","correct":true},{"text":"1.500 tấn","correct":false},{"text":"3.000 tấn","correct":false},{"text":"2.500 tấn","correct":false},{"text":"1.000 tấn","correct":false}]},{"title":"Triệu tập 2 thanh niên đánh người sau va chạm giao thông tại Buôn Ma Thuột","content":"Hai thanh niên Nguyễn Phúc Thọ (31 tuổi) và Lê Thanh Quân (23 tuổi) đã bị triệu tập để điều tra sau khi hành hung một người khác sau va chạm giao thông tại Buôn Ma Thuột. Vụ việc xảy ra vào ngày 14-2 khi Thọ và Quân va chạm với xe của anh Võ Trần Hoàng Quốc Trung. Sau khi đánh anh Trung, cả hai thanh niên đã bỏ trốn khỏi địa phương nhưng đã trở về theo lệnh triệu tập của công an.","link":"https://tuoitre.vn/trieu-tap-2-thanh-nien-danh-nguoi-sau-va-cham-giao-thong-tai-buon-ma-thuot-20250305103850731.htm","cat":"phap-luat","positivity":2,"importance":6,"question":"Tại sao hai thanh niên ở Buôn Ma Thuột bị triệu tập?","answers":[{"text":"Vì họ đã đánh người sau va chạm giao thông.","correct":true},{"text":"Vì họ không có giấy phép lái xe.","correct":false},{"text":"Vì họ gây rối trật tự công cộng.","correct":false},{"text":"Vì họ trộm cắp tài sản.","correct":false}]},{"title":"Giành giật bệnh nhân hai lần ngưng tim từ tử thần","content":"Một bệnh nhân 64 tuổi đã trải qua hai lần ngừng tim do tai nạn giao thông nghiêm trọng. Các bác sĩ tại Bệnh viện Bệnh Nhiệt đới Trung ương đã nhanh chóng thực hiện các biện pháp cấp cứu, bao gồm ép tim, truyền máu và phẫu thuật, để cứu sống ông. Sau 6 ngày điều trị tích cực với tổng cộng 22 lít máu được truyền, bệnh nhân đã qua cơn nguy kịch và đang hồi phục.","link":"https://vnexpress.net/gianh-giat-benh-nhan-hai-lan-ngung-tim-tu-tu-than-4856982.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Bệnh nhân 64 tuổi đã trải qua điều gì nghiêm trọng trong quá trình cấp cứu?","answers":[{"text":"Hai lần ngừng tim","correct":true},{"text":"Chỉ bị thương nhẹ","correct":false},{"text":"Bị gãy xương tay","correct":false},{"text":"Không có triệu chứng gì","correct":false}]},{"title":"Phát hiện bom hơn 200 kg khi nạo vét ống thoát nước","content":"Trong quá trình nạo vét ống thoát nước ở thị xã Kỳ Anh, Hà Tĩnh, công nhân đã phát hiện một quả bom nặng hơn 200 kg cắm sâu dưới bùn, cách mặt đất khoảng hai mét. Quả bom này được xác định là sót lại từ thời chiến tranh, với đuôi đã hoen rỉ nhưng phần thân và đầu còn khá mới. Chính quyền địa phương đã phong tỏa khu vực phát hiện bom và cử công binh đưa bom lên mặt đất để hủy nổ an toàn tại trường bắn.","link":"https://vnexpress.net/phat-hien-bom-hon-200-kg-khi-nao-vet-ong-thoat-nuoc-4856964.html","cat":"phap-luat","positivity":4,"importance":8,"question":"Quả bom nặng bao nhiêu kg được phát hiện tại thị xã Kỳ Anh?","answers":[{"text":"Hơn 200 kg","correct":true},{"text":"Dưới 100 kg","correct":false},{"text":"Khoảng 150 kg","correct":false},{"text":"400 kg","correct":false}]},{"title":"Ngất xỉu do bị block nhĩ thất","content":"Ông Hoàng, 85 tuổi, thường xuyên ngất xỉu do bị block nhĩ thất nghi do tăng kali trong máu. Tình trạng này khiến nhịp tim không ổn định, có thể dẫn đến ngất xỉu hoặc đột tử. Bác sĩ đã kê đơn thuốc và khuyên ông theo dõi sức khỏe tim mạch định kỳ, đồng thời đề xuất đặt máy tạo nhịp để ngăn ngừa bệnh tiến triển nặng. Để phòng ngừa, bệnh nhân cần duy trì lối sống lành mạnh và kiểm tra sức khỏe tim mạch thường xuyên.","link":"https://vnexpress.net/ngat-xiu-do-bi-block-nhi-that-4856968.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Nguyên nhân nào khiến ông Hoàng ngất xỉu?","answers":[{"text":"Block nhĩ thất do tăng kali trong máu","correct":true},{"text":"Bệnh tiểu đường","correct":false},{"text":"Tăng huyết áp","correct":false},{"text":"Suy tim","correct":false},{"text":"Bệnh viêm phổi","correct":false}]},{"title":"Đối thủ ghi nhớ 20 nước cờ khi gặp Quang Liêm","content":"Trong ván hòa với Lê Quang Liêm tại vòng 6 siêu giải cờ Prague Masters, kỳ thủ Aravindh Chithambaram đã ghi nhớ 20 nước cờ đầu tiên mà không cần suy nghĩ. Aravindh, cầm quân trắng, đã chọn khai cuộc Gambit Hậu và có hơn 1 tiếng 30 phút thời gian còn lại, trong khi Quang Liêm chỉ còn 1 tiếng 05 phút. Cuộc đấu kết thúc hòa sau 32 nước cờ với tỷ lệ nước đi chính xác của Quang Liêm là 100% và Aravindh là 99%. Sau 6 ván, Quang Liêm đang đứng thứ ba với 3 điểm, trong khi Aravindh dẫn đầu.","link":"https://vnexpress.net/doi-thu-ghi-nho-20-nuoc-co-khi-gap-quang-liem-4857024.html","cat":"the-thao","positivity":7,"importance":6,"question":"Aravindh Chithambaram đã ghi nhớ bao nhiêu nước cờ khi gặp Quang Liêm?","answers":[{"text":"20 nước cờ","correct":true},{"text":"15 nước cờ","correct":false},{"text":"25 nước cờ","correct":false},{"text":"30 nước cờ","correct":false},{"text":"10 nước cờ","correct":false}]},{"title":"Cuốn sách dự báo về mô hình thành phố thông minh trong tương lai","content":"Cuốn sách \"Báo cáo những xu hướng lớn: Kiến tạo tương lai thịnh vượng\" do nhóm chuyên gia dẫn dắt bởi TS Nguyễn Thành Trung đã được ra mắt, phân tích các xu hướng vĩ mô đang định hình lại kinh tế - xã hội trong bối cảnh toàn cầu hóa và cách mạng công nghiệp 4.0. Cuốn sách đề cập đến năm xu hướng trọng yếu: phân mảnh địa chính trị, biến đổi khí hậu, chuyển dịch nhân khẩu học, bùng nổ công nghệ và đô thị hóa thông minh, nhằm giúp các nhà lãnh đạo và doanh nghiệp xây dựng chiến lược dài hạn và nâng cao năng lực cạnh tranh. Nghiên cứu cũng nêu bật bối cảnh Việt Nam, cung cấp cái nhìn rõ nét về cơ hội và rủi ro trong quá trình hội nhập toàn cầu.","link":"https://dantri.com.vn/giai-tri/cuon-sach-du-bao-ve-mo-hinh-thanh-pho-thong-minh-trong-tuong-lai-20250305081041256.htm","cat":"giao-duc","positivity":8,"importance":9,"question":"Cuốn sách nào dự báo về mô hình thành phố thông minh trong tương lai?","answers":[{"text":"Báo cáo những xu hướng lớn: Kiến tạo tương lai thịnh vượng","correct":true},{"text":"Sách về văn học diễn ngôn","correct":false},{"text":"Sách về trang phục dân tộc","correct":false},{"text":"Cuốn sách về an toàn giao thông","correct":false}]},{"title":"Dân Ba Lan bức xúc với lối sống xa hoa của người tị nạn Ukraine giàu có","content":"Bài viết nêu rõ sự bức xúc của người dân Ba Lan trước lối sống xa hoa của một số người tị nạn Ukraine giàu có. Bộ trưởng Quốc phòng Ba Lan, ông Wladyslaw Kosiniak-Kamysz, thừa nhận rằng công chúng đang cảm thấy không thoải mái khi thấy người tị nạn Ukraine lái xe đắt tiền và nghỉ tại các khách sạn sang trọng. Mặc dù Ba Lan đã hỗ trợ hàng triệu người tị nạn Ukraine, nhưng thái độ của người dân đã dần thay đổi, gây ra những lo ngại về sự mệt mỏi và thất vọng.","link":"https://dantri.com.vn/the-gioi/dan-ba-lan-buc-xuc-voi-loi-song-xa-hoa-cua-nguoi-ti-nan-ukraine-giau-co-20250305103332210.htm","cat":"thoi-su","positivity":3,"importance":7,"question":"Tại sao người dân Ba Lan lại bức xúc về người tị nạn Ukraine?","answers":[{"text":"Vì họ thấy người tị nạn sống xa hoa","correct":true},{"text":"Vì họ không muốn tiếp nhận người tị nạn","correct":false},{"text":"Vì họ muốn hỗ trợ Ukraine nhiều hơn","correct":false},{"text":"Vì họ không thích chính sách của chính phủ","correct":false}]},{"title":"3 người chết sau vụ tai nạn liên hoàn trên quốc lộ 1","content":"Vào tối 4-3, một vụ tai nạn giao thông nghiêm trọng đã xảy ra trên quốc lộ 1, đoạn qua xã Thanh Trạch, huyện Bố Trạch, tỉnh Quảng Bình, khiến 3 người thiệt mạng. Vụ tai nạn bắt đầu khi một xe máy chở hai người va chạm với một người đi bộ, sau đó tiếp tục va chạm với một xe tải. Hai người đã chết tại chỗ, một người khác không qua khỏi khi được đưa đi cấp cứu.","link":"https://tuoitre.vn/3-nguoi-chet-sau-vu-tai-nan-lien-hoan-tren-quoc-lo-1-20250305103007537.htm","cat":"phap-luat","positivity":1,"importance":9,"question":"Vụ tai nạn liên hoàn trên quốc lộ 1 đã xảy ra vào thời gian nào?","answers":[{"text":"Tối 4-3","correct":true},{"text":"Sáng 4-3","correct":false},{"text":"Chiều 5-3","correct":false},{"text":"Tối 5-3","correct":false},{"text":"Sáng 5-3","correct":false}]},{"title":"Xem bói trên livestream","content":"Bài viết đề cập đến xu hướng xem bói trên livestream, đặc biệt là trên nền tảng TikTok, thu hút nhiều người trẻ tuổi như Thùy Dung và Quốc Bảo. Họ tìm đến các phiên livestream này để giải tỏa áp lực cuộc sống và hy vọng có được những điều tốt đẹp hơn. Tuy nhiên, vấn đề nổi cộm là nhiều tài khoản lợi dụng sự thiếu hiểu biết của người xem để trục lợi, bán các sản phẩm tâm linh và gây ra những hệ lụy tiêu cực cho người dùng.","link":"https://vnexpress.net/xem-boi-tren-livestream-4853564.html","cat":"gia-dinh","positivity":4,"importance":8,"question":"Tại sao nhiều người trẻ lại thích xem bói trên livestream?","answers":[{"text":"Để giải tỏa áp lực và nuôi hy vọng đổi đời.","correct":true},{"text":"Vì họ muốn kiếm tiền nhanh chóng.","correct":false},{"text":"Để tránh tiếp xúc với thầy bói trực tiếp.","correct":false},{"text":"Vì đó là một trào lưu không có lý do cụ thể.","correct":false}]},{"title":"Thủ tướng triệu tập lãnh đạo địa phương Đồng bằng sông Cửu Long cùng bàn vấn đề quan trọng","content":"Vào ngày 5 tháng 3 năm 2025, Thủ tướng Phạm Minh Chính đã chủ trì cuộc họp Chính phủ thường kỳ với lãnh đạo các tỉnh Đồng bằng sông Cửu Long. Tại đây, các vấn đề liên quan đến sản xuất, tiêu thụ và xuất khẩu lúa gạo cũng như triển khai các dự án hạ tầng giao thông được thảo luận. Thủ tướng nhấn mạnh tầm quan trọng của việc đánh giá tình hình kinh tế hiện tại và yêu cầu các thành viên Chính phủ cùng đưa ra các giải pháp để duy trì ổn định kinh tế vĩ mô và thúc đẩy tăng trưởng trong bối cảnh thế giới có nhiều biến động.","link":"https://tuoitre.vn/thu-tuong-trieu-tap-lanh-dao-dia-phuong-dong-bang-song-cuu-long-cung-ban-van-de-quan-trong-20250305100636203.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Thủ tướng đã triệu tập lãnh đạo địa phương nào để thảo luận về vấn đề gì?","answers":[{"text":"Đồng bằng sông Cửu Long, sản xuất và xuất khẩu lúa gạo.","correct":true},{"text":"Đồng bằng sông Hồng, đầu tư vào công nghệ.","correct":false},{"text":"Tây Nguyên, bảo vệ môi trường.","correct":false},{"text":"Miền Trung, phát triển du lịch.","correct":false},{"text":"Đông Nam Bộ, xây dựng hạ tầng.","correct":false}]},{"title":"Cơ thủ Thanh Lực: 'Tôi muốn lên số một thế giới'","content":"Cơ thủ Trần Thanh Lực vừa trở về sau khi giành chức vô địch World Cup carom 3 băng ở Colombia. Anh mong muốn tiếp tục chinh phục các giải đấu để vươn lên vị trí số một thế giới, hiện tại anh đứng thứ năm trong bảng xếp hạng của Liên đoàn Billiard thế giới. Thanh Lực đã đánh bại Dick Jaspers ở bán kết và Tayfun Tasdemir ở chung kết để giành chức vô địch. Anh đặt mục tiêu vào top 3 thế giới trong năm 2025 và không ngừng nỗ lực để đạt được thành công hơn nữa trong sự nghiệp.","link":"https://vnexpress.net/co-thu-thanh-luc-toi-muon-len-so-mot-the-gioi-4856891.html","cat":"the-thao","positivity":9,"importance":7,"question":"Cơ thủ Trần Thanh Lực có mục tiêu gì trong tương lai gần?","answers":[{"text":"Lên số một thế giới","correct":true},{"text":"Giải nghệ sau vô địch","correct":false},{"text":"Chỉ thi đấu trong nước","correct":false},{"text":"Không có mục tiêu cụ thể","correct":false},{"text":"Tham gia giải đấu phong trào","correct":false}]},{"title":"Khởi tố nghi can trong vụ hỗn chiến khiến 1 người chết, 2 người bị thương","content":"Ngày 5-3-2025, Cơ quan cảnh sát điều tra Công an tỉnh Hà Tĩnh đã khởi tố bị can Phan Thế Anh (38 tuổi) về hành vi \"giết người\" trong vụ hỗn chiến khiến một người chết và hai người khác bị thương. Vụ việc xảy ra vào khoảng 0h20 ngày 28-2-2025, khi hai nhóm thanh niên xảy ra mâu thuẫn gần khu vực Lan Anh Club, dẫn đến xô xát và Phan Thế Anh đã dùng dao đâm anh H.T.L. (36 tuổi) gây ra cái chết cho nạn nhân. Hiện vụ việc đang được tiếp tục điều tra.","link":"https://tuoitre.vn/khoi-to-nghi-can-trong-vu-hon-chien-khien-1-nguoi-chet-2-nguoi-bi-thuong-2025030510222314.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Ai là nghi can bị khởi tố trong vụ hỗn chiến ở Hà Tĩnh?","answers":[{"text":"Phan Thế Anh","correct":true},{"text":"H.T.L.","correct":false},{"text":"Công an tỉnh Hà Tĩnh","correct":false},{"text":"Hai nhóm thanh niên","correct":false},{"text":"Nạn nhân","correct":false}]},{"title":"Đồng Tháp sẽ xử lý trách nhiệm cá nhân liên quan dự án chậm tiến độ kéo dài","content":"UBND tỉnh Đồng Tháp đã yêu cầu rà soát và xử lý trách nhiệm cá nhân liên quan đến các dự án công trình chậm tiến độ. Tỉnh sẽ yêu cầu các đơn vị hoàn thành việc xử lý các công trình tồn đọng và đưa vào sử dụng trước ngày 31-3. Các dự án đầu tư công chưa hoàn thành sẽ được đề xuất phương án xử lý dứt điểm các vướng mắc để đảm bảo hiệu quả.","link":"https://tuoitre.vn/dong-thap-se-xu-ly-trach-nhiem-ca-nhan-lien-quan-du-an-cham-tien-do-keo-dai-20250305100021163.htm","cat":"thoi-su","positivity":6,"importance":8,"question":"Đồng Tháp sẽ xử lý trách nhiệm cá nhân như thế nào liên quan đến các dự án chậm tiến độ?","answers":[{"text":"Xử lý trách nhiệm cá nhân liên quan đến các dự án chậm tiến độ.","correct":true},{"text":"Chỉ báo cáo tình hình mà không có biện pháp xử lý.","correct":false},{"text":"Đợi đến khi các dự án hoàn thành để xử lý.","correct":false},{"text":"Không có kế hoạch xử lý nào cả.","correct":false}]},{"title":"Tiết lộ của nữ thạc sĩ chuyên làm người trông trẻ cho giới nhà giàu","content":"Kathryn Lord, một thạc sĩ giáo dục từ Anh, đã có 18 năm kinh nghiệm làm người trông trẻ cho các gia đình giàu có. Công việc này mang lại cho cô thu nhập cao và nhiều đãi ngộ, nhưng cũng đi kèm với áp lực lớn từ các phụ huynh khó tính. Kathryn chia sẻ rằng việc tạo dựng mối quan hệ tốt với phụ huynh và trẻ em là rất quan trọng để công việc diễn ra suôn sẻ, bên cạnh đó cô cũng gặp phải những tình huống nhạy cảm khi trẻ em quen với việc được nuông chiều.","link":"https://dantri.com.vn/giao-duc/tiet-lo-cua-nu-thac-si-chuyen-lam-nguoi-trong-tre-cho-gioi-nha-giau-20250303221650829.htm","cat":"gia-dinh","positivity":7,"importance":8,"question":"Kathryn Lord đã làm nghề gì trong suốt 18 năm qua?","answers":[{"text":"Người trông trẻ cho giới nhà giàu","correct":true},{"text":"Giáo viên tiểu học","correct":false},{"text":"Nhà nghiên cứu giáo dục","correct":false},{"text":"Nhà văn chuyên viết sách giáo dục","correct":false},{"text":"Chuyên gia dinh dưỡng","correct":false}]},{"title":"Nghị sĩ Mỹ bị đưa khỏi Hạ viện vì la ó, ngắt lời ông Trump phát biểu","content":"Nghị sĩ Al Green của đảng Dân chủ đã bị đưa ra khỏi Hạ viện khi ông liên tục ngắt lời Tổng thống Donald Trump trong bài phát biểu trước Quốc hội. Ông Green phản đối tuyên bố của ông Trump về chiến thắng trong cuộc bầu cử 2024, cho rằng không có sự tín nhiệm lớn như Tổng thống tuyên bố. Chủ tịch Hạ viện Mike Johnson đã yêu cầu ông Green ngồi xuống nhưng ông không tuân theo, dẫn đến việc nhân viên an ninh phải hộ tống ông ra ngoài để lập lại trật tự.","link":"https://dantri.com.vn/the-gioi/nghi-si-my-bi-dua-khoi-ha-vien-vi-la-o-ngat-loi-ong-trump-phat-bieu-20250305101849111.htm","cat":"thoi-su","positivity":3,"importance":7,"question":"Tại sao nghị sĩ Al Green bị đưa ra khỏi Hạ viện?","answers":[{"text":"Vì ngắt lời ông Trump trong bài phát biểu","correct":true},{"text":"Vì không đồng ý với nghị quyết của Quốc hội","correct":false},{"text":"Vì vi phạm quy định về thời gian phát biểu","correct":false},{"text":"Vì không có giấy phép tham dự phiên họp","correct":false}]},{"title":"Dân thường Ukraine mất hy vọng trước tin Mỹ cắt viện trợ quân sự","content":"Nhiều người dân Ukraine đang trải qua cảm giác hoang mang và mất hy vọng khi Mỹ quyết định tạm dừng viện trợ quân sự cho Kiev. Việc này đã khiến cho tình hình tại Kramatorsk trở nên nghiêm trọng hơn, khi mà người dân cảm thấy sự hỗ trợ từ Mỹ không còn nữa. Họ bày tỏ nỗi lo lắng về tương lai và sự cần thiết phải tiếp tục chiến đấu, trong bối cảnh nhiều người đã mất người thân trong cuộc chiến kéo dài suốt ba năm qua.","link":"https://dantri.com.vn/the-gioi/dan-thuong-ukraine-mat-hy-vong-truoc-tin-my-cat-vien-tro-quan-su-20250305081719462.htm","cat":"the-gioi","positivity":2,"importance":9,"question":"Tại sao người dân Ukraine lại cảm thấy mất hy vọng?","answers":[{"text":"Vì Mỹ cắt viện trợ quân sự cho Ukraine.","correct":true},{"text":"Vì họ không còn muốn chiến đấu.","correct":false},{"text":"Vì không có ai giúp đỡ họ.","correct":false},{"text":"Vì họ không tin vào chính phủ của mình.","correct":false}]},{"title":"5 loại rau ít carbohydrate có lợi cho người tiểu đường","content":"Bài viết giới thiệu 5 loại rau ít carbohydrate có lợi cho người tiểu đường, bao gồm cà chua, súp lơ xanh, bắp cải tím, súp lơ trắng và bí ngòi. Những loại rau này không chỉ cung cấp dinh dưỡng mà còn giúp ổn định lượng đường huyết. Cà chua chứa ít carbohydrate và nhiều chất chống oxy hóa, trong khi súp lơ xanh và bắp cải tím có lợi cho sức khỏe tim mạch. Bí ngòi là lựa chọn tốt cho những ai muốn giảm lượng tinh bột.","link":"https://vnexpress.net/5-loai-rau-it-carbohydrate-co-loi-cho-nguoi-tieu-duong-4856903.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Những loại rau nào ít carbohydrate và tốt cho người tiểu đường?","answers":[{"text":"Cà chua, súp lơ xanh, bắp cải tím, súp lơ trắng, bí ngòi","correct":true},{"text":"Khoai tây, cà rốt, đậu xanh, hành tây, bí đỏ","correct":false},{"text":"Rau muống, rau dền, cải xoong, cải xanh, rau ngót","correct":false},{"text":"Xà lách, rau diếp, rau húng quế, rau kinh giới, rau mùi","correct":false}]},{"title":"Lính biên phòng và cuộc chiến chặt vòi bạch tuộc ma túy","content":"Bài viết mô tả cuộc chiến của lực lượng biên phòng Việt Nam trong việc đấu tranh chống lại các đường dây ma túy xuyên lục địa. Một trong những vụ án điển hình là việc bắt giữ một nữ du học sinh Lào, Meny, người điều hành đường dây ma túy lớn tại Hà Nội. Lực lượng chức năng đã thu giữ hàng trăm kg ma túy và tiếp tục điều tra để triệt phá các mắt xích còn lại trong tổ chức tội phạm này.","link":"https://tuoitre.vn/linh-bien-phong-va-cuoc-chien-chat-voi-bach-tuoc-ma-tuy-20250304234822473.htm","cat":"phap-luat","positivity":4,"importance":9,"question":"Cuộc chiến chống ma túy của lực lượng biên phòng liên quan đến vụ án nào?","answers":[{"text":"Nữ du học sinh Lào Meny","correct":true},{"text":"Một tổ chức buôn bán người","correct":false},{"text":"Vụ án giết người có tổ chức","correct":false},{"text":"Đường dây buôn lậu hàng hóa","correct":false}]},{"title":"Phạm Thoại bị khán giả yêu cầu cắt sóng khỏi show thực tế","content":"Phạm Thoại, một TikToker nổi tiếng, đang gặp phản đối từ khán giả về việc tham gia chương trình thực tế Miss International Queen Vietnam 2025 liên quan đến lùm xùm từ thiện trước đó. Nhiều người yêu cầu nhà sản xuất cắt sóng Phạm Thoại để bảo vệ uy tín của chương trình. Những tranh cãi xung quanh Phạm Thoại bắt nguồn từ việc anh nhận quyên góp hơn 16 tỷ đồng để hỗ trợ một bé mắc bệnh ung thư nhưng không có sự minh bạch trong khoản thu chi, khiến công chúng đặt dấu hỏi về sự trung thực của anh.","link":"https://dantri.com.vn/giai-tri/pham-thoai-bi-khan-gia-yeu-cau-cat-song-khoi-show-thuc-te-20250305085722280.htm","cat":"giai-tri","positivity":3,"importance":7,"question":"Tại sao Phạm Thoại bị yêu cầu cắt sóng khỏi chương trình thực tế?","answers":[{"text":"Vì có lùm xùm từ thiện","correct":true},{"text":"Vì không đủ tài năng","correct":false},{"text":"Vì chương trình không hấp dẫn","correct":false},{"text":"Vì có quá nhiều người tham gia","correct":false}]},{"title":"Phụ huynh đóng gần 120 triệu đồng nhưng trường mầm non liên tục đóng cửa","content":"Phụ huynh của học sinh tại Trường Mầm non quốc tế Mỹ Rosemont Việt Nam đã đóng gần 120 triệu đồng cho 10 tháng học nhưng trường liên tục đóng cửa với nhiều lý do khác nhau. Gần 50 phụ huynh đã phản ánh về tình trạng này, khiến họ bức xúc khi không thể sắp xếp chăm sóc con cái. Phòng GD&ĐT quận Thanh Xuân đã nắm được tình hình và đang làm việc với nhà trường để giải quyết vấn đề này.","link":"https://dantri.com.vn/giao-duc/phu-huynh-dong-gan-120-trieu-dong-nhung-truong-mam-non-lien-tuc-dong-cua-20250305094428504.htm","cat":"giao-duc","positivity":2,"importance":8,"question":"Tại sao phụ huynh lại bức xúc về trường mầm non quốc tế Mỹ Rosemont?","answers":[{"text":"Trường liên tục đóng cửa dù phụ huynh đã đóng học phí","correct":true},{"text":"Trường có cơ sở vật chất kém","correct":false},{"text":"Giá học phí quá cao","correct":false},{"text":"Có nhiều giáo viên không đủ trình độ","correct":false}]},{"title":"TP.HCM lập đoàn kiểm tra xử lý người lang thang xin ăn, chèo kéo du khách","content":"UBND TP.HCM đã quyết định thành lập đoàn kiểm tra nhằm xử lý tình trạng người lang thang, ăn xin và chèo kéo du khách tại các khu vực công cộng và điểm du lịch. Chủ tịch UBND TP yêu cầu các quận, huyện và các lực lượng liên quan phối hợp rà soát, thống kê các trường hợp vi phạm và triển khai các biện pháp xử lý dứt điểm. Sở Y tế và các cơ quan khác sẽ thành lập đoàn kiểm tra liên ngành để kiểm soát tình trạng này và khuyến khích người dân báo cáo các vi phạm.","link":"https://tuoitre.vn/tp-hcm-lap-doan-kiem-tra-xu-ly-nguoi-lang-thang-xin-an-cheo-keo-du-khach-20250305084648399.htm","cat":"thoi-su","positivity":6,"importance":8,"question":"TP.HCM đang thực hiện biện pháp gì để xử lý người lang thang và chèo kéo du khách?","answers":[{"text":"Lập đoàn kiểm tra xử lý người lang thang và chèo kéo du khách","correct":true},{"text":"Tăng cường lực lượng cảnh sát giao thông","correct":false},{"text":"Thành lập các trạm y tế tại khu vực du lịch","correct":false},{"text":"Tổ chức lễ hội văn hóa cho du khách","correct":false}]},{"title":"Nissan khai tử GT-R, huyền thoại siêu xe châu Á","content":"Nissan đã chính thức thông báo dừng nhận đơn hàng cho mẫu siêu xe GT-R R35 từ ngày 28/2, khép lại một chương trình dài 18 năm của dòng xe này. GT-R R35 đã ghi dấu ấn mạnh mẽ trong lòng người hâm mộ ôtô toàn cầu, với nhiều cải tiến và thành công trong các giải đua. Được ra mắt vào năm 2007, GT-R đã trở thành một biểu tượng trong ngành công nghiệp ô tô, nhưng giờ đây đã chính thức ngừng sản xuất mà chưa có người kế nhiệm rõ ràng.","link":"https://vnexpress.net/nissan-khai-tu-gt-r-huyen-thoai-sieu-xe-chau-a-4856889.html","cat":"oto-xe-may","positivity":7,"importance":9,"question":"Tại sao Nissan quyết định khai tử mẫu GT-R R35?","answers":[{"text":"Vì đã hết đơn hàng sản xuất cho GT-R R35.","correct":true},{"text":"Vì GT-R R35 không còn được ưa chuộng.","correct":false},{"text":"Vì Nissan muốn tập trung vào các mẫu xe điện.","correct":false},{"text":"Vì chi phí sản xuất quá cao.","correct":false}]},{"title":"Hé lộ cát-xê không ngờ của 300 người dân đóng MV \"Bắc Bling\"","content":"MV \"Bắc Bling\" của Hòa Minzy đã thu hút sự tham gia của 300 người dân mà không nhận cát-xê, thay vào đó là những phần quà nhỏ như chai nước mắm, túi hạt nêm và đôi dép. MV này đã đạt được thành công lớn khi lọt vào nhiều bảng xếp hạng quốc tế và thể hiện sự đoàn kết của cộng đồng. Hòa Minzy cảm kích sự hỗ trợ nhiệt tình từ bà con và cho biết đây là một trải nghiệm đáng nhớ trong sự nghiệp của mình.","link":"https://dantri.com.vn/giai-tri/he-lo-cat-xe-khong-ngo-cua-300-nguoi-dan-dong-mv-bac-bling-20250305073156886.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Cát-xê của 300 người dân tham gia MV \"Bắc Bling\" là gì?","answers":[{"text":"Phần quà nhỏ như chai nước mắm và túi hạt nêm","correct":true},{"text":"Tiền mặt 1 triệu đồng mỗi người","correct":false},{"text":"Quà tặng lớn từ nhà tài trợ","correct":false},{"text":"Cát-xê giống như diễn viên chuyên nghiệp","correct":false}]},{"title":"Hoang tưởng mắc bệnh sau khi tra 'bác sĩ TikTok'","content":"Nhiều người đã rơi vào trạng thái hoang tưởng về sức khỏe sau khi xem các video từ những 'bác sĩ tự phong' trên TikTok. Một người đàn ông 29 tuổi đã tự mua thuốc bổ sung kẽm sau khi tin rằng mình mắc bệnh tình dục, trong khi thực tế anh không có vấn đề gì về sức khỏe. Tình trạng tương tự cũng xảy ra với nhiều người khác, dẫn đến lo âu và hoang tưởng. Các bác sĩ cảnh báo rằng thông tin sai lệch trên mạng xã hội có thể gây hại cho sức khỏe tâm thần và thể chất của người dân.","link":"https://vnexpress.net/hoang-tuong-mac-benh-sau-khi-tra-bac-si-tiktok-4856840.html","cat":"suc-khoe","positivity":3,"importance":8,"question":"Tại sao nhiều người hoang tưởng mắc bệnh sau khi xem video trên TikTok?","answers":[{"text":"Do tiếp nhận thông tin sai lệch từ bác sĩ tự phong trên TikTok.","correct":true},{"text":"Vì họ không chăm sóc sức khỏe đúng cách.","correct":false},{"text":"Do thiếu thốn kiến thức y tế.","correct":false},{"text":"Vì họ không tin tưởng vào bác sĩ chuyên nghiệp.","correct":false}]},{"title":"Siết lại nề nếp, 'ứng xử' làm sao với chó mèo, tiệm nail, tiệm ăn trong chung cư","content":"Bài viết đề cập đến các quy định mới về quản lý và sử dụng chung cư tại TP.HCM, nhằm tạo ra môi trường sống an toàn và an ninh cho cư dân. Các quy định này yêu cầu những căn hộ cho thuê phải đáp ứng tiêu chuẩn, và việc cho thuê ngắn hạn cần được quản lý chặt chẽ hơn để tránh các mâu thuẫn trong cộng đồng cư dân. Đồng thời, cần có quy định rõ ràng hơn về việc cho thuê căn hộ để đảm bảo quyền lợi cho cả cư dân và chủ sở hữu căn hộ. Việc thực thi các quy định này vẫn gặp khó khăn do sự thiếu hụt trong luật pháp hiện hành.","link":"https://tuoitre.vn/siet-lai-ne-nep-ung-xu-lam-sao-voi-cho-meo-tiem-nail-tiem-an-trong-chung-cu-20250305084411057.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Các quy định mới về quản lý chung cư ở TP.HCM có tác dụng gì?","answers":[{"text":"Tạo ra môi trường sống an toàn cho cư dân.","correct":true},{"text":"Giảm giá thuê căn hộ.","correct":false},{"text":"Tăng số lượng căn hộ cho thuê.","correct":false},{"text":"Cấm hoàn toàn việc cho thuê căn hộ.","correct":false}]},{"title":"Điều gì xảy ra khi ăn gừng và nghệ thường xuyên?","content":"Ăn gừng và nghệ thường xuyên mang lại nhiều lợi ích cho sức khỏe nhờ các hợp chất như gingerol, shogaol và curcumin. Những chất này có tác dụng chống oxy hóa mạnh, giảm viêm, cải thiện tiêu hóa và tăng cường miễn dịch. Gừng có thể giúp giảm buồn nôn và hỗ trợ tiêu hóa, trong khi nghệ có tác dụng giảm trào ngược axit và hỗ trợ sức khỏe tim mạch. Việc kết hợp hai loại gia vị này vào chế độ ăn uống hàng ngày có thể mang lại nhiều lợi ích cho sức khỏe.","link":"https://vnexpress.net/dieu-gi-xay-ra-khi-an-gung-va-nghe-thuong-xuyen-4856785.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Ăn gừng và nghệ thường xuyên có tác dụng gì cho sức khỏe?","answers":[{"text":"Giúp tăng cường miễn dịch và cải thiện tiêu hóa.","correct":true},{"text":"Gây ra tác dụng phụ nghiêm trọng.","correct":false},{"text":"Làm tăng cholesterol trong máu.","correct":false},{"text":"Không có tác dụng gì đặc biệt.","correct":false}]},{"title":"Cong vẹo cột sống - bệnh dễ gặp với dân văn phòng","content":"Cong vẹo cột sống là tình trạng phổ biến ở dân văn phòng, gây ra bởi thói quen ngồi lâu và sai tư thế. Bài viết nêu rõ trường hợp của nhiều bệnh nhân như anh Tú và chị Nhi, những người phải trải qua điều trị bảo tồn hoặc phẫu thuật do cột sống bị cong vẹo. Bác sĩ khuyến cáo người làm văn phòng nên thay đổi thói quen sinh hoạt, đứng dậy đi lại thường xuyên và ngồi đúng tư thế để tránh tái phát tình trạng này.","link":"https://vnexpress.net/cong-veo-cot-song-benh-de-gap-voi-dan-van-phong-4856566.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Cong vẹo cột sống ảnh hưởng đến ai nhiều nhất?","answers":[{"text":"Người làm việc văn phòng","correct":true},{"text":"Người nông dân","correct":false},{"text":"Học sinh","correct":false},{"text":"Người cao tuổi","correct":false}]},{"title":"Giá vé máy bay dịp lễ 30-4 và 1-5 tăng cao","content":"Giá vé máy bay cho dịp lễ 30-4 và 1-5 năm 2025 đã bắt đầu tăng cao. Chẳng hạn, giá vé khứ hồi từ Hà Nội đến Phú Quốc dao động từ 7,5 - 9 triệu đồng, trong khi các chặng từ TP.HCM đến Phú Quốc có giá từ 3,5 - 4 triệu đồng. Đặc biệt, chặng TP.HCM - Đà Nẵng ghi nhận mức tăng mạnh từ 900.000 đồng lên 1,5 - 2 triệu đồng. Năm nay, giá vé tăng từ 500.000 - 1 triệu đồng so với cùng kỳ năm trước, khiến Cục Hàng không Việt Nam yêu cầu các hãng hàng không tăng cường số chuyến bay để giảm tình trạng ","link":"https://tuoitre.vn/gia-ve-may-bay-dip-le-30-4-va-1-5-tang-cao-20250305081109838.htm","cat":"kinh-doanh","positivity":4,"importance":7,"question":"Giá vé máy bay dịp lễ 30-4 và 1-5 năm 2025 tăng bao nhiêu so với năm trước?","answers":[{"text":"Tăng từ 500.000 - 1 triệu đồng","correct":true},{"text":"Giảm từ 500.000 - 1 triệu đồng","correct":false},{"text":"Không thay đổi","correct":false},{"text":"Tăng từ 1 - 1,5 triệu đồng","correct":false}]},{"title":"Honda Prologue 2025 - SUV điện thêm sức mạnh, tăng quãng đường","content":"Honda vừa giới thiệu mẫu SUV điện Prologue 2025 tại thị trường Mỹ, với những cải tiến đáng kể về công suất và phạm vi hoạt động. Mẫu xe này có hai phiên bản là cầu trước (FWD) và bốn bánh (AWD), với công suất tăng lên 220 mã lực cho bản FWD và 300 mã lực cho bản AWD. Phạm vi hoạt động của Prologue 2025 cũng được cải thiện, đạt 496 km cho bản FWD và 473 km cho bản AWD. Giá bán của mẫu xe này dao động từ 49.000 đến 59.300 USD, giữ nguyên so với phiên bản trước.","link":"https://vnexpress.net/honda-prologue-2025-suv-dien-them-suc-manh-tang-quang-duong-4856703.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Honda Prologue 2025 có những cải tiến gì nổi bật?","answers":[{"text":"Tăng công suất và phạm vi hoạt động","correct":true},{"text":"Giá giảm so với phiên bản trước","correct":false},{"text":"Thiết kế hoàn toàn mới","correct":false},{"text":"Không có thay đổi gì đáng kể","correct":false}]},{"title":"Môi trường tác động đến lão hóa và tử vong nhiều hơn gene","content":"Nghiên cứu mới từ các nhà khoa học Anh cho thấy rằng các yếu tố môi trường như tình trạng kinh tế xã hội, thói quen ăn uống và vận động có tác động lớn hơn đến quá trình lão hóa và nguy cơ tử vong sớm so với gene di truyền. Nghiên cứu được thực hiện trên 436.000 người và chỉ ra rằng 176 yếu tố môi trường có thể làm tăng nguy cơ tử vong sớm. Mặc dù gene vẫn có vai trò nhất định, nhưng môi trường phi di truyền có ảnh hưởng mạnh mẽ hơn đến sức khỏe con người.","link":"https://vnexpress.net/moi-truong-tac-dong-den-lao-hoa-va-tu-vong-nhieu-hon-gene-4856764.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Môi trường có tác động như thế nào đến lão hóa và tử vong?","answers":[{"text":"Môi trường tác động nhiều hơn gene đến lão hóa và tử vong.","correct":true},{"text":"Gene di truyền hoàn toàn quyết định lão hóa.","correct":false},{"text":"Yếu tố môi trường không ảnh hưởng đến sức khỏe.","correct":false},{"text":"Gene và môi trường tác động tương đương đến lão hóa.","correct":false}]},{"title":"Hồi hộp với thuế của ông Trump","content":"Bài viết đề cập đến những lo ngại của các doanh nghiệp Việt Nam trước chính sách thuế mới của Mỹ, đặc biệt là dưới thời Tổng thống Donald Trump. Việc áp thuế cao lên hàng hóa nhập khẩu từ Trung Quốc đã dẫn đến việc hàng hóa Trung Quốc tràn vào thị trường Việt Nam, gây áp lực cạnh tranh cho hàng Việt. Các chuyên gia cảnh báo rằng nếu thuế bổ sung được áp dụng đối với hàng xuất khẩu của Việt Nam sang Mỹ, điều này sẽ có tác động lớn đến nền kinh tế và hoạt động xuất khẩu của các ngành hàng như thép và gỗ.","link":"https://tuoitre.vn/hoi-hop-voi-thue-cua-ong-trump-20250305075140148.htm","cat":"kinh-doanh","positivity":4,"importance":8,"question":"Thuế của ông Trump ảnh hưởng như thế nào đến doanh nghiệp Việt Nam?","answers":[{"text":"Doanh nghiệp Việt Nam đối mặt với rủi ro và cạnh tranh gia tăng.","correct":true},{"text":"Doanh nghiệp Việt Nam sẽ có lợi nhuận cao hơn.","correct":false},{"text":"Thị trường nội địa sẽ không bị ảnh hưởng.","correct":false},{"text":"Doanh nghiệp Việt Nam sẽ phát triển mạnh mẽ.","correct":false}]},{"title":"Mê mẩn cánh đồng rêu xanh tuyệt đẹp ở Ninh Thuận","content":"Cánh đồng rêu xanh tuyệt đẹp ở thôn Từ Thiện, xã Phước Dinh, huyện Thuận Nam (Ninh Thuận) dài khoảng 4km và rộng 300m, thu hút hàng trăm du khách mỗi ngày. Rêu xanh chỉ xuất hiện rõ ràng vào những thời điểm thủy triều xuống, tạo nên khung cảnh tuyệt mỹ cho những bức ảnh 'sống ảo'. Thời điểm lý tưởng để tham quan bãi rêu là từ 5h - 9h và 16h - 18h hàng ngày, đặc biệt vào các ngày 14 - 20 âm lịch.","link":"https://tuoitre.vn/me-man-canh-dong-reu-xanh-tuyet-dep-o-ninh-thuan-20250303123953521.htm","cat":"du-lich","positivity":9,"importance":7,"question":"Cánh đồng rêu xanh ở Ninh Thuận nằm ở đâu?","answers":[{"text":"Thôn Từ Thiện, xã Phước Dinh, huyện Thuận Nam","correct":true},{"text":"Thành phố Phan Rang - Tháp Chàm","correct":false},{"text":"Huyện Ninh Hải","correct":false},{"text":"Thành phố Ninh Thuận","correct":false}]},{"title":"Thực quản giãn gấp ba do rối loạn chức năng co thắt","content":"Ông Luyện, 57 tuổi, được chẩn đoán mắc bệnh thực quản giãn gấp ba lần do rối loạn chức năng co thắt, dẫn đến khó khăn trong việc ăn uống và buồn nôn. Sau khi tiến hành phẫu thuật cắt cơ vòng dưới thực quản bằng phương pháp nội soi, sức khỏe của ông đã cải thiện rõ rệt, cho phép ông trở lại chế độ ăn uống bình thường. Bác sĩ khuyến cáo người bệnh cần chú ý đến các triệu chứng như khó nuốt, đau ngực và nôn ọe để được chẩn đoán và điều trị kịp thời.","link":"https://vnexpress.net/thuc-quan-gian-gap-ba-do-roi-loan-chuc-nang-co-that-4856882.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Ông Luyện đã được chẩn đoán bệnh gì liên quan đến thực quản?","answers":[{"text":"Thực quản giãn gấp ba do rối loạn chức năng co thắt","correct":true},{"text":"Viêm loét dạ dày","correct":false},{"text":"Ung thư thực quản","correct":false},{"text":"Trào ngược dạ dày","correct":false},{"text":"Bệnh lý tim mạch","correct":false}]},{"title":"Súc họng, rửa mũi có giúp phòng cúm?","content":"Súc họng và rửa mũi bằng nước muối sinh lý có thể giúp phòng ngừa cúm bằng cách làm sạch niêm mạc mũi họng, loại bỏ virus và giảm triệu chứng. Nước muối sinh lý 0,9% hỗ trợ kháng viêm và giảm tắc nghẽn đường hô hấp. Tuy nhiên, phương pháp này chỉ là một trong nhiều biện pháp phòng ngừa và cần kết hợp với chế độ dinh dưỡng hợp lý và giữ ấm cơ thể.","link":"https://vnexpress.net/suc-hong-rua-mui-co-giup-phong-cum-4856880.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Súc họng và rửa mũi có giúp phòng cúm không?","answers":[{"text":"Có, giúp phòng cúm hiệu quả.","correct":true},{"text":"Không, không có tác dụng gì.","correct":false},{"text":"Chỉ giúp giảm triệu chứng cúm.","correct":false},{"text":"Chỉ có tác dụng khi có triệu chứng cúm.","correct":false}]},{"title":"Ông Trump hứa hẹn mang lại \"nền kinh tế vĩ đại trong lịch sử\"","content":"Trong bài phát biểu đầu tiên trước Quốc hội Mỹ, Tổng thống Donald Trump đã trình bày tầm nhìn và các ưu tiên chính sách của nhiệm kỳ hai. Ông nhấn mạnh về việc cắt giảm chi tiêu chính phủ và cắt giảm thuế khoảng 4 nghìn tỷ USD, đồng thời đề cập đến các nỗ lực ngoại giao nhằm giải quyết xung đột ở Ukraine. Ông Trump tin rằng chính quyền của ông có thể biến 4 năm tới thành khoảng thời gian thành công nhất trong lịch sử Mỹ.","link":"https://dantri.com.vn/the-gioi/ong-trump-hua-hen-mang-lai-nen-kinh-te-vi-dai-trong-lich-su-20250305062613201.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Ông Trump đã hứa hẹn điều gì trong bài phát biểu trước Quốc hội?","answers":[{"text":"Mang lại nền kinh tế vĩ đại trong lịch sử","correct":true},{"text":"Tăng cường viện trợ quân sự cho Ukraine","correct":false},{"text":"Thực hiện các cuộc chiến tranh mới","correct":false},{"text":"Cắt giảm thuế cho các nước khác","correct":false}]},{"title":"Nga sẽ xây dựng nhà máy điện hạt nhân cỡ nhỏ tại Myanmar","content":"Nga và Myanmar đã ký thỏa thuận xây dựng nhà máy điện hạt nhân cỡ nhỏ tại Myanmar, với công suất ban đầu 100 megawatt, có khả năng mở rộng gấp ba lần trong tương lai. Thỏa thuận này được ký trong khuôn khổ chuyến thăm chính thức của lãnh đạo Myanmar, ông Min Aung Hlaing, tới Moscow. Cùng với nhà máy điện hạt nhân, hai nước cũng ký kết nhiều văn bản hợp tác khác trong các lĩnh vực an toàn phóng xạ và học thuật.","link":"https://dantri.com.vn/the-gioi/nga-se-xay-dung-nha-may-dien-hat-nhan-co-nho-tai-myanmar-20250305072038352.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Nga có kế hoạch xây dựng gì tại Myanmar?","answers":[{"text":"nhà máy điện hạt nhân cỡ nhỏ","correct":true},{"text":"nhà máy điện gió","correct":false},{"text":"nhà máy điện mặt trời","correct":false},{"text":"nhà máy sản xuất vũ khí","correct":false}]},{"title":"Arsenal lập kỷ lục ghi bàn sân khách ở Champions League","content":"Arsenal đã lập kỷ lục mới khi ghi 7 bàn trên sân khách trong trận đấu loại trực tiếp Champions League, thắng PSV 7-1. Đây là lần đầu tiên một đội bóng ghi ít nhất 7 bàn trong một trận đấu loại trực tiếp tại giải đấu này. Chiến thắng này cũng là thắng lợi đậm nhất của Arsenal trên sân khách tại Champions League, đồng thời đánh dấu việc họ thắng 5 trận liên tiếp trong một mùa giải. Thời điểm này, Arsenal cũng có hai cầu thủ tuổi teen lần đầu đá chính tại Champions League sau gần 10 năm.","link":"https://vnexpress.net/arsenal-lap-ky-luc-ghi-ban-san-khach-o-champions-league-4856879.html","cat":"the-thao","positivity":10,"importance":8,"question":"Arsenal đã ghi bao nhiêu bàn trong trận thắng PSV ở Champions League?","answers":[{"text":"7 bàn","correct":true},{"text":"5 bàn","correct":false},{"text":"6 bàn","correct":false},{"text":"4 bàn","correct":false},{"text":"8 bàn","correct":false}]},{"title":"Mbappe bỏ về trước dù Real thắng Atletico","content":"Tiền đạo Kylian Mbappe đã có một màn trình diễn thất vọng trong trận đấu giữa Real Madrid và Atletico, khi không ghi bàn và rời sân sớm sau trận Real thắng 2-1. Anh chỉ có một cú dứt điểm và không tạo ra nguy hiểm nào lên khung thành đối phương. Các trang thể thao đã chấm điểm thấp cho Mbappe, chỉ ghi được từ 3 đến 4 điểm, cho rằng anh chơi như 'cái bóng' của chính mình và không thành công trong bất cứ pha tranh chấp nào.","link":"https://vnexpress.net/mbappe-bo-ve-truoc-du-real-thang-atletico-4856881.html","cat":"the-thao","positivity":3,"importance":7,"question":"Tại sao Mbappe lại rời sân sớm sau trận đấu với Atletico?","answers":[{"text":"Vì anh chơi không tốt và không ghi bàn","correct":true},{"text":"Vì anh bị chấn thương","correct":false},{"text":"Vì anh có vấn đề về thể lực","correct":false},{"text":"Vì anh không thích trận đấu này","correct":false}]},{"title":"Hàng xóm gắn camera trên cây ở trước cửa nhà tôi, tôi gỡ bỏ được không?","content":"Bài viết thảo luận về việc hàng xóm lắp camera giám sát trên cây xanh trước cửa nhà một cá nhân mà không có sự đồng ý. Luật sư Đặng Hoài Vũ cho biết hành động này vi phạm quyền riêng tư và có thể bị xử phạt hành chính. Tuy nhiên, cá nhân không có quyền tự tháo dỡ camera vì đó là tài sản của hàng xóm. Để giải quyết vấn đề, người bị ảnh hưởng nên báo cáo lên cơ quan chức năng.","link":"https://tuoitre.vn/co-duoc-tu-thao-camera-hang-xom-lap-len-cay-xanh-truoc-cua-nha-minh-20250228144948998.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Tôi có được quyền tháo camera của hàng xóm không?","answers":[{"text":"Không, vì đó là tài sản của hàng xóm.","correct":true},{"text":"Có, tôi có thể tháo nó mà không cần sự cho phép.","correct":false},{"text":"Tôi có thể tháo nếu hàng xóm không ở nhà.","correct":false},{"text":"Có, nếu camera vi phạm quyền riêng tư của tôi.","correct":false}]},{"title":"Thanh Lam lần đầu mời chồng bác sĩ đóng MV: \"Cứ nhìn nhau là tôi lại cười\"","content":"Diva Thanh Lam vừa ra mắt MV \"Tướng phu thê\" trong album \"Cuốn phim\", lần đầu mời chồng bác sĩ Bùi Tiến Hùng tham gia. Cô chia sẻ rằng việc quay cảnh lãng mạn cùng chồng khiến cô cảm thấy ngượng ngùng và phải quay nhiều lần. MV mang thông điệp tích cực về tình yêu và cuộc sống, với sự góp mặt của nhiều nghệ sĩ khác như Trấn Thành và Tùng Dương. Thanh Lam cho biết chồng cô không chỉ hỗ trợ tinh thần mà còn tài chính cho dự án này.","link":"https://dantri.com.vn/giai-tri/thanh-lam-lan-dau-moi-chong-bac-si-dong-mv-cu-nhin-nhau-la-toi-lai-cuoi-20250305020509385.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Tại sao Thanh Lam mời chồng mình tham gia MV?","answers":[{"text":"Để mang lại niềm vui và thông điệp tích cực về tình yêu.","correct":true},{"text":"Vì chồng cô là một bác sĩ nên muốn tạo sự khác biệt.","correct":false},{"text":"Vì cô muốn chồng cô nổi tiếng hơn.","correct":false},{"text":"Để có sự hỗ trợ tài chính cho dự án.","correct":false},{"text":"Để làm cho MV trở nên hài hước hơn.","correct":false}]},{"title":"Bỏ nhân đôi toán văn, đặt nguyện vọng lớp 10 thế nào để tránh \"trượt oan\"?","content":"Hà Nội đã quyết định bỏ quy định nhân đôi điểm cho môn toán và văn trong kỳ thi vào lớp 10, điều này làm thay đổi cách tính điểm xét tuyển. Học sinh sẽ đăng ký tối đa 3 nguyện vọng, với điểm xét tuyển sẽ tính trên thang điểm 30, không còn nhân đôi như trước. Quy định mới yêu cầu các thí sinh phải có điểm cao hơn tối thiểu 1-2 điểm so với điểm chuẩn của nguyện vọng trước đó để tránh bị trượt oan, điều này khiến nhiều thí sinh gặp khó khăn trong việc đăng ký nguyện vọng.","link":"https://dantri.com.vn/giao-duc/bo-nhan-doi-toan-van-dat-nguyen-vong-lop-10-the-nao-de-tranh-truot-oan-20250304232856413.htm","cat":"giao-duc","positivity":6,"importance":8,"question":"Hà Nội đã thay đổi quy định nào trong kỳ thi lớp 10 sắp tới?","answers":[{"text":"Bỏ nhân đôi điểm môn toán và văn","correct":true},{"text":"Tăng số lượng môn thi","correct":false},{"text":"Giảm số nguyện vọng đăng ký","correct":false},{"text":"Thay đổi cách tính điểm tiếng Anh","correct":false}]},{"title":"Ukraine không nhượng bộ lãnh thổ theo yêu cầu của Mỹ","content":"Thủ tướng Ukraine Denis Shmygal khẳng định rằng Ukraine sẽ không nhượng bộ lãnh thổ bất kể áp lực từ Mỹ nhằm đạt được một giải pháp hòa bình cho cuộc xung đột. Trong cuộc họp báo, ông nhấn mạnh rằng không có cuộc đàm phán nào liên quan đến việc từ bỏ lãnh thổ và chỉ có người dân Ukraine mới có quyền quyết định vấn đề này. Ông cũng cho biết Ukraine sẵn sàng hợp tác với Mỹ nhưng không đồng ý với việc nhượng bộ lãnh thổ.","link":"https://dantri.com.vn/the-gioi/ukraine-khong-nhuong-bo-lanh-tho-theo-yeu-cau-cua-my-20250305062148694.htm","cat":"the-gioi","positivity":4,"importance":8,"question":"Tại sao Ukraine không chấp nhận nhượng bộ lãnh thổ?","answers":[{"text":"Vì chỉ có người dân Ukraine mới có quyền quyết định về lãnh thổ.","correct":true},{"text":"Vì Mỹ không có quyền yêu cầu Ukraine nhượng bộ lãnh thổ.","correct":false},{"text":"Vì Ukraine muốn duy trì quan hệ tốt với Nga.","correct":false},{"text":"Vì Ukraine đã mất nhiều lãnh thổ trong quá khứ.","correct":false}]},{"title":"Gánh nặng người già không thân nhân","content":"Bài viết mô tả tình trạng của nhiều người cao tuổi sống tại Singapore không có thân nhân, như ông Lee Ah Meng và bà Chan Sow Lin, những người phải vào viện dưỡng lão do không còn khả năng tự chăm sóc bản thân. Số lượng người già không có người thân đang gia tăng, với dự đoán khoảng 83.000 người sẽ sống một mình vào năm 2030. Các viện dưỡng lão tại Singapore đang phải đối mặt với những định kiến tiêu cực, nhưng cũng nỗ lực tạo ra các hoạt động hỗ trợ tinh thần cho cư dân và tổ chức tang lễ cho những người không có thân thích.","link":"https://vnexpress.net/ganh-nang-nguoi-gia-khong-than-nhan-4856619.html","cat":"gia-dinh","positivity":5,"importance":8,"question":"Tình trạng của người già không có thân nhân tại Singapore như thế nào?","answers":[{"text":"Họ thường phải vào viện dưỡng lão và cảm thấy cô đơn.","correct":true},{"text":"Họ sống một cách vui vẻ và không cần viện dưỡng lão.","correct":false},{"text":"Họ thường có nhiều người thân chăm sóc.","correct":false},{"text":"Họ không gặp vấn đề gì trong cuộc sống.","correct":false}]},{"title":"Chủ xe Tesla gắn logo hãng khác vì không muốn liên quan Elon Musk","content":"Một số chủ xe Tesla tại Mỹ đã gỡ logo của hãng này và thay thế bằng logo của các hãng ô tô khác như Toyota hay Honda để thể hiện sự không muốn liên quan đến Elon Musk. Họ cũng mua sticker với nội dung thể hiện sự không đồng tình với vị tỷ phú này. Việc này xuất phát từ những lo ngại về hình ảnh của Musk và sự phản đối đối với các quyết định của ông trong thời gian qua, bao gồm cả việc cắt giảm nhân sự. Làn sóng phản đối không chỉ diễn ra ở Mỹ mà còn lan sang châu Âu, với những vụ phá hoại xe Tesla xảy ra ở Pháp.","link":"https://vnexpress.net/chu-xe-tesla-gan-logo-hang-khac-vi-khong-muon-lien-quan-elon-musk-4856650.html","cat":"oto-xe-may","positivity":3,"importance":7,"question":"Tại sao một số chủ xe Tesla lại gỡ logo của hãng và thay bằng logo khác?","answers":[{"text":"Vì họ không muốn liên quan đến Elon Musk.","correct":true},{"text":"Họ muốn quảng bá cho hãng xe khác.","correct":false},{"text":"Họ không thích thiết kế của logo Tesla.","correct":false},{"text":"Họ muốn tạo sự khác biệt với các xe khác.","correct":false}]},{"title":"Rashford sắp vào tứ kết Champions League","content":"Tiền đạo Marcus Rashford đã thi đấu chính trong trận Aston Villa thắng Club Brugge 3-1 ở lượt đi vòng 1/8 Champions League. Trong trận này, Rashford có 35 lần chạm bóng và chuyền chính xác 85%, nhưng không ghi bàn hay kiến tạo. Dù không ghi điểm cá nhân, anh vẫn góp phần vào thành công chung của đội bóng. Aston Villa nắm lợi thế lớn trước lượt về nhờ chiến thắng này.","link":"https://vnexpress.net/rashford-sap-vao-tu-ket-champions-league-4856874.html","cat":"the-thao","positivity":7,"importance":8,"question":"Rashford đã có đóng góp gì trong trận đấu với Club Brugge?","answers":[{"text":"Rashford không ghi bàn hay kiến tạo nhưng có 35 lần chạm bóng.","correct":true},{"text":"Rashford ghi 2 bàn thắng.","correct":false},{"text":"Rashford kiến tạo 1 bàn cho đồng đội.","correct":false},{"text":"Rashford bị chấn thương và không ra sân.","correct":false}]},{"title":"Tiêu thụ chậm, vì sao giá heo hơi vẫn tăng nóng?","content":"Giá heo hơi tại Đồng Nai và nhiều nơi khác đang tăng mạnh lên mức trên 80.000 đồng/kg, mặc dù nhu cầu tiêu thụ thịt heo rất chậm. Nguyên nhân chính là do nguồn cung giảm do dịch bệnh và nhiều hộ chăn nuôi đã giảm đàn hoặc ngừng chăn nuôi. Dự báo giá heo có thể giảm trong thời gian tới khi nguồn cung ổn định trở lại.","link":"https://tuoitre.vn/tieu-thu-cham-vi-sao-gia-heo-hoi-van-tang-nong-20250304225245222.htm","cat":"kinh-doanh","positivity":5,"importance":7,"question":"Tại sao giá heo hơi vẫn tăng trong khi tiêu thụ chậm?","answers":[{"text":"Nguồn cung giảm mạnh do dịch bệnh và giảm đàn chăn nuôi.","correct":true},{"text":"Người tiêu dùng tăng cường mua thịt heo.","correct":false},{"text":"Giá thịt heo nhập khẩu giảm mạnh.","correct":false},{"text":"Các công ty chăn nuôi đang gia tăng sản xuất.","correct":false}]},{"title":"HLV Slot bị cáo buộc lăng mạ trọng tài Ngoại hạng Anh","content":"HLV Arne Slot của Liverpool bị cáo buộc lăng mạ trọng tài Michael Oliver sau trận hòa với Everton tại Ngoại hạng Anh. Trong một báo cáo của LĐBĐ Anh, Slot được cho là đã chửi tục và đổ lỗi cho trọng tài nếu Liverpool không vô địch. Ông thừa nhận hành động của mình là không thể chấp nhận và đã xin lỗi, dẫn đến việc án phạt ban đầu ba trận của ông được giảm xuống còn hai trận.","link":"https://vnexpress.net/hlv-slot-bi-cao-buoc-lang-ma-trong-tai-ngoai-hang-anh-4856869.html","cat":"the-thao","positivity":4,"importance":7,"question":"HLV Arne Slot bị cáo buộc điều gì sau trận đấu với Everton?","answers":[{"text":"Lăng mạ trọng tài","correct":true},{"text":"Không tôn trọng cầu thủ","correct":false},{"text":"Chỉ trích ban tổ chức","correct":false},{"text":"Tham gia ẩu đả với CĐV","correct":false}]},{"title":"Tuchel đoàn tụ đội hình vô địch Champions League 2021","content":"HLV Thomas Tuchel đã tổ chức một bữa tiệc đoàn tụ với một số cầu thủ cũ của Chelsea tại London vào ngày 3/3 vừa qua. Những bức ảnh từ bữa tiệc cho thấy sự có mặt của Jorginho, Reece James, Ben Chilwell, Mason Mount và Trevoh Chalobah. Các CĐV Chelsea bày tỏ nỗi nhớ đội hình vô địch Champions League 2021, trong khi Tuchel đã rời đội và hiện đang dẫn dắt tuyển Anh.","link":"https://vnexpress.net/tuchel-doan-tu-doi-hinh-vo-dich-champions-league-2021-4856758.html","cat":"the-thao","positivity":8,"importance":6,"question":"Tại sao HLV Tuchel tổ chức bữa tiệc đoàn tụ với các cầu thủ cũ?","answers":[{"text":"Để mừng ngày hội ngộ với các cầu thủ cũ của Chelsea.","correct":true},{"text":"Để kỷ niệm chiến thắng trong một trận đấu.","correct":false},{"text":"Để tuyển chọn cầu thủ cho đội tuyển Anh.","correct":false},{"text":"Để quảng bá cho một sự kiện thể thao mới.","correct":false}]},{"title":"Đề xuất bỏ quy định 'đơn thuốc chỉ có giá trị trong 5 ngày'","content":"Bộ Y tế đã đề xuất bỏ quy định về thời hạn 5 ngày cho đơn thuốc, chuyển sang trách nhiệm khuyến cáo của người kê đơn về thời hạn mua thuốc. Dự thảo Thông tư mới này thay thế thông tư 52 năm 2017, nhằm tạo điều kiện thuận lợi cho bệnh nhân trong việc tiếp cận thuốc mà không cần khám lại nếu không có triệu chứng nghiêm trọng. Ngoài ra, Bộ Y tế cũng đề xuất áp dụng hình thức kê đơn thuốc điện tử, với mục tiêu tăng cường minh bạch và an toàn trong việc quản lý đơn thuốc.","link":"https://vnexpress.net/de-xuat-bo-quy-dinh-don-thuoc-chi-co-gia-tri-trong-5-ngay-4856838.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Bộ Y tế đã đề xuất điều gì liên quan đến đơn thuốc?","answers":[{"text":"Bỏ quy định 'đơn thuốc chỉ có giá trị trong 5 ngày'","correct":true},{"text":"Giới hạn thời gian kê đơn thuốc xuống còn 3 ngày","correct":false},{"text":"Thay đổi tên thuốc trong đơn thuốc","correct":false},{"text":"Cấm kê đơn thuốc điện tử","correct":false},{"text":"Yêu cầu bệnh nhân khám lại hàng tháng","correct":false}]},{"title":"Harry Styles đạt sub3:25 tại Tokyo Marathon","content":"Harry Styles, cựu thành viên nhóm One Direction, đã gây ấn tượng khi hoàn thành Tokyo Marathon 2025 với thời gian 3 giờ 24 phút 7 giây, đạt pace 4:50 km và xếp thứ 6.010 chung cuộc. Anh áp dụng chiến thuật chạy đều, với nửa đầu chặng đường mất 1 giờ 42 phút 3 giây và nửa sau là 1 giờ 42 phút 4 giây. Styles có chế độ luyện tập nghiêm ngặt và thể lực tốt, điều này không quá ngạc nhiên với một nghệ sĩ có lịch diễn dày đặc như anh.","link":"https://vnexpress.net/harry-styles-dat-sub3-25-tai-tokyo-marathon-4856868.html","cat":"the-thao","positivity":9,"importance":7,"question":"Harry Styles đã hoàn thành Tokyo Marathon 2025 vớ
