Do thiếu ngủ","correct":false},{"text":"Do không tập thể dục thường xuyên","correct":false}]},{"title":"5 sân bay được đầu tư nâng cấp, mở rộng","content":"Trong năm 2025, năm sân bay ở Việt Nam sẽ được nâng cấp và mở rộng để đáp ứng nhu cầu hành khách ngày càng tăng. Các sân bay Cát Bi, Đồng Hới, Vinh, Cà Mau và Phú Quốc sẽ xây dựng mới hoặc cải tạo nhà ga, mở rộng sân đỗ máy bay với tổng mức đầu tư lên đến hàng nghìn tỷ đồng. Các dự án này nhằm nâng cao năng lực phục vụ, đáp ứng tình hình tăng trưởng sản lượng hành khách dự báo sẽ tăng khoảng 8% trong năm 2025.","link":"https://vnexpress.net/5-san-bay-duoc-dau-tu-nang-cap-mo-rong-4856519.html","cat":"du-lich","positivity":8,"importance":9,"question":"Những sân bay nào sẽ được nâng cấp và mở rộng trong năm 2025?","answers":[{"text":"Cát Bi, Vinh, Đồng Hới, Cà Mau, Phú Quốc","correct":true},{"text":"Nội Bài, Tân Sơn Nhất, Đà Nẵng","correct":false},{"text":"Cam Ranh, Phú Bài, Thọ Xuân","correct":false},{"text":"Liên Khương, Phú Quốc, Cát Bi","correct":false}]},{"title":"Chủ tịch Quốc hội: Nghiên cứu sửa một số điều của Hiến pháp trong tháng 3","content":"Chủ tịch Quốc hội Trần Thanh Mẫn đã chỉ đạo Thường trực Ủy ban Pháp luật - Tư pháp nghiên cứu sửa đổi một số điều của Hiến pháp liên quan đến tổ chức bộ máy chính trị trong tháng 3. Ông cũng yêu cầu các cơ quan tiến hành rà soát và đề xuất sửa đổi các luật liên quan đến bầu cử, quy hoạch và chính sách đối với cán bộ, công chức bị ảnh hưởng bởi việc sắp xếp tổ chức bộ máy. Các báo cáo về những đề xuất này cần phải được hoàn thành và gửi lên Bộ Chính trị trước ngày 30/6/2025.","link":"https://vnexpress.net/chu-tich-quoc-hoi-nghien-cuu-sua-mot-so-dieu-cua-hien-phap-trong-thang-3-4856862.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Chủ tịch Quốc hội Trần Thanh Mẫn đã chỉ đạo nghiên cứu sửa đổi điều gì trong tháng 3?","answers":[{"text":"Một số điều của Hiến pháp","correct":true},{"text":"Luật Bầu cử đại biểu Quốc hội","correct":false},{"text":"Luật Quy hoạch","correct":false},{"text":"Luật Cán bộ, công chức","correct":false},{"text":"Luật Tổ chức chính quyền địa phương","correct":false}]},{"title":"Ghét sợ và thiếu thích thú tình dục","content":"Bài viết đề cập đến rối loạn ghét sợ và thiếu thích thú tình dục, một vấn đề nghiêm trọng ảnh hưởng đến chất lượng cuộc sống và mối quan hệ cá nhân. Rối loạn này thường liên quan đến cảm giác lo âu, ghê tởm khi tiếp xúc với tình dục và thiếu sự hài lòng trong các hoạt động tình dục. Nguyên nhân bao gồm yếu tố tâm lý, xã hội và thể chất. Điều trị có thể bao gồm tâm lý trị liệu, giáo dục tình dục, và các kỹ thuật giảm căng thẳng.","link":"https://vnexpress.net/ghet-so-va-thieu-thich-thu-tinh-duc-4850690.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"Ghét sợ và thiếu thích thú tình dục là gì?","answers":[{"text":"Một rối loạn nghiêm trọng ảnh hưởng đến chất lượng cuộc sống.","correct":true},{"text":"Một trạng thái vui vẻ khi tham gia hoạt động tình dục.","correct":false},{"text":"Một chứng bệnh không liên quan đến tâm lý.","correct":false},{"text":"Một hiện tượng bình thường trong cuộc sống.","correct":false}]},{"title":"Hội chứng Guillain-Barré","content":"Hội chứng Guillain-Barré là một căn bệnh xảy ra khi hệ miễn dịch tấn công nhầm vào dây thần kinh ngoại biên, dẫn đến yếu cơ và tổn thương lớp bảo vệ dây thần kinh. Nguyên nhân của bệnh chưa được xác định rõ, nhưng thường xuất hiện sau các nhiễm trùng, phẫu thuật hoặc tiêm phòng. Triệu chứng bao gồm tê bì, yếu cơ, khó thở và có thể tiến triển nhanh chóng. Hiện tại, không có phương pháp điều trị đặc hiệu, nhưng các phương pháp hỗ trợ giúp kiểm soát bệnh và phục hồi chức năng.","link":"https://vnexpress.net/hoi-chung-guillain-barre-4856144.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Hội chứng Guillain-Barré là gì và có triệu chứng ra sao?","answers":[{"text":"Hội chứng Guillain-Barré là bệnh mà hệ miễn dịch tấn công dây thần kinh, gây yếu cơ.","correct":true},{"text":"Hội chứng Guillain-Barré là bệnh chỉ xảy ra ở người lớn.","correct":false},{"text":"Hội chứng Guillain-Barré có thể chữa khỏi hoàn toàn bằng thuốc.","correct":false},{"text":"Hội chứng Guillain-Barré chỉ xảy ra sau khi tiêm vaccine.","correct":false}]},{"title":"Hai phương án xây đường tránh TP Đà Lạt","content":"Đơn vị tư vấn đã đề xuất hai phương án xây dựng đường tránh TP Đà Lạt nhằm giảm ùn tắc giao thông. Phương án một dài gần 9,5 km với tổng mức đầu tư 655 tỷ đồng, trong khi phương án hai dài gần 10,5 km và có tổng mức đầu tư khoảng 730 tỷ đồng. Phương án hai được lựa chọn do giảm thiểu ảnh hưởng đến môi trường và an toàn hơn trong quá trình khai thác. Dự án đã được HĐND tỉnh Lâm Đồng thông qua vào tháng 7/2023.","link":"https://vnexpress.net/hai-phuong-an-xay-duong-tranh-tp-da-lat-4856797.html","cat":"thoi-su","positivity":8,"importance":7,"question":"Hai phương án xây đường tránh TP Đà Lạt có điểm gì khác nhau?","answers":[{"text":"Phương án hai có tổng mức đầu tư cao hơn và chiều dài lớn hơn.","correct":true},{"text":"Phương án một sử dụng công nghệ cao hơn.","correct":false},{"text":"Phương án một có chi phí đầu tư thấp hơn.","correct":false},{"text":"Phương án hai không có cầu xoắn ốc.","correct":false}]},{"title":"Diện mạo cầu 2.300 tỷ đồng bắc qua sông Cấm","content":"Cầu Hoàng Gia, với tổng vốn đầu tư 2.300 tỷ đồng, đang được xây dựng để kết nối nội thành Hải Phòng với đảo Vũ Yên, dự kiến hoàn thành vào ngày 6/8. Cầu dài gần 2,2 km và được thiết kế hiện đại với hai tháp cao 89 m, tạo hình vòm như cửa chào đón khách quốc tế. Công trình này sẽ là cầu thứ năm bắc qua sông Cấm, góp phần cải thiện hệ thống giao thông khu vực và rút ngắn thời gian di chuyển.","link":"https://vnexpress.net/dien-mao-cau-2-300-ty-dong-bac-qua-song-cam-4856548.html","cat":"thoi-su","positivity":9,"importance":8,"question":"Cầu Hoàng Gia bắc qua sông Cấm có tổng vốn đầu tư bao nhiêu?","answers":[{"text":"2.300 tỷ đồng","correct":true},{"text":"1.500 tỷ đồng","correct":false},{"text":"3.000 tỷ đồng","correct":false},{"text":"2.000 tỷ đồng","correct":false},{"text":"1.800 tỷ đồng","correct":false}]},{"title":"California yêu cầu gần 100.000 người trở lại văn phòng làm việc","content":"Thống đốc California Gavin Newsom đã yêu cầu gần 100.000 nhân viên bang quay lại văn phòng làm việc trực tiếp 4 ngày mỗi tuần kể từ tháng 7, chấm dứt cơ chế làm việc tại nhà từ thời kỳ đại dịch. Lệnh này cho phép một số trường hợp miễn trừ và nhằm tăng cường sự hợp tác và đổi mới trong công việc. Quyết định này diễn ra sau khi Nhà Trắng ban hành chỉ thị tương tự cho nhân viên liên bang. Tuy nhiên, việc thực thi quy định này có thể gặp khó khăn với tỷ lệ tuân thủ thấp dự kiến.","link":"https://dantri.com.vn/the-gioi/california-yeu-cau-gan-100000-nguoi-tro-lai-van-phong-lam-viec-20250304220355196.htm","cat":"thoi-su","positivity":6,"importance":8,"question":"California yêu cầu bao nhiêu nhân viên quay lại làm việc trực tiếp?","answers":[{"text":"Gần 100.000","correct":true},{"text":"Hơn 50.000","correct":false},{"text":"Chỉ 20.000","correct":false},{"text":"Tất cả nhân viên","correct":false},{"text":"Không có nhân viên nào","correct":false}]},{"title":"Get on Hanoi 2025 mở màn chuỗi hơn 60 sự kiện du lịch","content":"Chương trình ‘Get on Hanoi 2025’ đã được khai mạc vào tối 4-3, mở đầu cho hơn 60 sự kiện du lịch hấp dẫn tại Hà Nội trong năm 2025. Sự kiện nhằm quảng bá hình ảnh Hà Nội như một điểm đến an toàn, thân thiện và chất lượng, với mục tiêu thu hút 31 triệu lượt khách du lịch trong năm 2025. Điểm nhấn của chương trình là tiết mục nghệ thuật tái hiện cuộc khởi nghĩa Hai Bà Trưng, cùng với những hoạt động văn hóa và lễ hội đa dạng để thúc đẩy du lịch của thủ đô.","link":"https://tuoitre.vn/get-on-hanoi-2025-mo-man-chuoi-hon-60-su-kien-du-lich-20250304221107112.htm","cat":"du-lich","positivity":8,"importance":9,"question":"Chương trình ‘Get on Hanoi 2025’ nhằm mục đích gì?","answers":[{"text":"Quảng bá du lịch Hà Nội","correct":true},{"text":"Tổ chức giải đua xe","correct":false},{"text":"Mở rộng các tuyến đường","correct":false},{"text":"Tăng cường quảng cáo sản phẩm địa phương","correct":false}]},{"title":"NSND Thanh Ngoan làm Giám đốc Trung tâm Bảo tồn Nghệ thuật Truyền thống","content":"NSND Thanh Ngoan vừa được bổ nhiệm làm Giám đốc Trung tâm Bảo tồn Nghệ thuật Biểu diễn Truyền thống Việt Nam, sau khi nghỉ hưu từ năm 2022. Chị sẽ đóng góp vào việc bảo tồn và phát huy giá trị nghệ thuật truyền thống qua các hoạt động đào tạo, nghiên cứu và biểu diễn. Trung tâm sẽ chính thức ra mắt vào ngày 7/3 tại Hà Nội và hướng tới hợp tác với nhiều tổ chức và trường học trong và ngoài nước.","link":"https://dantri.com.vn/giai-tri/nsnd-thanh-ngoan-lam-giam-doc-trung-tam-bao-ton-nghe-thuat-truyen-thong-20250304203659982.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"NSND Thanh Ngoan vừa được bổ nhiệm làm gì?","answers":[{"text":"Giám đốc Trung tâm Bảo tồn Nghệ thuật Biểu diễn Truyền thống Việt Nam","correct":true},{"text":"Giám đốc Nhà hát Chèo Việt Nam","correct":false},{"text":"Giám đốc Sở Văn hóa","correct":false},{"text":"Giám đốc Nhà hát Tuồng Việt Nam","correct":false},{"text":"Giám đốc Trung tâm Nghệ thuật Đương đại","correct":false}]},{"title":"Nghị sĩ Serbia ném pháo sáng, hơi cay vào phiên họp quốc hội","content":"Vào ngày 4/3, trong phiên họp khai mạc kỳ họp quốc hội mùa xuân, các nghị sĩ đối lập tại Serbia đã ném pháo sáng và xịt hơi cay để thể hiện sự ủng hộ đối với phong trào biểu tình của sinh viên. Họ đã xô xát với lực lượng an ninh và tạo ra hỗn loạn trong tòa nhà quốc hội. Chủ tịch Quốc hội Ana Brnabić đã lên tiếng chỉ trích hành động này, đồng thời cho biết có hai nghị sĩ bị thương, trong đó một người đang trong tình trạng nguy kịch.","link":"https://dantri.com.vn/the-gioi/nghi-si-serbia-nem-phao-sang-hoi-cay-vao-phien-hop-quoc-hoi-20250304215934790.htm","cat":"thoi-su","positivity":2,"importance":7,"question":"Tại sao các nghị sĩ đối lập ở Serbia lại ném pháo sáng vào phiên họp quốc hội?","answers":[{"text":"Để ủng hộ phong trào biểu tình của sinh viên.","correct":true},{"text":"Để phản đối chính phủ về vấn đề tham nhũng.","correct":false},{"text":"Để gây rối trong quốc hội.","correct":false},{"text":"Để kêu gọi bầu cử sớm.","correct":false}]},{"title":"Vụ trưởng Nông nghiệp làm Phó chủ nhiệm Văn phòng Chính phủ","content":"Ngày 4/3, ông Phạm Mạnh Cường, Vụ trưởng Nông nghiệp, được bổ nhiệm làm Phó chủ nhiệm Văn phòng Chính phủ. Ông Cường 54 tuổi, có trình độ tiến sĩ và hơn 20 năm kinh nghiệm trong lĩnh vực nông nghiệp tại Bộ Nông nghiệp và Phát triển nông thôn. Văn phòng Chính phủ có chức năng tham mưu và điều phối các hoạt động của Chính phủ, đảm bảo tính thống nhất trong hành chính nhà nước.","link":"https://vnexpress.net/vu-truong-nong-nghiep-lam-pho-chu-nhiem-van-phong-chinh-phu-4856835.html","cat":"thoi-su","positivity":8,"importance":7,"question":"Ông Phạm Mạnh Cường được bổ nhiệm vào vị trí nào?","answers":[{"text":"Phó chủ nhiệm Văn phòng Chính phủ","correct":true},{"text":"Bộ trưởng Bộ Nông nghiệp","correct":false},{"text":"Giám đốc Sở Nông nghiệp","correct":false},{"text":"Cố vấn chính phủ","correct":false},{"text":"Thư ký Văn phòng Chính phủ","correct":false}]},{"title":"Dự án điện tái tạo sẽ được ưu tiên mua điện vào giờ cao điểm nếu lắp thêm lưu trữ","content":"Chính phủ đã ban hành nghị định số 58, quy định các dự án điện tái tạo có lắp đặt hệ thống lưu trữ điện sẽ được ưu tiên mua điện vào giờ cao điểm. Nghị định này hỗ trợ phát triển năng lượng tái tạo và quy định các điều kiện để được áp dụng chính sách ưu đãi. Các doanh nghiệp năng lượng đang xem xét lắp đặt hệ thống lưu trữ để tận dụng giá điện cao vào ban đêm. Công nghệ pin lưu trữ đã có những cải tiến đáng kể, giúp giảm chi phí và tăng hiệu suất.","link":"https://tuoitre.vn/du-an-dien-tai-tao-se-duoc-uu-tien-mua-dien-vao-gio-cao-diem-neu-lap-them-luu-tru-20250304213823911.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Dự án điện tái tạo nào sẽ được ưu tiên mua điện vào giờ cao điểm?","answers":[{"text":"Dự án điện tái tạo lắp đặt hệ thống lưu trữ điện","correct":true},{"text":"Dự án điện gió","correct":false},{"text":"Dự án điện từ khí đốt","correct":false},{"text":"Dự án điện hạt nhân","correct":false}]},{"title":"Ông Putin hứa giúp ông Trump đàm phán hạt nhân với Iran","content":"Tổng thống Nga Vladimir Putin đã đồng ý hỗ trợ Tổng thống Mỹ Donald Trump trong việc đàm phán với Iran về chương trình hạt nhân. Trong một cuộc điện đàm, Trump đã bày tỏ mối quan tâm về vấn đề này, và sau đó, các quan chức Mỹ đã thảo luận với Nga tại Ả Rập Xê Út. Mặc dù không có xác nhận chính thức từ Nga và Iran về những yêu cầu này, Điện Kremlin cho biết họ sẵn sàng giúp đỡ trong việc giải quyết vấn đề thông qua đàm phán. Tuy nhiên, Iran vẫn còn nhiều hoài nghi về khả năng hợp tác với Mỹ, đặc biệt là sau khi Trump từng rút khỏi thỏa thuận hạt nhân.","link":"https://dantri.com.vn/the-gioi/ong-putin-hua-giup-ong-trump-dam-phan-hat-nhan-voi-iran-20250304212948796.htm","cat":"chinh-tri","positivity":6,"importance":8,"question":"Ông Putin đã hứa hỗ trợ ông Trump trong việc gì với Iran?","answers":[{"text":"Đàm phán chương trình hạt nhân","correct":true},{"text":"Thương mại vũ khí","correct":false},{"text":"Hợp tác năng lượng","correct":false},{"text":"Giải quyết khủng hoảng Syria","correct":false}]},{"title":"Australia: Người hiến huyết tương cứu 2,4 triệu trẻ em qua đời ở tuổi 88","content":"James Harrison, một người đàn ông Australia, đã qua đời ở tuổi 88 sau khi hiến huyết tương cứu sống 2,4 triệu trẻ sơ sinh trong suốt 60 năm. Ông được biết đến với kháng thể hiếm anti-D, giúp bảo vệ thai nhi khỏi bệnh tan máu bẩm sinh. Harrison đã hiến huyết tương 1.173 lần và được Hội Chữ thập đỏ Australia ca ngợi là \"người có cánh tay vàng\". Di sản của ông sẽ còn sống mãi trong lòng hàng triệu gia đình đã nhận được sự giúp đỡ từ ông.","link":"https://dantri.com.vn/the-gioi/australia-nguoi-hien-huyet-tuong-cuu-24-trieu-tre-em-qua-doi-o-tuoi-88-20250304211443146.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"James Harrison đã cứu sống bao nhiêu trẻ sơ sinh nhờ việc hiến huyết tương?","answers":[{"text":"2,4 triệu trẻ sơ sinh","correct":true},{"text":"1 triệu trẻ sơ sinh","correct":false},{"text":"500.000 trẻ sơ sinh","correct":false},{"text":"1,5 triệu trẻ sơ sinh","correct":false},{"text":"3 triệu trẻ sơ sinh","correct":false}]},{"title":"Tổng Bí thư: 'Khẩn trương ban hành danh mục công nghệ chiến lược'","content":"Tổng Bí thư Tô Lâm đã yêu cầu các cơ quan nhà nước nhanh chóng xây dựng và ban hành danh mục công nghệ chiến lược, đồng thời phát triển chương trình quốc gia về khoa học và công nghệ. Ông nhấn mạnh cần có ít nhất 3% tổng chi ngân sách cho khoa học công nghệ trong năm 2025 và khuyến khích phát triển ngành công nghiệp bán dẫn tại Việt Nam. Cuộc họp cũng đề ra các kế hoạch cụ thể để hiện thực hóa nghị quyết 57 về phát triển khoa học, công nghệ và chuyển đổi số quốc gia.","link":"https://vnexpress.net/tong-bi-thu-khan-truong-ban-hanh-danh-muc-cong-nghe-chien-luoc-4856807.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Tổng Bí thư đã yêu cầu điều gì liên quan đến công nghệ chiến lược?","answers":[{"text":"Xây dựng danh mục công nghệ chiến lược","correct":true},{"text":"Giảm ngân sách cho khoa học công nghệ","correct":false},{"text":"Dừng phát triển công nghệ mới","correct":false},{"text":"Tăng cường kiểm soát công nghệ nước ngoài","correct":false}]},{"title":"Doanh nghiệp TP.HCM còn khó trăm bề, 39% nói thiếu vốn kinh doanh","content":"Theo khảo sát của Hiệp hội Doanh nghiệp TP.HCM (HUBA), nhiều doanh nghiệp tại TP.HCM vẫn đang đối mặt với nhiều khó khăn, trong đó 39% cho biết họ thiếu vốn kinh doanh. Ngoài ra, 37% doanh nghiệp báo cáo thiếu đơn hàng mới, trong khi nhu cầu tiêu dùng giảm và giá nguyên liệu tăng cao. Dù có 69,5% doanh nghiệp ghi nhận doanh thu tăng, nhưng 30,4% vẫn giảm doanh thu, cho thấy tình hình kinh doanh chưa thực sự khả quan.","link":"https://tuoitre.vn/doanh-nghiep-tp-hcm-con-kho-tram-be-39-noi-thieu-von-kinh-doanh-20250304203434509.htm","cat":"kinh-doanh","positivity":4,"importance":8,"question":"Tình hình kinh doanh của doanh nghiệp TP.HCM hiện tại như thế nào?","answers":[{"text":"Nhiều doanh nghiệp gặp khó khăn, thiếu vốn và đơn hàng","correct":true},{"text":"Doanh nghiệp đang phát triển mạnh mẽ","correct":false},{"text":"Tất cả doanh nghiệp đều có lợi nhuận cao","correct":false},{"text":"Không có doanh nghiệp nào gặp khó khăn","correct":false}]},{"title":"Mỹ cắt viện trợ quân sự, Ukraine cạn kiệt tên lửa phòng không tầm xa","content":"Việc Mỹ cắt giảm viện trợ quân sự cho Ukraine đang đặt quốc gia này vào tình thế khó khăn, đặc biệt trong việc bảo vệ không phận trước các đòn tấn công của Nga. Các hệ thống tên lửa phòng không tầm xa, nhất là Patriot, đã giúp Ukraine bảo vệ nhiều thành phố lớn, nhưng hiện tại, nguồn cung cấp tên lửa đang cạn kiệt. Mặc dù các nước châu Âu cam kết hỗ trợ, nhưng các hệ thống thay thế không thể đáp ứng kịp thời nhu cầu cấp bách của Ukraine.","link":"https://dantri.com.vn/the-gioi/my-cat-vien-tro-quan-su-ukraine-can-kiet-ten-lua-phong-khong-tam-xa-20250304171555028.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Ukraine sẽ gặp khó khăn gì khi Mỹ ngừng viện trợ quân sự?","answers":[{"text":"Ukraine sẽ cạn kiệt tên lửa phòng không tầm xa.","correct":true},{"text":"Ukraine sẽ có thêm nhiều tên lửa từ các nước châu Âu.","correct":false},{"text":"Ukraine sẽ trở nên mạnh mẽ hơn trong cuộc chiến.","correct":false},{"text":"Ukraine không cần viện trợ quân sự nữa.","correct":false}]},{"title":"Khởi tố nhóm người vận chuyển thuê hàng trăm động vật","content":"Ngày 4-3, Viện Kiểm sát nhân dân tỉnh Hà Tĩnh đã khởi tố ba người đàn ông vì vận chuyển trái phép hàng trăm động vật, bao gồm 136 con rùa quý hiếm. Các bị can bị bắt quả tang trong quá trình bốc xếp động vật để đưa từ Hà Tĩnh ra Hà Nội. Họ khai nhận được thuê để vận chuyển số động vật này nhằm kiếm tiền.","link":"https://tuoitre.vn/khoi-to-nhom-nguoi-van-chuyen-thue-hang-tram-dong-vat-20250304201100367.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Nhóm người nào đã bị khởi tố vì vận chuyển động vật quý hiếm?","answers":[{"text":"Ba người đàn ông","correct":true},{"text":"Một người phụ nữ","correct":false},{"text":"Năm người thanh niên","correct":false},{"text":"Một nhóm trẻ em","correct":false}]},{"title":"ĐKVĐ Thanh Hóa bị truất ngôi ở Cup Quốc gia","content":"ĐKVĐ Thanh Hóa đã bị Hải Phòng loại khỏi Cup Quốc gia 2024-2025 sau thất bại 0-1 trong trận đấu vòng 1/8. Bàn thắng duy nhất của trận đấu được ghi bởi Việt Hưng ở phút 43. Đây là trận thua thứ 10 liên tiếp của Thanh Hóa, trong khi Hải Phòng tiếp tục có chuỗi ba trận thắng liên tiếp và sẽ vào tứ kết gặp Công an Hà Nội vào ngày 22/4.","link":"https://vnexpress.net/dkvd-thanh-hoa-bi-truat-ngoi-o-cup-quoc-gia-4856834.html","cat":"the-thao","positivity":3,"importance":7,"question":"Tại sao Thanh Hóa bị loại khỏi Cup Quốc gia?","answers":[{"text":"Vì họ thua Hải Phòng 0-1.","correct":true},{"text":"Vì họ không ghi đủ bàn thắng.","correct":false},{"text":"Vì họ không đủ cầu thủ thi đấu.","correct":false},{"text":"Vì trọng tài có quyết định sai lầm.","correct":false}]},{"title":"Cầu thủ nữ ghi bàn 'chưa từng thấy trong bóng đá'","content":"Cầu thủ nữ Lizbeth Ovalle đã ghi một bàn thắng độc đáo tại giải vô địch nữ Mexico, khi thực hiện cú sút theo kiểu 'bọ cạp' ở phút 75 của trận đấu giữa Tigres UANL và Guadalajara. Bàn thắng này không chỉ giúp Tigres dẫn trước 1-0 mà còn được coi là một trong những bàn thắng đẹp nhất trong lịch sử bóng đá. Báo chí đã nhận xét đây là lần đầu tiên một cầu thủ, nam hay nữ, ghi bàn theo cách này và đã thu hút hàng triệu lượt xem trên mạng xã hội.","link":"https://vnexpress.net/cau-thu-nu-ghi-ban-chua-tung-thay-trong-bong-da-4856799.html","cat":"the-thao","positivity":10,"importance":9,"question":"Bàn thắng nào của Lizbeth Ovalle được coi là 'chưa từng thấy trong bóng đá'?","answers":[{"text":"Cú sút bọ cạp","correct":true},{"text":"Cú sút phạt trực tiếp","correct":false},{"text":"Cú đánh đầu","correct":false},{"text":"Bàn thắng từ xa","correct":false},{"text":"Cú đá nối","correct":false}]},{"title":"Cha tỉ phú, mẹ top 10 người giàu nhất sàn, tài sản ái nữ 24 tuổi gần 10.000 tỉ","content":"Hồ Thủy Anh, con gái 24 tuổi của chủ tịch Techcombank Hồ Hùng Anh, hiện sở hữu tài sản gần 10.000 tỉ đồng nhờ vào việc nắm giữ 344,68 triệu cổ phiếu TCB. Cổ phiếu TCB đã tăng giá mạnh mẽ, mang lại lợi nhuận lớn cho các cổ đông, trong đó có gia đình ông Hồ Hùng Anh. Ông Hồ Hùng Anh được xếp vào danh sách tỉ phú USD của Việt Nam, trong khi vợ ông, bà Nguyễn Thị Thanh Thủy, cũng nằm trong top 10 người giàu nhất sàn chứng khoán.","link":"https://tuoitre.vn/cha-ti-phu-me-top-10-nguoi-giau-nhat-san-tai-san-ai-nu-24-tuoi-gan-10-000-ti-2025030419462682.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Hồ Thủy Anh là con gái của ai và tài sản của cô hiện tại là bao nhiêu?","answers":[{"text":"Hồ Hùng Anh, gần 10.000 tỉ đồng","correct":true},{"text":"Hồ Đình Tân, khoảng 5.000 tỉ đồng","correct":false},{"text":"Nguyễn Văn A, khoảng 15.000 tỉ đồng","correct":false},{"text":"Trần Văn B, gần 1.000 tỉ đồng","correct":false}]},{"title":"Cần đưa 26 cá sấu qua Safari Phú Quốc để được chăm sóc tốt","content":"Chi cục Kiểm lâm Kiên Giang đang đề xuất bàn giao 26 con cá sấu sống từ Trạm cứu hộ động vật hoang dã Hòn Me cho Safari Phú Quốc để được chăm sóc tốt hơn. Những con cá sấu này đã được tiếp nhận từ một vụ án hình sự và đang cần được bảo tồn theo quy định pháp luật. Đến nay, 60 con cá sấu đã chết được tiêu hủy, trong khi 26 con còn sống cần được chuyển giao để đảm bảo an toàn và sức khỏe cho chúng.","link":"https://tuoitre.vn/can-dua-26-ca-sau-qua-safari-phu-quoc-de-duoc-cham-soc-tot-20250304194102323.htm","cat":"suc-khoe","positivity":7,"importance":8,"question":"Tại sao cần đưa 26 con cá sấu qua Safari Phú Quốc?","answers":[{"text":"Để được chăm sóc tốt hơn.","correct":true},{"text":"Để ":[{"text":"Luôn bận rộn với công việc và sở thích","correct":true},{"text":"Tham gia nhiều hoạt động giải trí","correct":false},{"text":"Thường xuyên nghỉ ngơi và thư giãn","correct":false},{"text":"Ăn uống đầy đủ dinh dưỡng","correct":false}]},{"title":"Sai lầm khiến Ukraine chịu \"thảm kịch\" khi Nga tập kích tên lửa Iskander","content":"Vụ tấn công tên lửa Iskander của Nga vào khu huấn luyện quân sự ở tỉnh Dnipropetrovsk đã khiến Ukraine chịu thiệt hại nặng nề, với hơn 150 người chết, trong đó có 30 huấn luyện viên nước ngoài. Tướng Mykhailo Drapatyi xác nhận rằng sự việc xảy ra do những sai lầm trong việc tập trung quân đội mà không có biện pháp bảo vệ đầy đủ. Ông đã chỉ đạo điều tra về vụ việc và nhấn mạnh sự cần thiết phải cải thiện quy trình an toàn trong tương lai.","link":"https://dantri.com.vn/the-gioi/sai-lam-khien-ukraine-chiu-tham-kich-khi-nga-tap-kich-ten-lua-iskander-20250304104913208.htm","cat":"the-gioi","positivity":2,"importance":8,"question":"Tại sao vụ tấn công tên lửa Iskander của Nga gây thiệt hại lớn cho Ukraine?","answers":[{"text":"Vì Ukraine tập trung quân mà không có biện pháp bảo vệ an toàn.","correct":true},{"text":"Vì Nga sử dụng tên lửa hạng nặng.","correct":false},{"text":"Vì không có sự hỗ trợ từ đồng minh.","correct":false},{"text":"Vì thiếu trang bị quân sự hiện đại.","correct":false}]},{"title":"DOGE \"bắt mạch\" Lầu Năm Góc, phát hiện ra 80 triệu USD lãng phí","content":"Ban Hiệu suất Chính phủ Mỹ (DOGE) đã phát hiện khoảng 80 triệu USD chi tiêu lãng phí tại Lầu Năm Góc. Theo thông báo từ thư ký Báo chí Lầu Năm Góc, số tiền này chủ yếu dành cho các chương trình đa dạng, công bằng và hòa nhập cùng nghiên cứu biến đổi khí hậu, mà ông cho rằng không phải là chức năng cốt lõi của quân đội. Đây được xem là bước khởi đầu trong nỗ lực cắt giảm chi tiêu của chính phủ, tuy nhiên một số chuyên gia cảnh báo rằng các khoản tiết kiệm được công bố có thể bị thổi phồng.","link":"https://dantri.com.vn/the-gioi/doge-bat-mach-lau-nam-goc-phat-hien-ra-80-trieu-usd-lang-phi-20250304173357045.htm","cat":"kinh-doanh","positivity":6,"importance":7,"question":"DOGE đã phát hiện ra điều gì tại Lầu Năm Góc?","answers":[{"text":"80 triệu USD chi tiêu lãng phí","correct":true},{"text":"Một khoản đầu tư vào công nghệ mới","correct":false},{"text":"Một chương trình đào tạo cho quân nhân","correct":false},{"text":"Một kế hoạch cải cách ngân sách","correct":false},{"text":"Một dự án nghiên cứu quốc tế","correct":false}]},{"title":"Châu Âu tính tăng ngân sách quốc phòng sau khi Mỹ dừng viện trợ cho Ukraine","content":"Chủ tịch Ủy ban châu Âu Ursula von der Leyen đã công bố kế hoạch tăng ngân sách quốc phòng của Liên minh châu Âu (EU) với mục tiêu thúc đẩy ngành công nghiệp quốc phòng và tăng cường khả năng quân sự của các quốc gia thành viên. Kế hoạch này bao gồm khoản vay 150 tỷ euro để đầu tư vào các lĩnh vực như phòng không, sản xuất tên lửa và an ninh mạng. Quyết định này được đưa ra trong bối cảnh Mỹ đình chỉ viện trợ cho Ukraine, nhằm đảm bảo an ninh cho châu Âu trong thời kỳ bất ổn.","link":"https://dantri.com.vn/the-gioi/chau-au-tinh-tang-ngan-sach-quoc-phong-sau-khi-my-dung-vien-tro-cho-ukraine-20250304180730992.htm","cat":"thoi-su","positivity":7,"importance":9,"question":"EU dự kiến tăng ngân sách quốc phòng để làm gì?","answers":[{"text":"Để tăng cường khả năng quân sự và hỗ trợ Ukraine","correct":true},{"text":"Để giảm nợ công","correct":false},{"text":"Để tăng ngân sách xã hội","correct":false},{"text":"Để phát triển kinh tế","correct":false},{"text":"Để đầu tư vào giáo dục","correct":false}]},{"title":"Vườn quốc gia U Minh Thượng có được khai thác du lịch sinh thái?","content":"Vườn quốc gia U Minh Thượng đang xem xét việc khai thác du lịch sinh thái với sự kiểm soát chặt chẽ nhằm bảo vệ tài nguyên rừng. Giám đốc Trung tâm du lịch sinh thái cho biết các dịch vụ sẽ được tổ chức không tác động đến khu bảo vệ nghiêm ngặt. Vườn quốc gia này đã có các đề án được phê duyệt và kêu gọi đầu tư để nâng cao trải nghiệm cho khách du lịch, đồng thời đảm bảo công tác bảo tồn môi trường.","link":"https://tuoitre.vn/vuon-quoc-gia-u-minh-thuong-co-duoc-khai-thac-du-lich-sinh-thai-20250304161738859.htm","cat":"du-lich","positivity":7,"importance":8,"question":"Vườn quốc gia U Minh Thượng có được khai thác du lịch sinh thái không?","answers":[{"text":"Có, nhưng phải kiểm soát chặt chẽ.","correct":true},{"text":"Không, hoàn toàn không được khai thác.","correct":false},{"text":"Chỉ khai thác trong mùa mưa.","correct":false},{"text":"Chỉ khai thác dịch vụ câu cá.","correct":false}]},{"title":"Tàu cá mất kết nối bị xử phạt hơn 200 triệu đồng","content":"Ông Huỳnh Việt Hải, chủ tàu cá CM-93969-TS, đã bị xử phạt 203,5 triệu đồng vì không tuân thủ quy định về giám sát hành trình tàu cá. Cụ thể, ông không thông báo khi thiết bị giám sát bị hỏng hoặc không truyền được dữ liệu về trung tâm giám sát. Trong quá trình kiểm tra, cơ quan chức năng phát hiện tàu của ông đã mất kết nối tín hiệu 4 lần trong hơn 6 giờ trên biển.","link":"https://tuoitre.vn/tau-ca-mat-ket-noi-bi-xu-phat-hon-200-trieu-dong-20250304175113511.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao ông Huỳnh Việt Hải bị xử phạt hơn 200 triệu đồng?","answers":[{"text":"Vì không tuân thủ quy định về giám sát hành trình tàu cá.","correct":true},{"text":"Vì tàu cá không đánh bắt đủ số lượng cá quy định.","correct":false},{"text":"Vì không cập cảng đúng giờ quy định.","correct":false},{"text":"Vì không có giấy phép đánh bắt cá.","correct":false}]},{"title":"Cẩm nang 'rong chơi' Cát Bà mùa hè 2025","content":"Cát Bà đang trở thành điểm đến thu hút du khách vào mùa hè 2025 nhờ vào cảnh đẹp thiên nhiên, bãi biển hoang sơ và các hoạt động giải trí phong phú. Du khách có thể đến Cát Bà dễ dàng từ Hà Nội và các tỉnh lân cận, trải nghiệm các bãi tắm tuyệt đẹp và tham gia vào các sự kiện giải trí như show diễn thể thao nước và chợ đêm VUI-Fest. Ngoài ra, ẩm thực hải sản nơi đây cũng hứa hẹn mang đến những trải nghiệm ẩm thực độc đáo cho du khách.","link":"https://tuoitre.vn/cam-nang-rong-choi-cat-ba-mua-he-2025-20250304182717859.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Cát Bà có gì đặc biệt vào mùa hè 2025?","answers":[{"text":"Cát Bà có nhiều bãi tắm hoang sơ và sự kiện giải trí sôi động.","correct":true},{"text":"Cát Bà không có hoạt động du lịch nào.","correct":false},{"text":"Cát Bà chỉ có một bãi biển duy nhất.","correct":false},{"text":"Cát Bà không có ẩm thực đặc sắc.","correct":false}]},{"title":"Thành phố Hội An bắt đầu 'dẹp loạn' ở rừng dừa Cẩm Thanh","content":"Chính quyền thành phố Hội An đã bắt đầu thực hiện kế hoạch xử lý tình trạng lấn chiếm và phá hoại rừng dừa Cẩm Thanh. Sau khi phát hiện hàng trăm trường hợp vi phạm, chính quyền yêu cầu các hộ dân và doanh nghiệp tự tháo dỡ công trình vi phạm. Nếu không tự nguyện khắc phục, họ sẽ bị xử lý theo quy định. Việc này nhằm bảo vệ hệ sinh thái và duy trì trật tự tại khu rừng dừa, nơi thu hút hàng trăm ngàn du khách mỗi năm.","link":"https://tuoitre.vn/thanh-pho-hoi-an-bat-dau-dep-loan-o-rung-dua-cam-thanh-20250304172544958.htm","cat":"du-lich","positivity":7,"importance":8,"question":"Hội An đang làm gì để bảo vệ rừng dừa Cẩm Thanh?","answers":[{"text":"Thực hiện kế hoạch xử lý tình trạng lấn chiếm và phá hoại.","correct":true},{"text":"Tăng cường quảng bá du lịch.","correct":false},{"text":"Xây dựng thêm cơ sở hạ tầng.","correct":false},{"text":"Khuyến khích người dân trồng thêm cây dừa.","correct":false}]},{"title":"Tiến sĩ tốt nghiệp ở nước ngoài làm hiệu trưởng trường đại học lớn ở TPHCM","content":"Trường Đại học Sư phạm Kỹ thuật TPHCM đã chính thức có hiệu trưởng mới là PGS.TS Lê Hiếu Giang, sau nhiều năm không có người đứng đầu. Ông Giang, cựu sinh viên của trường và đã tốt nghiệp tiến sĩ tại Cộng hòa Séc, sẽ đảm nhiệm vị trí hiệu trưởng nhiệm kỳ 2020-2025. Thứ trưởng Bộ GD&ĐT Nguyễn Văn Phúc đã trao quyết định bổ nhiệm và mong muốn trường sẽ phát triển mạnh mẽ hơn trong tương lai.","link":"https://dantri.com.vn/giao-duc/tien-si-tot-nghiep-o-nuoc-ngoai-lam-hieu-truong-truong-dai-hoc-lon-o-tphcm-20250304175351564.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Ai là hiệu trưởng mới của Trường Đại học Sư phạm Kỹ thuật TPHCM?","answers":[{"text":"PGS.TS Lê Hiếu Giang","correct":true},{"text":"PGS.TS Nguyễn Văn Phúc","correct":false},{"text":"ThS Văn Chí Nam","correct":false},{"text":"TS Trần Minh Hoàng","correct":false}]},{"title":"Minh tinh Demi Moore sau cú sốc tuột giải Oscar 2025","content":"Minh tinh Demi Moore đã trải qua sự thất vọng khi không giành được giải Oscar cho Nữ diễn viên chính xuất sắc tại lễ trao giải Oscar 2025, mặc dù được xem là ứng viên sáng giá. Giải thưởng thuộc về Mikey Madison, một nữ diễn viên trẻ, khiến nhiều người bất ngờ. Mặc dù buồn bã, Demi vẫn tỏ ra vui mừng cho Mikey và cảm ơn những người đã ủng hộ cô trong suốt hành trình. Cô hy vọng sẽ có nhiều cơ hội hơn trong tương lai với những vai diễn ấn tượng hơn.","link":"https://dantri.com.vn/giai-tri/minh-tinh-demi-moore-sau-cu-soc-tuot-giai-oscar-2025-20250304170728680.htm","cat":"giai-tri","positivity":6,"importance":7,"question":"Demi Moore đã cảm thấy như thế nào sau khi không giành được giải Oscar 2025?","answers":[{"text":"Cô ấy cảm thấy buồn nhưng vẫn vui mừng cho Mikey Madison.","correct":true},{"text":"Cô ấy rất hạnh phúc vì đã tham gia lễ trao giải.","correct":false},{"text":"Cô ấy không quan tâm đến giải thưởng.","correct":false},{"text":"Cô ấy đã chuẩn bị cho thất bại từ trước.","correct":false}]},{"title":"Xu hướng chọn trường cho con năm học 2025-2026","content":"Trong bối cảnh chuẩn bị cho năm học 2025-2026, nhiều phụ huynh tại Hà Nội đang tìm kiếm trường học có ứng dụng công nghệ và trải nghiệm giáo dục phong phú cho con cái. Trường Tiểu học và THCS FPT (Cầu Giấy) nổi bật với chương trình học tích hợp công nghệ và phương pháp giảng dạy hiện đại, giúp học sinh phát triển toàn diện. Trường không chỉ chú trọng vào kiến thức nền tảng mà còn khuyến khích học sinh sáng tạo và tư duy độc lập, chuẩn bị cho thế giới số hóa.","link":"https://dantri.com.vn/giao-duc/xu-huong-chon-truong-cho-con-nam-hoc-2025-2026-20250304170010845.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Xu hướng chọn trường cho con ở Hà Nội năm học 2025-2026 là gì?","answers":[{"text":"Ưu tiên trường có công nghệ và trải nghiệm học tập phong phú","correct":true},{"text":"Chọn trường theo thứ hạng","correct":false},{"text":"Tìm trường gần nhà nhất","correct":false},{"text":"Chọn trường chỉ dựa vào học phí","correct":false}]},{"title":"Làm thế nào nhận biết tràn khí, dịch màng phổi?","content":"Bài viết giới thiệu cách nhận biết tràn khí và tràn dịch màng phổi, hai biến chứng nguy hiểm có thể xảy ra ở bệnh nhân lao phổi. Tràn dịch màng phổi có thể do nhiều nguyên nhân như suy tim, xơ gan, viêm phổi, trong khi tràn khí thường liên quan đến bệnh phổi tắc nghẽn mạn tính hoặc chấn thương. Các triệu chứng và phương pháp chẩn đoán cho từng loại bệnh cũng được đề cập, nhấn mạnh tầm quan trọng của việc phát hiện sớm và tái khám định kỳ để đảm bảo sức khỏe.","link":"https://vnexpress.net/lam-the-nao-nhan-biet-tran-khi-dich-mang-phoi-4856707.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Làm thế nào để nhận biết tràn khí và dịch màng phổi?","answers":[{"text":"Bằng cách chú ý đến triệu chứng khó thở, đau ngực, và thực hiện xét nghiệm chẩn đoán.","correct":true},{"text":"Chỉ cần nhìn vào các triệu chứng của bệnh nhân.","correct":false},{"text":"Tìm kiếm thông tin trên internet mà không cần kiểm tra y tế.","correct":false},{"text":"Chờ đợi cho đến khi triệu chứng nghiêm trọng mới đi khám.","correct":false}]},{"title":"Điều gì xảy ra khi ăn sữa chua buổi tối?","content":"Ăn sữa chua vào buổi tối có thể giúp cải thiện chức năng tiêu hóa nhờ vào sự hiện diện của probiotic và các dưỡng chất có lợi. Các bác sĩ cho biết, sữa chua giúp cân bằng hệ vi sinh đường ruột, giảm tình trạng đầy bụng, khó tiêu và táo bón. Tuy nhiên, nên ăn sữa chua sau bữa tối khoảng 1-2 giờ và chọn loại không đường hoặc ít đường để tối ưu lợi ích sức khỏe.","link":"https://vnexpress.net/dieu-gi-xay-ra-khi-an-sua-chua-buoi-toi-4856542.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Ăn sữa chua buổi tối có lợi ích gì cho sức khỏe?","answers":[{"text":"Giúp cải thiện tiêu hóa và cân bằng vi khuẩn đường ruột.","correct":true},{"text":"Gây khó tiêu và đầy bụng.","correct":false},{"text":"Tăng nguy cơ béo phì.","correct":false},{"text":"Không có ảnh hưởng gì đến sức khỏe.","correct":false}]},{"title":"Vụ lệch đất ao và đầm tự nhiên, huyện Cần Giờ đã điều chỉnh để sang tên cho hộ dân","content":"UBND huyện Cần Giờ đã điều chỉnh giấy chứng nhận quyền sử dụng đất cho người dân sau phản ánh về việc lệch đất ao và đầm tự nhiên. Ông Nguyễn Tấn Phong, một hộ dân, đã phải chờ hơn 5 năm để sang tên thửa đất mua qua đấu giá, do sai sót trong giấy chứng nhận. Sau khi rà soát, huyện đã điều chỉnh từ đất đầm tự nhiên thành đất ao và ông Phong đã nhận được giấy chứng nhận mới.","link":"https://tuoitre.vn/vu-lech-dat-ao-va-dam-tu-nhien-huyen-can-gio-da-dieu-chinh-de-sang-ten-cho-ho-dan-20250304174454571.htm","cat":"phap-luat","positivity":7,"importance":6,"question":"Huyện Cần Giờ đã điều chỉnh gì cho hộ dân trong vụ lệch đất?","answers":[{"text":"Giấy chứng nhận quyền sử dụng đất","correct":true},{"text":"Mức thuế đất","correct":false},{"text":"Diện tích đất","correct":false},{"text":"Giá trị đất","correct":false}]},{"title":"Tập thể dục tác động trái tim như thế nào?","content":"Tập thể dục đều đặn và đúng cách có tác động tích cực đến sức khỏe tim mạch. Nó giúp cải thiện khả năng bơm máu của trái tim và giảm nguy cơ mắc các bệnh liên quan đến tim. Việc duy trì thói quen tập luyện không chỉ tốt cho trái tim mà còn cho sức khỏe tổng thể của cơ thể.","link":"https://vnexpress.net/tap-the-duc-tac-dong-trai-tim-nhu-the-nao-4856648.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Tập thể dục có lợi cho trái tim như thế nào?","answers":[{"text":"Cải thiện khả năng bơm máu và giảm nguy cơ mắc bệnh","correct":true},{"text":"Làm cho tim yếu đi","correct":false},{"text":"Tăng huyết áp và cholesterol","correct":false},{"text":"Gây ra các bệnh tim mạch","correct":false},{"text":"Giảm sức khỏe tổng thể","correct":false}]},{"title":"Sản phụ đẻ rơi con tại nhà","content":"Một sản phụ 32 tuổi tại TP HCM đã sinh con ngay tại nhà khi đang chờ người nhà chở đi bệnh viện. Sau khi sinh, bé gái nặng 2,7 kg đã được nhân viên y tế đến hỗ trợ cắt rốn và chuyển cả mẹ con về bệnh viện. Đây là lần sinh thứ 4 của sản phụ, nhưng chị không khám thai định kỳ do hoàn cảnh khó khăn và không biết rõ ngày dự sinh. Các bác sĩ cảnh báo rằng việc sinh tại nhà có thể gây ra nhiều biến chứng nguy hiểm cho cả mẹ và con.","link":"https://vnexpress.net/san-phu-de-roi-con-tai-nha-4856745.html","cat":"suc-khoe","positivity":6,"importance":7,"question":"Sản phụ đã sinh con tại đâu?","answers":[{"text":"Tại nhà","correct":true},{"text":"Tại bệnh viện","correct":false},{"text":"Trên đường đi","correct":false},{"text":"Tại trung tâm y tế","correct":false}]},{"title":"Ninh Bình dạy học chính khóa 5 ngày/tuần từ 10/3","content":"Sở GD&ĐT tỉnh Ninh Bình đã thông báo triển khai dạy học chính khóa 5 ngày/tuần tại các trường THCS và THPT công lập từ ngày 10/3. Việc này được thực hiện sau khi thí điểm cho thấy phù hợp với điều kiện hiện tại và được xã hội đồng tình. Học sinh sẽ không học tiết 5 vào buổi sáng, giảm số buổi học 5 tiết, đồng thời điều chỉnh giờ vào lớp phù hợp với thời tiết. Các trường tư thục cũng được khuyến khích thực hiện theo kế hoạch này.","link":"https://dantri.com.vn/giao-duc/ninh-binh-day-hoc-chinh-khoa-5-ngaytuan-tu-103-20250304160911499.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Ninh Bình sẽ dạy học chính khóa 5 ngày/tuần từ khi nào?","answers":[{"text":"Từ 10/3","correct":true},{"text":"Từ 1/4","correct":false},{"text":"Từ 15/3","correct":false},{"text":"Từ 5/3","correct":false},{"text":"Từ 20/3","correct":false}]},{"title":"Bộ trưởng Đỗ Đức Duy: Chấn chỉnh doanh nghiệp xuất khẩu gạo mà ép giá, bán tháo","content":"Bộ trưởng Đỗ Đức Duy đã chỉ đạo các doanh nghiệp xuất khẩu gạo cần chấn chỉnh tình trạng ép giá và bán tháo gạo, gây ảnh hưởng tiêu cực đến thị trường xuất khẩu. Ông nhấn mạnh sự cần thiết phải kiểm tra các doanh nghiệp để đảm bảo cạnh tranh lành mạnh và bảo vệ quyền lợi của nông dân. Bên cạnh đó, ông cũng kêu gọi các địa phương và doanh nghiệp chủ động điều chỉnh kế hoạch sản xuất, xuất khẩu nhằm thích ứng với tình hình thị trường quốc tế.","link":"https://tuoitre.vn/bo-truong-do-duc-duy-chan-chinh-doanh-nghiep-xuat-khau-gao-ma-ep-gia-ban-thao-20250304164624409.htm","cat":"kinh-doanh","positivity":5,"importance":8,"question":"Bộ trưởng Đỗ Đức Duy đã đề xuất biện pháp gì để chấn chỉnh doanh nghiệp xuất khẩu gạo?","answers":[{"text":"Kiểm tra các doanh nghiệp xuất khẩu gạo","correct":true},{"text":"Tăng cường xuất khẩu gạo sang thị trường mới","correct":false},{"text":"Giảm giá xuất khẩu gạo","correct":false},{"text":"Khuyến khích bán tháo gạo","correct":false},{"text":"Tăng nguồn cung gạo nội địa","correct":false}]},{"title":"Thịt lợn chiên vừng","content":"Món thịt lợn chiên vừng là một món ăn hấp dẫn với thịt bên ngoài vàng giòn, thơm mùi vừng và bên trong mềm ngọt. Để chế biến, cần chuẩn bị thịt vai giòn, hành khô, trứng, vừng và các gia vị. Thịt được ướp trước khi chiên để đảm bảo thấm vị và giòn ngon. Khi chiên, cần chú ý chia mẻ để thịt chín đều và tránh bị ngấm dầu.","link":"https://vnexpress.net/doi-song-cooking-thit-lon-chien-vung-4856731.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Món thịt lợn chiên vừng được chế biến như thế nào?","answers":[{"text":"Thịt lợn được ướp với gia vị và chiên vàng giòn.","correct":true},{"text":"Thịt lợn nấu với nước dùng.","correct":false},{"text":"Thịt lợn nướng trên than hoa.","correct":false},{"text":"Thịt lợn hấp với gia vị.","correct":false}]},{"title":"Thương hiệu Rạng Đông bên bờ 'vực thẳm', nhiều người nhầm sang doanh nghiệp khác","content":"Rạng Đông Holding, một thương hiệu nhựa lâu đời tại TP.HCM, đang đứng trước nguy cơ phá sản khi toàn bộ hội đồng quản trị và nhân viên xin nghỉ việc. Nhiều người nhầm lẫn thương hiệu này với Công ty cổ phần Bóng đèn Phích nước Rạng Đông, một doanh nghiệp khác có cùng tên nhưng đang hoạt động ổn định. Rạng Đông Holding đã lỗ gần 65 tỷ đồng trong nửa đầu năm ngoái và cổ phiếu của họ hiện bị đình chỉ giao dịch. Tòa án đã thụ lý đơn yêu cầu mở thủ tục phá sản đối với công ty này.","link":"https://tuoitre.vn/thuong-hieu-rang-dong-ben-bo-vuc-tham-nhieu-nguoi-nham-sang-doanh-nghiep-khac-20250304165235721.htm","cat":"kinh-doanh","positivity":2,"importance":8,"question":"Tại sao Rạng Đông Holding lại đứng trước nguy cơ phá sản?","answers":[{"text":"Toàn bộ hội đồng quản trị và nhân viên xin nghỉ việc.","correct":true},{"text":"Doanh thu tăng cao trong năm qua.","correct":false},{"text":"Có nhiều dự án đầu tư mới.","correct":false},{"text":"Công ty đã mở rộng sản xuất ra nước ngoài.","correct":false}]},{"title":"Lừa ‘chạy’ dự án bến du thuyền, kẻ lãnh án chung thân, người nhận 20 năm tù","content":"Ngày 4-3, TAND thành phố Đà Nẵng đã xét xử và tuyên phạt Nguyễn Nho Cầm mức án chung thân và Phạm Phú Quyền 20 năm tù giam vì tội lừa đảo chiếm đoạt tài sản. Hai bị cáo đã lừa doanh nghiệp 20 tỷ đồng bằng cách hứa hẹn 'chạy' dự án bến du thuyền trên sông Hàn. Mặc dù không có khả năng thực hiện việc cấp quyết định đầu tư, nhưng họ vẫn thu hút nạn nhân giao tiền với hy vọng thực hiện dự án.","link":"https://tuoitre.vn/lua-chay-du-an-ben-du-thuyen-ke-lanh-an-chung-than-nguoi-nhan-20-nam-tu-20250304163659548.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Nguyên nhân nào khiến Nguyễn Nho Cầm và Phạm Phú Quyền bị tuyên án tù?","answers":[{"text":"Lừa đảo chiếm đoạt tài sản","correct":true},{"text":"Tham nhũng trong dự án công","correct":false},{"text":"Vi phạm quy định đầu tư","correct":false},{"text":"Không thực hiện dự án đúng tiến độ","correct":false}]},{"title":"Ba phương pháp điều trị đột quỵ xuất huyết não","content":"Đột quỵ xuất huyết não là tình trạng nguy hiểm khi mạch máu trong não bị vỡ, gây chảy máu và làm tổn thương tế bào não. Bác sĩ có thể áp dụng ba phương pháp điều trị bao gồm phẫu thuật, can thiệp nội mạch và dùng thuốc, tùy thuộc vào tình trạng của bệnh nhân. Phẫu thuật cần thực hiện sớm để loại bỏ khối máu tụ, trong khi can thiệp nội mạch phù hợp cho các trường hợp nhẹ và dùng thuốc để kiểm soát huyết áp cho bệnh nhân có triệu chứng nhẹ hơn. Sự hồi phục phụ thuộc vào mức độ nghiêm trọng của tình trạng xuất huyết và thời gian can thiệp điều trị.","link":"https://vnexpress.net/ba-phuong-phap-dieu-tri-dot-quy-xuat-huyet-nao-4856718.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Có những phương pháp nào để điều trị đột quỵ xuất huyết não?","answers":[{"text":"Phẫu thuật, can thiệp nội mạch và dùng thuốc","correct":true},{"text":"Chỉ có phẫu thuật","correct":false},{"text":"Chỉ có can thiệp nội mạch","correct":false},{"text":"Chỉ có dùng thuốc","correct":false}]},{"title":"Lupus ban đỏ là bệnh gì?","content":"Lupus ban đỏ, hay lupus hệ thống, là một bệnh lý tự miễn, không phải ung thư, trong đó hệ miễn dịch tấn công các tế bào và mô của cơ thể. Bệnh có thể gây viêm và tổn thương ở nhiều cơ quan như da, khớp, thận, tim, và phổi. Triệu chứng của lupus rất đa dạng, từ mệt mỏi, ban đỏ trên da đến đau khớp và tổn thương nội tạng. Tiên lượng sống của người mắc bệnh phụ thuộc vào nhiều yếu tố, nhưng nếu được điều trị và kiểm soát tốt, họ có thể sống một cuộc sống bình thường.","link":"https://vnexpress.net/lupus-ban-do-la-benh-gi-4856727.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Lupus ban đỏ là bệnh gì và có phải là ung thư không?","answers":[{"text":"Lupus ban đỏ là bệnh tự miễn, không phải ung thư.","correct":true},{"text":"Lupus ban đỏ là một loại ung thư hiếm gặp.","correct":false},{"text":"Lupus ban đỏ chỉ ảnh hưởng đến da.","correct":false},{"text":"Lupus ban đỏ chỉ là một bệnh lý tạm thời.","correct":false}]},{"title":"Ariana Grande và dàn mỹ nhân Hollywood khoe vẻ sang trọng trên thảm đỏ","content":"Tại sự kiện BAFTA 2025, Ariana Grande cùng với các sao nữ Hollywood như Kelly Rutherford, Felicity Jones và Letitia Wright đã gây ấn tượng với phong cách thời trang sang trọng và trang sức xa xỉ. Ariana Grande nổi bật với trang phục táo bạo và các món trang sức từ Chaumet, trong khi Felicity Jones và Letitia Wright cũng thể hiện gu thẩm mỹ tinh tế qua những thiết kế đặc sắc. Mỗi người đẹp đều mang đến sự tỏa sáng riêng, khẳng định đẳng cấp của mình trên thảm đỏ.","link":"https://dantri.com.vn/giai-tri/ariana-grande-va-dan-my-nhan-hollywood-khoe-ve-sang-trong-tren-tham-do-20250304091324079.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Ariana Grande đã xuất hiện trong sự kiện nào với phong cách thời trang nổi bật?","answers":[{"text":"BAFTA 2025","correct":true},{"text":"Oscar 2025","correct":false},{"text":"Golden Globe 2025","correct":false},{"text":"Emmy 2025","correct":false}]},{"title":"Cho người quen mượn 10,5 tỉ, 6 năm chưa đòi được: Chờ giám định","content":"Bà H.T.V. đã cho ông N.S.K. mượn 10,5 tỉ đồng vào năm 2019, nhưng sau 6 năm vẫn chưa đòi được số tiền này. Ông K. chỉ trả được một phần gần 1 tỉ đồng và không hợp tác với tòa án trong quá trình giải quyết vụ án. Tòa án đã quyết định hoãn phiên tòa để chờ giám định chữ ký và vân tay của ông K., đồng thời chấp nhận yêu cầu của bà V. về việc ông K. phải thanh toán số tiền nợ gốc và lãi suất, tổng cộng hơn 13,9 tỉ đồng.","link":"https://tuoitre.vn/cho-nguoi-quen-muon-10-5-ti-6-nam-chua-doi-duoc-cho-giam-dinh-20250304152909313.htm","cat":"phap-luat","positivity":2,"importance":7,"question":"Vụ án bà H.T.V. cho ông N.S.K. mượn tiền diễn ra như thế nào?","answers":[{"text":"Bà H.T.V. cho ông N.S.K. mượn 10,5 tỉ đồng nhưng chưa đòi được sau 6 năm.","correct":true},{"text":"Ông N.S.K. đã trả hết số tiền cho bà V.","correct":false},{"text":"Bà V. không có chứng từ mượn tiền.","correct":false},{"text":"Ông K. đã hợp tác tốt với tòa án.","correct":false}]},{"title":"Du khách Mỹ tìm kiếm về điểm đến Đà Nẵng tăng trên 1.500%","content":"Trong tháng 1-2025, Đà Nẵng đã trở thành điểm đến được du khách Mỹ tìm kiếm nhiều nhất, với lượng tìm kiếm tăng 1.538% so với năm trước. Sự tăng trưởng này được cho là có ảnh hưởng từ chuyến thăm của tỷ phú Bill Gates vào tháng 3-2024, đã làm nổi bật khả năng của Đà Nẵng trong việc đáp ứng nhu cầu nghỉ dưỡng cao cấp. Không chỉ Đà Nẵng, Việt Nam cũng đang trở thành điểm đến hấp dẫn đối với du khách Mỹ, đứng đầu danh sách điểm đến được quan tâm nhất trong năm 2024.","link":"https://tuoitre.vn/du-khach-my-tim-kiem-ve-diem-den-da-nang-tang-tren-1-500-20250304163514372.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Tại sao Đà Nẵng lại thu hút được nhiều du khách Mỹ trong tháng 1-2025?","answers":[{"text":"Do chuyến thăm của tỷ phú Bill Gates vào tháng 3-2024.","correct":true},{"text":"Vì Đà Nẵng có nhiều bãi biển đẹp.","correct":false},{"text":"Vì chi phí du lịch ở Đà Nẵng thấp.","correct":false},{"text":"Vì Đà Nẵng có nhiều món ăn ngon.","correct":false}]},{"title":"Hợp luyện diễu binh Kỷ niệm 50 năm thống nhất đất nước","content":"Hàng nghìn quân nhân từ bốn cụm điểm cầu ở Hà Nội, TP HCM, Gia Lai và Quảng Nam đã đồng loạt tham gia hợp luyện diễu binh để chuẩn bị cho lễ kỷ niệm 50 năm thống nhất đất nước vào sáng 4/3. Buổi luyện tập được tổ chức bởi Bộ Quốc phòng với sự tham gia của nhiều khối quân nhân, bao gồm nữ sĩ quan Quân y, sĩ quan Lục quân, Hải quân, và Đặc công. Đại tướng Nguyễn Tân Cương đã kiểm tra và yêu cầu đảm bảo an toàn cũng như tinh thần đoàn kết trong buổi lễ sắp tới.","link":"https://vnexpress.net/hop-luyen-dieu-binh-ky-niem-50-nam-thong-nhat-dat-nuoc-4856646.html","cat":"thoi-su","positivity":9,"importance":8,"question":"Buổi hợp luyện diễu binh kỷ niệm 50 năm thống nhất đất nước diễn ra ở đâu?","answers":[{"text":"Hà Nội, TP HCM, Gia Lai và Quảng Nam","correct":true},{"text":"Hà Nội và Hải Phòng","correct":false},{"text":"TP HCM và Đà Nẵng","correct":false},{"text":"Gia Lai và Nha Trang","correct":false}]},{"title":"Hệ thống chiếu sáng cao tốc Liên Khương - Prenn liên tục bị phá hoại","content":"Hệ thống chiếu sáng trên cao tốc Liên Khương - Prenn liên tục bị phá hoại, khiến cho đơn vị quản lý phải kêu cứu. Vào cuối tháng 2-2025, khoảng 70m dây điện đã bị cắt trộm, gây mất điện trên đoạn đường dài 1km. Công ty TNHH Hùng Phát đã báo cáo sự việc cho cơ quan chức năng và đề nghị hỗ trợ điều tra. Trong năm 2023, tổng giá trị thiết bị điện bị đánh cắp lên đến khoảng 6 tỷ đồng, mặc dù công ty đã lắp đặt camera để ngăn chặn tình trạng này nhưng vẫn không có hiệu quả.","link":"https://tuoitre.vn/he-thong-chieu-sang-cao-toc-lien-khuong-prenn-lien-tuc-bi-pha-hoai-20250304154144167.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Tại sao hệ thống chiếu sáng trên cao tốc Liên Khương - Prenn bị phá hoại liên tục?","answers":[{"text":"Vì bị cắt trộm dây điện chiếu sáng.","correct":true},{"text":"Do không có camera giám sát.","correct":false},{"text":"Vì đường cao tốc không được bảo trì.","correct":false},{"text":"Do thời tiết xấu làm hỏng thiết bị.","correct":false}]},{"title":"Khương Duy thí xe, thắng á quân U20 thế giới","content":"Khương Duy, kỳ thủ 14 tuổi người Việt Nam, đã xuất sắc đánh bại Đại kiện tướng Emin Ohanyan, á quân U20 thế giới, trong giải cờ tiêu chuẩn U20 tại Montenegro. Sau 7 ván đấu, Duy đạt 5,5 điểm và hiện đang đứng thứ hai trong bảng xếp hạng. Giải đấu diễn ra từ 25/2 đến 7/3/2025, với 11 ván theo thể thức Thụy Sĩ.","link":"https://vnexpress.net/khuong-duy-thi-xe-thang-a-quan-u20-the-gioi-4856624.html","cat":"the-thao","positivity":9,"importance":8,"question":"Khương Duy đã thắng ai trong giải U20 thế giới?","answers":[{"text":"Đại kiện tướng Emin Ohanyan","correct":true},{"text":"Kỳ thủ Thổ Nhĩ Kỳ Adar Tarhan","correct":false},{"text":"Kỳ thủ Pranav Venkatesh","correct":false},{"text":"Đại kiện tướng người Armenia","correct":false},{"text":"Kỳ thủ Phạm Trần Gia Phúc","correct":false}]},{"title":"Cách xử trí khi trẻ sặc sữa","content":"Sặc sữa là tình trạng thường gặp ở trẻ dưới hai tuổi, xảy ra khi sữa vào đường thở thay vì thực quản, có thể dẫn đến ho, sặc và thậm chí tắc nghẽn đường thở. Để xử trí khi trẻ sặc sữa, phụ huynh nên giữ bình tĩnh, cho trẻ ngồi thẳng, vỗ lưng, và nếu cần, ấn ngực. Nếu trẻ bất tỉnh, cần gọi cứu trợ và thực hiện cấp cứu tại chỗ. Ngoài ra, để phòng ngừa, cha mẹ nên chú ý đến tư thế bú và kiểm soát lượng sữa.","link":"https://vnexpress.net/cach-xu-tri-khi-tre-sac-sua-4856656.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Làm gì khi trẻ bị sặc sữa?","answers":[{"text":"Giữ bình tĩnh, cho trẻ ngồi thẳng và vỗ lưng.","correct":true},{"text":"Để trẻ nằm xuống ngay lập tức.","correct":false},{"text":"Cho trẻ uống nước ngay.","correct":false},{"text":"Không cần làm gì cả.","correct":false}]},{"title":"Valorant Master Bangkok 2025 phá kỷ lục lượng người xem mọi thời đại","content":"Giải đấu Valorant Master Bangkok 2025 đã ghi nhận tổng lượng người xem lên đến 4,3 triệu trong ba ngày diễn ra từ 28/2 đến 2/3, phá vỡ kỷ lục mọi thời đại về lượng người xem trong thể thao điện tử. Trận chung kết giữa T1 và G2 Esports thu hút hơn 1,3 triệu người xem trực tiếp, góp phần tăng lượng người xem trung bình lên hơn 400.000 trong suốt 50 giờ phát sóng. T1 đã giành chiến thắng với tỷ số 3-2, trở thành nhà vô địch của giải đấu này, đánh dấu một cột mốc quan trọng trong lịch sử Valorant.","link":"https://vnexpress.net/valorant-master-bangkok-2025-pha-ky-luc-luong-nguoi-xem-moi-thoi-dai-4856715.html","cat":"the-thao","positivity":10,"importance":9,"question":"Giải đấu nào đã phá kỷ lục lượng người xem trong thể thao điện tử?","answers":[{"text":"Valorant Master Bangkok 2025","correct":true},{"text":"League of Legends World Championship 2025","correct":false},{"text":"Dota 2 The International 2025","correct":false},{"text":"Overwatch League Grand Finals 2025","correct":false},{"text":"PUBG Global Championship 2025","correct":false}]},{"title":"Gần 1 tỉ USD vừa vào thị trường chứng khoán, lộ diện hai cổ phiếu tăng giá sốc","content":"Thị trường chứng khoán Việt Nam ghi nhận sự tăng trưởng mạnh khi gần 1 tỉ USD vào thị trường, với thanh khoản đạt gần 25.300 tỉ đồng trong phiên 4-3. Mặc dù chỉ số VN-Index có lúc giảm dưới 1.300 điểm, nhưng đã hồi phục nhờ sự tăng trưởng của nhóm cổ phiếu ngân hàng. Hai cổ phiếu nổi bật trong tháng 2-2025 là YBC và TNV với mức tăng giá sốc lần lượt đạt 198,55% và 151,69%.","link":"https://tuoitre.vn/gan-1-ti-usd-vua-vao-thi-truong-chung-khoan-lo-dien-hai-co-phieu-tang-gia-soc-20250304154127865.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Gần 1 tỉ USD vừa vào thị trường chứng khoán, hai cổ phiếu nào đã tăng giá sốc?","answers":[{"text":"YBC và TNV","correct":true},{"text":"GEX và BCG","correct":false},{"text":"TCB và STB","correct":false},{"text":"MBB và VIB","correct":false},{"text":"HNG và AAH","correct":false}]},{"title":"Hà Nội: Giáo viên đột ngột bị cắt 5 triệu đồng sau một tháng thêm lương","content":"Giáo viên tại Hà Nội vừa nhận được thu nhập tăng thêm theo Nghị quyết 46 của HĐND thành phố, nhưng chỉ sau một tháng, nhiều giáo viên đã bị cắt giảm khoản thu nhập này. Cô N.M.N, một giáo viên tiểu học, đã vui mừng khi nhận hơn 5 triệu đồng tiền thu nhập tăng thêm, nhưng từ tháng 2, cô và nhiều đồng nghiệp không còn được nhận khoản này do chính quyền tạm dừng chính sách để điều chỉnh đối tượng hưởng. Điều này đã gây ra sự bức xúc trong cộng đồng giáo viên, khi họ mong muốn được công bằng trong chế độ thu nhập.","link":"https://dantri.com.vn/giao-duc/ha-noi-giao-vien-dot-ngot-bi-cat-5-trieu-dong-sau-mot-thang-them-luong-20250304150743002.htm","cat":"giao-duc","positivity":3,"importance":7,"question":"Tại sao giáo viên ở Hà Nội lại bị cắt thu nhập tăng thêm sau một tháng?","answers":[{"text":"Vì chính quyền tạm dừng chính sách để điều chỉnh đối tượng hưởng.","correct":true},{"text":"Vì giáo viên không hoàn thành nhiệm vụ.","correct":false},{"text":"Vì ngân sách nhà nước không đủ.","correct":false},{"text":"Vì quyết định của HĐND thành phố bị hủy.","correct":false}]},{"title":"Bộ Khoa học và Công nghệ phân công công việc Bộ trưởng, Thứ trưởng","content":"Ngày 3/3, Bộ trưởng Khoa học và Công nghệ Nguyễn Mạnh Hùng đã ban hành quyết định phân công công việc cho các Thứ trưởng trong bộ. Bộ trưởng giữ vai trò lãnh đạo toàn diện các hoạt động của bộ, trong khi các Thứ trưởng sẽ phụ trách các lĩnh vực cụ thể như nghiên cứu khoa học, phát triển công nghệ, và chuyển đổi số. Nghị định số 55 của Chính phủ cũng đã quy định lại cấu trúc tổ chức của Bộ Khoa học và Công nghệ sau khi hợp nhất, với 25 đầu mối, trong đó có 22 tổ chức hành chính và 3 đơn vị sự nghiệp công lập.","link":"https://vnexpress.net/bo-khoa-hoc-va-cong-nghe-phan-cong-cong-viec-bo-truong-thu-truong-4856717.html","cat":"thoi-su","positivity":8,"importance":7,"question":"Bộ Khoa học và Công nghệ đã phân công công việc cho ai?","answers":[{"text":"Bộ trưởng và các Thứ trưởng","correct":true},{"text":"Chủ tịch Quốc hội","correct":false},{"text":"Thủ tướng Chính phủ","correct":false},{"text":"Đại diện Ủy ban nhân dân","correct":false},{"text":"Các tổ chức quốc tế","correct":false}]},{"title":"Không khí lạnh đang tràn xuống miền Bắc","content":"Không khí lạnh đang tràn xuống miền Bắc Việt Nam từ đêm nay, với dự báo sẽ gây rét đậm, rét hại trong các ngày 6-8/3. Nhiệt độ miền Bắc sẽ giảm dần, với miền núi có thể xuống dưới 8 độ C. Ngoài ra, miền Trung cũng sẽ chịu ảnh hưởng, nhiệt độ thấp nhất tại Bắc Trung Bộ sẽ dao động từ 14-17 độ C. Bộ Nông nghiệp và Môi trường đã yêu cầu các tỉnh theo dõi và thông báo cho người dân để có biện pháp phòng tránh phù hợp.","link":"https://vnexpress.net/khong-khi-lanh-dang-tran-xuong-mien-bac-4856685.html","cat":"thoi-su","positivity":5,"importance":8,"question":"Không khí lạnh sẽ ảnh hưởng đến miền Bắc như thế nào?","answers":[{"text":"Gây rét đậm, rét hại trong các ngày 6-8/3","correct":true},{"text":"Tăng nhiệt độ tại miền Bắc","correct":false},{"text":"Gây bão lớn ở miền Trung","correct":false},{"text":"Không có ảnh hưởng gì đến thời tiết","correct":false}]},{"title":"Dấu hiệu một người sắp nói chia tay","content":"Chia tay thường không phải là quyết định đột ngột mà có nhiều dấu hiệu cảnh báo trước. Những dấu hiệu này bao gồm việc thiếu quan tâm từ đối phương, vắng những buổi hẹn hò lãng mạn, lên kế hoạch không có bạn, và có sự cáu kỉnh thường xuyên. Ngoài ra, việc đùa giỡn về chia tay và thay đổi hành vi trên mạng xã hội cũng là chỉ dấu cho thấy người yêu có thể đang suy nghĩ về việc kết thúc mối quan hệ.","link":"https://vnexpress.net/dau-hieu-mot-nguoi-sap-noi-chia-tay-4856673.html","cat":"gia-dinh","positivity":3,"importance":8,"question":"Những dấu hiệu nào cho thấy một người có thể sắp chia tay?","answers":[{"text":"Thiếu quan tâm và vắng những buổi hẹn hò","correct":true},{"text":"Luôn tổ chức tiệc tùng với bạn bè","correct":false},{"text":"Thường xuyên mua quà cho bạn","correct":false},{"text":"Thích chia sẻ hình ảnh trên mạng xã hội","correct":false},{"text":"Cảm thấy hạnh phúc hơn khi ở bên bạn","correct":false}]},{"title":"Real - Atletico: Rực lửa derby tại Champions League","content":"Trận derby Madrid giữa Real Madrid và Atletico trong khuôn khổ lượt đi vòng 1/8 Champions League sẽ diễn ra hôm nay. Real Madrid có thành tích vượt trội khi toàn thắng cả 5 lần gặp Atletico tại các vòng loại trực tiếp của giải đấu này. Trong khi đó, Atletico đang gặp khó khăn với chuỗi ba trận thua liên tiếp trên sân khách. Cả hai đội đều có những ngôi sao đáng chú ý, như Kylian Mbappe và Vinicius bên phía Real, cũng như Julian Alvarez của Atletico.","link":"https://vnexpress.net/real-atletico-ruc-lua-derby-tai-champions-league-4856663.html","cat":"the-thao","positivity":7,"importance":8,"question":"Ai là đội có thành tích đối đầu tốt hơn trong trận derby Madrid tại Champions League?","answers":[{"text":"Real Madrid","correct":true},{"text":"Atletico","correct":false},{"text":"Chelsea","correct":false},{"text":"Barcelona","correct":false}]},{"title":"4 lợi ích của vitamin C với người bệnh viêm khớp","content":"Vitamin C mang lại nhiều lợi ích cho người bệnh viêm khớp như giảm đau, bảo vệ sụn, giảm viêm và làm chậm tiến triển của bệnh tự miễn. Nghiên cứu cho thấy vitamin C có thể giảm các dấu hiệu viêm và tổn thương khớp, đồng thời giúp giảm đau khớp hiệu quả. Thực phẩm giàu vitamin C như cam, ớt chuông và bông cải xanh rất hữu ích cho bệnh nhân viêm khớp. Tuy nhiên, cần tham khảo ý kiến bác sĩ trước khi bổ sung vitamin C.","link":"https://vnexpress.net/4-loi-ich-cua-vitamin-c-voi-nguoi-benh-viem-khop-4856510.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Vitamin C có những lợi ích gì cho người bệnh viêm khớp?","answers":[{"text":"Giảm đau, bảo vệ sụn, giảm viêm và làm chậm tiến triển bệnh.","correct":true},{"text":"Chỉ giúp giảm đau.","correct":false},{"text":"Chỉ có lợi cho sức khỏe tim mạch.","correct":false},{"text":"Không có lợi ích gì.","correct":false},{"text":"Chỉ có tác dụng làm đẹp da.","correct":false}]},{"title":"Uống nước lá, hoa đu đủ thay nước lọc có tốt không?","content":"Nước lá và hoa đu đủ được cho là có nhiều lợi ích cho sức khỏe, như tăng cường miễn dịch và phòng ngừa bệnh tật. Tuy nhiên, các chuyên gia khuyến cáo không nên uống nước này hàng ngày thay cho nước lọc, vì nó không có tác dụng tiêu diệt tế bào ung thư và có thể gây hại cho một số nhóm đối tượng như trẻ em và phụ nữ mang thai. Việc tự ý uống nước lá đu đủ thay cho điều trị y tế có thể dẫn đến hậu quả nghiêm trọng, đặc biệt là đối với bệnh nhân ung thư.","link":"https://vnexpress.net/uong-nuoc-la-hoa-du-du-thay-nuoc-loc-co-tot-khong-4856347.html","cat":"suc-khoe","positivity":4,"importance":7,"question":"Uống nước lá, hoa đu đủ có thật sự tốt cho sức khỏe không?","answers":[{"text":"Không, không nên uống hàng ngày thay nước lọc.","correct":true},{"text":"Có, nên uống hàng ngày để tăng sức đề kháng.","correct":false},{"text":"Có, nước lá đu đủ chữa được nhiều bệnh.","correct":false},{"text":"Không, chỉ nên uống khi có triệu chứng bệnh.","correct":false}]},{"title":"Sở GD&ĐT Hà Nội có thêm một Phó Giám đốc, sinh năm 1975","content":"Sở GD&ĐT Hà Nội vừa bổ nhiệm ông Nguyễn Hồng Dân làm Phó Giám đốc mới, sinh năm 1975. Trước khi giữ chức vụ này, ông đã có nhiều kinh nghiệm trong lĩnh vực hành chính, từng là Phó Giám đốc Sở Lao động - Thương binh và Xã hội và Phó Chủ tịch UBND huyện Ứng Hòa. Hiện tại, Sở GD&ĐT Hà Nội có tổng cộng 5 Phó Giám đốc, bao gồm ông Nguyễn Hồng Dân.","link":"https://dantri.com.vn/giao-duc/so-gddt-ha-noi-co-them-mot-pho-giam-doc-sinh-nam-1975-20250304150700324.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Ai là tân Phó Giám đốc Sở GD&ĐT Hà Nội?","answers":[{"text":"Nguyễn Hồng Dân","correct":true},{"text":"Trần Thế Cương","correct":false},{"text":"Nguyễn Quang Tuấn","correct":false},{"text":"Trần Lưu Hoa","correct":false},{"text":"Phạm Quốc Toản","correct":false}]},{"title":"Tại sao uống đủ nước da vẫn khô sạm?","content":"Bài viết giải thích lý do tại sao uống đủ nước nhưng da vẫn khô sạm. Mặc dù nước rất quan trọng cho độ ẩm và sự đàn hồi của da, nhưng nếu uống nước không đúng cách hoặc thiếu hụt các dưỡng chất cần thiết như vitamin và khoáng chất, da vẫn có thể bị khô. Ngoài ra, tác động từ môi trường, thiếu ngủ, căng thẳng và việc không chăm sóc da đúng cách cũng là những nguyên nhân chính dẫn đến tình trạng này. Để cải thiện, cần bổ sung dinh dưỡng hợp lý và chăm sóc da đúng cách.","link":"https://vnexpress.net/tai-sao-uong-du-nuoc-da-van-kho-sam-4856654.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Tại sao uống đủ nước mà da vẫn khô sạm?","answers":[{"text":"Uống nước không đúng cách hoặc thiếu dưỡng chất cần thiết.","correct":true},{"text":"Uống nước quá nhiều cùng một lúc.","correct":false},{"text":"Không tẩy tế bào chết cho da thường xuyên.","correct":false},{"text":"Sử dụng mỹ phẩm không phù hợp.","correct":false}]},{"title":"Người mẫu 72 tuổi giải oan cho Ronaldinho","content":"Người mẫu Graciela Alfano, 72 tuổi, đã lên tiếng bác bỏ tin đồn cho rằng Ronaldinho đã quay video nhạy cảm của bà tại khách sạn. Bà giải thích rằng video đó được một cô gái khác quay giúp và khẳng định không có mối quan hệ nào với Ronaldinho. Alfano là một biểu tượng gợi cảm của Argentina và vẫn giữ được vẻ đẹp quyến rũ ở tuổi thất thập, đồng thời có một lượng người theo dõi đông đảo trên mạng xã hội.","link":"https://vnexpress.net/nguoi-mau-72-tuoi-giai-oan-cho-ronaldinho-4856383.html","cat":"giai-tri","positivity":8,"importance":5,"question":"Graciela Alfano đã giải thích như thế nào về video gây tranh cãi với Ronaldinho?","answers":[{"text":"Video do một cô gái khác quay giúp.","correct":true},{"text":"Ronaldinho đã quay video cho bà.","correct":false},{"text":"Bà không biết ai đã quay video.","correct":false},{"text":"Video là một phần trong bộ phim tài liệu.","correct":false}]},{"title":"Xe máy vượt ẩu lao thẳng vào đầu ôtô","content":"Vào ngày 3/3 tại quốc lộ 7, Kỳ Sơn, Nghệ An, hai người đi xe máy đã vượt ẩu qua xe container và lao thẳng vào ôtô đi ngược chiều. Cú va chạm mạnh khiến mũ bảo hiểm của người lái xe máy văng ra, trong khi người ngồi sau không đội mũ bảo hiểm. Hiện tại, tình trạng của hai nạn nhân được dự đoán là xấu do va chạm nghiêm trọng này. Đây là một bài học về việc tuân thủ luật giao thông, đặc biệt là khi vượt xe ở khúc cua.","link":"https://vnexpress.net/xe-may-vuot-au-lao-thang-vao-dau-oto-4856653.html","cat":"oto-xe-may","positivity":2,"importance":8,"question":"Tại sao hai người đi xe máy lại gặp tai nạn nghiêm trọng?","answers":[{"text":"Vì họ vượt ẩu và lao thẳng vào ôtô ngược chiều.","correct":true},{"text":"Họ đi quá tốc độ cho phép.","correct":false},{"text":"Họ không mang mũ bảo hiểm nên bị thương.","correct":false},{"text":"Họ đi sai làn đường quy định.","correct":false}]},{"title":"Vì sao Gen Z Mỹ ủng hộ hôn nhân truyền thống?","content":"Nghiên cứu cho thấy 61% Gen Z tại Mỹ ủng hộ hôn nhân truyền thống, cao hơn thế hệ Millennials. Tuy nhiên, tỷ lệ độc thân trong Gen Z cũng là 46%, cho thấy khoảng cách giữa quan điểm và hành động. Chuyên gia Bryan Driscoll chỉ ra rằng Gen Z nhìn nhận hôn nhân như một chiến lược kinh tế để tìm kiếm ổn định trong bối cảnh kinh tế khó khăn. Ông cũng kêu gọi cải thiện phúc lợi xã hội để hỗ trợ giới trẻ xây dựng gia đình.","link":"https://vnexpress.net/vi-sao-gen-z-my-ung-ho-hon-nhan-truyen-thong-4856636.html","cat":"gia-dinh","positivity":7,"importance":8,"question":"Tại sao Gen Z Mỹ ủng hộ hôn nhân truyền thống?","answers":[{"text":"Họ xem hôn nhân là chiến lược kinh tế để tìm kiếm ổn định.","correct":true},{"text":"Họ không muốn kết hôn muộn.","correct":false},{"text":"Họ thích sống một mình.","correct":false},{"text":"Họ không tin vào hôn nhân.","correct":false}]},{"title":"Du khách Hà Lan đi lạc hơn 4 km khi leo Fansipan","content":"Một du khách người Hà Lan, ông Christian, đã đi lạc hơn 4 km trong vườn quốc gia Hoàng Liên khi leo đỉnh Fansipan. Sau khi không thể liên lạc với vợ vào buổi tối, bà đã báo cho chính quyền xã Hoàng Liên. Đến sáng hôm sau, lực lượng chức năng đã tổ chức tìm kiếm và tìm thấy ông trong tình trạng an toàn, mặc dù ông đã bị trầy xước nhẹ.","link":"https://vnexpress.net/du-khach-ha-lan-di-lac-hon-4-km-khi-leo-fansipan-4856676.html","cat":"du-lich","positivity":7,"importance":6,"question":"Ông Christian đã đi lạc bao xa khi leo Fansipan?","answers":[{"text":"Hơn 4 km","correct":true},{"text":"2 km","correct":false},{"text":"5 km","correct":false},{"text":"3 km","correct":false},{"text":"1 km","correct":false}]},{"title":"Bổ sung quyền hạn, nhiệm vụ của chủ tịch UBND xã, phường ra sao?","content":"Luật Tổ chức chính quyền địa phương mới, có hiệu lực từ ngày 1-3-2025, đã bổ sung nhiều quyền hạn và nhiệm vụ cho chủ tịch UBND xã, phường. hững suy nghĩ và cảm xúc hàng ngày giúp anh phát triển trí tuệ cảm xúc và trở thành phiên bản tốt nhất của chính mình. Qua đó, anh cũng khuyến khích mọi người nên thử nghiệm việc viết nhật ký để cải thiện cuộc sống cá nhân.","link":"https://vnexpress.net/viet-nhat-ky-bi-quyet-thanh-cong-cua-michael-phelps-4856540.html","cat":"the-thao","positivity":9,"importance":8,"question":"Viết nhật ký giúp Michael Phelps như thế nào trong việc phát triển bản thân?","answers":[{"text":"Giúp anh hiểu rõ bản thân và vượt qua khó khăn về tinh thần.","correct":true},{"text":"Tăng cường sức mạnh thể chất cho anh.","correct":false},{"text":"Giúp anh quản lý thời gian hiệu quả hơn.","correct":false},{"text":"Tạo cơ hội cho anh giao lưu với bạn bè.","correct":false},{"text":"Giúp anh ghi nhớ các kỷ niệm trong quá khứ.","correct":false}]},{"title":"Tỉ lệ tiến sĩ thất nghiệp tại Hàn Quốc cao kỷ lục","content":"Tỷ lệ thất nghiệp của những người có bằng tiến sĩ tại Hàn Quốc đã đạt mức cao kỷ lục, với 30% trong số họ không tìm được việc làm. Đặc biệt, tỷ lệ thất nghiệp ở nhóm tiến sĩ dưới 30 tuổi lên tới gần 50%. Hiện tượng này phản ánh sự thiếu hụt việc làm phù hợp với trình độ học vấn cao trong bối cảnh thị trường lao động đang gặp nhiều khó khăn, đặc biệt là do sự ưu tiên của các công ty đối với nhân sự có kinh nghiệm hơn là những người mới tốt nghiệp.","link":"https://dantri.com.vn/giao-duc/ti-le-tien-si-that-nghiep-tai-han-quoc-cao-ky-luc-20250304104132151.htm","cat":"giao-duc","positivity":2,"importance":8,"question":"Tại Hàn Quốc, tỷ lệ thất nghiệp của tiến sĩ hiện nay là bao nhiêu?","answers":[{"text":"30%","correct":true},{"text":"50%","correct":false},{"text":"20%","correct":false},{"text":"40%","correct":false},{"text":"25%","correct":false}]},{"title":"Ôtô lập kỷ lục tốc độ với tài xế AI","content":"Chiếc Maserati MC20 vừa lập kỷ lục tốc độ mới với vận tốc 197,7 dặm/giờ (318 km/h) mà không cần tài xế con người, nhờ vào phần mềm AI do Đại học Bách khoa Milan phát triển. Kỷ lục này     let isFirstTimeUser = localStorage.getItem("firstTimeUser");
    if (!isFirstTimeUser) {
      document.getElementById("tutorial-overlay").classList.remove("hidden");
    }
    document.getElementById("tutorial-close-btn").addEventListener("click", () => {
      localStorage.setItem("firstTimeUser", "false");
      document.getElementById("tutorial-overlay").classList.add("hidden");
    });

    // THEMING
    function initTheme() {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", savedTheme);
      themeToggleBtn.textContent = savedTheme === "dark" ? "Light Mode" : "Dark Mode";
    }
    initTheme();

    function toggleTheme() {
      const currentTheme = document.body.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      themeToggleBtn.textContent = newTheme === "dark" ? "Light Mode" : "Dark Mode";
      pushDataLayer({event: 'theme_' + newTheme});
    }

    // SOUND
    function toggleSound() {
      soundEnabled = !soundEnabled;
      soundToggleBtn.textContent = soundEnabled ? "Sound ON" : "Sound OFF";

      if (soundEnabled) {
        bgMusic.play().catch(() => {
          console.warn("Background music couldn't play automatically.");
        });
      } else {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      }
      pushDataLayer({event: soundEnabled ? "sound_on" : "sound_off"})
    }

    function playCorrectSound() {
      if (soundEnabled) correctSound.play();
    }
    function playIncorrectSound() {
      if (soundEnabled) incorrectSound.play();
    }

    // FILTER NEWS
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // CONFETTI
    function triggerConfetti() {
      const confettiCount = 20;
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + '%';
        const hue = Math.floor(Math.random() * 360);
        confetti.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    }

    // CELEBRATION OVERLAY
    function showCelebration() {
      celebrationElem.classList.add('show');
      triggerConfetti();
      setTimeout(() => {
        celebrationElem.classList.remove('show');
      }, 1500);
    }

    // Show Incorrect Answer Modal
    function showIncorrectModal(message) {
      const modal = document.getElementById("incorrect-modal");
      const modalMessage = document.getElementById("modal-message");
      modalMessage.textContent = message;
      modal.classList.add("show");
    }

    // Modal close listener
    document.getElementById("modal-close-btn").addEventListener("click", function() {
      const modal = document.getElementById("incorrect-modal");
      const dontShowCheckbox = document.getElementById("modal-dont-show");
      if (dontShowCheckbox.checked) {
        localStorage.setItem("dontShowIncorrectModal", "true");
        pushDataLayer({event: 'dont_show_incorrect_modal'});
      }
      modal.classList.remove("show");
    });

    // RENDER Q&A
    function renderQuestionAndAnswers(item, container, newsId) {
      const answeredKey = "answered_" + newsId;
      const contentElem = document.createElement("p");
      contentElem.textContent = item.content || "";
      const linkElem = document.createElement("a");
      linkElem.className = "news-link";
      linkElem.href = "#" + newsId;
      linkElem.textContent = "Đọc thêm...";
      linkElem.onclick = () => openNewTab(item.link);
      const questionElem = document.createElement("p");
      questionElem.id = newsId;
      questionElem.style.fontWeight = "bold";
      questionElem.textContent = item.question || "Câu hỏi:";
      container.appendChild(questionElem);
      const shuffledAnswers = shuffleArray([...item.answers]);
      const answersContainer = document.createElement("div");
      answersContainer.style.margin = "8px 0";
      shuffledAnswers.forEach(answer => {
        const answerBtn = document.createElement("button");
        answerBtn.className = "answer-btn";
        answerBtn.textContent = answer.text;
        if (localStorage.getItem(answeredKey) && answer.correct) {
          answerBtn.classList.add("correct");
        }
        answerBtn.addEventListener("click", () => {
          if (localStorage.getItem(answeredKey)) {
            pushDataLayer({event: 're_answer'});
            return;
          }
          pushDataLayer({event: 'answer'});
          if (answer.correct) {
            userScore++;
            localStorage.setItem("userScore", userScore);
            scoreboardElem.textContent = userScore;
            answerBtn.classList.add("correct");
            localStorage.setItem(answeredKey, "true");
            playCorrectSound();
            showCelebration();
          } else {
            answerBtn.classList.add("incorrect");
            setTimeout(() => {
              answerBtn.classList.remove("incorrect");
            }, 500);
            playIncorrectSound();
            const messages = [
              "Ôi không! Thử lại nào!",
              "Sai rồi... nhưng bạn vẫn còn cơ hội!",
              "Chưa đúng, đừng bỏ cuộc!",
              "Ồ, chưa chính xác. Hãy thử tiếp!"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            if (!localStorage.getItem("dontShowIncorrectModal")) {
              showIncorrectModal(randomMsg);
            }
          }
        });
        answersContainer.appendChild(answerBtn);
      });
      container.appendChild(answersContainer);
      container.appendChild(contentElem);
      container.appendChild(linkElem);
    }

    // LOAD MORE NEWS
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";
      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>Không có bài viết phù hợp với bộ lọc.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }
        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          const newsId = convertVietnameseToEnglish(item.title || "untitled");
          renderQuestionAndAnswers(item, newsItem, newsId);
          newsContainer.appendChild(newsItem);
        });
        currentIndex += pageSize;
        isLoading = false;
        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); 
    }

    // SCROLL EVENTS
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // FILTER CHANGE
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // SMOOTH SCROLL TO TOP
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    // UTILS
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }
    function openNewTab(link) {
      pushDataLayer({event: 'view_details'});
      window.open(link, '_self');
    }
    function convertVietnameseToEnglish(str) {
      str = str.toLowerCase();
      str = str.normalize('NFD');
      str = str.replace(/[\u0300-\u036f]/g, '');
      str = str.replace(/đ/g, 'd');
      str = str.replace(/[^a-z0-9\s-]/g, '');
      return str.trim().replace(/\s+/g, '-');
    }

    // INITIAL SETUP
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // EVENT LISTENERS
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
    themeToggleBtn.addEventListener("click", toggleTheme);
    soundToggleBtn.addEventListener("click", toggleSound);
  </script>
</body>
</html>
