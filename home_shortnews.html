  <script>
    // Example JSON array with news objects
    const newsData = [{"title":"Mỹ loại Lockheed Martin khỏi cuộc đua máy bay tiêm kích thế hệ mới","content":"Mỹ sẽ loại Lockheed Martin khỏi cuộc đua phát triển máy bay tiêm kích tàng hình thế hệ mới F/A-XX, tập trung vào các thiết kế từ Boeing và Northrop Grumman. Quyết định này được đưa ra do Lockheed Martin không đáp ứng các tiêu chí cần thiết trong cuộc cạnh tranh. Hải quân Mỹ vẫn chưa công bố chính thức về quyết định này và sẽ chọn một nhà thầu duy nhất để phát triển máy bay trong tương lai gần.","link":"https://dantri.com.vn/the-gioi/my-loai-lockheed-martin-khoi-cuoc-dua-may-bay-tiem-kich-the-he-moi-20250305104644012.htm","cat":"quân-su","positivity":4,"importance":8,"question":"Tại sao Mỹ loại Lockheed Martin khỏi cuộc đua phát triển máy bay tiêm kích thế hệ mới?","answers":[{"text":"Bởi vì Lockheed Martin không đáp ứng các tiêu chí cần thiết.","correct":true},{"text":"Vì Hải quân Mỹ muốn phát triển với Boeing và Northrop Grumman.","correct":false},{"text":"Vì giá cả phát triển quá cao.","correct":false},{"text":"Vì Lockheed Martin đã có quá nhiều hợp đồng trước đó.","correct":false}]},{"title":"Bích Đầm trên vịnh Nha Trang trở thành điểm du lịch cộng đồng","content":"Tổ dân phố Bích Đầm, thuộc đảo Hòn Tre, TP Nha Trang, đã chính thức trở thành điểm du lịch cộng đồng. UBND TP Nha Trang phê duyệt đề án phát triển du lịch cộng đồng tại đây, với mục tiêu thu hút 45.000 khách du lịch mỗi năm vào năm 2025 và nâng cao chất lượng dịch vụ du lịch. Các hoạt động du lịch sẽ tập trung vào du lịch sinh thái và trải nghiệm nghề cá, góp phần tạo sinh kế bền vững cho người dân địa phương và bảo tồn đa dạng sinh học biển.","link":"https://tuoitre.vn/bich-dam-tren-vinh-nha-trang-tro-thanh-diem-du-lich-cong-dong-20250305105334629.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Bích Đầm ở Nha Trang vừa trở thành điểm du lịch cộng đồng, đúng không?","answers":[{"text":"Đúng","correct":true},{"text":"Sai","correct":false},{"text":"Chưa xác định","correct":false},{"text":"Không rõ","correct":false},{"text":"Không phải","correct":false}]},{"title":"Chiến sự Ukraine 5/3: Nga tận dụng thời cơ, 2 gọng kìm tràn qua biên giới","content":"Vào ngày 5/3/2025, quân đội Nga đã tận dụng thời cơ từ sự suy yếu của Ukraine để triển khai hai mũi tấn công từ tỉnh Kursk và Belgorod, xâm nhập lãnh thổ Ukraine và kiểm soát một số ngôi làng. Trong khi đó, lực lượng Ukraine đã phải đối mặt với áp lực lớn từ các cuộc tấn công của Nga, đặc biệt ở khu vực Kursk. Báo cáo từ Bộ Tổng tham mưu Ukraine cho biết, quân đội Ukraine đã ngăn chặn nhiều nỗ lực tấn công nhưng vẫn phải chống đỡ trước nhiều cuộc không kích và pháo kích từ phía Nga.","link":"https://dantri.com.vn/the-gioi/chien-su-ukraine-53-nga-tan-dung-thoi-co-2-gong-kim-tran-qua-bien-gioi-20250305115858765.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Tình hình chiến sự Ukraine ngày 5/3 có diễn biến gì nổi bật?","answers":[{"text":"Nga đã xâm nhập vào lãnh thổ Ukraine từ Kursk và Belgorod.","correct":true},{"text":"Ukraine đã giành chiến thắng lớn trước Nga.","correct":false},{"text":"Nga đã ngừng mọi hoạt động quân sự.","correct":false},{"text":"Ukraine đã tấn công mạnh mẽ vào Kursk.","correct":false}]},{"title":"Xử phúc thẩm vụ bà Trương Mỹ Lan và đồng phạm phát hành trái phiếu khống từ ngày 25-3","content":"Tòa án nhân dân cấp cao tại TP.HCM sẽ xử phúc thẩm vụ án của bà Trương Mỹ Lan và 27 đồng phạm từ ngày 25-3 đến 21-4. Họ bị kháng cáo liên quan đến việc phát hành trái phiếu khống, rửa tiền, và vận chuyển trái phép tiền tệ qua biên giới. Trước đó, bà Trương Mỹ Lan đã bị tuyên án chung thân về các tội danh này, trong đó có lừa đảo chiếm đoạt tài sản. Tại phiên tòa, bà sẽ có sự bào chữa của 8 luật sư.","link":"https://tuoitre.vn/xu-phuc-tham-vu-ba-truong-my-lan-va-dong-pham-phat-hanh-trai-phieu-khong-tu-ngay-25-3-20250305120003743.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Khi nào tòa án sẽ xử phúc thẩm vụ án của bà Trương Mỹ Lan?","answers":[{"text":"Từ ngày 25-3 đến 21-4","correct":true},{"text":"Từ ngày 15-3 đến 10-4","correct":false},{"text":"Từ ngày 1-4 đến 15-4","correct":false},{"text":"Từ ngày 20-3 đến 5-4","correct":false},{"text":"Từ ngày 30-3 đến 15-4","correct":false}]},{"title":"Toàn bộ tay vợt Trung Quốc rút khỏi giải bóng bàn Ấn Độ","content":"Đội tuyển bóng bàn Trung Quốc đã quyết định rút khỏi giải WTT Chennai 2025 với lý do chính thức là để chuẩn bị cho vòng loại của Đại hội thể thao toàn quốc. Mặc dù lý do được đưa ra là hợp lý, nhưng nhiều nghi vấn vẫn tồn tại về việc liệu các tay vợt có thể tham gia giải Ấn Độ hay không, nhất là khi các tay vợt hàng đầu đã sẵn sàng cho vòng loại. Truyền thông cho biết, sự rút lui này cũng có thể liên quan đến các vấn đề về sức khỏe và an toàn thực phẩm tại các sự kiện thể thao ở Ấn Độ trong quá khứ, khiến nhiều nhà tài trợ cũng rút lui theo.","link":"https://vnexpress.net/toan-bo-tay-vot-trung-quoc-rut-khoi-giai-bong-ban-an-do-4856944.html","cat":"the-thao","positivity":3,"importance":7,"question":"Tại sao đội tuyển bóng bàn Trung Quốc rút khỏi giải WTT Chennai 2025?","answers":[{"text":"Để chuẩn bị cho Đại hội thể thao toàn quốc.","correct":true},{"text":"Vì lý do tài chính.","correct":false},{"text":"Do thời tiết không thuận lợi.","correct":false},{"text":"Để tham gia giải đấu ở Châu Âu.","correct":false}]},{"title":"Vụ nữ sinh cấp 2 bị nhóm học sinh cấp 3 hành hung: Do mâu thuẫn trên mạng","content":"Vụ việc nữ sinh cấp 2 bị nhóm học sinh cấp 3 hành hung ở Ninh Bình xảy ra do mâu thuẫn trên mạng xã hội. Sau khi xảy ra xô xát, nữ sinh lớp 11 cùng bạn đã hành hung nữ sinh lớp 9 bằng mũ bảo hiểm. Hiện tại, các cơ quan chức năng đang điều tra và nhà trường đã yêu cầu học sinh liên quan viết bản tường trình. Nữ sinh lớp 11 đã nhận lỗi và mong muốn có cơ hội sửa chữa sai lầm của mình.","link":"https://dantri.com.vn/giao-duc/vu-nu-sinh-cap-2-bi-nhom-hoc-sinh-cap-3-hanh-hung-do-mau-thuan-tren-mang-20250305114925594.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao nữ sinh cấp 2 lại bị hành hung bởi nhóm học sinh cấp 3?","answers":[{"text":"Do mâu thuẫn trên mạng xã hội.","correct":true},{"text":"Do tranh chấp về học tập.","correct":false},{"text":"Do ghen tỵ giữa các bạn học.","correct":false},{"text":"Do hiểu lầm từ trước.","correct":false}]},{"title":"'Ngã ba đánh đố tài xế nếu đi đúng luật'","content":"Bài viết phản ánh về tình trạng giao thông tại ngã ba trên đường tránh quốc lộ 6, nơi có biển chỉ dẫn rẽ trái nhưng lại bị kẻ vạch liền màu vàng không cho phép rẽ. Tình huống này khiến tài xế phải di chuyển xa hơn mới có chỗ quay đầu, trong khi đoạn đường quay đầu lại dốc và hẹp, không đảm bảo an toàn. Tác giả kiến nghị các cơ quan chức năng cần khảo sát và điều chỉnh lại vạch kẻ đường để đảm bảo an toàn giao thông.","link":"https://vnexpress.net/nga-ba-danh-do-tai-xe-neu-di-dung-luat-4856713.html","cat":"phap-luat","positivity":4,"importance":7,"question":"Có vấn đề gì với ngã ba giao thông trên đường tránh quốc lộ 6 không?","answers":[{"text":"Có, vạch kẻ đường và biển chỉ dẫn mâu thuẫn nhau.","correct":true},{"text":"Không có vấn đề gì.","correct":false},{"text":"Đường rất an toàn cho tài xế.","correct":false},{"text":"Tài xế không bị phạt khi rẽ trái.","correct":false}]},{"title":"Bổ sung nước cho Hồ Tây thế nào?","content":"Bài viết đề cập đến dự án bổ sung nước cho Hồ Tây nhằm cải thiện chất lượng nước. Nước từ Nhà máy xử lý nước thải Hồ Tây sẽ được dẫn về hồ Sen để xử lý trước khi bổ cập cho Hồ Tây, với kinh phí dự kiến gần 115 tỷ đồng, thực hiện từ năm 2025 đến 2027. Hồ Sen sẽ được cải tạo thành bãi lọc trồng cây ngập nước để nâng cao chất lượng nước trước khi đưa vào hồ Tây, nhằm duy trì ổn định mực nước và cải thiện môi trường.","link":"https://vnexpress.net/bo-sung-nuoc-cho-ho-tay-the-nao-4856709.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Bổ sung nước cho Hồ Tây được thực hiện như thế nào?","answers":[{"text":"Nước từ Nhà máy xử lý nước thải sẽ được dẫn về hồ Sen để xử lý trước khi bổ sung cho Hồ Tây.","correct":true},{"text":"Nước sẽ được lấy trực tiếp từ sông Hồng mà không cần xử lý.","correct":false},{"text":"Hồ Tây sẽ không bổ sung nước mà sẽ xả ra sông Nhuệ.","correct":false},{"text":"Nước sẽ được đưa từ các hồ nhỏ xung quanh vào Hồ Tây.","correct":false}]},{"title":"Thiếu nữ ngộ độc khí nitơ oxit do hít bóng cười","content":"Nhi, một thiếu nữ 20 tuổi ở TP HCM, đã bị ngộ độc khí nitơ oxit (N2O) do hít bóng cười, dẫn đến mất cảm giác ở tay và không thể tự đi lại. Kết quả xét nghiệm cho thấy nồng độ vitamin B12 bình thường nhưng homocysteine cao gấp 5 lần, chỉ ra tình trạng ngộ độc. Sau 14 ngày điều trị tại bệnh viện, sức khỏe của Nhi đã có tiến triển tốt, với khả năng tự đi lại và phục hồi sức cơ đạt 90%. Các bác sĩ khuyến cáo người trưởng thành nên tránh hít bóng cười để ngăn ngừa nguy cơ ngộ độc khí N2O.","link":"https://vnexpress.net/thieu-nu-ngo-doc-khi-nito-oxit-do-hit-bong-cuoi-4856767.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Thiếu nữ Nhi đã gặp vấn đề gì do hít bóng cười?","answers":[{"text":"Ngộ độc khí nitơ oxit (N2O)","correct":true},{"text":"Mắc bệnh tim mạch","correct":false},{"text":"Gãy xương tay","correct":false},{"text":"Bị cảm cúm","correct":false},{"text":"Mất ngủ do stress","correct":false}]},{"title":"Biến chứng cúm ở thai phụ","content":"Phụ nữ mang thai có nguy cơ cao mắc cúm do hệ miễn dịch suy giảm, dẫn đến nhiều biến chứng nghiêm trọng như viêm phổi, viêm phế quản, và sảy thai. Khi nhiễm cúm, thai phụ có thể gặp tình trạng nhiễm trùng huyết và suy đa tạng nếu không được điều trị kịp thời. Virus cúm cũng có thể tác động đến sự phát triển của thai nhi, gây ra dị tật bẩm sinh hoặc sinh non. Để bảo vệ sức khỏe, thai phụ nên tiêm vaccine cúm và thực hiện các biện pháp phòng ngừa như rửa tay thường xuyên và tránh nơi đông người.","link":"https://vnexpress.net/bien-chung-cum-o-thai-phu-4856971.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"Cúm có thể gây ra những biến chứng gì cho thai phụ?","answers":[{"text":"Viêm phổi và sảy thai","correct":true},{"text":"Chỉ gây cảm cúm nhẹ","correct":false},{"text":"Không ảnh hưởng đến thai phụ","correct":false},{"text":"Chỉ làm mệt mỏi","correct":false},{"text":"Không có tác động gì","correct":false}]}];;
