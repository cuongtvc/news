 kinh tế ngắn hạn","correct":false},{"text":"Giảm thuế cho doanh nghiệp","correct":false},{"text":"Tăng cường sản xuất công nghiệp","correct":false},{"text":"Khuyến khích xuất khẩu hàng hóa","correct":false}]},{"title":"Phụ nữ trung niên cần tập luyện 60 phút mỗi ngày","content":"Nghiên cứu từ Đại học Harvard chỉ ra rằng phụ nữ trung niên cần tập thể dục ít nhất 60 phút mỗi ngày để duy trì sức khỏe và ngăn ngừa bệnh tật. Việc tập luyện không chỉ giúp kiểm soát cân nặng mà còn cải thiện sức khỏe tim mạch và tăng cường sức khỏe tâm lý. Tuy nhiên, phụ nữ trung niên thường gặp khó khăn trong việc duy trì thói quen tập luyện do nhiều trách nhiệm và thay đổi hormone. Do đó, việc lập kế hoạch và tìm kiếm sự hỗ trợ xã hội là rất quan trọng để đảm bảo một lối sống năng động.","link":"https://tuoitre.vn/phu-nu-trung-nien-can-tap-luyen-60-phut-moi-ngay-2025022620254677.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Tại sao phụ nữ trung niên cần tập luyện 60 phút mỗi ngày?","answers":[{"text":"Để duy trì sức khỏe và ngăn ngừa bệnh tật.","correct":true},{"text":"Để tăng cường sức mạnh cơ bắp.","correct":false},{"text":"Để giảm cân nhanh chóng.","correct":false},{"text":"Để có thời gian thư giãn nhiều hơn.","correct":false}]},{"title":"Trải nghiệm của một khách hàng làm \"chuột bạch\" cho thương hiệu xe điện mới","content":"Một khách hàng của Rivian đã chia sẻ trải nghiệm không mấy tích cực khi mua chiếc xe bán tải điện R1T. Sau khi phát hiện lỗi sơn nhỏ, anh đã quyết định nhận xe nhưng gặp phải nhiều vấn đề trong quá trình sửa chữa, bao gồm việc xe rơi khỏi cầu nâng và các lỗi khác trong quá trình sử dụng. Sau khi mua xe thế hệ thứ hai, anh tiếp tục gặp phải nhiều trục trặc kỹ thuật khiến anh cảm thấy mệt mỏi và như một \"chuột bạch\" cho hãng xe này.","link":"https://dantri.com.vn/o-to-xe-may/trai-nghiem-cua-mot-khach-hang-lam-chuot-bach-cho-thuong-hieu-xe-dien-moi-20250302015710491.htm","cat":"oto-xe-may","positivity":2,"importance":7,"question":"Khách hàng của Rivian đã gặp phải vấn đề gì khi sử dụng xe điện R1T?","answers":[{"text":"Nhiều lỗi kỹ thuật và vấn đề trong quá trình sửa chữa.","correct":true},{"text":"Chiếc xe hoạt động hoàn hảo mà không có lỗi.","correct":false},{"text":"Hãng xe đã hoàn tiền cho khách hàng.","correct":false},{"text":"Khách hàng không gặp bất kỳ vấn đề nào.","correct":false}]},{"title":"CEO tuyển người không cần bằng cấp, trả thu nhập hơn 1,1 tỷ đồng/năm","content":"Ông Sudarshan Kamath, CEO của Smallest AI, đã gây chú ý khi đăng tin tuyển dụng không yêu cầu bằng cấp hay kinh nghiệm làm việc. Vị trí kỹ sư lập trình có mức lương lên tới 1,1 tỷ đồng/năm, với yêu cầu ứng viên chỉ cần gửi bài giới thiệu ngắn 100 từ và các sản phẩm tốt nhất của mình. Công ty không phân biệt xuất thân đại học và tuyển dụng ứng viên ngay lập tức nếu đạt yêu cầu.","link":"https://dantri.com.vn/lao-dong-viec-lam/ceo-tuyen-nguoi-khong-can-bang-cap-tra-thu-nhap-hon-11-ty-dongnam-20250301164423035.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"CEO nào tuyển người không cần bằng cấp với lương 1,1 tỷ đồng/năm?","answers":[{"text":"Sudarshan Kamath","correct":true},{"text":"Mark Zuckerberg","correct":false},{"text":"Tim Cook","correct":false},{"text":"Elon Musk","correct":false},{"text":"Jeff Bezos","correct":false}]},{"title":"4 cách giúp giảm mỡ toàn thân","content":"Bài viết giới thiệu 4 cách giúp giảm mỡ toàn thân hiệu quả, bao gồm: giảm lượng calo nạp vào so với calo tiêu hao, duy trì chế độ ăn cân bằng, tập luyện thường xuyên và ngủ đủ giấc để giảm stress. Ngoài việc giảm mỡ dưới da, các phương pháp này còn giúp cải thiện sức khỏe tổng thể và ngăn ngừa các biến chứng liên quan đến thừa cân, béo phì. Bác sĩ cảnh báo rằng các phương pháp giảm cân không rõ nguồn gốc có thể gây ra nhiều nguy hiểm cho sức khỏe.","link":"https://vnexpress.net/4-cach-giup-giam-mo-toan-than-4855527.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Có những cách nào để giảm mỡ toàn thân hiệu quả?","answers":[{"text":"Giảm lượng calo nạp vào và tập thể dục thường xuyên","correct":true},{"text":"Uống nhiều nước và ăn kiêng hoàn toàn","correct":false},{"text":"Chỉ cần ngủ đủ giấc là sẽ giảm mỡ","correct":false},{"text":"Tăng cường ăn đồ ăn nhanh và không cần tập luyện","correct":false},{"text":"Sử dụng thuốc giảm cân không rõ nguồn gốc","correct":false}]},{"title":"Xét nghiệm máu gót chân trẻ giúp phát hiện bệnh gì?","content":"Xét nghiệm máu gót chân ở trẻ sơ sinh giúp phát hiện sớm các bệnh bẩm sinh như thiếu men G6PD, xơ nang, rối loạn nội tiết và nhiều bệnh lý khác. Quy trình xét nghiệm bao gồm việc lấy 2-5 giọt máu từ gót chân trẻ trong vòng 7 ngày sau sinh, sau đó mẫu máu sẽ được phân tích để phát hiện các bất thường. Những bệnh lý này nếu không được phát hiện kịp thời có thể gây ra những hậu quả nghiêm trọng cho sức khỏe của trẻ, nhưng nếu được điều trị sớm, trẻ có thể phát triển bình thường.","link":"https://vnexpress.net/xet-nghiem-mau-got-chan-tre-giup-phat-hien-benh-gi-4855699.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Xét nghiệm máu gót chân trẻ giúp phát hiện bệnh gì?","answers":[{"text":"Thiếu men G6PD","correct":true},{"text":"Bệnh tim mạch","correct":false},{"text":"Bệnh tiểu đường","correct":false},{"text":"Bệnh viêm phổi","correct":false},{"text":"Bệnh ung thư","correct":false}]},{"title":"Gặp nhau cuối tuần bắt trend pickleball, baby three, lời thô tục hơi nhiều, hài còn rời rạc","content":"Chương trình hài kịch \"Gặp nhau cuối tuần\" đã trở lại sau gần 20 năm với tập đầu tiên phát sóng vào ngày 1-3-2025. Tập này đã nhận được nhiều ý kiến trái chiều từ khán giả, với một số khen ngợi những câu chuyện hấp dẫn và sự tham gia của các nghệ sĩ trẻ, trong khi những người khác lại chê bai về chất lượng hài và ngôn từ thô tục. Nhiều khán giả mong muốn có sự góp mặt của các nghệ sĩ gạo cội trong những tập tới để nâng cao chất lượng chương trình.","link":"https://tuoitre.vn/gap-nhau-cuoi-tuan-bat-trend-pickleball-baby-three-loi-tho-tuc-hoi-nhieu-hai-con-roi-rac-20250302072913384.htm","cat":"giai-tri","positivity":6,"importance":7,"question":"Chương trình \"Gặp nhau cuối tuần\" vừa trở lại với nội dung gì?","answers":[{"text":"Chủ đề lễ hội và các tệ nạn trong mùa lễ hội","correct":true},{"text":"Chủ đề về sức khỏe và dinh dưỡng","correct":false},{"text":"Chủ đề về công nghệ mới","correct":false},{"text":"Chủ đề về du lịch và khám phá","correct":false}]},{"title":"Cựu cầu thủ Juventus qua đời ở tuổi 32","content":"Cựu cầu thủ bóng đá Nico Hidalgo, người Tây Ban Nha, đã qua đời ở tuổi 32 sau bốn năm chiến đấu với ung thư phổi vào ngày 1/3. Hidalgo bắt đầu sự nghiệp tại Motril và đã chơi cho nhiều câu lạc bộ như Granada, Juventus, Cadiz, Racing Santander và Extremadura. Sự ra đi của anh để lại nỗi tiếc thương trong lòng đồng đội và người hâm mộ, với nhiều lời tri ân từ các câu lạc bộ mà anh đã gắn bó.","link":"https://vnexpress.net/cuu-cau-thu-juventus-qua-doi-o-tuoi-32-4855724.html","cat":"the-thao","positivity":2,"importance":8,"question":"Nico Hidalgo qua đời vì nguyên nhân gì?","answers":[{"text":"Ung thư phổi","correct":true},{"text":"Tai nạn giao thông","correct":false},{"text":"Bệnh tim","correct":false},{"text":"Đột quỵ","correct":false},{"text":"Ngã từ trên cao","correct":false}]},{"title":"Nổi bật tuần qua: Cô gái bất ngờ bị cá cỡ lớn ngoạm vào đầu trong công viên","content":"Một đoạn clip gây sốc cho thấy một nữ thợ lặn trong trang phục nàng tiên cá bị một con cá tầm khổng lồ ngoạm vào đầu tại công viên thủy cung Tây Song Bản Nạp, Trung Quốc. Dù con cá không có răng và không gây nguy hiểm nghiêm trọng, nữ thợ lặn đã bị thương ở mắt, mũi và cổ. Sự việc đã thu hút sự chú ý lớn từ công chúng và khiến nhiều người chứng kiến cảm thấy rùng mình.","link":"https://dantri.com.vn/khoa-hoc/noi-bat-tuan-qua-co-gai-bat-ngo-bi-ca-co-lon-ngoam-vao-dau-trong-cong-vien-20250302040407660.htm","cat":"tin-khac","positivity":4,"importance":6,"question":"Cô gái bị cá cỡ lớn ngoạm vào đầu xảy ra ở đâu?","answers":[{"text":"Công viên thủy cung Tây Song Bản Nạp, Trung Quốc","correct":true},{"text":"Công viên quốc gia Kruger, Nam Phi","correct":false},{"text":"Chùa tại tỉnh Nakhon Nayok, Thái Lan","correct":false},{"text":"Công viên quốc gia Tanglangsan, Trung Quốc","correct":false},{"text":"Khu bảo tồn thiên nhiên Kruger, Nam Phi","correct":false}]},{"title":"Trào lưu 'mukbang' khiến măng vầu ngọt sốt giá","content":"Trào lưu 'mukbang' trên mạng xã hội đã khiến măng vầu ngọt, một đặc sản Tây Bắc, trở nên phổ biến và đẩy giá tăng vọt từ 20.000-30.000 đồng lên 85.000 đồng một kg. Nhu cầu tiêu thụ măng vầu gia tăng, không chỉ trong TP HCM mà còn ở nhiều tỉnh thành khác. Việc thưởng thức măng cũng đã thay đổi khi nhiều người chọn mua măng luộc sẵn để ăn vặt, làm cho nguồn cung không đủ đáp ứng nhu cầu.","link":"https://vnexpress.net/trao-luu-mukbang-khien-mang-vau-ngot-sot-gia-4855622.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Tại sao giá măng vầu ngọt lại tăng mạnh trong thời gian gần đây?","answers":[{"text":"Vì trào lưu 'mukbang' khiến măng vầu trở nên phổ biến hơn.","correct":true},{"text":"Măng vầu trở thành món ăn chính trong các bữa tiệc.","correct":false},{"text":"Măng vầu không còn được sản xuất nhiều như trước.","correct":false},{"text":"Giá nguyên liệu tăng khiến giá măng vầu cũng tăng theo.","correct":false}]},{"title":"Câu chuyện tình muộn của người phụ nữ bị lừa bán sang Trung Quốc","content":"Chị Lê Thị Hòa, sau 32 năm bị lừa bán sang Trung Quốc, đã trở về quê hương và đoàn tụ với gia đình. Trong thời gian ở Trung Quốc, chị đã trải qua nhiều khổ cực và cuối cùng tìm được người chồng hiện tại, anh Zhang Youqiang. Họ gặp nhau khi chị được giải thoát khỏi cuộc sống nô lệ và đã quyết định kết hôn. Dù chị rất hạnh phúc khi trở về, nhưng anh Zhang lo lắng rằng chị sẽ không quay lại Trung Quốc sau khi gặp lại gia đình.","link":"https://dantri.com.vn/xa-hoi/cau-chuyen-tinh-muon-cua-nguoi-phu-nu-bi-lua-ban-sang-trung-quoc-20250301174445030.htm","cat":"gia-dinh","positivity":8,"importance":9,"question":"Câu chuyện của chị Lê Thị Hòa đã trải qua những gì trong suốt 32 năm qua?","answers":[{"text":"Chị bị lừa bán sang Trung Quốc và trải qua nhiều khổ cực.","correct":true},{"text":"Chị đã sống hạnh phúc ở Trung Quốc suốt 32 năm.","correct":false},{"text":"Chị không gặp lại gia đình trong suốt thời gian qua.","correct":false},{"text":"Chị đã có một cuộc sống bình thường và không gặp khó khăn.","correct":false}]},{"title":"Ngôi nhà cựu chỉ huy trại Auschwitz thành trung tâm chống chủ nghĩa cực đoan","content":"Ngôi nhà cựu chỉ huy trại Auschwitz sẽ được cải tạo thành trung tâm chống chủ nghĩa cực đoan, mang tên ARCHER tại Nhà 88. Dự án này do kiến trúc sư Daniel Libeskind thiết kế, nhằm tưởng nhớ các nạn nhân và nghiên cứu về hận thù, chủ nghĩa cực đoan. Ngôi nhà tách biệt với trại Auschwitz sẽ trở thành nơi trưng bày và giáo dục, giúp các thế hệ tương lai không quên lịch sử đau thương này.","link":"https://tuoitre.vn/ngoi-nha-cuu-chi-huy-trai-auschwitz-thanh-trung-tam-chong-chu-nghia-cuc-doan-20250301174445682.htm","cat":"giao-duc","positivity":8,"importance":9,"question":"Ngôi nhà cựu chỉ huy trại Auschwitz sẽ được sử dụng cho mục đích gì?","answers":[{"text":"Trở thành trung tâm chống chủ nghĩa cực đoan","correct":true},{"text":"Trở thành khách sạn","correct":false},{"text":"Trở thành bảo tàng nghệ thuật","correct":false},{"text":"Trở thành trường học","correct":false},{"text":"Trở thành trung tâm mua sắm","correct":false}]},{"title":"Đỗ đại học top 20 Mỹ với bài luận về hạn mặn ở miền Tây","content":"Nguyễn Minh Quân, học sinh lớp 12 trường THCS-THPT Đinh Thiện Lý, đã đỗ vào Đại học Vanderbilt, Mỹ, một trong những trường top 20 theo bảng xếp hạng của US News & World Report. Bài luận của Quân tập trung vào vấn đề hạn mặn ở miền Tây, mô tả khó khăn của người dân Tiền Giang và sáng kiến của em trong việc chế tạo thiết bị đo chất lượng nước. Quân hy vọng sẽ học hỏi thêm kiến thức để tìm ra giải pháp bền vững cho cộng đồng.","link":"https://vnexpress.net/do-dai-hoc-top-20-my-voi-bai-luan-ve-han-man-o-mien-tay-4855676.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Nguyễn Minh Quân đã đỗ vào trường đại học nào ở Mỹ?","answers":[{"text":"Đại học Vanderbilt","correct":true},{"text":"Đại học Harvard","correct":false},{"text":"Đại học Stanford","correct":false},{"text":"Đại học Yale","correct":false},{"text":"Đại học Princeton","correct":false}]},{"title":"Cô giáo bị đuổi việc vì câu nói đùa và động tác \"tưởng vô hại\" với học sinh","content":"Cô giáo Baiklautchmee Subrian tại Trường Tiểu học Gilbert Colvin ở Anh đã bị sa thải sau khi một câu đùa của cô bị học sinh hiểu sai. Cô Subrian đã nói đùa về việc 'đánh vào đầu' học sinh nếu không xếp giấy thi đúng, nhưng một học sinh phản ánh rằng câu nói và động tác của cô khiến em cảm thấy bị đe dọa. Mặc dù cô Subrian đã có 35 năm kinh nghiệm giảng dạy và cho rằng đó chỉ là một câu đùa, nhà trường vẫn quyết định sa thải cô sau cuộc điều tra. Cô đã đưa vụ việc ra tòa nhưng không thành công.","link":"https://dantri.com.vn/giao-duc/co-giao-bi-duoi-viec-vi-cau-noi-dua-va-dong-tac-tuong-vo-hai-voi-hoc-sinh-20250301082620691.htm","cat":"giao-duc","positivity":2,"importance":6,"question":"Tại sao cô giáo Baiklautchmee Subrian bị sa thải?","answers":[{"text":"Cô giáo bị sa thải vì câu đùa và động tác bị hiểu sai với học sinh.","correct":true},{"text":"Cô giáo bị sa thải vì không hoàn thành nhiệm vụ giảng dạy.","correct":false},{"text":"Cô giáo bị sa thải vì bị khiếu nại về hành vi bạo lực.","correct":false},{"text":"Cô giáo bị sa thải vì lý do tài chính của nhà trường.","correct":false}]},{"title":"Citigroup ghi nhầm 81.000 tỷ USD vào tài khoản khách hàng","content":"Citigroup đã ghi nhầm một giao dịch trị giá 280 USD thành 81.000 tỷ USD vào tài khoản khách hàng, sự cố này xảy ra vào tháng 4 năm 2024 nhưng mới được tiết lộ gần đây. Nhân viên xử lý giao dịch và kiểm tra đã không phát hiện ra lỗi cho đến khi một nhân viên thứ ba phát hiện sau 90 phút. Citigroup đã nhanh chóng đảo ngược giao dịch và khẳng định rằng sự cố không ảnh hưởng đến khách hàng hay hoạt động của ngân hàng. Đây là một trong nhiều sự cố liên quan đến nhầm lẫn trong ngân hàng, và Citigroup đang nỗ lực cải thiện hệ thống kiểm soát để tránh các vấn đề tương tự trong tương lai.","link":"https://vnexpress.net/citigroup-ghi-nham-81-000-ty-usd-vao-tai-khoan-khach-hang-4855716.html","cat":"kinh-doanh","positivity":6,"importance":7,"question":"Sự cố ghi nhầm 81.000 tỷ USD của Citigroup xảy ra vào thời gian nào?","answers":[{"text":"Tháng 4 năm 2024","correct":true},{"text":"Tháng 7 năm 2023","correct":false},{"text":"Tháng 2 năm 2025","correct":false},{"text":"Năm 2020","correct":false}]},{"title":"'Honda Accord giảm hơn 200 triệu đồng vẫn khó bán vì không có thứ khách hàng cần'","content":"Mặc dù Honda Accord đã giảm giá hơn 200 triệu đồng, nhưng doanh số bán hàng vẫn không khả quan do thiếu những yếu tố mà khách hàng cần. Chuyên gia cho rằng mẫu xe này cần cải thiện cách tiếp cận đến nhóm khách hàng khó tính trong phân khúc sedan cỡ D, nơi mà các đối thủ như Toyota Camry đang chiếm ưu thế. Việc khách hàng hướng đến sự êm ái và trang bị tốt hơn cho hàng ghế sau cũng là lý do khiến Accord khó cạnh tranh, mặc dù nó được đánh giá cao về khả năng vận hành.","link":"https://tuoitre.vn/honda-accord-giam-hon-200-trieu-dong-van-kho-ban-vi-khong-co-thu-khach-hang-can-20250301225856755.htm","cat":"oto-xe-may","positivity":4,"importance":7,"question":"Tại sao Honda Accord khó bán mặc dù đã giảm giá?","answers":[{"text":"Vì thiếu những yếu tố mà khách hàng cần.","correct":true},{"text":"Do giá bán cao hơn đối thủ.","correct":false},{"text":"Vì thiết kế không hấp dẫn.","correct":false},{"text":"Do thương hiệu không được ưa chuộng.","correct":false}]},{"title":"Chồng mất, vợ có quyền giao thừa kế cho cháu họ?","content":"Trong bài viết, độc giả Ngọc Quế băn khoăn về việc mẹ mình có thể để lại thừa kế căn nhà cho người cháu họ sau khi cha qua đời. Mẹ của Ngọc Quế đã nuôi nấng cảm tình với người cháu gái mồ côi và muốn hỗ trợ cô trong hoàn cảnh khó khăn. Thạc sĩ luật Nguyễn Trúc Anh sẽ tư vấn về quyền thừa kế của mẹ Ngọc Quế đối với căn nhà và những điều luật liên quan.","link":"https://vnexpress.net/cha-mat-me-co-quyen-de-lai-thua-ke-can-nha-cho-chau-ruot-khong-4853858.html","cat":"phap-luat","positivity":7,"importance":6,"question":"Mẹ của Ngọc Quế có quyền để lại thừa kế căn nhà cho cháu họ không?","answers":[{"text":"Có, mẹ Ngọc Quế có quyền để lại thừa kế cho cháu họ.","correct":true},{"text":"Không, chỉ có con ruột mới được thừa kế.","correct":false},{"text":"Có, nhưng chỉ nếu không có di chúc.","correct":false},{"text":"Không, mẹ Ngọc Quế phải chia đều cho tất cả con cái.","correct":false}]},{"title":"Cuộc sống như thượng lưu của người đàn ông vô gia cư","content":"Anders Fernstedt, một người vô gia cư, đã tìm thấy nơi trú ẩn trên bậc thềm của một dinh thự sang trọng ở London sau khi mất việc và nhà. Mặc dù sống trong hoàn cảnh khó khăn, ông đã thu hút sự chú ý và lòng tốt từ những người hàng xóm giàu có, những người thường xuyên tặng ông thức ăn, quần áo và tiền mặt. Fernstedt cố gắng duy trì phong cách quý ông, khiến ông trở thành nhân vật được yêu mến trong khu phố, bất chấp những khó khăn mà ông phải đối mặt.","link":"https://vnexpress.net/cuoc-song-nhu-thuong-luu-cua-nguoi-dan-ong-vo-gia-cu-4855657.html","cat":"gia-dinh","positivity":8,"importance":7,"question":"Anders Fernstedt đã sống ở đâu sau khi trở thành người vô gia cư?","answers":[{"text":"Trên bậc thềm một dinh thự sang trọng","correct":true},{"text":"Dưới cầu vượt","correct":false},{"text":"Trong một nhà tạm của chính quyền","correct":false},{"text":"Tại một nhà ga","correct":false},{"text":"Trong một công viên","correct":false}]},{"title":"Những điều đặc biệt ở huyện rộng nhất Việt Nam, lớn hơn 3 tỉnh cộng lại","content":"Tương Dương là huyện có diện tích lớn nhất Việt Nam với hơn 2.811 km², nằm ở tỉnh Nghệ An. Mặc dù có nhiều tiềm năng với cảnh quan thiên nhiên phong phú, huyện này vẫn nằm trong danh sách 62 huyện nghèo nhất cả nước. Tương Dương có mật độ dân số thấp và chủ yếu là đồng bào dân tộc thiểu số, đối mặt với nhiều khó khăn trong phát triển kinh tế xã hội do địa hình đồi núi và cơ sở hạ tầng còn hạn chế.","link":"https://dantri.com.vn/xa-hoi/nhung-dieu-dac-biet-o-huyen-rong-nhat-viet-nam-lon-hon-3-tinh-cong-lai-20250301154339240.htm","cat":"du-lich","positivity":5,"importance":7,"question":"Tại sao Tương Dương được coi là huyện đặc biệt ở Việt Nam?","answers":[{"text":"Vì là huyện có diện tích lớn nhất Việt Nam.","correct":true},{"text":"Vì có nhiều khu du lịch nổi tiếng.","correct":false},{"text":"Vì là huyện đông dân nhất Việt Nam.","correct":false},{"text":"Vì có nền kinh tế phát triển mạnh.","correct":false}]},{"title":"Mỹ nam Hàn Quốc tẩy tóc cá tính, gây náo loạn tại show Versace","content":"Nam ca sĩ Hyunjin của nhóm Stray Kids đã thu hút sự chú ý tại buổi trình diễn Thu - Đông 2025 của Versace diễn ra tại Milan. Với phong cách cá tính và kiểu tóc buzz-cut đặc biệt mang thương hiệu Versace, anh khiến fan hò reo trong suốt sự kiện. Hyunjin, người được Versace bổ nhiệm làm đại sứ toàn cầu, đã liên tục khẳng định vị thế của mình trong làng thời trang và thu hút sự chú ý từ các thiết kế ấn tượng của Donatella Versace. Buổi trình diễn cũng khiến nhiều người hoài nghi về tương lai của nhà mốt Versace.","link":"https://dantri.com.vn/giai-tri/my-nam-han-quoc-tay-toc-ca-tinh-gay-nao-loan-tai-show-versace-20250301133558913.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Tại sao Hyunjin lại gây chú ý tại show diễn Versace?","answers":[{"text":"Vì anh ấy có phong cách và kiểu tóc cá tính.","correct":true},{"text":"Vì anh ấy là một ca sĩ nổi tiếng.","correct":false},{"text":"Vì show diễn diễn ra tại Milan.","correct":false},{"text":"Vì anh ấy là đại sứ của Versace.","correct":false}]},{"title":"Cứu sống em bé 36 tuần tuổi bị suy tim bào thai nặng từ bụng mẹ","content":"Em bé 36 tuần tuổi bị suy tim bào thai nặng đã được cứu sống nhờ sự can thiệp kịp thời của đội ngũ y bác sĩ tại Bệnh viện Từ Dũ và Bệnh viện Nhi đồng 2 TP.HCM. Mẹ của bé, chị T.T.T.A., từng có lịch sử sảy thai và đã được phát hiện mắc bệnh Lupus ban đỏ, một bệnh tự miễn có thể gây biến chứng cho thai kỳ. Sau ca phẫu thuật lấy thai và đặt máy tạo nhịp, em bé đã ổn định sức khỏe và có thể tự thở sau 24 giờ điều trị tích cực.","link":"https://tuoitre.vn/cuu-song-em-be-36-tuan-tuoi-bi-suy-tim-bao-thai-nang-tu-bung-me-20250302000718158.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Em bé nào đã được cứu sống từ bụng mẹ nhờ phẫu thuật kịp thời?","answers":[{"text":"Em bé 36 tuần tuổi bị suy tim bào thai nặng","correct":true},{"text":"Em bé 6 tháng tuổi mắc bệnh tim bẩm sinh","correct":false},{"text":"Em bé mới sinh 1 tuần tuổi","correct":false},{"text":"Em bé 1 tháng tuổi bị sẩy thai","correct":false},{"text":"Em bé 5 tuần tuổi có nguy cơ thai lưu","correct":false}]},{"title":"Tin tức thế giới 2-3: Ông Zelensky đến Anh, được tiếp long trọng như ông Trump; Anh cho Ukraine vay","content":"Vào ngày 1-3, Tổng thống Ukraine Volodymyr Zelensky đã được tiếp đón nồng nhiệt tại London bởi Thủ tướng Anh Keir Starmer, tương tự như sự tiếp đón dành cho cựu Tổng thống Mỹ Donald Trump. Ông Zelensky tham gia hội nghị thượng đỉnh quốc phòng châu Âu nhằm thảo luận về sự ủng hộ cho Ukraine giữa bối cảnh xung đột với Nga. Trong khi đó, Anh đã ký thỏa thuận cho Ukraine vay 2,84 tỉ USD để hỗ trợ sản xuất vũ khí, thể hiện sự cam kết mạnh mẽ của London đối với Kiev.","link":"https://tuoitre.vn/tin-tuc-the-gioi-2-3-ong-zelensky-den-anh-duoc-tiep-long-trong-nhu-ong-trump-anh-cho-ukraine-vay-20250302064858656.htm","cat":"the-gioi","positivity":8,"importance":9,"question":"Ông Zelensky được tiếp đón như thế nào tại Anh?","answers":[{"text":"Ông Zelensky được tiếp đón long trọng giống như ông Trump.","correct":true},{"text":"Ông Zelensky bị từ chối tiếp kiến.","correct":false},{"text":"Ông Zelensky đến Anh để làm việc riêng.","correct":false},{"text":"Ông Zelensky không được chào đón ở Anh.","correct":false}]},{"title":"Hệ thống nếm thức ăn từ xa","content":"Đại học Ohio State đã phát triển hệ thống e-Taste, cho phép người dùng trải nghiệm vị giác từ xa trong môi trường thực tế ảo (VR). Hệ thống sử dụng cảm biến để nhận diện các phân tử như glucose và glutamate, mô phỏng các vị cơ bản thông qua tín hiệu điện. Thử nghiệm cho thấy người tham gia có thể phân biệt các mức độ chua với độ chính xác khoảng 70%, mở ra những cơ hội mới cho trải nghiệm ẩm thực trong không gian ảo.","link":"https://vnexpress.net/he-thong-nem-thuc-an-tu-xa-4855630.html","cat":"cong-nghe","positivity":9,"importance":8,"question":"Hệ thống e-Taste được phát triển để làm gì?","answers":[{"text":"Cho phép nếm thức ăn từ xa trong thực tế ảo","correct":true},{"text":"Giúp người dùng tạo ra món ăn mới","correct":false},{"text":"Thay thế hoàn toàn thực phẩm thật","correct":false},{"text":"Giúp cải thiện sức khỏe cho người dùng","correct":false}]},{"title":"10 món ngon của Thụy Điển","content":"Thụy Điển sở hữu nền ẩm thực phong phú và đa dạng, với nhiều món ăn nổi tiếng như thịt viên sốt kem, cá hồi muối, và bánh sandwich trứng cá. Các món ăn không chỉ phản ánh văn hóa địa phương mà còn có tầm ảnh hưởng quốc tế. Dưới đây là danh sách 10 món ngon của Thụy Điển được gợi ý bởi CNN, bao gồm các món như cá trích ngâm, ngỗng, và bánh phô mai Västerbotten, mỗi món đều có nét đặc trưng riêng và thường được thưởng thức trong các dịp lễ hội.","link":"https://vnexpress.net/10-mon-ngon-cua-thuy-dien-4855137.html","cat":"du-lich","positivity":9,"importance":7,"question":"Những món ăn nào nổi tiếng của Thụy Điển?","answers":[{"text":"Thịt viên sốt kem, cá hồi muối, bánh sandwich trứng cá","correct":true},{"text":"Pizza, sushi, phở","correct":false},{"text":"Mì Ý, hamburger, taco","correct":false},{"text":"Cơm tấm, bún bò, phở","correct":false}]},{"title":"Ôtô lách qua người đi xe máy nằm giữa đường cao tốc","content":"Một đoạn video ghi lại cảnh tài xế ôtô tại Ấn Độ đã giảm tốc độ và lách qua một người đàn ông nằm giữa đường cao tốc cùng với chiếc xe máy vào tối ngày 25/2/2025. Mặc dù có người nằm trên đường, tài xế ôtô không dừng lại mà tiếp tục hành trình, điều này gây ra nhiều tranh cãi về việc có nên giúp đỡ người nằm hay không. Tình huống này phản ánh thực trạng gia tăng các vụ lừa đảo trên đường phố ở Ấn Độ, khiến nhiều tài xế nghi ngờ về tính xác thực của tình huống.","link":"https://vnexpress.net/oto-lach-qua-nguoi-di-xe-may-nam-giua-duong-cao-toc-4854778.html","cat":"phap-luat","positivity":4,"importance":6,"question":"Tại sao tài xế ôtô không dừng lại để giúp người đàn ông nằm giữa đường?","answers":[{"text":"Vì lo ngại đây có thể là một vụ lừa đảo.","correct":true},{"text":"Vì tài xế không nhìn thấy người nằm.","correct":false},{"text":"Vì ôtô bị hư hỏng và không thể dừng lại.","correct":false},{"text":"Vì tài xế đang vội và không có thời gian.","correct":false}]},{"title":"Nickel Boys: Tiếng vọng bi kịch từ quá khứ","content":"Bộ phim \"Nickel Boys\" được chuyển thể từ tiểu thuyết của Colson Whitehead, khai thác những vấn đề nhức nhối về phân biệt chủng tộc và sự tàn bạo trong hệ thống cải huấn tại Mỹ. Câu chuyện xoay quanh hai thiếu niên da đen, Elwood và Turner, khi họ đấu tranh để tìm kiếm công lý và nhân phẩm trong môi trường áp bức. Đạo diễn RaMell Ross sử dụng góc nhìn sâu sắc để phản ánh nỗi đau và những ký ức đau thương từ quá khứ, đồng thời đặt ra câu hỏi về sự tồn tại của các bất công trong xã hội hiện đại.","link":"https://tuoitre.vn/nickel-boys-tieng-vong-bi-kich-tu-qua-khu-20250302003412496.htm","cat":"giai-tri","positivity":7,"importance":9,"question":"Bộ phim \"Nickel Boys\" muốn truyền tải thông điệp gì về quá khứ?","answers":[{"text":"Sự tàn bạo và bất công không bao giờ quên được.","correct":true},{"text":"Nó chỉ là một bộ phim giải trí.","correct":false},{"text":"Tất cả các nhân vật đều có cái kết hạnh phúc.","correct":false},{"text":"Nó không liên quan đến lịch sử.","correct":false}]},{"title":"Ra mắt MV Bắc Bling tại quê nhà, Hòa Minzy nói 'con vẫn là con Hòa của Lạc Xá'","content":"Hòa Minzy đã ra mắt MV \"Bắc Bling\" tại quê hương Lạc Xá, Bắc Ninh vào tối 1-3, sự kiện đánh dấu lần đầu tiên một nghệ sĩ V-pop tổ chức buổi ra mắt tại nơi mình sinh ra. MV này đã nhanh chóng thu hút sự chú ý với hơn 1 triệu lượt xem chỉ sau 10 giờ phát hành. Hòa Minzy bày tỏ lòng tự hào về quê hương và cảm động vì sự tham gia của gần 300 người dân địa phương trong dự án này, khẳng định rằng dù có thành công ra sao, cô vẫn là \"con Hòa của Lạc Xá\".","link":"https://tuoitre.vn/ra-mat-mv-bac-bling-tai-que-nha-hoa-minzy-noi-con-van-la-con-hoa-cua-lac-xa-20250302055908318.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Hòa Minzy đã ra mắt MV nào tại quê hương của mình?","answers":[{"text":"Bắc Bling","correct":true},{"text":"Cơn Mưa Ngang Qua","correct":false},{"text":"Ánh Nắng Của Anh","correct":false},{"text":"Chiều Hôm Ấy","correct":false}]},{"title":"Anh ký thỏa thuận cho Ukraine vay gần 3 tỷ USD","content":"Vào ngày 1/3/2025, Anh đã ký thỏa thuận cho Ukraine vay 2,8 tỷ USD nhằm hỗ trợ năng lực quốc phòng của nước này. Khoản vay sẽ được hoàn trả từ lợi nhuận của các tài sản Nga bị tịch thu. Tổng thống Ukraine, Volodymyr Zelensky, đã bày tỏ cảm ơn về sự hỗ trợ từ Anh và cho biết số tiền này sẽ được sử dụng để sản xuất vũ khí tại Ukraine. Cuộc gặp giữa Zelensky và Thủ tướng Anh, Keir Starmer, diễn ra trong bối cảnh Ukraine đang tiếp tục nhận được sự ủng hộ mạnh mẽ từ cộng đồng quốc tế.","link":"https://vnexpress.net/anh-ky-thoa-thuan-cho-ukraine-vay-gan-3-ty-usd-4855721.html","cat":"the-gioi","positivity":9,"importance":8,"question":"Anh đã ký thỏa thuận vay bao nhiêu cho Ukraine?","answers":[{"text":"1,5 tỷ USD","correct":false},{"text":"2,8 tỷ USD","correct":true},{"text":"3 tỷ USD","correct":false},{"text":"4 tỷ USD","correct":false},{"text":"2 tỷ USD","correct":false}]},{"title":"Như chưa hề có cuộc chia ly: Xin tha thứ cho mẹ, mẹ là người xấu, bỏ con ra đi","content":"Trong tập 186 của chương trình \"Như chưa hề có cuộc chia ly\", câu chuyện về anh Đô và mẹ mình đã được khắc họa sâu sắc. Mẹ anh, bà Nguyễn Thị Huê, đã xin lỗi và thừa nhận mình là người xấu khi bỏ rơi con cái. Cuộc đoàn tụ đầy nước mắt giữa anh Đô và mẹ đã làm hiện rõ nỗi đau và sự tha thứ trong hoàn cảnh khó khăn của gia đình, đồng thời khơi gợi những cảm xúc mạnh mẽ về tình mẫu tử và ký ức đau thương mà họ phải trải qua.","link":"https://tuoitre.vn/nhu-chua-he-co-cuoc-chia-ly-xin-tha-thu-cho-me-me-la-nguoi-xau-bo-con-ra-di-20250301151742275.htm","cat":"gia-dinh","positivity":7,"importance":8,"question":"Tại sao mẹ của anh Đô lại xin lỗi trong chương trình?","answers":[{"text":"Vì bà đã bỏ rơi các con và cảm thấy hối lỗi.","correct":true},{"text":"Bà muốn xin lỗi vì không nuôi dưỡng anh Đô.","correct":false},{"text":"Bà đã có những quyết định sai lầm trong cuộc đời.","correct":false},{"text":"Bà không còn sống nên không thể gặp lại các con.","correct":false}]},{"title":"\"Ma trận\" biển báo giao thông: Phản hồi từ thành phố Đà Nẵng","content":"Bài viết phản ánh về tình trạng biển báo giao thông tại Đà Nẵng bị che khuất bởi quảng cáo, gây khó khăn cho người tham gia giao thông. Sở Văn hóa và Thể thao thành phố Đà Nẵng đã nhận phản ánh và quyết định sẽ rà soát lại các vị trí quảng cáo để đảm bảo mỹ quan và an toàn giao thông. Địa phương cũng sẽ tăng cường kiểm tra và xử lý các quảng cáo không đúng quy định.","link":"https://dantri.com.vn/xa-hoi/ma-tran-bien-bao-giao-thong-phan-hoi-tu-thanh-pho-da-nang-20250301111545474.htm","cat":"giao-thong","positivity":6,"importance":7,"question":"Đà Nẵng sẽ làm gì để cải thiện tình trạng biển báo giao thông bị che khuất?","answers":[{"text":"Rà soát lại các vị trí quảng cáo","correct":true},{"text":"Bỏ biển quảng cáo hoàn toàn","correct":false},{"text":"Tăng cường biển báo mới","correct":false},{"text":"Không làm gì cả","correct":false}]},{"title":"PSG c             showCelebration();
          } else {
            answerBtn.classList.add("incorrect");
            setTimeout(() => {
              answerBtn.classList.remove("incorrect");
            }, 500);
            playIncorrectSound();
            const messages = [
              "Ôi không! Thử lại nào!",
              "Sai rồi... nhưng bạn vẫn còn cơ hội!",
              "Chưa đúng, đừng bỏ cuộc!",
              "Ồ, chưa chính xác. Hãy thử tiếp!"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            if (!localStorage.getItem("dontShowIncorrectModal")) {
              showIncorrectModal(randomMsg);
            }
          }
        });
        answersContainer.appendChild(answerBtn);
      });
      container.appendChild(answersContainer);
      container.appendChild(contentElem);
      container.appendChild(linkElem);
    }

    // LOAD MORE NEWS
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";
      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>Không có bài viết phù hợp với bộ lọc.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }
        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          const newsId = convertVietnameseToEnglish(item.title || "untitled");
          renderQuestionAndAnswers(item, newsItem, newsId);
          newsContainer.appendChild(newsItem);
        });
        currentIndex += pageSize;
        isLoading = false;
        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); 
    }

    // SCROLL EVENTS
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // FILTER CHANGE
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // SMOOTH SCROLL TO TOP
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    // UTILS
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }
    function openNewTab(link) {
      pushDataLayer({event: 'view_details'});
      window.open(link, '_self');
    }
    function convertVietnameseToEnglish(str) {
      str = str.toLowerCase();
      str = str.normalize('NFD');
      str = str.replace(/[\u0300-\u036f]/g, '');
      str = str.replace(/đ/g, 'd');
      str = str.replace(/[^a-z0-9\s-]/g, '');
      return str.trim().replace(/\s+/g, '-');
    }

    // INITIAL SETUP
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // EVENT LISTENERS
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
    themeToggleBtn.addEventListener("click", toggleTheme);
    soundToggleBtn.addEventListener("click", toggleSound);
  </script>
</body>
