<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Điểm tin - Quiz Game</title>
  <style>
    /* 
      ====================================================
      1) THEME VARIABLES
      ====================================================
    */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #007BFF;
      --secondary-color: #555;
      --border-color: #ddd;
      --answer-bg-hover: #e0e0e0;
    }
    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --text-color: #eee;
      --container-bg: #2a2a2a;
      --primary-color: #66aaff;
      --secondary-color: #ccc;
      --border-color: #555;
      --answer-bg-hover: #444;
    }
    /*
      ====================================================
      2) GLOBAL BASE STYLING
      ====================================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h3 {
        font-size: 1.1rem;
      }
    }
    /*
      ====================================================
      3) SCOREBOARD & CONTROLS
      ====================================================
    */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 8px;
    }
    .scoreboard-icon {
      width: 24px;
      height: 24px;
      background-color: #ffcc00;
      mask: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3QkZGIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCI+CjxwYXRoIGQ9Ik0xMiA1LjgybC0yLjY0LDUuMzMtNS44Ny44NjcsNCwyLjYyMWwtLjg3LDUuODcsNS4zMy0yLjY0TDExLDE5bDIuNjQtNS4zMyw1Ljg3LS44NjctNC0yLjYyMS44Ny01Ljg3LTUuMzMsMi42NE0xMiA0TDE1IDEwTDIyIDExTDE3IDE1LjE2TDExIDE0TDEwIDIxTDcgMTVIMFYxMUw2IDEwTDEyIDRaIi8+Cjwvc3ZnPg==') center/contain no-repeat;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.2s;
    }
    .controls select:hover {
      background-color: var(--answer-bg-hover);
    }
    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /*
      ====================================================
      4) NEWS ITEM & ANIMATIONS
      ====================================================
    */
    .news-item {
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      animation: slideIn 0.4s ease both;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item p {
      margin: 6px 0;
      line-height: 1.5;
      transition: color 0.3s;
    }
    .news-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--secondary-color);
      transition: color 0.3s;
    }
    .news-link:hover {
      color: var(--text-color);
    }
    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* 
      ====================================================
      5) BACK-TO-TOP BUTTON
      ====================================================
    */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease, background-color 0.3s;
      z-index: 9990;
    }
    #back-to-top:hover {
      background-color: #0056b3;
    }
    /*
      ====================================================
      6) ANSWER BUTTONS & FEEDBACK
      ====================================================
    */
    .answer-btn {
      display: inline-block;
      margin: 8px 8px 8px 0;
      padding: 10px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.2s, background-color 0.3s, border 0.3s;
      color: #000;
      font-size: 16px;
      font-weight: 600;
    }
    [data-theme="dark"] .answer-btn {
      background-color: #444;
      color: #fff;
    }
    .answer-btn:hover {
      background-color: var(--answer-bg-hover);
      transform: scale(1.05);
    }
    .answer-btn:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    .answer-btn.correct {
      background-color: #c1f0c1 !important;
      border-color: #50b750;
      color: #000;
    }
    .answer-btn.incorrect {
      background-color: #f9bdbd !important;
      border-color: #e05b5b;
      animation: shake 0.3s;
      color: #000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    /*
      ====================================================
      7) CELEBRATION & CONFETTI
      ====================================================
    */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--container-bg);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      text-align: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s ease-in-out;
      z-index: 9999;
    }
    #celebration.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 1.5s linear forwards;
      z-index: 9998; 
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    /*
      ====================================================
      8) TUTORIAL OVERLAY (for first-time users)
      ====================================================
    */
    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
    .overlay.hidden {
      display: none;
    }
    .overlay-content {
      background-color: var(--container-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      0%   { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0);   opacity: 1; }
    }
    /*
      ====================================================
      9) INCORRECT ANSWER MODAL
      ====================================================
    */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .modal-content p {
      margin-bottom: 20px;
    }

 trong những đối tượng trong đường dây thuê ô tô tự lái, sau đó làm giả giấy tờ để bán hoặc cầm cố ô tô nhằm mục đích chiếm đoạt tài sản. Trước đó, 4 bị can khác đã bị khởi tố trong vụ án này, và Thủy đã đem gần 50 chiếc ô tô đi tiêu thụ. Cơ quan chức năng đang tiếp tục mở rộng điều tra vụ án.","link":"https://tuoitre.vn/khoi-to-nu-bi-can-trong-duong-day-lua-dao-chiem-doat-tai-san-20250303184307976.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Phạm Thị Thủy bị khởi tố vì tội gì?","answers":[{"text":"Lừa đảo chiếm đoạt tài sản","correct":true},{"text":"Trộm cắp tài sản","correct":false},{"text":"Bán hàng giả","correct":false},{"text":"Gian lận thương mại","correct":false}]},{"title":"TP.HCM ra mắt Sở Xây dựng và Sở Tài nguyên - Môi trường mới","content":"Chiều ngày 3-3, TP.HCM đã tổ chức lễ công bố thành lập Sở Xây dựng và Sở Tài nguyên - Môi trường mới. Sở Xây dựng được hình thành từ việc hợp nhất giữa Sở Xây dựng và Sở Quy hoạch - Kiến trúc, với ông Trần Hoàng Quân giữ chức Giám đốc. Sở Tài nguyên - Môi trường cũng được thành lập từ sự hợp nhất với Sở Nông nghiệp và phát triển nông thôn, do ông Nguyễn Toàn Thắng làm Giám đốc. Sự kiện này nhằm tinh gọn bộ máy quản lý nhà nước tại TP.HCM.","link":"https://tuoitre.vn/tp-hcm-ra-mat-so-xay-dung-va-so-tai-nguyen-moi-truong-moi-20250303185257095.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"TP.HCM vừa thành lập những sở nào vào ngày 3-3?","answers":[{"text":"Sở Xây dựng và Sở Tài nguyên - Môi trường","correct":true},{"text":"Sở Giao thông và Sở Giáo dục","correct":false},{"text":"Sở Y tế và Sở Văn hóa","correct":false},{"text":"Sở Công thương và Sở Nông nghiệp","correct":false}]},{"title":"Hơn 1.000 người cao tuổi tiêm ngừa cúm, phế cầu","content":"Hệ thống VNVC đã tổ chức tiêm vaccine cúm và phế cầu cho hơn 1.000 người cao tuổi tại viện dưỡng lão Bình Mỹ và các chùa ở TP HCM. Đây là lần đầu tiên việc tiêm vaccine được thực hiện ngay tại chỗ, giúp giảm nguy cơ mắc bệnh cho người cao tuổi, đặc biệt trong môi trường dễ lây nhiễm. Các bác sĩ khuyến khích việc tiêm phòng để giảm tỷ lệ nhập viện và tử vong do cúm, nhất là cho những người có bệnh nền hoặc sức đề kháng yếu.","link":"https://vnexpress.net/hon-1-000-nguoi-cao-tuoi-tiem-ngua-cum-phe-cau-4856301.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Tại sao việc tiêm vaccine cúm cho người cao tuổi lại quan trọng?","answers":[{"text":"Để giảm nguy cơ mắc và trở nặng ở người cao tuổi.","correct":true},{"text":"Để tăng cường sức khỏe cho người cao tuổi.","correct":false},{"text":"Để giúp viện dưỡng lão tiết kiệm chi phí.","correct":false},{"text":"Để tăng cường số lượng người tiêm vaccine.","correct":false}]},{"title":"Vì sao chảy nước mũi khi ăn cay?","content":"Khi ăn thực phẩm cay, như ớt hay tiêu, cơ thể sẽ phản ứng bằng cách giải phóng các chất gây kích thích niêm mạc mũi, dẫn đến chảy nước mũi. Đây là một phản ứng bình thường của cơ thể nhằm bảo vệ niêm mạc khỏi các chất lạ. Nếu tình trạng này xảy ra kèm theo các triệu chứng khác như nghẹt mũi kéo dài hay khó thở, bạn nên đi khám. Bên cạnh đó, ăn cay có thể mang lại một số lợi ích như giảm cholesterol xấu và thông thoáng mũi.","link":"https://vnexpress.net/vi-sao-chay-nuoc-mui-khi-an-cay-4856305.html","cat":"suc-khoe","positivity":8,"importance":6,"question":"Tại sao khi ăn cay lại chảy nước mũi?","answers":[{"text":"Vì cơ thể phản ứng với chất cay bằng cách tiết nước mũi để bảo vệ niêm mạc.","correct":true},{"text":"Ăn cay làm tăng nhiệt độ cơ thể.","correct":false},{"text":"Chất cay gây ra dị ứng mũi.","correct":false},{"text":"Nước mũi là do một loại virus.","correct":false},{"text":"Ăn cay không ảnh hưởng đến nước mũi.","correct":false}]},{"title":"Ông Trump kêu gọi Mỹ không đi vào \"vết xe đổ\" của châu Âu","content":"Tổng thống Mỹ Donald Trump vừa nhấn mạnh rằng Mỹ cần phải ngăn chặn tình trạng nhập cư trái phép để không \"trở thành châu Âu thứ 2\". Trong một bài đăng trên mạng xã hội, ông chỉ ra rằng mối quan tâm của ông không phải là Nga mà là tình trạng nhập cư bất hợp pháp, mà theo ông, đang đe dọa an ninh quốc gia. Ông đã chỉ trích chính sách nhập cư của người tiền nhiệm Joe Biden và khẳng định rằng chính quyền của ông đã thành công trong việc giảm số lượng người nhập cư trái phép xuống mức thấp kỷ lục trong tháng đầu tiên tại nhiệm.","link":"https://dantri.com.vn/the-gioi/ong-trump-keu-goi-my-khong-di-vao-vet-xe-do-cua-chau-au-20250303153421728.htm","cat":"thoi-su","positivity":5,"importance":7,"question":"Ông Trump kêu gọi điều gì để ngăn Mỹ trở thành châu Âu thứ 2?","answers":[{"text":"Ngăn chặn tình trạng nhập cư trái phép","correct":true},{"text":"Tăng cường quan hệ với châu Âu","correct":false},{"text":"Giảm chi tiêu quốc phòng","correct":false},{"text":"Tăng cường đầu tư vào công nghệ","correct":false},{"text":"Thắt chặt các quy định về môi trường","correct":false}]},{"title":"Dấu hiệu cảnh báo tắc nghẽn động mạch","content":"Bài viết cung cấp thông tin về các dấu hiệu cảnh báo tắc nghẽn động mạch, bao gồm đau ngực, khó thở, mệt mỏi bất thường, chóng mặt và nhịp tim không đều. Những triệu chứng này có thể là dấu hiệu của việc lưu thông máu bị giảm, có thể dẫn đến tổn thương mô và các vấn đề sức khỏe nghiêm trọng khác. Việc nhận diện sớm các triệu chứng này rất quan trọng để có thể điều trị kịp thời và cải thiện sức khỏe tim mạch.","link":"https://vnexpress.net/dau-hieu-canh-bao-tac-nghen-dong-mach-4856059.html","cat":"suc-khoe","positivity":7,"importance":9,"question":"Những dấu hiệu nào cho thấy động mạch có thể bị tắc nghẽn?","answers":[{"text":"Đau ngực, khó thở, mệt mỏi bất thường","correct":true},{"text":"Đau đầu thường xuyên","correct":false},{"text":"Chảy máu mũi","correct":false},{"text":"Sưng tấy chân tay","correct":false},{"text":"Mắt mờ đột ngột","correct":false}]},{"title":"Các thực phẩm giảm đau nửa đầu","content":"Bài viết giới thiệu về các thực phẩm có khả năng giảm đau nửa đầu, bao gồm cá hồi, chocolate đen, cà rốt, và nhiều loại rau củ khác. Những thực phẩm này chứa các dưỡng chất như omega-3, magie và các chất chống viêm, giúp cải thiện sức khỏe não và giảm tần suất cơn đau. Ngoài chế độ ăn uống, việc duy trì đủ nước cũng được nhấn mạnh là cần thiết để giảm nguy cơ đau nửa đầu.","link":"https://vnexpress.net/cac-thuc-pham-giam-dau-nua-dau-4856243.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Những thực phẩm nào có thể giúp giảm đau nửa đầu?","answers":[{"text":"Cá hồi, chocolate đen và cà rốt","correct":true},{"text":"Bánh ngọt và đồ uống có gas","correct":false},{"text":"Thịt đỏ và khoai tây chiên","correct":false},{"text":"Kem và bánh kem","correct":false},{"text":"Rau củ quả tươi","correct":false}]},{"title":"Hãng hàng không Emirates mở đường bay 4 chuyến một tuần đến Đà Nẵng","content":"Hãng hàng không Emirates sẽ khai thác đường bay mới đến Đà Nẵng với tần suất 4 chuyến mỗi tuần bắt đầu từ tháng 6. Đây là điểm đến thứ ba tại Việt Nam của Emirates, sau Hà Nội và TP.HCM. Các chuyến bay khứ hồi sẽ được thực hiện vào thứ 2, 4, 6 và chủ nhật bằng máy bay Boeing 777-300ER, kết nối hành khách từ nhiều thành phố lớn tại châu Âu và Mỹ đến Đà Nẵng.","link":"https://tuoitre.vn/hang-hang-khong-emirates-mo-duong-bay-4-chuyen-mot-tuan-den-da-nang-20250303173031372.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Hãng hàng không nào mở đường bay đến Đà Nẵng?","answers":[{"text":"Emirates","correct":true},{"text":"Vietnam Airlines","correct":false},{"text":"Bamboo Airways","correct":false},{"text":"Jetstar Pacific","correct":false}]},{"title":"Truy tố chủ quán bar Redlight cùng 17 người tham gia hỗn chiến ở quận 1","content":"Nguyễn Thị Thu Huyền, chủ quán bar Redlight, cùng 17 người khác bị Viện kiểm sát nhân dân quận 1 truy tố về tội gây rối trật tự công cộng. Vụ việc xảy ra khi Huyền và nhóm của mình xông vào quán bar Sala để hành hung chủ quán và nhân viên của quán này do mâu thuẫn giành khách. Kết quả điều tra cho thấy không có cơ sở để xử lý hình sự về hành vi cố ý gây thương tích đối với các bị can, vì các nạn nhân không yêu cầu xử lý hình sự.","link":"https://tuoitre.vn/truy-to-chu-quan-bar-redlight-cung-17-nguoi-tham-gia-hon-chien-o-quan-1-20250303173554651.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Nguyên nhân vụ hỗn chiến giữa hai quán bar là gì?","answers":[{"text":"Mâu thuẫn giành khách giữa quán bar Redlight và quán bar Sala.","correct":true},{"text":"Tranh chấp về giá cả giữa hai quán bar.","correct":false},{"text":"Một khách hàng gây rối tại quán bar Sala.","correct":false},{"text":"Sự hiểu lầm giữa nhân viên hai quán bar.","correct":false}]},{"title":"Mẹo chiên, nướng để da giòn, thịt mọng","content":"Bài viết chia sẻ các mẹo chiên, nướng để có lớp da giòn và thịt mọng, nhấn mạnh sự quan trọng của việc giữ cho bề mặt khô ráo trước khi chế biến. Với cá, cần phải chiên ở nhiệt độ thích hợp, trong khi với thịt gia súc, việc hong khô và xăm da cũng rất quan trọng. Ngoài ra, bài viết còn đề cập đến các kỹ thuật nướng khác nhau tùy thuộc vào loại thịt, giúp món ăn trở nên hấp dẫn hơn khi đạt được sự tương phản giữa lớp da giòn và thịt bên trong mọng nước.","link":"https://vnexpress.net/meo-chien-nuong-de-da-gion-thit-mong-4856285.html","cat":"gia-dinh","positivity":9,"importance":8,"question":"Làm thế nào để có được da giòn và thịt mọng khi chiên hoặc nướng?","answers":[{"text":"Giữ bề mặt khô ráo và sử dụng nhiệt độ phù hợp.","correct":true},{"text":"Chỉ cần chiên với dầu nóng.","correct":false},{"text":"Nướng thịt ở nhiệt độ cao ngay từ đầu.","correct":false},{"text":"Thêm nhiều gia vị vào thịt trước khi chế biến.","correct":false}]},{"title":"Vì sao cháu bé ở Vũng Tàu chấn thương sọ não khi bảo mẫu sơ cứu sặc sữa?","content":"Một cháu bé 11 tháng tuổi ở Vũng Tàu đã tử vong sau khi bị chấn thương sọ não trong quá trình sơ cứu sặc sữa bởi bảo mẫu Nguyễn Thị Bình. Mặc dù cáo buộc ban đầu cho rằng hành động sơ cứu của bảo mẫu là nguyên nhân dẫn đến chấn thương, nhưng kết quả giám định cho thấy chấn thương sọ não không phải do sặc sữa mà do tác động mạnh từ vật tày vào đầu bé. Tòa án đã quyết định trả hồ sơ để điều tra bổ sung nhiều tình tiết liên quan đến vụ việc.","link":"https://tuoitre.vn/vi-sao-chau-be-o-vung-tau-chan-thuong-so-nao-khi-bao-mau-so-cuu-sac-sua-20250303172105496.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Vì sao cháu bé ở Vũng Tàu bị chấn thương sọ não?","answers":[{"text":"Do tác động mạnh từ vật tày vào đầu bé.","correct":true},{"text":"Do sơ cứu không đúng cách của bảo mẫu.","correct":false},{"text":"Do sặc sữa trong quá trình ăn uống.","correct":false},{"text":"Do bệnh lý bẩm sinh của trẻ.","correct":false}]},{"title":"Đồng Nai yêu cầu làm rõ việc giao 24 ha đất ở đảo Ó - Đồng Trường","content":"UBND tỉnh Đồng Nai đã yêu cầu các sở ngành và huyện Vĩnh Cửu làm rõ quá trình giao 24 ha đất tại đảo Ó và đảo Đồng Trường, nơi đang được phát triển thành khu du lịch. Điều này diễn ra sau khi phát hiện nhiều dấu hiệu khuất tất trong việc sử dụng đất và xây dựng tại khu vực này. UBND Đồng Nai nhấn mạnh cần rà soát và xử lý nghiêm các vi phạm liên quan đến đất đai, xây dựng, và hoạt động kinh doanh dịch vụ trên hai đảo này.","link":"https://tuoitre.vn/dong-nai-yeu-cau-lam-ro-viec-giao-24-ha-dat-o-dao-o-dong-truong-2025030316435293.htm","cat":"kinh-doanh","positivity":4,"importance":7,"question":"Tỉnh Đồng Nai đã yêu cầu làm gì liên quan đến 24 ha đất ở đảo Ó và đảo Đồng Trường?","answers":[{"text":"Yêu cầu làm rõ việc giao đất và xử lý vi phạm","correct":true},{"text":"Cấp phép xây dựng cho các công trình","correct":false},{"text":"Ngưng hoạt động kinh doanh dịch vụ","correct":false},{"text":"Chuyển nhượng đất cho doanh nghiệp khác","correct":false}]},{"title":"Thủ tướng yêu cầu ngân hàng báo cáo về đề xuất cho người trẻ dưới 35 tuổi vay ưu đãi dài dạn","content":"Văn phòng Chính phủ đã yêu cầu Ngân hàng Nhà nước Việt Nam báo cáo về việc cho phép người trẻ dưới 35 tuổi vay ưu đãi dài hạn để mua nhà. Điều này nằm trong kế hoạch phát triển nhà ở xã hội nhằm hỗ trợ người thu nhập thấp. Các ngân hàng đã triển khai các gói lãi suất ưu đãi để tạo điều kiện cho người trẻ thực hiện giấc mơ an cư, góp phần thúc đẩy thị trường bất động sản phát triển bền vững.","link":"https://tuoitre.vn/thu-tuong-yeu-cau-ngan-hang-bao-cao-ve-de-xuat-cho-nguoi-tre-duoi-35-tuoi-vay-uu-dai-dai-dan-20250303165014725.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Thủ tướng yêu cầu ngân hàng báo cáo về gì cho người trẻ dưới 35 tuổi?","answers":[{"text":"Vay ưu đãi dài hạn","correct":true},{"text":"Giảm thuế cho người trẻ","correct":false},{"text":"Tăng lãi suất cho vay","correct":false},{"text":"Cung cấp nhà miễn phí","correct":false}]},{"title":"Bùng nổ công nghệ tại sự kiện F-Edutech Hải Phòng 2025","content":"Sự kiện F-Edutech Hải Phòng 2025 diễn ra với chủ đề \"Trải nghiệm thế giới thông minh\" nhằm thúc đẩy ứng dụng công nghệ như AI, STEM và robotics trong giáo dục. Hơn 1.000 học sinh, giáo viên và phụ huynh đã tham gia các hoạt động như hội thảo công nghệ, cuộc thi AI và giải đấu robotics. Sự kiện này không chỉ mang lại cơ hội học hỏi mà còn khuyến khích việc ứng dụng công nghệ trong học tập và phát triển kỹ năng cho học sinh.","link":"https://dantri.com.vn/giao-duc/bung-no-cong-nghe-tai-su-kien-f-edutech-hai-phong-2025-20250303171755509.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Sự kiện F-Edutech Hải Phòng 2025 nhằm mục đích gì?","answers":[{"text":"Thúc đẩy ứng dụng công nghệ trong giáo dục","correct":true},{"text":"Tổ chức các cuộc thi thể thao","correct":false},{"text":"Kỷ niệm ngày thành lập trường","correct":false},{"text":"Giới thiệu văn hóa địa phương","correct":false}]},{"title":"Bộ Khoa học và Công nghệ chủ trì đề án Phát triển Hệ tri thức Việt số hóa","content":"Bộ Khoa học và Công nghệ đã được Thủ tướng giao chủ trì thực hiện Đề án Phát triển Hệ tri thức Việt số hóa, với mục tiêu xây dựng nền tảng hạ tầng dữ liệu và tri thức trong nhiều lĩnh vực quan trọng như giáo dục, y tế, và nông nghiệp. Đề án này, được phê duyệt từ năm 2017, nhằm kết nối và chia sẻ dữ liệu rộng rãi, tạo cơ hội tiếp cận tri thức cho cộng đồng và thúc đẩy đổi mới sáng tạo quốc gia. Một số nền tảng số tiêu biểu đã hình thành từ đề án này như Bản đồ số Việt Nam và Giáo dục số.","link":"https://vnexpress.net/bo-khoa-hoc-va-cong-nghe-chu-tri-de-an-phat-trien-he-tri-thuc-viet-so-hoa-4856206.html","cat":"giao-duc","positivity":8,"importance":9,"question":"Đề án Phát triển Hệ tri thức Việt số hóa do ai chủ trì?","answers":[{"text":"Bộ Khoa học và Công nghệ","correct":true},{"text":"Bộ Giáo dục và Đào tạo","correct":false},{"text":"Bộ Y tế","correct":false},{"text":"Bộ Nông nghiệp và Phát triển nông thôn","correct":false}]},{"title":"Hồ sơ đăng ký dạy thêm tăng đột biến, cán bộ phải làm ngoài giờ","content":"Tại thành phố Đồng Hới, Quảng Bình, có khoảng 400 hồ sơ đăng ký dạy thêm được nộp từ đầu năm 2025, dẫn đến tình trạng cán bộ phải làm ngoài giờ để xử lý thủ tục. Ông Hoàng Đình Tuấn, Phó Trưởng phòng Tài chính - Kế hoạch thành phố, cho biết thời gian xử lý hồ sơ đang bị chậm do hệ thống gặp vấn đề kỹ thuật. UBND tỉnh đã yêu cầu Sở Giáo dục và Đào tạo phối hợp để ban hành quy định mới nhằm quản lý chặt chẽ việc dạy thêm, học thêm.","link":"https://dantri.com.vn/giao-duc/ho-so-dang-ky-day-them-tang-dot-bien-can-bo-phai-lam-ngoai-gio-20250303160228464.htm","cat":"giao-duc","positivity":6,"importance":7,"question":"Tại Đồng Hới, có bao nhiêu hồ sơ đăng ký dạy thêm được nộp từ đầu năm 2025?","answers":[{"text":"400 hồ sơ","correct":true},{"text":"200 hồ sơ","correct":false},{"text":"600 hồ sơ","correct":false},{"text":"350 hồ sơ","correct":false},{"text":"150 hồ sơ","correct":false}]},{"title":"Đức phản đối phi quân sự hóa Ukraine","content":"Thủ tướng Đức Olaf Scholz đã tuyên bố rằng an ninh châu Âu cần phải tập trung vào việc xây dựng một Ukraine mạnh mẽ, phản đối yêu cầu của Nga về việc phi quân sự hóa Ukraine. Ông nhấn mạnh sự cần thiết phải hỗ trợ tài chính và quân sự cho Ukraine, nhằm đảm bảo khả năng tự vệ của nước này. Scholz cũng bác bỏ các cáo buộc của Nga và khẳng định rằng Ukraine cần phải trở nên mạnh mẽ để không bị tấn công.","link":"https://dantri.com.vn/the-gioi/duc-phan-doi-phi-quan-su-hoa-ukraine-20250303165204747.htm","cat":"the-gioi","positivity":6,"importance":8,"question":"Tại sao Đức phản đối phi quân sự hóa Ukraine?","answers":[{"text":"Đức muốn Ukraine mạnh mẽ để tự vệ và không bị tấn công.","correct":true},{"text":"Đức không muốn can thiệp vào xung đột.","correct":false},{"text":"Đức ủng hộ Nga trong vấn đề này.","correct":false},{"text":"Đức không quan tâm đến an ninh châu Âu.","correct":false}]},{"title":"Bệnh gout khác viêm mô tế bào thế nào","content":"Bệnh gout và viêm mô tế bào đều gây viêm và sưng đỏ, nhưng chúng khác nhau về nguyên nhân và triệu chứng. Gout là viêm khớp do sự tích tụ axit uric, thường gây đau đột ngột ở một khớp, trong khi viêm mô tế bào là bệnh nhiễm trùng do vi khuẩn, gây đỏ và sưng ở da. Cách điều trị cho hai bệnh này cũng khác nhau, với gout thường sử dụng thuốc chống viêm không steroid và viêm mô tế bào điều trị bằng kháng sinh.","link":"https://vnexpress.net/benh-gout-khac-viem-mo-te-bao-the-nao-4856041.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Bệnh gout khác viêm mô tế bào ở điểm nào?","answers":[{"text":"Gout do axit uric, viêm mô tế bào do vi khuẩn.","correct":true},{"text":"Cả hai đều do vi khuẩn gây ra.","correct":false},{"text":"Gout không có triệu chứng đau.","correct":false},{"text":"Viêm mô tế bào chỉ xảy ra ở trẻ em.","correct":false}]},{"title":"Bộ Công Thương họp bàn sắp xếp bộ máy, nhân sự cấp trưởng các cục vụ","content":"Ngày 3-3, Bộ trưởng Nguyễn Hồng Diên đã chủ trì Hội nghị giao ban đầu tiên để thảo luận về tổ chức bộ máy mới của Bộ Công Thương, sau khi giảm 6 đơn vị, còn lại 22 đơn vị. Bộ trưởng đã ký các quyết định liên quan đến chức năng, nhiệm vụ, quyền hạn và điều động nhân sự cấp trưởng cho các cục vụ. Ông nhấn mạnh tầm quan trọng của việc sắp xếp nhanh chóng và tuân thủ các nguyên tắc, quy định để đảm bảo hiệu quả công việc và phục vụ tốt cho người dân và doanh nghiệp.","link":"https://tuoitre.vn/bo-cong-thuong-hop-ban-sap-xep-bo-may-nhan-su-cap-truong-cac-cuc-vu-20250303163003258.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Bộ Công Thương đã họp bàn về việc gì vào ngày 3-3?","answers":[{"text":"Sắp xếp bộ máy và nhân sự cấp trưởng các cục vụ","correct":true},{"text":"Tăng cường đầu tư nước ngoài vào Việt Nam","correct":false},{"text":"Thay đổi chính sách thuế cho doanh nghiệp","correct":false},{"text":"Cải cách hệ thống giáo dục","correct":false},{"text":"Nâng cao chất lượng dịch vụ y tế","correct":false}]},{"title":"Doanh thu chuỗi bán lẻ dược phẩm Long Châu tăng 21 lần sau 4 năm","content":"Chuỗi bán lẻ dược phẩm Long Châu đã ghi nhận sự tăng trưởng ấn tượng với doanh thu tăng 21 lần trong vòng 4 năm qua, trong bối cảnh FPT Retail mở thêm 446 nhà thuốc. Doanh thu trung bình mỗi cửa hàng đạt khoảng 1,2 tỉ đồng. Long Châu hiện chiếm 57% thị phần bán lẻ dược phẩm tại Việt Nam, đóng góp 63% doanh thu cho FPT Retail. Tuy nhiên, chuỗi này cũng phải đối mặt với một số thách thức liên quan đến quản lý và an toàn y tế.","link":"https://tuoitre.vn/doanh-thu-chuoi-ban-le-duoc-pham-long-chau-tang-21-lan-sau-4-nam-20250303124231908.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Doanh thu chuỗi bán lẻ dược phẩm Long Châu đã tăng bao nhiêu lần trong 4 năm qua?","answers":[{"text":"21 lần","correct":true},{"text":"15 lần","correct":false},{"text":"10 lần","correct":false},{"text":"5 lần","correct":false},{"text":"30 lần","correct":false}]},{"title":"Mở rộng không gian trước 8 cửa thành thuộc Kinh thành Huế","content":"Sở Xây dựng TP Huế đã công bố quy hoạch mở rộng không gian công cộng trước 8 cửa thành thuộc Kinh thành Huế nhằm nâng cao giá trị di sản và phát triển du lịch. Khu vực này sẽ bao gồm việc cải tạo hạ tầng giao thông và xây dựng các tiện ích như bảo tàng, công viên, tạo điều kiện cho một trung tâm dịch vụ du lịch đa dạng. Quy hoạch cũng nhấn mạnh việc bảo tồn kiến trúc truyền thống và tổ chức giao thông xanh, góp phần bảo vệ môi trường và trải nghiệm cho du khách.","link":"https://tuoitre.vn/mo-rong-khong-gian-truoc-8-cua-thanh-thuoc-kinh-thanh-hue-20250303154325643.htm","cat":"du-lich","positivity":8,"importance":9,"question":"Kinh thành Huế sẽ mở rộng không gian công cộng trước bao nhiêu cổng thành?","answers":[{"text":"8 cổng thành","correct":true},{"text":"10 cổng thành","correct":false},{"text":"5 cổng thành","correct":false},{"text":"3 cổng thành","correct":false},{"text":"12 cổng thành","correct":false}]},{"title":"Khối tài sản 30 triệu USD của Từ Hy Viên đã được phân chia","content":"Khối tài sản 30 triệu USD của nữ diễn viên Từ Hy Viên đã được phân chia sau khi cô qua đời đột ngột vào tháng 2. Tài sản chủ yếu là bất động sản tại Đài Loan và đã được chia đều cho chồng hiện tại Koo Jun Yup và hai con của cô. Uông Tiểu Phi, chồng cũ của Từ Hy Viên, sẽ quản lý tài sản thừa kế của các con vì chúng chưa đủ 18 tuổi.","link":"https://dantri.com.vn/giai-tri/khoi-tai-san-30-trieu-usd-cua-tu-hy-vien-da-duoc-phan-chia-20250303155547016.htm","cat":"giai-tri","positivity":5,"importance":8,"question":"Khối tài sản 30 triệu USD của Từ Hy Viên được phân chia như thế nào?","answers":[{"text":"Chia đều cho Koo Jun Yup và hai con.","correct":true},{"text":"Chỉ cho Koo Jun Yup.","correct":false},{"text":"Chỉ cho hai con của cô.","correct":false},{"text":"Không có ai nhận tài sản.","correct":false}]},{"title":"Trúc Anh \"Mắt Biếc\" tiết lộ bị trầm cảm, rạn da và rụng tóc do tăng cân","content":"Diễn viên Trúc Anh, nổi tiếng với vai diễn trong phim \"Mắt Biếc\", vừa chia sẻ về những khó khăn sức khỏe và tâm lý mà cô đang phải đối mặt. Cô tiết lộ mình bị trầm cảm, rạn da và rụng tóc do tăng cân, và đang điều trị theo chỉ định của bác sĩ. Dù gặp phải nhiều khó khăn, Trúc Anh vẫn cố gắng sống tích cực và hy vọng sẽ sớm vượt qua giai đoạn khó khăn này.","link":"https://dantri.com.vn/giai-tri/truc-anh-mat-biec-tiet-lo-bi-tram-cam-ran-da-va-rung-toc-do-tang-can-20250303155013122.htm","cat":"giai-tri","positivity":6,"importance":7,"question":"Trúc Anh đã gặp phải những vấn đề gì về sức khỏe và tâm lý?","answers":[{"text":"Trầm cảm, rạn da và rụng tóc do tăng cân","correct":true},{"text":"Gai cột sống và thoái hóa khớp","correct":false},{"text":"Cảm cúm thông thường","correct":false},{"text":"Chỉ tăng cân không có vấn đề gì khác","correct":false}]},{"title":"Có nên lọc chì trong máu?","content":"Chì là kim loại nặng có hại cho sức khỏe, ảnh hưởng đến hệ thần kinh, gan, và thận. Dù có thể dẫn đến ngộ độc, việc lọc máu để loại bỏ chì không được khuyến cáo bởi các cơ quan y tế. Nếu có triệu chứng nghi ngờ nhiễm độc chì hoặc tiếp xúc thường xuyên với môi trường ô nhiễm, người bệnh nên đến cơ sở y tế để được khám và xét nghiệm cần thiết.","link":"https://vnexpress.net/co-nen-loc-chi-trong-mau-4856117.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"Có nên lọc chì trong máu không?","answers":[{"text":"Không, việc lọc máu không được khuyến cáo để thải độc chì.","correct":true},{"text":"Có, lọc máu là biện pháp hiệu quả để loại bỏ chì.","correct":false},{"text":"Chỉ nên lọc máu khi có triệu chứng nặng.","correct":false},{"text":"Lọc máu có thể tự thực hiện tại nhà.","correct":false}]},{"title":"Tập yoga có giúp giảm đau zona thần kinh?","content":"Bài viết tư vấn về việc tập yoga có thể giúp giảm đau thần kinh sau zona. Đau thần kinh sau zona là biến chứng thường gặp và có thể kéo dài lâu. Tập yoga có thể hỗ trợ giảm đau và cải thiện tâm trạng, nhưng không phải là phương pháp điều trị chính. Người bệnh nên tham khảo ý kiến bác sĩ để có phương pháp điều trị phù hợp và tiêm vaccine zona nhằm ngăn ngừa tái phát.","link":"https://vnexpress.net/tap-yoga-co-giup-giam-dau-zona-than-kinh-4856233.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Tập yoga có giúp giảm đau thần kinh sau zona không?","answers":[{"text":"Có, tập yoga có thể giúp giảm đau thần kinh.","correct":true},{"text":"Không, tập yoga không có tác dụng gì.","correct":false},{"text":"Chỉ cần uống thuốc là đủ.","correct":false},{"text":"Tập yoga chỉ có hại cho sức khỏe.","correct":false}]},{"title":"Điều gì xảy ra với cơ thể khi ăn hành tây?","content":"Hành tây mang lại nhiều lợi ích cho sức khỏe như chống viêm, chống oxy hóa, và hỗ trợ sức khỏe tim mạch. Nó cũng là nguồn prebiotic tự nhiên, giúp duy trì hệ vi sinh đường ruột và cải thiện sức khỏe mắt. Hành tây có khả năng giảm nguy cơ mắc ung thư và hỗ trợ người có vấn đề về hô hấp, nhưng cũng có thể gây khó tiêu và phản ứng dị ứng ở một số người. Cần lưu ý khi tiêu thụ hành tây để tránh các tác dụng phụ không mong muốn.","link":"https://vnexpress.net/dieu-gi-xay-ra-voi-co-the-khi-an-hanh-tay-4856066.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Hành tây có lợi ích gì cho sức khỏe?","answers":[{"text":"Chống viêm và hỗ trợ sức khỏe tim mạch","correct":true},{"text":"Tăng cường khả năng miễn dịch","correct":false},{"text":"Giảm cân nhanh chóng","correct":false},{"text":"Cải thiện trí nhớ","correct":false},{"text":"Tăng cường sức mạnh cơ bắp","correct":false}]},{"title":"Sô cô la, cà phê giúp giảm nguy cơ mắc hội chứng chuyển hóa","content":"Một nghiên cứu gần đây cho thấy chế độ ăn giàu thực phẩm chứa polyphenol như sô cô la, cà phê và nhiều loại trái cây có thể giúp giảm nguy cơ mắc hội chứng chuyển hóa lên đến 23%. Nghiên cứu này theo dõi hơn 6.000 người trong tám năm và cho thấy rằng việc tiêu thụ polyphenol từ nhiều nguồn thực phẩm khác nhau có lợi cho sức khỏe tim mạch. Đây là một phát hiện quan trọng, khi tỷ lệ mắc hội chứng chuyển hóa đang gia tăng trên toàn cầu.","link":"https://tuoitre.vn/so-co-la-ca-phe-giup-giam-nguy-co-mac-hoi-chung-chuyen-hoa-20250227160905599.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Sô cô la và cà phê có lợi ích gì cho sức khỏe?","answers":[{"text":"Giảm nguy cơ mắc hội chứng chuyển hóa","correct":true},{"text":"Tăng huyết áp","correct":false},{"text":"Gây béo phì","correct":false},{"text":"Làm tăng nguy cơ bệnh tim mạch","correct":false}]},{"title":"Quốc lộ 19 lại ổ voi ổ gà, nhiều đoạn hư hỏng phải bóc lên làm lại","content":"Ngày 3-3, nhiều đoạn mặt đường quốc lộ 19 qua tỉnh Gia Lai và Bình Định xuất hiện tình trạng hư hỏng nghiêm trọng với nhiều 'ổ voi', 'ổ gà', gây nguy cơ mất an toàn giao thông. Nhà thầu đã phải bóc bỏ mặt đường tại một số vị trí để sửa chữa. Dự án nâng cấp quốc lộ 19 chưa hoàn tất nhưng đã có nhiều kiến nghị từ cử tri về chất lượng công trình.","link":"https://tuoitre.vn/quoc-lo-19-lai-o-voi-o-ga-nhieu-doan-hu-hong-phai-boc-len-lam-lai-20250303143647527.htm","cat":"thoi-su","positivity":3,"importance":7,"question":"Tình trạng hư hỏng trên quốc lộ 19 là gì?","answers":[{"text":"Xuất hiện nhiều ổ voi, ổ gà","correct":true},{"text":"Đường xe bị tắc nghẽn","correct":false},{"text":"Công trình đã hoàn thành tốt","correct":false},{"text":"Không có vấn đề gì xảy ra","correct":false},{"text":"Chất lượng đường rất tốt","correct":false}]},{"title":"4 tháng vẫn chưa chọn được nhà thầu cho cầu Giải phóng 9","content":"Dự án cầu Giải Phóng 9 tại TP Rạch Giá đã hơn 4 tháng kể từ khi đóng thầu nhưng vẫn chưa chọn được nhà thầu thực hiện. Mặc dù có tổng mức đầu tư trên 870 tỉ đồng, người dân địa phương đang rất mong chờ cầu để cải thiện tình hình giao thông tại khu vực, đặc biệt là tại bến phà đông đúc. Lãnh đạo UBND TP Rạch Giá cho biết đang tiến hành đánh giá lại hồ sơ dự thầu để lựa chọn nhà thầu phù hợp.","link":"https://tuoitre.vn/4-thang-van-chua-chon-duoc-nha-thau-cho-cau-giai-phong-9-20250303142817079.htm","cat":"thoi-su","positivity":3,"importance":7,"question":"Tại sao cầu Giải Phóng 9 chưa có nhà thầu sau 4 tháng?","answers":[{"text":"Vì quá trình lựa chọn nhà thầu chưa hoàn tất.","correct":true},{"text":"Chưa có đủ tiền để đầu tư.","correct":false},{"text":"Mọi nhà thầu đều từ chối tham gia.","correct":false},{"text":"Dự án đã bị hủy bỏ.","correct":false}]},{"title":"Mỹ nghi Trung Quốc kiểm soát căn cứ cũ ở Afghanistan, Taliban phản bác","content":"Taliban đã bác bỏ cáo buộc của Tổng thống Mỹ Donald Trump rằng Trung Quốc kiểm soát căn cứ Bagram, nơi từng là căn cứ lớn nhất của Mỹ tại Afghanistan. Người phát ngôn Taliban, Zabihullah Mujahid, cho rằng những tuyên bố của ông Trump chỉ là cảm tính và thiếu thông tin. Ông khẳng định không có lực lượng Trung Quốc nào hiện diện tại Afghanistan và căn cứ Bagram vẫn thuộc quyền kiểm soát của Taliban, đồng thời nhấn mạnh rằng vũ khí do Mỹ để lại được coi là chiến lợi phẩm của chính phủ Afghanistan trước đây.","link":"https://dantri.com.vn/the-gioi/my-nghi-trung-quoc-kiem-soat-can-cu-cu-o-afghanistan-taliban-phan-bac-20250303150426995.htm","cat":"the-gioi","positivity":4,"importance":6,"question":"Taliban đã phản bác cáo buộc nào từ Tổng thống Trump?","answers":[{"text":"Trung Quốc kiểm soát căn cứ Bagram","correct":true},{"text":"Taliban nhận vũ khí từ Trung Quốc","correct":false},{"text":"Taliban đã đồng ý trả lại vũ khí cho Mỹ","correct":false},{"text":"Taliban không có quyền kiểm soát Afghanistan","correct":false},{"text":"Trung Quốc đã gây ra chiến tranh ở Afghanistan","correct":false}]},{"title":"Doanh nghiệp Mỹ, Trung, Ấn... theo dõi sát sao thị trường hồ tiêu Việt Nam","content":"Thị trường hồ tiêu Việt Nam đang thu hút sự quan tâm của nhiều doanh nghiệp quốc tế, đặc biệt từ Mỹ, Trung Quốc và Ấn Độ, nhờ vào sự quay trở lại của hồ tiêu trong câu lạc bộ xuất khẩu tỉ đô. Tại hội nghị quốc tế VIPO 2025, nhiều lãnh đạo doanh nghiệp bày tỏ mong muốn hợp tác với Việt Nam để nâng cao chất lượng sản phẩm. Việt Nam hiện là quốc gia dẫn đầu thế giới về sản xuất và xuất khẩu hồ tiêu, chiếm khoảng 35% tổng sản lượng toàn cầu và gần 55% tổng kim ngạch xuất khẩu. Tuy nhiên, ngành này cũng đối mặt với nhiều thách thức như biến động thị trường và chi phí sản xuất gia tăng.","link":"https://tuoitre.vn/doanh-nghiep-my-trung-an-theo-doi-sat-sao-thi-truong-ho-tieu-viet-nam-20250303132439846.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Tại sao thị trường hồ tiêu Việt Nam lại thu hút sự quan tâm của doanh nghiệp quốc tế?","answers":[{"text":"Vì Việt Nam là quốc gia đứng đầu về sản xuất và xuất khẩu hồ tiêu.","correct":true},{"text":"Vì hồ tiêu Việt Nam có chất lượng thấp.","correct":false},{"text":"Vì giá hồ tiêu ở Việt Nam rất rẻ.","correct":false},{"text":"Vì có nhiều loại gia vị khác nhau ở Việt Nam.","correct":false}]},{"title":"Đề xuất làm thêm cầu Nhơn Trạch 2 kết nối TP.HCM và Đồng Nai","content":"Bộ Xây dựng đã đề xuất xây dựng cầu Nhơn Trạch 2 để kết nối TP.HCM và Đồng Nai, nhằm hoàn thành đồng bộ với đường vành đai 3 TP.HCM. Dự án này sẽ bổ sung hệ thống giao thông thông minh và điều chỉnh mức đầu tư từ 6.956 tỉ đồng lên hơn 9.268 tỉ đồng. Hiện tại, dự án cầu Nhơn Trạch đang thi công vượt tiến độ và dự kiến thông xe kỹ thuật vào ngày 30-4.","link":"https://tuoitre.vn/de-xuat-lam-them-cau-nhon-trach-2-ket-noi-tp-hcm-va-dong-nai-20250303144335452.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Dự án cầu Nhơn Trạch 2 có mục đích gì?","answers":[{"text":"Kết nối TP.HCM và Đồng Nai","correct":true},{"text":"Xây dựng một trung tâm thương mại mới","correct":false},{"text":"Cải thiện chất lượng không khí","correct":false},{"text":"Khai thác tài nguyên thiên nhiên","correct":false}]},{"title":"Cần Thơ tạm dừng tổ chức đại hội đảng bộ cấp huyện, xã","content":"Cần Thơ đã quyết định tạm dừng tổ chức đại hội đảng bộ cấp xã và huyện nhiệm kỳ 2025-2030 cho đến khi có chỉ đạo từ Trung ương và Thành ủy. Quyết định này được đưa ra nhằm thực hiện Kết luận số 127-KL/TW của Bộ Chính trị về sắp xếp tổ chức bộ máy của hệ thống chính trị. Thành ủy Cần Thơ yêu cầu các địa phương chú trọng công tác chính trị tư tưởng và ổn định tình hình trong thời gian này.","link":"https://dantri.com.vn/xa-hoi/can-tho-tam-dung-to-chuc-dai-hoi-dang-bo-cap-huyen-xa-20250303142255098.htm","cat":"chinh-tri","positivity":5,"importance":7,"question":"Tại sao Cần Thơ tạm dừng tổ chức đại hội đảng bộ cấp huyện và xã?","answers":[{"text":"Để chờ chỉ đạo từ Trung ương và Thành ủy.","correct":true},{"text":"Để tổ chức bầu cử sớm hơn.","correct":false},{"text":"Để chuẩn bị cho một cuộc cải cách lớn.","correct":false},{"text":"Để giảm ngân sách cho đại hội.","correct":false}]},{"title":"TP Huế và Grab hợp tác toàn diện chuyển đổi số","content":"TP Huế và Grab Việt Nam đã ký kết thỏa thuận hợp tác kéo dài ba năm để thúc đẩy chuyển đổi số trong các lĩnh vực giao thông vận tải, du lịch và hỗ trợ các hộ kinh doanh nhỏ. Sự hợp tác này sẽ bao gồm việc tổ chức các chương trình tập huấn cho doanh nghiệp siêu nhỏ, nhỏ và vừa, cũng như quảng bá hình ảnh Huế trong Năm du lịch quốc gia 2025. Grab sẽ cung cấp các dịch vụ mới như Grab xích lô và cam kết nâng cao kỹ năng số cho người dân địa phương.","link":"https://vnexpress.net/tp-hue-va-grab-hop-tac-toan-dien-chuyen-doi-so-4856161.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"TP Huế đã hợp tác với Grab để làm gì?","answers":[{"text":"Thúc đẩy chuyển đổi số trong giao thông và du lịch","correct":true},{"text":"Tăng cường quản lý đô thị","correct":false},{"text":"Giảm giá dịch vụ Grab","correct":false},{"text":"Mở thêm nhiều cửa hàng Grab","correct":false}]},{"title":"Xây thư viện Cần Thơ 1.000 chỗ ngồi, không đốn hạ, chỉ di dời cây cổ thụ","content":"Thư viện thành phố Cần Thơ sẽ được xây dựng với sức chứa 1.000 chỗ ngồi và thiết kế đa chức năng, dự kiến hoàn thành sau 24 tháng thi công. Đặc biệt, trong quá trình xây dựng, 13 cây cổ thụ trong khuôn viên sẽ không bị đốn hạ mà sẽ được di dời đến nơi khác. Công trình này có tổng mức đầu tư gần 150 tỉ đồng và sẽ đáp ứng nhu cầu học tập, nghiên cứu của người dân địa phương.","link":"https://tuoitre.vn/xay-thu-vien-can-tho-1-000-cho-ngoi-khong-don-ha-chi-di-doi-cay-co-thu-20250303141448857.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Thư viện Cần Thơ sẽ được xây dựng như thế nào?","answers":[{"text":"Không đốn hạ cây cổ thụ mà chỉ di dời","correct":true},{"text":"Đốn hạ tất cả cây cổ thụ","correct":false},{"text":"Chỉ có 500 chỗ ngồi","correct":false},{"text":"Không có thiết kế đa chức năng","correct":false},{"text":"Thi công trong 12 tháng","correct":false}]},{"title":"Không quân nhân dân Việt Nam: 70 năm canh giữ bầu trời Tổ quốc","content":"Bài viết kỷ niệm 70 năm thành lập Không quân nhân dân Việt Nam (3-3-1955 - 3-3-2025), tôn vinh những đóng góp và hy sinh của các thế hệ phi công và chiến sĩ trong việc bảo vệ bầu trời Tổ quốc. Trong suốt lịch sử, lực lượng này đã vượt qua nhiều khó khăn, lập nhiều chiến công lớn, đặc biệt là trong các chiến dịch quan trọng như chiến dịch phòng không tháng 12-1972 và chiến dịch Hồ Chí Minh. Ngày 3-3 hàng năm được coi là ngày truyền thống của Không quân Việt Nam, ghi dấu những nỗ lực không ngừng nhằm hiện đại hóa và nâng cao năng lực phòng không của quân đội.","link":"https://tuoitre.vn/khong-quan-nhan-dan-viet-nam-70-nam-canh-giu-bau-troi-to-quoc-20250303135606326.htm","cat":"thoi-su","positivity":9,"importance":10,"question":"Không quân nhân dân Việt Nam đã kỷ niệm bao nhiêu năm thành lập?","answers":[{"text":"70 năm","correct":true},{"text":"50 năm","correct":false},{"text":"60 năm","correct":false},{"text":"80 năm","correct":false}]},{"title":"Các trường học ở một nửa thủ đô Philippines đóng cửa vì nắng nóng","content":"Ngày 3-3, nhiều trường học ở thủ đô Manila, Philippines đã phải đóng cửa do nhiệt độ tăng cao, đạt mức 33 độ C, với chỉ số nhiệt nguy hiểm. Khoảng hơn 68.000 học sinh tại 42 trường học bị ảnh hưởng bởi quyết định này, nhằm tránh rủi ro về sức khỏe do nắng nóng. Cơ quan khí tượng cảnh báo khả năng xảy ra các vấn đề sức khỏe như chuột rút và kiệt sức, và khuyến cáo người dân hạn chế tiếp xúc với ánh nắng mặt trời.","link":"https://tuoitre.vn/cac-truong-hoc-o-mot-nua-thu-do-philippines-dong-cua-vi-nang-nong-2025030314332053.htm","cat":"giao-duc","positivity":4,"
