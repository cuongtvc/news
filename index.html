 nạn nhân, trong đó có cả người từ Ethiopia và Pakistan, đã bị ép buộc làm việc trong điều kiện tồi tệ, thường xuyên bị đánh đập và chích điện. Chính quyền các nước đang tăng cường trấn áp các hoạt động lừa đảo này, nhưng tình trạng vẫn diễn ra phổ biến, với hàng trăm nghìn người có thể đang bị ép buộc làm việc tại các trung tâm này.","link":"https://vnexpress.net/cuoc-song-dia-nguc-cua-nhung-nguoi-lam-viec-cho-trung-tam-lua-dao-4853802.html","cat":"phap-luat","positivity":1,"importance":10,"question":"Cuộc sống của những người làm việc cho trung tâm lừa đảo như thế nào?","answers":[{"text":"Họ phải chịu đựng sự ngược đãi và tra tấn.","correct":true},{"text":"Họ làm việc trong điều kiện tốt và được trả lương cao.","correct":false},{"text":"Họ không gặp phải vấn đề gì nghiêm trọng.","correct":false},{"text":"Họ được giải cứu ngay lập tức và trở về nhà.","correct":false}]},{"title":"Bộ Dân tộc và Tôn giáo có 13 đầu mối","content":"Bộ Dân tộc và Tôn giáo được thành lập từ Ủy ban Dân tộc, có 13 đầu mối và chịu trách nhiệm quản lý về công tác dân tộc, tín ngưỡng và tôn giáo. Cơ cấu tổ chức bao gồm 9 đơn vị giúp Bộ trưởng quản lý nhà nước và 4 đơn vị sự nghiệp công lập. Bộ có nhiệm vụ phát triển chính sách và dự án cho các vùng dân tộc thiểu số, đồng thời thực hiện công tác đối ngoại tôn giáo. Ông Đào Ngọc Dung vừa được bổ nhiệm làm Bộ trưởng của bộ này.","link":"https://vnexpress.net/bo-dan-toc-va-ton-giao-co-13-dau-moi-4854723.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Bộ Dân tộc và Tôn giáo có bao nhiêu đầu mối?","answers":[{"text":"13","correct":true},{"text":"10","correct":false},{"text":"15","correct":false},{"text":"8","correct":false},{"text":"12","correct":false}]},{"title":"Tổng thống Mỹ chia sẻ video về resort 'Trump Gaza' dát vàng","content":"Tổng thống Mỹ Donald Trump gần đây đã chia sẻ một video trên mạng xã hội Truth Social, trong đó thể hiện viễn cảnh Dải Gaza được tái thiết thành một khu nghỉ dưỡng sang trọng, với nhiều công trình dát vàng. Video dài 33 giây này đã gây ra nhiều tranh cãi, đặc biệt là với hình ảnh tôn thờ cá nhân như bức tượng vàng giống ông Trump. Nhiều người, bao gồm cả những người ủng hộ ông, đã chỉ trích video này và cho rằng nó xúc phạm và không phù hợp với tình hình hiện tại của người Palestine.","link":"https://vnexpress.net/tong-thong-my-chia-se-video-ve-resort-trump-gaza-dat-vang-4854744.html","cat":"the-gioi","positivity":3,"importance":7,"question":"Video của Tổng thống Trump về Dải Gaza có nội dung gì?","answers":[{"text":"Dải Gaza được tái thiết thành resort sang trọng.","correct":true},{"text":"Dải Gaza bị tàn phá hoàn toàn.","correct":false},{"text":"Dải Gaza trở thành thủ đô mới của Israel.","correct":false},{"text":"Dải Gaza không có người ở.","correct":false},{"text":"Dải Gaza trở thành địa điểm du lịch nổi tiếng.","correct":false}]},{"title":"Hàng ngàn người Chăm Ninh Thuận đi tảo mộ, mở đầu Tết Ramưwan","content":"Sáng 27-2, hàng ngàn người Chăm theo Hồi giáo Bàni và Islam đã tham gia nghi thức tảo mộ tại Ninh Thuận, đánh dấu sự khởi đầu Tết Ramưwan. Nghi lễ này không chỉ mang ý nghĩa tín ngưỡng mà còn thể hiện lòng hiếu thảo và tình cảm tôn trọng đối với tổ tiên. Người dân thực hiện các nghi thức dâng cúng và tưởng nhớ người đã khuất, qua đó giáo dục thế hệ trẻ về truyền thống văn hóa và giá trị nhân văn sâu sắc.","link":"https://tuoitre.vn/hang-ngan-nguoi-cham-ninh-thuan-di-tao-mo-mo-dau-tet-ramuwan-20250227125751529.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Tết Ramưwan của người Chăm có điểm gì đặc biệt?","answers":[{"text":"Tết Ramưwan bắt đầu bằng lễ tảo mộ.","correct":true},{"text":"Tết Ramưwan diễn ra từ 26 đến 28 tháng 2.","correct":false},{"text":"Tết Ramưwan không có lễ cúng tổ tiên.","correct":false},{"text":"Tết Ramưwan chỉ dành riêng cho người Hồi giáo Islam.","correct":false}]},{"title":"Những công việc đời thực đầu tiên của robot hình người","content":"Robot hình người bắt đầu được ứng dụng trong các công việc thực tế, như trong kho hàng, với sự xuất hiện của robot Digit của Agility Robotics. Mặc dù còn nhiều hạn chế về tính linh hoạt và chi phí, nhưng sự phát triển của AI đang mở ra khả năng cho robot hỗ trợ con người hiệu quả hơn trong tương lai. Các công ty công nghệ lớn đang đầu tư mạnh vào lĩnh vực này, hứa hẹn sự tiến bộ đáng kể trong việc ứng dụng robot vào sản xuất và dịch vụ. Tuy nhiên, việc sử dụng robot cũng đặt ra nhiều thách thức về kinh tế và tác động đến vai trò việc làm của con người.","link":"https://vnexpress.net/nhung-cong-viec-doi-thuc-dau-tien-cua-robot-hinh-nguoi-4854621.html","cat":"cong-nghe","positivity":7,"importance":8,"question":"Robot hình người đang được ứng dụng trong công việc nào?","answers":[{"text":"Lấy thùng hàng trong kho","correct":true},{"text":"Lái xe","correct":false},{"text":"Nấu ăn trong nhà bếp","correct":false},{"text":"Dạy học","correct":false},{"text":"Chăm sóc trẻ em","correct":false}]},{"title":"Hai người đàn ông Indonesia bị phạt roi vì quan hệ đồng tính","content":"Hai người đàn ông tại tỉnh Aceh, Indonesia đã bị phạt roi công khai vì quan hệ tình dục đồng tính, vi phạm luật Hồi giáo Sharia. Cả hai đều là sinh viên và bị bắt quả tang vào tháng 11 năm 2024. Người gạ gẫm bị phạt 82 roi trong khi người còn lại nhận 77 roi. Hành vi đồng tính không bị coi là bất hợp pháp ở Indonesia, nhưng riêng Aceh áp dụng luật Hồi giáo nghiêm ngặt và có sự ủng hộ từ người dân địa phương cho các hình phạt này.","link":"https://vnexpress.net/hai-nguoi-dan-ong-indonesia-bi-phat-roi-vi-quan-he-dong-tinh-4854717.html","cat":"phap-luat","positivity":1,"importance":8,"question":"Tại sao hai nam sinh ở Indonesia bị phạt roi?","answers":[{"text":"Vì quan hệ tình dục đồng tính vi phạm luật Hồi giáo.","correct":true},{"text":"Vì họ đã cờ bạc.","correct":false},{"text":"Vì họ uống rượu.","correct":false},{"text":"Vì họ không có giấy phép cư trú.","correct":false}]},{"title":"Lễ hội Văn hóa Ẩm thực, Món ngon Saigontourist Group 2025 bắt đầu mở bán vé","content":"Lễ hội Văn hóa Ẩm thực, Món ngon Saigontourist Group 2025 đã chính thức mở bán vé với mức ưu đãi hấp dẫn, thu hút hàng ngàn khách hàng đặt mua. Sự kiện sẽ diễn ra từ ngày 27 tháng 3 đến 30 tháng 3 năm 2025 tại Khu du lịch Văn Thánh, với sự tham gia của nhiều khách sạn và nhà hàng nổi tiếng. Đặc biệt, lễ hội sẽ giới thiệu hơn 600 món ngon từ khắp ba miền, cùng nhiều hoạt động văn hóa nghệ thuật hấp dẫn, hứa hẹn mang đến trải nghiệm độc đáo cho người tham gia.","link":"https://tuoitre.vn/le-hoi-van-hoa-am-thuc-mon-ngon-saigontourist-group-2025-bat-dau-mo-ban-ve-20250227143612084.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Lễ hội Văn hóa Ẩm thực, Món ngon Saigontourist Group 2025 diễn ra vào thời gian nào?","answers":[{"text":"Từ ngày 27 đến 30 tháng 3 năm 2025","correct":true},{"text":"Từ ngày 1 đến 5 tháng 3 năm 2025","correct":false},{"text":"Từ ngày 10 đến 13 tháng 4 năm 2025","correct":false},{"text":"Từ ngày 15 đến 20 tháng 3 năm 2025","correct":false},{"text":"Từ ngày 5 đến 10 tháng 4 năm 2025","correct":false}]},{"title":"Nam sinh lớp 8 là á khoa thi học sinh giỏi Tin học của Hà Nội","content":"Trần Hoàng Lâm, nam sinh lớp 8 trường THCS-THPT Newton, vừa đạt á khoa trong kỳ thi học sinh giỏi môn Tin học dành cho lớp 9 tại Hà Nội với 19,7/20 điểm. Niềm đam mê với Tin học của Lâm được khơi dậy từ người anh trai, người đã hai lần giành huy chương vàng Olympic Tin học quốc tế. Lâm cho biết đã mất nhiều thời gian để giải bài khó nhất trong đề thi, nhưng vẫn tự hào vì kết quả đạt được.","link":"https://vnexpress.net/nam-sinh-lop-8-la-a-khoa-thi-hoc-sinh-gioi-tin-hoc-cua-ha-noi-4854452.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Trần Hoàng Lâm đạt giải gì trong kỳ thi học sinh giỏi môn Tin học?","answers":[{"text":"Á khoa","correct":true},{"text":"Giải ba","correct":false},{"text":"Giải nhì","correct":false},{"text":"Giải nhất","correct":false},{"text":"Không có giải","correct":false}]},{"title":"Thủy ngân trong nhiệt kế có nguy hiểm?","content":"Thủy ngân trong nhiệt kế có thể gây nguy hiểm khi nhiệt kế bị vỡ. Khi các hạt thủy ngân lăn tròn trên mặt đất, việc tiếp xúc hoặc hít phải chúng có thể dẫn đến các vấn đề sức khỏe nghiêm trọng. Do đó, cần phải xử lý cẩn thận khi gặp tình huống này để tránh những rủi ro không đáng có.","link":"https://vnexpress.net/thuy-ngan-trong-nhiet-ke-co-nguy-hiem-4854673.html","cat":"suc-khoe","positivity":3,"importance":7,"question":"Thủy ngân trong nhiệt kế có nguy hiểm không?","answers":[{"text":"Có, thủy ngân có thể gây nguy hiểm khi hít phải.","correct":true},{"text":"Không, thủy ngân hoàn toàn an toàn.","correct":false},{"text":"Chỉ nguy hiểm khi ăn phải.","correct":false},{"text":"Chỉ nguy hiểm cho trẻ em.","correct":false}]},{"title":"HUTECH tuyển sinh 16 chuyên ngành trình độ thạc sĩ năm 2025","content":"Trường đại học Công nghệ TP.HCM (HUTECH) thông báo tuyển sinh trình độ thạc sĩ năm 2025 với 16 chuyên ngành khác nhau. Thí sinh có thể nộp hồ sơ xét tuyển đến hết ngày 31-3-2025. Chương trình đào tạo kéo dài từ 18-24 tháng, được thiết kế linh hoạt cho học viên, bao gồm cả hình thức học trực tuyến. HUTECH cam kết cung cấp kiến thức và kỹ năng cần thiết để học viên có thể nâng cao cơ hội thăng tiến trong sự nghiệp.","link":"https://tuoitre.vn/hutech-tuyen-sinh-16-chuyen-nganh-trinh-do-thac-si-nam-2025-20250227091407706.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"HUTECH tuyển sinh những chuyên ngành nào cho trình độ thạc sĩ năm 2025?","answers":[{"text":"Kỹ thuật điện, Kỹ thuật cơ điện tử, Kỹ thuật môi trường, Kỹ thuật xây dựng, Kỹ thuật ô tô, Công nghệ sinh học, Công nghệ thực phẩm, Công nghệ thông tin, Ngôn ngữ Anh, Luật Kinh tế, Marketing, Kế toán, Tài chính - Ngân hàng, Quản trị kinh doanh, Quản trị dịch vụ du lịch và lữ hành, Thú y.","correct":true},{"text":"Quản trị kinh doanh, Kế toán, Tài chính - Ngân hàng.","correct":false},{"text":"Kỹ thuật điện, Kỹ thuật ô tô, Ngôn ngữ Anh.","correct":false},{"text":"Công nghệ thông tin, Kỹ thuật môi trường, Thú y.","correct":false}]},{"title":"Kết hợp sóng siêu âm và laser chữa da sạm màu, chảy xệ","content":"Bài viết đề cập đến phương pháp kết hợp sóng siêu âm và laser để điều trị tình trạng da sạm màu, chảy xệ và lỗ chân lông to. Chị Hà, 39 tuổi, đã được bác sĩ tư vấn liệu trình thẩm mỹ không xâm lấn, bao gồm công nghệ HIFU và laser pico, giúp cải thiện cấu trúc da và làm sáng màu da. Sau liệu trình đầu tiên, hiệu quả đã thấy rõ và cần lặp lại một số lần để đạt được kết quả tối ưu.","link":"https://vnexpress.net/ket-hop-song-sieu-am-va-laser-chua-da-sam-mau-chay-xe-4854707.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Phương pháp nào được sử dụng để điều trị da sạm màu và chảy xệ?","answers":[{"text":"Kết hợp sóng siêu âm và laser","correct":true},{"text":"Chỉ sử dụng kem dưỡng da","correct":false},{"text":"Phẫu thuật cắt da","correct":false},{"text":"Tiêm botox","correct":false},{"text":"Sử dụng thuốc uống","correct":false}]},{"title":"Rạp phim bị kiện và bị phạt 1.500 USD vì quảng cáo 'tùm lum' 25 phút trước giờ chiếu","content":"Một luật sư 31 tuổi ở Bangalore, Ấn Độ đã kiện chuỗi rạp chiếu phim PVR INOX vì đã chiếu quá nhiều quảng cáo trước khi bắt đầu phim, dẫn đến việc anh bị muộn trong một cuộc gọi công việc. Vụ kiện đã thành công, và tòa án yêu cầu chuỗi rạp này bồi thường tổng cộng gần 1.500 USD do đã gây tổn hại về thời gian và sức khỏe tinh thần cho anh. Phán quyết nhấn mạnh rằng thời gian là rất quý giá và ảnh hưởng đến khách hàng không thể bị xem nhẹ.","link":"https://tuoitre.vn/rap-phim-bi-kien-va-bi-phat-1-500-usd-vi-quang-cao-tum-lum-25-phut-truoc-gio-chieu-20250227142708392.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Rạp phim nào đã bị kiện vì quảng cáo quá dài trước khi chiếu phim?","answers":[{"text":"PVR INOX","correct":true},{"text":"Cineworld","correct":false},{"text":"AMC Theatres","correct":false},{"text":"Regal Cinemas","correct":false},{"text":"Cinemark","correct":false}]},{"title":"ISW hé lộ cách Nga muốn kiểm soát các thành phố lớn của Ukraine","content":"Theo Viện Nghiên cứu Chiến tranh (ISW), Nga đang tìm cách kiểm soát các thành phố lớn của Ukraine thông qua áp lực chính trị và đàm phán thay vì biện pháp quân sự. Các thành phố như Zaporizhia, Kherson, và Kramatorsk vẫn nằm dưới sự kiểm soát của Ukraine, mặc dù Nga tuyên bố ý định chiếm lĩnh các khu vực này. ISW nhận định rằng Điện Kremlin đang cố gắng thông qua ngoại giao và tuyên truyền để buộc Ukraine nhượng bộ, trong khi Tổng thống Ukraine Volodymyr Zelensky khẳng định sẽ không chấp nhận bất kỳ tối hậu thư nào từ Moscow.","link":"https://dantri.com.vn/the-gioi/isw-he-lo-cach-nga-muon-kiem-soat-cac-thanh-pho-lon-cua-ukraine-20250227144205858.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Nga đang sử dụng phương pháp gì để kiểm soát các thành phố lớn của Ukraine?","answers":[{"text":"Áp lực chính trị và đàm phán","correct":true},{"text":"Tấn công quân sự","correct":false},{"text":"Thỏa thuận hòa bình","correct":false},{"text":"Chiến tranh kéo dài","correct":false}]},{"title":"Shipper Singapore bị khinh rẻ","content":"Choo Yi Hung, một shipper tại Singapore, chia sẻ về những khó khăn và sự khinh miệt mà anh và đồng nghiệp phải đối mặt trong công việc giao hàng. Họ thường không được phép sử dụng nhà vệ sinh tại các quán ăn và bị cư dân chung cư từ chối quyền tiếp cận. Mặc dù cung cấp dịch vụ thiết yếu, nhân viên giao hàng thường bị xem thường và không được công nhận đúng mức, dẫn đến việc họ phải chờ đợi lâu và chịu áp lực từ nhiều phía.","link":"https://vnexpress.net/shipper-singapore-bi-khinh-re-4854663.html","cat":"kinh-doanh","positivity":3,"importance":7,"question":"Những khó khăn mà shipper Singapore gặp phải là gì?","answers":[{"text":"Họ thường bị khinh miệt và không được phép sử dụng nhà vệ sinh.","correct":true},{"text":"Họ có thu nhập cao và được tôn trọng.","correct":false},{"text":"Họ không bao giờ phải chờ đợi lâu để giao hàng.","correct":false},{"text":"Họ luôn được hỗ trợ và có chỗ nghỉ ngơi thoải mái.","correct":false}]},{"title":"Mỗi ngày có gần 40 người tự sát ở Hàn Quốc, nghi do hiệu ứng bắt chước","content":"Theo Cục Thống kê Quốc gia Hàn Quốc, số người tự sát ở Hàn Quốc trong năm 2024 đạt 14.439 trường hợp, tức trung bình gần 40 người mỗi ngày. Tình trạng này đang gia tăng, và chính phủ nước này lo ngại về hiệu ứng bắt chước, đặc biệt sau khi có những vụ tự sát của người nổi tiếng. Mặc dù đã có nhiều nỗ lực để giảm thiểu tỷ lệ tự tử, nhưng tình hình vẫn chưa được cải thiện như mong đợi, với nam giới chiếm tỷ lệ cao hơn so với nữ giới.","link":"https://tuoitre.vn/moi-ngay-co-gan-40-nguoi-tu-sat-o-han-quoc-nghi-do-hieu-ung-bat-chuoc-20250227140230476.htm","cat":"suc-khoe","positivity":2,"importance":9,"question":"Tại Hàn Quốc, trung bình mỗi ngày có bao nhiêu người tự sát?","answers":[{"text":"Gần 40 người","correct":true},{"text":"Hơn 30 người","correct":false},{"text":"Dưới 20 người","correct":false},{"text":"Khoảng 50 người","correct":false},{"text":"Trên 60 người","correct":false}]},{"title":"Sống chung với 16 vợ","content":"Ông Ernesto Muinuchi Kapinga ở Tanzania đã kết hôn với 16 phụ nữ và có hơn 100 đứa con cùng 144 đứa cháu. Ông bắt đầu cuộc sống hôn nhân từ năm 1961 và hiện tại đang sống với 16 vợ, trong đó có 7 người là chị em gái. Gia đình của ông hoạt động như một hệ thống, mỗi bà vợ đều có nhà và bếp riêng, họ cùng nhau trồng trọt và nuôi dạy con cái mà không xảy ra tranh chấp.","link":"https://vnexpress.net/song-chung-voi-16-vo-4854440.html","cat":"gia-dinh","positivity":8,"importance":7,"question":"Ông Ernesto Kapinga sống chung với bao nhiêu bà vợ?","answers":[{"text":"16","correct":true},{"text":"20","correct":false},{"text":"10","correct":false},{"text":"5","correct":false},{"text":"30","correct":false}]},{"title":"TP Vinh kiến nghị giảm phí qua trạm Bến Thủy 1 cho các phường, xã mới sáp nhập","content":"TP Vinh đã kiến nghị UBND tỉnh Nghệ An và các cơ quan liên quan xem xét giảm phí qua trạm Bến Thủy 1 cho 11 phường, xã mới sáp nhập vào thành phố. Trước đó, Cục Đường bộ Việt Nam đã có công văn không giảm phí cho các chủ xe ở các phường, xã này, dẫn đến nhiều ý kiến trái chiều từ dư luận. TP Vinh cho rằng việc không giảm phí là không công bằng và đề nghị điều chỉnh để đảm bảo quyền lợi cho người dân địa phương.","link":"https://tuoitre.vn/tp-vinh-kien-nghi-giam-phi-qua-tram-ben-thuy-1-cho-cac-phuong-xa-moi-sap-nhap-20250227143829988.htm","cat":"thoi-su","positivity":6,"importance":8,"question":"TP Vinh đã kiến nghị điều gì liên quan đến phí qua trạm Bến Thủy 1?","answers":[{"text":"Giảm phí qua trạm Bến Thủy 1 cho các phường, xã mới sáp nhập.","correct":true},{"text":"Tăng phí qua trạm Bến Thủy 1 cho các phường, xã mới sáp nhập.","correct":false},{"text":"Không thay đổi phí qua trạm Bến Thủy 1 cho tất cả các khu vực.","correct":false},{"text":"Xóa bỏ trạm thu phí Bến Thủy 1 hoàn toàn.","correct":false}]},{"title":"Novecento: Nghệ sĩ dương cầm trên đại dương","content":"Tác phẩm \"Novecento: Nghệ sĩ dương cầm trên đại dương\" của Alessandro Baricco kể về cuộc đời của một nghệ sĩ dương cầm tên Novecento, người sinh ra và lớn lên trên một con tàu không bao giờ đặt chân lên đất liền. Tác phẩm mang tính huyền thoại và dụ ngôn, khám phá chủ đề về sự tồn tại và tự do trong không gian hạn chế của con tàu. Novecento từ chối cuộc sống trên đất liền và cuối cùng chọn cách ra đi cùng con tàu, thể hiện sự kết nối sâu sắc với âm nhạc và đại dương.","link":"https://tuoitre.vn/novecento-nghe-si-duong-cam-tren-dai-duong-20250227094117409.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Tác phẩm Novecento của Alessandro Baricco nói về điều gì?","answers":[{"text":"Cuộc đời của một nghệ sĩ dương cầm sống trên tàu","correct":true},{"text":"Cuộc sống của một người đi biển","correct":false},{"text":"Một câu chuyện tình yêu trên biển","correct":false},{"text":"Hành trình khám phá đại dương","correct":false},{"text":"Cuộc chiến giữa các thủy thủ","correct":false}]},{"title":"Thu hồi 5,6 tỉ đồng sai phạm tại Sở Tài chính tỉnh Gia Lai","content":"Chủ tịch UBND tỉnh Gia Lai đã yêu cầu thu hồi số tiền 5,6 tỉ đồng do Sở Tài chính tỉnh này chi sai, theo kết luận của Thanh tra tỉnh. Việc chi sai liên quan đến các khoản không đúng quy định trong công tác quản lý ngân sách nhà nước. UBND tỉnh cũng đã giao cho Sở Nội vụ xem xét trách nhiệm của lãnh đạo Sở Tài chính liên quan đến các sai phạm này.","link":"https://tuoitre.vn/thu-hoi-5-6-ti-dong-sai-pham-tai-so-tai-chinh-tinh-gia-lai-20250227142512171.htm","cat":"phap-luat","positivity":6,"importance":8,"question":"Tại sao tỉnh Gia Lai thu hồi 5,6 tỉ đồng từ Sở Tài chính?","answers":[{"text":"Do chi sai quy định trong quản lý ngân sách","correct":true},{"text":"Để cải thiện tình hình tài chính","correct":false},{"text":"Vì lý do đầu tư công","correct":false},{"text":"Để hỗ trợ các dự án khác","correct":false},{"text":"Do áp lực từ người dân","correct":false}]},{"title":"Quyết tâm cao, hành động cụ thể để gỡ thẻ vàng IUU","content":"Ngày 27-2, Bộ Nông nghiệp và Phát triển nông thôn tổ chức hội nghị về phòng chống khai thác hải sản bất hợp pháp (IUU) tại Phú Yên, nhấn mạnh sự quyết tâm cao và hành động cụ thể của các địa phương miền Trung trong việc khắc phục tình trạng này. Các tỉnh đã cam kết thực hiện nghiêm túc các chỉ đạo của Chính phủ và đã có những tiến bộ nhất định trong việc quản lý tàu cá và giám sát hoạt động đánh bắt. Tuy nhiên, một số vấn đề vẫn tồn tại, đặc biệt là việc xử lý tàu cá '3 không'. Để gỡ thẻ vàng IUU từ EC, cần sự nỗ lực chung từ mọi địa phương và ngư dân.","link":"https://tuoitre.vn/quyet-tam-cao-hanh-dong-cu-the-de-go-the-vang-iuu-20250227143621553.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Các địa phương miền Trung đang làm gì để gỡ thẻ vàng IUU?","answers":[{"text":"Thực hiện các biện pháp quản lý và giám sát tàu cá","correct":true},{"text":"Tăng cường đánh bắt hải sản trái phép","correct":false},{"text":"Bỏ qua các chỉ đạo của Chính phủ","correct":false},{"text":"Giảm số lượng tàu cá trên biển","correct":false}]},{"title":"Bộ Chính trị điều động Bí thư Tây Ninh Nguyễn Thành Tâm làm phó trưởng Ban Tổ chức Trung ương","content":"Bộ Chính trị đã quyết định điều động ông Nguyễn Thành Tâm, Bí thư Tỉnh ủy Tây Ninh, giữ chức phó trưởng Ban Tổ chức Trung ương. Ông Tâm sẽ thôi tham gia Ban Chấp hành, Ban Thường vụ Tỉnh ủy và không còn giữ chức Bí thư Tỉnh ủy Tây Ninh. Quyết định này được công bố trong hội nghị sáng 27-2, với mong muốn ông Tâm sẽ nhanh chóng nắm bắt công việc và hoàn thành tốt nhiệm vụ chính trị trong thời gian tới, đặc biệt là chuẩn bị cho Đại hội đại biểu toàn quốc lần thứ XIV của Đảng.","link":"https://tuoitre.vn/bo-chinh-tri-dieu-dong-bi-thu-tay-ninh-nguyen-thanh-tam-lam-pho-truong-ban-to-chuc-trung-uong-20250227143320047.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Nguyễn Thành Tâm được điều động làm gì?","answers":[{"text":"Phó trưởng Ban Tổ chức Trung ương","correct":true},{"text":"Bí thư Tỉnh ủy Tây Ninh","correct":false},{"text":"Trưởng Ban Tổ chức Trung ương","correct":false},{"text":"Chủ tịch HĐND tỉnh Tây Ninh","correct":false},{"text":"Thứ trưởng Bộ Nội vụ","correct":false}]},{"title":"Tại sao thể thao Na Uy thành công nhất thế giới?","content":"Na Uy được biết đến là quốc gia thể thao thành công nhất thế giới nhờ vào khoa học, tài chính và nền văn hóa độc đáo. Dù có diện tích nhỏ, Na Uy vẫn thống trị các môn thể thao mùa đông và sở hữu nhiều vận động viên nổi tiếng trong các bộ môn khác như bóng đá, quần vợt và cờ vua. Đặc biệt, quốc gia này không chỉ chú trọng đến tài năng mà còn phát triển tinh thần đồng đội, điều này giúp họ có nhiều thành tích ấn tượng trên đấu trường quốc tế.","link":"https://vnexpress.net/tai-sao-the-thao-na-uy-thanh-cong-nhat-the-gioi-4854489.html","cat":"the-thao","positivity":9,"importance":8,"question":"Tại sao thể thao Na Uy lại thành công nhất thế giới?","answers":[{"text":"Vì Na Uy có khoa học, tài chính và nền văn hóa thể thao độc đáo.","correct":true},{"text":"Na Uy có nhiều vận động viên nổi tiếng hơn các nước khác.","correct":false},{"text":"Na Uy có điều kiện khí hậu lý tưởng cho thể thao.","correct":false},{"text":"Na Uy chi mạnh tay cho các giải đấu thể thao quốc tế.","correct":false},{"text":"Na Uy có dân số đông đảo và nhiều tài năng.","correct":false}]},{"title":"100 năm gia tộc theo nghiệp tổ: Nhà Minh Tơ, Thanh Tòng làm lại Câu thơ yên ngựa","content":"Vào ngày 27 tháng 2 năm 2025, gia tộc cải lương nổi tiếng Minh Tơ - Thanh Tòng đã tổ chức một buổi họp báo để giới thiệu dự án phục dựng vở cải lương 'Câu thơ yên ngựa'. Đây là một trong những vở cải lương tiêu biểu của gia tộc, có lịch sử hơn 50 năm và sẽ được thực hiện nhân dịp kỷ niệm 50 năm thống nhất đất nước. Các nghệ sĩ thế hệ thứ 5 của gia tộc, như Quế Trân và Tú Sương, sẽ tham gia diễn xuất trong vở này, hứa hẹn mang đến những sáng tạo mới trong hình thức biểu diễn nhằm phát huy giá trị văn hóa cải lương.","link":"https://tuoitre.vn/100-nam-gia-toc-theo-nghiep-to-nha-minh-to-thanh-tong-lam-lai-cau-tho-yen-ngua-20250227141451493.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Gia tộc nào đang phục dựng vở cải lương 'Câu thơ yên ngựa'?","answers":[{"text":"Nhà Minh Tơ - Thanh Tòng","correct":true},{"text":"Nhà hát Cải lương Hà Nội","correct":false},{"text":"Nhà hát Bến Thành","correct":false},{"text":"Gia tộc Trần Hữu Trang","correct":false}]},{"title":"Nhiều cơ hội làm việc tại Đức và các nước dành cho người Việt Nam","content":"Trung tâm Lao động ngoài nước đã triển khai chương trình 'Hand in Hand for International Talents' nhằm đưa người lao động Việt Nam đi làm việc tại Đức trong lĩnh vực đầu bếp và dịch vụ nhà hàng - khách sạn. Người tham gia sẽ được học tiếng Đức miễn phí và chỉ cần tự chi trả một số chi phí cá nhân. Ngoài Đức, còn nhiều chương trình khác cho người lao động tại Hàn Quốc, Nhật Bản và Úc với nhiều hỗ trợ về chi phí và đào tạo.","link":"https://dantri.com.vn/lao-dong-viec-lam/nhieu-co-hoi-lam-viec-tai-duc-va-cac-nuoc-danh-cho-nguoi-viet-nam-20250227142724760.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Có những cơ hội nào cho người lao động Việt Nam đi làm việc tại Đức?","answers":[{"text":"Chương trình 'Hand in Hand for International Talents'","correct":true},{"text":"Cơ hội làm việc trong lĩnh vực công nghệ","correct":false},{"text":"Chương trình du học miễn phí","correct":false},{"text":"Chương trình thực tập miễn phí tại thời điểm hiện tại","correct":false}]},{"title":"Hà Nội không còn công an quận, huyện từ ngày 1/3","content":"Từ ngày 1/3, Công an Hà Nội sẽ không tổ chức công an cấp huyện theo Kế hoạch 270, nhằm sắp xếp bộ máy công an theo mô hình mới. Công an thành phố đã hoàn thành các điều kiện cần thiết để triển khai kế hoạch này. Việc này bao gồm rà soát và chuyển giao công việc, cán bộ, tài chính từ công an cấp huyện về các phòng của công an thành phố và công an cấp xã.","link":"https://dantri.com.vn/xa-hoi/ha-noi-khong-con-cong-an-quan-huyen-tu-ngay-13-20250227143255885.htm","cat":"phap-luat","positivity":6,"importance":8,"question":"Từ khi nào Hà Nội không còn công an cấp huyện?","answers":[{"text":"Từ ngày 1/3","correct":true},{"text":"Từ ngày 1/1","correct":false},{"text":"Từ ngày 1/5","correct":false},{"text":"Từ ngày 1/4","correct":false},{"text":"Từ ngày 1/2","correct":false}]},{"title":"Con gái Minh \"Nhựa\" mua nhiều túi xách hàng hiệu, có thiết kế gần 2 tỷ đồng","content":"Joyce Phạm, con gái của đại gia Minh 'Nhựa', đã gây chú ý với bộ sưu tập túi xách hàng hiệu trị giá gần 2 tỷ đồng. Trong suốt thời gian mang thai, cô thường xuyên xuất hiện với những mẫu túi từ các thương hiệu nổi tiếng như Hermès, Chanel và Dior. Đặc biệt, chiếc túi Hermès Kelly làm từ da cá sấu mà Joyce sở hữu có giá lên tới 1,98 tỷ đồng, biểu thị cho sự sang trọng và đẳng cấp của cô.","link":"https://dantri.com.vn/giai-tri/con-gai-minh-nhua-mua-nhieu-tui-xach-hang-hieu-co-thiet-ke-gan-2-ty-dong-20250221142313950.htm","cat":"giai-tri","positivi iển môn pickleball ở Việt Nam?","answers":[{"text":"Bà đã dạy và tổ chức các hoạt động pickleball cho cộng đồng.","correct":true},{"text":"Bà đã mở một câu lạc bộ thể thao mới.","correct":false},{"text":"Bà đã tham gia vào các giải đấu thể thao quốc tế.","correct":false},{"text":"Bà đã viết sách về pickleball.","correct":false}]},{"title":"Đại lộ 12 làn thẳng tắp, ô tô chạy 80km/h như cao tốc giữa phố","content":"Đại lộ Thiên Phủ tại Thành Đô, Trung Quốc, dài 150km với 12 làn xe, cho phép ô tô di chuyển với tốc độ tối đa 80km/h. Đây là con đường đẹp mắt, nối khu Bắc và Nam của thành phố, đồng thời giữ nhiều mảng xanh và công viên dọc hai bên. Với quy hoạch hiện đại, đại lộ này không chỉ là trục giao thông chính mà còn là biểu tượng cho sự phát triển kinh tế của Thành Đô.","link":"https://dantri.com.vn/du-lich/dai-lo-12-lan-thang-tap-o-to-chay-80kmh-nhu-cao-toc-giua-pho-20250227113524955.htm","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Đại lộ Thiên Phủ tại Thành Đô có đặc điểm gì nổi bật?","answers":[{"text":"Có 12 làn xe và cho phép ô tô chạy 80km/h","correct":true},{"text":"Có 10 làn xe và cho phép ô tô chạy 60km/h","correct":false},{"text":"Chỉ có 6 làn xe và cấm ô tô lưu thông","correct":false},{"text":"Có 12 làn xe nhưng không có mảng xanh","correct":false},{"text":"Có 8 làn xe và chỉ dành cho xe thô sơ","correct":false}]},{"title":"Cựu thượng úy đánh chết nghi can trộm chó bị phạt 9 năm tù","content":"Lê Hữu Tùng, cựu thượng úy Công an huyện Đức Linh, đã bị TAND tỉnh Bình Thuận tuyên phạt 9 năm tù giam vì tội dùng nhục hình dẫn đến cái chết của nghi can trộm chó. Cùng với Tùng, Võ Phi Thành, cựu sinh viên thực tập, cũng bị phạt 7 năm tù. Hành vi của họ đã vi phạm nghiêm trọng quyền bảo vệ tính mạng và danh dự của con người, ảnh hưởng xấu đến uy tín của lực lượng Công an.","link":"https://vnexpress.net/cuu-thuong-uy-danh-chet-nghi-can-trom-cho-bi-phat-9-nam-tu-4854677.html","cat":"phap-luat","positivity":1,"importance":8,"question":"Cựu thượng úy nào đã bị phạt 9 năm tù vì đánh chết nghi can trộm chó?","answers":[{"text":"Lê Hữu Tùng","correct":true},{"text":"Võ Phi Thành","correct":false},{"text":"Bùi Văn Hải","correct":false},{"text":"Nguyễn Văn A","correct":false}]},{"title":"Đài Loan phát hiện 45 máy bay và 14 tàu chiến Trung Quốc gần đảo","content":"Ngày 27-2, Đài Loan đã phát hiện 45 máy bay và 14 tàu chiến của Trung Quốc gần đảo Đài Loan, đánh dấu mức cao nhất trong năm nay. Hành động này diễn ra ngay sau khi Đài Loan lên án các cuộc tập trận bằng đạn thật của Trung Quốc. Văn phòng nhà lãnh đạo Đài Loan đã lên án mạnh mẽ việc này, gọi đó là sự khiêu khích trắng trợn và kêu gọi cộng đồng quốc tế theo dõi tình hình an ninh tại eo biển Đài Loan.","link":"https://tuoitre.vn/dai-loan-phat-hien-45-may-bay-va-14-tau-chien-trung-quoc-gan-dao-20250227135155493.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Tại sao Đài Loan lại lên án hành động của Trung Quốc gần hòn đảo của mình?","answers":[{"text":"Vì Trung Quốc đã triển khai nhiều máy bay và tàu chiến gần Đài Loan.","correct":true},{"text":"Vì Đài Loan muốn duy trì chủ quyền của mình.","correct":false},{"text":"Vì Trung Quốc tổ chức tập trận bằng đạn thật.","correct":false},{"text":"Vì Đài Loan muốn tăng cường quân sự của mình.","correct":false}]},{"title":"Nga tuyên bố bắt nghi phạm khủng bố thân Ukraine","content":"Cơ quan An ninh Liên bang Nga (FSB) đã bắt giữ một nghi phạm khủng bố, cáo buộc người này nhận lệnh từ đồng phạm ở Ukraine để thực hiện các cuộc tấn công tại Stavropol. Nghi phạm, là công dân một nước Trung Á, dự định tấn công các cơ sở an ninh và công quyền, đã chuẩn bị bom xăng và thiết bị liên lạc. FSB đã công bố video ghi lại cảnh bắt giữ và thẩm vấn nghi phạm, nhưng chưa tiết lộ danh tính của người này cũng như tổ chức liên quan.","link":"https://vnexpress.net/nga-tuyen-bo-bat-nghi-pham-khung-bo-than-ukraine-4854626.html","cat":"phap-luat","positivity":3,"importance":8,"question":"Nga vừa bắt giữ ai vì cáo buộc khủng bố?","answers":[{"text":"Nghi phạm khủng bố thân Ukraine","correct":true},{"text":"Một công dân Nga","correct":false},{"text":"Một công dân Ukraine","correct":false},{"text":"Một nhà báo quốc tế","correct":false}]},{"title":"Tại sao thầy thuốc Đông y khuyên không nên tắm đêm?","content":"Theo các thầy thuốc Đông y, tắm đêm có thể gây ra nhiều tác hại cho sức khỏe như suy yếu cơ thể, dễ bị cảm lạnh, và khởi phát các vấn đề về xương khớp. Vào ban đêm, dương khí suy giảm và âm khí gia tăng, việc tắm vào thời điểm này có thể làm mất cân bằng âm dương trong cơ thể. Ngoài ra, tắm đêm còn ảnh hưởng xấu đến chất lượng giấc ngủ và gây ra các vấn đề về thận và các cơ quan khác. Để tránh những tác hại này, nên thay đổi thói quen tắm vào ban đêm và áp dụng các phương pháp bảo vệ sức khỏe khác.","link":"https://vnexpress.net/tai-sao-thay-thuoc-dong-y-khuyen-khong-nen-tam-dem-4854036.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"Tại sao không nên tắm đêm theo Đông y?","answers":[{"text":"Tắm đêm gây suy yếu cơ thể và dễ cảm lạnh.","correct":true},{"text":"Tắm đêm giúp thư giãn và cải thiện giấc ngủ.","correct":false},{"text":"Tắm đêm là một thói quen tốt cho sức khỏe.","correct":false},{"text":"Tắm đêm không ảnh hưởng gì đến cơ thể.","correct":false},{"text":"Tắm đêm giúp tăng cường dương khí.","correct":false}]},{"title":"Tàu cá chở 11 lao động gặp nạn trên biển","content":"Vào ngày 27/2, một tàu cá chở 11 lao động gặp nạn do hỏng máy trên vùng biển Phú Yên trong điều kiện sóng to gió lớn. Nhận được tín hiệu cầu cứu, Đồn Biên phòng Hòa Hiệp Nam đã tổ chức lực lượng để cứu hộ, đưa tất cả 11 ngư dân trở về bờ an toàn. Đây là lần thứ hai trong tháng, đơn vị này thực hiện nhiệm vụ cứu hộ tại khu vực biển Phú Yên.","link":"https://dantri.com.vn/lao-dong-viec-lam/tau-ca-cho-11-lao-dong-gap-nan-tren-bien-20250227134549338.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Tàu cá nào đã gặp nạn trên biển Phú Yên?","answers":[{"text":"Tàu cá chở 11 lao động","correct":true},{"text":"Tàu cá của Đài Loan","correct":false},{"text":"Tàu cá chở 10 ngư dân","correct":false},{"text":"Tàu cá Bình Định","correct":false},{"text":"Tàu cá chở hàng hóa","correct":false}]},{"title":"Shipper tố bị đuổi việc sai luật, công ty giao hàng nói cho 1 triệu 'làm lộ phí xin việc khác'","content":"Hai nam shipper tại Đà Nẵng đã tố cáo công ty giao hàng Best Express chấm dứt hợp đồng lao động một cách tùy tiện mà không có lý do chính đáng. Trong buổi hòa giải, công ty này đã đề nghị hỗ trợ 1 triệu đồng cho mỗi người để họ xin việc nơi khác, nhưng không chấp nhận các yêu cầu khác của shipper. Hai nam shipper cho biết họ sẽ khởi kiện công ty để yêu cầu khôi phục hợp đồng và bồi thường theo luật lao động.","link":"https://tuoitre.vn/shipper-to-bi-duoi-viec-sai-luat-cong-ty-giao-hang-noi-cho-1-trieu-lam-lo-phi-xin-viec-khac-20250227111830182.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao hai nam shipper quyết định khởi kiện công ty giao hàng?","answers":[{"text":"Vì công ty chấm dứt hợp đồng lao động mà không lý do hợp lý.","correct":true},{"text":"Vì họ muốn nhận thêm tiền bồi thường.","correct":false},{"text":"Vì họ không thích cách làm việc của công ty.","correct":false},{"text":"Vì họ muốn chứng minh mình là người làm việc chăm chỉ.","correct":false}]},{"title":"Kafi triển khai chương trình thưởng khi giới thiệu khách mới","content":"Kafi vừa triển khai chương trình thưởng cho người dùng giới thiệu khách hàng mở tài khoản chứng khoán, với mức thưởng lên đến 75.000 đồng cho mỗi tài khoản được mở mới và có giao dịch theo quy định. Chương trình này không giới hạn số lượng khách hàng được giới thiệu, giúp người tham gia có thêm thu nhập. Ngoài ra, Kafi còn cung cấp giải pháp Margin Zero với lãi suất 0% cho khoản vay giao dịch chứng khoán, nhằm tối đa hóa lợi nhuận cho nhà đầu tư.","link":"https://vnexpress.net/kafi-trien-khai-chuong-trinh-thuong-khi-gioi-thieu-khach-moi-4854651.html","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Chương trình thưởng của Kafi dành cho ai?","answers":[{"text":"Người dùng giới thiệu khách hàng mở tài khoản chứng khoán","correct":true},{"text":"Người dùng mở tài khoản trực tiếp","correct":false},{"text":"Nhà đầu tư chứng khoán chuyên nghiệp","correct":false},{"text":"Nhân viên công ty chứng khoán","correct":false}]},{"title":"6 thói quen thường gặp gây hại tuyến tụy","content":"Bài viết chỉ ra 6 thói quen có thể gây hại cho tuyến tụy, bao gồm lạm dụng rượu bia, ăn nhiều thực phẩm giàu cholesterol, tiêu thụ quá nhiều đường và tinh bột, ăn uống không điều độ, căng thẳng kéo dài và hút thuốc lá. Những thói quen này có thể dẫn đến các vấn đề sức khỏe như viêm tụy, tiểu đường và ung thư tuyến tụy. Bác sĩ Vũ Trường Khanh khuyến cáo mọi người cần thay đổi lối sống và chế độ ăn uống để bảo vệ sức khỏe tuyến tụy.","link":"https://vnexpress.net/6-thoi-quen-thuong-gap-gay-hai-tuyen-tuy-4854601.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Những thói quen nào có thể gây hại cho tuyến tụy?","answers":[{"text":"Lạm dụng rượu bia và hút thuốc lá","correct":true},{"text":"Uống nước ngọt thường xuyên","correct":false},{"text":"Tập thể dục ít","correct":false},{"text":"Ngủ không đủ giấc","correct":false}]},{"title":"Sốt xuất huyết có được đánh răng không?","content":"Người mắc sốt xuất huyết vẫn có thể đánh răng nhưng cần chú ý cách thực hiện. Nếu tình trạng bệnh nhẹ, có thể đánh răng nhẹ nhàng với bàn chải lông mềm và kem đánh răng không chứa chất tẩy rửa mạnh. Tuy nhiên, nếu có chảy máu nướu nhiều do giảm tiểu cầu, không nên đánh răng mà chỉ nên vệ sinh miệng nhẹ nhàng bằng gạc mềm hoặc nước muối sinh lý.","link":"https://vnexpress.net/sot-xuat-huyet-co-duoc-danh-rang-khong-4854692.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Có nên đánh răng khi bị sốt xuất huyết không?","answers":[{"text":"Có, nhưng cần nhẹ nhàng và dùng bàn chải mềm.","correct":true},{"text":"Không nên đánh răng trong mọi trường hợp.","correct":false},{"text":"Chỉ nên đánh răng khi không có triệu chứng nào.","correct":false},{"text":"Có thể đánh răng mạnh để làm sạch miệng.","correct":false}]},{"title":"Hợp tác bảo vệ thanh niên yếu thế trước lừa đảo trên mạng","content":"Hội Thanh niên Khuyết tật Việt Nam đã hợp tác với Công ty Cổ phần Tập đoàn Giải trí Đại Dương và Doanh nghiệp xã hội Chống Lừa Đảo để bảo vệ thanh niên yếu thế trước các hiểm họa lừa đảo trên mạng. Họ sẽ tổ chức các khóa đào tạo kỹ năng số an toàn nhằm giúp thanh niên khuyết tật tự bảo vệ bản thân. Sáng kiến này được đưa ra trong bối cảnh các vụ lừa đảo trực tuyến ngày càng gia tăng, với nhiều người yếu thế trở thành nạn nhân.","link":"https://tuoitre.vn/hop-tac-bao-ve-thanh-nien-yeu-the-truoc-lua-dao-tren-mang-20250227133926473.htm","cat":"gia-dinh","positivity":8,"importance":9,"question":"Hội Thanh niên Khuyết tật Việt Nam đang làm gì để bảo vệ thanh niên yếu thế trước lừa đảo trên mạng?","answers":[{"text":"Hợp tác với các tổ chức để đào tạo kỹ năng số an toàn.","correct":true},{"text":"Tổ chức các buổi tiệc ăn mừng.","correct":false},{"text":"Phát động chiến dịch truyền thông về sản phẩm mới.","correct":false},{"text":"Khuyến khích thanh niên tham gia các trò chơi trực tuyến.","correct":false}]},{"title":"Phát huy truyền thống quý báu của phụ nữ Việt Nam trong kỷ nguyên vươn mình của dân tộc","content":"Hội Liên hiệp Phụ nữ Việt Nam vừa tổ chức hội thảo khoa học quốc gia tại Bến Tre nhằm tôn vinh vai trò của phụ nữ trong lịch sử kháng chiến chống Mỹ, đặc biệt là phong trào 'Đội quân tóc dài' và 'Ba đảm đang'. Các đại biểu khẳng định rằng những giá trị mà phụ nữ đã tạo dựng trong quá khứ vẫn tiếp tục được phát huy trong kỷ nguyên mới của dân tộc. Ông Nguyễn Trọng Nghĩa cũng nhấn mạnh tầm quan trọng của việc nâng cao năng lực và vai trò của phụ nữ trong nhiều lĩnh vực để đáp ứng yêu cầu phát triển hiện đại.","link":"https://tuoitre.vn/phat-huy-truyen-thong-quy-bau-cua-phu-nu-viet-nam-trong-ky-nguyen-vuon-minh-cua-dan-toc-20250227114906383.htm","cat":"giai-tri","positivity":8,"importance":9,"question":"Vai trò của phụ nữ trong kháng chiến chống Mỹ là gì?","answers":[{"text":"Họ là 'Đội quân tóc dài' và phong trào 'Ba đảm đang'.","correct":true},{"text":"Họ chỉ làm công việc nội trợ.","correct":false},{"text":"Họ không có vai trò gì đáng kể.","correct":false},{"text":"Họ chủ yếu tham gia vào các hoạt động văn hóa.","correct":false}]},{"title":"Vì sao nên tập thể dục từ 5h30 sáng?","content":"Tập thể dục vào buổi sáng, đặc biệt từ 5h30 đến 7h00, mang lại nhiều lợi ích cho sức khỏe và tinh thần. Những lý do bao gồm việc dễ duy trì thói quen, cải thiện chất lượng giấc ngủ, tăng cường trao đổi chất, và giúp cải thiện tâm trạng. Bên cạnh đó, tập thể dục sớm cũng giúp kiểm soát huyết áp và thúc đẩy lối sống lành mạnh. Tuy nhiên, người tập nên khởi động nhẹ và bổ sung nước trước khi bắt đầu để đạt hiệu quả tối ưu.","link":"https://tuoitre.vn/vi-sao-nen-tap-the-duc-tu-5h30-sang-20250226180714124.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Tại sao nên tập thể dục vào buổi sáng?","answers":[{"text":"Vì nó giúp duy trì thói quen tốt và cải thiện sức khỏe.","correct":true},{"text":"Vì buổi tối không có thời gian để tập luyện.","correct":false},{"text":"Vì tập thể dục vào buổi chiều hiệu quả hơn.","correct":false},{"text":"Vì nó làm tăng cường sự tập trung vào công việc.","correct":false}]},{"title":"Pha trà giúp loại bỏ chì và các kim loại nặng khỏi nước","content":"Một nghiên cứu gần đây cho thấy việc pha trà có thể giúp loại bỏ kim loại nặng như chì, cadmium và crom khỏi nước uống. Quá trình hãm trà, đặc biệt là thời gian hãm, có ảnh hưởng lớn đến khả năng hấp phụ các kim loại này. Nghiên cứu cho thấy, trà được hãm trong 3-5 phút có thể loại bỏ khoảng 15% lượng chì trong nước. Mặc dù trà không phải là giải pháp hoàn hảo cho ô nhiễm nước, nhưng uống trà có thể giúp giảm thiểu phơi nhiễm kim loại nặng cho sức khỏe.","link":"https://tuoitre.vn/pha-tra-giup-loai-bo-chi-va-cac-kim-loai-nang-khoi-nuoc-20250227134252253.htm","cat":"suc-khoe","positivity":8,"importance":7,"question":"Pha trà có tác dụng gì đối với kim loại nặng trong nước?","answers":[{"text":"Giúp loại bỏ kim loại nặng như chì khỏi nước","correct":true},{"text":"Tăng cường độ pH của nước","correct":false},{"text":"Tạo ra hương vị thơm ngon cho nước","correct":false},{"text":"Chỉ có tác dụng làm mát nước","correct":false}]},{"title":"Hà Nội thay đổi địa điểm giải quyết thủ tục hành chính 14 sở ngành, 2 quận","content":"Hà Nội sẽ thay đổi địa điểm thực hiện thủ tục hành chính công của 14 sở, ngành và UBND quận Cầu Giấy, Tây Hồ từ ngày 1/3. Các thủ tục sẽ được chuyển về các chi nhánh thuộc Trung tâm phục vụ hành chính công. Điều này bao gồm các thủ tục liên quan đến khoa học, y tế, giáo dục, và nhiều lĩnh vực khác. Địa điểm mới sẽ giúp người dân thuận tiện hơn trong việc tiếp cận và thực hiện các thủ tục hành chính.","link":"https://dantri.com.vn/xa-hoi/ha-noi-thay-doi-dia-diem-giai-quyet-thu-tuc-hanh-chinh-14-so-nganh-2-quan-20250227133734017.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Hà Nội sẽ thay đổi địa điểm thực hiện thủ tục hành chính nào từ ngày 1/3?","answers":[{"text":"14 sở, ngành và 2 quận Cầu Giấy, Tây Hồ","correct":true},{"text":"Chỉ một sở ngành","correct":false},{"text":"Tất cả các quận và huyện","correct":false},{"text":"Chỉ quận Đống Đa","correct":false},{"text":"Chỉ quận Hoàn Kiếm","correct":false}]},{"title":"Giải mã bí ẩn những người ngủ ít vẫn sống lâu","content":"Nghiên cứu của các nhà khoa học tại Đại học California San Francisco đã phát hiện ra rằng một số người sở hữu gene đặc biệt cho phép họ chỉ cần ngủ từ 4 đến 6 tiếng mỗi đêm mà vẫn khỏe mạnh và sống lâu. Sự khác biệt này liên quan đến các đột biến gene như DEC2, ADRB1 và NPSR1, giúp tăng cường khả năng tỉnh táo và cải thiện chất lượng giấc ngủ. Nghiên cứu cũng chỉ ra rằng những người này có thể loại bỏ chất độc tích tụ trong não, giảm nguy cơ mắc các bệnh thoái hóa thần kinh như Alzheimer.","link":"https://vnexpress.net/giai-ma-bi-an-nhung-nguoi-ngu-it-van-song-lau-4854680.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Tại sao một số người ngủ ít vẫn sống lâu?","answers":[{"text":"Họ có gene đặc biệt cho phép ngủ ít mà không ảnh hưởng sức khỏe.","correct":true},{"text":"Họ có thói quen ăn uống lành mạnh.","correct":false},{"text":"Họ thường xuyên tập thể dục.","correct":false},{"text":"Họ có hệ miễn dịch mạnh mẽ.","correct":false}]},{"title":"Ra mắt Hội chữ thập đỏ Bệnh viện Ung Bướu","content":"Sáng 27-2, Hội chữ thập đỏ Bệnh viện Ung Bướu TP.HCM đã được ra mắt trong buổi lễ kỷ niệm 70 năm Ngày thầy thuốc Việt Nam. Ông Nguyễn Phước Lộc, phó bí thư Thành ủy, đã nhấn mạnh sự cần thiết của Hội chữ thập đỏ trong việc nâng cao chất lượng khám chữa bệnh và tăng cường công tác từ thiện tại bệnh viện. Bệnh viện Ung Bướu hiện đang khám cho khoảng 5.000 bệnh nhân mỗi ngày và máy nhuộm tiêu bản tự động mới được trao tặng sẽ giúp cải thiện quy trình làm việc của đội ngũ y bác sĩ.","link":"https://tuoitre.vn/ra-mat-hoi-chu-thap-do-benh-vien-ung-buou-20250227130245309.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Hội chữ thập đỏ Bệnh viện Ung Bướu đã được thành lập khi nào?","answers":[{"text":"Ngày 27-2-2025","correct":true},{"text":"Ngày 1-1-2025","correct":false},{"text":"Ngày 15-3-2025","correct":false},{"text":"Ngày 20-2-2025","correct":false}]},{"title":"Xe tải bốc cháy dữ dội trên quốc lộ","content":"Vào sáng ngày 27/2 tại quốc lộ 91 thuộc huyện Châu Phú, tỉnh An Giang, một chiếc xe tải bất ngờ bốc cháy dữ dội khi tài xế dừng nghỉ. Vụ cháy xảy ra vào khoảng 6 giờ sáng, khiến toàn bộ hàng hóa trên xe bị thiêu rụi. Lực lượng cảnh sát giao thông và cứu hỏa đã nhanh chóng có mặt tại hiện trường để dập lửa, và sau 30 phút, đám cháy đã được khống chế. Rất may, không có thiệt hại về người trong vụ hỏa hoạn này.","link":"https://dantri.com.vn/xa-hoi/xe-tai-boc-chay-du-doi-tren-quoc-lo-20250227131128545.htm","cat":"oto-xe-may","positivity":3,"importance":5,"question":"Vụ cháy xe tải xảy ra ở đâu và khi nào?","answers":[{"text":"Quốc lộ 91, sáng 27/2","correct":true},{"text":"Quốc lộ 1A, chiều 26/2","correct":false},{"text":"Đèo Mimosa, tối 27/2","correct":false},{"text":"Quốc lộ 51, sáng 27/2","correct":false}]},{"title":"10 màn trình diễn cá nhân hay nhất lịch sử Ngoại hạng Anh","content":"Bài viết liệt kê 10 màn trình diễn cá nhân xuất sắc nhất trong lịch sử Ngoại hạng Anh, từ Frank Lampard cho đến Thierry Henry. Mỗi cầu thủ được nhắc đến đều có những đóng góp đặc biệt cho đội bóng của mình và đã thiết lập những kỷ lục ấn tượng trong mùa giải của họ. Các ngôi sao như Mohamed Salah, Cristiano Ronaldo và Erling Haaland đều có mặt trong danh sách nhờ vào những thành tích ghi bàn xuất sắc và ảnh hưởng lớn đến thành công của đội bóng.","link":"https://vnexpress.net/10-man-trinh-dien-ca-nhan-hay-nhat-lich-su-ngoai-hang-anh-4853875.html","cat":"the-thao","positivity":9,"importance":8,"question":"Những cầu thủ nào được vinh danh trong danh sách 10 màn trình diễn cá nhân hay nhất lịch sử Ngoại hạng Anh?","answers":[{"text":"Thierry Henry, Cristiano Ronaldo, Erling Haaland","correct":true},{"text":"Lionel Messi, Neymar, Roberto Carlos","correct":false},{"text":"David Beckham, Zinedine Zidane, Ronaldinho","correct":false},{"text":"Gareth Bale, Frank Lampard, Raheem Sterling","correct":false}]},{"title":"Trung Quốc xây 'siêu phòng thí nghiệm' nghiên cứu vật chất","content":"Trung Quốc vừa hoàn thành xây dựng \"siêu phòng thí nghiệm\" SECUF tại quận Hoài Nhu, gần Bắc Kinh, có khả năng tạo ra từ trường mạnh gấp 600.000 lần Trái Đất và nhiệt độ cực thấp gần 0 tuyệt đối. Phòng thí nghiệm này sẽ giúp các nhà khoa học nghiên cứu những hiện tượng kỳ lạ của vật chất trong điều kiện khắc nghiệt như siêu dẫn và áp suất cao. SECUF đã thu hút sự quan tâm của nhiều nhà khoa học quốc tế, với 13 trường đại học và viện nghiên cứu từ 10 quốc gia đã tiến hành thí nghiệm tại đây.","link":"https://vnexpress.net/trung-quoc-xay-sieu-phong-thi-nghiem-nghien-cuu-vat-chat-4854543.html","cat":"khoa-hoc","positivity":8,"importance":9,"question":"Phòng thí nghiệm SECUF của Trung Quốc có khả năng gì đặc biệt?","answers":[{"text":"Tạo ra từ trường mạnh gấp 600.000 lần Trái Đất và nhiệt độ cực thấp.","correct":true},{"text":"Chỉ nghiên cứu các hiện tượng vật lý thông thường.","correct":false},{"text":"Không thể mở cửa cho các nhà khoa học quốc tế.","correct":false},{"text":"Chỉ hoạt động dưới áp suất bình thường.","correct":false}]},{"title":"Hà Nội có 506 dự án không 'tiêu' hết vốn đầu tư công","content":"Tại hội nghị giao ban công tác xây dựng cơ bản quý I-2025, UBND TP Hà Nội đã báo cáo về việc 506 dự án không giải ngân hết vốn đầu tư công năm 2024. Tổng số vốn đầu tư công được giao cho Hà Nội trong năm 2024 là 77.183,4 tỉ đồng, trong đó 66.931,3 tỉ đồng đã được giải ngân, đạt 86,7%. Phó chủ tịch UBND TP yêu cầu các đơn vị tập trung vào giải ngân vốn đầu tư công để thúc đẩy phát triển hạ tầng của thành phố và sớm khởi công các dự án trọng điểm.","link":"https://tuoitre.vn/ha-noi-co-506-du-an-khong-tieu-het-von-dau-tu-cong-20250227124028855.htm","cat":"kinh-doanh","positivity":6,"importance":8,"question":"Có bao nhiêu dự án ở Hà Nội không giải ngân hết vốn đầu tư công năm 2024?","answers":[{"text":"506 dự án","correct":true},{"text":"255 dự án","correct":false},{"text":"42 dự án","correct":false},{"text":"77 dự án","correct":false},{"text":"66 dự án","correct":false}]},{"title":"Di sản ẩm thực từ căn bếp mẹ","content":"Bà Trần Minh Hòa, 73 tuổi, sống ở Hà Nội, đã thành lập kênh fanpage \"Bếp bà Hòa\" để chia sẻ di sản ẩm thực của gia đình. Bà Hòa được dạy nấu ăn từ mẹ mình, một người có nền tảng ẩm thực phong phú, và đã truyền lại những bí quyết nấu nướng cho con cái. Kênh của bà không chỉ giới thiệu các món ăn truyền thống mà còn thể hiện tình yêu gia đình và văn hóa ẩm thực Việt Nam.","link":"https://tuoitre.vn/di-san-am-thuc-tu-can-bep-me-20250227095210941.htm","cat":"van-hoa","positivity":9,"importance":8,"question":"Bà Trần Minh Hòa chia sẻ di sản ẩm thực từ đâu?","answers":[{"text":"Từ chính gia đình mình","correct":true},{"text":"Từ các đầu bếp nổi tiếng","correct":false},{"text":"Từ các công thức trên mạng","correct":false},{"text":"Từ các món ăn quốc tế","correct":false}]},{"title":"Chấm dứt mô hình Tổng cục Quản lý thị trường, lập chi cục thuộc Sở Công Thương trước ngày 1-6","content":"Chính phủ Việt Nam vừa ban hành nghị định chấm dứt mô hình Tổng cục Quản lý thị trường và thành lập Cục Quản lý và Phát triển thị trường trong nước. Theo đó, các cục quản lý thị trường sẽ được chuyển giao về địa phương, cụ thể là các chi cục thuộc Sở Công Thương, dự kiến hoàn thành trước ngày 1-6-2026. Nghị định này cũng quy định rõ chức năng, nhiệm vụ và quyền hạn của các đơn vị mới trong Bộ Công Thương, có hiệu lực từ ngày 1-3-2025.","link":"https://tuoitre.vn/cham-dut-mo-hinh-tong-cuc-quan-ly-thi-truong-lap-chi-cuc-thuoc-so-cong-thuong-truoc-ngay-1-6-20250227122834545.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Mô hình Tổng cục Quản lý thị trường sẽ được thay thế bằng mô hình nào?","answers":[{"text":"Cục Quản lý và Phát triển thị trường trong nước","correct":true},{"text":"Cục Quản lý thị trường quốc tế","correct":false},{"text":"Tổng cục Thương mại","correct":false},{"text":"Cục Thương mại điện tử","correct":false}]},{"title":"Điều bất ngờ trong chiếc túi màu đen bên đường","content":"Một người phụ nữ ở Đà Nẵng đã nhặt được một túi ni lông màu đen chứa hơn 106 triệu đồng khi đi trên đường. Số tiền này là tài sản tích góp của ông Nguyễn Văn An, 65 tuổi, người đã không may đánh rơi khi di chuyển từ đường Trần Hưng Đạo. Sau khi trình báo với công an, số tiền đã được trả lại cho ông An, người đã bày tỏ lòng cảm kích đối với bà Bông và các cán bộ công an.","link":"https://dantri.com.vn/xa-hoi/dieu-bat-ngo-trong-chiec-tui-mau-den-ben-duong-20250227124658743.htm","cat":"phap-luat","positivity":9,"importance":7,"question":"Điều gì đã xảy ra với chiếc túi màu đen nhặt được ở Đà Nẵng?","answers":[{"text":"Túi ni lông chứa thức ăn thừa","correct":false},{"text":"Một người phụ nữ đã nhặt được 106 triệu đồng trong túi","correct":true},{"text":"Chiếc túi màu đen chứa đồ dùng cá nhân","correct":false},{"text":"Một chiếc túi không có gì bên trong","correct":false},{"text":"Chiếc túi đựng quần áo cũ","correct":false}]},{"title":"Bãi biển ở vịnh đẹp nhất thế giới hoang tàn, nhếch nhác","content":"Bãi biển Lăng Cô, một trong những vịnh đẹp nhất thế giới, hiện đang trong tình trạng ô nhiễm nghiêm trọng với rác thải và dầu thô vón cục trôi dạt vào bờ. Hàng chục tấn dầu thô đã xuất hiện trên bãi biển, gây lo ngại cho người dân về ô nhiễm môi trường và ảnh hưởng đến ngành du lịch. Bên cạnh đó, lượng rác thải nhựa và chất thải khác cũng khiến bãi biển trở nên nhếch nhác, ảnh hưởng đến mỹ quan và sức khỏe cộng đồng.","link":"https://dantri.com.vn/xa-hoi/bai-bien-o-vinh-dep-nhat-the-gioi-hoang-tan-nhech-nhac-20250227100603283.htm","cat":"du-lich","positivity":2,"importance":8,"question":"Tại sao bãi biển Lăng Cô trở nên hoang tàn và nhếch nhác?","answers":[{"text":"Do ô nhiễm từ rác thải và dầu thô vón cục","correct":true},{"text":"Vì không có khách du lịch","correct":false},{"text":"Do thời tiết xấu","correct":false},{"text":"Vì các công trình xây dựng không hoàn thành","correct":false},{"text":"Do chính quyền không quan tâm","correct":false}]},{"title":"Nhiều nơi ở Bình Dương tạm dừng nhận hồ sơ cấp căn cước","content":"Nhiều địa phương ở Bình Dương đã thông báo tạm dừng tiếp nhận hồ sơ cấp căn cước và định danh điện tử từ ngày 27/2 đến 2/3. Đây là một phần trong việc thực hiện Đề án số 25 của Đảng ủy Công an Trung ương nhằm sắp xếp và tinh gọn bộ máy tổ chức công an. Công an TP Dĩ An và một số thành phố, huyện khác cũng sẽ tạm dừng công tác này cho đến khi có thông báo mới.","link":"https://dantri.com.vn/xa-hoi/nhieu-noi-o-binh-duong-tam-dung-nhan-ho-so-cap-can-cuoc-20250227123958790.htm","cat":"phap-luat","positivity":5,"importance":7,"question":"Tại sao nhiều nơi ở Bình Dương tạm dừng nhận hồ sơ cấp căn cước?","answers":[{"text":"Do thực hiện Đề án số 25 của Đảng ủy Công an Trung ương.","correct":true},{"text":"Vì thiếu nhân lực tiếp nhận hồ sơ.","correct":false},{"text":"Để bảo trì hệ thống máy móc.","correct":false},{"text":"Để tập trung vào các hoạt động khác.","correct":false}]},{"title":"Nhiều chủ hộ kinh doanh đang hưởng lương hưu, lộ trình thu BHXH ra sao?","content":"Bảo hiểm xã hội Việt Nam đã đề xuất lộ trình thu bảo hiểm xã hội bắt buộc cho chủ hộ kinh doanh, đặc biệt là những người có đăng ký kinh doanh. Theo luật mới có hiệu lực từ 1/7/2024, chủ hộ kinh doanh sẽ được phân loại và tham gia bảo hiểm xã hội bắt buộc theo hai phương án khác nhau. Lộ trình này giúp đảm bảo tính bắt buộc và sự sẵn sàng tham gia của các chủ hộ kinh doanh, đồng thời ghi nhận thời gian đóng bảo hiểm để đảm bảo quyền lợi lương hưu cho họ.","link":"https://dantri.com.vn/lao-dong-viec-lam/nhieu-chu-ho-kinh-doanh-dang-huong-luong-huu-lo-trinh-thu-bhxh-ra-sao-20250227085420772.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Chủ hộ kinh doanh sẽ tham gia bảo hiểm xã hội bắt buộc từ khi nào?","answers":[{"text":"Từ ngày 1/7/2024","correct":true},{"text":"Từ ngày 1/7/2025","correct":false},{"text":"Từ ngày 1/7/2027","correct":false},{"text":"Từ ngày 1/7/2029","correct":false},{"text":"Từ ngày 1/1/2024","correct":false}]},{"title":"Kiểm tra triệu chứng ngộ độc thực phẩm","content":"Ngộ độc thực phẩm có thể biểu hiện qua nhiều triệu chứng khác nhau, không chỉ đơn thuần là nôn ói. Việc nhận biết sớm các triệu chứng này là rất quan trọng để có thể điều trị kịp thời và tránh hậu quả nghiêm trọng đến sức khỏe. Các triệu chứng có thể bao gồm đau bụng, tiêu chảy, và sốt, và nếu không được xử lý đúng cách, có thể dẫn đến tình trạng nghiêm trọng hơn.","link":"https://vnexpress.net/kiem-tra-trieu-chung-ngo-doc-thuc-pham-4854634.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Ngộ độc thực phẩm có những triệu chứng nào cần lưu ý?","answers":[{"text":"Đau bụng, nôn ói, tiêu chảy","correct":true},{"text":"Chỉ có nôn ói","correct":false},{"text":"Chỉ có tiêu chảy","correct":false},{"text":"Không có triệu chứng gì","correct":false},{"text":"Chỉ có sốt","correct":false}]},{"title":"Con người đã sinh sống trong rừng nhiệt đới châu Phi từ 150.000 năm trước","content":"Nghiên cứu mới công bố trên tạp chí Nature cho thấy con người hiện đại (Homo sapiens) đã sinh sống trong rừng nhiệt đới châu Phi từ ít nhất 150.000 năm trước. Trước đây, các nhà khoa học cho rằng tổ tiên loài người chỉ sống trong các vùng đồng cỏ và savan. Phát hiện này không chỉ thay đổi quan niệm về lịch sử sinh sống của con người mà còn chỉ ra khả năng thích nghi đáng kinh ngạc của tổ tiên chúng ta khi sống trong môi trường rừng rậm.","link":"https://dantri.com.vn/khoa-hoc/con-nguoi-da-sinh-song-trong-rung-nhiet-doi-chau-phi-tu-150000-nam-truoc-20250227125814557.htm","cat":"giao-duc","positivity":8,"importance":9,"question":"Con người đã bắt đầu sinh sống trong rừng nhiệt đới châu Phi từ khi nào?","answers":[{"text":"150.000 năm trước","correct":true},{"text":"50.000 năm trước","correct":false},{"text":"100.000 năm trước","correct":false},{"text":"200.000 năm trước","correct":false},{"text":"300.000 năm trước","correct":false}]},{"title":"Tai nạn lao động năm 2024 gây thiệt hại hơn 43.000 tỷ đồng","content":"Năm 2024, cả nước đã ghi nhận hơn 8.200 vụ tai nạn lao động, gây thiệt hại lên tới hơn 43.000 tỷ đồng. Số vụ tai nạn lao động chết người là 675, với 727 nạn nhân tử vong, cho thấy mức độ rủi ro trong lĩnh vực lao động vẫn rất cao. Các ngành có nguy cơ tai nạn lao động cao nhất bao gồm khai thác mỏ, xây dựng, và sản xuất. Dù có những nỗ lực giảm thiểu tai nạn lao động, tình hình vẫn chưa có dấu hiệu cải thiện đáng kể.","link":"https://dantri.com.vn/lao-dong-viec-lam/tai-nan-lao-dong-nam-2024-gay-thiet-hai-hon-43000-ty-dong-20250227120606262.htm","cat":"kinh-doanh","positivity":3,"importance":8,"question":"Tai nạn lao động năm 2024 gây thiệt hại bao nhiêu tiền?","answers":[{"text":"Hơn 43.000 tỷ đồng","correct":true},{"text":"Hơn 30.000 tỷ đồng","correct":false},{"text":"Hơn 50.000 tỷ đồng","correct":false},{"text":"Hơn 40.000 tỷ đồng","correct":false},{"text":"Hơn 25.000 tỷ đồng","correct":false}]},{"title":"Hai giám đốc sở ở Đồng Nai thôi việc theo nguyện vọng","content":"Hai giám đốc sở tại tỉnh Đồng Nai, ông Lê Quang Bình (Giám đốc Sở Giao thông Vận tải) và bà Đặng Thanh Thủy (Giám đốc Sở Ngoại vụ), đã quyết định thôi việc theo nguyện vọng cá nhân. Quyết định này được công bố trong hội nghị của Tỉnh ủy Đồng Nai ngày 27/2, đồng thời có nhiều quyết định khác liên quan đến việc sắp xếp tổ chức bộ máy các cơ quan chuyên môn của UBND tỉnh. Sự thay đổi này nằm trong kế hoạch tinh gọn bộ máy chính quyền địa phương.","link":"https://dantri.com.vn/xa-hoi/hai-giam-doc-so-o-dong-nai-thoi-viec-theo-nguyen-vong-20250227123304900.htm","cat":"thoi-su","positivity":6,"importance":7,"question":"Tại sao hai giám đốc sở ở Đồng Nai thôi việc?","answers":[{"text":"Vì lý do nguyện vọng cá nhân.","correct":true},{"text":"Do bị kỷ luật.","correct":false},{"text":"Vì không hoàn thành nhiệm vụ.","correct":false},{"text":"Do sức khỏe không đảm bảo.","correct":false}]},{"title":"Công ty Mỹ phóng tàu đổ bộ thứ hai đến Mặt Trăng","content":"Công ty Intuitive Machines của Mỹ vừa phóng tàu đổ bộ thứ hai mang tên Athena lên Mặt Trăng vào lúc 7h16 ngày 27/2 bằng tên lửa Falcon 9 từ Trung tâm Vũ trụ Kennedy. Nếu mọi thứ diễn ra thuận lợi, tàu Athena sẽ hạ cánh tại cao nguyên Mons Mouton vào khoảng ngày 6/3. Tàu mang theo nhiều thiết bị khoa học, bao gồm mũi khoan để tìm kiếm băng và robot tự hành để thử nghiệm mạng di động trên Mặt Trăng. Công ty này kỳ vọng sẽ khắc phục được những vấn đề từ nhiệm vụ trước đó khi tàu Odysseus không hạ cánh thành công.","link":"https://vnexpress.net/cong-ty-my-phong-tau-do-bo-thu-hai-den-mat-trang-4854578.html","cat":"khoa-hoc","positivity":8,"importance":9,"question":"Tàu đổ bộ Athena của Intuitive Machines sẽ hạ cánh ở đâu trên Mặt Trăng?","answers":[{"text":"Cao nguyên Mons Mouton","correct":true},{"text":"Cực Bắc Mặt Trăng","correct":false},{"text":"Biển Đêm","correct":false},{"text":"Cao nguyên Tranquility","correct":false}]},{"title":"Thủ tướng giao chỉ tiêu làm nhà ở xã hội cho từng địa phương","content":"Thủ tướng Phạm Minh Chính đã giao chỉ tiêu cho các địa phương hoàn thành 995.445 căn nhà ở xã hội trong giai đoạn 2025-2030. Trong đó, thành phố Hồ Chí Minh có chỉ tiêu cao nhất với gần 70.000 căn, tiếp theo là Hà Nội với hơn 56.000 căn. Mục tiêu nhằm đáp ứng nhu cầu nhà ở cho người có thu nhập thấp và công nhân khu công nghiệp, góp phần ổn định an sinh xã hội và phát triển đô thị.","link":"https://dantri.com.vn/xa-hoi/thu-tuong-giao-chi-tieu-lam-nha-o-xa-hoi-cho-tung-dia-phuong-20250227122851434.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Thủ tướng đã giao chỉ tiêu hoàn thành bao nhiêu căn nhà ở xã hội cho các địa phương?","answers":[{"text":"995.445 căn","correct":true},{"text":"1 triệu căn","correct":false},{"text":"500.000 căn","correct":false},{"text":"800.000 căn","correct":false},{"text":"1.500.000 căn","correct":false}]},{"title":"Bác sĩ pháp y kể về vụ án siêu khó, \"căng não\" đưa sự thật ra ánh sáng","content":"Bác sĩ pháp y Trung tá Võ Văn Trắng, với hơn 24 năm kinh nghiệm, đã chia sẻ về công việc đầy thách thức của mình trong việc khám nghiệm tử thi. Ông nhấn mạnh tầm quan trọng của sự tỉ mỉ và phối hợp giữa điều tra viên và giám định viên để làm rõ nguyên nhân tử vong. Một vụ án đặc biệt mà ông nhớ đến là trường hợp một phụ nữ tử vong do bệnh lý, nhưng ban đầu được nghi là sát hại. Công việc này không chỉ gian khổ mà còn mang lại niềm tự hào khi giúp đưa sự thật ra ánh sáng.","link":"https://dantri.com.vn/lao-dong-viec-lam/bac-si-phap-y-ke-ve-vu-an-sieu-kho-cang-nao-dua-su-that-ra-anh-sang-20250226120500711.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"Bác sĩ pháp y Trung tá Võ Văn Trắng đã làm công việc gì trong suốt 24 năm qua?","answers":[{"text":"Khám nghiệm tử thi","correct":true},{"text":"Giảng dạy y học","correct":false},{"text":"Làm bác sĩ tại bệnh viện","correct":false},{"text":"Tham gia điều tra hình sự","correct":false},{"text":"Chuyên gia dinh dưỡng","correct":false}]},{"title":"Drone Nga tập kích xe phá mìn Leopard cực hiếm của Ukraine","content":"Lực lượng Nga đã sử dụng drone để tấn công xe phá mìn Leopard 2R cực hiếm của Ukraine gần thành trì Pokrovsk. Chiếc xe này chỉ có 6 chiếc trên toàn thế giới và đã bị vô hiệu hóa khi cố gắng kéo thiết giáp bị hỏng về tuyến sau. Cuộc tấn công diễn ra trong bối cảnh quân đội Nga thay đổi chiến thuật, nhằm bao vây thành phố này. Đến nay, chưa có bình luận từ Bộ Quốc phòng Nga và quân đội Ukraine về vụ việc này.","link":"https://vnexpress.net/drone-nga-tap-kich-xe-pha-min-leopard-cuc-hiem-cua-ukraine-4854652.html","cat":"the-gioi","positivity":2,"importance":8,"question":"Drone Nga đã tấn công loại xe nào của Ukraine gần Pokrovsk?","answers":[{"text":"Xe phá mìn Leopard 2R","correct":true},{"text":"Xe tăng T-90","correct":false},{"text":"Xe bọc thép M113","correct":false},{"text":"Xe công binh BMP-2","correct":false},{"text":"Xe tăng Leopard 2A4","correct":false}]},{"title":"Cuộc họp nội các khẳng định quyền lực của Elon Musk","content":"Cuộc họp nội các đầu tiên của Tổng thống Donald Trump trong nhiệm kỳ mới vào ngày 26/2 đã chứng kiến sự nổi bật của Elon Musk, khi ông được Tổng thống dành nhiều thời gian phát biểu hơn hẳn các bộ trưởng khác. Musk, với vai trò lãnh đạo Ban Hiệu suất Chính phủ (DOGE), đã có những phát biểu mạnh mẽ về công việc của mình và sự cần thiết phải cắt giảm các chương trình chính phủ. Sự hiện diện và sự ủng hộ của Tổng thống dành cho Musk đã dấy lên nhiều câu hỏi về quyền lực của tỷ phú này trong chính quyền Mỹ, khi mà Musk không phải là thành viên nội các nhưng vẫn chiếm ưu thế trong cuộc họp.","link":"https://vnexpress.net/cuoc-hop-noi-cac-khang-dinh-quyen-luc-cua-elon-musk-4854492.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Elon Musk đã có vai trò gì trong cuộc họp nội các của Tổng thống Trump?","answers":[{"text":"Ông là người phát biểu chính và được Tổng thống ủng hộ.","correct":true},{"text":"Ông là bộ trưởng mới được bổ nhiệm.","correct":false},{"text":"Ông chỉ tham dự với tư cách quan sát viên.","correct":false},{"text":"Ông không được phép phát biểu trong cuộc họp.","correct":false}]},{"title":"Tuyên dương 2 thanh niên cứu người trong vụ con trai đốt mẹ","content":"UBND TP Trà Vinh đã tổ chức lễ tuyên dương hai thanh niên, Nguyễn Duy Khang và Bùi Lê Quốc Tài, vì đã có hành động dũng cảm cứu mẹ của một thanh niên đang bị con trai mình đốt. Vào chiều 24/2, khi thấy Dương Quốc Trung tưới xăng và đốt mẹ ruột, hai người đã nhanh chóng mang bình chữa cháy tới dập lửa và khống chế hung thủ. Hành động của họ được ghi nhận và đánh giá cao, thể hiện tinh thần dũng cảm và sự giúp đỡ kịp thời trong tình huống nguy hiểm.","link":"https://dantri.com.vn/xa-hoi/tuyen-duong-2-thanh-nien-cuu-nguoi-trong-vu-con-trai-dot-me-20250227102338172.htm","cat":"phap-luat","positivity":9,"importance":8,"question":"Hai thanh niên nào được tuyên dương vì hành động cứu người trong vụ con trai đốt mẹ?","answers":[{"text":"Nguyễn Duy Khang và Bùi Lê Quốc Tài","correct":true},{"text":"Dương Quốc Trung và Nguyễn Duy Khang","correct":false},{"text":"Bùi Lê Quốc Tài và một người hàng xóm","correct":false},{"text":"Nguyễn Văn Nhủ và Dương Quốc Trung","correct":false},{"text":"Bùi Lê Quốc Tài và một thanh niên khác","correct":false}]},{"title":"Người phụ nữ Hà Nội bị trao nhầm: 51 năm, cuộc đời như một thước phim","content":"Chị Tạ Thị Thu Trang, 51 tuổi, sống tại Hà Nội, là nạn nhân của vụ trao nhầm trẻ sơ sinh tại nhà hộ sinh Ba Đình vào năm 1974. Trong hành trình tìm kiếm nguồn cội, chị đã trải qua nhiều đau thương khi phát hiện mình không phải con ruột của gia đình nuôi. Mặc dù chị đã tìm đư
