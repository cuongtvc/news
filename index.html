0250227175243872.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Bệnh viện nào đã thực hiện nhiều ca ghép tạng nhất trong năm 2024?","answers":[{"text":"Bệnh viện Quân y 103","correct":true},{"text":"Bệnh viện Trung ương Quân đội 108","correct":false},{"text":"Bệnh viện Đa khoa Đức Giang","correct":false},{"text":"Bệnh viện Chợ Rẫy","correct":false}]},{"title":"Thiếu đạn phòng không, Ukraine dùng drone đánh chặn UAV tự sát Nga","content":"Giới chức Ukraine cho biết nước này đã bắt đầu sử dụng drone FPV để đánh chặn UAV tự sát của Nga do thiếu đạn phòng không. Chỉ huy Lực lượng Hệ thống Không người lái của Ukraine, Vadym Sukharevskyi, cho biết rằng sau khi Nga triển khai UAV tự sát Shahed, Ukraine đã thành lập hàng nghìn khẩu đội phòng không và phản ứng bằng cách sử dụng drone FPV, phương pháp này đã mang lại kết quả tích cực. Ngoài ra, Ukraine cũng đang phát triển phần mềm tự động hóa để nâng cao khả năng đánh chặn UAV.","link":"https://vnexpress.net/thieu-dan-phong-khong-ukraine-dung-drone-danh-chan-uav-tu-sat-nga-4854822.html","cat":"the-gioi","positivity":6,"importance":8,"question":"Ukraine đã sử dụng phương pháp gì để đánh chặn UAV tự sát của Nga?","answers":[{"text":"Drone FPV","correct":true},{"text":"Tên lửa phòng không","correct":false},{"text":"Máy bay chiến đấu","correct":false},{"text":"Vũ khí hạt nhân","correct":false},{"text":"Bom thông minh","correct":false}]},{"title":"Phương Trinh Jolie sinh con lần 3: Vượt nhiều khó khăn, được chồng chăm sóc","content":"Phương Trinh Jolie vừa sinh con trai thứ ba, bé Loka, sau nhiều khó khăn trong quá trình mang thai và sinh nở. Cô gặp phải tình trạng viêm dính do vết mổ cũ nhưng đã nhận được sự hỗ trợ kịp thời từ đội ngũ y bác sĩ. Sau khi sinh, cô phải đối mặt với nhiều vấn đề sức khỏe nhưng được chồng và gia đình chăm sóc tận tình. Cô cũng đã quyết định triệt sản sau ba lần sinh con để tập trung nuôi dạy các con.","link":"https://dantri.com.vn/giai-tri/phuong-trinh-jolie-sinh-con-lan-3-vuot-nhieu-kho-khan-duoc-chong-cham-soc-20250226112957434.htm","cat":"gia-dinh","positivity":8,"importance":7,"question":"Phương Trinh Jolie vừa sinh con thứ mấy?","answers":[{"text":"Con trai thứ ba","correct":true},{"text":"Con gái thứ hai","correct":false},{"text":"Con trai thứ tư","correct":false},{"text":"Con gái đầu tiên","correct":false}]},{"title":"TP.HCM chỉ đạo điều tra, xử lý dứt điểm vụ án Tập đoàn Thuận An, Công ty AIC","content":"TP.HCM đã chỉ đạo điều tra và xử lý dứt điểm vụ án liên quan đến Tập đoàn Thuận An và Công ty AIC. Tại phiên họp của Ban Chỉ đạo phòng, chống tham nhũng, lãnh đạo thành phố xác định năm 2025 là năm quan trọng để vượt qua khó khăn và hoàn thành các mục tiêu đề ra. Ban Chỉ đạo sẽ tăng cường công tác kiểm tra, giám sát, thanh tra, nhằm ngăn chặn tham nhũng và lãng phí trong quản lý tài sản nhà nước.","link":"https://tuoitre.vn/tp-hcm-chi-da-dieu-tra-xu-ly-dut-diem-vu-an-tap-doan-thuan-an-cong-ty-aic-20250227173129747.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"TP.HCM đang điều tra vụ án nào liên quan đến tham nhũng?","answers":[{"text":"Tập đoàn Thuận An và Công ty AIC","correct":true},{"text":"Công ty TNHH ABC","correct":false},{"text":"Tập đoàn XYZ","correct":false},{"text":"Công ty Dịch vụ 123","correct":false},{"text":"Công ty Cổ phần DEF","correct":false}]},{"title":"EU lên dây cót cho kế hoạch quốc phòng lớn nhất từ Chiến tranh Lạnh","content":"Liên minh châu Âu (EU) đang tiến hành một kế hoạch quốc phòng lớn nhất kể từ Chiến tranh Lạnh, dự kiến tiêu tốn hàng trăm tỷ euro cho an ninh. Chủ tịch Ủy ban châu Âu, Ursula von der Leyen, nhấn mạnh tầm quan trọng của việc tái vũ trang châu Âu trong bối cảnh hiện tại. Kế hoạch này sẽ bao gồm ba phần và có thể cho phép các nước thành viên chi tiêu nhiều hơn thông qua việc nới lỏng các quy tắc tài khóa, hướng tới việc huy động tới 160 tỷ euro. Các cuộc thảo luận cũng bao gồm việc tái phân bổ quỹ chưa sử dụng từ các kế hoạch phục hồi sau đại dịch.","link":"https://dantri.com.vn/the-gioi/eu-len-day-cot-cho-ke-hoach-quoc-phong-lon-nhat-tu-chien-tranh-lanh-20250227174519873.htm","cat":"the-gioi","positivity":7,"importance":9,"question":"EU đang chuẩn bị kế hoạch gì cho quốc phòng?","answers":[{"text":"Kế hoạch quốc phòng lớn nhất từ Chiến tranh Lạnh","correct":true},{"text":"Kế hoạch kinh tế mới cho các nước thành viên","correct":false},{"text":"Kế hoạch tăng cường hợp tác thương mại","correct":false},{"text":"Kế hoạch phát triển năng lượng tái tạo","correct":false}]},{"title":"Biệt thự Golf Land: Không gian sống giữa thiên nhiên","content":"Biệt thự Golf Land tại Vinhomes Royal Island, Hải Phòng, mang đến không gian sống sang trọng giữa thiên nhiên với tầm nhìn hướng ra sân golf đẳng cấp và các dòng sông tự nhiên. Khu vực này không chỉ thu hút giới thượng lưu nhờ vẻ đẹp cảnh quan mà còn nhờ thiết kế hiện đại và tiện nghi. Với các tiện ích như sân golf, hồ nước ngọt và hệ thống an ninh đa lớp, Golf Land hứa hẹn là điểm đến lý tưởng cho những ai yêu thích cuộc sống gần gũi với thiên nhiên.","link":"https://dantri.com.vn/bat-dong-san/biet-thu-golf-land-khong-gian-song-giua-thien-nhien-20250227172019827.htm","cat":"bất-dộng-sản","positivity":9,"importance":8,"question":"Biệt thự Golf Land có gì nổi bật?","answers":[{"text":"Tầm nhìn đẹp ra sân golf và hệ thống sông hồ","correct":true},{"text":"Giá thành thấp hơn các khu vực khác","correct":false},{"text":"Không có tiện ích đi kèm","correct":false},{"text":"Thiết kế đơn giản, không có gì đặc biệt","correct":false}]},{"title":"Báo Hà Lan nhận xét thẳng thắn về đội tuyển Indonesia","content":"Báo chí Hà Lan đã chỉ ra rằng đội tuyển Indonesia đang ngày càng giống với đội tuyển Hà Lan khi mời gọi nhiều nhân vật từ đất nước này vào vị trí huấn luyện và quản lý. Đặc biệt, Liên đoàn bóng đá Indonesia (PSSI) đã bổ nhiệm HLV Patrick Kluivert và Jordi Cruyff, con trai của huyền thoại Johan Cruyff, vào vai trò giám đốc kỹ thuật. Indonesia đã nhập tịch 19 cầu thủ gốc Hà Lan trong những năm qua và đang hướng tới việc giành vé tham dự World Cup 2026.","link":"https://dantri.com.vn/the-thao/bao-ha-lan-nhan-xet-thang-than-ve-doi-tuyen-indonesia-20250227174257782.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Đội tuyển Indonesia đang hướng tới mục tiêu gì trong thời gian tới?","answers":[{"text":"Giành vé tham dự World Cup 2026","correct":true},{"text":"Thay đổi huấn luyện viên","correct":false},{"text":"Tăng cường cầu thủ nội","correct":false},{"text":"Cải thiện phong độ tại SEA Games","correct":false},{"text":"Tổ chức giải đấu bóng đá quốc tế mới","correct":false}]},{"title":"Bác sĩ dùng cây truyền dịch làm nạng sau ca mổ dài 5 tiếng","content":"Bác sĩ Lô Văn Minh, 63 tuổi, tại Bệnh viện Đa khoa Cửa Đông, đã sử dụng cây truyền dịch của một bệnh nhân làm điểm tựa sau ca phẫu thuật kéo dài 5 tiếng cho bệnh nhân ung thư dạ dày. Hình ảnh này nhanh chóng lan truyền trên mạng xã hội, gây xúc động và nhận được nhiều lời tri ân từ cộng đồng. Dù mắc bệnh lý về lưng, bác sĩ Minh vẫn tận tâm với công việc, thể hiện sự vất vả và cống hiến của đội ngũ y bác sĩ trong ngành y tế.","link":"https://vnexpress.net/bac-si-dung-cay-truyen-dich-lam-nang-sau-ca-mo-dai-5-tieng-4854835.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Tại sao bác sĩ Minh phải dùng cây truyền dịch làm nạng?","answers":[{"text":"Vì bác sĩ Minh bị đau lưng sau ca mổ dài.","correct":true},{"text":"Vì cây truyền dịch nhẹ hơn nạng thông thường.","correct":false},{"text":"Vì bác sĩ Minh không có nạng.","correct":false},{"text":"Vì cây truyền dịch tiện lợi hơn để di chuyển.","correct":false}]},{"title":"Mất định hướng nghề nghiệp, chàng trai Gen Z ra nước ngoài chăn bò","content":"Chàng trai 21 tuổi người Singapore, Yeo Zong En, đã quyết định tạm ngưng việc học để ra nước ngoài chăn bò nhằm tìm kiếm định hướng nghề nghiệp. Anh tham gia chương trình WWOOF tại Iceland, nơi anh làm việc từ 5-7 tiếng mỗi ngày với các công việc liên quan đến nông trại như chăm sóc bò và vắt sữa. Mặc dù công việc vất vả, Yeo cảm thấy đây là cơ hội để giải tỏa căng thẳng và khám phá bản thân.","link":"https://dantri.com.vn/lao-dong-viec-lam/mat-dinh-huong-nghe-nghiep-chang-trai-gen-z-ra-nuoc-ngoai-chan-bo-20250227142933358.htm","cat":"gia-dinh","positivity":7,"importance":6,"question":"Tại sao chàng trai Gen Z lại quyết định ra nước ngoài chăn bò?","answers":[{"text":"Để tìm kiếm định hướng nghề nghiệp","correct":true},{"text":"Vì muốn kiếm tiền","correct":false},{"text":"Để tránh học hành","correct":false},{"text":"Vì thích cuộc sống nông thôn","correct":false}]},{"title":"Nguyễn Filip bị treo giò ở V-League","content":"Thủ môn Việt Kiều Nguyễn Filip, đang chơi cho CLB Công An Hà Nội, đã bị treo giò ở V-League lần đầu tiên sau một năm rưỡi thi đấu tại Việt Nam. Lý do là anh đã nhận đủ 3 thẻ vàng trong mùa giải này, với thẻ vàng thứ ba được nhận trong trận đấu với CLB Viettel. Việc vắng mặt của Filip sẽ là tổn thất lớn cho CLB trong trận đấu tới gặp Sông Lam Nghệ An.","link":"https://tuoitre.vn/nguyen-filip-bi-treo-gio-o-v-league-20250227172214027.htm","cat":"the-thao","positivity":4,"importance":7,"question":"Nguyễn Filip bị treo giò vì lý do gì?","answers":[{"text":"Vì nhận đủ 3 thẻ vàng","correct":true},{"text":"Vì chấn thương","correct":false},{"text":"Vì không đủ thể lực","correct":false},{"text":"Vì vi phạm quy định của CLB","correct":false}]},{"title":"Cáp điện trên cao tốc Liên Khương - Prenn tiếp tục bị cắt trộm","content":"Cáp điện cung cấp nguồn cho hệ thống chiếu sáng trên cao tốc Liên Khương - Prenn ở Lâm Đồng tiếp tục bị cắt trộm. Vào đêm 21/2, khoảng 70m cáp đã bị kẻ gian cắt đứt, dẫn đến việc đèn chiếu sáng trên một đoạn dài 1km ngưng hoạt động. UBND huyện Đức Trọng đã yêu cầu Công an huyện phối hợp điều tra và xử lý các đối tượng thực hiện hành vi trộm cắp này, một vấn đề đã diễn ra trong nhiều năm qua và gây thiệt hại lớn về kinh tế cũng như ảnh hưởng đến an toàn giao thông.","link":"https://dantri.com.vn/phap-luat/cap-dien-tren-cao-toc-lien-khuong-prenn-tiep-tuc-bi-cat-trom-20250227170523876.htm","cat":"phap-luat","positivity":2,"importance":7,"question":"Tại sao cáp điện trên cao tốc Liên Khương - Prenn lại bị cắt trộm?","answers":[{"text":"Bởi vì kẻ gian thực hiện hành vi trộm cắp.","correct":true},{"text":"Do thời tiết xấu ảnh hưởng đến hệ thống điện.","correct":false},{"text":"Để sửa chữa cáp điện bị hư hỏng.","correct":false},{"text":"Vì thiếu an ninh trên cao tốc.","correct":false}]},{"title":"Kia EV4 chính thức ra mắt: Xe điện ngược dòng SUV","content":"Mẫu xe điện hoàn toàn mới Kia EV4 đã chính thức ra mắt tại Tây Ban Nha với hai cấu hình sedan và hatchback. Cả hai phiên bản đều sở hữu thiết kế hiện đại, tích hợp ba màn hình trong nội thất và sử dụng nền tảng khung gầm E-GMP đặc biệt cho xe điện. EV4 có nhiều tùy chọn pin, cho phép phạm vi hoạt động lên đến 630km với bộ pin lớn. Bản sedan sẽ được bán tại Hàn Quốc vào tháng tới, trong khi bản hatchback sẽ chỉ có mặt ở châu Âu trong nửa cuối năm.","link":"https://dantri.com.vn/o-to-xe-may/kia-ev4-chinh-thuc-ra-mat-xe-dien-nguoc-dong-suv-20250227163055333.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Kia EV4 vừa ra mắt có những đặc điểm gì nổi bật?","answers":[{"text":"Kia EV4 có thiết kế hiện đại và tích hợp ba màn hình trong nội thất.","correct":true},{"text":"Kia EV4 chỉ có một phiên bản sedan.","correct":false},{"text":"Kia EV4 không có tùy chọn pin nào.","correct":false},{"text":"Kia EV4 có thiết kế truyền thống và không thay đổi từ concept.","correct":false}]},{"title":"Độc lạ Bạc Liêu: Đờn kìm cao hơn 4m, làm bằng… muối","content":"Chiếc đờn kìm đặc biệt cao 4,1m, làm từ 300kg muối, đang được hoàn thiện để trưng bày tại Festival nghề muối Việt Nam - Bạc Liêu lần thứ nhất vào đầu tháng 3. Anh Hồ Chí Ân, người thực hiện tác phẩm này, đã dành 41 ngày để hoàn thành nó, với nhiều chi tiết cầu kỳ như dây đờn được chế tác tinh xảo. Sản phẩm mang ý nghĩa văn hóa sâu sắc, thể hiện sự kết hợp giữa nghệ thuật và truyền thống nghề muối của địa phương.","link":"https://tuoitre.vn/doc-la-bac-lieu-don-kim-cao-hon-4m-lam-bang-muoi-2025022716051929.htm","cat":"van-hoa","positivity":9,"importance":7,"question":"Chiếc đờn kìm làm bằng gì và cao bao nhiêu mét?","answers":[{"text":"Chiếc đờn kìm làm bằng muối và cao 4,1m.","correct":true},{"text":"Chiếc đờn kìm làm bằng gỗ và cao 3,5m.","correct":false},{"text":"Chiếc đờn kìm làm bằng kim loại và cao 5m.","correct":false},{"text":"Chiếc đờn kìm làm bằng nhựa và cao 2,5m.","correct":false}]},{"title":"6 cách tăng lượng protein cho trẻ","content":"Bài viết cung cấp 6 cách để tăng lượng protein cho trẻ, bao gồm việc bổ sung trứng, đậu, thịt nạc, sữa chua, trái cây giàu protein và bơ hạt vào chế độ ăn uống hàng ngày. Protein rất cần thiết cho sự phát triển của trẻ, giúp xây dựng cơ bắp và duy trì sức khỏe. Mỗi loại thực phẩm đều có những lợi ích riêng và có thể dễ dàng kết hợp vào bữa ăn của trẻ.","link":"https://vnexpress.net/6-cach-tang-luong-protein-cho-tre-4854693.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Làm thế nào để tăng lượng protein cho trẻ?","answers":[{"text":"Bổ sung trứng, đậu, thịt nạc, sữa chua và bơ hạt vào chế độ ăn.","correct":true},{"text":"Cho trẻ ăn nhiều bánh kẹo ngọt.","correct":false},{"text":"Giảm lượng thức ăn trong bữa ăn của trẻ.","correct":false},{"text":"Để trẻ ăn nhanh và không cần chú ý đến dinh dưỡng.","correct":false}]},{"title":"Sườn kho trứng cút","content":"Sườn kho trứng cút là món ăn truyền thống với sườn lợn được kho với trứng cút, tạo nên hương vị đậm đà và màu sắc hấp dẫn. Nguyên liệu chính bao gồm sườn thăn, trứng cút, nước dừa và các gia vị như hành, tỏi, ớt và nước mắm. Món ăn này thường được kho hai lần để tăng cường hương vị và tạo màu sắc đẹp mắt, thích hợp ăn kèm với cơm trắng và rau luộc.","link":"https://vnexpress.net/suon-kho-trung-cut-4854773.html","cat":"gia-dinh","positivity":9,"importance":7,"question":"Sườn kho trứng cút có những nguyên liệu gì?","answers":[{"text":"Sườn lợn và trứng cút","correct":true},{"text":"Cá và tôm","correct":false},{"text":"Gà và rau củ","correct":false},{"text":"Thịt bò và nấm","correct":false}]},{"title":"Nhan sắc quyến rũ gây sốt của Song Hye Kyo ở tuổi 44","content":"Bộ ảnh mới của Song Hye Kyo trên tạp chí Vogue Hong Kong đã thu hút sự chú ý và khen ngợi từ công chúng. Ở tuổi 44, nữ diễn viên xứ Hàn vẫn giữ được vẻ đẹp trẻ trung và quyến rũ, với phong cách năng động và thần thái cuốn hút. Người hâm mộ không ngừng ca ngợi Song Hye Kyo là biểu tượng nhan sắc số một của Hàn Quốc, cho thấy cô vẫn là một trong những ngôi sao hàng đầu trong làng giải trí châu Á.","link":"https://dantri.com.vn/giai-tri/nhan-sac-quyen-ru-gay-sot-cua-song-hye-kyo-o-tuoi-44-20250227120150247.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Song Hye Kyo gây sốt với bộ ảnh mới ở tuổi nào?","answers":[{"text":"44 tuổi","correct":true},{"text":"40 tuổi","correct":false},{"text":"45 tuổi","correct":false},{"text":"50 tuổi","correct":false},{"text":"30 tuổi","correct":false}]},{"title":"Khi y bác sĩ cất tiếng hát yêu thương dành cho bệnh nhân","content":"Vào ngày 27-2, Bệnh viện Ung Bướu TP.HCM đã tổ chức chương trình \"Khúc hát yêu thương\" với sự tham gia của đội ngũ y bác sĩ, điều dưỡng, mang đến niềm vui cho bệnh nhân và người thân. Chương trình nhằm tạo ra một không gian thư giãn, giúp bệnh nhân cảm thấy thoải mái hơn trong quá trình điều trị. Nhiều bệnh nhân cho biết chương trình mang lại cho họ những giây phút nhẹ nhàng và tinh thần lạc quan hơn trong hoàn cảnh khó khăn.","link":"https://tuoitre.vn/khi-y-bac-si-cat-tieng-hat-yeu-thuong-danh-cho-benh-nhan-20250227150137954.htm","cat":"suc-khoe","positivity":9,"importance":7,"question":"Chương trình \"Khúc hát yêu thương\" được tổ chức với mục đích gì?","answers":[{"text":"Mang lại niềm vui và tinh thần cho bệnh nhân","correct":true},{"text":"Tăng cường chất lượng khám chữa bệnh","correct":false},{"text":"Giảm bớt thủ tục hành chính","correct":false},{"text":"Tập huấn cho y bác sĩ về âm nhạc","correct":false}]},{"title":"Xác minh vụ cô giáo chủ nhiệm dùng dây điện đánh học sinh","content":"Vụ việc xảy ra tại Trường tiểu học Lý Tự Trọng, TP Buôn Ma Thuột, khi cô giáo chủ nhiệm lớp 5D bị tố cáo đã dùng dây điện đánh học sinh. Phụ huynh bức xúc và đã khiếu nại tới các cơ quan chức năng. Cô giáo B.T.X. thừa nhận hành vi và đã bị đình chỉ công tác trong khi UBND thành phố yêu cầu xác minh vụ việc. Công an cũng khẳng định rằng bé gái không bị bạo hành.","link":"https://tuoitre.vn/xac-minh-vu-co-giao-chu-nhiem-dung-day-dien-danh-hoc-sinh-2025022716162928.htm","cat":"giao-duc","positivity":1,"importance":9,"question":"Vụ việc nào đã xảy ra tại Trường tiểu học Lý Tự Trọng ở Buôn Ma Thuột?","answers":[{"text":"Cô giáo dùng dây điện đánh học sinh","correct":true},{"text":"Học sinh bị ngã khi chơi thể thao","correct":false},{"text":"Giáo viên không đến lớp dạy","correct":false},{"text":"Phụ huynh phản ánh về chất lượng dạy học","correct":false}]},{"title":"Bà Rịa - Vũng Tàu: Nhiều nhân sự mới sau sắp xếp, tinh gọn bộ máy","content":"Ngày 27 tháng 2 năm 2025, Hội đồng nhân dân tỉnh Bà Rịa - Vũng Tàu đã tổ chức kỳ họp để kiện toàn nhân sự sau khi sắp xếp, tinh gọn bộ máy. Ông Trần Văn Tuấn được bầu giữ chức phó chủ tịch HĐND tỉnh, trong khi ông Lê Hoàng Hải được điều động giữ chức trưởng ban Nội chính tỉnh ủy. Nhiều cán bộ chủ chốt khác cũng đã được bầu và bổ nhiệm, hoàn thiện cơ cấu tổ chức tại tỉnh này.","link":"https://tuoitre.vn/ba-ria-vung-tau-nhieu-nhan-su-moi-sau-sap-xep-tinh-gon-bo-may-20250227163925202.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Những ai đã được bầu giữ chức vụ mới tại Bà Rịa - Vũng Tàu?","answers":[{"text":"Ông Trần Văn Tuấn và ông Lê Hoàng Hải","correct":true},{"text":"Ông Phạm Viết Thanh và ông Nguyễn Văn Thọ","correct":false},{"text":"Ông Bùi Chí Thành và ông Hoàng Vũ Thành","correct":false},{"text":"Ông Trần Tuấn Lĩnh và ông Phạm Thành Chung","correct":false}]},{"title":"Thi ý tưởng quy hoạch công viên 400ha tại TP Thủ Đức, giải nhất 1 tỉ đồng","content":"Sở Quy hoạch kiến trúc TP.HCM và UBND TP Thủ Đức đã tổ chức lễ công bố cuộc thi quốc tế tìm kiếm ý tưởng quy hoạch cho Công viên Lịch sử - Văn hóa Dân tộc tại TP Thủ Đức với tổng diện tích khoảng 395ha. Tổng giá trị giải thưởng của cuộc thi là 3 tỉ đồng, trong đó giải nhất trị giá 1 tỉ đồng. Cuộc thi khuyến khích các công ty và tổ chức tư vấn quy hoạch trong và ngoài nước tham gia, nhằm tạo ra không gian công viên đa chức năng, bền vững và hài hòa với bảo tồn lịch sử.","link":"https://tuoitre.vn/thi-y-tuong-quy-hoach-cong-vien-400ha-tai-tp-thu-duc-giai-nhat-1-ti-dong-20250227163633336.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Cuộc thi ý tưởng quy hoạch công viên Lịch sử - Văn hóa dân tộc tại TP Thủ Đức có tổng giải thưởng bao nhiêu?","answers":[{"text":"3 tỉ đồng","correct":true},{"text":"2 tỉ đồng","correct":false},{"text":"1 tỉ đồng","correct":false},{"text":"500 triệu đồng","correct":false},{"text":"1,5 tỉ đồng","correct":false}]},{"title":"Hàn Quốc bắt giữ 30 người Việt liên quan ma túy, cầm đầu là cô gái 25 tuổi","content":"Hàn Quốc đã bắt giữ 41 nghi phạm, trong đó có 30 người Việt Nam, liên quan đến các hoạt động mua bán và phân phối ma túy. Đáng chú ý, một phụ nữ Việt Nam 25 tuổi được cho là cầm đầu đường dây này đã trốn về Việt Nam trước khi bị bắt. Các nghi phạm đã tổ chức kinh doanh ma túy tinh vi tại các cơ sở giải trí ở Incheon và Suwon, với nhiều người tham gia là công dân Việt Nam sống tại Hàn Quốc.","link":"https://tuoitre.vn/han-quoc-bat-giu-30-nguoi-viet-lien-quan-ma-tuy-cam-dau-la-co-gai-25-tuoi-20250227163212847.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Tại sao 30 người Việt Nam bị bắt giữ ở Hàn Quốc?","answers":[{"text":"Họ liên quan đến buôn bán ma túy.","correct":true},{"text":"Họ vi phạm luật nhập cư.","correct":false},{"text":"Họ tham gia vào các hoạt động biểu tình.","correct":false},{"text":"Họ bị cáo buộc trộm cắp.","correct":false}]},{"title":"Tại sao biểu tượng y học là cây gậy và con rắn?","content":"Biểu tượng y học nổi tiếng là 'Gậy Asclepius', với hình ảnh một con rắn quấn quanh cây gậy, biểu thị cho sự chữa lành. Hình ảnh này thường bị nhầm lẫn với 'Caduceus', biểu tượng của thần Hermes, vốn có hai con rắn và không liên quan đến y học. Gậy Asclepius có nguồn gốc từ thần thoại Hy Lạp, nơi Asclepius là vị thần chữa bệnh. Biểu tượng này đã trở thành hình ảnh đại diện cho y học hiện đại và được sử dụng rộng rãi bởi nhiều tổ chức y tế.","link":"https://vnexpress.net/tai-sao-bieu-tuong-y-hoc-la-cay-gay-va-con-ran-4854819.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Tại sao Gậy Asclepius lại là biểu tượng cho y học?","answers":[{"text":"Vì nó biểu thị cho sự chữa lành và có nguồn gốc từ vị thần chữa bệnh Asclepius.","correct":true},{"text":"Vì nó có hai con rắn quấn quanh, biểu trưng cho thương mại.","correct":false},{"text":"Vì nó là biểu tượng của các tổ chức y tế lớn.","correct":false},{"text":"Vì nó được sử dụng bởi Cục Hàng hải Mỹ.","correct":false}]},{"title":"Ăn cơm thế nào tránh tăng đường huyết","content":"Để tránh tăng đường huyết khi ăn cơm, người bệnh tiểu đường nên hạn chế ăn quá 100 g cơm trắng mỗi bữa và ưu tiên ăn rau, thịt trước. Việc chọn loại gạo phù hợp, như gạo lứt hay gạo nguyên cám, cũng giúp giảm tốc độ hấp thụ đường. Ngoài ra, nấu cơm theo phương pháp truyền thống và ăn cơm nguội sau khi để lạnh sẽ làm giảm chỉ số đường huyết. Cuối cùng, việc chia nhỏ bữa ăn và vận động nhẹ sau ăn là rất cần thiết để kiểm soát mức đường huyết.","link":"https://vnexpress.net/an-com-the-nao-tranh-tang-duong-huyet-4854739.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Người bệnh tiểu đường nên ăn cơm như thế nào để tránh tăng đường huyết?","answers":[{"text":"Hạn chế ăn quá 100 g cơm trắng mỗi bữa và ăn rau trước.","correct":true},{"text":"Ăn cơm với nhiều gia vị để tăng hương vị.","correct":false},{"text":"Chỉ ăn cơm vào bữa tối.","correct":false},{"text":"Nấu cơm bằng dầu ăn để ngon hơn.","correct":false}]},{"title":"Ngân sách Vatican thâm hụt lớn, Giáo hoàng xử lý chưa được","content":"Ngân sách Vatican đang đối mặt với tình trạng thâm hụt nghiêm trọng, với mức thâm hụt ước tính lên đến 87 triệu USD vào giữa năm 2024. Giáo hoàng Francis đã cố gắng tìm kiếm nguồn tài trợ bên ngoài và thành lập Ủy ban Quyên góp cho Tòa thánh, nhưng vẫn phải đối mặt với sự phản đối từ các vị Hồng y về việc cắt giảm ngân sách. Trong bối cảnh đó, Vatican có thể phải hạn chế các hoạt động từ thiện và giảm sự hiện diện ngoại giao ở các đại sứ quán trên toàn thế giới.","link":"https://tuoitre.vn/ngan-sach-vatican-tham-hut-lon-giao-hoang-xu-ly-chua-duoc-20250227161824985.htm","cat":"giao-duc","positivity":3,"importance":9,"question":"Vatican đang phải đối mặt với vấn đề gì về ngân sách?","answers":[{"text":"Thâm hụt ngân sách lớn","correct":true},{"text":"Lợi nhuận cao từ du lịch","correct":false},{"text":"Tăng cường hoạt động từ thiện","correct":false},{"text":"Giảm số lượng Hồng y","correct":false}]},{"title":"Tài tử Gene Hackman qua đời cùng vợ và chú chó, chưa rõ nguyên nhân","content":"Tài tử Gene Hackman, ngôi sao điện ảnh nổi tiếng với nhiều giải thưởng Oscar, đã qua đời cùng vợ Betsy Arakawa và chú chó cưng tại nhà riêng ở Santa Fe, New Mexico. Ông hưởng thọ 95 tuổi và vợ ông 63 tuổi. Nguyên nhân tử vong hiện vẫn chưa được công bố, nhưng không có dấu hiệu của hành vi phạm tội. Gene Hackman là một trong những diễn viên gạo cội của Hollywood với sự nghiệp kéo dài hơn 60 năm và từng giành được nhiều giải thưởng danh giá.","link":"https://tuoitre.vn/tai-tu-gene-hackman-qua-doi-cung-vo-va-chu-cho-chua-ro-nguyen-nhan-20250227163019497.htm","cat":"giai-tri","positivity":2,"importance":8,"question":"Gene Hackman đã qua đời ở độ tuổi nào?","answers":[{"text":"95 tuổi","correct":true},{"text":"63 tuổi","correct":false},{"text":"70 tuổi","correct":false},{"text":"85 tuổi","correct":false},{"text":"80 tuổi","correct":false}]},{"title":"Nga - Mỹ bắt đầu vòng đàm phán mới tại Thổ Nhĩ Kỳ","content":"Vào lúc 10h sáng hôm nay (14h giờ Hà Nội), vòng đàm phán mới giữa Nga và Mỹ đã bắt đầu tại tư gia của Tổng lãnh sự Mỹ ở Istanbul, Thổ Nhĩ Kỳ. Cuộc đàm phán này nhằm bình thường hóa hoạt động của đại sứ quán hai nước sau nhiều năm căng thẳng. Hai bên sẽ thảo luận về điều kiện làm việc cho các nhà ngoại giao mà không đề cập đến các vấn đề chính trị hay an ninh, đặc biệt là tình hình Ukraine.","link":"https://vnexpress.net/nga-my-bat-dau-vong-dam-phan-moi-tai-tho-nhi-ky-4854772.html","cat":"the-gioi","positivity":6,"importance":7,"question":"Vòng đàm phán giữa Nga và Mỹ tại Thổ Nhĩ Kỳ nhằm mục đích gì?","answers":[{"text":"Bình thường hóa hoạt động của đại sứ quán hai nước","correct":true},{"text":"Thảo luận về vấn đề Ukraine","correct":false},{"text":"Giải quyết các vấn đề an ninh","correct":false},{"text":"Tăng cường quân sự tại khu vực","correct":false}]},{"title":"Cặp vợ chồng từng lập kỷ lục hôn nhau lâu nhất hơn 58 giờ đã chia tay","content":"Cặp vợ chồng Ekkachai Tiranarat và Laksana, nổi tiếng với kỷ lục Guinness về nụ hôn dài nhất thế giới kéo dài hơn 58 giờ, đã chính thức ly hôn. Ekkachai chia sẻ rằng mặc dù họ không còn sống chung, nhưng cả hai vẫn cảm thấy tự hào về kỷ lục mà họ đã đạt được. Cặp đôi đã tham gia cuộc thi hôn hai lần và thiết lập kỷ lục vào năm 2013, trước khi Guinness quyết định không tổ chức hạng mục này nữa do lo ngại về sức khỏe của người tham gia.","link":"https://dantri.com.vn/doi-song/cap-vo-chong-tung-lap-ky-luc-hon-nhau-lau-nhat-hon-58-gio-da-chia-tay-20250227162427249.htm","cat":"gia-dinh","positivity":4,"importance":6,"question":"Cặp vợ chồng Ekkachai và Laksana đã làm gì nổi bật trong quá khứ?","answers":[{"text":"Thiết lập kỷ lục hôn nhau lâu nhất thế giới","correct":true},{"text":"Tham gia nhiều cuộc thi thể thao","correct":false},{"text":"Mở một nhà hàng thành công","correct":false},{"text":"Viết sách về tình yêu","correct":false},{"text":"Tham gia các chương trình truyền hình thực tế","correct":false}]},{"title":"Yêu cầu doanh nghiệp chấm dứt ngay hành vi cắt nước sạch của khu đô thị","content":"Tòa án quận Bắc Từ Liêm đã yêu cầu Công ty CP Quản lý và Khai thác tòa nhà VNPT chấm dứt ngay hành vi cắt nước sinh hoạt tại Khu đô thị Goldmark City và phải mở van cấp nước trở lại. Quyết định này được ban hành nhằm khắc phục tình trạng cắt nước diễn ra từ ngày 21/1, ảnh hưởng đến nhiều cư dân và dịch vụ trong khu đô thị. Doanh nghiệp đã thực hiện yêu cầu của tòa án và mở van cấp nước trở lại.","link":"https://dantri.com.vn/xa-hoi/yeu-cau-doanh-nghiep-cham-dut-ngay-hanh-vi-cat-nuoc-sach-cua-khu-do-thi-20250227161813573.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Doanh nghiệp nào bị yêu cầu chấm dứt hành vi cắt nước sạch tại Khu đô thị Goldmark City?","answers":[{"text":"Công ty CP Quản lý và Khai thác tòa nhà VNPT","correct":true},{"text":"Công ty CP Thương mại quảng cáo xây dựng địa ốc Việt Hân","correct":false},{"text":"Công ty TNHH dịch vụ nước sạch Hà Nội","correct":false},{"text":"Công ty CP cấp thoát nước Hà Nội","correct":false}]},{"title":"Quận Bình Tân, HEPZA nhiều năm liên tiếp dẫn đầu chỉ số cải cách hành chính tại TP.HCM","content":"Quận Bình Tân đã liên tục dẫn đầu chỉ số cải cách hành chính (PAR INDEX) tại TP.HCM trong 4 năm liên tiếp. Tại buổi công bố chỉ số cải cách hành chính, chỉ số chuyển đổi số và năng lực cạnh tranh năm 2024, UBND quận Bình Tân được công nhận là đơn vị dẫn đầu trong khối quận huyện. Ban Quản lý các khu chế xuất và công nghiệp TP.HCM (HEPZA) đứng đầu trong khối sở ban ngành, cho thấy sự nỗ lực của các đơn vị trong việc cải cách hành chính và nâng cao hiệu quả quản lý nhà nước.","link":"https://tuoitre.vn/quan-binh-tan-hepza-nhieu-nam-lien-tiep-dan-dau-chi-so-cai-cach-hanh-chinh-tai-tp-hcm-20250227161332126.htm","cat":"thoi-su","positivity":9,"importance":8,"question":"Quận nào dẫn đầu chỉ số cải cách hành chính tại TP.HCM năm 2024?","answers":[{"text":"Quận Bình Tân","correct":true},{"text":"Quận Phú Nhuận","correct":false},{"text":"Quận 6","correct":false},{"text":"Quận 8","correct":false},{"text":"Quận 11","correct":false}]},{"title":"Yêu 3 năm, bạn gái nhất định không chịu cưới chỉ vì tôi chưa mua được nhà","content":"Một người đàn ông 35 tuổi yêu một cô gái kém 10 tuổi nhưng gặp khó khăn trong việc kết hôn vì cô gái yêu cầu anh phải có nhà riêng trước khi cưới. Dù anh đã tiết kiệm được một khoản tiền nhưng vẫn chưa đủ để mua nhà ở thành phố. Cuộc tranh cãi giữa họ nổ ra khi cô gái khẳng định rằng không thể cưới khi chưa có nhà, khiến anh cảm thấy thất vọng và băn khoăn về tương lai của mối quan hệ này.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/yeu-3-nam-ban-gai-nhat-dinh-khong-chiu-cuoi-chi-vi-toi-chua-mua-duoc-nha-20250227162916259.htm","cat":"gia-dinh","positivity":3,"importance":6,"question":"Tại sao bạn gái không chịu cưới dù đã yêu nhau 3 năm?","answers":[{"text":"Cô ấy yêu cầu phải có nhà riêng trước khi cưới.","correct":true},{"text":"Cô ấy không yêu anh đủ nhiều.","correct":false},{"text":"Anh không có công việc ổn định.","correct":false},{"text":"Cô ấy muốn chờ thêm vài năm nữa.","correct":false}]},{"title":"Thanh niên trốn truy nã bị bắt khi vừa đáp sân bay Tân Sơn Nhất","content":"Nguyễn Thọ Phúc, 21 tuổi, đã bị Công an tỉnh Bình Thuận bắt giữ ngay tại sân bay Tân Sơn Nhất khi vừa trở về từ Thái Lan. Trước đó, Phúc đã đột nhập vào một căn nhà ở Bình Thuận và lấy trộm 4 triệu đồng vào tháng 8 năm 2023, sau đó bỏ trốn và bị truy nã. Cơ quan chức năng đã phối hợp với Thái Lan để trục xuất Phúc về nước sau thời gian lẩn trốn.","link":"https://dantri.com.vn/phap-luat/thanh-nien-tron-truy-na-bi-bat-khi-vua-dap-san-bay-tan-son-nhat-20250227160642887.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Nguyễn Thọ Phúc bị bắt vì lý do gì?","answers":[{"text":"Trộm 4 triệu đồng","correct":true},{"text":"Trốn thuế","correct":false},{"text":"Đánh người","correct":false},{"text":"Buôn bán ma túy","correct":false},{"text":"Làm giả giấy tờ","correct":false}]},{"title":"Xác minh thông tin tàu cá Việt Nam bị Thái Lan bắt","content":"Bộ Ngoại giao Việt Nam đang xác minh thông tin về việc một tàu cá Việt Nam cùng bốn ngư dân bị bắt giữ bởi hải quân Thái Lan sau vụ va chạm. Vụ việc xảy ra ngoài khơi tỉnh Trat, nơi tàu cá được cho là đã va vào tàu tuần tra HTMS Thepa của Thái Lan. Người phát ngôn Bộ Ngoại giao khẳng định Việt Nam chưa nhận được thông tin chính thức từ Thái Lan và sẽ làm việc với cơ quan chức năng để bảo vệ quyền lợi cho ngư dân.","link":"https://vnexpress.net/xac-minh-thong-tin-tau-ca-viet-nam-bi-thai-lan-bat-4854781.html","cat":"thoi-su","positivity":4,"importance":7,"question":"Tàu cá Việt Nam bị bắt giữ bởi Thái Lan do nguyên nhân gì?","answers":[{"text":"Vì va chạm với tàu hải quân Thái Lan","correct":true},{"text":"Vì đánh bắt cá trái phép","correct":false},{"text":"Vì không có giấy tờ hợp lệ","correct":false},{"text":"Vì xâm phạm lãnh hải Thái Lan","correct":false}]},{"title":"Chuyển giao quyền sở hữu vốn Nhà nước tại MobiFone về Bộ Công an","content":"Chính phủ Việt Nam đã phê duyệt chủ trương chuyển giao quyền đại diện chủ sở hữu vốn Nhà nước tại Tổng công ty Viễn thông MobiFone từ Ủy ban Quản lý vốn Nhà nước sang Bộ Công an. Quyết định này nhằm nâng cao hiệu quả quản lý vốn Nhà nước và ngăn chặn tham nhũng, tiêu cực. Sau khi chuyển giao, Bộ Tài chính sẽ tiếp nhận 18 tập đoàn và tổng công ty khác từ Ủy ban này.","link":"https://dantri.com.vn/xa-hoi/chuyen-giao-quyen-so-huu-von-nha-nuoc-tai-mobifone-ve-bo-cong-an-20250227155850955.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Việc chuyển giao quyền sở hữu vốn Nhà nước tại MobiFone về Bộ Công an có mục đích gì?","answers":[{"text":"Nâng cao hiệu quả quản lý vốn Nhà nước","correct":true},{"text":"Để tăng cường cạnh tranh trong ngành viễn thông","correct":false},{"text":"Để giảm thiểu chi phí hoạt động","correct":false},{"text":"Để mở rộng quyền lực của Bộ Công an","correct":false}]},{"title":"Thép mạ giá rẻ từ Trung Quốc tràn qua ồ ạt, doanh nghiệp Việt kiến nghị Bộ Công Thương","content":"Thép mạ giá rẻ từ Trung Quốc đang tràn vào thị trường Việt Nam với tốc độ nhanh chóng, khiến các doanh nghiệp thép trong nước lo ngại về tình hình cạnh tranh. Ông Nghiêm Xuân Đa, Chủ tịch Hiệp hội Thép Việt Nam, đã gửi kiến nghị lên Bộ Công Thương để yêu cầu xử lý tình trạng này, đặc biệt là vụ việc AD19 liên quan đến thép mạ nhập khẩu. Dù Bộ Công Thương vừa áp thuế chống bán phá giá tạm thời đối với thép cuộn cán nóng từ Ấn Độ và Trung Quốc, nhưng thép mạ vẫn chưa được bảo vệ, tạo ra bất lợi cho các doanh nghiệp sản xuất trong nước.","link":"https://tuoitre.vn/thep-ma-gia-re-tu-trung-quoc-tran-qua-o-at-doanh-nghiep-viet-kien-nghi-bo-cong-thuong-2025022715515567.htm","cat":"kinh-doanh","positivity":3,"importance":8,"question":"Tại sao doanh nghiệp thép Việt Nam lo ngại về thép mạ giá rẻ từ Trung Quốc?","answers":[{"text":"Vì thép mạ giá rẻ từ Trung Quốc chiếm lĩnh thị trường Việt Nam.","correct":true},{"text":"Vì giá thép mạ trong nước tăng cao.","correct":false},{"text":"Vì Bộ Công Thương chưa áp thuế đối với thép mạ nhập khẩu.","correct":false},{"text":"Vì doanh nghiệp Việt Nam không có đủ nguyên liệu sản xuất.","correct":false}]},{"title":"Fernandes nghi ngờ chiến thuật của Amorim","content":"Bruno Fernandes bày tỏ sự nghi ngờ về chiến thuật của HLV Ruben Amorim sau trận thắng 3-2 trước Ipswich Town. Fernandes cho rằng một số chiến thuật không hiệu quả nhưng vẫn được yêu cầu thực hiện. Anh nhấn mạnh đội ngũ nhân viên cần tìm cách giải quyết vấn đề để đội bóng có thể thi đấu tốt hơn trong tương lai.","link":"https://vnexpress.net/fernandes-nghi-ngo-chien-thuat-cua-amorim-4854766.html","cat":"the-thao","positivity":5,"importance":6,"question":"Fernandes nghi ngờ điều gì về chiến thuật của HLV Amorim?","answers":[{"text":"Chiến thuật không hiệu quả","correct":true},{"text":"Chiến thuật rất hiệu quả","correct":false},{"text":"Chiến thuật luôn được thực hiện","correct":false},{"text":"Chiến thuật không được yêu cầu","correct":false}]},{"title":"Bê tông Phú Lộc - Giải pháp thi công cho các công trình","content":"Bê tông Phú Lộc đang trở thành một trong những nhà cung cấp bê tông tươi hàng đầu tại TPHCM nhờ vào công nghệ trạm trộn tự động hiện đại và cam kết chất lượng sản phẩm đạt tiêu chuẩn TCVN 7570:2021. Việc sử dụng bê tông tươi giúp giảm hao hụt vật liệu và tiết kiệm nhân công, đồng thời đảm bảo độ chính xác trong cấp phối. Công ty cung cấp nhiều loại bê tông, từ bê tông mác 250 cho các công trình dân dụng đến bê tông mác 300 cho các công trình yêu cầu cường độ cao, với dịch vụ giao hàng nhanh chóng và hỗ trợ kỹ thuật chuyên sâu.","link":"https://dantri.com.vn/kinh-doanh/be-tong-phu-loc-giai-phap-thi-cong-cho-cac-cong-trinh-20250227145325454.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Bê tông Phú Lộc cung cấp những loại bê tông nào?","answers":[{"text":"Bê tông mác 250 và mác 300","correct":true},{"text":"Bê tông mác 100 và mác 150","correct":false},{"text":"Bê tông mác 400 và mác 450","correct":false},{"text":"Bê tông mác 300 và mác 350","correct":false},{"text":"Bê tông mác 500 và mác 600","correct":false}]},{"title":"Đau lưng, tê chân có phải do thoát vị đĩa đệm?","content":"Đau lưng và tê chân có thể là triệu chứng của thoát vị đĩa đệm, tình trạng mà các đĩa đệm giữa các đốt sống bị hư hại, gây chèn ép lên tủy sống và các dây thần kinh. Triệu chứng điển hình là đau lưng kèm theo tê bì chân, có thể đau dữ dội hoặc âm ỉ. Việc điều trị bao gồm các phương pháp nội khoa như chườm nóng, nghỉ ngơi, và trong trường hợp nặng có thể cần phẫu thuật. Người bệnh nên đến bác sĩ để được chẩn đoán và điều trị phù hợp.","link":"https://vnexpress.net/dau-lung-te-chan-co-phai-do-thoat-vi-dia-dem-4854710.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Đau lưng và tê chân có phải do thoát vị đĩa đệm không?","answers":[{"text":"Có, đó có thể là triệu chứng của thoát vị đĩa đệm.","correct":true},{"text":"Không, đó chỉ là triệu chứng bình thường.","correct":false},{"text":"Có, nhưng không liên quan đến thoát vị đĩa đệm.","correct":false},{"text":"Không, nó chỉ do mệt mỏi cơ bắp.","correct":false}]},{"title":"Hàn Quốc: 32 cán bộ bị kỷ luật vì giúp con em đỗ kỳ thi công chức","content":"Ủy ban Kiểm toán và Thanh tra Hàn Quốc (BAI) đã yêu cầu kỷ luật 32 cán bộ và cựu cán bộ của Ủy ban Bầu cử Quốc gia (NEC) do liên quan đến các hành vi gian lận trong tuyển dụng. Họ bị cáo buộc đã giúp con em và người thân của họ gian lận trong các kỳ thi tuyển dụng, bao gồm thao túng điểm phỏng vấn và yêu cầu tuyển dụng người thân vào các vị trí tại NEC. BAI đã tiến hành điều tra 291 đợt tuyển dụng và phát hiện 878 trường hợp vi phạm quy định.","link":"https://tuoitre.vn/han-quoc-32-can-bo-bi-ky-luat-vi-giup-con-em-do-ky-thi-cong-chuc-20250227144643698.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao 32 cán bộ Hàn Quốc bị kỷ luật?","answers":[{"text":"Vì giúp con em gian lận trong kỳ thi công chức","correct":true},{"text":"Vì không hoàn thành công việc","correct":false},{"text":"Vì vi phạm quy định về tài chính","correct":false},{"text":"Vì không tuân thủ nội quy văn phòng","correct":false}]},{"title":"Con dâu 'Vua sòng bạc Macau' tái xuất","content":"Hề Mộng Dao, con dâu của Hà Hồng Sân - 'Vua sòng bạc' Macau, vừa tái xuất sàn catwalk sau sáu năm vắng bóng. Tại Tuần thời trang Milan 2025, cô đã trình diễn bộ sưu tập Thu đông 2025 của Fendi, gây bất ngờ cho người hâm mộ. Sau khi kết hôn vào năm 2019 và sinh hai con, Mộng Dao đã hạn chế tham gia các sự kiện thời trang nhưng hiện tại đã quay trở lại với nghề người mẫu.","link":"https://vnexpress.net/con-dau-vua-song-bac-macau-tai-xuat-4854721.html","cat":"giai-tri","positivity":8,"importance":6,"question":"Hề Mộng Dao vừa tái xuất ở sự kiện nào?","answers":[{"text":"Tuần thời trang Milan 2025","correct":true},{"text":"Tuần lễ thời trang Paris 2025","correct":false},{"text":"Tuần lễ thời trang New York 2025","correct":false},{"text":"Tuần lễ thời trang London 2025","correct":false},{"text":"Hội chợ thời trang quốc tế 2025","correct":false}]},{"title":"Mỹ đổi tên lá chắn tên lửa mới thành Vòm Vàng","content":"Mỹ đã chính thức đổi tên sáng kiến phòng thủ tên lửa \"Vòm Sắt\" thành \"Vòm Vàng\" nhằm tránh nhầm lẫn với hệ thống tương tự của Israel. Thông tin này được Cơ quan Phòng thủ Tên lửa Mỹ công bố trong văn bản gợi ý cho các doanh nghiệp về phát triển lá chắn mới. Việc đổi tên có thể được coi là cần thiết để phân biệt rõ ràng giữa các chương trình phòng thủ của hai nước, đặc biệt trong bối cảnh Mỹ đang phát triển hệ thống phòng thủ tên lửa tiên tiến hơn.","link":"https://vnexpress.net/my-doi-ten-la-chan-ten-lua-moi-thanh-vom-vang-4854759.html","cat":"the-gioi","positivity":7,"importance":8,"question":"Tại sao Mỹ đổi tên lá chắn tên lửa từ Vòm Sắt thành Vòm Vàng?","answers":[{"text":"Để tránh nhầm lẫn với hệ thống của Israel","correct":true},{"text":"Để nâng cao khả năng phòng thủ","correct":false},{"text":"Để tiết kiệm chi phí phát triển","correct":false},{"text":"Để thay đổi chiến lược quân sự","correct":false}]},{"title":"Bolt tiếc vì lỡ cơ hội tự phá kỷ lục chạy 100m lúc còn thi đấu","content":"Huyền thoại chạy nước rút Usain Bolt bày tỏ sự tiếc nuối vì đã lỡ cơ hội tự phá kỷ lục 100m của chính mình do mắc lỗi xuất phát tại giải VĐTG 2011 ở Deagu, Hàn Quốc. Bolt, từng là ĐKVĐ thế giới và Olympic, đã gây sốc cho khán giả khi không thể hoàn thành cuộc đua vì luật mới chỉ cho phép một lần xuất phát sai. Mặc dù gặp thất bại, anh đã trở lại mạnh mẽ và giành nhiều huy chương vàng tại các giải đấu sau đó.","link":"https://vnexpress.net/bolt-tiec-vi-lo-co-hoi-tu-pha-ky-luc-chay-100m-luc-con-thi-dau-4854757.html","cat":"the-thao","positivity":6,"importance":8,"question":"Usain Bolt đã tiếc nuối điều gì ở giải VĐTG 2011?","answers":[{"text":"Mắc lỗi xuất phát","correct":true},{"text":"Thua đối thủ","correct":false},{"text":"Không được thi đấu","correct":false},{"text":"Chấn thương lưng","correct":false},{"text":"Không được ghi nhận thành tích","correct":false}]},{"title":"Không dao kéo, giới trẻ chi 30 triệu đồng tiêm tinh trùng cá hồi để làm đẹp","content":"Xu hướng làm đẹp bằng tinh trùng cá hồi đang trở nên phổ biến trong giới trẻ tại Mỹ và Hàn Quốc, thay thế cho các phương pháp phẫu thuật thẩm mỹ. Liệu pháp này, được gọi là Polynucleotide, được tiêm vào da để kích thích tái tạo tế bào và cải thiện độ ẩm, độ đàn hồi của da mà không cần can thiệp dao kéo. Mặc dù chưa được FDA phê duyệt, nhưng nhiều người vẫn lựa chọn phương pháp này với chi phí từ 19 đến 30 triệu đồng cho một liệu trình.","link":"https://dantri.com.vn/doi-song/khong-dao-keo-gioi-tre-chi-30-trieu-dong-tiem-tinh-trung-ca-hoi-de-lam-dep-20250224223246417.htm","cat":"suc-khoe","positivity":7,"importance":8,"question":"Tại sao giới trẻ chọn tiêm tinh trùng cá hồi để làm đẹp?","answers":[{"text":"Để trẻ hóa làn da mà không cần phẫu thuật.","correct":true},{"text":"Vì phương pháp này đã được FDA phê duyệt.","correct":false},{"text":"Để tiết kiệm chi phí làm đẹp.","correct":false},{"text":"Vì nó không mang lại hiệu quả lâu dài.","correct":false}]},{"title":"Giữa xôn xao 'sao kê minh bạch', đừng quên còn những mảnh đời thật sự cần ta","content":"Bài viết nhấn mạnh rằng giữa những tranh cãi liên quan đến việc minh bạch trong sao kê từ thiện, chúng ta không nên quên rằng vẫn có nhiều mảnh đời cần sự giúp đỡ. Tác giả đưa ra các ví dụ về những người đang gặp khó khăn trong cuộc sống và kêu gọi sự quan tâm từ cộng đồng. Dù có lo ngại về việc giúp đỡ sai chỗ, lòng tốt và sự hỗ trợ nhỏ bé vẫn có thể tạo ra sự khác biệt lớn trong cuộc sống của những người cần giúp đỡ.","link":"https://tuoitre.vn/giua-xon-xao-sao-ke-minh-bach-dung-quen-con-nhung-manh-doi-that-su-can-ta-20250227152739906.htm","cat":"gia-dinh","positivity":8,"importance":9,"question":"Tại sao chúng ta không nên ngần ngại giúp đỡ người khác?","answers":[{"text":"Bởi vì sự giúp đỡ có thể cứu sống một cuộc đời.","correct":true},{"text":"Chúng ta chỉ nên giúp đỡ những người giàu có.","correct":false},{"text":"Việc giúp đỡ không quan trọng và không cần thiết.","correct":false},{"text":"Chỉ những người nổi tiếng mới cần sự giúp đỡ.","correct":false}]},{"title":"Cuộc sống 'địa ngục' của những người làm việc cho trung tâm lừa đảo","content":"Nhiều người lao động đã bị lừa gạt vào các trung tâm lừa đảo tại Đông Nam Á, nơi họ phải chịu đựng sự ngược đãi và tra tấn nghiêm trọng. Các nạn nhân, trong đó có cả người từ Ethiopia và Pakistan, đã bị ép buộc làm việc trong điều kiện tồi tệ, thường xuyên bị đánh đập và chích điện. Chính quyền các nước đang tăng cường trấn áp các hoạt động lừa đảo này, nhưng tình trạng vẫn diễn ra phổ biến, với hàng trăm nghìn người có thể đang bị ép buộc làm việc tại các trung tâm này.","link":"https://vnexpress.net/cuoc-song-dia-nguc-cua-nhung-nguoi-lam-viec-cho-trung-tam-lua-dao-4853802.html","cat":"phap-luat","positivity":1,"importance":10,"question":"Cuộc sống của những người làm việc cho trung tâm lừa đảo như thế nào?","answers":[{"text":"Họ phải chịu đựng sự ngược đãi và tra tấn.","correct":true},{"text":"Họ làm việc trong điều kiện tốt và được trả lương cao.","correct":false},{"text":"Họ không gặp phải vấn đề gì nghiêm trọng.","correct":false},{"text":"Họ được giải cứu ngay lập tức và trở về nhà.","correct":false}]},{"title":"Bộ Dân tộc và Tôn giáo có 13 đầu mối","content":"Bộ Dân tộc và Tôn giáo được thành lập từ Ủy ban Dân tộc, có 13 đầu mối và chịu trách nhiệm quản lý về công tác dân tộc, tín ngưỡng và tôn giáo. Cơ cấu tổ chức bao gồm 9 đơn vị giúp Bộ trưởng quản lý nhà nước và 4 đơn vị sự nghiệp công lập. Bộ có nhiệm vụ phát triển chính sách và dự án cho các vùng dân tộc thiểu số, đồng thời thực hiện công tác đối ngoại tôn giáo. Ông Đào Ngọc Dung vừa được bổ nhiệm làm Bộ trưởng của bộ này.","link":"https://vnexpress.net/bo-dan-toc-va-ton-giao-co-13-dau-moi-4854723.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Bộ Dân tộc và Tôn giáo có bao nhiêu đầu mối?","answers":[{"text":"13","correct":true},{"text":"10","correct":false},{"text":"15","correct":false},{"text":"8","correct":false},{"text":"12","correct":false}]},{"title":"Tổng thống Mỹ chia sẻ video về resort 'Trump Gaza' dát vàng","content":"Tổng thống Mỹ Donald Trump gần đây đã chia sẻ một video trên mạng xã hội Truth Social, trong đó thể hiện viễn cảnh Dải Gaza được tái thiết thành một khu nghỉ dưỡng sang trọng, với nhiều công trình dát vàng. Video dài 33 giây này đã gây ra nhiều tranh cãi, đặc biệt là với hình ảnh tôn thờ cá nhân như bức tượng vàng giống ông Trump. Nhiều người, bao gồm cả những người ủng hộ ông, đã chỉ trích video này và cho rằng nó xúc phạm và không phù hợp với tình hình hiện tại của người Palestine.","link":"https://vnexpress.net/tong-thong-my-chia-se-video-ve-resort-trump-gaza-dat-vang-4854744.html","cat":"the-gioi","positivity":3,"importance":7,"question":"Video của Tổng thống Trump về Dải Gaza có nội dung gì?","answers":[{"text":"Dải Gaza được tái thiết thành resort sang trọng.","correct":true},{"text":"Dải Gaza bị tàn phá hoàn toàn.","correct":false},{"text":"Dải Gaza trở thành thủ đô mới của Israel.","correct":false},{"text":"Dải Gaza không có người ở.","correct":false},{"text":"Dải Gaza trở thành địa điểm du lịch nổi tiếng.","correct":false}]},{"title":"Hàng ngàn người Chăm Ninh Thuận đi tảo mộ, mở đầu Tết Ramưwan","content":"Sáng 27-2, hàng ngàn người Chăm theo Hồi giáo Bàni và Islam đã tham gia nghi thức tảo mộ tại Ninh Thuận, đánh dấu sự khởi đầu Tết Ramưwan. Nghi lễ này không chỉ mang ý nghĩa tín ngưỡng mà còn thể hiện lòng hiếu thảo và tình cảm tôn trọng đối với tổ tiên. Người dân thực hiện các nghi thức dâng cúng và tưởng nhớ người đã khuất, qua đó giáo dục thế hệ trẻ về truyền thống văn hóa và giá trị nhân văn sâu sắc.","link":"https://tuoitre.vn/hang-ngan-nguoi-cham-ninh-thuan-di-tao-mo-mo-dau-tet-ramuwan-20250227125751529.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Tết Ramưwan của người Chăm có điểm gì đặc biệt?","answers":[{"text":"Tết Ramưwan bắt đầu bằng lễ tảo mộ.","correct":true},{"text":"Tết Ramưwan diễn ra từ 26 đến 28 tháng 2.","correct":false},{"text":"Tết Ramưwan không có lễ cúng tổ tiên.","correct":false},{"text":"Tết Ramưwan chỉ dành riêng cho người Hồi giáo Islam.","correct":false}]},{"title":"Những công việc đời thực đầu tiên của robot hình người","content":"Robot hình người bắt đầu được ứng dụng trong các công việc thực tế, như trong kho hàng, với sự xuất hiện của robot Digit của Agility Robotics. Mặc dù còn nhiều hạn chế về tính linh hoạt và chi phí, nhưng sự phát triển của AI đang mở ra khả năng cho robot hỗ trợ con người hiệu quả hơn trong tương lai. Các công ty công nghệ lớn đang đầu tư mạnh vào lĩnh vực này, hứa hẹn sự tiến bộ đáng kể trong việc ứng dụng robot vào sản xuất và dịch vụ. Tuy nhiên, việc sử dụng robot cũng đặt ra nhiều thách thức về kinh tế và tác động đến vai trò việc làm của con người.","link":"https://vnexpress.net/nhung-cong-viec-doi-thuc-dau-tien-cua-robot-hinh-nguoi-4854621.html","cat":"cong-nghe","positivity":7,"importance":8,"question":"Robot hình người đang được ứng dụng trong công việc nào?","answers":[{"text":"Lấy thùng hàng trong kho","correct":true},{"text":"Lái xe","correct":false},{"text":"Nấu ăn trong nhà bếp","correct":false},{"text":"Dạy học","correct":false},{"text":"Chăm sóc trẻ em","correct":false}]},{"title":"Hai người đàn ông Indonesia bị phạt roi vì quan hệ đồng tính","content":"Hai người đàn ông tại tỉnh Aceh, Indonesia đã bị phạt roi công khai vì quan hệ tình dục đồng tính, vi phạm luật Hồi giáo Sharia. Cả hai đều là sinh viên và bị bắt quả tang vào tháng 11 năm 2024. Người gạ gẫm bị phạt 82 roi trong khi người còn lại nhận 77 roi. Hành vi đồng tính không bị coi là bất hợp pháp ở Indonesia, nhưng riêng Aceh áp dụng luật Hồi giáo nghiêm ngặt và có sự ủng hộ từ người dân địa phương cho các hình phạt này.","link":"https://vnexpress.net/hai-nguoi-dan-ong-indonesia-bi-phat-roi-vi-quan-he-dong-tinh-4854717.html","cat":"phap-luat","positivity":1,"importance":8,"question":"Tại sao hai nam sinh ở Indonesia bị phạt roi?","answers":[{"text":"Vì quan hệ tình dục đồng tính vi phạm luật Hồi giáo.","correct":true},{"text":"Vì họ đã cờ bạc.","correct":false},{"text":"Vì họ uống rượu.","correct":false},{"text":"Vì họ không có giấy phép cư trú.","correct":false}]},{"title":"Lễ hội Văn hóa Ẩm thực, Món ngon Saigontourist Group 2025 bắt đầu mở bán vé","content":"Lễ hội Văn hóa Ẩm thực, Món ngon Saigontourist Group 2025 đã chính thức mở bán vé với mức ưu đãi hấp dẫn, thu hút hàng ngàn khách hàng đặt mua. Sự kiện sẽ diễn ra từ ngày 27 tháng 3 đến 30 tháng 3 năm 2025 tại Khu du lịch Văn Thánh, với sự tham gia của nhiều khách sạn và nhà hàng nổi tiếng. Đặc biệt, lễ hội sẽ giới thiệu hơn 600 món ngon từ khắp ba miền, cùng nhiều hoạt động văn hóa nghệ thuật hấp dẫn, hứa hẹn mang đến trải nghiệm độc đáo cho người tham gia.","link":"https://tuoitre.vn/le-hoi-van-hoa-am-thuc-mon-ngon-saigontourist-group-2025-bat-dau-mo-ban-ve-20250227143612084.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Lễ hội Văn hóa Ẩm thực, Món ngon Saigontourist Group 2025 diễn ra vào thời gian nào?","answers":[{"text":"Từ ngày 27 đến 30 tháng 3 năm 2025","correct":true},{"text":"Từ ngày 1 đến 5 tháng 3 năm 2025","correct":false},{"text":"Từ ngày 10 đến 13 tháng 4 năm 2025","correct":false},{"text":"Từ ngày 15 đến 20 tháng 3 năm 2025","correct":false},{"text":"Từ ngày 5 đến 10 tháng 4 năm 2025","correct":false}]},{"title":"Nam sinh lớp 8 là á khoa thi học sinh giỏi Tin học của Hà Nội","content":"Trần Hoàng Lâm, nam sinh lớp 8 trường THCS-THPT Newton, vừa đạt á khoa trong kỳ thi học sinh giỏi môn Tin học dành cho lớp 9 tại Hà Nội với 19,7/20 điểm. Niềm đam mê với Tin học của Lâm được khơi dậy từ người anh trai, người đã hai lần giành huy chương vàng Olympic Tin học quốc tế. Lâm cho biết đã mất nhiều thời gian để giải bài khó nhất trong đề thi, nhưng vẫn tự hào vì kết quả đạt được.","link":"https://vnexpress.net/nam-sinh-lop-8-la-a-khoa-thi-hoc-sinh-gioi-tin-hoc-cua-ha-noi-4854452.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Trần Hoàng Lâm đạt giải gì trong kỳ thi học sinh giỏi môn Tin học?","answers":[{"text":"Á khoa","correct":true},{"text":"Giải ba","correct":false},{"text":"Giải nhì","correct":false},{"text":"Giải nhất","correct":false},{"text":"Không có giải","correct":false}]},{"title":"Thủy ngân trong nhiệt kế có nguy hiểm?","content":"Thủy ngân trong nhiệt kế có thể gây nguy hiểm khi nhiệt kế bị vỡ. Khi các hạt thủy ngân lăn tròn trên mặt đất, việc tiếp xúc hoặc hít phải chúng có thể dẫn đến các vấn đề sức khỏe nghiêm trọng. Do đó, cần phải xử lý cẩn thận khi gặp tình huống này để tránh những rủi ro không đáng có.","link":"https://vnexpress.net/thuy-ngan-trong-nhiet-ke-co-nguy-hiem-4854673.html","cat":"suc-khoe","positivity":3,"importance":7,"question":"Thủy ngân trong nhiệt kế có nguy hiểm không?","answers":[{"text":"Có, thủy ngân có thể gây nguy hiểm khi hít phải.","correct":true},{"text":"Không, thủy ngân hoàn toàn an toàn.","correct":false},{"text":"Chỉ nguy hiểm khi ăn phải.","correct":false},{"text":"Chỉ nguy hiểm cho trẻ em.","correct":false}]},{"title":"HUTECH tuyển sinh 16 chuyên ngành trình độ thạc sĩ năm 2025","content":"Trường đại học Công nghệ TP.HCM (HUTECH) thông báo tuyển sinh trình độ thạc sĩ năm 2025 với 16 chuyên ngành khác nhau. Thí sinh có thể nộp hồ sơ xét tuyển đến hết ngày 31-3-2025. Chương trình đào tạo kéo dài từ 18-24 tháng, được thiết kế linh hoạt cho học viên, bao gồm cả hình thức học trực tuyến. HUTECH cam kết cung cấp kiến thức và kỹ năng cần thiết để học viên có thể nâng cao cơ hội thăng tiến trong sự nghiệp.","link":"https://tuoitre.vn/hutech-tuyen-sinh-16-chuyen-nganh-trinh-do-thac-si-nam-2025-20250227091407706.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"HUTECH tuyển sinh những chuyên ngành nào cho trình độ thạc sĩ năm 2025?","answers":[{"text":"Kỹ thuật điện, Kỹ thuật cơ điện tử, Kỹ thuật môi trường, Kỹ thuật xây dựng, Kỹ thuật ô tô, Công nghệ sinh học, Công nghệ thực phẩm, Công nghệ thông tin, Ngôn ngữ Anh, Luật Kinh tế, Marketing, Kế toán, Tài chính - Ngân hàng, Quản trị kinh doanh, Quản trị dịch vụ du lịch và lữ hành, Thú y.","correct":true},{"text":"Quản trị kinh doanh, Kế toán, Tài chính - Ngân hàng.","correct":false},{"text":"Kỹ thuật điện, Kỹ thuật ô tô, Ngôn ngữ Anh.","correct":false},{"text":"Công nghệ thông tin, Kỹ thuật môi trường, Thú y.","correct":false}]},{"title":"Kết hợp sóng siêu âm và laser chữa da sạm màu, chảy xệ","content":"Bài viết đề cập đến phương pháp kết hợp sóng siêu âm và laser để điều trị tình trạng da sạm màu, chảy xệ và lỗ chân lông to. Chị Hà, 39 tuổi, đã được bác sĩ tư vấn liệu trình thẩm mỹ không xâm lấn, bao gồm công nghệ HIFU và laser pico, giúp cải thiện cấu trúc da và làm sáng màu da. Sau liệu trình đầu tiên, hiệu quả đã thấy rõ và cần lặp lại một số lần để đạt được kết quả tối ưu.","link":"https://vnexpress.net/ket-hop-song-sieu-am-va-laser-chua-da-sam-mau-chay-xe-4854707.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Phương pháp nào được sử dụng để điều trị da sạm màu và chảy xệ?","answers":[{"text":"Kết hợp sóng siêu âm và laser","correct":true},{"text":"Chỉ sử dụng kem dưỡng da","correct":false},{"text":"Phẫu thuật cắt da","correct":false},{"text":"Tiêm botox","correct":false},{"text":"Sử dụng thuốc uống","correct":false}]},{"title":"Rạp phim bị kiện và bị phạt 1.500 USD vì quảng cáo 'tùm lum' 25 phút trước giờ chiếu","content":"Một luật sư 31 tuổi ở Bangalore, Ấn Độ đã kiện chuỗi rạp chiếu phim PVR INOX vì đã chiếu quá nhiều quảng cáo trước khi bắt đầu phim, dẫn đến việc anh bị muộn trong một cuộc gọi công việc. Vụ kiện đã thành công, và tòa án yêu cầu chuỗi rạp này bồi thường tổng cộng gần 1.500 USD do đã gây tổn hại về thời gian và sức khỏe tinh thần cho anh. Phán quyết nhấn mạnh rằng thời gian là rất quý giá và ảnh hưởng đến khách hàng không thể bị xem nhẹ.","link":"https://tuoitre.vn/rap-phim-bi-kien-va-bi-phat-1-500-usd-vi-quang-cao-tum-lum-25-phut-truoc-gio-chieu-20250227142708392.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Rạp phim nào đã bị kiện vì quảng cáo quá dài trước khi chiếu phim?","answers":[{"text":"PVR INOX","correct":true},{"text":"Cineworld","correct":false},{"text":"AMC Theatres","correct":false},{"text":"Regal Cinemas","correct":false},{"text":"Cinemark","correct":false}]},{"title":"ISW hé lộ cách Nga muốn kiểm soát các thành phố lớn của Ukraine","content":"Theo Viện Nghiên cứu Chiến tranh (ISW), Nga đang tìm cách kiểm soát các thành phố lớn của Ukraine thông qua áp lực chính trị và đàm phán thay vì biện pháp quân sự. Các thành phố như Zaporizhia, Kherson, và Kramatorsk vẫn nằm dưới sự kiểm soát của Ukraine, mặc dù Nga tuyên bố ý định chiếm lĩnh các khu vực này. ISW nhận định rằng Điện Kremlin đang cố gắng thông qua ngoại giao và tuyên truyền để buộc Ukraine nhượng bộ, trong khi Tổng thống Ukraine Volodymyr Zelensky khẳng định sẽ không chấp nhận bất kỳ tối hậu thư nào từ Moscow.","link":"https://dantri.com.vn/the-gioi/isw-he-lo-cach-nga-muon-kiem-soat-cac-thanh-pho-lon-cua-ukraine-20250227144205858.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Nga đang sử dụng phương pháp gì để kiểm soát các thành phố lớn của Ukraine?","answers":[{"text":"Áp lực chính trị và đàm phán","correct":true},{"text":"Tấn công quân sự","correct":false},{"text":"Thỏa thuận hòa bình","correct":false},{"text":"Chiến tranh kéo dài","correct":false}]},{"title":"Shipper Singapore bị khinh rẻ","content":"Choo Yi Hung, một shipper tại Singapore, chia sẻ về những khó khăn và sự khinh miệt mà anh và đồng nghiệp phải đối mặt trong công việc giao hàng. Họ thường không được phép sử dụng nhà vệ sinh tại các quán ăn và bị cư dân chung cư từ chối quyền tiếp cận. Mặc dù cung cấp dịch vụ thiết yếu, nhân viên giao hàng thường bị xem thường và không được công nhận đúng mức, dẫn đến việc họ phải chờ đợi lâu và chịu áp lực từ nhiều phía.","link":"https://vnexpress.net/shipper-singapore-bi-khinh-re-4854663.html","cat":"kinh-doanh","positivity":3,"importance":7,"question":"Những khó khăn mà shipper Singapore gặp phải là gì?","answers":[{"text":"Họ thường bị khinh miệt và không được phép sử dụng nhà vệ sinh.","correct":true},{"text":"Họ có thu nhập cao và được tôn trọng.","correct":false},{"text":"Họ không bao giờ phải chờ đợi lâu để giao hàng.","correct":false},{"text":"Họ luôn được hỗ trợ và có chỗ nghỉ ngơi thoải mái.","correct":false}]},{"title":"Mỗi ngày có gần 40 người tự sát ở Hàn Quốc, nghi do hiệu ứng bắt chước","content":"Theo Cục Thống kê Quốc gia Hàn Quốc, số người tự sát ở Hàn Quốc trong năm 2024 đạt 14.439 trường hợp, tức trung bình gần 40 người mỗi ngày. Tình trạng này đang gia tăng, và chính phủ nước này lo ngại về hiệu ứng bắt chước, đặc biệt sau khi có những vụ tự sát của người nổi tiếng. Mặc dù đã có nhiều nỗ lực để giảm thiểu tỷ lệ tự tử, nhưng tình hình vẫn chưa được cải thiện như mong đợi, với nam giới chiếm tỷ lệ cao hơn so với nữ giới.","link":"https://tuoitre.vn/moi-ngay-co-gan-40-nguoi-tu-sat-o-han-quoc-nghi-do-hieu-ung-bat-chuoc-20250227140230476.htm","cat":"suc-khoe","positivity":2,"importance":9,"question":"Tại Hàn Quốc, trung bình mỗi ngày có bao nhiêu người tự sát?","answers":[{"text":"Gần 40 người","correct":true},{"text":"Hơn 30 người","correct":false},{"text":"Dưới 20 người","correct":false},{"text":"Khoảng 50 người","correct":false},{"text":"Trên 60 người","correct":false}]},{"title":"Sống chung với 16 vợ","content":"Ông Ernesto Muinuchi Kapinga ở Tanzania đã kết hôn với 16 phụ nữ và có hơn 100 đứa con cùng 144 đứa cháu. Ông bắt đầu cuộc sống hôn nhân từ năm 1961 và hiện tại đang sống với 16 vợ, trong đó có 7 người là chị em gái. Gia đình của ông hoạt động như một hệ thống, mỗi bà vợ đều có nhà và bếp riêng, họ cùng nhau trồng trọt và nuôi dạy con cái mà không xảy ra tranh chấp.","link":"https://vnexpress.net/song-chung-voi-16-vo-4854440.html","cat":"gia-dinh","positivity":8,"importance":7,"question":"Ông Ernesto Kapinga sống chung với bao nhiêu bà vợ?","answers":[{"text":"16","correct":true},{"text":"20","correct":false},{"text":"10","correct":false},{"text":"5","correct":false},{"text":"30","correct":false}]},{"title":"TP Vinh kiến nghị giảm phí qua trạm Bến Thủy 1 cho các phường, xã mới sáp nhập","content":"TP Vinh đã kiến nghị UBND tỉnh Nghệ An và các cơ quan liên quan xem xét giảm phí qua trạm Bến Thủy 1 cho 11 phường, xã mới sáp nhập vào thành phố. Trước đó, Cục Đường bộ Việt Nam đã có công văn không giảm phí cho các chủ xe ở các phường, xã này, dẫn đến nhiều ý kiến trái chiều từ dư luận. TP Vinh cho rằng việc không giảm phí là không công bằng và đề nghị điều chỉnh để đảm bảo quyền lợi cho người dân địa phương.","link":"https://tuoitre.vn/tp-vinh-kien-nghi-giam-phi-qua-tram-ben-thuy-1-cho-cac-phuong-xa-moi-sap-nhap-20250227143829988.htm","cat":"thoi-su","positivity":6,"importance":8,"question":"TP Vinh đã kiến nghị điều gì liên quan đến phí qua trạm Bến Thủy 1?","answers":[{"text":"Giảm phí qua trạm Bến Thủy 1 cho các phường, xã mới sáp nhập.","correct":true},{"text":"Tăng phí qua trạm Bến Thủy 1 cho các phường, xã mới sáp nhập.","correct":false},{"text":"Không thay đổi phí qua trạm Bến Thủy 1 cho tất cả các khu vực.","correct":false},{"text":"Xóa bỏ trạm thu phí Bến Thủy 1 hoàn toàn.","correct":false}]},{"title":"Novecento: Nghệ sĩ dương cầm trên đại dương","content":"Tác phẩm \"Novecento: Nghệ sĩ dương cầm trên đại dương\" của Alessandro Baricco kể về cuộc đời của một nghệ sĩ dương cầm tên Novecento, người sinh ra và lớn lên trên một con tàu không bao giờ đặt chân lên đất liền. Tác phẩm mang tính huyền thoại và dụ ngôn, khám phá chủ đề về sự tồn tại và tự do trong không gian hạn chế của con tàu. Novecento từ chối cuộc sống trên đất liền và cuối cùng chọn cách ra đi cùng con tàu, thể hiện sự kết nối sâu sắc với âm nhạc và đại dương.","link":"https://tuoitre.vn/novecento-nghe-si-duong-cam-tren-dai-duong-20250227094117409.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Tác phẩm Novecento của Alessandro Baricco nói về điều gì?","answers":[{"text":"Cuộc đời của một nghệ sĩ dương cầm sống trên tàu","correct":true},{"text":"Cuộc sống của một người đi biển","correct":false},{"text":"Một câu chuyện tình yêu trên biển","correct":false},{"text":"Hành trình khám phá đại dương","correct":false},{"text":"Cuộc chiến giữa các thủy thủ","correct":false}]},{"title":"Thu hồi 5,6 tỉ đồng sai phạm tại Sở Tài chính tỉnh Gia Lai","content":"Chủ tịch UBND tỉnh Gia Lai đã yêu cầu thu hồi số tiền 5,6 tỉ đồng do Sở Tài chính tỉnh này chi sai, theo kết luận của Thanh tra tỉnh. Việc chi sai liên quan đến các khoản không đúng quy định trong công tác quản lý ngân sách nhà nước. UBND tỉnh cũng đã giao cho Sở Nội vụ xem xét trách nhiệm của lãnh đạo Sở Tài chính liên quan đến các sai phạm này.","link":"https://tuoitre.vn/thu-hoi-5-6-ti-dong-sai-pham-tai-so-tai-chinh-tinh-gia-lai-20250227142512171.htm","cat":"phap-luat","positivity":6,"importance":8,"question":"Tại sao tỉnh Gia Lai thu hồi 5,6 tỉ đồng từ Sở Tài chính?","answers":[{"text":"Do chi sai quy định trong quản lý ngân sách","correct":true},{"text":"Để cải thiện tình hình tài chính","correct":false},{"text":"Vì lý do đầu tư công","correct":false},{"text":"Để hỗ trợ các dự án khác","correct":false},{"text":"Do áp lực từ người dân","correct":false}]},{"title":"Quyết tâm cao, hành động cụ thể để gỡ thẻ vàng IUU","content":"Ngày 27-2, Bộ Nông nghiệp và Phát triển nông thôn tổ chức hội nghị về phòng chống khai thác hải sản bất hợp pháp (IUU) tại Phú Yên, nhấn mạnh sự quyết tâm cao và hành động cụ thể của các địa phương miền Trung trong việc khắc phục tình trạng này. Các tỉnh đã cam kết thực hiện nghiêm túc các chỉ đạo của Chính phủ và đã có những tiến bộ nhất định trong việc quản lý tàu cá và giám sát hoạt động đánh bắt. Tuy nhiên, một số vấn đề vẫn tồn tại, đặc biệt là việc xử lý tàu cá '3 không'. Để gỡ thẻ vàng IUU từ EC, cần sự nỗ lực chung từ mọi địa phương và ngư dân.","link":"https://tuoitre.vn/quyet-tam-cao-hanh-dong-cu-the-de-go-the-vang-iuu-20250227143621553.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Các địa phương miền Trung đang làm gì để gỡ thẻ vàng IUU?","answers":[{"text":"Thực hiện các biện pháp quản lý và giám sát tàu cá","correct":true},{"text":"Tăng cường đánh bắt hải sản trái phép","correct":false},{"text":"Bỏ qua các chỉ đạo của Chính phủ","correct":false},{"text":"Giảm số lượng tàu cá trên biển","correct":false}]},{"title":"Bộ Chính trị điều động Bí thư Tây Ninh Nguyễn Thành Tâm làm phó trưởng Ban Tổ chức Trung ương","content":"Bộ Chính trị đã quyết định điều động ông Nguyễn Thành Tâm, Bí thư Tỉnh ủy Tây Ninh, giữ chức phó trưởng Ban Tổ chức Trung ương. Ông Tâm sẽ thôi tham gia Ban Chấp hành, Ban Thường vụ Tỉnh ủy và không còn giữ chức Bí thư Tỉnh ủy Tây Ninh. Quyết định này được công bố trong hội nghị sáng 27-2, với mong muốn ông Tâm sẽ nhanh chóng nắm bắt công việc và hoàn thành tốt nhiệm vụ chính trị trong thời gian tới, đặc biệt là chuẩn bị cho Đại hội đại biểu toàn quốc lần thứ XIV của Đảng.","link":"https://tuoitre.vn/bo-chinh-tri-dieu-dong-bi-thu-tay-ninh-nguyen-thanh-tam-lam-pho-truong-ban-to-chuc-trung-uong-20250227143320047.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Nguyễn Thành Tâm được điều động làm gì?","answers":[{"text":"Phó trưởng Ban Tổ chức Trung ương","correct":true},{"text":"Bí thư Tỉnh ủy Tây Ninh","correct":false},{"text":"Trưởng Ban Tổ chức Trung ương","correct":false},{"text":"Chủ tịch HĐND tỉnh Tây Ninh","correct":false},{"text":"Thứ trưởng Bộ Nội vụ","correct":false}]},{"title":"Tại sao thể thao Na Uy thành công nhất thế giới?","content":"Na Uy được biết đến là quốc gia thể thao thành công nhất thế giới nhờ vào khoa học, tài chính và nền văn hóa độc đáo. Dù có diện tích nhỏ, Na Uy vẫn thống trị các môn thể thao mùa đông và sở hữu nhiều vận động viên nổi tiếng trong các bộ môn khác như bóng đá, quần vợt và cờ vua. Đặc biệt, quốc gia này  in Hand for International Talents' nhằm đưa người lao động Việt Nam đi làm việc tại Đức trong lĩnh vực đầu bếp và dịch vụ nhà hàng - khách sạn. Người tham gia sẽ được học tiếng Đức miễn phí và chỉ cần tự chi trả một số chi phí cá nhân. Ngoài Đức, còn nhiều chương trình khác cho người lao động tại Hàn Quốc, Nhật Bản và Úc với nhiều hỗ trợ về chi phí và đào tạo.","link":"https://dantri.com.vn/lao-dong-viec-lam/nhieu-co-hoi-lam-viec-tai-duc-va-cac-nuoc-danh-cho-nguoi-viet-nam-20250227142724760.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Có những cơ hội nào cho người lao động Việt Nam đi làm việc tại Đức?","answers":[{"text":"Chương trình 'Hand in Hand for International Talents'","correct":true},{"text":"Cơ hội làm việc trong lĩnh vực công nghệ","correct":false},{"text":"Chương trình du học miễn phí","correct":false},{"text":"Chương trình thực tập miễn phí tại thời điểm hiện tại","correct":false}]},{"title":"Hà Nội không còn công an quận, huyện từ ngày 1/3","content":"Từ ngày 1/3, Công an Hà Nội sẽ không tổ chức công an cấp huyện theo Kế hoạch 270, nhằm sắp xếp bộ máy công an theo mô hình mới. Công an thành phố đã hoàn thành các điều kiện cần thiết để triển khai kế hoạch này. Việc này bao gồm rà soát và chuyển giao công việc, cán bộ, tài chính từ công an cấp huyện về các phòng của công an thành phố và công an cấp xã.","link":"https://dantri.com.vn/xa-hoi/ha-noi-khong-con-cong-an-quan-huyen-tu-ngay-13-20250227143255885.htm","cat":"phap-luat","positivity":6,"importance":8,"question":"Từ khi nào Hà Nội không còn công an cấp huyện?","answers":[{"text":"Từ ngày 1/3","correct":true},{"text":"Từ ngày 1/1","correct":false},{"text":"Từ ngày 1/5","correct":false},{"text":"Từ ngày 1/4","correct":false},{"text":"Từ ngày 1/2","correct":false}]},{"title":"Con gái Minh \"Nhựa\" mua nhiều túi xách hàng hiệu, có thiết kế gần 2 tỷ đồng","content":"Joyce Phạm, con gái của đại gia Minh 'Nhựa', đã gây chú ý với bộ sưu tập túi xách hàng hiệu trị giá gần 2 tỷ đồng. Tron này cho nhiều người dân ở Châu Đốc và TP HCM, giúp pickleball trở nên phổ biến tại Việt Nam. Mặc dù đã nghỉ hưu, bà vẫn tích cực chơi và tổ chức các hoạt động liên quan đến pickleball, đồng thời chăm sóc động vật hoang và giúp đỡ cộng đồng.","link":"https://vnexpress.net/ba-ngoai-65-tuoi-dua-pickleball-ve-viet-nam-4854023.html","cat":"the-thao","positivity":9,"importance":8,"question":"Bà Nguyễn Thị Quỳnh Vân đã làm gì để phát triển môn pickleball ở Việt Nam?","answers":[{"text":"Bà đã dạy và tổ chức các hoạt động pickleball cho cộng đồng.","correct":true},{"text":"Bà đã mở một câu lạc bộ thể thao mới.","correct":false},{"text":"Bà đã tham gia vào các giải đấu thể thao quốc tế.","correct":false},{"text":"Bà đã viết sách về pickleball.","correct":false}]},{"title":"Đại lộ 12 làn thẳng tắp, ô tô chạy 80km/h như cao tốc giữa phố","content":"Đại lộ Thiên Phủ tại Thành Đô, Trung Quốc, dài 150km với 12 làn xe, cho phép ô tô di chuyển với tốc độ tối đa 80km/h. Đây là con đường đẹp mắt, nối khu Bắc và Nam của thành phố, đồng thời giữ nhiều mảng xanh và công viên dọc hai bên. Với quy hoạch hiện đại, đại lộ này không chỉ là trục giao thông chính mà còn là biểu tượng cho sự phát triển kinh tế của Thành Đô.","link":"https://dantri.com.vn/du-lich/dai-lo-12-lan-thang-tap-o-to-chay-80kmh-nhu-cao-toc-giua-pho-20250227113524955.htm","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Đại lộ Thiên Phủ tại Thành Đô có đặc điểm gì nổi bật?","answers":[{"text":"Có 12 làn xe và cho phép ô tô chạy 80km/h","correct":true},{"text":"Có 10 làn xe và cho phép ô tô chạy 60km/h","correct":false},{"text":"Chỉ có 6 làn xe và cấm ô tô lưu thông","correct":false},{"text":"Có 12 làn xe nhưng không có mảng xanh","correct":false},{"text":"Có 8 làn xe và chỉ dành cho xe thô sơ","correct":false}]},{"title":"Cựu thượng úy đánh chết nghi can trộm chó bị phạt 9 năm tù","content":"Lê Hữu Tùng, cựu thượng úy Công an huyện Đức Linh, đã bị TAND tỉnh Bình Thuận tuyên phạt 9 năm tù giam vì tội dùng nhục
