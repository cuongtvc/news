ị thế hàng đầu trong lĩnh vực công nghệ.","link":"https://tuoitre.vn/bac-kinh-to-dai-loan-tang-nganh-chip-cho-my-de-duoc-doc-lap-20250226162318278.htm","cat":"kinh-doanh","positivity":3,"importance":7,"question":"Trung Quốc cáo buộc Đài Loan làm gì với ngành công nghiệp bán dẫn?","answers":[{"text":"Tặng ngành công nghiệp bán dẫn cho Mỹ","correct":true},{"text":"Đầu tư vào ngành công nghiệp bán dẫn","correct":false},{"text":"Bán ngành công nghiệp bán dẫn cho Trung Quốc","correct":false},{"text":"Ngừng hoạt động ngành công nghiệp bán dẫn","correct":false},{"text":"Tăng cường hợp tác với các nước khác","correct":false}]},{"title":"Mưa trái mùa, người trồng sầu riêng 'ngồi trên đống lửa'","content":"Mưa trái mùa đang gây lo lắng cho người trồng sầu riêng và cà phê tại Đắk Lắk, đặc biệt là trong giai đoạn cây ra hoa. Mưa kéo dài đã khiến 40-50% hoa sầu riêng bị thối và rụng, làm giảm năng suất thu hoạch sắp tới. Các chuyên gia cho biết hiện tượng này không chỉ ảnh hưởng đến sầu riêng mà còn đến nhiều loại cây trồng khác như cà phê và vải. Nông dân đang phải tìm cách chăm sóc cây để hạn chế thiệt hại.","link":"https://tuoitre.vn/mua-trai-mua-nguoi-trong-sau-rieng-ngoi-tren-dong-lua-20250226155915151.htm","cat":"kinh-doanh","positivity":3,"importance":8,"question":"Mưa trái mùa ảnh hưởng như thế nào đến cây sầu riêng?","answers":[{"text":"Mưa trái mùa làm hoa sầu riêng thối và rụng.","correct":true},{"text":"Mưa trái mùa giúp hoa sầu riêng phát triển tốt hơn.","correct":false},{"text":"Mưa trái mùa không ảnh hưởng đến sầu riêng.","correct":false},{"text":"Mưa trái mùa chỉ ảnh hưởng đến cây cà phê.","correct":false}]},{"title":"New Zealand tăng học bổng cho du học sinh Việt Nam","content":"Thủ tướng New Zealand Christopher Luxon thông báo rằng nước này sẽ tăng 56% số lượng học bổng dành cho sinh viên Việt Nam, nhằm khuyến khích nhiều bạn trẻ đến học tập tại New Zealand. Các học bổng bao gồm NZSS cho bậc trung học, Manaaki cho sau đại học, và NZUA cho đại học, với tổng số suất học bổng tăng lên đáng kể so với các năm trước. Ông Luxon nhấn mạnh Việt Nam là quốc gia đầu tiên được cấp học bổng ở cả ba bậc học và mong muốn tăng cường hợp tác giáo dục giữa hai nước.","link":"https://vnexpress.net/new-zealand-tang-hoc-bong-cho-du-hoc-sinh-viet-nam-4854197.html","cat":"giao-duc","positivity":9,"importance":8,"question":"New Zealand đã tăng bao nhiêu phần trăm số lượng học bổng cho du học sinh Việt Nam?","answers":[{"text":"56%","correct":true},{"text":"25%","correct":false},{"text":"30%","correct":false},{"text":"45%","correct":false},{"text":"50%","correct":false}]},{"title":"Đắk Lắk sẽ trình diễn drone, phát hàng chục ngàn ly cà phê miễn phí","content":"Lễ hội cà phê Buôn Ma Thuột lần thứ 9 sẽ diễn ra từ ngày 9 đến 13/3/2025, với nhiều hoạt động hấp dẫn như trình diễn ánh sáng bằng 500 drone và phát miễn phí hàng chục ngàn ly cà phê đến người dân và du khách. Sự kiện nhằm quảng bá thương hiệu cà phê Buôn Ma Thuột, tôn vinh người trồng cà phê và giới thiệu tiềm năng du lịch của tỉnh Đắk Lắk. Lễ hội sẽ có 17 hoạt động nổi bật, bao gồm lễ hội đường phố, hội voi Buôn Đôn và đua thuyền độc mộc.","link":"https://dantri.com.vn/du-lich/dak-lak-se-trinh-dien-drone-phat-hang-chuc-ngan-ly-ca-phe-mien-phi-20250226152127517.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Lễ hội cà phê Buôn Ma Thuột năm 2025 có hoạt động gì đặc sắc?","answers":[{"text":"Trình diễn drone và phát cà phê miễn phí","correct":true},{"text":"Triển lãm nghệ thuật","correct":false},{"text":"Cuộc thi pha chế trà","correct":false},{"text":"Diễn ra các buổi hòa nhạc","correct":false},{"text":"Lễ hội thể thao mùa hè","correct":false}]},{"title":"Lao động tự do được hưởng bảo hiểm tai nạn lao động đến 108 triệu đồng","content":"Từ năm 2025, lao động tự do không có hợp đồng lao động sẽ được tham gia bảo hiểm tai nạn lao động tự nguyện để hưởng quyền lợi tương tự như lao động chính thức. Người tham gia sẽ chỉ cần đóng bảo hiểm 1% lương tối thiểu vùng IV và được hỗ trợ 10%-30% từ ngân sách nhà nước. Mức trợ cấp cao nhất cho thân nhân khi người lao động qua đời có thể lên đến 108.675.000 đồng.","link":"https://dantri.com.vn/an-sinh/lao-dong-tu-do-duoc-huong-bao-hiem-tai-nan-lao-dong-den-108-trieu-dong-20250225123513042.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Lao động tự do được hưởng bảo hiểm tai nạn lao động như thế nào?","answers":[{"text":"Lao động tự do có thể tham gia bảo hiểm tai nạn lao động tự nguyện và nhận trợ cấp cao nhất 108 triệu đồng.","correct":true},{"text":"Lao động tự do không được hưởng bất kỳ bảo hiểm nào.","correct":false},{"text":"Lao động tự do phải trả phí bảo hiểm gấp đôi so với lao động chính thức.","correct":false},{"text":"Lao động tự do chỉ được bảo hiểm tai nạn lao động trong một số trường hợp nhất định.","correct":false}]},{"title":"3 Thứ trưởng Bộ GTVT được điều động làm Thứ trưởng Bộ Xây dựng từ 1/3","content":"Ba Thứ trưởng Bộ Giao thông vận tải (GTVT) là Nguyễn Xuân Sang, Nguyễn Danh Huy và Lê Anh Tuấn đã được điều động và bổ nhiệm làm Thứ trưởng Bộ Xây dựng theo quyết định của Thủ tướng Phạm Minh Chính. Các quyết định này có hiệu lực từ ngày 1/3, trong bối cảnh Bộ Xây dựng được thành lập trên cơ sở hợp nhất giữa Bộ GTVT và Bộ Xây dựng. Hiện Bộ Xây dựng có tổng cộng 8 Thứ trưởng, trong đó có các ông vừa được điều động.","link":"https://dantri.com.vn/xa-hoi/3-thu-truong-bo-gtvt-duoc-dieu-dong-lam-thu-truong-bo-xay-dung-tu-13-20250226162710120.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Ai là ba Thứ trưởng Bộ GTVT được điều động làm Thứ trưởng Bộ Xây dựng?","answers":[{"text":"Nguyễn Xuân Sang, Nguyễn Danh Huy, Lê Anh Tuấn","correct":true},{"text":"Nguyễn Văn Sinh, Bùi Xuân Dũng, Phạm Minh Hà","correct":false},{"text":"Lê Anh Tuấn, Trần Hồng Minh, Nguyễn Tường Văn","correct":false},{"text":"Nguyễn Xuân Sang, Nguyễn Tường Văn, Bùi Xuân Dũng","correct":false}]},{"title":"Người cũ EVNFinance làm thành viên ban kiểm soát Eximbank","content":"Cựu Phó Tổng giám đốc EVNFinance, ông Lâm Nguyễn Thiện Nhơn, cùng hai thành viên khác đã được bầu vào Ban kiểm soát của Eximbank trong đại hội đồng cổ đông bất thường năm 2025. Ông Nhơn có nhiều kinh nghiệm trong lĩnh vực tài chính và ngân hàng, từng đảm nhận nhiều vị trí quan trọng tại các ngân hàng khác nhau trước khi về Eximbank. Việc bổ sung thành viên Ban kiểm soát là cần thiết để đảm bảo số lượng tối thiểu theo quy định của Luật các Tổ chức tín dụng.","link":"https://dantri.com.vn/kinh-doanh/nguoi-cu-evnfinance-lam-thanh-vien-ban-kiem-soat-eximbank-20250226130204955.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Ai là người cũ của EVNFinance vừa được bầu vào Ban kiểm soát Eximbank?","answers":[{"text":"Lâm Nguyễn Thiện Nhơn","correct":true},{"text":"Trần Thị Minh Lý","correct":false},{"text":"Nguyễn Trí Trung","correct":false},{"text":"Ngo Tony","correct":false},{"text":"Phạm Đăng Khoa","correct":false}]},{"title":"Cựu HLV trưởng U20 Việt Nam gia nhập CLB TP.HCM","content":"Cựu HLV trưởng đội tuyển U20 Việt Nam, Hứa Hiền Vinh, đã chính thức gia nhập CLB TP.HCM với vai trò trợ lý cho HLV Phùng Thanh Phương. Sự bổ nhiệm này nhằm tăng cường chất lượng cho ban huấn luyện của CLB trong mùa giải V-League 2024-2025. Trước đó, Hứa Hiền Vinh đã có những kinh nghiệm dẫn dắt đội tuyển U19 và U20 Việt Nam cũng như CLB Phố Hiến. CLB TP.HCM hiện đang gặp khó khăn trong cuộc đua trụ hạng và hy vọng sự bổ sung này sẽ giúp cải thiện tình hình.","link":"https://tuoitre.vn/cuu-hlv-truong-u20-viet-nam-gia-nhap-clb-tp-hcm-20250226155416909.htm","cat":"the-thao","positivity":7,"importance":6,"question":"Ai là người mới gia nhập CLB TP.HCM?","answers":[{"text":"Hứa Hiền Vinh","correct":true},{"text":"Phùng Thanh Phương","correct":false},{"text":"Bùi Văn Bình","correct":false},{"text":"Đinh Hồng Vinh","correct":false},{"text":"Nguyễn Liêm Thanh","correct":false}]},{"title":"Chủ tịch Sunshine Homes Đỗ Anh Tuấn xin từ nhiệm","content":"Chủ tịch Sunshine Homes, Đỗ Anh Tuấn, đã xin từ nhiệm vì lý do cá nhân vào ngày 25/2/2025, sau khoảng 3 năm rưỡi giữ chức vụ này. Cùng ngày, CEO Đỗ Thị Định cũng xin từ nhiệm và đã được thay thế bởi bà Nguyễn Thị Thanh Ngọc. Dù từ nhiệm tại Sunshine Homes, ông Tuấn vẫn giữ chức Chủ tịch tại Sunshine Group, công ty mẹ của Sunshine Homes, nơi nổi bật với các dự án bất động sản lớn tại Hà Nội.","link":"https://vnexpress.net/chu-tich-sunshine-homes-do-anh-tuan-xin-tu-nhiem-4854336.html","cat":"kinh-doanh","positivity":5,"importance":7,"question":"Tại sao Đỗ Anh Tuấn xin từ nhiệm tại Sunshine Homes?","answers":[{"text":"Vì lý do cá nhân","correct":true},{"text":"Vì lý do sức khỏe","correct":false},{"text":"Để chuyển sang công ty khác","correct":false},{"text":"Để nghỉ hưu","correct":false}]},{"title":"Cảnh sát truy tìm cô gái thuê ki ốt của Nhà nước rồi bán, bỏ trốn","content":"Công an Đà Nẵng đang truy tìm Đặng Thị Mỹ Dung, 31 tuổi, vì đã lừa đảo chiếm đoạt 520 triệu đồng từ việc bán ki ốt thuộc sở hữu nhà nước. Dung ký hợp đồng thuê ki ốt nhưng đã giả mạo thông tin để bán lại cho bà Đ.T.B.H. và chiếm đoạt tiền. Sau khi bị phát hiện, Dung đã bỏ trốn khỏi địa phương.","link":"https://tuoitre.vn/canh-sat-truy-tim-co-gai-thue-ki-ot-cua-nha-nuoc-roi-ban-bo-tron-20250226152432173.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Tại sao Đặng Thị Mỹ Dung bị truy tìm?","answers":[{"text":"Vì lừa đảo chiếm đoạt tiền từ việc bán ki ốt nhà nước.","correct":true},{"text":"Vì vi phạm hợp đồng lao động.","correct":false},{"text":"Vì không nộp thuế cho nhà nước.","correct":false},{"text":"Vì gây rối trật tự công cộng.","correct":false}]},{"title":"Hai chuỗi nhà hàng lớn ở Mỹ thu phụ phí đối với các món có trứng","content":"Hai chuỗi nhà hàng lớn ở Mỹ, Denny’s và Waffle House, đã quyết định thu phụ phí cho các món có trứng do tình trạng thiếu hụt trứng và giá trứng tăng cao kỷ lục. Denny’s thông báo rằng mức phụ phí sẽ khác nhau tùy theo từng khu vực, trong khi Waffle House đã áp dụng phụ phí 50 cent cho mỗi quả trứng. Nguyên nhân chính dẫn đến tình trạng này là do dịch cúm gia cầm đã khiến hàng triệu con gà bị tiêu hủy, dẫn đến khủng hoảng nguồn cung trứng tại Mỹ.","link":"https://tuoitre.vn/hai-chuoi-nha-hang-lon-o-my-thu-phu-phi-doi-voi-cac-mon-co-trung-20250226154511844.htm","cat":"kinh-doanh","positivity":4,"importance":7,"question":"Tại sao hai chuỗi nhà hàng lớn ở Mỹ thu phụ phí cho các món có trứng?","answers":[{"text":"Do thiếu hụt trứng và giá trứng tăng cao","correct":true},{"text":"Để tăng lợi nhuận","correct":false},{"text":"Vì khách hàng yêu cầu","correct":false},{"text":"Để giảm giá các món ăn khác","correct":false}]},{"title":"Các đô thị châu Á giải quyết nạn lấn chiếm vỉa hè ra sao?","content":"Các đô thị lớn ở châu Á đang tìm cách giải quyết vấn đề lấn chiếm vỉa hè nhằm duy trì mỹ quan và trật tự đô thị. Đài Loan đã ban hành quy định mới nhấn mạnh an toàn cho người đi bộ, trong khi Trung Quốc tiếp tục quản lý chặt chẽ các hoạt động bán hàng rong và đậu xe trên vỉa hè. Singapore cũng áp dụng các quy định nghiêm ngặt để hạn chế tình trạng chiếm dụng lòng lề đường và tạo không gian kinh doanh hợp pháp.","link":"https://tuoitre.vn/cac-do-thi-chau-a-giai-quyet-nan-lan-chiem-via-he-ra-sao-20250226155759257.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Các đô thị châu Á đang giải quyết nạn lấn chiếm vỉa hè như thế nào?","answers":[{"text":"Bằng cách ban hành quy định và sáng kiến cải thiện không gian cho người đi bộ.","correct":true},{"text":"Bằng cách không quan tâm đến vấn đề này.","correct":false},{"text":"Bằng cách khuyến khích lấn chiếm vỉa hè.","correct":false},{"text":"Bằng cách chỉ phạt những người vi phạm mà không có quy định nào.","correct":false}]},{"title":"Phú Quốc kiểm tra xử lý việc người nước ngoài làm hướng dẫn du lịch, đón khách 'bát nháo'","content":"Phú Quốc đang đối mặt với tình trạng người nước ngoài làm hướng dẫn viên du lịch một cách trái phép, điều này gây ảnh hưởng đến hình ảnh du lịch của đảo. Sở Du lịch Kiên Giang đang tiến hành thanh tra và kiểm tra các hoạt động hướng dẫn viên du lịch để xử lý các trường hợp vi phạm. Các hướng dẫn viên nước ngoài không nắm rõ văn hóa địa phương có thể cung cấp thông tin sai lệch cho du khách, vì vậy cần có biện pháp mạnh mẽ để ngăn chặn tình trạng này.","link":"https://tuoitre.vn/phu-quoc-kiem-tra-xu-ly-viec-nguoi-nuoc-ngoai-lam-huong-dan-du-lich-don-khach-bat-nhao-20250226154514933.htm","cat":"du-lich","positivity":6,"importance":8,"question":"Phú Quốc đang xử lý vấn đề gì liên quan đến hướng dẫn viên du lịch?","answers":[{"text":"Người nước ngoài làm hướng dẫn viên trái phép","correct":true},{"text":"Tăng cường quảng bá du lịch","correct":false},{"text":"Giảm giá tour du lịch","correct":false},{"text":"Tổ chức lễ hội văn hóa","correct":false}]},{"title":"Nữ sinh tố bị chủ nhà trọ đánh, đòi tiền thay gas điều hòa khi chuyển phòng","content":"Một nữ sinh viên ở Hà Nội đã tố cáo chủ nhà trọ đã hành hung cô và yêu cầu bồi thường 4,5 triệu đồng cho việc thay gas điều hòa khi cô chuyển nhà. Nữ sinh cho biết cô đã dọn dẹp sạch sẽ trước khi rời đi, nhưng chủ nhà vẫn khẳng định phòng bẩn và đổ lỗi cho điều hòa hết gas. Khi cô từ chối trả tiền, chủ nhà đã dùng bạo lực để ép buộc cô và cố tình tắt điện để ngăn cản cô quay video và báo công an.","link":"https://tuoitre.vn/nu-sinh-to-bi-chu-nha-tro-danh-doi-tien-thay-ga-dieu-hoa-khi-chuyen-phong-20250226152941178.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Vì sao nữ sinh bị chủ nhà trọ đánh khi chuyển phòng?","answers":[{"text":"Bị đòi tiền thay gas điều hòa","correct":true},{"text":"Chuyển trọ mà không thông báo","correct":false},{"text":"Không dọn dẹp phòng sạch sẽ","correct":false},{"text":"Giữa hai bên có mâu thuẫn cá nhân","correct":false}]},{"title":"Mưa trái mùa rửa phèn lá cây khô khiến nguy cơ cháy rừng cao hơn","content":"Mưa trái mùa đã làm rửa phèn trên lớp lá cây khô trong rừng tràm, khiến cho nguy cơ cháy rừng tại Cà Mau và Bạc Liêu tăng cao. Theo thông tin từ Chi cục Kiểm lâm tỉnh Cà Mau, khoảng 45.000ha rừng có nguy cơ xảy ra cháy, do những cơn mưa này làm giảm khả năng chống cháy của rừng. Các cơ quan chức năng đã triển khai nhiều biện pháp phòng ngừa như tuần tra, kiểm soát, và tổ chức tập huấn về phòng cháy chữa cháy rừng.","link":"https://tuoitre.vn/mua-trai-mua-rua-phen-la-cay-kho-khien-nguy-co-chay-rung-cao-hon-20250226153411277.htm","cat":"thoi-su","positivity":4,"importance":8,"question":"Mưa trái mùa ảnh hưởng như thế nào đến nguy cơ cháy rừng?","answers":[{"text":"Mưa trái mùa làm rửa phèn, tăng nguy cơ cháy rừng.","correct":true},{"text":"Mưa trái mùa làm giảm nhiệt độ rừng.","correct":false},{"text":"Mưa trái mùa không ảnh hưởng gì đến rừng.","correct":false},{"text":"Mưa trái mùa làm tăng độ ẩm trong rừng.","correct":false},{"text":"Mưa trái mùa gây ra lũ lụt cho rừng.","correct":false}]},{"title":"Lật xe buýt ở Thái Lan, 18 người thiệt mạng","content":"Một vụ tai nạn xe buýt nghiêm trọng xảy ra ở miền đông Thái Lan đã khiến ít nhất 18 người thiệt mạng và 32 người bị thương. Xe buýt mất phanh đã lao xuống bờ kè và lật nghiêng khi đang trên đường từ tỉnh Bueng Kan đến Rayong. Cảnh sát đang điều tra nguyên nhân vụ tai nạn và Thủ tướng Thái Lan đã gửi lời chia buồn tới gia đình các nạn nhân, đồng thời cam kết sẽ xử lý nếu phát hiện sai sót về an toàn phương tiện.","link":"https://vnexpress.net/lat-xe-buyt-o-thai-lan-18-nguoi-thiet-mang-4854294.html","cat":"thoi-su","positivity":1,"importance":9,"question":"Vụ lật xe buýt ở Thái Lan đã gây ra bao nhiêu người thiệt mạng?","answers":[{"text":"18 người","correct":true},{"text":"32 người","correct":false},{"text":"20 người","correct":false},{"text":"15 người","correct":false},{"text":"10 người","correct":false}]},{"title":"Ngoại trưởng Mỹ: Ukraine vũ trang hạt nhân là đề nghị không nghiêm túc","content":"Ngoại trưởng Mỹ Marco Rubio đã bác bỏ đề nghị của Tổng thống Ukraine Volodymyr Zelensky về việc trang bị vũ khí hạt nhân cho Ukraine, cho rằng đây là một ý tưởng không thực tế. Ông nhấn mạnh rằng việc có ít quốc gia sở hữu vũ khí hạt nhân sẽ tốt hơn là có nhiều hơn. Trong quá khứ, Ukraine từng sở hữu vũ khí hạt nhân nhưng đã từ bỏ theo Bản ghi nhớ Budapest năm 1994 để đổi lấy sự đảm bảo an ninh từ các quốc gia phương Tây.","link":"https://dantri.com.vn/the-gioi/ngoai-truong-my-ukraine-vu-trang-hat-nhan-la-de-nghi-khong-nghiem-tuc-20250226155053175.htm","cat":"the-gioi","positivity":3,"importance":7,"question":"Ngoại trưởng Mỹ đã phản hồi như thế nào về đề nghị vũ trang hạt nhân của Ukraine?","answers":[{"text":"Ông cho rằng đây là một ý tưởng không thực tế.","correct":true},{"text":"Ông ủng hộ đề nghị này của Zelensky.","correct":false},{"text":"Ông không có ý kiến gì về vấn đề này.","correct":false},{"text":"Ông cho rằng Ukraine nên trang bị vũ khí thông thường thay vì hạt nhân.","correct":false}]},{"title":"Hàn Quốc ra mắt nguyên mẫu UAV tàng hình","content":"Hàn Quốc vừa ra mắt nguyên mẫu UAV tàng hình mang tên LOWUS, được thiết kế để hỗ trợ tiêm kích KF-21. Lễ ra mắt diễn ra tại Trung tâm Công nghệ Busan vào ngày 25/2, đánh dấu bước tiến trong dự án hợp tác giữa Korean Air và Cơ quan Phát triển Quốc phòng Hàn Quốc. LOWUS có khả năng tàng hình với thiết kế thân vỏ góc cạnh, dự kiến sẽ thực hiện chuyến bay thử nghiệm đầu tiên vào cuối năm 2025, nhằm tăng cường khả năng chiến đấu cho không quân Hàn Quốc.","link":"https://vnexpress.net/han-quoc-ra-mat-nguyen-mau-uav-tang-hinh-4854169.html","cat":"the-gioi","positivity":8,"importance":7,"question":"UAV tàng hình LOWUS của Hàn Quốc được thiết kế để hỗ trợ cho loại máy bay nào?","answers":[{"text":"KF-21","correct":true},{"text":"F-35","correct":false},{"text":"F-4E Phantom II","correct":false},{"text":"F-5E/F Tiger II","correct":false},{"text":"XQ-58A Valkyrie","correct":false}]},{"title":"Bé gái Campuchia qua đời vì cúm gia cầm","content":"Một bé gái hai tuổi ở Campuchia đã qua đời vì cúm gia cầm H5N1, đánh dấu ca tử vong thứ hai do vi rút này trong năm nay tại quốc gia này. Bé gái đã tiếp xúc gần với những con gà bị bệnh tại nhà mình và phát hiện nhiễm vi rút sau khi có triệu chứng sốt, ho, khó thở. Bộ Y tế Campuchia đã đưa ra cảnh báo về mối đe dọa từ cúm gia cầm, khuyên người dân nếu có triệu chứng tương tự và từng tiếp xúc với gà bị bệnh, nên đến cơ sở y tế ngay lập tức.","link":"https://tuoitre.vn/be-gai-campuchia-qua-doi-vi-cum-gia-cam-20250226153653907.htm","cat":"suc-khoe","positivity":1,"importance":8,"question":"Bé gái Campuchia nào đã qua đời vì cúm gia cầm?","answers":[{"text":"Một bé gái hai tuổi ở tỉnh Prey Veng","correct":true},{"text":"Một bé trai tại Phnom Penh","correct":false},{"text":"Một bé gái ở Siem Reap","correct":false},{"text":"Một bé gái năm tuổi ở Battambang","correct":false}]},{"title":"Bộ Chính trị bổ sung quy định xử lý kỷ luật tổ chức đảng, đảng viên vi phạm về lãng phí","content":"Bộ Chính trị vừa ban hành quy định 264, sửa đổi, bổ sung quy định số 69 về kỷ luật tổ chức đảng và đảng viên vi phạm liên quan đến lãng phí. Quy định mới nhấn mạnh trách nhiệm của cán bộ, đảng viên trong việc ngăn chặn tham nhũng, lãng phí và yêu cầu xử lý nghiêm các hành vi vi phạm. Các nội dung sửa đổi bổ sung nhằm tăng cường tính nghiêm minh trong công tác phòng chống tham nhũng và lãng phí trong tổ chức đảng.","link":"https://tuoitre.vn/bo-chinh-tri-bo-sung-quy-dinh-xu-ly-ky-luat-to-chuc-dang-dang-vien-vi-pham-ve-lang-phi-20250226154814006.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"Quy định 264 của Bộ Chính trị có nội dung gì mới về lãng phí?","answers":[{"text":"Quy định 264 bổ sung các biện pháp xử lý kỷ luật liên quan đến lãng phí.","correct":true},{"text":"Quy định không thay đổi gì so với trước đây.","correct":false},{"text":"Quy định chỉ tập trung vào tham nhũng mà không đề cập đến lãng phí.","correct":false},{"text":"Quy định 264 chỉ áp dụng cho một số tổ chức đảng nhất định.","correct":false}]},{"title":"Viêm mũi dị ứng có chữa khỏi không?","content":"Viêm mũi dị ứng là bệnh lý do các tác nhân gây dị ứng từ môi trường, không thể chữa khỏi hoàn toàn nhưng có thể kiểm soát triệu chứng. Nếu tránh tiếp xúc với các tác nhân gây dị ứng và điều trị đúng cách, triệu chứng có thể giảm dần. Bệnh nếu kéo dài có thể dẫn đến các biến chứng như viêm xoang hoặc hen suyễn. Để kiểm soát triệu chứng, người bệnh nên tránh xa các dị nguyên và có thể sử dụng nước muối sinh lý để làm sạch mũi.","link":"https://vnexpress.net/viem-mui-di-ung-co-chua-khoi-khong-4854130.html","cat":"suc-khoe","positivity":6,"importance":7,"question":"Viêm mũi dị ứng có thể chữa khỏi không?","answers":[{"text":"Không thể chữa khỏi hoàn toàn nhưng có thể kiểm soát triệu chứng.","correct":true},{"text":"Có thể chữa khỏi hoàn toàn bằng thuốc.","correct":false},{"text":"Chỉ có thể chữa khỏi bằng phẫu thuật.","correct":false},{"text":"Viêm mũi dị ứng không cần điều trị.","correct":false}]},{"title":"Người làm việc xuyên đêm nên ăn uống thế nào?","content":"Bài viết cung cấp hướng dẫn về chế độ dinh dưỡng cho những người làm việc xuyên đêm nhằm duy trì sức khỏe. Để đảm bảo sức khỏe, người làm ca đêm cần tiêu thụ thực phẩm giàu protein nạc, ngũ cốc nguyên hạt, rau củ quả tươi và chất béo lành mạnh. Việc uống đủ nước và ăn uống vào thời điểm hợp lý cũng rất quan trọng. Bên cạnh đó, cần hạn chế đồ ăn có đường và caffeine để tránh tình trạng mệt mỏi và rối loạn giấc ngủ.","link":"https://vnexpress.net/nguoi-lam-viec-xuyen-dem-nen-an-uong-the-nao-4854267.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Người làm việc xuyên đêm nên ăn uống như thế nào để bảo vệ sức khỏe?","answers":[{"text":"Ăn thực phẩm giàu protein nạc và ngũ cốc nguyên hạt.","correct":true},{"text":"Chỉ ăn đồ ngọt và thức uống có caffeine.","correct":false},{"text":"Thường xuyên bỏ bữa để giảm cân.","correct":false},{"text":"Chỉ uống nước ngọt và trà.","correct":false}]},{"title":"Biệt thự dưới 15 tỷ đồng tại Ocean City","content":"Bài viết giới thiệu về dòng sản phẩm biệt thự dưới 15 tỷ đồng tại Ocean City, nơi có hệ sinh thái tiện ích và không gian sống lý tưởng. Biệt thự tại đây được xem là lựa chọn hấp dẫn cho các nhà đầu tư và người có nhu cầu ở thực, nhờ vào giá cả hợp lý và tiềm năng tăng trưởng của bất động sản. Ocean City cung cấp nhiều tiện ích đa dạng, không chỉ đáp ứng nhu cầu sống mà còn tạo cơ hội đầu tư hấp dẫn.","link":"https://dantri.com.vn/bat-dong-san/biet-thu-duoi-15-ty-dong-tai-ocean-city-20250226142210172.htm","cat":"bat-dong-san","positivity":8,"importance":7,"question":"Biệt thự dưới 15 tỷ đồng tại Ocean City có những ưu điểm gì?","answers":[{"text":"Hệ sinh thái tiện ích và không gian sống lý tưởng.","correct":true},{"text":"Chỉ có giá trị đầu tư thấp.","correct":false},{"text":"Chất lượng xây dựng kém.","correct":false},{"text":"Không có tiện ích gì đặc biệt.","correct":false}]},{"title":"Sốc vì ngồi cạnh người chết trên chuyến bay","content":"Michell Ring, một du khách Australia, đã trải qua trải nghiệm kinh hoàng khi ngồi cạnh một hành khách đột tử trên chuyến bay từ Melbourne đến Doha. Người phụ nữ đã bị đột quỵ trên lối đi và dù phi hành đoàn đã cố gắng cứu chữa, nhưng không thành công. Sau khi xác định tình huống, Ring bị yêu cầu ngồi cạnh thi thể người phụ nữ trong suốt chuyến bay, điều này gây sốc cho anh và vợ, Jennifer Colin. Họ cho rằng hãng hàng không nên có biện pháp xử lý tốt hơn trong những trường hợp như vậy.","link":"https://vnexpress.net/soc-vi-ngoi-canh-nguoi-chet-tren-chuyen-bay-4854324.html","cat":"du-lich","positivity":2,"importance":8,"question":"Du khách Michell Ring đã trải qua điều gì trên chuyến bay?","answers":[{"text":"Ngồi cạnh người chết","correct":true},{"text":"Được phục vụ bữa ăn miễn phí","correct":false},{"text":"Được nâng hạng vé máy bay","correct":false},{"text":"Gặp tai nạn máy bay","correct":false},{"text":"Tham gia vào một buổi hội thảo","correct":false}]},{"title":"Bích Ngọc lên tiếng về nghi vấn \"phim giả tình thật\" với Thuận Nguyễn","content":"Bích Ngọc đã lên tiếng trước nghi vấn về mối quan hệ \"phim giả tình thật\" với Thuận Nguyễn sau khi cả hai diễn viên thể hiện sự ăn ý trong phim \"Hạnh phúc bị đánh cắp\". Cô nhấn mạnh rằng sự phối hợp tốt giữa họ trong phim chỉ là do tính chất công việc và sự hỗ trợ lẫn nhau, không có tình cảm ngoài đời. Bích Ngọc cảm ơn khán giả đã ủng hộ và hy vọng khán giả sẽ có những phút giây thư giãn từ mối tình trong phim.","link":"https://dantri.com.vn/giai-tri/bich-ngoc-len-tieng-ve-nghi-van-phim-gia-tinh-that-voi-thuan-nguyen-20250226125432499.htm","cat":"giai-tri","positivity":8,"importance":6,"question":"Bích Ngọc có mối quan hệ tình cảm với Thuận Nguyễn không?","answers":[{"text":"Không, họ chỉ là đồng nghiệp.","correct":true},{"text":"Có, họ đang hẹn hò.","correct":false},{"text":"Họ đã từng yêu nhau.","correct":false},{"text":"Họ có một mối quan hệ bí mật.","correct":false}]},{"title":"Nhà Trắng giải thích vết bầm trên tay Tổng thống Trump","content":"Nhà Trắng đã giải thích về vết bầm lớn trên tay của Tổng thống Donald Trump, cho rằng đó là do ông bắt tay quá nhiều trong các sự kiện công cộng. Vết bầm này được ghi nhận trong chuyến thăm của Tổng thống Pháp Emmanuel Macron. Thư ký báo chí Nhà Trắng, Karoline Leavitt, nhấn mạnh rằng sự cống hiến của ông Trump là không ngừng nghỉ và ông thường xuyên gặp gỡ người dân. Vết bầm đã dẫn đến nhiều đồn đoán về sức khỏe của Tổng thống, đặc biệt khi ông đã 78 tuổi.","link":"https://dantri.com.vn/the-gioi/nha-trang-giai-thich-vet-bam-tren-tay-tong-thong-trump-20250226153317342.htm","cat":"thoi-su","positivity":6,"importance":7,"question":"Vết bầm trên tay Tổng thống Trump là do đâu?","answers":[{"text":"Do ông bắt tay quá nhiều.","correct":true},{"text":"Do ông bị tai nạn.","correct":false},{"text":"Do ông tham gia thể thao.","correct":false},{"text":"Do vấn đề sức khỏe.","correct":false}]},{"title":"'Hồn nhiên' với đũa gỗ ở quán ăn mùa Hà Nội nồm ẩm","content":"Bài viết nêu lên lo ngại về vấn đề vệ sinh an toàn thực phẩm tại các quán ăn ở Hà Nội trong mùa nồm ẩm. Tác giả phê phán việc sử dụng đũa gỗ, thìa sắt gỉ và dầu ăn tái sử dụng, cho rằng chúng có thể gây hại cho sức khỏe thực khách. Ngoài ra, việc sử dụng gia vị và phụ gia không rõ nguồn gốc cũng được coi là mối nguy hiểm. Tác giả kêu gọi sự cần thiết phải nâng cao ý thức và trách nhiệm của cả người bán lẫn người tiêu dùng để đảm bảo an toàn thực phẩm.","link":"https://vnexpress.net/ha-noi-mua-nom-am-va-chuyen-an-toan-ve-sinh-thuc-pham-tu-nhung-chiec-dua-go-o-quan-an-4854322.html","cat":"gia-dinh","positivity":3,"importance":8,"question":"Tại sao đũa gỗ ở quán ăn Hà Nội có thể gây lo ngại về sức khỏe?","answers":[{"text":"Vì chúng thường không được khử trùng đúng cách và dễ bị vi khuẩn, nấm mốc.","correct":true},{"text":"Vì chúng chỉ được sử dụng một lần rồi vứt đi.","correct":false},{"text":"Vì chúng rất đắt tiền nên ít quán ăn sử dụng.","correct":false},{"text":"Vì chúng là nguyên nhân chính gây ngộ độc thực phẩm.","correct":false},{"text":"Vì chúng làm mất đi hương vị của món ăn.","correct":false}]},{"title":"Nỗi lo từ những đôi đũa gỗ ở quán ăn mùa Hà Nội nồm ẩm","content":"Bài viết đề cập đến tình trạng vệ sinh an toàn thực phẩm tại Hà Nội, đặc biệt là việc sử dụng đũa gỗ và các dụng cụ ăn uống không được khử trùng đúng cách trong mùa nồm ẩm. Những đôi đũa này có nguy cơ trở thành ổ vi khuẩn, cùng với việc tái sử dụng dầu ăn và gia vị không rõ nguồn gốc có thể gây hại cho sức khỏe. Tác giả bày tỏ lo ngại về thói quen ăn uống không an toàn này và kêu gọi các cơ quan chức năng cần có biện pháp kiểm tra, giám sát hiệu quả hơn để bảo đảm an toàn thực phẩm cho người tiêu dùng.","link":"https://vnexpress.net/noi-lo-tu-nhung-doi-dua-go-o-quan-an-mua-ha-noi-nom-am-4854322.html","cat":"suc-khoe","positivity":2,"importance":8,"question":"Tại sao đũa gỗ ở quán ăn Hà Nội lại gây lo ngại về vệ sinh?","answers":[{"text":"Vì chúng thường không được khử trùng và dễ trở thành ổ vi khuẩn.","correct":true},{"text":"Vì chúng được sản xuất từ gỗ tự nhiên.","correct":false},{"text":"Vì chúng dễ dàng bị gãy khi sử dụng.","correct":false},{"text":"Vì chúng là một phần của văn hóa ẩm thực Việt Nam.","correct":false}]},{"title":"Ông Lê Hải Bình làm Thứ trưởng Văn hóa Thể thao và Du lịch","content":"Ngày 25/2/2025, ông Lê Hải Bình đã được Thủ tướng bổ nhiệm làm Thứ trưởng Văn hóa Thể thao và Du lịch. Ông Lê Hải Bình, 48 tuổi, là Ủy viên dự khuyết Trung ương Đảng khóa 13 và từng giữ nhiều chức vụ quan trọng trong ngành ngoại giao và tuyên giáo. Ông hiện nay là Tổng biên tập Tạp chí Cộng sản và có nhiều kinh nghiệm trong lĩnh vực chính trị và quan hệ quốc tế.","link":"https://vnexpress.net/ong-le-hai-binh-lam-thu-truong-van-hoa-the-thao-va-du-lich-4851883.html","cat":"thoi-su","positivity":8,"importance":7,"question":"Ông Lê Hải Bình vừa được bổ nhiệm làm gì?","answers":[{"text":"Thứ trưởng Văn hóa Thể thao và Du lịch","correct":true},{"text":"Bộ trưởng Văn hóa Thể thao và Du lịch","correct":false},{"text":"Phó Bộ trưởng Ngoại giao","correct":false},{"text":"Tổng biên tập Tạp chí Cộng sản","correct":false}]},{"title":"Trung Quốc diễn tập bắn súng gần Đài Loan, bác tin cắt cáp ngầm","content":"Vào ngày 26 tháng 2 năm 2025, Trung Quốc tổ chức một cuộc diễn tập bắn súng gần Đài Loan và bác bỏ cáo buộc của Đài Bắc về việc cắt cáp ngầm dưới biển. Người phát ngôn Văn phòng sự vụ Đài Loan của Chính phủ Trung Quốc cho rằng sự cố đứt cáp là điều bình thường và Đài Loan đang cố tình phóng đại tình hình. Đồng thời, Đài Bắc lên án hành động diễn tập của Trung Quốc là khiêu khích và nguy hiểm, khi cho rằng đây là một phần trong các hoạt động gây sức ép của Bắc Kinh.","link":"https://tuoitre.vn/trung-quoc-dien-tap-ban-sung-gan-dai-loan-bac-tin-cat-cap-ngam-20250226151358905.htm","cat":"the-gioi","positivity":3,"importance":7,"question":"Trung Quốc đã diễn tập bắn súng ở đâu gần Đài Loan?","answers":[{"text":"Gần bờ biển phía tây nam Đài Loan","correct":true},{"text":"Gần quần đảo Bành Hồ","correct":false},{"text":"Gần bờ biển phía bắc Đài Loan","correct":false},{"text":"Trong lãnh hải của Đài Loan","correct":false},{"text":"Gần thành phố Đài Bắc","correct":false}]},{"title":"Selena Gomez giảm cân, được gọi là \"Nàng Bạch Tuyết thời hiện đại\"","content":"Selena Gomez đã thu hút sự chú ý tại lễ trao giải SAG 2025 khi xuất hiện trong chiếc váy của thương hiệu Celine, được tạp chí Harper's Bazaar gọi là \"Nàng Bạch Tuyết thời hiện đại\". Cô nhận nhiều lời khen ngợi về vẻ ngoài thon gọn và phong cách thời trang cổ điển. Ngoài ra, Selena cũng được công nhận là một trong những nghệ sĩ thành công nhất tại Hollywood với khối tài sản ước tính lên tới 1,3 tỷ USD và đang chuẩn bị cho cuộc sống gia đình bên chồng tương lai, Benny Blanco.","link":"https://dantri.com.vn/giai-tri/selena-gomez-giam-can-duoc-goi-la-nang-bach-tuyet-thoi-hien-dai-20250226100643570.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Selena Gomez đã được gọi là ai tại lễ trao giải SAG 2025?","answers":[{"text":"Nàng Bạch Tuyết thời hiện đại","correct":true},{"text":"Công chúa tóc mây","correct":false},{"text":"Nữ hoàng nhạc pop","correct":false},{"text":"Sao Hollywood xuất sắc","correct":false},{"text":"Nữ thần sắc đẹp","correct":false}]},{"title":"Chủ chuỗi FPT Shop, nhà thuốc Long Châu tính thu gần 2 tỷ USD","content":"FPT Retail, chủ chuỗi FPT Shop và nhà thuốc Long Châu, đã lên kế hoạch doanh thu tăng 20% trong năm 2025, đạt 48.100 tỷ đồng (gần 2 tỷ USD). Công ty đặt mục tiêu lợi nhuận hợp nhất tăng hơn 70%, đạt 900 tỷ đồng, nếu thành công sẽ là mức lãi cao nhất kể từ khi niêm yết. Doanh thu từ chuỗi nhà thuốc Long Châu đã tăng 59% lên gần 1 tỷ USD và chuỗi này hiện có hơn 1.943 cửa hàng trên toàn quốc.","link":"https://vnexpress.net/chu-chuoi-fpt-shop-nha-thuoc-long-chau-tinh-thu-gan-2-ty-usd-4854178.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"FPT Retail có kế hoạch doanh thu bao nhiêu trong năm 2025?","answers":[{"text":"48.100 tỷ đồng","correct":true},{"text":"40.100 tỷ đồng","correct":false},{"text":"25.320 tỷ đồng","correct":false},{"text":"900 tỷ đồng","correct":false},{"text":"2 tỷ đồng","correct":false}]},{"title":"Sóng ngầm phản đối ông Trump nhen nhóm trong đảng Cộng hòa","content":"Trong đảng Cộng hòa, một số thành viên bắt đầu lên tiếng chỉ trích Tổng thống Donald Trump, bất chấp phần lớn vẫn giữ im lặng. Thượng nghị sĩ Lisa Murkowski bày tỏ lo ngại về hành động của Trump, đặc biệt là việc sa thải nhân viên liên bang và các quyết định liên quan đến viện trợ. Một số nghị sĩ khác cũng tham gia chỉ trích, cho rằng những bình luận của Trump về Ukraine là \"đáng xấu hổ\" và phản đối việc tống tiền đồng minh. Murkowski hy vọng rằng ngày càng nhiều thành viên trong đảng sẽ phản đối Trump hơn nữa.","link":"https://vnexpress.net/song-ngam-phan-doi-ong-trump-nhen-nhom-trong-dang-cong-hoa-4854122.html","cat":"thoi-su","positivity":3,"importance":8,"question":"Có phải có sự phản đối ngày càng tăng đối với ông Trump trong đảng Cộng hòa?","answers":[{"text":"Có, nhiều thành viên đã chỉ trích ông Trump.","correct":true},{"text":"Không, mọi người đều ủng hộ ông Trump.","correct":false},{"text":"Chỉ có một vài thành viên lên tiếng.","correct":false},{"text":"Chưa có ý kiến phản đối nào được nêu ra.","correct":false}]},{"title":"Ông Kim Jong-un kêu gọi quân đội Triều Tiên sẵn sàng cho chiến tranh","content":"Nhà lãnh đạo Triều Tiên Kim Jong-un đã kêu gọi quân đội sẵn sàng cho chiến tranh và nhấn mạnh tầm quan trọng của việc xây dựng một quân đội mạnh mẽ và hiện đại trong bối cảnh tình hình quốc tế căng thẳng. Trong chuyến thăm Học viện quân sự Kang Kon, ông chỉ trích việc quản lý kém và yêu cầu cải thiện cơ sở vật chất cũng như giáo dục thực hành. Ông cũng cảnh báo rằng việc cần thiết phải ứng phó hoàn hảo với các thách thức quân sự hiện tại là rất quan trọng.","link":"https://dantri.com.vn/the-gioi/ong-kim-jong-un-keu-goi-quan-doi-trieu-tien-san-sang-cho-chien-tranh-20250226151236926.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Ông Kim Jong-un đã kêu gọi điều gì đối với quân đội Triều Tiên?","answers":[{"text":"Sẵn sàng cho chiến tranh","correct":true},{"text":"Tăng cường hợp tác với Nga","correct":false},{"text":"Giảm chi phí quân sự","correct":false},{"text":"Cải thiện mối quan hệ với Hàn Quốc","correct":false}]},{"title":"Viện Hàn lâm Khoa học Xã hội Việt Nam giảm 12 đầu mối","content":"Viện Hàn lâm Khoa học Xã hội Việt Nam đã giảm 12 đầu mối, còn lại 26 đơn vị sau khi thực hiện việc tinh gọn tổ chức. Theo nghị định mới, các đơn vị sẽ tiếp tục hoạt động đến hết ngày 31/3. Viện có 4 đơn vị chuyên môn hỗ trợ cho Chủ tịch và 19 viện khoa học và công nghệ công lập. Cơ cấu lãnh đạo của Viện vẫn giữ nguyên như trước, với Chủ tịch và không quá 4 Phó chủ tịch được bổ nhiệm bởi Thủ tướng.","link":"https://vnexpress.net/vien-han-lam-khoa-hoc-xa-hoi-viet-nam-giam-12-dau-moi-4854298.html","cat":"giao-duc","positivity":7,"importance":8,"question":"Viện Hàn lâm Khoa học Xã hội Việt Nam đã giảm bao nhiêu đầu mối?","answers":[{"text":"12 đầu mối","correct":true},{"text":"10 đầu mối","correct":false},{"text":"15 đầu mối","correct":false},{"text":"5 đầu mối","correct":false},{"text":"20 đầu mối","correct":false}]},{"title":"Sân bay Đà Nẵng khiến khách muốn ở lại lâu hơn","content":"Sân bay quốc tế Đà Nẵng đã được bình chọn là một trong năm sân bay châu Á khiến du khách muốn ở lại lâu hơn, đứng thứ hai sau sân bay Changi ở Singapore. Được đánh giá cao bởi các dịch vụ tiện ích phong phú như phòng spa, khu vui chơi trẻ em và nhiều cửa hàng, sân bay Đà Nẵng mang đến trải nghiệm thoải mái cho hành khách trong thời gian chờ. Sân bay cũng được thiết kế đẹp mắt, kết hợp giữa văn hóa địa phương và các sự kiện đặc biệt, thu hút sự quan tâm của du khách quốc tế.","link":"https://vnexpress.net/san-bay-da-nang-khien-khach-muon-o-lai-lau-hon-4854270.html","cat":"du-lich","positivity":9,"importance":8,"question":"Tại sao sân bay Đà Nẵng khiến khách muốn ở lại lâu hơn?","answers":[{"text":"Vì sân bay có nhiều tiện ích và trải nghiệm thú vị.","correct":true},{"text":"Vì sân bay có nhiều chuyến bay đi quốc tế.","correct":false},{"text":"Vì sân bay rất gần biển.","correct":false},{"text":"Vì sân bay có giá vé rẻ.","correct":false}]},{"title":"Chủ trọ ở Hà Nội bị tố đánh hội đồng khách thuê, định \"quỵt\" tiền cọc","content":"Một vụ việc đáng chú ý xảy ra tại quận Cầu Giấy, Hà Nội, khi một người thuê trọ tên A. tố cáo chủ trọ L. đã có hành vi bạo lực và gây khó dễ trong việc trả lại tiền cọc sau khi A. dọn phòng. Theo thông tin, A. đã bị gia đình ông L. đánh hội đồng ngay tại nhà. Công an phường Mai Dịch đã tiếp nhận đơn trình báo và đang tiến hành xác minh sự việc này.","link":"https://dantri.com.vn/xa-hoi/chu-tro-o-ha-noi-bi-to-danh-hoi-dong-khach-thue-dinh-quyt-tien-coc-20250226150017572.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Chủ trọ ở Hà Nội đã làm gì với khách thuê sau khi họ dọn phòng?","answers":[{"text":"Đánh hội đồng khách thuê","correct":true},{"text":"Trả lại tiền cọc ngay lập tức","correct":false},{"text":"Giúp khách thuê dọn dẹp","correct":false},{"text":"Không làm gì cả","correct":false},{"text":"Mời khách thuê ăn tối","correct":false}]},{"title":"\"Nàng Hermione\" Emma Watson học tiến sĩ tại Đại học Oxford","content":"Emma Watson, nữ diễn viên nổi tiếng với vai Hermione Granger trong loạt phim Harry Potter, đang theo học chương trình tiến sĩ chuyên ngành viết sáng tạo tại Đại học Oxford. Sau khi hoàn thành chương trình thạc sĩ vào năm 2023, Watson đã bắt đầu học tiến sĩ từ tháng 9 năm 2024. Cô được biết đến không chỉ vì tài năng diễn xuất mà còn vì sự quyết tâm theo đuổi học vấn, bất chấp sự nổi tiếng và giàu có.","link":"https://dantri.com.vn/giao-duc/nang-hermione-emma-watson-hoc-tien-si-tai-dai-hoc-oxford-20250225131342245.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Emma Watson đang học gì tại Đại học Oxford?","answers":[{"text":"Tiến sĩ chuyên ngành viết sáng tạo","correct":true},{"text":"Thạc sĩ về kinh tế","correct":false},{"text":"Cử nhân văn học Anh","correct":false},{"text":"Chương trình đào tạo diễn xuất","correct":false}]},{"title":"Cần Thơ xử lý nghiêm hành vi thao túng, thổi giá đất","content":"TP Cần Thơ đã ban hành văn bản yêu cầu tăng cường thanh tra, kiểm tra nhằm ngăn chặn và xử lý nghiêm các hành vi thao túng giá đất và đầu cơ bất động sản. Các sở, ban, ngành phải phối hợp công bố thông tin minh bạch về thị trường bất động sản, đồng thời xử lý nghiêm các vi phạm của doanh nghiệp và chủ đầu tư. Mục tiêu là duy trì sự ổn định và công bằng trong kinh doanh bất động sản tại địa phương.","link":"https://dantri.com.vn/xa-hoi/can-tho-xu-ly-nghiem-hanh-vi-thao-tung-thoi-gia-dat-20250226121636156.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Cần Thơ đang thực hiện những biện pháp gì để ngăn chặn thao túng giá đất?","answers":[{"text":"Tăng cường thanh tra và kiểm tra các hành vi thao túng giá đất.","correct":true},{"text":"Thay đổi luật đất đai.","correct":false},{"text":"Tăng cường quảng bá du lịch.","correct":false},{"text":"Giảm thuế cho doanh nghiệp bất động sản.","correct":false}]},{"title":"Chấp thuận cho rước xá lợi Đức Phật từ Ấn Độ, trái tim Bồ tát Thích Quảng Đức đến Đại lễ Vesak","content":"Chính phủ Việt Nam đã đồng ý cho Giáo hội Phật giáo tổ chức rước xá lợi Đức Phật từ Ấn Độ và tiếp nhận trái tim Bồ tát Thích Quảng Đức về tôn trí trong Đại lễ Vesak 2025. Thông tin này được công bố trong phiên họp giữa Ủy ban quốc tế Đại lễ Phật đản Vesak và Giáo hội Phật giáo Việt Nam, diễn ra tại TP.HCM. Đại lễ dự kiến sẽ có sự tham gia của khoảng 80 quốc gia và diễn ra từ ngày 6 đến 8-5-2025.","link":"https://tuoitre.vn/chap-thuan-cho-ruoc-xa-loi-duc-phat-tu-an-do-trai-tim-bo-tat-thich-quang-duc-den-dai-le-vesak-20250226133540176.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Đại lễ Vesak 2025 sẽ diễn ra ở đâu và khi nào?","answers":[{"text":"Tại TP.HCM từ ngày 6 đến 8-5-2025","correct":true},{"text":"Tại Hà Nội vào tháng 6 năm 2025","correct":false},{"text":"Tại Ninh Bình vào tháng 5 năm 2024","correct":false},{"text":"Tại Hà Nam vào tháng 9 năm 2025","correct":false},{"text":"Tại Đà Nẵng vào tháng 5 năm 2023","correct":false}]},{"title":"Van Dijk đấu Isak 'đốt nóng' trận Liverpool - Newcastle","content":"Trận đấu giữa Liverpool và Newcastle ở vòng 27 Ngoại hạng Anh hứa hẹn sẽ là cuộc đối đầu hấp dẫn giữa trung vệ Virgil van Dijk và tiền đạo Alexander Isak. Isak đang có phong độ cao với 19 bàn thắng, trong khi Van Dijk thể hiện khả năng phòng ngự xuất sắc và chưa từng mắc lỗi dẫn đến bàn thua. Cuộc chiến giữa hai cầu thủ này có thể định đoạt kết quả trận đấu, khi Isak từng có những màn trình diễn ấn tượng trước Liverpool.","link":"https://vnexpress.net/van-dijk-dau-isak-dot-nong-tran-liverpool-newcastle-4854287.html","cat":"the-thao","positivity":8,"importance":9,"question":"Ai sẽ là người quyết định trận đấu giữa Liverpool và Newcastle?","answers":[{"text":"Alexander Isak và Virgil van Dijk","correct":true},{"text":"Mohamed Salah và Van Dijk","correct":false},{"text":"Isak và Haaland","correct":false},{"text":"Van Dijk và Erling Haaland","correct":false},{"text":"Isak và Luis Diaz","correct":false}]},{"title":"Nam chuyên viên giấu bố mẹ, bỏ việc nhà nước vì nỗi sợ \"kiếm thêm\"","content":"Bài viết kể về hành trình của anh Hà Hữu Tường, một chuyên viên thi hành án, người đã quyết định bỏ việc nhà nước để tìm kiếm cơ hội tốt hơn trong khu vực tư nhân. Sau nhiều năm làm việc trong môi trường nhà nước với mức lương thấp và cảm giác không thể cống hiến, anh đã giấu bố mẹ, xin nghỉ việc và chuyển sang làm trợ lý giám đốc tại một công ty tư nhân với mức lương gấp 5 lần trước đó. Anh Tường chia sẻ rằng quyết định ra đi đã mang lại cho anh cơ hội phát triển và thành công hơn trong sự nghiệp, đồng thời khẳng định rằng cần phải sống chân chính và cống hiến để đạt được thành công.","link":"https://dantri.com.vn/lao-dong-viec-lam/nam-chuyen-vien-giau-bo-me-bo-viec-nha-nuoc-vi-noi-so-kiem-them-20250224214041556.htm","cat":"lao-dong","positivity":8,"importance":7,"question":"Tại sao anh Hà Hữu Tường quyết định bỏ việc nhà nước?","answers":[{"text":"Vì cảm thấy không thể cống hiến và mức lương thấp.","correct":true},{"text":"Để tìm kiếm một công việc gần nhà.","correct":false},{"text":"Vì lý do sức khỏe.","correct":false},{"text":"Vì muốn nghỉ hưu sớm.","correct":false},{"text":"Để theo đuổi sở thích cá nhân.","correct":false}]},{"title":"Bộ trưởng Đào Ngọc Dung phản hồi việc cử tri nêu gặp khó khi nhận trợ cấp không dùng tiền mặt","content":"Bộ trưởng Đào Ngọc Dung đã phản hồi về các khó khăn mà cử tri gặp phải khi nhận trợ cấp xã hội không dùng tiền mặt. Ông cho biết rằng mặc dù chính phủ đang thúc đẩy việc chi trả không dùng tiền mặt, nhưng nhiều đối tượng, đặc biệt là người cao tuổi và cư dân vùng sâu, vùng xa, vẫn gặp khó khăn trong việc tiếp cận công nghệ và thực hiện giao dịch. Bộ trưởng cam kết rằng việc chi trả sẽ linh hoạt hơn để phù hợp với điều kiện cụ thể của từng địa phương, đồng thời khuyến khích người dân mở tài khoản ngân hàng để nhận trợ cấp một cách thuận lợi hơn.","link":"https://tuoitre.vn/bo-truong-dao-ngoc-dung-phan-hoi-viec-cu-tri-neu-gap-kho-khi-nhan-tro-cap-khong-dung-tien-mat-20250226145327735.htm","cat":"thoi-su","positivity":6,"importance":8,"question":"Bộ trưởng Đào Ngọc Dung đã phản hồi như thế nào về khó khăn khi nhận trợ cấp không dùng tiền mặt?","answers":[{"text":"Ông cam kết sẽ linh hoạt hơn để phù hợp với điều kiện từng địa phương.","correct":true},{"text":"Ông đã yêu cầu ngừng chi trả không dùng tiền mặt.","correct":false},{"text":"Ông khẳng định rằng mọi người phải tự chịu trách nhiệm khi không mở tài khoản.","correct":false},{"text":"Ông không có phản hồi gì về vấn đề này.","correct":false}]},{"title":"3 cơn bão xuất hiện cùng lúc tại Nam Thái Bình Dương","content":"Ba cơn bão nhiệt đới cùng lúc xuất hiện tại Nam Thái Bình Dương, bao gồm bão Rae, Seru và Alfred, gây ra hiện tượng thời tiết bất thường. Cơn bão Rae hình thành ngày 21-2 và đã gây thiệt hại cho cây ăn quả ở Fiji, trong khi Alfred dự kiến sẽ gây mưa lũ tại Queensland, Úc vào cuối tuần này. Sự xuất hiện đồng thời này có thể liên quan đến dao động Madden-Julian, một yếu tố tự nhiên ảnh hưởng đến khí hậu.","link":"https://tuoitre.vn/3-con-bao-xuat-hien-cung-luc-tai-nam-thai-binh-duong-20250226143643374.htm","cat":"thoi-su","positivity":4,"importance":8,"question":"Tại sao lại có 3 cơn bão xuất hiện cùng lúc ở Nam Thái Bình Dương?","answers":[{"text":"Do dao động Madden-Julian ảnh hưởng đến khí hậu.","correct":true},{"text":"Vì mùa mưa kéo dài hơn.","correct":false},{"text":"Do ảnh hưởng của biến đổi khí hậu.","correct":false},{"text":"Vì thiên tai thường xuyên xảy ra ở khu vực này.","correct":false}]},{"title":"Phát hiện bạn trai tặng vàng giả, tôi muốn bỏ ngay nhưng lại sợ một điều","content":"Cô gái 21 tuổi chia sẻ câu chuyện về việc phát hiện bạn trai tặng dây chuyền vàng giả nhân dịp Valentine. Ban đầu, cô rất vui mừng khi nhận món quà, nhưng sau khi tìm hiểu, cô phát hiện món quà thực chất chỉ là trang sức rẻ tiền được đóng gói trong hộp sang trọng. Sau khi hỏi bạn trai, anh ta không những không xin lỗi mà còn xem thường cảm xúc của cô. Vấn đề trở nên nghiêm trọng khi cô phát hiện mình mang thai, khiến cô phải đối diện với nhiều lựa chọn khó khăn và cảm giác bế tắc.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/phat-hien-ban-trai-tang-vang-gia-toi-muon-bo-ngay-nhung-lai-so-mot-dieu-20250226150254599.htm","cat":"gia-dinh","positivity":2,"importance":7,"question":"Cô gái nên làm gì khi phát hiện bạn trai tặng vàng giả và mình đang mang thai?","answers":[{"text":"Nói chuyện với gia đình về tình huống khó xử của mình.","correct":true},{"text":"Rời bỏ mối quan hệ ngay lập tức.","correct":false},{"text":"Gặp lại bạn trai để hỏi thêm về món quà.","correct":false},{"text":"Tìm kiếm sự hỗ trợ từ bạn bè và người thân.","correct":false}]},{"title":"Giá căn hộ ở mức cao, mua để cho thuê cần lưu ý gì?","content":"Giá căn hộ ở TP.HCM đang ở mức cao, với giá bán trung bình trên 90 triệu đồng/m2 và tăng liên tục trong thời gian qua. Lợi suất cho thuê căn hộ duy trì ở mức từ 4-5%, nhưng có nguy cơ giảm nếu giá mua tăng mà giá thuê không thay đổi. Chuyên gia khuyến nghị nhà đầu tư cần thận trọng khi mua căn hộ để cho thuê, cần phân tích kỹ lưỡng về tỷ suất lợi nhuận và thị trường để tránh đầu cơ và lựa chọn những sản phẩm có khả năng sinh lời ổn định.","link":"https://dantri.com.vn/bat-dong-san/gia-can-ho-o-muc-cao-mua-de-cho-thue-can-luu-y-gi-20250226112119562.htm","cat":"bat-dong-san","positivity":6,"importance":8,"question":"Khi mua căn hộ để cho thuê, cần lưu ý điều gì?","answers":[{"text":"Phân tích lợi suất cho thuê và giá cả thị trường.","correct":true},{"text":"Chọn mua bất kỳ căn hộ nào mà không cần xem xét.","correct":false},{"text":"Chỉ mua căn hộ ở khu vực xa trung tâm.","correct":false},{"text":"Chọn căn hộ có giá thuê cao mà không cần tính toán tỷ suất lợi nhuận.","correct":false}]},{"title":"10 đội bóng chi nhiều tiền nhất thập kỷ qua","content":"Trong thập kỷ qua, Chelsea là đội bóng chi nhiều tiền nhất với tổng chi lên đến 2,92 tỷ USD. Tiếp theo là Man City với 2,16 tỷ USD, và Man Utd với 2,07 tỷ USD. Các câu lạc bộ Anh như Liverpool, Arsenal, Tottenham, và Atletico Madrid cũng có mặt trong danh sách này, trong khi chỉ có một đại diện từ Pháp (PSG) và Italia (Juventus). Các bản hợp đồng lớn như Neymar hay Cristiano Ronaldo đã góp phần vào số tiền chi tiêu khổng lồ của những đội bóng này.","link":"https://vnexpress.net/10-doi-bong-chi-nhieu-tien-nhat-thap-ky-qua-4854252.html","cat":"the-thao","positivity":6,"importance":8,"question":"Đội bóng nào chi nhiều tiền nhất trong thập kỷ qua?","answers":[{"text":"Chelsea","correct":true},{"text":"Manchester City","correct":false},{"text":"Arsenal","correct":false},{"text":"Liverpool","correct":false},{"text":"Juventus","correct":false}]},{"title":"Mẹo tránh bẫy tâm lý đám đông khi đầu tư chứng khoán","content":"Warren Buffett khuyên nhà đầu tư không nên chạy theo đám đông mà cần tự nghiên cứu và đánh giá tiềm năng doanh nghiệp trước khi đầu tư. Tâm lý đám đông có thể dẫn đến các quyết định đầu tư không hợp lý và tạo ra bong bóng tài chính. Ông nhấn mạnh rằng việc kiên nhẫn, phân tích giá trị cốt lõi của doanh nghiệp và không để cảm xúc chi phối là rất quan trọng để đạt được thành công trong đầu tư.","link":"https://vnexpress.net/meo-tranh-bay-tam-ly-dam-dong-khi-dau-tu-chung-khoan-4854665.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Làm thế nào để tránh bẫy tâm lý đám đông khi đầu tư chứng khoán?","answers":[{"text":"Nghiên cứu và đánh giá tiềm năng doanh nghiệp trước khi đầu tư.","correct":true},{"text":"Chạy theo xu hướng thị trường để không bị tụt lại.","correct":false},{"text":"Chỉ mua cổ phiếu khi giá tăng cao.","correct":false},{"text":"Bán cổ phiếu ngay khi có tin tức xấu.","correct":false}]},{"title":"Vingroup phát động chiến dịch 'Thứ 4 ngày xanh'","content":"Vingroup vừa phát động chiến dịch 'Thứ 4 ngày xanh' nhằm khuyến khích cộng đồng thực hiện các hành động bảo vệ môi trường như hạn chế sử dụng đồ nhựa dùng một lần và di chuyển bằng xe điện vào mỗi thứ 4 hàng tuần. Chiến dịch này hướng đến việc lan tỏa lối sống xanh và đóng góp vào mục tiêu Net Zero của Việt Nam vào năm 2050. Các công ty thành viên của Vingroup sẽ triển khai nhiều chương trình ưu đãi và hoạt động bảo vệ môi trường trong khuôn khổ chiến dịch này.","link":"https://vnexpress.net/vingroup-phat-dong-chien-dich-thu-4-ngay-xanh-4854265.html","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Chiến dịch 'Thứ 4 ngày xanh' của Vingroup nhằm mục đích gì?","answers":[{"text":"Khuyến khích cộng đồng bảo vệ môi trường","correct":true},{"text":"Tăng cường sản xuất đồ nhựa","correct":false},{"text":"Thúc đẩy du lịch xanh","correct":false},{"text":"Phát triển công nghệ mới","correct":false}]},{"title":"Tổng thống Mỹ tặng mũ 'Trump nói gì cũng đúng' cho phóng viên","content":"Tổng thống Mỹ Donald Trump đã tặng mũ có dòng chữ 'Trump nói gì cũng đúng' cho các phóng viên trong buổi họp báo tại Phòng Bầu dục vào ngày 25/2. Ông cho biết những chiếc mũ này được người hâm mộ gửi tặng và đề xuất làm thêm nhiều chiếc nữa. Tuy nhiên, động thái này diễn ra trong bối cảnh căng thẳng giữa ông và giới truyền thông, sau khi Nhà Trắng thông báo sẽ kiểm soát cấp phép tác nghiệp của phóng viên, khiến nhiều hiệp hội báo chí phản đối. Quyết định này được cho là đe dọa quyền tự do báo chí ở Mỹ.","link":"https://vnexpress.net/tong-thong-my-tang-mu-trump-noi-gi-cung-dung-cho-phong-vien-4854261.html","cat":"thoi-su","positivity":6,"importance":7,"question":"Tổng thống Trump đã tặng gì cho phóng viên tại Phòng Bầu dục?","answers":[{"text":"Mũ có dòng chữ 'Trump nói gì cũng đúng'","correct":true},{"text":"Sắc lệnh mới về truyền thông","correct":false},{"text":"Sách về chính trị","correct":false},{"text":"Tiền thưởng cho phóng viên","correct":false},{"text":"Bảng tên cho phóng viên","correct":false}]},{"title":"Bị phạt 12 năm tù vì nhận hối lộ 25 tỉ, cựu chủ tịch Nhà xuất bản Giáo Dục kháng cáo xin giảm nhẹ","content":"Ông Nguyễn Đức Thái, cựu chủ tịch Nhà xuất bản Giáo Dục, bị tuyên phạt 12 năm tù vì nhận hối lộ 25 tỉ đồng từ hai doanh nghiệp. Sau khi tòa án xét xử, ông đã gửi đơn kháng cáo xin giảm nhẹ hình phạt. Đồng thời, bà Tô Mỹ Ngọc, cựu chủ tịch hội đồng quản trị Công ty Phùng Vĩnh Hưng, cũng kháng cáo với mong muốn được hưởng sự khoan hồng của pháp luật. Vụ án đã gây ra thiệt hại lớn cho Nhà xuất bản Giáo Dục và thu hút sự chú ý của dư luận.","link":"https://tuoitre.vn/bi-phat-12-nam-tu-vi-nhan-hoi-lo-25-ti-cuu-chu-tich-nha-xuat-ban-giao-duc-khang-cao-xin-giam-nhe-20250226143859578.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Cựu chủ tịch Nhà xuất bản Giáo Dục bị phạt bao nhiêu năm tù vì nhận hối lộ?","answers":[{"text":"12 năm","correct":true},{"text":"10 năm","correct":false},{"text":"15 năm","correct":false},{"text":"5 năm","correct":false},{"text":"20 năm","correct":false}]},{"title":"Tốt nghiệp thạc sĩ với luận văn được viết bằng mắt","content":"Jang Ik-sun, một người đàn ông 37 tuổi mắc bệnh loạn dưỡng cơ, đã tốt nghiệp thạc sĩ bằng cách viết luận văn thông qua việc chớp mắt. Mặc dù gần như bị liệt hoàn toàn, anh vẫn kiên trì theo đuổi học vấn và đã hoàn thành luận văn tập trung vào quyền sống của những người mắc bệnh này. Jang sử dụng thiết bị chuyển động mắt để gõ chữ và đã nhận bằng thạc sĩ trong một buổi lễ đặc biệt tại Đại học Gwangju. Anh cũng điều hành kênh YouTube nhằm nâng cao nhận thức về căn bệnh mà mình mắc phải.","link":"https://vnexpress.net/tot-nghiep-thac-si-voi-luan-van-duoc-viet-bang-mat-4854297.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Jang Ik-sun đã tốt nghiệp thạc sĩ bằng cách nào?","answers":[{"text":"Bằng cách viết luận văn thông qua việc chớp mắt","correct":true},{"text":"Bằng cách sử dụng bàn phím thông thường","correct":false},{"text":"Bằng cách nhờ người khác viết giúp","correct":false},{"text":"Bằng cách sử dụng công nghệ nhận diện giọng nói","correct":false}]},{"title":"Công bố logo chính thức của Nhà Triển lãm Việt Nam tại EXPO 2025","content":"Ngày 26/2, Bộ Văn hóa - Thể thao và Du lịch đã công bố logo chính thức của Nhà Triển lãm Việt Nam tại EXPO 2025 tại Osaka, Nhật Bản. Logo mang đậm bản sắc văn hóa Việt Nam, với hình ảnh thiếu nữ trong tà áo dài trắng và nón lá, cùng với đó là hình ảnh linh vật Myaku-Myaku của EXPO 2025. Thứ trưởng Tạ Quang Đông nhấn mạnh rằng logo thể hiện sự kết nối văn hóa giữa Việt Nam và Nhật Bản, đồng thời hướng tới một xã hội phát triển bền vững.","link":"https://dantri.com.vn/giai-tri/cong-bo-logo-chinh-thuc-cua-nha-trien-lam-viet-nam-tai-expo-2025-20250226124651598.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Logo của Nhà Triển lãm Việt Nam tại EXPO 2025 có ý nghĩa gì?","answers":[{"text":"Nó thể hiện bản sắc văn hóa Việt Nam và sự kết nối văn hóa với Nhật Bản.","correct":true},{"text":"Nó chỉ đơn thuần là một biểu tượng quảng bá thương mại.","correct":false},{"text":"Nó không có ý nghĩa đặc biệt nào.","correct":false},{" lse},{"text":"TP Vũ Hán","correct":false}]}];

    // Pagination & filtering
    let pageSize = 10;
    let currentIndex = 0;
    let isLoading = false;

    // Score
    let userScore = parseInt(localStorage.getItem("userScore")) || 0;
    let currentFilter = localStorage.getItem("filter") || "important";
    
    // Sound enabled?
    let soundEnabled = false; // default OFF

    // DOM elements
    const scoreboardElem = document.getElementById("user-score");
    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");
    const celebrationElem = document.getElementById("celebration");

    // Audio elements
    const bgMusic = document.getElementById("bg-music");
    const correctSound = document.getElementById("correct-sound");
    const incorrectSound = document.getElementById("incorrect-sound");

    // Buttons
    const themeToggleBtn = document.getElementById("toggle-theme");
    const soundToggleBtn = document.getElementById("toggle-sound");

    // Initialize scoreboard
    scoreboardElem.textContent = userScore;

    // Set dropdown value
    filterDropdown.value = currentFilter;

    // FIRST-TIME USER OVERLAY
    let isFirstTimeUser = localStorage.getItem("firstTimeUser");
    if (!isFirstTimeUser) {
      document.getElementById("tutorial-overlay").classList.remove("hidden");
    }
    document.getElementById("tutorial-close-btn").addEventListener("click", () => {
      localStorage.setItem("firstTimeUser", "false");
      document.getElementById("tutorial-overlay").classList.add("hidden");
    });

    // THEMING
    function initTheme() {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", savedTheme);
      themeToggleBtn.textContent = savedTheme === "dark" ? "Light Mode" : "Dark Mode";
    }
    initTheme();

    function toggleTheme() {
      const currentTheme = document.body.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      themeToggleBtn.textContent = newTheme === "dark" ? "Light Mode" : "Dark Mode";
      pushDataLayer({event: 'theme_' + newTheme});
    }

    // SOUND
    function toggleSound() {
      soundEnabled = !soundEnabled;
      soundToggleBtn.textContent = soundEnabled ? "Sound ON" : "Sound OFF";

      if (soundEnabled) {
        bgMusic.play().catch(() => {
          console.warn("Background music couldn't play automatically.");
        });
      } else {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      }
      pushDataLayer({event: soundEnabled ? "sound_on" : "sound_off"})
    }

    function playCorrectSound() {
      if (soundEnabled) correctSound.play();
    }
    function playIncorrectSound() {
      if (soundEnabled) incorrectSound.play();
    }

    // FILTER NEWS
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // CONFETTI
    function triggerConfetti() {
      const confettiCount = 20;
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + '%';
        const hue = Math.floor(Math.random() * 360);
        confetti.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    }

    // CELEBRATION OVERLAY
    function showCelebration() {
      celebrationElem.classList.add('show');
      triggerConfetti();
      setTimeout(() => {
        celebrationElem.classList.remove('show');
      }, 1500);
    }

    // Show Incorrect Answer Modal
    function showIncorrectModal(message) {
      const modal = document.getElementById("incorrect-modal");
      const modalMessage = document.getElementById("modal-message");
      modalMessage.textContent = message;
      modal.classList.add("show");
    }

    // Modal close listener
    document.getElementById("modal-close-btn").addEventListener("click", function() {
      const modal = document.getElementById("incorrect-modal");
      const dontShowCheckbox = document.getElementById("modal-dont-show");
      if (dontShowCheckbox.checked) {
        localStorage.setItem("dontShowIncorrectModal", "true");
        pushDataLayer({event: 'dont_show_incorrect_modal'});
      }
      modal.classList.remove("show");
    });

    // RENDER Q&A
    function renderQuestionAndAnswers(item, container, newsId) {
      const answeredKey = "answered_" + newsId;
      const contentElem = document.createElement("p");
      contentElem.textContent = item.content || "";
      const linkElem = document.createElement("a");
      linkElem.className = "news-link";
      linkElem.href = "#" + newsId;
      linkElem.textContent = item.link || "Đọc thêm...";
      linkElem.onclick = () => openNewTab(item.link);
      const questionElem = document.createElement("p");
      questionElem.id = newsId;
      questionElem.style.fontWeight = "bold";
      questionElem.textContent = item.question || "Câu hỏi:";
      container.appendChild(questionElem);
      const shuffledAnswers = shuffleArray([...item.answers]);
      const answersContainer = document.createElement("div");
      answersContainer.style.margin = "8px 0";
      shuffledAnswers.forEach(answer => {
        const answerBtn = document.createElement("button");
        answerBtn.className = "answer-btn";
        answerBtn.textContent = answer.text;
        if (localStorage.getItem(answeredKey) && answer.correct) {
          answerBtn.classList.add("correct");
        }
        answerBtn.addEventListener("click", () => {
          if (localStorage.getItem(answeredKey)) {
            pushDataLayer({event: 're_answer'});
            return;
          }
          pushDataLayer({event: 'answer'});
          if (answer.correct) {
            userScore++;
            localStorage.setItem("userScore", userScore);
            scoreboardElem.textContent = userScore;
            answerBtn.classList.add("correct");
            localStorage.setItem(answeredKey, "true");
            playCorrectSound();
            showCelebration();
          } else {
            answerBtn.classList.add("incorrect");
            setTimeout(() => {
              answerBtn.classList.remove("incorrect");
            }, 500);
            playIncorrectSound();
            const messages = [
              "Ôi không! Thử lại nào!",
              "Sai rồi... nhưng bạn vẫn còn cơ hội!",
              "Chưa đúng, đừng bỏ cuộc!",
              "Ồ, chưa chính xác. Hãy thử tiếp!"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            if (!localStorage.getItem("dontShowIncorrectModal")) {
              showIncorrectModal(randomMsg);
            }
          }
        });
        answersContainer.appendChild(answerBtn);
      });
      container.appendChild(answersContainer);
      container.appendChild(contentElem);
      container.appendChild(linkElem);
    }

    // LOAD MORE NEWS
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";
      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>Không có bài viết phù hợp với bộ lọc.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }
        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          const newsId = convertVietnameseToEnglish(item.title || "untitled");
          renderQuestionAndAnswers(item, newsItem, newsId);
          newsContainer.appendChild(newsItem);
        });
        currentIndex += pageSize;
        isLoading = false;
        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); 
    }

    // SCROLL EVENTS
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // FILTER CHANGE
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // SMOOTH SCROLL TO TOP
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    // UTILS
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }
    function openNewTab(link) {
      pushDataLayer({event: 'view_details'});
      window.open(link, '_self');
    }
    function convertVietnameseToEnglish(str) {
      str = str.toLowerCase();
      str = str.normalize('NFD');
      str = str.replace(/[\u0300-\u036f]/g, '');
      str = str.replace(/đ/g, 'd');
      str = str.replace(/[^a-z0-9\s-]/g, '');
      return str.trim().replace(/\s+/g, '-');
    }

    // INITIAL SETUP
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // EVENT LISTENERS
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
    themeToggleBtn.addEventListener("click", toggleTheme);
    soundToggleBtn.addEventListener("click", toggleSound);
  </script>
