Nam\" cùng nền tảng Video Management System (VMS) và nền tảng IoT sang châu Âu trong quý II/2025. Theo đại diện của Vconnex, sản phẩm của họ vượt trội nhờ vào việc kiểm soát hoàn toàn công nghệ phần cứng và phần mềm, điều mà nhiều công ty nội địa khác không làm được. Hệ thống camera của Vconnex đã đạt các tiêu chuẩn để thâm nhập vào thị trường châu Âu và sẽ được triển khai theo các quy định bảo mật dữ liệu của EU.\n\nHệ thống VMS của Vconnex hỗ trợ nhiều giao thức kết nối và có khả năng triển khai linh hoạt trên nền tảng đám mây. Đặc biệt, sản phẩm này đáp ứng tiêu chí bảo mật và khả năng kiểm soát dữ liệu mà chính phủ Na Uy yêu cầu. CEO của Vconnex, ông Nguyễn Đức Quý, thể hiện sự tự tin vào việc cung cấp sản phẩm cho thị trường châu Âu mặc dù người tiêu dùng tại đây rất kỹ tính. \n\nVconnex hy vọng rằng hợp tác này sẽ mở ra cơ hội cho sản phẩm công nghệ Việt Nam cạnh tranh bình đẳng trên thị trường quốc tế."},{"title":"Peugeot 2008 2025 ra mắt khách Việt, giá 829-899 triệu đồng","content":"Peugeot đã ra mắt phiên bản 2008 2025 tại Việt Nam vào ngày 14/2 với giá từ 829 triệu đến 899 triệu đồng. Mẫu SUV gầm cao cỡ B này được nâng cấp về thiết kế, công nghệ tiện nghi và tính năng an toàn, gồm hai phiên bản là Premium và GT.\n\nPhiên bản mới có thiết kế logo đổi mới, lưới tản nhiệt được tinh chỉnh, và cụm đèn pha LED mới. Vành xe cũng có sự thay đổi với phiên bản Premium sử dụng vành 17 inch và phiên bản GT dùng vành 18 inch. Nội thất giữ phong cách i-Cockpit đặc trưng, với màn hình trung tâm 10 inch và các tiện ích kết nối hiện đại.\n\nPeugeot 2008 2025 sử dụng động cơ 1,2 lít tăng áp, sản sinh công suất 133 mã lực và mô-men xoắn 230 Nm. Mức tiêu thụ nhiên liệu theo công bố là 6,5 lít/100 km. Tính năng an toàn được nâng cấp với camera 360 độ và các công nghệ hỗ trợ lái ADAS.\n\nMẫu xe này sẽ cạnh tranh với các đối thủ như Mitsubishi Xforce, Toyota Yaris Cross, Hyundai Creta, và Honda HR-V. Khách hàng đặt xe sớm sẽ nhận ưu đãi bảo dưỡng miễn phí trị giá 11 triệu đồng."},{"title":"Nga bắt công dân Mỹ bị nghi buôn ma túy","content":"Nga đã bắt giữ một công dân Mỹ 28 tuổi, nghi ngờ buôn ma túy, tại sân bay Vnukovo ở Moskva. Vụ bắt giữ diễn ra sau khi hải quan phát hiện kẹo dẻo tẩm cần sa trong hành lý của người này. Công dân Mỹ khai số kẹo này được bác sĩ ở Mỹ kê đơn. Nếu bị kết tội, người này có thể đối mặt án tù lên tới 7 năm. Hiện tại, Bộ Ngoại giao Mỹ chưa có bình luận về vụ việc, trong khi Nga đang giam giữ một số công dân Mỹ khác với các cáo buộc tương tự. Vụ bắt giữ diễn ra trong bối cảnh căng thẳng giữa Mỹ và Nga, liên quan đến việc bắt công dân để mặc cả cho các cuộc trao đổi tù nhân."},{"title":"Giá vàng thế giới quay đầu giảm mạnh","content":"Giá vàng thế giới đã giảm mạnh gần 46 USD trong phiên giao dịch cuối tuần, chốt lại ở 2.882 USD một ounce. Nguyên nhân chủ yếu khiến giá giảm là hoạt động bán chốt lời sau khi giá vàng từng đạt đỉnh 2.936 USD, gần sát mức kỷ lục 2.942 USD. Peter Grant, chiến lược gia kim loại quý tại Zaner Metals, cho biết việc vàng không chạm được mức đỉnh cũ đã hình thành mô hình 2 đỉnh. Mặc dù giá vàng giảm, thị trường vẫn ghi nhận 7 tuần tăng liên tiếp do lo ngại về căng thẳng thương mại. \n\nGiá vàng vẫn có khả năng tăng trong tương lai nhờ các yếu tố như thuế nhập khẩu, lạm phát, và sự sụt giảm giá trị đồng đôla. Trong khi đó, các kim loại quý khác cũng thấy giá giảm, với bạc giảm 0,3%, bạch kim giảm 1%, và palladium giảm 1,1%. Tất cả vẫn ghi nhận tăng trong tuần."},{"title":"VPRun tung đội hình mạnh ở giải chạy đêm TP HCM 2025","content":"VPRun sẽ tham gia VnExpress Marathon Ho Chi Minh City Midnight 2025 vào ngày 23/2 với hơn 100 thành viên, trong đó có nhiều vận động viên thành tích cao. Giải có sự góp mặt của 12.000 VĐV từ nhiều nơi, trong đó VPRun, câu lạc bộ của VPBank, chuẩn bị tích cực từ mùa trước với sự hỗ trợ từ huấn luyện viên chuyên nghiệp.\n\nCác thành viên không chỉ tham gia để trải nghiệm mà còn để cải thiện thành tích và truyền cảm hứng thể thao trong cộng đồng. Họ đã đưa ra mục tiêu cao với một số vận động viên có khả năng đạt hạng tốt. Đường chạy được đảm bảo an toàn với các dịch vụ hỗ trợ đầy đủ. Giải chạy đêm này không chỉ là sự kiện thể thao mà còn góp phần quảng bá hình ảnh TP HCM về đêm đến du khách. \n\nSự kiện hy vọng sẽ thúc đẩy phong trào chạy bộ tại thành phố và giúp lan tỏa giá trị sức khỏe và thể chất trong cộng đồng."},{"title":"OpenAI từ chối đề xuất mua lại của Elon Musk","content":"OpenAI đã từ chối đề xuất mua lại công ty với giá 97,4 tỷ USD từ Elon Musk, cho rằng động thái này \"không phục vụ sứ mệnh của doanh nghiệp\". Ban lãnh đạo OpenAI thông báo họ đã quyết định từ chối vì điều này không mang lại lợi ích tốt nhất cho sứ mệnh của công ty. Chủ tịch Bret Taylor khẳng định công ty \"không phải để bán\" và bác bỏ nỗ lực của Musk nhằm gián đoạn hoạt động của đối thủ cạnh tranh.\n\nElon Musk, một trong những người sáng lập OpenAI vào năm 2015, đã có những hành động quyết liệt nhằm ngăn chặn OpenAI trở thành công ty hoàn toàn vì lợi nhuận. Ông đã nộp đơn đấu thầu toàn bộ tài sản của tổ chức phi lợi nhuận lên hội đồng quản trị OpenAI, được coi là một bước đi mạnh mẽ trong cuộc cạnh tranh AI ở Silicon Valley. CEO Sam Altman cho rằng hành động của Musk chỉ là chiến thuật nhằm gây rối OpenAI."}];

    let currentIndex = 0;
    const pageSize = 10;
    let isLoading = false;
    
    function loadMoreNews() {
        if (isLoading) return; // Prevent multiple loads
        isLoading = true;
        document.getElementById("loading").style.display = "block";

        setTimeout(() => {
            const newsContainer = document.getElementById("news-container");
            const nextBatch = newsData.slice(currentIndex, currentIndex + pageSize);

            nextBatch.forEach(item => {
                const newsItem = document.createElement("div");
                newsItem.classList.add("news-item");
                newsItem.innerHTML = `<h3>${item.title}</h3><p>${item.content}</p>`;
                newsContainer.appendChild(newsItem);
            });

            currentIndex += pageSize;
            isLoading = false;

            // Hide loading text if all articles are loaded
            if (currentIndex >= newsData.length) {
                document.getElementById("loading").style.display = "none";
                window.removeEventListener("scroll", handleScroll); // Stop listening for scrolls
            }
        }, 1000); // Simulating a delay
    }

    function handleScroll() {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
            loadMoreNews();
        }
    }

    // Load initial news
    loadMoreNews();

    // Attach scroll event
    window.addEventListener("scroll", handleScroll);
</script>
