text":"Do thiếu nguồn tài chính để mở rộng quy mô.","correct":false},{"text":"Bởi vì nhiều doanh nghiệp không có nhu cầu tuyển thêm người.","correct":false}]},{"title":"Sóng sa thải đầu năm, nhân sự trẻ tuyệt vọng gửi 100 lá đơn xin việc","content":"Năm 2025, nhiều nhân sự trẻ tại Việt Nam rơi vào tình trạng thất nghiệp do làn sóng sa thải diễn ra mạnh mẽ sau kỳ nghỉ Tết. Tường Vy, một nhân viên 27 tuổi tại TPHCM, đã bị sa thải mà không được bồi thường, dù cô hoàn thành tốt công việc. Tình hình tìm kiếm việc làm trở nên khó khăn khi nhiều ứng viên gửi hàng trăm hồ sơ nhưng chỉ nhận được ít phản hồi, dẫn đến cảm giác tuyệt vọng.","link":"https://dantri.com.vn/lao-dong-viec-lam/song-sa-thai-dau-nam-nhan-su-tre-tuyet-vong-gui-100-la-don-xin-viec-20250302155255715.htm","cat":"lao-dong-viec-lam","positivity":2,"importance":8,"question":"Tại sao nhiều nhân sự trẻ ở Việt Nam gửi hàng trăm đơn xin việc trong năm 2025?","answers":[{"text":"Vì họ bị sa thải và thị trường việc làm khó khăn.","correct":true},{"text":"Vì họ muốn chuyển sang công việc mới với lương cao hơn.","correct":false},{"text":"Vì họ không thích công việc hiện tại.","correct":false},{"text":"Vì họ muốn thay đổi môi trường làm việc.","correct":false}]},{"title":"Con gái bị gạt ra ngoài khi chia thừa kế","content":"Chị Nguyễn Thị Hà, con gái duy nhất trong gia đình có ba anh em, bị gạt ra khỏi quyền thừa kế mảnh đất của cha mẹ sau khi cha mất mà không để lại di chúc. Dù luôn tâm niệm muốn trở về quê sống và nhận phần thừa kế, chị bị hai anh trai chỉ trích và tìm cách gây khó dễ. Tình trạng này phản ánh tư tưởng trọng nam khinh nữ vẫn tồn tại trong nhiều gia đình Việt Nam, dẫn đến sự bất công trong quyền sở hữu tài sản giữa con trai và con gái.","link":"https://vnexpress.net/con-gai-bi-gat-ra-ngoai-khi-chia-thua-ke-4855285.html","cat":"gia-dinh","positivity":4,"importance":8,"question":"Tại sao chị Hà không được hưởng thừa kế từ mảnh đất của cha mẹ?","answers":[{"text":"Vì chị bị gạt ra khỏi quyền thừa kế bởi anh trai và chị dâu.","correct":true},{"text":"Chị không đủ điều kiện pháp lý để nhận thừa kế.","correct":false},{"text":"Bố mẹ đã quyết định để lại tài sản cho con trai.","correct":false},{"text":"Chị không có nhu cầu nhận thừa kế.","correct":false}]},{"title":"Xuất huyết tiêu hóa","content":"Xuất huyết tiêu hóa là tình trạng mất máu từ đường tiêu hóa, có thể phân loại thành xuất huyết tiêu hóa trên và dưới. Nguyên nhân phổ biến gồm loét dạ dày tá tràng, giãn tĩnh mạch thực quản, bệnh trĩ và ung thư đại trực tràng. Triệu chứng bao gồm nôn ra máu, phân đen và đi ngoài ra máu. Việc chẩn đoán và điều trị xuất huyết tiêu hóa yêu cầu sự can thiệp y tế kịp thời và có thể bao gồm điều trị nội khoa, nội soi hoặc phẫu thuật.","link":"https://vnexpress.net/xuat-huyet-tieu-hoa-4854406.html","cat":"suc-khoe","positivity":6,"importance":9,"question":"Xuất huyết tiêu hóa là gì và có những nguyên nhân nào?","answers":[{"text":"Xuất huyết tiêu hóa là tình trạng mất máu từ đường tiêu hóa, nguyên nhân có thể từ loét dạ dày, giãn tĩnh mạch thực quản, bệnh trĩ và ung thư.","correct":true},{"text":"Xuất huyết tiêu hóa chỉ xảy ra ở người già và không có nguyên nhân cụ thể.","correct":false},{"text":"Xuất huyết tiêu hóa là bệnh do vi khuẩn gây ra và không liên quan đến chế độ ăn uống.","correct":false},{"text":"Xuất huyết tiêu hóa chỉ là triệu chứng của một số bệnh không nghiêm trọng.","correct":false}]},{"title":"6 thắc mắc thường gặp khi làm từ thiện giúp người mắc bệnh hiểm nghèo","content":"Bài viết nêu rõ 6 thắc mắc phổ biến khi làm từ thiện để giúp đỡ những người mắc bệnh hiểm nghèo. Nó nhấn mạnh tầm quan trọng của việc hiểu các quy định pháp luật liên quan đến việc kêu gọi từ thiện, từ đó giúp các nhà hảo tâm có cách xử lý tình huống hiệu quả và tránh được các rủi ro pháp lý. Nội dung của bài viết là nguồn thông tin hữu ích cho những ai muốn tham gia vào hoạt động từ thiện nhưng chưa rõ về quy định pháp lý.","link":"https://vnexpress.net/6-thac-mac-thuong-gap-khi-lam-tu-thien-giup-nguoi-mac-benh-hiem-ngheo-4855494.html","cat":"phap-luat","positivity":8,"importance":7,"question":"Các quy định pháp luật nào cần biết khi làm từ thiện giúp người mắc bệnh hiểm nghèo?","answers":[{"text":"Cần hiểu rõ các quy định về kêu gọi từ thiện","correct":true},{"text":"Chỉ cần có ý định giúp đỡ","correct":false},{"text":"Không cần quan tâm đến pháp luật","correct":false},{"text":"Làm từ thiện không cần giấy tờ","correct":false}]},{"title":"Minh Tiệp: \"Tôi đã đến tuổi ngừng diễn… vai soái ca\"","content":"Minh Tiệp, một diễn viên nổi tiếng của màn ảnh Việt, cho biết anh đã đến tuổi không còn phù hợp với vai soái ca mà trước đây từng đảm nhận. Ở độ tuổi U50, anh mong muốn thử sức với những vai diễn gai góc, phản diện để thể hiện chiều sâu tâm lý của nhân vật. Minh Tiệp hiện đang giữ vị trí Phó Giám đốc Trường quay Cổ Loa và khẳng định mình vẫn sẽ tiếp tục gắn bó với nghệ thuật, không có ý định giải nghệ.","link":"https://dantri.com.vn/giai-tri/minh-tiep-toi-da-den-tuoi-ngung-dien-vai-soai-ca-20250228215440066.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Minh Tiệp có ý định giải nghệ không?","answers":[{"text":"Không, anh vẫn sẽ tiếp tục gắn bó với nghệ thuật.","correct":true},{"text":"Có, anh đang chuẩn bị giải nghệ.","correct":false},{"text":"Chưa rõ, anh chưa có quyết định cụ thể.","correct":false},{"text":"Có thể, anh đang suy nghĩ về điều đó.","correct":false}]},{"title":"Runner Trung Quốc bị cấm suốt đời vì dùng số bib giả","content":"Liao Xingxing, một vận động viên Trung Quốc và là ngôi sao mạng xã hội, đã bị cấm thi đấu suốt đời vì sử dụng số bib giả tại giải vô địch half marathon ở Tứ Xuyên. Sự việc bị phát hiện khi một video cho thấy cô đeo cùng số bib với một vận động viên khác. Mặc dù Liao cho rằng cô không biết về việc trùng số bib và đã bị lừa, ban tổ chức không chấp nhận lời giải thích của cô và quyết định cấm cô tham gia các giải đấu. Vụ việc đã thu hút sự chú ý lớn trong cộng đồng thể thao và có thể dẫn đến hình phạt bổ sung từ Liên đoàn Điền kinh Trung Quốc.","link":"https://vnexpress.net/runner-trung-quoc-bi-cam-suot-doi-vi-dung-so-bib-gia-4855915.html","cat":"the-thao","positivity":2,"importance":8,"question":"Tại sao Liao Xingxing bị cấm thi đấu suốt đời?","answers":[{"text":"Vì sử dụng số bib giả","correct":true},{"text":"Vì không hoàn thành cuộc đua","correct":false},{"text":"Vì vi phạm quy định về trang phục","correct":false},{"text":"Vì hành vi gian lận trong thời gian đua","correct":false}]},{"title":"Tin tức sáng 3-3: Tập đoàn nữ đại gia xăng dầu nợ thuế nghìn tỉ; 30 lãnh đạo ngành thuế nghỉ hưu sớm","content":"Tin tức sáng 3-3 cho hay Tập đoàn Thiên Minh Đức, một doanh nghiệp lớn trong lĩnh vực xăng dầu tại Nghệ An, đang nợ thuế lên tới 1.081 tỉ đồng. Bà Chu Thị Thành, chủ tịch HĐQT của tập đoàn, đã bị bắt trong vụ án liên quan đến tham ô tài sản. Ngoài ra, 30 lãnh đạo ngành thuế cũng đã nghỉ hưu trước tuổi, trong bối cảnh chuyển đổi mô hình tổ chức của Tổng cục Thuế thành Cục Thuế.","link":"https://tuoitre.vn/tin-tuc-sang-3-3-tap-doan-nu-dai-gia-xang-dau-no-thue-nghin-ti-30-lanh-dao-nganh-thue-nghi-huu-som-20250302113236804.htm","cat":"kinh-doanh","positivity":3,"importance":8,"question":"Tập đoàn nào đang nợ thuế nghìn tỉ tại Nghệ An?","answers":[{"text":"Tập đoàn Thiên Minh Đức","correct":true},{"text":"Tập đoàn Danh Khôi","correct":false},{"text":"Công ty BCG Land","correct":false},{"text":"Cục Thuế Thái Bình","correct":false}]},{"title":"Bé trai 'bệnh chưa có thuốc chữa' lau nước mắt cho mẹ","content":"Bé Bách, 5 tuổi, mắc bệnh hiếm thiếu hụt OTC, đã khiến mẹ mình, chị Lệ Hà, không khỏi xúc động khi cậu bé lau nước mắt cho mẹ trong cuộc hội ngộ tại Bệnh viện Nhi đồng 1. Bách đã trải qua nhiều tháng điều trị và xét nghiệm nhưng bệnh vẫn chưa có thuốc chữa. Chị Hà chia sẻ về nỗi lo lắng khi phải thường xuyên đưa con vào TP HCM để kiểm tra sức khỏe, trong khi chi phí điều trị rất cao và tương lai của con không rõ ràng.","link":"https://vnexpress.net/be-trai-benh-chua-co-thuoc-chua-lau-nuoc-mat-cho-me-4855758.html","cat":"suc-khoe","positivity":5,"importance":8,"question":"Bé Bách mắc bệnh gì và tình trạng hiện tại của bé ra sao?","answers":[{"text":"Thiếu hụt OTC, bệnh hiếm không có thuốc chữa","correct":true},{"text":"Viêm ruột, đang hồi phục","correct":false},{"text":"Đau dạ dày, đã khỏi","correct":false},{"text":"Cảm cúm, đang điều trị","correct":false}]},{"title":"Nỗ lực 'đánh thức' ngành điện hạt nhân của Ấn Độ","content":"Ấn Độ đang tích cực phát triển ngành điện hạt nhân để giảm phát thải carbon và đáp ứng các cam kết khí hậu. Chính phủ đã khởi động sứ mệnh hạt nhân với mục tiêu sản xuất 100 GW vào năm 2047, đồng thời mời gọi hợp tác quốc tế để xây dựng thêm lò phản ứng mới. Mặc dù ngành năng lượng nguyên tử của Ấn Độ đã bị cản trở bởi nhiều rào cản pháp lý và thiếu đầu tư trong quá khứ, nhưng hiện tại, quốc gia này đang hướng tới việc nâng cao công suất điện hạt nhân lên 20 GW vào năm 2032 và phát triển công nghệ lò phản ứng module nhỏ để thay thế các nhà máy điện than đã cũ.","link":"https://vnexpress.net/no-luc-danh-thuc-nganh-dien-hat-nhan-cua-an-do-4855232.html","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Ấn Độ có mục tiêu gì trong việc phát triển ngành điện hạt nhân?","answers":[{"text":"Sản xuất 100 GW điện hạt nhân vào năm 2047","correct":true},{"text":"Giảm sử dụng năng lượng tái tạo","correct":false},{"text":"Đóng cửa các nhà máy điện than","correct":false},{"text":"Cấm hợp tác quốc tế trong ngành điện hạt nhân","correct":false}]},{"title":"Man Utd bị loại khỏi Cup FA","content":"Man Utd đã bị loại khỏi Cup FA sau khi thua Fulham với tỷ số 3-4 trong loạt đá luân lưu. Đội bóng này không thể bảo vệ chức vô địch của mình và trở thành cựu vương của giải đấu. Trận đấu diễn ra căng thẳng và kịch tính, nhưng Man Utd đã không thể vượt qua đối thủ.","link":"https://vnexpress.net/man-utd-bi-loai-khoi-cup-fa-4855914.html","cat":"the-thao","positivity":3,"importance":7,"question":"Tại sao Man Utd bị loại khỏi Cup FA?","answers":[{"text":"Vì thua Fulham 3-4 trên loạt đá luân lưu","correct":true},{"text":"Vì không đủ cầu thủ","correct":false},{"text":"Vì huấn luyện viên không có kinh nghiệm","correct":false},{"text":"Vì thời tiết xấu","correct":false},{"text":"Vì không có động lực thi đấu","correct":false}]},{"title":"Bị xẹp phổi sau 20 lần chống đẩy và nhảy dây","content":"Một người đàn ông trung niên ở Hà Nam, Trung Quốc đã bị tràn khí màng phổi sau khi thực hiện 20 lần chống đẩy và nhảy dây chỉ trong vài phút. Dù anh có ý định giảm cân nhưng đã cảm thấy không khỏe ngay sau khi tập. Sau khi trải qua cơn đau ngực dữ dội và khó thở, anh đã đến bệnh viện và được chẩn đoán tràn khí màng phổi, một tình trạng nghiêm trọng có thể dẫn đến suy hô hấp nếu không được điều trị kịp thời.","link":"https://vnexpress.net/bi-xep-phoi-sau-20-lan-chong-day-va-nhay-day-4855886.html","cat":"suc-khoe","positivity":3,"importance":7,"question":"Người đàn ông ở Hà Nam bị gì sau khi tập thể dục?","answers":[{"text":"Tràn khí màng phổi","correct":true},{"text":"Đau đầu","correct":false},{"text":"Chấn thương chân","correct":false},{"text":"Đau bụng","correct":false},{"text":"Mệt mỏi thông thường","correct":false}]},{"title":"Hà Nội sử dụng nước thải sau xử lý để bổ cập cho Hồ Tây","content":"Hà Nội sẽ sử dụng nước thải sinh hoạt đã qua xử lý từ Nhà máy xử lý nước thải Hồ Tây để bổ cập cho Hồ Tây, nhằm duy trì mực nước ổn định. Dự án này có kinh phí gần 115 tỷ đồng và dự kiến khởi công cũng như hoàn thành vào tháng 8/2025. Nước thải sẽ được dẫn về hồ Sen để sơ lắng và quan trắc chất lượng trước khi được đưa vào hồ Tây, thay vì xả ra sông Nhuệ như hiện tại.","link":"https://vnexpress.net/ha-noi-su-dung-nuoc-thai-sau-xu-ly-de-bo-cap-cho-ho-tay-4855893.html","cat":"thoi-su","positivity":8,"importance":7,"question":"Hà Nội sẽ sử dụng nước gì để bổ cập cho Hồ Tây?","answers":[{"text":"Nước thải đã qua xử lý","correct":true},{"text":"Nước mưa","correct":false},{"text":"Nước từ sông Hồng","correct":false},{"text":"Nước ngầm","correct":false}]},{"title":"Barca đòi lại đỉnh bảng La Liga với trận thắng đậm","content":"Trong trận đấu vòng 26 La Liga, Barcelona đã có chiến thắng ấn tượng 4-0 trước Real Sociedad, chiếm lại ngôi đầu bảng. Đội chủ nhà thi đấu vượt trội, tận dụng lợi thế hơn người từ phút 17 khi trung vệ Aritz Elustondo của Sociedad nhận thẻ đỏ. Barcelona dứt điểm tới 33 lần, trong khi đội khách không có cơ hội nào trong suốt trận đấu.","link":"https://vnexpress.net/barca-doi-lai-dinh-bang-la-liga-voi-tran-thang-dam-4855912.html","cat":"the-thao","positivity":9,"importance":8,"question":"Barcelona đã thắng bao nhiêu bàn trong trận đấu với Real Sociedad?","answers":[{"text":"4 bàn","correct":true},{"text":"3 bàn","correct":false},{"text":"2 bàn","correct":false},{"text":"5 bàn","correct":false},{"text":"0 bàn","correct":false}]},{"title":"Đền gần 1.000 cột ở Ấn Độ","content":"Đền Sri Ranganathaswamy ở Tamil Nadu, Ấn Độ, nổi bật với gần 1.000 cột đá chạm khắc tinh xảo và diện tích lớn nhất trong các ngôi đền tại đây. Quần thể đền được bao quanh bởi 7 bức tường đồng tâm và có nhiều tháp Gopuram đầy màu sắc, thể hiện kiến trúc Dravidian đặc trưng. Đền được xây dựng từ thời kỳ Chola và đã trải qua nhiều lần mở rộng dưới các triều đại khác nhau, tạo thành một khu phức hợp tôn giáo với nhiều điện thờ và không gian cộng đồng.","link":"https://vnexpress.net/den-gan-1-000-cot-o-an-do-4855790.html","cat":"du-lich","positivity":9,"importance":8,"question":"Đền Sri Ranganathaswamy ở Ấn Độ nổi bật với điều gì?","answers":[{"text":"Gần 1.000 cột đá chạm khắc tinh xảo","correct":true},{"text":"Nhiều điện thờ","correct":false},{"text":"Khuôn viên tự cung tự cấp","correct":false},{"text":"Tháp Gopuram đầy màu sắc","correct":false}]},{"title":"Nghiện thủ dâm có hại thận?","content":"Nghiện thủ dâm có thể gây hại cho sức khỏe, nhưng thủ dâm đúng cách không ảnh hưởng đến thận. Tần suất thủ dâm hợp lý phụ thuộc vào độ tuổi: nam dưới 30 tuổi có thể thủ dâm 2-3 lần/tuần, từ 30-45 tuổi là 1-2 lần/tuần, và trên 45 tuổi là 1 lần/tuần hoặc 1 lần/2 tuần. Lạm dụng thủ dâm có thể dẫn đến các vấn đề sức khỏe như rối loạn tình dục và suy giảm sinh lý, nhưng không gây hại trực tiếp cho thận.","link":"https://vnexpress.net/nghien-thu-dam-co-hai-than-4855140.html","cat":"suc-khoe","positivity":7,"importance":6,"question":"Nghiện thủ dâm có gây hại cho thận không?","answers":[{"text":"Không, thủ dâm không gây hại cho thận.","correct":true},{"text":"Có, thủ dâm làm suy giảm chức năng thận.","correct":false},{"text":"Thủ dâm có thể gây viêm thận.","correct":false},{"text":"Thủ dâm luôn gây hại cho sức khỏe.","correct":false}]},{"title":"Nhà khoa học đàm phán dự án hàng triệu USD, làm phần mềm cạnh tranh Google","content":"PGS.TS Nguyễn Ái Việt, một nhà khoa học nổi bật, đã dẫn dắt cuộc đàm phán giữa Chính phủ Việt Nam và Microsoft về bản quyền phần mềm trị giá hàng triệu USD. Ông từng là kỹ sư trưởng trong lĩnh vực an toàn thông tin và đã quay về Việt Nam để đóng góp cho sự phát triển khoa học công nghệ. Ông cũng nỗ lực phát triển phần mềm dịch thuật nhằm cạnh tranh với Google, mặc dù gặp nhiều khó khăn về nguồn lực và công nghệ. Hiện tại, ông đang dự thảo \"Kế hoạch Ba Đình\" để nâng cao năng lực khoa học công nghệ của đất nước.","link":"https://dantri.com.vn/xa-hoi/nha-khoa-hoc-dam-phan-du-an-hang-trieu-usd-lam-phan-mem-canh-tranh-google-20250302145715775.htm","cat":"kinh-doanh","positivity":7,"importance":9,"question":"PGS.TS Nguyễn Ái Việt đã làm gì để góp phần phát triển khoa học công nghệ tại Việt Nam?","answers":[{"text":"Tham gia đàm phán bản quyền phần mềm với Microsoft","correct":true},{"text":"Phát triển phần mềm dịch thuật cạnh tranh với Google","correct":false},{"text":"Viết sách về công nghệ thông tin","correct":false},{"text":"Giảng dạy tại các trường đại học nước ngoài","correct":false}]},{"title":"Chuỗi nghỉ dưỡng Vinpearl lãi 2.550 tỷ đồng năm ngoái","content":"Năm 2024, chuỗi nghỉ dưỡng Vinpearl đạt lợi nhuận sau thuế 2.550 tỷ đồng, tăng gần 4 lần so với năm trước. Doanh thu của công ty đạt 14.388 tỷ đồng, tăng khoảng 55% so với 2023, và lãi gộp hơn 2.860 tỷ đồng. Vinpearl đã thoát khỏi tình trạng lỗ và ghi nhận kết quả kinh doanh tích cực trước thềm IPO dự kiến trong năm nay, với tổng tài sản đạt 76.483 tỷ đồng.","link":"https://vnexpress.net/chuoi-nghi-duong-vinpearl-lai-2-550-ty-dong-nam-ngoai-4855874.html","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Vinpearl đã lãi bao nhiêu trong năm ngoái?","answers":[{"text":"2.550 tỷ đồng","correct":true},{"text":"1.500 tỷ đồng","correct":false},{"text":"3.000 tỷ đồng","correct":false},{"text":"2.000 tỷ đồng","correct":false},{"text":"2.800 tỷ đồng","correct":false}]},{"title":"Robot giúp việc nhà","content":"Robot hình người Neo Gamma do công ty Na Uy 1X phát triển có khả năng thực hiện nhiều công việc gia đình như hút bụi, gấp quần áo và pha cà phê. Được thiết kế với bộ đồ dệt kim màu be, robot này có dáng vẻ dễ gần và được trang bị trí tuệ nhân tạo để điều hướng và tương tác với con người. Mặc dù chưa sẵn sàng để bán ra thị trường, Neo Gamma đang được thử nghiệm trong một số gia đình nhằm hoàn thiện các tính năng của nó.","link":"https://vnexpress.net/robot-giup-viec-nha-4855885.html","cat":"cong-nghe","positivity":8,"importance":7,"question":"Robot Neo Gamma có những chức năng gì?","answers":[{"text":"Hút bụi, gấp quần áo, pha cà phê","correct":true},{"text":"Chạy bộ, nấu ăn, sửa chữa xe","correct":false},{"text":"Chơi nhạc, làm vườn, dọn dẹp nhà vệ sinh","correct":false},{"text":"Học tập, tham gia thể thao, chăm sóc thú cưng","correct":false}]},{"title":"Elon Musk nói về khả năng AI tiêu diệt nhân loại","content":"Tỷ phú Elon Musk đã cảnh báo rằng trí tuệ nhân tạo (AI) có khả năng gây ra mối đe dọa cho nhân loại, với 20% khả năng dẫn đến sự hủy diệt. Trong chương trình podcast Joe Rogan Experience, ông cho rằng AI sẽ vượt qua trí thông minh của con người trong vòng một hoặc hai năm tới và có thể đạt được trình độ thông minh vượt trội vào năm 2029 hoặc 2030. Musk nhấn mạnh rằng đây là một rủi ro hiện hữu, mặc dù ông cũng lạc quan về khả năng đạt được kết quả tốt từ AI.","link":"https://vnexpress.net/elon-musk-noi-ve-kha-nang-ai-tieu-diet-nhan-loai-4855810.html","cat":"cong-nghe","positivity":6,"importance":8,"question":"Elon Musk dự đoán khả năng nào gây ra sự hủy diệt cho nhân loại từ AI?","answers":[{"text":"20%","correct":true},{"text":"10%","correct":false},{"text":"30%","correct":false},{"text":"50%","correct":false},{"text":"0%","correct":false}]},{"title":"'Quỷ nhập tràng' đối đầu loạt phim quốc tế trong tháng 3","content":"Phim kinh dị \"Quỷ nhập tràng\" sẽ ra mắt cùng với nhiều tác phẩm quốc tế trong tháng 3, bao gồm phim tài liệu của Hoàng Thùy Linh và các bộ phim từ Hollywood và Hàn Quốc. \"Quỷ nhập tràng\" khai thác yếu tố tâm linh, xoay quanh câu chuyện của một cặp vợ chồng sống trong một ngôi làng và những sự kiện bí ẩn xảy ra sau khi họ phát hiện một cỗ quan tài. Phim được kỳ vọng mang đến cảm giác rùng rợn và đã được công chiếu trước tại một số nước.","link":"https://vnexpress.net/quy-nhap-trang-doi-dau-loat-phim-quoc-te-trong-thang-3-4855818.html","cat":"giai-tri","positivity":7,"importance":8,"question":"Phim \"Quỷ nhập tràng\" khai thác chủ đề gì?","answers":[{"text":"Yếu tố tâm linh và truyền thuyết dân gian","correct":true},{"text":"Cuộc sống của một gia đình hạnh phúc","correct":false},{"text":"Một cuộc phiêu lưu hài hước","correct":false},{"text":"Sự phát triển của công nghệ","correct":false},{"text":"Một câu chuyện tình yêu lãng mạn","correct":false}]},{"title":"VinFast công bố giá mới cho loạt xe điện kèm pin","content":"VinFast vừa công bố mức giá mới cho tất cả các mẫu xe điện kèm pin, bắt đầu từ tháng 3 năm 2025. Mức giá giảm này giúp cho các mẫu xe, đặc biệt là VF 3, có giá dưới 300 triệu đồng, trở nên hấp dẫn hơn so với trước đây. Việc điều chỉnh giá này cũng nhằm tăng cường khả năng cạnh tranh với các đối thủ trong phân khúc xe xăng và dầu tại Việt Nam, nhất là khi chín /tuoitre.vn/hlv-clb-ha-noi-makoto-teguramori-muon-dua-vo-dich-voi-clb-nam-dinh-20250302232945221.htm","cat":"the-thao","positivity":8,"importance":7,"question":"HLV Makoto Teguramori của CLB Hà Nội có mong muốn gì trong mùa giải này?","answers":[{"text":"Đua tranh ngôi vô địch với CLB Nam Định","correct":true},{"text":"Giữ vững vị trí thứ hai","correct":false},{"text":"Cải thiện lối chơi phòng ngự","correct":false},{"text":"Tăng cường thể lực cho cầu thủ","correct":false}]},{"title":"Tạo 22 'nhân viên ảo', lừa công ty để nhận lương suốt 8 năm","content":"Người đàn ông họ Dương tại Thượng Hải đã bị kết án 10 năm 2 tháng tù vì tạo ra 22 'nhân viên ảo' để lừa công ty nhận hơn 16 triệu nhân dân tệ trong suốt 8 năm. Dương lợi dụng vị trí công việc của mình để làm giả hồ sơ và chiếm đoạt tiền lương của các nhân viên không tồn tại. Vụ việc được phát hiện khi một nhân viên ghi chép chưa từng xuất hiện tại công ty, dẫn đến việc điều tra và xử lý của cơ quan chức năng.","link":"https://vnexpress.net/tao-22-nhan-vien-ao-lua-cong-ty-de-nhan-luong-suot-8-nam-4855872.html","cat":"phap-luat","positivity":2,"importance":8,"question":"Người đàn ông họ Dương đã lừa công ty bao nhiêu tiền trong vụ việc này?","answers":[{"text":"Hơn 16 triệu nhân dân tệ","correct":true},{"text":"Hơn 10 triệu nhân dân tệ","correct":false},{"text":"Hơn 5 triệu nhân dân tệ","correct":false},{"text":"Hơn 20 triệu nhân dân tệ","correct":false},{"text":"Hơn 30 triệu nhân dân tệ","correct":false}]},{"title":"Giả danh người chết để trốn truy nã 40 năm","content":"Stephen Craig Campbell, 76 tuổi, đã bị bắt sau 40 năm trốn truy nã vì âm mưu giết người. Ông đã giả danh một người bạn học đã chết để nhận 140.000 USD tiền trợ cấp an sinh xã hội. Vụ việc bắt đầu từ năm 1982 khi ông đặt chất nổ bên ngoài nhà vợ, gây thương tích cho cô. Sau nhiều thập kỷ, danh tính thật của ông bị phát hiện khi ông cố gia hạn giấy phép lái xe.","link":"https://vnexpress.net/gia-danh-nguoi-chet-de-tron-truy-na-40-nam-4855864.html","cat":"phap-luat","positivity":2,"importance":8,"question":"Tại sao Stephen Craig Campbell bị truy nã trong 40 năm?","answers":[{"text":"Vì âm mưu giết vợ và gian lận danh tính","correct":true},{"text":"Vì trộm cắp tiền bạc","correct":false},{"text":"Vì lừa đảo ngân hàng","correct":false},{"text":"Vì gây rối trật tự công cộng","correct":false}]},{"title":"Tàu sân bay Mỹ lần đầu đến Hàn Quốc trong nhiệm kỳ ông Trump","content":"Tàu sân bay USS Carl Vinson của Mỹ đã cập cảng Busan, Hàn Quốc, đây là lần đầu tiên tàu sân bay Mỹ đến Hàn Quốc trong nhiệm kỳ của Tổng thống Donald Trump. Hành động này được Hàn Quốc xem là một cách để thể hiện sức mạnh và răn đe Triều Tiên, đặc biệt sau khi Triều Tiên phóng nhiều tên lửa hành trình chiến lược. USS Carl Vinson là một trong những tàu sân bay lớn nhất của hải quân Mỹ, được đưa vào biên chế từ năm 1982 và có khả năng triển khai hàng trăm máy bay chiến đấu.","link":"https://vnexpress.net/tau-san-bay-my-lan-dau-den-han-quoc-trong-nhiem-ky-ong-trump-4855887.html","cat":"the-gioi","positivity":7,"importance":8,"question":"Tàu sân bay nào của Mỹ vừa cập cảng Hàn Quốc?","answers":[{"text":"USS Carl Vinson","correct":true},{"text":"USS Princeton","correct":false},{"text":"USS Sterett","correct":false},{"text":"USS Ronald Reagan","correct":false},{"text":"USS Nimitz","correct":false}]}];

    // Pagination & filtering
    let pageSize = 10;
    let currentIndex = 0;
    let isLoading = false;

    // Score
    let userScore = parseInt(localStorage.getItem("userScore")) || 0;
    let currentFilter = localStorage.getItem("filter") || "important";
    
    // Sound enabled?
    let soundEnabled = false; // default OFF

    // DOM elements
    const scoreboardElem = document.getElementById("user-score");
    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");
    const celebrationElem = document.getElementById("celebration");

    // Audio elements
    const bgMusic = document.getElementById("bg-music");
    const correctSound = document.getElementById("correct-sound");
    const incorrectSound = document.getElementById("incorrect-sound");

    // Buttons
    const themeToggleBtn = document.getElementById("toggle-theme");
    const soundToggleBtn = document.getElementById("toggle-sound");

    // Initialize scoreboard
    scoreboardElem.textContent = userScore;

    // Set dropdown value
    filterDropdown.value = currentFilter;

    // FIRST-TIME USER OVERLAY
    let isFirstTimeUser = localStorage.getItem("firstTimeUser");
    if (!isFirstTimeUser) {
      document.getElementById("tutorial-overlay").classList.remove("hidden");
    }
    document.getElementById("tutorial-close-btn").addEventListener("click", () => {
      localStorage.setItem("firstTimeUser", "false");
      document.getElementById("tutorial-overlay").classList.add("hidden");
    });

    // THEMING
    function initTheme() {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", savedTheme);
      themeToggleBtn.textContent = savedTheme === "dark" ? "Light Mode" : "Dark Mode";
    }
    initTheme();

    function toggleTheme() {
      const currentTheme = document.body.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      themeToggleBtn.textContent = newTheme === "dark" ? "Light Mode" : "Dark Mode";
      pushDataLayer({event: 'theme_' + newTheme});
    }

    // SOUND
    function toggleSound() {
      soundEnabled = !soundEnabled;
      soundToggleBtn.textContent = soundEnabled ? "Sound ON" : "Sound OFF";

      if (soundEnabled) {
        bgMusic.play().catch(() => {
          console.warn("Background music couldn't play automatically.");
        });
      } else {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      }
      pushDataLayer({event: soundEnabled ? "sound_on" : "sound_off"})
    }

    function playCorrectSound() {
      if (soundEnabled) correctSound.play();
    }
    function playIncorrectSound() {
      if (soundEnabled) incorrectSound.play();
    }

    // FILTER NEWS
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // CONFETTI
    function triggerConfetti() {
      const confettiCount = 20;
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + '%';
        const hue = Math.floor(Math.random() * 360);
        confetti.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    }

    // CELEBRATION OVERLAY
    function showCelebration() {
      celebrationElem.classList.add('show');
      triggerConfetti();
      setTimeout(() => {
        celebrationElem.classList.remove('show');
      }, 1500);
    }

    // Show Incorrect Answer Modal
    function showIncorrectModal(message) {
      const modal = document.getElementById("incorrect-modal");
      const modalMessage = document.getElementById("modal-message");
      modalMessage.textContent = message;
      modal.classList.add("show");
    }

    // Modal close listener
    document.getElementById("modal-close-btn").addEventListener("click", function() {
      const modal = document.getElementById("incorrect-modal");
      const dontShowCheckbox = document.getElementById("modal-dont-show");
      if (dontShowCheckbox.checked) {
        localStorage.setItem("dontShowIncorrectModal", "true");
        pushDataLayer({event: 'dont_show_incorrect_modal'});
      }
      modal.classList.remove("show");
    });

    // RENDER Q&A
    function renderQuestionAndAnswers(item, container, newsId) {
      const answeredKey = "answered_" + newsId;
      const contentElem = document.createElement("p");
      contentElem.textContent = item.content || "";
      const linkElem = document.createElement("a");
      linkElem.className = "news-link";
      linkElem.href = "#" + newsId;
      linkElem.textContent = "Đọc thêm...";
      linkElem.onclick = () => openNewTab(item.link);
      const questionElem = document.createElement("p");
      questionElem.id = newsId;
      questionElem.style.fontWeight = "bold";
      questionElem.textContent = item.question || "Câu hỏi:";
      container.appendChild(questionElem);
      const shuffledAnswers = shuffleArray([...item.answers]);
      const answersContainer = document.createElement("div");
      answersContainer.style.margin = "8px 0";
      shuffledAnswers.forEach(answer => {
        const answerBtn = document.createElement("button");
        answerBtn.className = "answer-btn";
        answerBtn.textContent = answer.text;
        if (localStorage.getItem(answeredKey) && answer.correct) {
          answerBtn.classList.add("correct");
        }
        answerBtn.addEventListener("click", () => {
          if (localStorage.getItem(answeredKey)) {
            pushDataLayer({event: 're_answer'});
            return;
          }
          pushDataLayer({event: 'answer'});
          if (answer.correct) {
            userScore++;
            localStorage.setItem("userScore", userScore);
            scoreboardElem.textContent = userScore;
            answerBtn.classList.add("correct");
            localStorage.setItem(answeredKey, "true");
            playCorrectSound();
            showCelebration();
          } else {
            answerBtn.classList.add("incorrect");
            setTimeout(() => {
              answerBtn.classList.remove("incorrect");
            }, 500);
            playIncorrectSound();
            const messages = [
              "Ôi không! Thử lại nào!",
              "Sai rồi... nhưng bạn vẫn còn cơ hội!",
              "Chưa đúng, đừng bỏ cuộc!",
              "Ồ, chưa chính xác. Hãy thử tiếp!"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            if (!localStorage.getItem("dontShowIncorrectModal")) {
              showIncorrectModal(randomMsg);
            }
          }
        });
        answersContainer.appendChild(answerBtn);
      });
      container.appendChild(answersContainer);
      container.appendChild(contentElem);
      container.appendChild(linkElem);
    }

    // LOAD MORE NEWS
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";
      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>Không có bài viết phù hợp với bộ lọc.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }
        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          const newsId = convertVietnameseToEnglish(item.title || "untitled");
          renderQuestionAndAnswers(item, newsItem, newsId);
          newsContainer.appendChild(newsItem);
        });
        currentIndex += pageSize;
        isLoading = false;
        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); 
    }

    // SCROLL EVENTS
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // FILTER CHANGE
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // SMOOTH SCROLL TO TOP
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    // UTILS
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }
    function openNewTab(link) {
      pushDataLayer({event: 'view_details'});
      window.open(link, '_self');
    }
    function convertVietnameseToEnglish(str) {
      str = str.toLowerCase();
      str = str.normalize('NFD');
      str = str.replace(/[\u0300-\u036f]/g, '');
      str = str.replace(/đ/g, 'd');
      str = str.replace(/[^a-z0-9\s-]/g, '');
      return str.trim().replace(/\s+/g, '-');
    }

    // INITIAL SETUP
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // EVENT LISTENERS
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
    themeToggleBtn.addEventListener("click", toggleTheme);
    soundToggleBtn.addEventListener("click", toggleSound);
  </script>
