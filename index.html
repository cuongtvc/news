iều trị hiệu quả.","link":"https://dantri.com.vn/suc-khoe/he-luy-tiem-tang-tu-viec-chu-quan-voi-suc-khoe-20250226111144165.htm","cat":"suc-khoe","positivity":6,"importance":8,"question":"Tại sao việc kiểm tra sức khỏe định kỳ lại quan trọng?","answers":[{"text":"Để phát hiện sớm bệnh tật tiềm ẩn","correct":true},{"text":"Để tiết kiệm chi phí y tế","correct":false},{"text":"Để tăng cường sức khỏe thể chất","correct":false},{"text":"Để tránh phải đi khám khi đã bệnh nặng","correct":false}]},{"title":"Vụ con trai đổ xăng đốt mẹ ruột: Sức khỏe nạn nhân hiện ra sao?","content":"Bà N.T.P.L., 45 tuổi, bị con trai đổ xăng đốt và hiện đang được điều trị tại Bệnh viện Chợ Rẫy (TPHCM) trong tình trạng bỏng nặng với 48% diện tích cơ thể bị bỏng độ 2-3. Vụ việc xảy ra vào đêm 24/2, khi con trai bà, Dương Quốc Trung, đã tấn công mẹ mình ngay giữa phố. Mặc dù nhiều người đã cố gắng dập lửa nhưng hành động của Trung đã khiến bà L. bị bỏng nghiêm trọng. Hiện tại, bà L. đang được chăm sóc tích cực và chuẩn bị cho các phương pháp điều trị tiếp theo.","link":"https://dantri.com.vn/suc-khoe/vu-con-trai-do-xang-dot-me-ruot-suc-khoe-nan-nhan-hien-ra-sao-20250226135154608.htm","cat":"phap-luat","positivity":2,"importance":9,"question":"Sức khỏe hiện tại của nạn nhân trong vụ con trai đổ xăng đốt mẹ ra sao?","answers":[{"text":"Bà L. đang điều trị bỏng nặng tại Bệnh viện Chợ Rẫy.","correct":true},{"text":"Bà L. đã hồi phục hoàn toàn và xuất viện.","correct":false},{"text":"Bà L. chỉ bị thương nhẹ và không cần điều trị.","correct":false},{"text":"Bà L. đang trong tình trạng ổn định và chuẩn bị xuất viện.","correct":false}]},{"title":"Chuyện chiến đấu với \"tử thần\", giành giật sự sống ở chốt chặn cuối cùng","content":"Bài viết mô tả cuộc chiến không ngừng nghỉ của các bác sĩ khoa hồi sức tích cực tại Bệnh viện Đa khoa tỉnh Thanh Hóa, nơi họ phải đối mặt với những ca bệnh nguy kịch và giành giật sự sống cho bệnh nhân. Đặc biệt, bác sĩ Lê Duy Long chia sẻ về một trường hợp hồi sinh sau gần 120 phút ép tim, cho thấy sự tận tâm và nỗ lực của đội ngũ y bác sĩ trong việc cứu chữa bệnh nhân. Họ không chỉ phải chịu đựng áp lực từ tình hình sức khỏe của bệnh nhân mà còn từ những phản ứng tiêu cực từ người nhà bệnh nhân.","link":"https://dantri.com.vn/suc-khoe/chuyen-chien-dau-voi-tu-than-gianh-giat-su-song-o-chot-chan-cuoi-cung-20250225085440306.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Các bác sĩ ở khoa hồi sức tích cực đã làm gì để cứu sống bệnh nhân?","answers":[{"text":"Họ đã ép tim bệnh nhân gần 120 phút để đưa người đó trở về từ cửa tử.","correct":true},{"text":"Họ chỉ theo dõi bệnh nhân mà không can thiệp gì.","correct":false},{"text":"Họ đã từ bỏ việc cứu chữa khi bệnh nhân không có dấu hiệu hồi phục.","correct":false},{"text":"Họ đã yêu cầu người nhà bệnh nhân rời khỏi phòng cấp cứu.","correct":false}]},{"title":"Justin Bieber phủ nhận gặp vấn đề sức khỏe","content":"Justin Bieber đã phủ nhận những tin đồn về sức khỏe của mình, khẳng định rằng anh đang ở trong giai đoạn tuyệt vời nhất cuộc đời với việc sáng tác nhạc và chăm sóc con trai. Đại diện của anh cho biết, ngoại hình gầy gò và mệt mỏi của Bieber gần đây chỉ là kết quả của việc thức khuya thu âm và chăm sóc con. Ca sĩ này đã từng gặp nhiều vấn đề sức khỏe trong quá khứ nhưng hiện tại, anh tập trung vào sự nghiệp và gia đình.","link":"https://vnexpress.net/justin-bieber-phu-nhan-gap-van-de-suc-khoe-4854116.html","cat":"giai-tri","positivity":7,"importance":6,"question":"Justin Bieber có gặp vấn đề sức khỏe không?","answers":[{"text":"Không, anh ấy đã phủ nhận điều đó.","correct":true},{"text":"Có, anh ấy đang gặp khó khăn.","correct":false},{"text":"Anh ấy đang hồi phục sau một căn bệnh.","correct":false},{"text":"Justin đã phải hủy tour diễn vì sức khỏe.","correct":false},{"text":"Anh ấy không quan tâm đến sức khỏe của mình.","correct":false}]},{"title":"Nhạc thiếu nhi thống trị top video có lượt xem cao nhất YouTube","content":"Theo thống kê mới nhất từ YouTube, nhạc thiếu nhi hiện đang chiếm ưu thế tuyệt đối trong danh sách các video có lượt xem cao nhất, với 4/5 video thuộc thể loại này. Đứng đầu danh sách là \"Baby Shark Dance\" với 15,5 tỷ lượt xem. Sự phổ biến của nhạc thiếu nhi chủ yếu đến từ việc các bậc phụ huynh thường xuyên cho trẻ xem những video này trong thời gian rảnh rỗi, như khi ăn hoặc làm việc nhà. Điều này cho thấy sức hút mạnh mẽ của thể loại âm nhạc này đối với cả trẻ em lẫn phụ huynh.","link":"https://tuoitre.vn/nhac-thieu-nhi-thong-tri-top-video-co-luot-xem-cao-nhat-youtube-20250226115555959.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Tại sao nhạc thiếu nhi lại thống trị top video có lượt xem cao nhất trên YouTube?","answers":[{"text":"Vì phụ huynh thường cho trẻ xem nhạc thiếu nhi lúc ăn hoặc làm việc nhà.","correct":true},{"text":"Bởi vì nhạc thiếu nhi có giai điệu vui nhộn.","correct":false},{"text":"Vì trẻ em thích xem hoạt hình hơn là nhạc thiếu nhi.","correct":false},{"text":"Bởi vì các video này thường có quảng cáo nhiều hơn.","correct":false}]},{"title":"Quốc lộ vừa được nâng cấp 5 năm, nay lại cần tiền mở rộng vì sao?","content":"Quốc lộ 60 qua Bến Tre, vừa được nâng cấp vào năm 2020 với chi phí 1.700 tỉ đồng, hiện đang gặp vấn đề quá tải và tỉnh Bến Tre đã kiến nghị đầu tư thêm 1.600 tỉ đồng để mở rộng. Tuyến đường này đang bị ùn tắc nghiêm trọng do lưu lượng xe tăng cao, đặc biệt là sau khi cầu Rạch Miễu 2 hoàn thành. Các đoạn đường hẹp, không đủ làn xe khiến việc di chuyển trở nên nguy hiểm, và chính quyền địa phương nhận định việc nâng cấp là cần thiết để đảm bảo an toàn giao thông.","link":"https://tuoitre.vn/quoc-lo-vua-duoc-nang-cap-5-nam-nay-lai-can-tien-mo-rong-vi-sao-20250226112411991.htm","cat":"thoi-su","positivity":4,"importance":8,"question":"Tại sao quốc lộ 60 ở Bến Tre cần được mở rộng?","answers":[{"text":"Vì tuyến đường đang bị quá tải và không đảm bảo an toàn giao thông.","correct":true},{"text":"Vì đường cần nâng cấp để đẹp hơn.","correct":false},{"text":"Vì cầu 0 tỉ đồng","correct":false},{"text":"50.000 tỉ đồng","correct":false},{"text":"20.000 tỉ đồng","correct":false},{"text":"60.000 tỉ đồng","correct":false}]},{"title":"Doanh thu livestream bán hàng tiền tỷ, loạt TikToker lập công ty riêng","content":"Nhiều TikToker nổi tiếng như Quang Linh Vlogs và Hằng Du Mục đã thành lập công ty riêng sau khi đạt doanh thu khủng từ livestream bán hàng. Công ty cổ phần Tập đoàn Chị Em Rọt được thành lập với vốn điều lệ 5 tỷ đồng, sau đó tăng lên 15 tỷ đồng chỉ trong một tháng. Ngoài ra, TikToker Phạm Thoại cũng đã mở công ty riêng với vốn 1 tỷ đồng và có doanh thu lên tới 50 tỷ đồng cho mỗi phiên livestream. Các TikToker này đang góp phần thúc đẩy xu hướng kinh doanh trực tuyến tại Việt Nam.","link":"https://dantri.com.vn/kinh-doanh/doanh-thu-livestream-ban-hang-tien-ty-loat-tiktoker-lap-cong-ty-rieng-20250226124833860.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"TikToker nào đã lập công ty riêng và đạt doanh thu cao từ livestream?","answers":[{"text":"Quang Linh Vlogs","correct":true},{"text":"Hà Anh","correct":false},{"text":"Minh Hằng","correct":false},{"text":"Ngọc Trinh","correct":false},{"text":"Khánh Vân","correct":false}]},{"title":"Phó chủ tịch tỉnh Đồng Tháp làm bí thư Thành ủy Sa Đéc","content":"Sáng 26-2, Ban Thường vụ Tỉnh ủy Đồng Tháp đã công bố quyết định điều động ông Nguyễn Phước Thiện, phó chủ tịch UBND tỉnh, giữ chức bí thư Thành ủy Sa Đéc nhiệm kỳ 2020-2025. Ông Nguyễn Phước Thiện, sinh năm 1978, có trình độ tiến sĩ quản lý và từng đảm nhận nhiều vị trí quan trọng trong chính quyền địa phương. Quyết định này nhằm tăng cường công tác lãnh đạo tại địa phương, tạo sự gắn kết và phát triển hơn nữa cho Thành phố Sa Đéc.","link":"https://tuoitre.vn/pho-chu-tich-tinh-dong-thap-lam-bi-thu-thanh-uy-sa-dec-20250226125353142.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Ông Nguyễn Phước Thiện vừa được bổ nhiệm vào vị trí gì tại Thành ủy Sa Đéc?","answers":[{"text":"Bí thư Thành ủy Sa Đéc","correct":true},{"text":"Phó chủ tịch UBND tỉnh","correct":false},{"text":"Giám đốc Sở Nông nghiệp","correct":false},{"text":"Trưởng phòng Kinh tế - xã hội","correct":false},{"text":"Thành viên Ban Chấp hành Tỉnh ủy","correct":false}]},{"title":"HLV Pep Guardiola: \"Son Heung Min không phải cầu thủ nguy hiểm nhất\"","content":"HLV Pep Guardiola đã cảnh báo các cầu thủ của mình về mối nguy hiểm từ Tottenham trước thềm vòng 27 Premier League. Ông nhấn mạnh rằng cầu thủ James Maddison mới là mối đe dọa lớn hơn Son Heung Min, mặc dù Tottenham đang đứng thứ 13 trên bảng xếp hạng. Guardiola đã nhấn mạnh phong độ tốt của Maddison và khả năng của anh trong việc điều khiển lối chơi của đội bóng, đồng thời bày tỏ sự tôn trọng đối thủ dù Man City đang gặp khó khăn về lực lượng.","link":"https://dantri.com.vn/the-thao/hlv-pep-guardiola-son-heung-min-khong-phai-cau-thu-nguy-hiem-nhat-20250226125606755.htm","cat":"the-thao","positivity":7,"importance":8,"question":"Ai là cầu thủ mà HLV Pep Guardiola cho là nguy hiểm nhất của Tottenham?","answers":[{"text":"James Maddison","correct":true},{"text":"Son Heung Min","correct":false},{"text":"Harry Kane","correct":false},{"text":"Dejan Kulusevski","correct":false},{"text":"Richarlison","correct":false}]},{"title":"Kinh hoàng dây diều cứa đứt thân xe máy tại Indonesia","content":"Một đoạn video đang lan truyền trên mạng xã hội Indonesia cho thấy chiếc xe máy Yamaha XMAX bị rách do vướng phải dây diều. Dây diều này chứa các hạt thủy tinh sắc nhọn, có khả năng cắt đứt vỏ xe khi va chạm ở tốc độ cao. Kỹ sư từ Yamaha Indonesia cảnh báo rằng, khi chạy xe với tốc độ trên 70 km/h, việc va chạm với dây diều có thể gây thiệt hại nghiêm trọng cho xe. Sự việc nhắc nhở mọi người về nguy cơ của dây diều trong giao thông.","link":"https://tuoitre.vn/kinh-hoang-day-dieu-cua-dut-than-xe-may-tai-indonesia-20250226115328772.htm","cat":"oto-xe-may","positivity":3,"importance":7,"question":"Dây diều đã gây ra thiệt hại gì cho xe máy tại Indonesia?","answers":[{"text":"Dây diều cắt rách thân xe máy","correct":true},{"text":"Dây diều làm xe máy ngừng hoạt động","correct":false},{"text":"Dây diều gây ra tai nạn nhẹ","correct":false},{"text":"Dây diều không ảnh hưởng gì đến xe máy","correct":false}]},{"title":"Học phí tiểu học trường tư lên đến gần 180 triệu đồng","content":"Năm học mới, 20 trường tư thục tại Hà Nội thông báo mức học phí tiểu học dao động từ 50 triệu đến gần 180 triệu đồng, chưa bao gồm tiền ăn, xe đưa đón và các dịch vụ khác. Học phí này áp dụng cho 10 tháng học và phụ huynh còn phải chi trả thêm nhiều khoản khác như phí phát triển trường, đồng phục, và học liệu. Các trường cung cấp nhiều chương trình học khác nhau, bao gồm hệ chuẩn, tăng cường và quốc tế, phục vụ nhu cầu đa dạng của học sinh.","link":"https://vnexpress.net/hoc-phi-tieu-hoc-truong-tu-len-den-gan-180-trieu-dong-4852203.html","cat":"giao-duc","positivity":5,"importance":8,"question":"Học phí tiểu học tại các trường tư thục ở Hà Nội dao động từ bao nhiêu đến bao nhiêu?","answers":[{"text":"50 triệu đến 180 triệu đồng","correct":true},{"text":"20 triệu đến 100 triệu đồng","correct":false},{"text":"80 triệu đến 200 triệu đồng","correct":false},{"text":"30 triệu đến 150 triệu đồng","correct":false}]},{"title":"Lương cao, thưởng lớn có phải ưu tiên hàng đầu của người lao động?","content":"Bài viết phân tích rằng lương cao và thưởng lớn là những yếu tố quan trọng mà người lao động ưu tiên hàng đầu khi tìm kiếm việc làm. Theo khảo sát của Navigos Group, 78,92% nhân sự cho rằng mức lương là yếu tố quyết định. Ngoài ra, cơ hội thăng tiến và chính sách thưởng cũng đóng vai trò không kém, cho thấy người lao động không chỉ tìm kiếm thu nhập mà còn muốn phát triển cá nhân trong môi trường làm việc hỗ trợ.","link":"https://dantri.com.vn/lao-dong-viec-lam/luong-cao-thuong-lon-co-phai-uu-tien-hang-dau-cua-nguoi-lao-dong-20250226121115155.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Lương và thưởng có phải là ưu tiên hàng đầu của người lao động khi tìm việc?","answers":[{"text":"Có, lương và thưởng là ưu tiên hàng đầu.","correct":true},{"text":"Không, môi trường làm việc là quan trọng hơn.","correct":false},{"text":"Chỉ lương là yếu tố quyết định.","correct":false},{"text":"Thưởng không quan trọng bằng thăng tiến.","correct":false}]},{"title":"Tay vợt Trung Quốc bị CĐV nhà xúc phạm dù vô địch châu Á","content":"Tay vợt Wang Manyu của Trung Quốc đã giành chiến thắng trước Sun Yingsha trong trận chung kết bóng bàn đơn nữ Asian Cup 2025 với tỉ số 4-0. Tuy nhiên, cô đã phải chịu sự la ó và xúc phạm từ các cổ động viên nhà của Sun, cho rằng cô chơi không công bằng. Dù giành chức vô địch, Wang cho biết hy vọng chiến thắng này sẽ giúp các khán giả bớt tức giận. Sự việc này phản ánh sự căng thẳng giữa các người hâm mộ và ảnh hưởng tiêu cực của văn hóa hâm mộ mù quáng tại Trung Quốc.","link":"https://vnexpress.net/tay-vot-trung-quoc-bi-cdv-nha-xuc-pham-du-vo-dich-chau-a-4854224.html","cat":"the-thao","positivity":3,"importance":7,"question":"Tại sao Wang Manyu lại bị xúc phạm dù đã thắng trận chung kết?","answers":[{"text":"Vì cô bị cổ động viên của Sun Yingsha la ó và xúc phạm.","correct":true},{"text":"Vì cô không thắng trận đấu.","correct":false},{"text":"Vì cô không phải là tay vợt hàng đầu.","correct":false},{"text":"Vì cô không có nhiều người hâm mộ.","correct":false}]},{"title":"Khách ăn đồ bị quá hạn trên máy bay, hãng bồi thường 3,5 triệu đồng/người","content":"Một hành khách trên chuyến bay của hãng Juneyao Airlines đã phản ánh việc được phục vụ đồ ăn quá hạn sử dụng trong chuyến bay từ Urumqi đến Thượng Hải. Đồ ăn này đã quá hạn 10 ngày tính từ ngày sản xuất, gây bất bình cho hành khách và những người khác trên chuyến bay. Để giải quyết tình huống, hãng hàng không đã đề nghị bồi thường mỗi khách 1.000 tệ (3,5 triệu đồng) nếu họ ký vào thỏa thuận bảo mật. Tuy nhiên, hãng cũng khẳng định rằng mọi hành khách, dù có ký hay không, đều có thể nhận bồi thường.","link":"https://dantri.com.vn/du-lich/khach-an-do-bi-qua-han-tren-may-bay-hang-boi-thuong-35-trieu-dongnguoi-20250225232617813.htm","cat":"du-lich","positivity":3,"importance":7,"question":"Khách trên chuyến bay của hãng nào đã ăn đồ quá hạn sử dụng?","answers":[{"text":"Juneyao Airlines","correct":true},{"text":"Easy Jet","correct":false},{"text":"JET2","correct":false},{"text":"Vietnam Airlines","correct":false},{"text":"Bamboo Airways","correct":false}]},{"title":"Bảo Thanh tuổi 35: Được chồng chiều hết mực, liên tục tậu nhà đẹp, xế sang","content":"Bảo Thanh, nữ diễn viên nổi tiếng của phim truyền hình Việt, hiện đang tận hưởng cuộc sống viên mãn ở tuổi 35. Sau 5 năm không tham gia đóng phim, cô vẫn duy trì thu nhập ổn định từ quảng cáo và đã mua nhiều nhà và xe sang trị giá hàng tỷ đồng. Cô được chồng chiều chuộng và thường được hộ tống tới các sự kiện, ngoài ra còn có dự định quay trở lại với truyền hình trong tương lai gần.","link":"https://dantri.com.vn/giai-tri/bao-thanh-tuoi-35-duoc-chong-chieu-het-muc-lien-tuc-tau-nha-dep-xe-sang-20250225014721008.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Bảo Thanh hiện đang sống như thế nào ở tuổi 35?","answers":[{"text":"Cô sống thoải mái, thường xuyên mua nhà, xe mới và được chồng chiều chuộng.","correct":true},{"text":"Cô gặp khó khăn về tài chính và không tham gia nhiều sự kiện giải trí.","correct":false},{"text":"Cô đang chuẩn bị cho một bộ phim mới nhưng gặp nhiều khó khăn.","correct":false},{"text":"Cô đã giải nghệ hoàn toàn và không tham gia hoạt động nghệ thuật nào.","correct":false}]},{"title":"Lý do sao Hỏa có màu đỏ đặc trưng","content":"Nghiên cứu mới đã chỉ ra rằng màu đỏ đặc trưng của sao Hỏa không phải do oxit sắt khô mà là do ferrihydrite, oxit sắt chứa nước, hình thành trong điều kiện ẩm ướt. Phát hiện này bác bỏ giả thuyết trước đây rằng màu sắc của sao Hỏa xuất phát từ quá trình oxy hóa trong điều kiện khô cằn. Các nhà khoa học đang điều tra thêm về nguồn gốc và ảnh hưởng của ferrihydrite để hiểu rõ hơn về quá khứ có nước của hành tinh này.","link":"https://vnexpress.net/ly-do-sao-hoa-co-mau-do-dac-trung-4854095.html","cat":"khoa-hoc","positivity":8,"importance":9,"question":"Tại sao sao Hỏa có màu đỏ đặc trưng?","answers":[{"text":"Do ferrihydrite, oxit sắt chứa nước","correct":true},{"text":"Do oxit sắt hematite","correct":false},{"text":"Do bụi từ tiểu hành tinh","correct":false},{"text":"Do sự phản chiếu ánh sáng từ mặt trời","correct":false}]},{"title":"Ông cụ đột quỵ lần thứ ba","content":"Ông Năm, 82 tuổi, đã trải qua ba lần đột quỵ, với lần gần đây nhất xảy ra trong khi ông đang siêu âm tại bệnh viện. Ông có tiền sử bệnh rung nhĩ trong 20 năm và đã bỏ thuốc điều trị, dẫn đến việc tái phát đột quỵ. Các bác sĩ đã can thiệp kịp thời, loại bỏ cục huyết khối và hiện tại sức khỏe của ông đã cải thiện đáng kể, với thang điểm NIHSS giảm từ 23 xuống còn 1.","link":"https://vnexpress.net/ong-cu-dot-quy-lan-thu-ba-4854241.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Ông Năm đã bao nhiêu tuổi khi đột quỵ lần thứ ba?","answers":[{"text":"82 tuổi","correct":true},{"text":"75 tuổi","correct":false},{"text":"90 tuổi","correct":false},{"text":"80 tuổi","correct":false},{"text":"78 tuổi","correct":false}]},{"title":"Vụ tủ áo quần từ thiện bị xới tung, tràn ra vỉa hè: Mong ý thức hơn","content":"Vụ việc tủ quần áo từ thiện ở Đà Nẵng đã bị xới tung, gây ra tình trạng lộn xộn và mất mỹ quan đô thị. Chủ tủ quần áo, ông N., đã kêu gọi mọi người có ý thức hơn trong việc sắp xếp gọn gàng các bộ quần áo sau khi lựa chọn. Mặc dù ông cảm thấy chạnh lòng khi thấy tủ đồ bị xáo trộn, nhưng ông vẫn quyết tâm duy trì mô hình này để giúp đỡ người có hoàn cảnh khó khăn.","link":"https://dantri.com.vn/doi-song/vu-tu-ao-quan-tu-thien-bi-xoi-tung-tran-ra-via-he-mong-y-thuc-hon-20250226115513585.htm","cat":"xã hội","positivity":6,"importance":7,"question":"Tại sao tủ quần áo từ thiện ở Đà Nẵng lại bị xới tung?","answers":[{"text":"Do người đến lựa đồ không sắp xếp lại gọn gàng.","correct":true},{"text":"Vì mưa làm ướt quần áo.","correct":false},{"text":"Chủ tủ không có mặt thường xuyên.","correct":false},{"text":"Có nhiều người đến lấy đồ cùng lúc.","correct":false}]},{"title":"Vụ dân \"điên đảo\" vì quán bar mở nhạc quá to: Lúng túng trong xử lý","content":"Quán bar Dragon tại thị xã Thái Hòa, do ông Đặng Thượng Hoàng làm chủ, gây ra bức xúc cho người dân xung quanh do mở nhạc quá to và quá khuya. Mặc dù đã có phản ánh từ người dân và kiểm tra từ chính quyền địa phương, việc xử lý gặp nhiều khó khăn do thiếu máy đo âm thanh và sự mập mờ trong giấy phép kinh doanh. Chính quyền vẫn đang tìm phương án để giải quyết tình trạng này.","link":"https://dantri.com.vn/doi-song/vu-dan-dien-dao-vi-quan-bar-mo-nhac-qua-to-lung-tung-trong-xu-ly-20250224142532547.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao quán bar Dragon bị người dân phản ánh về tiếng ồn?","answers":[{"text":"Quán mở nhạc quá to và quá khuya","correct":true},{"text":"Quán không có giấy phép hoạt động","correct":false},{"text":"Quán phục vụ đồ uống không rõ nguồn gốc","correct":false},{"text":"Quán không đáp ứng đủ số lượng khách hàng","correct":false},{"text":"Quán có quá nhiều nhân viên phục vụ","correct":false}]},{"title":"Cộ trâu hiếm hoi, đẹp như thơ trên đồng lúa chín miền Tây","content":"Trong mùa thu hoạch lúa ở Đồng Tháp, hình ảnh những chiếc cộ trâu chở lúa và rơm vẫn xuất hiện trên đồng, tạo nên khung cảnh đồng quê đầy sống động. Mặc dù máy móc hiện đại đã dần thay thế, nhưng nghề cộ trâu vẫn giữ một vị trí nhất định trong văn hóa nông nghiệp nơi đây. Hiện tại, chỉ còn một vài hộ gia đình làm nghề này, góp phần tạo nên bức tranh thu hoạch lúa thêm phần sinh động và bình dị.","link":"https://tuoitre.vn/co-trau-hiem-hoi-dep-nhu-tho-tren-dong-lua-chin-mien-tay-20250226102933037.htm","cat":"du-lich","positivity":8,"importance":7,"question":"Tại sao cộ trâu lại trở thành hình ảnh hiếm hoi trên đồng lúa chín miền Tây?","answers":[{"text":"Do sự phát triển của má n Giang tham dự sự kiện gì sáng nay?","answers":[{"text":"Lễ kỷ niệm 70 năm Không quân nhân dân Việt Nam","correct":true},{"text":"Lễ kỷ niệm 50 năm ngày thống nhất đất nước","correct":false},{"text":"Lễ ra mắt quân đội mới","correct":false},{"text":"Lễ kỷ niệm ngày thành lập Đảng","correct":false}]},{"title":"Nguyễn Văn Chung lấy 100.000 đồng phí tác quyền Nhật ký của mẹ, dân mạng tranh cãi","content":"Nhạc sĩ Nguyễn Văn Chung đã thu phí tác quyền 100.000 đồng cho ca khúc \"Nhật ký của mẹ\" từ một nhóm sinh viên làm dự án tốt nghiệp. Nhiều người đã tranh cãi về việc thu phí này, cho rằng số tiền quá nhỏ không đáng kể, nhưng Chung nhấn mạnh rằng việc thu phí, dù là tượng trưng, vẫn cần thiết để tôn trọng quyền tác giả. Ông cũng bày tỏ sự ủng hộ với các hoạt động giáo dục và miễn phí sử dụng ca khúc của mình cho mục đích giảng dạy.","link":"https://tuoitre.vn/nguyen-van-chung-lay-100-000-dong-phi-tac-quyen-nhat-ky-cua-me-dan-mang-tranh-cai-2025022607190923.htm","cat":"giai-tri","positivity":7,"importance":6,"question":"Tại sao Nguyễn Văn Chung thu phí tác quyền 100.000 đồng cho ca khúc 'Nhật ký của mẹ'?","answers":[{"text":"Để tôn trọng quyền tác giả và giáo dục sinh viên về bản quyền","correct":true},{"text":"Vì ông cần tiền cho dự án của mình","correct":false},{"text":"Để gây quỹ cho một tổ chức từ thiện","correct":false},{"text":"Vì ông không thích sinh viên sử dụng nhạc của mình","correct":false}]},{"title":"Tài xế gần 90 tuổi bị phạt vì tai nạn từ 65 năm trước","content":"Ossie Gildart, một tài xế 85 tuổi ở Canada, đang phải đối mặt với khoản phạt gần 5.000 USD vì một vụ tai nạn xảy ra từ 65 năm trước. Sau khi gặp một tai nạn nhẹ vào cuối năm 2024, ông được thông báo rằng giấy phép lái xe của mình đã bị đình chỉ do một vụ tai nạn không có bảo hiểm ở Toronto vào năm 1960, mà ông không thể nhớ nổi. Dù giấy phép đã được cấp lại, ông vẫn phải trả số tiền phạt và gia đình ông đang xem xét các bước pháp lý để chống lại cáo buộc này.","link":"https://vnexpress.net/tai-  nhiều thành tích cao trên đấu trường quốc tế.","link":"https://tuoitre.vn/ban-sung-the-thao-tp-hcm-xa-hoi-hoa-tao-nguon-luc-phat-trien-2025022610482485.htm","cat":"the-thao","positivity":8,"importance":7,"question":"CLB bắn súng Tân Bình được khai trương vào ngày nào?","answers":[{"text":"23-2","correct":true},{"text":"1-3","correct":false},{"text":"15-2","correct":false},{"text":"10-2","correct":false},{"text":"30-2","correct":false}]},{"title":"Chém hàng xóm trọng thương vì nghi dan díu với vợ mình","content":"Nguyễn Văn Bích, 39 tuổi, ở Phú Yên, đã bị tuyên phạt 7 năm tù giam vì tội \"giết người\" sau khi chém hàng xóm Lê Tấn P. bị thương nặng. Sự việc xảy ra vào rạng sáng ngày 25-7-2024, khi Bích nghi ngờ P. có quan hệ tình cảm với vợ mình. Sau một cuộc cãi vã, Bích đã dùng rựa tấn công P., gây thương tích nặng cho nạn nhân với tỷ lệ thương tật 41%.","link":"https://tuoitre.vn/chem-hang-xom-trong-thuong-vi-nghi-dan-diu-voi-vo-minh-20250226103043003.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Nguyên nhân nào khiến Nguyễn Văn Bích chém hàng xóm bị thương nặng?","answers":[{"text":"Nghi ngờ hàng xóm có quan hệ bất chính với vợ mình","correct":true},{"text":"Mâu thuẫn về đất đai","correct":false},{"text":"Cãi vã về việc vay tiền","correct":false},{"text":"Ghen tị với thành công của hàng xóm","correct":false}]},{"title":"Nạn nhân trốn thoát khỏi căn hầm 'nô lệ tình dục'","content":"Một phụ nữ 27 tuổi ở Cộng hòa Czech đã trốn thoát khỏi một căn hầm nơi cô bị bắt cóc và cưỡng hiếp trong hơn ba tháng. Cô bị giam cầm bởi tài xế xe tải Karel N., người đã ép cô sống trong điều kiện khủng khiếp và tra tấn cô bằng nhiều cách. Sau khi thoát khỏi căn hầm, cô đã chạy sang nhà hàng xóm để cầu cứu, và Karel đã bị bắt giữ với nhiều cáo buộc nghiêm trọng. Hiện tại, Karel đang chờ xét xử và có thể đối mặt với án tù 12 năm nếu bị kết tội.","link":"https://vnexpress.net/nan-nhan-tron-thoat-khoi-can-ham-no-le-tinh-duc-4854179.html","cat":"phap-luat","positivity":4,"importance":9,"question":"Người phụ nữ đã trốn thoát khỏi ai ở Cộng hòa Czech?","answers":[{"text":"Cảnh sát","correct":false},{"text":"Karel N.","correct":true},{"text":"Một người hàng xóm","correct":false},{"text":"Tài xế khác","correct":false}]},{"title":"Thai nhi giới hạn tăng trưởng trong tử cung","content":"Chị Hồng, 28 tuổi, mang thai 29 tuần đã được bác sĩ chẩn đoán thai nhi giới hạn tăng trưởng trong tử cung với cân nặng chỉ 1.000 g, thấp hơn mức bình thường. Tình trạng này có thể dẫn đến các nguy cơ nghiêm trọng như thai lưu và sinh non. Bác sĩ đã khuyến nghị chế độ dinh dưỡng và theo dõi sát sao tình trạng sức khỏe của thai nhi, và cuối cùng chị Hồng đã phải sinh mổ khi thai 38 tuần do nguy cơ suy thai.","link":"https://vnexpress.net/thai-nhi-gioi-han-tang-truong-trong-tu-cung-4853983.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Thai nhi giới hạn tăng trưởng trong tử cung có nguy cơ gì?","answers":[{"text":"Thai lưu và sinh non","correct":true},{"text":"Sinh ra khỏe mạnh","correct":false},{"text":"Cân nặng bình thường","correct":false},{"text":"Không có nguy cơ gì","correct":false}]},{"title":"Vì sao chân ga ôtô có dạng treo và gắn sàn?","content":"Bài viết giải thích lý do chân ga ôtô được thiết kế dạng treo và gắn sàn. Bàn đạp dạng treo mang lại lợi ích về không gian sàn xe và dễ sửa chữa, trong khi bàn đạp gắn sàn giúp tài xế cảm thấy thoải mái hơn khi lái xe. Cả hai loại bàn đạp đều có những ưu điểm và nhược điểm riêng, ảnh hưởng đến trải nghiệm lái xe.","link":"https://vnexpress.net/vi-sao-chan-ga-oto-co-dang-treo-va-gan-san-4854072.html","cat":"oto-xe-may","positivity":8,"importance":6,"question":"Tại sao chân ga ôtô lại có thiết kế dạng treo và gắn sàn?","answers":[{"text":"Chân ga dạng treo giúp tiết kiệm không gian và dễ sửa chữa.","correct":true},{"text":"Chân ga dạng treo chỉ có một thiết kế.","correct":false},{"text":"Chân ga gắn sàn không thể điều chỉnh độ cao.","correct":false},{"text":"Cả hai dạng chân ga đều giống nhau.","correct":false}]},{"title":"Sống đến 100 tuổi - bí mật của 'vùng xanh' - Kỳ 5: Bí quyết y học trường thọ 3.0 của Peter Attia","content":"Bài viết khám phá bí quyết sống thọ của bác sĩ Peter Attia, người nhấn mạnh rằng phòng ngừa bệnh mãn tính từ sớm là chìa khóa để kéo dài tuổi thọ. Ông đề xuất mô hình y học 3.0 gồm năm trụ cột: tập thể dục, dinh dưỡng, giấc ngủ, sức khỏe cảm xúc và dược phẩm. Attia cho rằng tập thể dục là 'liều thuốc mạnh nhất' và cần thiết để giảm nguy cơ mắc các bệnh liên quan đến tuổi tác. Ông cũng chỉ ra rằng lối sống và tập luyện đúng cách có thể giúp con người duy trì sức khỏe tốt hơn khi về già.","link":"https://tuoitre.vn/song-den-100-tuoi-bi-mat-cua-vung-xanh-ky-5-bi-quyet-y-hoc-truong-tho-3-0-cua-peter-attia-20250226101521291.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Bí quyết sống thọ của bác sĩ Peter Attia là gì?","answers":[{"text":"Ngăn ngừa bệnh mãn tính từ sớm","correct":true},{"text":"Tập trung vào dinh dưỡng","correct":false},{"text":"Chỉ cần ăn uống lành mạnh","correct":false},{"text":"Không cần tập thể dục thường xuyên","correct":false},{"text":"Sống trong 'vùng xanh'","correct":false}]},{"title":"Cần Thơ đấu giá 18 khu đất công, có nhiều khu 'đất vàng’","content":"UBND thành phố Cần Thơ đã công bố kế hoạch đấu giá 18 khu đất công với tổng diện tích gần 50ha vào năm 2025. Nhiều khu đất trong số này được xem là \"đất vàng\", đặc biệt là tại trung tâm quận Ninh Kiều như khu đất vòng xoay cồn Cái Khế. Mục tiêu của việc đấu giá là khai thác hiệu quả quỹ đất công, tăng nguồn thu ngân sách và đáp ứng nhu cầu sử dụng đất cho cá nhân, tổ chức nhằm phát triển kinh tế - xã hội.","link":"https://tuoitre.vn/can-tho-dau-gia-18-khu-dat-cong-co-nhieu-khu-dat-vang-20250226103815685.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Cần Thơ sẽ đấu giá bao nhiêu khu đất vào năm 2025?","answers":[{"text":"18 khu đất","correct":true},{"text":"15 khu đất","correct":false},{"text":"20 khu đất","correct":false},{"text":"10 khu đất","correct":false},{"text":"25 khu đất","correct":false}]},{"title":"Cảnh báo triều cường cao và xâm nhập mặn vào đầu tháng 3 vùng hạ lưu sông Tiền","content":"Theo dự báo của Đài khí tượng thủy văn Tiền Giang, vào đầu tháng 3 năm 2025, triều cường tại vùng hạ lưu sông Tiền sẽ đạt mức cao nhất trong năm, gây ngập úng ở các khu vực trũng thấp và ven sông. Mực nước triều cường có thể vượt mức báo động 3 tại TP Mỹ Tho vào các ngày 2 và 3-3. Ngoài ra, dự báo tình trạng xâm nhập mặn cũng sẽ lấn sâu vào nội đồng, ảnh hưởng đến đời sống và sản xuất của người dân.","link":"https://tuoitre.vn/canh-bao-trieu-cuong-cao-va-xam-nhap-man-vao-dau-thang-3-vung-ha-luu-song-tien-20250226092445463.htm","cat":"thoi-su","positivity":3,"importance":8,"question":"Triều cường cao và xâm nhập mặn sẽ ảnh hưởng như thế nào đến vùng hạ lưu sông Tiền vào đầu tháng 3?","answers":[{"text":"Gây ngập úng và xâm nhập mặn sâu vào nội đồng.","correct":true},{"text":"Tạo ra thời tiết đẹp cho khu vực.","correct":false},{"text":"Không có ảnh hưởng gì đến vùng này.","correct":false},{"text":"Tăng cường mực nước trong sông.","correct":false},{"text":"Giảm xâm nhập mặn vào nội đồng.","correct":false}]},{"title":"Phương Mai trở lại công việc sau đổ vỡ hôn nhân","content":"Người mẫu Phương Mai đã trở lại công việc sau khi trải qua đổ vỡ hôn nhân với chồng người Ba Lan. Cô tham gia làm giám khảo cho cuộc thi Hoa hậu Việt Nam 2024 và cho biết đã ổn định tâm lý để tiếp tục công việc. Dù vừa nhập viện vì kiệt sức, Phương Mai vẫn cố gắng tập luyện và ăn uống khoa học để lấy lại sức khỏe. Cô hiện đang tiến hành thủ tục ly hôn và mong muốn thực hiện tốt vai trò của một người mẹ đối với con trai.","link":"https://vnexpress.net/phuong-mai-tro-lai-cong-viec-sau-do-vo-hon-nhan-4854030.html","cat":"giai-tri","positivity":7,"importance":6,"question":"Phương Mai đã trở lại công việc nào sau đổ vỡ hôn nhân?","answers":[{"text":"Giám khảo cuộc thi Hoa hậu Việt Nam 2024","correct":true},{"text":"Diễn viên trong phim mới","correct":false},{"text":"Người mẫu thời trang","correct":false},{"text":"Người dẫn chương trình truyền hình","correct":false}]},{"title":"Xe ben làm đổ bùn đất trên đường, nhiều người đi xe máy trượt té","content":"Vào tối ngày 25-2, một xe ben đã làm đổ nhiều tấn bùn đất trên đường Nguyễn Văn Bứa, huyện Hóc Môn, TP.HCM, gây nguy hiểm cho người tham gia giao thông khi nhiều người đi xe máy bị trượt té. Hình ảnh từ camera cho thấy chiếc xe ben vẫn tiếp tục di chuyển dù đã làm đổ bùn đất trên đường. Sáng ngày 26-2, công nhân đã được huy động để thu gom số bùn đất này. Rất may, những người bị té chỉ bị thương nhẹ.","link":"https://tuoitre.vn/xe-ben-lam-do-bun-dat-tren-duong-nhieu-nguoi-di-xe-may-truot-te-20250226110435608.htm","cat":"oto-xe-may","positivity":4,"importance":6,"question":"Vụ việc xe ben làm đổ bùn đất trên đường Nguyễn Văn Bứa đã xảy ra vào thời gian nào?","answers":[{"text":"Tối 25-2","correct":true},{"text":"Sáng 26-2","correct":false},{"text":"Chiều 25-2","correct":false},{"text":"Tối 26-2","correct":false},{"text":"Sáng 25-2","correct":false}]},{"title":"Bến xe khách tỉnh Ninh Thuận giữ xe máy với giá 'trên trời'","content":"Bến xe khách tỉnh Ninh Thuận đang thu phí giữ xe máy lên đến 10.000 đồng/ngày, cao hơn nhiều so với mức quy định của tỉnh chỉ từ 2.000 đến 7.000 đồng. Người dân phản ánh rằng mức phí này không chỉ cao mà còn không có phiếu giữ xe hợp lệ, chỉ nhận phiếu \"lệ phí vào bến\". Giám đốc bến xe đã thừa nhận điểm giữ xe này mở ra cho khách nhưng không hoàn toàn theo quy định, và tình trạng này đã được Thanh tra Sở Giao thông vận tải tỉnh Ninh Thuận đề nghị chấn chỉnh.","link":"https://tuoitre.vn/ben-xe-khach-tinh-ninh-thuan-giu-xe-may-voi-gia-tren-troi-20250225224020951.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao bến xe khách tỉnh Ninh Thuận lại bị phản ánh về việc thu phí giữ xe cao?","answers":[{"text":"Vì họ thu phí cao hơn mức quy định của tỉnh.","correct":true},{"text":"Vì bến xe không có chỗ giữ xe hợp lệ.","correct":false},{"text":"Vì người dân không biết cách gửi xe.","correct":false},{"text":"Vì bến xe chỉ nhận giữ xe cho nhân viên.","correct":false}]},{"title":"Huy động 300 người đắp kè \"cứu\" bãi biển đẹp nhất Quảng Ngãi","content":"Bãi biển Mỹ Khê ở Quảng Ngãi đang phải đối mặt với tình trạng xâm thực nghiêm trọng do triều cường, dẫn đến sạt lở kéo dài. Để bảo vệ bãi biển, UBND thành phố Quảng Ngãi đã huy động 300 người sử dụng bao cát để đắp kè chắn sóng. Tình trạng sạt lở đã ảnh hưởng đến cảnh quan và các công trình phục vụ du lịch, buộc chính quyền phải có biện pháp khẩn cấp nhằm hạn chế thiệt hại.","link":"https://dantri.com.vn/xa-hoi/huy-dong-300-nguoi-dap-ke-cuu-bai-bien-dep-nhat-quang-ngai-20250226111549183.htm","cat":"du-lich","positivity":4,"importance":7,"question":"Quảng Ngãi đã huy động bao nhiêu người để đắp kè bảo vệ bãi biển Mỹ Khê?","answers":[{"text":"300 người","correct":true},{"text":"150 người","correct":false},{"text":"500 người","correct":false},{"text":"200 người","correct":false},{"text":"100 người","correct":false}]},{"title":"Thành phố Huế có thêm phó chủ tịch, giảm 6 đơn vị sau hợp nhất","content":"Ngày 26/2, Hội đồng nhân dân thành phố Huế đã tổ chức phiên họp chuyên đề và bầu ông Nguyễn Chí Tài làm Phó Chủ tịch UBND thành phố nhiệm kỳ 2021-2026. Đồng thời, thành phố Huế đã thực hiện hợp nhất một số ban ngành, giảm 6 đơn vị sở ban, ngành thuộc UBND. Các nghị quyết và quyết định về việc tổ chức lại các cơ quan chuyên môn sẽ có hiệu lực từ ngày 1/3.","link":"https://dantri.com.vn/xa-hoi/thanh-pho-hue-co-them-pho-chu-tich-giam-6-don-vi-sau-hop-nhat-20250226111448802.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Ai là người vừa được bầu làm Phó Chủ tịch UBND thành phố Huế?","answers":[{"text":"Nguyễn Chí Tài","correct":true},{"text":"Hoàng Hải Minh","correct":false},{"text":"Nguyễn Thanh Bình","correct":false},{"text":"Phan Quý Phương","correct":false},{"text":"La Phúc Thành","correct":false}]},{"title":"10 ôtô hàng đầu năm 2025 - xe Nhật thống trị","content":"Danh sách 10 ôtô hàng đầu năm 2025 do Consumer Reports công bố cho thấy sự thống trị của xe Nhật Bản, với 7 mẫu xe đến từ các thương hiệu như Nissan, Toyota, Subaru và Lexus. Trong số đó, Nissan Sentra được đánh giá cao về tính năng an toàn và giá trị, trong khi Toyota Camry tiếp tục là lựa chọn yêu thích nhờ sự thoải mái và hiệu suất. Chỉ có 2 xe Mỹ và 1 xe Đức trong danh sách, cho thấy xu hướng tiêu dùng nghiêng về xe Nhật trong năm tới.","link":"https://vnexpress.net/10-oto-hang-dau-nam-2025-xe-nhat-thong-tri-4854148.html","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Những mẫu xe nào thống trị danh sách ôtô hàng đầu năm 2025?","answers":[{"text":"Xe Nhật Bản","correct":true},{"text":"Xe Hàn Quốc","correct":false},{"text":"Xe Đức","correct":false},{"text":"Xe Mỹ","correct":false},{"text":"Xe Ý","correct":false}]},{"title":"Vì sao LĐBĐ Indonesia mời con trai Cruyff làm cố vấn?","content":"Liên đoàn bóng đá Indonesia (PSSI) đã bổ nhiệm Jordi Cruyff, con trai của huyền thoại Johan Cruyff, làm cố vấn kỹ thuật nhằm xây dựng một triết lý bóng đá nhất quán giống như Barcelona. Chủ tịch PSSI, Erick Thohir, cho rằng Jordi sẽ nâng cao trình độ đội tuyển quốc gia dựa trên kinh nghiệm từ Barcelona. Jordi sẽ giám sát và tư vấn cho các cấp độ đội tuyển quốc gia, đồng thời PSSI cũng đang tìm kiếm một giám đốc kỹ thuật từ Tây Ban Nha.","link":"https://vnexpress.net/vi-sao-ldbd-indonesia-moi-con-trai-cruyff-lam-co-van-4854021.html","cat":"the-thao","positivity":8,"importance":7,"question":"Tại sao LĐBĐ Indonesia mời Jordi Cruyff làm cố vấn?","answers":[{"text":"Để xây dựng triết lý bóng đá nhất quán như Barcelona.","correct":true},{"text":"Vì Jordi là cầu thủ xuất sắc nhất thế giới.","correct":false},{"text":"Để tăng cường lực lượng cho đội tuyển quốc gia.","correct":false},{"text":"Vì Jordi là người quen của HLV Kluivert.","correct":false}]},{"title":"Trách nhiệm của khách sạn trong vụ thiếu niên dùng clip nhạy cảm ép bé gái quan hệ tình dục?","content":"Trong vụ việc liên quan đến thiếu niên ép bé gái 12 tuổi vào khách sạn để quan hệ tình dục, trách nhiệm của khách sạn đã được đặt ra. Theo luật, khách sạn phải kiểm tra giấy tờ tùy thân của khách lưu trú và thông báo cho cơ quan chức năng nếu không có giấy tờ. Việc khách sạn không phát hiện và ngăn chặn hành vi sai trái này có thể dẫn đến trách nhiệm pháp lý, có thể bị xem xét như đồng phạm nếu biết rõ sự việc mà không can thiệp.","link":"https://tuoitre.vn/trach-nhiem-cua-khach-san-trong-vu-thieu-nien-dung-clip-nhay-cam-ep-be-gai-quan-he-tinh-duc-20250225122144321.htm","cat":"phap-luat","positivity":2,"importance":9,"question":"Khách sạn có trách nhiệm gì trong vụ việc ép buộc bé gái vào quan hệ tình dục?","answers":[{"text":"Khách sạn phải kiểm tra giấy tờ tùy thân của khách lưu trú.","correct":true},{"text":"Khách sạn không có trách nhiệm gì trong vụ việc này.","correct":false},{"text":"Khách sạn chỉ cần cung cấp phòng cho khách.","correct":false},{"text":"Khách sạn không cần thông báo cho cơ quan chức năng.","correct":false}]},{"title":"Dùng sổ đỏ giả đi vay tiền để trả nợ","content":"Nguyễn Thị Mùi, một người dân ở Thái Bình, đã bị khởi tố và bắt giam vì lừa đảo chiếm đoạt tài sản bằng cách sử dụng giấy chứng nhận quyền sử dụng đất giả để vay 400 triệu đồng. Mùi đã dùng số tiền này để trả nợ và tiêu xài cá nhân, không có ý định trả lại cho nạn nhân. Cơ quan An ninh điều tra đang mở rộng vụ án và kêu gọi những ai là bị hại liên hệ để phối hợp điều tra.","link":"https://dantri.com.vn/phap-luat/dung-so-do-gia-di-vay-tien-de-tra-no-20250226111356996.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Nguyễn Thị Mùi đã làm gì để bị khởi tố?","answers":[{"text":"Dùng giấy chứng nhận quyền sử dụng đất giả để vay tiền","correct":true},{"text":"Kinh doanh bất động sản hợp pháp","correct":false},{"text":"Trả nợ cho người khác","correct":false},{"text":"Gửi tiền vào ngân hàng","correct":false}]},{"title":"BMW M4 phiên bản Valentino Rossi giá từ 155.000 USD","content":"BMW vừa giới thiệu phiên bản đặc biệt M4 CS Edition VR46 nhằm tôn vinh tay đua MotoGP Valentino Rossi, với tổng cộng 92 chiếc được sản xuất giới hạn. Mẫu xe này có hai phiên bản thiết kế là Sport và Style, mỗi phiên bản chỉ có 46 chiếc. M4 CS Edition VR46 được trang bị động cơ 3.0 6 xi-lanh, công suất 543 mã lực, có khả năng tăng tốc từ 0-100 km/h chỉ trong 3,4 giây và có giá khởi điểm từ 155.000 USD tại Mỹ.","link":"https://vnexpress.net/bmw-m4-phien-ban-valentino-rossi-gia-tu-155-000-usd-4854002.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"BMW M4 phiên bản Valentino Rossi có giá bao nhiêu?","answers":[{"text":"155.000 USD","correct":true},{"text":"145.000 USD","correct":false},{"text":"165.000 USD","correct":false},{"text":"150.000 USD","correct":false},{"text":"160.000 USD","correct":false}]},{"title":"Lở núi làm sập nhà dân","content":"Vào khoảng 2h ngày 26/2/2025, một vụ lở núi lớn đã xảy ra tại Làng Cả, xã Ban Công, huyện Bá Thước, Thanh Hóa, khi hàng trăm mét khối đá từ sườn núi lăn xuống làm sập nhà của gia đình ông Bùi Văn Hanh. Hai người trong nhà kịp chạy thoát, nhưng ngôi nhà và bếp của họ bị hư hại nặng nề, gây thiệt hại hơn 100 triệu đồng. Chính quyền địa phương đang huy động lực lượng sơ tán tài sản và hỗ trợ di dời những hộ dân trong khu vực có nguy cơ cao.","link":"https://vnexpress.net/lo-nui-lam-sap-nha-dan-4854183.html","cat":"thoi-su","positivity":3,"importance":7,"question":"Vụ lở núi tại Thanh Hóa đã gây ra hậu quả gì?","answers":[{"text":"Sập nhà và gây thiệt hại tài sản của gia đình ông Hanh","correct":true},{"text":"Chỉ làm gãy cột điện","correct":false},{"text":"Không có thiệt hại nào","correct":false},{"text":"Chỉ gây thiệt hại cho một hộ dân","correct":false},{"text":"Không có người bị thương","correct":false}]},{"title":"LPBank có tổng giám đốc mới","content":"Ngân hàng Lộc Phát Việt Nam (LPBank) vừa công bố ông Vũ Quốc Khánh trở thành Tổng giám đốc chính thức từ ngày 25/2/2025, sau 4 tháng giữ chức quyền Tổng giám đốc. Ông Khánh đã có 17 năm làm việc tại LPBank và từng giữ chức Phó tổng giám đốc từ năm 2011. Trước khi đảm nhận vị trí mới, ông Khánh phụ trách điều hành ngân hàng sau khi người tiền nhiệm chuyển sang làm Phó chủ tịch Hội đồng quản trị.","link":"https://vnexpress.net/lpbank-co-tong-giam-doc-moi-4854209.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Ai là tổng giám đốc mới của LPBank?","answers":[{"text":"Ông Vũ Quốc Khánh","correct":true},{"text":"Ông Hồ Nam Tiến","correct":false},{"text":"Ông Nguyễn Văn A","correct":false},{"text":"Ông Trần Văn B","correct":false},{"text":"Bà Lê Thị C","correct":false}]},{"title":"Tòa ICC bị gây sức ép điều tra ông Biden vì 'tiếp tay cho tội ác' của Israel ở Gaza","content":"Tổ chức phi chính phủ DAWN đã yêu cầu Tòa án Hình sự Quốc tế (ICC) điều tra cựu Tổng thống Mỹ Joe Biden cùng hai quan chức cấp cao của ông về việc họ đã hỗ trợ cho các tội ác chiến tranh của Israel tại Gaza. Họ bị cáo buộc đã đưa ra những quyết định có chủ ý nhằm cung cấp hỗ trợ quân sự cho Israel, dẫn đến cái chết của hàng chục ngàn người Palestine. DAWN khẳng định có căn cứ vững chắc để điều tra trách nhiệm của ông Biden và các quan chức này trong các tội ác chiến tranh ở Gaza.","link":"https://tuoitre.vn/toa-icc-bi-gay-suc-ep-dieu-tra-ong-biden-vi-tiep-tay-cho-toi-ac-cua-israel-o-gaza-20250226093839441.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Ông Biden có bị điều tra bởi Tòa ICC không?","answers":[{"text":"Có, ông Biden bị yêu cầu điều tra về tội ác chiến tranh.","correct":true},{"text":"Không, ông Biden không bị điều tra.","correct":false},{"text":"Ông Biden chỉ bị chỉ trích nhưng không bị điều tra.","correct":false},{"text":"Ông Biden đã được Tòa ICC trắng án.","correct":false}]},{"title":"Nam sinh mê game giành học bổng toàn phần Đại học Trung văn Hồng Kông","content":"Hoàng Tuấn Minh, học sinh lớp 12 tại Trường Phổ thông liên cấp Nguyễn Siêu, đã xuất sắc giành học bổng toàn phần ngành Trí tuệ nhân tạo tại Đại học Trung văn Hồng Kông (CUHK). Minh là học sinh Việt Nam đầu tiên nhận học bổng này, mặc dù cũng được mời từ các trường đại học danh tiếng ở Mỹ và Australia. Với thành tích học tập xuất sắc và sự đam mê với công nghệ, Minh đã khiến thầy cô và gia đình tự hào khi quyết định theo đuổi ngành AI tại CUHK.","link":"https://dantri.com.vn/giao-duc/nam-sinh-me-game-gianh-hoc-bong-toan-phan-dai-hoc-trung-van-hong-kong-20250226102743613.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Ai là nam sinh giành học bổng toàn phần Đại học Trung văn Hồng Kông?","answers":[{"text":"Hoàng Tuấn Minh","correct":true},{"text":"Nguyễn Văn A","correct":false},{"text":"Trần Thị B","correct":false},{"text":"Lê Văn C","correct":false},{"text":"Phạm Minh D","correct":false}]},{"title":"8 người sẽ bị xét xử trong vụ cháy chung cư mini làm chết 56 cư dân","content":"Ngày 10/3, 8 bị cáo sẽ bị đưa ra xét xử liên quan đến vụ cháy chung cư mini tại Hà Nội, khiến 56 người thiệt mạng. Trong số này có chủ chung cư Nghiêm Quang Minh và 6 cựu cán bộ phường, quận bị truy tố về các tội danh liên quan đến vi phạm quy định phòng cháy chữa cháy và thiếu trách nhiệm. Vụ án dự kiến kéo dài trong 3 ngày và đã thu hút sự chú ý lớn từ dư luận.","link":"https://vnexpress.net/8-nguoi-se-bi-xet-xu-trong-vu-chay-chung-cu-mini-lam-chet-56-cu-dan-4854199.html","cat":"phap-luat","positivity":2,"importance":9,"question":"Ai sẽ bị xét xử trong vụ cháy chung cư mini làm chết 56 người?","answers":[{"text":"Chủ chung cư và 6 cựu cán bộ phường, quận","correct":true},{"text":"Chủ tịch thành phố Hà Nội","correct":false},{"text":"Cán bộ phòng cháy chữa cháy","correct":false},{"text":"Người dân sống tại chung cư","correct":false},{"text":"Cảnh sát khu vực","correct":false}]},{"title":"Ngoại trưởng Anh đề xuất tịch thu tài sản của Nga","content":"Ngoại trưởng Anh David Lammy đã đề xuất rằng châu Âu nên chuyển từ việc đóng băng tài sản của Nga sang tịch thu chúng để hỗ trợ Ukraine. Ông nhấn mạnh sự cần thiết phải hành động nhanh chóng và phối hợp với các đồng minh châu Âu để sử dụng tài sản bị đóng băng trong việc tái thiết Ukraine. Mặc dù ý tưởng này đang được thảo luận, nhưng một số quan chức châu Âu tỏ ra do dự về khả năng thực hiện do các thách thức pháp lý và tác động đến đồng euro.","link":"https://dantri.com.vn/the-gioi/ngoai-truong-anh-de-xuat-tich-thu-tai-san-cua-nga-20250226110753104.htm","cat":"the-gioi","positivity":5,"importance":8,"question":"Ngoại trưởng Anh đã đề xuất gì liên quan đến tài sản của Nga?","answers":[{"text":"Tịch thu tài sản của Nga","correct":true},{"text":"Đóng băng tài sản của Nga","correct":false},{"text":"Trả lại tài sản cho Nga","correct":false},{"text":"Bán tài sản của Nga cho các nước khác","correct":false}]},{"title":"Bí quyết giúp người phụ nữ tăng 9 cm vòng ba","content":"Nguyễn Thị Bích Châu, 36 tuổi, đã tăng 9 cm vòng ba nhờ vào chế độ tập luyện cá nhân hóa và ăn uống khoa học trong 6 tháng. Ban đầu, Châu gặp khó khăn vì cơ thể chưa quen với việc vận động nặng, nhưng cô đã kiên trì tập luyện 3-4 lần mỗi tuần và điều chỉnh các bài tập phù hợp với bản thân. Đồng thời, cô cũng chú trọng bổ sung protein và duy trì chế độ ăn uống cân bằng. Thành công của Châu không chỉ cải thiện ngoại hình mà còn giúp cô trở thành huấn luyện viên cá nhân, truyền cảm hứng cho nhiều phụ nữ khác.","link":"https://vnexpress.net/bi-quyet-giup-nguoi-phu-nu-tang-9-cm-vong-ba-4853645.html","cat":"suc-khoe","positivity":9,"importance":7,"question":"Bí quyết nào giúp Châu tăng 9 cm vòng ba?","answers":[{"text":"Chế độ tập luyện và ăn uống khoa học","correct":true},{"text":"Sử dụng thực phẩm chức năng","correct":false},{"text":"Điều trị bằng thuốc","correct":false},{"text":"Tập gym hàng ngày","correct":false},{"text":"Không ăn kiêng","correct":false}]},{"title":"Quá trình sản xuất microchip","content":"Quá trình sản xuất microchip là một quy trình phức tạp, trong đó hàng nghìn tỷ chip máy tính được sản xuất hàng năm. Quy trình này yêu cầu một lượng lớn tài nguyên như điện, nước, khí gas và kim loại quý. Sự phát triển trong công nghệ chip đã giúp thu nhỏ kích thước máy tính từ những thiết bị lớn bằng căn phòng xuống chỉ còn bằng móng tay.","link":"https://vnexpress.net/qua-trinh-san-xuat-microchip-4854204.html","cat":"cong-nghe","positivity":8,"importance":9,"question":"Quá trình sản xuất microchip có những yêu cầu gì?","answers":[{"text":"Cần nhiều điện, nước, khí gas và kim loại quý.","correct":true},{"text":"Chỉ cần một lượng nhỏ tài nguyên.","correct":false},{"text":"Không yêu cầu tài nguyên gì.","correct":false},{"text":"Chỉ cần điện và nước.","correct":false}]},{"title":"Nữ \"doanh nhân\" buôn gạo lừa đảo, chiếm đoạt hàng chục tỷ đồng","content":"Một nữ \"doanh nhân\" ở Lâm Đồng đã bị bắt tạm giam vì lừa đảo chiếm đoạt tài sản thông qua hình thức kêu gọi góp vốn buôn gạo. Trong thời gian từ tháng 11/2023 đến tháng 5/2024, Anhuenh đã lừa đảo nhiều người dân bằng cách hứa hẹn lợi nhuận cao, với tổng số tiền bị chiếm đoạt lên đến 35 tỷ đồng. Sau khi nhận tiền, cô ta chỉ sử dụng một phần nhỏ để kinh doanh, phần lớn còn lại được dùng cho chi tiêu cá nhân.","link":"https://dantri.com.vn/phap-luat/nu-doanh-nhan-buon-gao-lua-dao-chiem-doat-hang-chuc-ty-dong-20250226101741867.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Nữ doanh nhân lừa đảo ở Lâm Đồng đã chiếm đoạt bao nhiêu tiền?","answers":[{"text":"35 tỷ đồng","correct":true},{"text":"20 tỷ đồng","correct":false},{"text":"10 tỷ đồng","correct":false},{"text":"50 tỷ đồng","correct":false},{"text":"30 tỷ đồng","correct":false}]},{"title":"Dự đoán tỉ số: Man City trút giận lên Tottenham","content":"Man City dự kiến sẽ phục thù Tottenham sau thất bại trước Liverpool trong trận đấu tại Premier League sắp tới. Dù Tottenham đã ghi những chiến thắng trước Man United và Ipswich gần đây, họ vẫn gặp khó khăn với nhiều chấn thương. Man City cần một chiến thắng để giữ cơ hội giành vé dự Champions League, và trận đấu này được dự đoán sẽ có nhiều bàn thắng do cả hai đội đều có hàng phòng ngự lỏng lẻo. Dự đoán tỉ số cuối cùng là Man City thắng 3-1.","link":"https://tuoitre.vn/du-doan-ti-so-man-city-trut-gian-len-tottenham-20250226045345679.htm","cat":"the-thao","positivity":7,"importance":8,"question":"Man City sẽ đối đầu với đội nào trong trận đấu sắp tới?","answers":[{"text":"Tottenham","correct":true},{"text":"Liverpool","correct":false},{"text":"Arsenal","correct":false},{"text":"Chelsea","correct":false},{"text":"Manchester United","correct":false}]},{"title":"Bộ Công an tiếp nhận quản lý cơ sở cai nghiện từ ngày 1/3","content":"Bộ Công an sẽ chính thức tiếp nhận quản lý các cơ sở cai nghiện ma túy từ ngày 1/3. Cơ sở cai nghiện sẽ trở thành đơn vị cấp đội, trực thuộc Phòng cảnh sát điều tra tội phạm về ma túy và sẽ có con dấu và tài khoản riêng. Việc chuyển giao này nhằm nâng cao hiệu quả quản lý và giải quyết tình trạng quá tải tại các cơ sở cai nghiện hiện tại.","link":"https://vnexpress.net/bo-cong-an-tiep-nhan-cong-tac-cai-nghien-tu-ngay-1-3-4854196.html","cat":"phap-luat","positivity":7,"importance":9,"question":"Bộ Công an sẽ tiếp nhận quản lý cơ sở cai nghiện từ khi nào?","answers":[{"text":"Từ ngày 1/3","correct":true},{"text":"Từ ngày 1/4","correct":false},{"text":"Từ ngày 1/5","correct":false},{"text":"Từ ngày 1/6","correct":false},{"text":"Từ ngày 1/7","correct":false}]},{"title":"Gần một tháng kể từ khi qua đời đột ngột, Từ Hy Viên vẫn chưa được yên","content":"Gần một tháng sau khi Từ Hy Viên qua đời đột ngột tại Nhật Bản, gia đình vẫn chưa thể tổ chức mai táng cho cô do mâu thuẫn nội bộ. Mặc dù tro cốt đã được đưa về Đài Loan, quyết định về hình thức chôn cất và việc lập bia tưởng niệm đang gây tranh cãi giữa gia đình và chồng hiện tại của cô. Trong khi gia đình muốn chôn cất theo cách thụ táng để bảo vệ môi trường, chồng cô lại mong muốn có một địa điểm tưởng niệm cho các con của họ.","link":"https://dantri.com.vn/giai-tri/gan-mot-thang-ke-tu-khi-qua-doi-dot-ngot-tu-hy-vien-van-chua-duoc-yen-20250226092702135.htm","cat":"giai-tri","positivity":3,"importance":8,"question":"Tại sao Từ Hy Viên vẫn chưa được chôn cất gần một tháng sau khi qua đời?","answers":[{"text":"Do mâu thuẫn trong gia đình về hình thức chôn cất.","correct":true},{"text":"Vì lý do tài chính chưa được giải quyết.","correct":false},{"text":"Gia đình đang chờ đợi sự ủy quyền từ chính quyền.","correct":false},{"text":"Chờ đợi sự đồng ý của các đồng nghiệp trong ngành giải trí.","correct":false}]},{"title":"Elon Musk mất hơn 74 tỷ USD từ đầu năm","content":"Elon Musk đã mất hơn 74 tỷ USD trong năm 2025, với 22 tỷ USD giảm trong phiên giao dịch ngày 25/2. Sự sụt giảm này chủ yếu do cổ phiếu Tesla giảm hơn 8%, kéo vốn hóa công ty xuống dưới 1.000 tỷ USD. Doanh số của Tesla cũng ghi nhận sự suy giảm đáng kể, đặc biệt là tại thị trường châu Âu, khi cạnh tranh từ các công ty Trung Quốc gia tăng và nhu cầu tại Mỹ giảm.","link":"https://vnexpress.net/elon-musk-mat-hon-74-ty-usd-tu-dau-nam-4854146.html","cat":"kinh-doanh","positivity":3,"importance":8,"question":"Elon Musk đã mất bao nhiêu tỷ USD từ đầu năm 2025?","answers":[{"text":"74 tỷ USD","correct":true},{"text":"22 tỷ USD","correct":false},{"text":"200 tỷ USD","correct":false},{"text":"45 tỷ USD","correct":false},{"text":"358 tỷ USD","correct":false}]},{"title":"Kiệt sức vì một tháng sống không nhựa","content":"Emma Beddington, phóng viên của The Guardian, đã thực hiện thử thách sống không nhựa trong một tháng và gặp nhiều khó khăn. Mặc dù là người ăn chay và đã cố gắng giảm thiểu nhựa, cô vẫn phải đối mặt với việc tìm kiếm thực phẩm không bọc nhựa và phát hiện ra rằng việc sống hoàn toàn không nhựa gần như không thể. Cuối cùng, Emma nhận ra rằng việc giảm thiểu nhựa là một lựa chọn khó khăn và cần sự hỗ trợ từ chính phủ và các siêu thị để có thể thực hiện dễ dàng hơn.","link":"https://vnexpress.net/kiet-suc-vi-mot-thang-song-khong-nhua-4853675.html","cat":"suc-khoe","positivity":4,"importance":7,"question":"Emma Beddington đã gặp khó khăn gì khi sống không nhựa trong một tháng?","answers":[{"text":"Cô gặp khó khăn trong việc tìm thực phẩm không bọc nhựa.","correct":true},{"text":"Cô không thể tìm thấy đồ dùng sinh hoạt.","correct":false},{"text":"Cô không thể sống mà không có nhựa.","correct":false},{"text":"Cô cảm thấy rất thoải mái khi sống không nhựa.","correct":false}]},{"title":"Xu hướng đầu tư dài hạn lên ngôi","content":"Xu hướng đầu tư dài hạn đang nổi bật trong năm 2025, đặc biệt trong lĩnh vực bất động sản. Vinhomes Royal Island thu hút nhiều nhà đầu tư nhờ tiềm năng sinh lời hấp dẫn và vị trí chiến lược. Các chuyên gia nhận định rằng thị trường bất động sản đã bước vào chu kỳ tăng trưởng mới với sự phục hồi rõ rệt, đặc biệt tại khu vực phía Bắc.","link":"https://dantri.com.vn/bat-dong-san/xu-huong-dau-tu-dai-han-len-ngoi-20250226102242595.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Tại sao xu hướng đầu tư dài hạn lại trở nên phổ biến trong năm 2025?","answers":[{"text":"Vì bất động sản có tiềm năng sinh lời cao và thị trường đang phục hồi.","correct":true},{"text":"Vì nhà đầu tư muốn đầu tư vào cổ phiếu.","correct":false},{"text":"Vì thị trường bất động sản đang giảm giá.","correct":false},{"text":"Vì không có cơ hội đầu tư nào khác.","correct":false}]},{"title":"\"CSGT là đơn vị duy nhất có thẩm quyền điều khiển đèn tín hiệu giao thông\"","content":"Cục CSGT cho biết, lực lượng CSGT là đơn vị duy nhất có thẩm quyền điều khiển đèn tín hiệu giao thông nhằm đảm bảo trật tự an toàn giao thông. Họ sẽ phối hợp với các cơ quan liên quan để quản lý, bảo trì hệ thống đèn tín hiệu và điều chỉnh tín hiệu khi có tình huống ùn tắc. CSGT cũng sẽ không xử lý các hành vi vượt đèn đỏ trong trường hợp đèn tín hiệu gặp sự cố hoặc khi tài xế nhường đường cho xe ưu tiên.","link":"https://dantri.com.vn/xa-hoi/csgt-la-don-vi-duy-nhat-co-tham-quyen-dieu-khien-den-tin-hieu-giao-thong-20250226092733592.htm","cat":"phap-luat","positivity":8,"importance":7,"question":"Ai là đơn vị duy nhất có thẩm quyền điều khiển đèn tín hiệu giao thông?","answers":[{"text":"CSGT","correct":true},{"text":"Bộ Giao thông Vận tải","correct":false},{"text":"Cảnh sát khu vực","correct":false},{"text":"Đội quản lý đô thị","correct":false}]},{"title":"Haval M6 - crossover B+ gia nhập thị trường Việt","content":"Haval M6, một mẫu crossover B+ mới, đã chính thức gia nhập thị trường Việt Nam vào cuối tháng 2/2025. Chiếc xe này có kích thước nhỏ hơn so với Haval H6 và sử dụng động cơ 1.5 tăng áp với công suất 140 mã lực. M6 được thiết kế trẻ trung, phù hợp với giới trẻ và dự kiến có giá khoảng 600 triệu đồng, cạnh tranh với các mẫu xe khác trong phân khúc CUV cỡ B.","link":"https://vnexpress.net/haval-m6-crossover-b-gia-nhap-thi-truong-viet-4854139.html","cat":"oto-xe-may","positivity":7,"importance":6,"question":"Haval M6 có điểm gì nổi bật khi gia nhập thị trường Việt Nam?","answers":[{"text":"Mẫu xe có thiết kế trẻ trung và động cơ 1.5 tăng áp 140 mã lực.","correct":true},{"text":"Haval M6 là mẫu xe đầu tiên có mặt tại Việt Nam.","correct":false},{"text":"Xe chỉ có một phiên bản duy nhất.","correct":false},{"text":"Haval M6 có kích thước lớn nhất trong phân khúc.","correct":false}]},{"title":"Khoảnh khắc máy bay Mỹ né phi cơ chạy cắt mặt trên đường băng","content":"Vào sáng ngày 25/2, một máy bay của hãng Southwest Airlines suýt va chạm với một phi cơ tư nhân đang chạy cắt mặt trên đường băng tại Sân bay Quốc tế Chicago Midway. Sự việc xảy ra khi máy bay Southwest Airlines hạ cánh và buộc phải tăng độ cao để tránh va chạm. Sau đó, chuyến bay đã hạ cánh an toàn 20 phút sau đó. Cục Hàng không Liên bang Mỹ (FAA) đã mở cuộc điều tra về sự việc này, trong bối cảnh một chuỗi sự cố hàng không gần đây ở Mỹ gây lo ngại.","link":"https://vnexpress.net/khoanh-khac-may-bay-my-ne-phi-co-chay-cat-mat-tren-duong-bang-4854108.html","cat":"thoi-su","positivity":7,"importance":8,"question":"Máy bay nào phải tăng độ cao để né phi cơ tư nhân trên đường băng?","answers":[{"text":"Máy bay Southwest Airlines","correct":true},{"text":"Máy bay tư nhân","correct":false},{"text":"Máy bay của hãng American Airlines","correct":false},{"text":"Máy bay chở hàng","correct":false}]},{"title":"Lợi thế khi kết hợp y học cổ truyền và hiện đại","content":"Bài viết đề cập đến những lợi ích khi kết hợp y học cổ truyền và hiện đại trong phục hồi chức năng cho bệnh nhân đột quỵ. Nghiên cứu của TS.BS Nguyễn Văn Tùng cho thấy phương pháp châm cứu cải tiến kết hợp với vật lý trị liệu và thuốc đông y đã giúp hơn 47% bệnh nhân phục hồi chỉ số vận động sau 40 ngày điều trị. Hội thảo khoa học tổ chức tại Đại học Quốc tế Hồng Bàng đã thu hút nhiều chuyên gia, khẳng định xu hướng tích cực trong việc kết hợp hai phương pháp này nhằm nâng cao chất lượng chăm sóc sức khỏe.","link":"https://vnexpress.net/loi-the-khi-ket-hop-y-hoc-co-truyen-va-hien-dai-4854188.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Lợi ích chính của việc kết hợp y học cổ truyền và hiện đại là gì?","answers":[{"text":"Cải thiện phục hồi chức năng cho bệnh nhân","correct":true},{"text":"Giảm chi phí điều trị","correct":false},{"text":"Tăng cường sự phổ biến của thuốc đông y","correct":false},{"text":"Giảm thời gian điều trị","correct":false}]},{"title":"Messi lại ghi tuyệt phẩm ở Cup C1 Bắc Trung Mỹ","content":"Lionel Messi đã ghi bàn mở tỷ số cho Inter Miami trong trận lượt về gặp Kansas City tại Cup C1 Bắc Trung Mỹ 2025, giúp đội nhà giành chiến thắng với tổng tỷ số 4-1. Bàn thắng của Messi là pha vô-lê đẹp mắt từ đường tạt bóng của Luis Suarez. Đây là bàn thắng thứ 852 trong sự nghiệp của Messi và anh cũng có một pha kiến tạo cho bàn thắng thứ hai của đội. Kết quả này đưa Inter Miami vào vòng 1/8 để gặp Cavalier (Jamaica).","link":"https://vnexpress.net/messi-lai-ghi-tuyet-pham-o-cup-c1-bac-trung-my-4854193.html","cat":"the-thao","positivity":9,"importance":8,"question":"Messi đã ghi bàn mở tỷ số trong trận đấu nào?","answers":[{"text":"Inter Miami gặp Kansas City","correct":true},{"text":"Inter Miami gặp Cavalier","correct":false},{"text":"Inter Miami gặp Barcelona","correct":false},{"text":"Inter Miami gặp Real Madrid","correct":false}]},{"title":"Nâng trần lạm phát phải giữ giá hàng thiết yếu","content":"Năm 2025, Việt Nam đặt mức trần lạm phát từ 4,5% đến 5% nhằm tạo không gian cho chính sách tiền tệ và tài khóa linh hoạt hơn, đồng thời thúc đẩy tăng trưởng kinh tế. Các cơ quan chức năng sẽ phải chủ động kiểm soát giá cả hàng hóa thiết yếu như lương thực, thực phẩm để không ảnh hưởng đến đời sống người dân. Mặc dù có nhiều yếu tố tác động đến lạm phát, vẫn có những yếu tố tích cực như nguồn lương thực thực phẩm dồi dào và chính sách hỗ trợ thuế giúp kiềm chế lạm phát.","link":"https://tuoitre.vn/nang-tran-lam-phat-phai-giu-gia-hang-thiet-yeu-20250226080929271.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Mức trần lạm phát năm 2025 được ấn định là bao nhiêu?","answers":[{"text":"4,5 - 5%","correct":true},{"text":"3 - 4%","correct":false},{"text":"5 - 5,5%","correct":false},{"text":"6 - 7%","correct":false},{"text":"2 - 3%","correct":false}]},{"title":"Thủ tướng bổ nhiệm ông Lê Tấn Dũng làm Thứ trưởng Bộ Giáo dục và Đào tạo","content":"Thủ tướng Phạm Minh Chính vừa ký quyết định bổ nhiệm ông Lê Tấn Dũng, Thứ trưởng Bộ Lao động - Thương binh và Xã hội, làm Thứ trưởng Bộ Giáo dục và Đào tạo. Quyết định này có hiệu lực từ ngày 1/3/2025. Ông Lê Tấn Dũng sinh năm 1966, đã từng giữ nhiều chức vụ trong ngành giáo dục và lao động, và hiện tại sẽ tham gia lãnh đạo Bộ Giáo dục và Đào tạo cùng với các Thứ trưởng khác.","link":"https://dantri.com.vn/xa-hoi/thu-tuong-bo-nhiem-ong-le-tan-dung-lam-thu-truong-bo-giao-duc-va-dao-tao-20250226101734796.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Ông Lê Tấn Dũng vừa được bổ nhiệm vào vị trí nào?","answers":[{"text":"Thứ trưởng Bộ Giáo dục và Đào tạo","correct":true},{"text":"Thứ trưởng Bộ Lao động - Thương binh và Xã hội","correct":false},{"text":"Bộ trưởng Bộ Giáo dục và Đào tạo","correct":false},{"text":"Giám đốc Sở Giáo dục","correct":false}]},{"title":"Quang Liêm gặp cựu số ba thế giới ở Prague Masters 2025","content":"Kỳ thủ Lê Quang Liêm sẽ đối đầu với Anish Giri, cựu số ba thế giới, trong ván đầu tiên của giải Prague Masters 2025 diễn ra vào lúc 21h hôm nay (giờ Hà Nội). Đây là lần đầu tiên Quang Liêm tham gia một ván cờ tiêu chuẩn sau hơn 5 tháng kể từ Olympiad cờ vua 2024. Giri, hiện là kỳ thủ số một Hà Lan, có phong độ không ổn định nhưng vẫn là một đối thủ mạnh trong cờ tiêu chuẩn.","link":"https://vnexpress.net/quang-liem-gap-cuu-so-ba-the-gioi-o-prague-masters-2025-4854163.html","cat":"the-thao","positivity":7,"importance":8,"question":"Quang Liêm sẽ thi đấu với ai trong giải Prague Masters 2025?","answers":[{"text":"Anish Giri","correct":true},{"text":"Magnus Carlsen","correct":false},{"text":"Vladimir Kramnik","correct":false},{"text":"Praggnanandhaa","correct":false}]},{"title":"Thường trực Ban Bí thư Trần Cẩm Tú cùng đoàn công tác làm việc với TPHCM","content":"Thường trực Ban Bí thư Trần Cẩm Tú cùng đoàn công tác đã có buổi làm việc với lãnh đạo TPHCM để chuẩn bị cho lễ kỷ niệm 50 năm ngày thống nhất đất nước. Tại buổi làm việc, ông Trần Cẩm Tú nhấn mạnh tầm quan trọng của sự kiện này và yêu cầu các cơ quan liên quan chuẩn bị chu đáo để đảm bảo thành công. Chủ tịch UBND TPHCM Nguyễn Văn Được đã báo cáo về các hoạt động chuẩn bị cho lễ kỷ niệm và đưa ra một số kiến nghị nhằm hỗ trợ cho công tác tổ chức sự kiện.","link":"https://dantri.com.vn/xa-hoi/thuong-truc-ban-bi-thu-tran-cam-tu-cung-doan-cong-tac-lam-viec-voi-tphcm-20250226101054087.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Buổi làm việc giữa Thường trực Ban Bí thư Trần Cẩm Tú và TPHCM nhằm mục đích gì?","answers":[{"text":"Chuẩn bị cho lễ kỷ niệm 50 năm ngày thống nhất đất nước.","correct":true},{"text":"Thảo luận về chính sách giáo dục.","correct":false},{"text":"Đánh giá tình hình kinh tế của TPHCM.","correct":false},{"text":"Tổ chức các hoạt động văn hóa giải trí.","correct":false}]},{"title":"Cách tính lương hưu với cán bộ nhà nước tham gia BHXH từ 2025 khác biệt gì?","content":"Từ năm 2025, cách tính lương hưu cho người lao động khu vực nhà nước tham gia bảo hiểm xã hội (BHXH) sẽ tương tự như của khu vực tư nhân. Cụ thể, lương hưu sẽ được tính dựa trên tỷ lệ hưởng lương hưu và mức bình quân tiền lương tháng trong toàn bộ thời gian tham gia BHXH. Trước đây, mức bình quân tiền lương của khu vực nhà nước chỉ tính cho những năm cuối, nhưng từ 2025 sẽ áp dụng cách tính giống tư nhân, giúp lương hưu trở nên công bằng hơn.","link":"https://dantri.com.vn/an-sinh/cach-tinh-luong-huu-voi-can-bo-nha-nuoc-tham-gia-bhxh-tu-2025-khac-biet-gi-20250224123702393.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Cách tính lương hưu cho cán bộ nhà nước từ năm 2025 có gì thay đổi?","answers":[{"text":"Cách tính lương hưu sẽ giống như khu vực tư nhân.","correct":true},{"text":"Cách tính lương hưu sẽ giảm tỷ lệ hưởng lương hưu.","correct":false},{"text":"Cách tính lương hưu sẽ áp dụng mức tối đa bằng 80%.","correct":false},{"text":"Cách tính lương hưu không thay đổi gì.","correct":false}]},{"title":"Skoda Kodiaq 2025 ra mắt Việt Nam: Giá từ 1,45 tỉ đồng, đối thủ của Santa Fe nhưng giá cận Palisade","content":"Skoda Kodiaq 2025 đã chính thức ra mắt tại Việt Nam với giá từ 1,45 tỉ đồng cho hai phiên bản Sportline và Premium. Mẫu SUV này có thiết kế hiện đại, không gian nội thất được nâng cấp với nhiều trang bị hiện đại và động cơ xăng 2.0L tăng áp mạnh mẽ. Tuy nhiên, việc thiếu các tính năng an toàn tiên tiến (ADAS) có thể tạo ra thách thức cho Kodiaq trong việc cạnh tranh với các đối thủ như Hyundai Santa Fe và Ford Everest.","link":"https://tuoitre.vn/skoda-kodiaq-2025-ra-mat-viet-nam-gia-tu-1-45-ti-dong-doi-thu-cua-santa-fe-nhung-gia-can-palisade-20250225150405711.htm","cat":"oto-xe-may","positivity":6,"importance":7,"question":"Skoda Kodiaq 2025 có giá bao nhiêu tại Việt Nam?","answers":[{"text":"1,45 tỉ đồng","correct":true},{"text":"1,2 tỉ đồng","correct":false},{"text":"1,7 tỉ đồng","correct":false},{"text":"1,3 tỉ đồng","correct":false},{"text":"1,6 tỉ đồng","correct":false}]},{"title":"Techcombank hưởng ứng Tết trồng cây","content":"Nhân dịp Tết trồng cây, Techcombank phối hợp với Trung tâm Bảo tồn Thiên nhiên Gaia đã tổ chức trồng 20.000 cây gỗ lớn bản địa tại Vườn Quốc gia Xuân Liên, Thanh Hóa. Hành động này là một phần trong nỗ lực của cả nước nhằm hoàn thành mục tiêu trồng 1 tỷ cây xanh giai đoạn 2021-2025. Techcombank cam kết phát triển bền vững và đã tích hợp các giá trị môi trường vào chiến lược kinh doanh, đồng thời tiếp tục thực hiện các chương trình trồng rừng nhằm bảo vệ môi trường và nâng cao nhận thức cộng đồng.","link":"https://dantri.com.vn/doi-song/techcombank-huong-ung-tet-trong-cay-20250226095652143.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Techcombank đã trồng bao nhiêu cây gỗ lớn bản địa tại Vườn Quốc gia Xuân Liên?","answers":[{"text":"20.000 cây","correct":true},{"text":"10.000 cây","correct":false},{"text":"15.000 cây","correct":false},{"text":"25.000 cây","correct":false},{"text":"30.000 cây","correct":false}]},{"title":"Dấu hiệu testosterone thấp ở cả nam và nữ","content":"Bài viết đề cập đến tầm quan trọng của testosterone đối với cả nam và nữ, giải thích rằng hormone này không chỉ tồn tại ở phái mạnh mà còn có vai trò quan trọng ở phụ nữ. Testosterone thấp có thể gây ra nhiều triệu chứng khác nhau, bao gồm giảm ham muốn tình dục, mệt mỏi, và khó tập trung, ảnh hưởng đến sức khỏe tổng thể. Ngoài ra, bài viết cũng nêu ra các nguyên nhân và biện pháp tự nhiên để cải thiện nồng độ testosterone, nhấn mạnh rằng sự suy giảm testosterone là một vấn đề cần được quan tâm ở cả hai giới.","link":"https://dantri.com.vn/suc-khoe/dau-hieu-testosterone-thap-o-ca-nam-va-nu-20250226075942631.htm","cat":"suc-khoe","positivity":7,"importance":8,"question":"Dấu hiệu nào cho thấy testosterone thấp ở nam và nữ?","answers":[{"text":"Giảm ham muốn tình dục và mệt mỏi.","correct":true},{"text":"Tăng cân nhanh chóng.","correct":false},{"text":"Khó thở khi ngủ.","correct":false},{"text":"Mất ngủ kéo dài.","correct":false}]},{"title":"VPBank và tham vọng lan tỏa văn hóa chạy bộ tại Việt Nam","content":"VPBank đang tích cực tham gia vào phong trào chạy bộ tại Việt Nam với mong muốn lan tỏa văn hóa chạy bộ đến cộng đồng. Từ năm 2018, ngân hàng đã đồng hành cùng 15 giải chạy lớn, thu hút hàng chục nghìn vận động viên. Các sự kiện không chỉ mang tính thể thao mà còn kết hợp với hoạt động nghệ thuật và thiện nguyện, góp phần quảng bá hình ảnh và thu hút du lịch. VPBank hy vọng rằng phong trào chạy bộ sẽ trở thành một phần văn hóa đại chúng tại Việt Nam, giúp nâng cao sức khỏe và tinh thần cộng đồng.","link":"https://dantri.com.vn/the-thao/vpbank-va-tham-vong-lan-toa-van-hoa-chay-bo-tai-viet-nam-20250226095048810.htm","cat":"the-thao","positivity":9,"importance":8,"question":"VPBank đang làm gì để lan tỏa văn hóa chạy bộ tại Việt Nam?","answers":[{"text":"Tổ chức các giải chạy lớn và hoạt động thiện nguyện","correct":true},{"text":"Chỉ tài trợ cho các giải chạy","correct":false},{"text":"Quảng bá hình ảnh của ngân hàng qua quảng cáo","correct":false},{"text":"Phát động phong trào thể dục thể thao trong trường học","correct":false}]},{"title":"Vương Tổ Hiền gây chú ý sau 20 năm sống ẩn dật","content":"Vương Tổ Hiền, một trong những minh tinh hàng đầu của Hong Kong trong thập niên 1990, đã thu hút sự chú ý sau 20 năm sống ẩn dật khi đăng video chia sẻ cuộc sống hiện tại của mình. Trong video, cô cho biết đã chuyển đến Canada và mở một tiệm cứu ngải, đồng thời tập trung vào việc rèn luyện sức khỏe và phát triển đời sống tinh thần. Vương Tổ Hiền từng nổi tiếng với nhiều bộ phim và mối tình gây chú ý nhưng đã quyết định rời xa làng giải trí để tìm kiếm sự bình yên trong tâm hồn.","link":"https://vnexpress.net/vuong-to-hien-gay-chu-y-sau-20-nam-song-an-dat-4854134.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Vương Tổ Hiền đã làm gì sau 20 năm sống ẩn dật?","answers":[{"text":"Mở tiệm cứu ngải tại Canada","correct":true},{"text":"Tiếp tục đóng phim","correct":false},{"text":"Tổ chức hôn lễ ở Tây Tạng","correct":false},{"text":"Tham gia các sự kiện giải trí","correct":false},{"text":"Xuất hiện trong một bộ phim mới","correct":false}]},{"title":"Nỗi sợ thành 'ông già văn phòng' của nam giới Mỹ","content":"Nhiều nam giới Mỹ đang tìm cách cải thiện ngoại hình của mình để tránh bị coi là 'ông già văn phòng'. Xu hướng thẩm mỹ này đặc biệt phổ biến ở nhóm Gen X và Baby Boomer, với nhiều người chi hàng ngàn USD cho các thủ thuật như tiêm filler để có khuôn mặt nam tính hơn. Các chuyên gia cho rằng, ngoại hình ưa nhìn không chỉ giúp nâng cao sự tự tin mà còn có thể ảnh hưởng tích cực đến sự nghiệp và các mối quan hệ xã hội.","link":"https://vnexpress.net/noi-so-thanh-ong-gia-van-phong-cua-nam-gioi-my-4853960.html","cat":"gia-dinh","positivity":7,"importance":8,"question":"Tại sao nam giới Mỹ chi tiền cho thẩm mỹ khuôn mặt?","answers":[{"text":"Để tránh bị coi là 'ông già văn phòng' và nâng cao sự tự tin.","correct":true},{"text":"Để cải thiện sức khỏe thể chất.","correct":false},{"text":"Để tham gia vào các hoạt động thể thao.","correct":false},{"text":"Để có ngoại hình giống như người nổi tiếng.","correct":false}]},{"title":"Hoàng Đức, Tiến Linh tranh Quả Bóng Vàng Việt Nam 2024","content":"Hai cầu thủ Nguyễn Hoàng Đức và Nguyễn Tiến Linh là hai ứng viên sáng giá cho danh hiệu Quả Bóng Vàng Việt Nam 2024, với lễ trao giải diễn ra vào tối nay. Cả hai đều có những đóng góp nổi bật trong đội tuyển quốc gia, đặc biệt là trong chiến thắng tại ASEAN Cup 2024. Hoàng Đức đã thi đấu 638 phút và Tiến Linh ghi được 4 bàn thắng trong giải đấu này. Dự đoán của nhiều chuyên gia cho rằng Tiến Linh có phần nổi trội hơn trong cuộc đua giành danh hiệu này.","link":"https://vnexpress.net/hoang-duc-tien-linh-tranh-qua-bong-vang-viet-nam-2024-4854125.html","cat":"the-thao","positivity":8,"importance":9,"question":"Ai là hai ứng viên chính tranh Quả Bóng Vàng Việt Nam 2024?","answers":[{"text":"Nguyễn Hoàng Đức và Nguyễn Tiến Linh","correct":true},{"text":"Nguyễn Quang Hải và Phạm Tuấn Hải","correct":false},{"text":"Nguyễn Thành Chung và Phạm Tuấn Hải","correct":false},{"text":"Nguyễn Tiến Linh và Nguyễn Thành Chung","correct":false},{"text":"Nguyễn Hoàng Đức và Nguyễn Quang Hải","correct":false}]},{"title":"Khách Tây bị 'hạ gục' bởi độ mạnh của cà phê Việt","content":"Trong chuyến du lịch TP HCM, du khách Anh Ben Maguire đã trải nghiệm cà phê Việt Nam và bị 'hạ gục' bởi độ mạnh và hương vị đậm đà của cà phê nơi đây. Anh cho biết cà phê Việt không chỉ ngon mà còn mang đến những trải nghiệm thú vị, khiến anh có cảm giác như đang sống lại những khoảnh khắc trong quá khứ và tương lai. Nhiều du khách khác cũng đồng tình rằng cà phê Việt quá mạnh, khiến họ bị choáng váng trong lần đầu thưởng thức.","link":"https://vnexpress.net/khach-tay-bi-ha-guc-boi-do-manh-cua-ca-phe-viet-4854079.html","cat":"du-lich","positivity":9,"importance":7,"question":"Khách Tây có cảm nhận gì về cà phê Việt Nam?","answers":[{"text":"Cà phê Việt Nam quá mạnh và đậm đà.","correct":true},{"text":"Cà phê Việt Nam nhạt và không có hương vị.","correct":false},{"text":"Cà phê Việt Nam chỉ uống lạnh.","correct":false},{"text":"Cà phê Việt Nam không khác gì cà phê ở nước khác.","correct":false}]},{"title":"Hồ Ngọc Hà \"xuất ngoại\": Váy áo lộng lẫy không thua kém mỹ nhân quốc tế","content":"Hồ Ngọc Hà đã thu hút sự chú ý khi tham dự nhiều sự kiện thời trang quốc tế. Từ tháng 9/2023, cô trở thành 'Friend of House' của Gucci và sau đó được Bvlgari trao danh hiệu tương tự. Gần đây, cô xuất hiện trong sự kiện Bvlgari tại Siem Reap, Cambodia, diện bộ váy sang trọng và không thua kém các ngôi sao quốc tế. Hồ Ngọc Hà luôn thể hiện phong cách thời trang ấn tượng, góp phần làm nổi bật hình ảnh của làng thời trang Việt Nam trên trường quốc tế.","link":"https://dantri.com.vn/giai-tri/ho-ngoc-ha-xuat-ngoai-vay-ao-long-lay-khong-thua-kem-my-nhan-quoc-te-20250223142748544.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Hồ Ngọc Hà đã tham dự sự kiện nào gần đây tại Cambodia?","answers":[{"text":"Sự kiện của Bvlgari ở Siem Reap","correct":true},{"text":"Tuần lễ thời trang Milan","correct":false},{"text":"Lễ trao giải Grammy","correct":false},{"text":"Sự kiện của Gucci ở Paris","correct":false},{"text":"Tiệc sinh nhật của một ngôi sao quốc tế","correct":false}]},{"title":"Long huyết P/H nhận giải thưởng Ngôi sao thuốc Việt","content":"Long huyết P/H đã được vinh danh là một trong những sản phẩm tiêu biểu nhận giải thưởng \"Ngôi sao thuốc Việt\" lần thứ 2 do Bộ Y tế trao tặng. Giải thưởng này nhằm ghi nhận và tôn vinh các doanh nghiệp và sản phẩm dược phẩm có nguồn gốc xuất xứ tại Việt Nam, khuyến khích việc sử dụng thuốc sản xuất trong nước. Thuốc Long huyết P/H, bào chế từ vị thuốc huyết giác, đã có gần 20 năm lưu hành và được sử dụng để điều trị các chấn thương như bong gân và bầm tím.","link":"https://dantri.com.vn/suc-khoe/long-huyet-ph-nhan-giai-thuong-ngoi-sao-thuoc-viet-20250225113117267.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Long huyết P/H đã nhận giải thưởng gì?","answers":[{"text":"Ngôi sao thuốc Việt","correct":true},{"text":"Giải thưởng vàng","correct":false},{"text":"Giải thưởng thuốc tốt nhất","correct":false},{"text":"Giải thưởng dược phẩm quốc gia","correct":false}]},{"title":"‘Kiên trì là dì thành công’ - tinh thần kiên định với mục tiêu của những người trẻ","content":"Chương trình ‘Hy vọng 2025’ do OMO và VTV hợp tác sản xuất mang thông điệp ‘Kiên trì là dì thành công’, tôn vinh tinh thần kiên định của những người trẻ. Qua câu chuyện của 6 nhân vật tiêu biểu như 7DNight, Rhymastic, và Ánh Viên, chương trình khẳng định rằng sự kiên trì và nỗ lực không ngừng nghỉ sẽ dẫn đến thành công, dù xuất phát điểm không dễ dàng. Những câu chuyện đầy cảm hứng này nhấn mạnh rằng thành công không chỉ là danh vọng mà còn là sự phát triển cá nhân và đóng góp cho xã hội.","link":"https://tuoitre.vn/kien-tri-la-di-thanh-cong-tinh-than-kien-dinh-voi-muc-tieu-cua-nhung-nguoi-tre-20250225095320761.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Thông điệp chính của chương trình ‘Hy vọng 2025’ là gì?","answers":[{"text":"Kiên trì là chìa khóa của thành công","correct":true},{"text":"Thất bại là mẹ thành công","correct":false},{"text":"Thành công đến từ may mắn","correct":false},{"text":"Cuộc sống chỉ cần vui vẻ","correct":false},{"text":"Nỗ lực không cần thiết để thành công","correct":false}]},{"title":"Nhịn ăn sáng có giúp giảm cân?","content":"Nhịn ăn sáng có thể giúp giảm cân do giảm lượng calo tiêu thụ, nhưng không phải là phương pháp lành mạnh và bền vững. Việc bỏ bữa sáng có thể dẫn đến thiếu năng lượng, mệt mỏi và tăng cảm giác đói, khiến người nhịn ăn có thể ăn uống mất kiểm soát vào các bữa còn lại trong ngày. Thay vì nhịn ăn sáng, ăn một bữa sáng cân bằng dinh dưỡng với protein và chất xơ sẽ giúp kiểm soát cảm giác đói và cung cấp năng lượng cho cơ thể.","link":"https://vnexpress.net/nhin-an-sang-co-giup-giam-can-4854126.html","cat":"suc-khoe","positivity":4,"importance":7,"question":"Nhịn ăn sáng có giúp giảm cân không?","answers":[{"text":"Không, nhịn ăn sáng không phải là phương pháp hiệu quả để giảm cân.","correct":true},{"text":"Có, nhịn ăn sáng sẽ giúp giảm cân nhanh chóng.","correct":false},{"text":"Nhịn ăn sáng không ảnh hưởng đến việc giảm cân.","correct":false},{"text":"Chỉ cần không ăn bữa tối là có thể giảm cân.","correct":false}]},{"title":"Sau Mỹ, Slovakia đề nghị Ukraine hoàn trả viện trợ quân sự","content":"Slovakia đã đề nghị Ukraine hoàn trả khoản viện trợ quân sự trị giá 3,5 tỷ euro mà nước này đã cung cấp cho Kiev trong những năm gần đây. Lãnh đạo Đảng Quốc gia Slovakia, Andrej Danko, cho biết khoản tiền này đã trở thành gánh nặng cho nền kinh tế Slovakia và nếu các nước lớn như Mỹ, Đức, Pháp yêu cầu bồi thường, Slovakia cũng sẽ làm như vậy. Tuyên bố này diễn ra trong bối cảnh phương Tây ngày càng mệt mỏi với việc hỗ trợ Ukraine và bắt đầu yêu cầu bồi thường.","link":"https://dantri.com.vn/the-gioi/sau-my-slovakia-de-nghi-ukraine-hoan-tra-vien-tro-quan-su-20250226092816370.htm","cat":"the-gioi","positivity":3,"importance":7,"question":"Slovakia đã yêu cầu Ukraine hoàn trả bao nhiêu viện trợ quân sự?","answers":[{"text":"3,5 tỷ euro","correct":true},{"text":"1 tỷ euro","correct":false},{"text":"5 tỷ euro","correct":false},{"text":"2 tỷ euro","correct":false},{"text":"4 tỷ euro","correct":false}]},{"title":"Gặp nhau cuối tuần trở lại sau 20 năm","content":"Chương trình hài kịch nổi tiếng \"Gặp nhau cuối tuần\" sẽ trở lại vào ngày 1-3-2025 sau gần 20 năm vắng bóng. Đài truyền hình Việt Nam (VTV) cho biết phiên bản mới sẽ có thời lượng 60 phút mỗi tập, giữ nguyên tinh thần châm biếm nhưng cũng có nhiều đổi mới để gần gũi hơn với khán giả hiện nay. Chương trình sẽ không có format cố định và sẽ liên tục thay đổi nội dung, đồng thời tương tác tích cực với khán giả.","link":"https://tuoitre.vn/gap-nhau-cuoi-tuan-tro-lai-sau-20-nam-20250226004754512.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Chương trình \"Gặp nhau cuối tuần\" trở lại vào ngày nào?","answers":[{"text":"1-3-2025","correct":true},{"text":"1-4-2025","correct":false},{"text":"1-5-2025","correct":false},{"text":"1-6-2025","correct":false},{"text":"1-7-2025","correct":false}]},{"title":"Nhà Trắng lần đầu công bố lãnh đạo DOGE","content":"Nhà Trắng đã công bố Amy Gleason là quyền lãnh đạo của Ban Hiệu suất Chính phủ (DOGE) sau nhiều tuần từ chối công bố người đứng đầu. Gleason từng làm việc tại Cơ quan Chuyển đổi số Mỹ và có kinh nghiệm trong lĩnh vực công nghệ y tế. Sắc lệnh hành pháp thành lập DOGE đã chỉ định cơ quan này thuộc nhánh hành pháp, nhưng không đề cập đến tỷ phú Elon Musk trong vai trò lãnh đạo, mặc dù ông thường xuyên gây tranh cãi liên quan đến DOGE.","link":"https://vnexpress.net/nha-trang-lan-dau-cong-bo-lanh-dao-doge-4854118.html","cat":"thoi-su","positivity":6,"importance":7,"question":"Ai là quyền lãnh đạo của Ban Hiệu suất Chính phủ (DOGE) theo thông báo từ Nhà Trắng?","answers":[{"text":"Amy Gleason","correct":true},{"text":"Elon Musk","correct":false},{"text":"Donald Trump","correct":false},{"text":"Joe Biden","correct":false},{"text":"Kamala Harris","correct":false}]},{"title":"Tôi nợ thuế thu nhập cá nhân 120 triệu sau khi trúng thưởng ôtô 480 triệu","content":"Một người tên Tuấn Kiệt cho biết anh đang nợ 120 triệu đồng thuế thu nhập cá nhân sau khi trúng thưởng ôtô trị giá 480 triệu đồng. Anh đã nộp 48 triệu đồng để đóng thuế theo quy định cho phần thưởng, nhưng khi kiểm tra thông tin thuế, anh phát hiện ra rằng vẫn còn khoản nợ lớn. Tuấn Kiệt nghi ngờ rằng phần thưởng này đã bị tính gộp vào thu nhập lương, dẫn đến việc bị đánh thuế ở mức cao hơn. Anh đang tìm kiếm lời khuyên về việc liên hệ với cơ quan thuế để giải trình.","link":"https://vnexpress.net/no-thue-thu-nhap-ca-nhan-120-trieu-sau-khi-trung-thuong-o-to-480-trieu-dong-4853842.html","cat":"phap-luat","positivity":3,"importance":7,"question":"Tôi nên liên hệ với ai để giải trình về khoản nợ thuế thu nhập cá nhân của mình?","answers":[{"text":"Cục thuế","correct":true},{"text":"Ngân hàng","correct":false},{"text":"Công ty nơi làm việc","correct":false},{"text":"Người bạn","correct":false},{"text":"Báo chí","correct":false}]},{"title":"Nữ bác sĩ dịu hiền 30 năm tận tụy vì bệnh nhi ung thư","content":"Bác sĩ Bùi Ngọc Lan, giám đốc Trung tâm ung thư Bệnh viện Nhi trung ương, đã cống hiến 30 năm cuộc đời để điều trị cho bệnh nhi ung thư tại Việt Nam. Từ những ngày đầu khó khăn, bà đã không ngừng học hỏi và áp dụng các kỹ thuật y học mới nhằm nâng cao hiệu quả điều trị, giúp tỉ lệ thành công trong chữa trị ung thư ở trẻ em ngày càng cao. Đặc biệt, bà đã kết nối các tổ chức quốc tế để hỗ trợ thuốc cho bệnh nhi và cùng đội ngũ y bác sĩ làm việc chăm sóc tận tình cho những em bé đau ốm,
