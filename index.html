àng trở nên cần thiết để giảm thiểu tai nạn giao thông.","link":"https://tuoitre.vn/len-vung-cao-tai-xe-can-luu-y-gi-khi-di-tren-nhung-cung-duong-deo-doc-20250222132516998.htm","cat":"oto-xe-may","positivity":7,"importance":8},{"title":"Sau 10 năm, hình hài khu 'campus y tế' đầu tiên của Việt Nam ra sao?","content":"Sau 10 năm xây dựng, khu \"campus y tế\" đầu tiên tại Việt Nam tại xã Tân Kiên, huyện Bình Chánh, TP.HCM đã hoàn thiện và đi vào hoạt động với nhiều bệnh viện hiện đại như Bệnh viện Truyền máu - Huyết học và Bệnh viện Nhi đồng TP.HCM. Cụm y tế này không chỉ có cơ sở vật chất khang trang mà còn đáp ứng tiêu chuẩn quốc tế trong việc chăm sóc bệnh nhân, hứa hẹn sẽ giảm tải cho các bệnh viện trung tâm và phục vụ cho người dân khu vực Đồng bằng sông Cửu Long. Dự án được kỳ vọng sẽ nâng cao chất lượng y tế tại TP.HCM và trở thành trung tâm y tế lớn nhất khu vực.","link":"https://tuoitre.vn/sau-10-nam-hinh-hai-khu-campus-y-te-dau-tien-cua-viet-nam-ra-sao-20250222123528688.htm","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Quyết định đặc biệt trong ngày Bệnh viện Chợ Rẫy tròn 125 năm tuổi","content":"Vào dịp kỷ niệm 125 năm thành lập Bệnh viện Chợ Rẫy, Giám đốc bệnh viện đã công bố quyết định đặc biệt đổi tên Hội trường A thành \"Hội trường Trịnh Kim Ảnh\" để vinh danh cố Giáo sư Trịnh Kim Ảnh, người có nhiều đóng góp quan trọng cho sự phát triển của bệnh viện. Tại lễ kỷ niệm, Thứ trưởng Bộ Y tế Nguyễn Tri Thức đã nhấn mạnh những thành tựu của Bệnh viện Chợ Rẫy trong 70 năm qua và bày tỏ hy vọng vào sự phát triển tiếp theo của ngành y tế. Ngoài ra, nhiều thầy thuốc của bệnh viện cũng được tặng thưởng cao quý nhân dịp này.","link":"https://dantri.com.vn/suc-khoe/quyet-dinh-dac-biet-trong-ngay-benh-vien-cho-ray-tron-125-nam-tuoi-20250222085026505.htm","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Mỹ Anh: 'Tôi muốn chinh phục khán giả quốc tế'","content":"Ca sĩ Mỹ Anh, con gái diva Mỹ Linh, đã chia sẻ về kế hoạch âm nhạc của mình trong việc chinh phục khán giả quốc tế. Cô đã phát hành single mới \"Letting Go\" và quyết định sáng tác các ca khúc bằng tiếng Anh để dễ dàng tiếp cận với công chúng nước ngoài. Mỹ Anh cho biết cô đã độc lập tài chính và tự mình thực hiện nhiều công việc trong sự nghiệp âm nhạc, đồng thời nhấn mạnh tầm quan trọng của sự kiên nhẫn và niềm tin vào bản thân trong hành trình này.","link":"https://vnexpress.net/my-anh-toi-muon-chinh-phuc-khan-gia-quoc-te-4852197.html","cat":"giai-tri","positivity":8,"importance":7},{"title":"Sống đến 100 tuổi - bí mật của 'vùng xanh' - Kỳ 1: 'Vùng xanh' trường thọ ra đời thế nào?","content":"Bài viết khám phá khái niệm \"vùng xanh\", nơi cư dân sống thọ, và những nghiên cứu liên quan đến tuổi thọ cao tại các khu vực như Sardinia, Okinawa và Loma Linda. Dù có những quan điểm trái chiều, như của TS Saul Newman cho rằng \"vùng xanh\" không tồn tại, nhưng các nghiên cứu vẫn tiếp tục tìm kiếm bí quyết sống lâu. Bài viết cũng nêu rõ quá trình xác minh tuổi thọ của người dân ở Sardinia và sự phát triển của khái niệm \"vùng xanh\". Phần tiếp theo sẽ bàn về những tranh cãi xung quanh vấn đề này.","link":"https://tuoitre.vn/song-den-100-tuoi-bi-mat-cua-vung-xanh-ky-1-vung-xanh-truong-tho-ra-doi-the-nao-20250222093624606.htm","cat":"suc-khoe","positivity":7,"importance":8},{"title":"Lý do ngồi ghế sau cũng phải thắt dây an toàn","content":"Bài viết nhấn mạnh tầm quan trọng của việc thắt dây an toàn ngay cả khi ngồi ở ghế sau trong xe hơi. Nếu xảy ra va chạm, người ngồi sau không thắt dây an toàn có thể trở thành \"quả đạn\", gây nguy hiểm cho chính mình và những người khác trong xe. Điều này cho thấy rằng thói quen thắt dây an toàn cần được thực hiện không chỉ cho người lái mà còn cho tất cả hành khách.","link":"https://vnexpress.net/ly-do-ngoi-ghe-sau-cung-phai-that-day-an-toan-4852363.html","cat":"oto-xe-may","positivity":7,"importance":8},{"title":"Tổng Bí thư Tô Lâm đi metro số 1 TP.HCM","content":"Sáng 22/02/2025, Tổng Bí thư Tô Lâm đã có chuyến đi trải nghiệm tuyến metro số 1 TP.HCM cùng với đoàn lãnh đạo các cấp. Tuyến metro này, chính thức hoạt động từ 22/12/2024, đã thu hút trung bình 73.000 lượt khách mỗi ngày và đạt lượng khách cao nhất lên đến 200.000 lượt trong những ngày cao điểm. Metro số 1 với chiều dài 19,7 km, được đầu tư hiện đại và tích hợp nhiều phương thức thanh toán, đã góp phần giảm tình trạng kẹt xe tại thành phố. Tuyến sẽ chính thức khánh thành vào ngày 09/03 tới.","link":"https://tuoitre.vn/tong-bi-thu-to-lam-di-metro-so-1-tp-hcm-20250222132308907.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"Triều Tiên dọa tung đòn chiến lược đáp trả tập trận Mỹ - Hàn","content":"Triều Tiên đã cảnh báo về việc sẽ thực hiện các \"biện pháp chiến lược\" để đáp trả cuộc tập trận không quân chung của Mỹ và Hàn Quốc, diễn ra vào ngày 20/2. Theo Bộ Quốc phòng Triều Tiên, các hoạt động quân sự này bị coi là mối đe dọa nghiêm trọng và yêu cầu Bình Nhưỡng phải tăng cường sức mạnh hạt nhân để ứng phó. Căng thẳng gia tăng giữa hai miền Triều Tiên, khi lãnh đạo Kim Jong-un tiếp tục thử nghiệm vũ khí, trong khi Hàn Quốc và Mỹ tăng cường các cuộc tập trận chung, được Triều Tiên xem là chuẩn bị cho một cuộc xâm lược.","link":"https://vnexpress.net/trieu-tien-doa-tung-don-chien-luoc-dap-tra-tap-tran-my-han-4852734.html","cat":"the-gioi","positivity":3,"importance":8},{"title":"Tôi sốc nặng khi chồng mình ngoại tình với... vợ cũ của anh ấy","content":"Câu chuyện xoay quanh một người phụ nữ phát hiện chồng mình ngoại tình với vợ cũ của anh ta, sau khi đã từng là \"người thứ ba\" trong cuộc hôn nhân của anh. Dù đã bỏ vợ cũ để đến với cô, chồng cô lại quay về với vợ cũ sau khi có con với cô. Khi cô đối chất, chồng không thừa nhận lỗi lầm mà còn chỉ trích cô, khiến cô cảm thấy bối rối và tổn thương. Cuộc sống hôn nhân của họ trở nên căng thẳng, và cô bắt đầu nghi ngờ về tình cảm thật sự của chồng dành cho mình.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/toi-soc-nang-khi-chong-minh-ngoai-tinh-voi-vo-cu-cua-anh-ay-20250222121247440.htm","cat":"gia-dinh","positivity":2,"importance":7},{"title":"Trung Quốc hoàn thành khoan giếng thẳng đứng sâu nhất châu Á","content":"Tập đoàn Dầu khí Quốc gia Trung Quốc vừa hoàn thành khoan giếng Shenditake 1 tại Tân Cương, với độ sâu 10.910 m, trở thành giếng thẳng đứng sâu nhất châu Á và đứng thứ hai trên thế giới. Dự án không chỉ tìm kiếm tài nguyên dầu khí mà còn nhằm nghiên cứu sự tiến hóa của Trái Đất và địa chất sâu. Khoan bắt đầu từ tháng 5/2023 và đã vượt qua nhiều thách thức kỹ thuật. Thành công này mở rộng khả năng thăm dò dầu khí ở độ sâu lớn hơn và cung cấp dữ liệu quan trọng cho ngành nghiên cứu địa chất.","link":"https://vnexpress.net/trung-quoc-hoan-thanh-khoan-gieng-thang-dung-sau-nhat-chau-a-4852694.html","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Những trải nghiệm tại lễ hội hoa cải lớn nhất thế giới","content":"Lễ hội hoa cải lớn nhất thế giới diễn ra tại huyện La Bình, tỉnh Vân Nam, Trung Quốc, từ tháng 2 đến tháng 4 hàng năm. Nơi đây nổi tiếng với những cánh đồng hoa cải dầu nở vàng rực, thu hút đông đảo du khách. Lễ hội bao gồm nhiều hoạt động văn hóa đa dạng như biểu diễn nghệ thuật, ẩm thực địa phương và các hoạt động ngoài trời như bay khinh khí cầu và đi bộ đường dài. La Bình còn là địa điểm lý tưởng cho những ai muốn khám phá vẻ đẹp tự nhiên và văn hóa độc đáo của vùng đất này.","link":"https://vnexpress.net/nhung-trai-nghiem-tai-le-hoi-hoa-cai-lon-nhat-the-gioi-4852183.html","cat":"du-lich","positivity":9,"importance":8},{"title":"Dương Yến Ngọc diện kimono cách điệu","content":"Dương Yến Ngọc đã trở lại làng thời trang với vai trò người mẫu cho bộ sưu tập \"Giao mùa\" lấy cảm hứng từ kimono của nhà thiết kế Thế Huy - Hải Long. Dù đã rời sàn diễn từ năm 2017, cô vẫn giữ được phong độ và hình thể khỏe mạnh. Bộ sưu tập kết hợp kimono và áo dài, sử dụng các chất liệu như gấm và lụa, nhằm khắc họa hình ảnh phụ nữ hiện đại, mạnh mẽ và sang trọng. Dương Yến Ngọc cũng sắp ra mắt cuốn sách về trải nghiệm của cô trong việc điều trị trầm cảm.","link":"https://vnexpress.net/duong-yen-ngoc-dien-kimono-cach-dieu-4850982.html","cat":"giai-tri","positivity":8,"importance":7},{"title":"Vụ 154 học sinh nghỉ học, 40 người vận động được 1 em: Ai chịu thiệt thòi?","content":"Vụ việc 154 học sinh tại Trường Tiểu học số 1 Quảng Phúc, Quảng Bình không đến lớp do phụ huynh phản đối việc chuyển trường đang thu hút sự chú ý của dư luận. Phụ huynh yêu cầu mở lại điểm trường Tân Mỹ, nhưng chính quyền địa phương không thể đáp ứng vì trường này đã xuống cấp. Đến nay, chỉ có một học sinh trong số 154 trở lại lớp sau khi hơn 40 người được huy động để vận động. Nhiều ý kiến cho rằng học sinh là người chịu thiệt thòi nhất trong vụ việc này.","link":"https://dantri.com.vn/giao-duc/vu-154-hoc-sinh-nghi-hoc-40-nguoi-van-dong-duoc-1-em-ai-chiu-thiet-thoi-20250222120853248.htm","cat":"giao-duc","positivity":4,"importance":7},{"title":"Thêm nhiều tỉnh, thành cho học sinh nghỉ thứ bảy","content":"Nhiều tỉnh, thành phố ở Việt Nam đang thí điểm hoặc dự kiến cho học sinh nghỉ học vào thứ Bảy, nhằm giúp các em có thêm thời gian nghỉ ngơi và tự học. Hiện đã có 6 tỉnh như Ninh Bình, Phú Thọ, và một số địa phương khác như Vĩnh Phúc, Bắc Giang, Bà Rịa - Vũng Tàu, đồng ý triển khai chương trình học 5 ngày trong tuần. Theo khảo sát, có tới 97% phụ huynh và học sinh đồng tình với chủ trương này, cho rằng nó sẽ giúp gắn kết gia đình và giảm áp lực học tập.","link":"https://vnexpress.net/them-nhieu-tinh-thanh-cho-hoc-sinh-nghi-thu-bay-4852217.html","cat":"giao-duc","positivity":8,"importance":7},{"title":"Đẩy tiến độ giải phóng mặt bằng hai cao tốc qua Lạng Sơn, Cao Bằng","content":"Lãnh đạo các tỉnh Lạng Sơn và Cao Bằng đang tập trung hoàn tất công tác giải phóng mặt bằng cho hai cao tốc Hữu Nghị - Chi Lăng và Đồng Đăng - Trà Lĩnh trong quý 1 năm 2025. Hiện tại, một số khu vực vẫn gặp khó khăn do vướng mắc liên quan đến đất đai và hạ tầng kỹ thuật, cũng như các thủ tục chuyển đổi mục đích sử dụng đất. Chính quyền địa phương cam kết sẽ đẩy nhanh tiến độ để đáp ứng yêu cầu thi công và hoàn thành dự án vào cuối năm 2025.","link":"https://vnexpress.net/day-tien-do-giai-phong-mat-bang-hai-cao-toc-qua-lang-son-cao-bang-4852706.html","cat":"thoi-su","positivity":7,"importance":8},{"title":"Máy bay có thực sự kém an toàn hơn?","content":"Năm 2024 ghi nhận 16 vụ tai nạn máy bay chết người, cao nhất kể từ năm 2018, với tổng số 333 người thiệt mạng. Mặc dù số vụ tai nạn tăng, ngành hàng không vẫn được đánh giá là an toàn nhất với hơn 37 triệu chuyến bay trong năm. Sự gia tăng nhận thức về an toàn hàng không, đặc biệt trên mạng xã hội, đã khiến nhiều người lo ngại, nhưng thực tế cho thấy tỷ lệ tai nạn đã giảm đáng kể trong 70 năm qua. Các chuyên gia khẳng định rằng công nghệ và quy trình an toàn đã cải thiện đáng kể, khiến máy bay vẫn là phương tiện di chuyển an toàn.","link":"https://tuoitre.vn/may-bay-co-thuc-su-kem-an-toan-hon-20250222102701542.htm","cat":"thoi-su","positivity":7,"importance":8},{"title":"Độc lạ khu chợ không cân ký, chỉ bán đong theo dĩa","content":"Khu chợ không cân ký nằm trên đường số 54, phường Tân Tạo, quận Tân Bình, thu hút nhiều công nhân sau giờ làm việc. Tại đây, người bán không sử dụng cân mà đong hàng hóa bằng dĩa và rổ với mức giá phải chăng. Chợ hoạt động từ 16h đến 20h, phục vụ nhu cầu mua sắm thực phẩm tươi ngon, thuận tiện cho công nhân. Đây là hình thức buôn bán thân thiện, giúp người tiêu dùng dễ dàng lựa chọn lượng thực phẩm phù hợp mà không phải lo lắng về số lượng quá lớn.","link":"https://tuoitre.vn/doc-la-khu-cho-khong-can-ky-chi-ban-dong-theo-dia-20250221125955634.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Trường đại học lớn ở TPHCM có nhiều vi phạm tại gói thầu hơn 17,4 tỷ đồng","content":"Trường Đại học Sư phạm TPHCM đã bị phát hiện có nhiều vi phạm trong gói thầu đầu tư trang thiết bị trị giá hơn 17,4 tỷ đồng. Theo kết luận của Thanh tra Bộ GD&ĐT, trường chưa trình phê duyệt chủ trương đầu tư, không thực hiện khảo sát đầy đủ và có nhiều sai sót trong quá trình lập hồ sơ mời thầu. Ngoài ra, trường cũng không thực hiện các bước kiểm tra và quyết toán dự án hoàn thành, gây ra nhiều vấn đề nghiêm trọng trong quản lý tài chính và đấu thầu.","link":"https://dantri.com.vn/giao-duc/truong-dai-hoc-lon-o-tphcm-co-nhieu-vi-pham-tai-goi-thau-hon-174-ty-dong-20250222122118059.htm","cat":"giao-duc","positivity":3,"importance":8},{"title":"Người dân nộp phạt vi phạm giao thông bằng những cách nào?","content":"Người dân có thể nộp phạt vi phạm giao thông qua nhiều hình thức khác nhau như tại Kho bạc Nhà nước, nộp trực tuyến qua Cổng dịch vụ công của Bộ Công an hoặc Cổng dịch vụ công quốc gia. Việc này giúp thuận tiện hơn cho người dân trong việc xử lý các vi phạm giao thông.","link":"https://dantri.com.vn/xa-hoi/nguoi-dan-nop-phat-vi-pham-giao-thong-bang-nhung-cach-nao-20250222115548414.htm","cat":"phap-luat","positivity":8,"importance":7},{"title":"Trong mạng lưới sáng tạo UNESCO, điểm yếu cốt tử của thành phố âm nhạc Đà Lạt là gì?","content":"Bài viết chỉ ra rằng Đà Lạt, thành phố âm nhạc trong mạng lưới sáng tạo UNESCO, gặp khó khăn lớn trong giáo dục âm nhạc và thủ tục hành chính chậm trễ. Các chuyên gia nhấn mạnh rằng để duy trì danh hiệu thành phố sáng tạo âm nhạc, Đà Lạt cần cải thiện giáo dục âm nhạc cộng đồng và đơn giản hóa các quy trình cấp phép tổ chức sự kiện văn hóa. Điều này sẽ tạo điều kiện thuận lợi cho sự phát triển bền vững của các hoạt động âm nhạc tại địa phương.","link":"https://tuoitre.vn/trong-mang-luoi-sang-tao-unesco-diem-yeu-cot-tu-cua-thanh-pho-am-nhac-da-lat-la-gi-20250222115416568.htm","cat":"giai-tri","positivity":5,"importance":8},{"title":"6 món ăn giúp phụ nữ đẹp da, giảm rụng tóc","content":"Bài viết giới thiệu 6 món ăn giúp phụ nữ đẹp da và giảm rụng tóc, bao gồm trứng, cá béo, quả bơ, kiwi, gạo lứt và súp lơ xanh. Trứng giàu kẽm và protein, trong khi cá béo và quả bơ cung cấp vitamin E và omega-3, hỗ trợ làn da và tóc khỏe mạnh. Kiwi và các loại trái cây họ cam quýt cung cấp vitamin C giúp sản xuất collagen, trong khi gạo lứt cung cấp biotin cho sức khỏe tóc. Súp lơ xanh chứa sắt và vitamin, tốt cho quá trình phát triển tóc.","link":"https://vnexpress.net/6-mon-an-giup-phu-nu-dep-da-giam-rung-toc-4852617.html","cat":"suc-khoe","positivity":9,"importance":7},{"title":"Mốt dán băng dính lên mặt để giảm nếp nhăn","content":"Xu hướng dán băng dính thẩm mỹ lên mặt để giảm nếp nhăn đang trở nên phổ biến trên TikTok và Instagram. Người dùng khuyên nên dán băng trước khi ngủ để có làn da căng mịn vào sáng hôm sau. Theo chuyên gia Maria Luisa Morelli, phương pháp này có hiệu quả nhờ tác động cơ học lên hệ thống bạch huyết, giúp nâng cơ mặt nhẹ nhàng. Tuy nhiên, cần có sự tư vấn từ bác sĩ trước khi thực hiện để tránh tổn thương da.","link":"https://vnexpress.net/mot-dan-bang-dinh-len-mat-de-giam-nep-nhan-4852017.html","cat":"suc-khoe","positivity":7,"importance":6},{"title":"Hội thảo quy tụ gần 70 báo cáo về ứng dụng công nghệ thông minh","content":"Hội thảo ICIIT 2025 diễn ra tại Hà Nội với sự tham gia của gần 100 nhà nghiên cứu và học giả từ 15 quốc gia, quy tụ gần 70 báo cáo về ứng dụng công nghệ thông minh. Sự kiện này, do Greenwich Việt Nam tổ chức từ ngày 20 đến 23 tháng 2, tập trung vào các chủ đề như trí tuệ nhân tạo, học máy và blockchain. Các diễn giả chính đến từ các trường đại học danh tiếng sẽ thảo luận về những xu hướng công nghệ hiện nay, nhấn mạnh tầm quan trọng của công nghệ thông tin và AI trong phát triển doanh nghiệp và quốc gia.","link":"https://vnexpress.net/hoi-thao-quy-tu-gan-70-bao-cao-ve-ung-dung-cong-nghe-thong-minh-4852722.html","cat":"giao-duc","positivity":9,"importance":8},{"title":"Thiết bị thu thập nước trên sa mạc nóng khô nhất thế giới","content":"Nhà nghiên cứu ở Chile đã phát triển một thiết bị thu thập sương mù có khả năng cung cấp đủ nước mỗi tuần cho 10.000 người tại Alto Hospicio, một trong những thành phố khô cằn nhất thế giới. Phương pháp này sử dụng lưới nhỏ để thu thập hơi ẩm trong không khí và chuyển đổi thành nước, không cần nguồn điện nào. Nghiên cứu cho thấy, việc thu thập nước từ sương mù có thể cải thiện chất lượng cuộc sống cho những cư dân sống trong điều kiện khó khăn, mặc dù đây không phải là giải pháp toàn diện cho vấn đề khan hiếm nước.","link":"https://vnexpress.net/thiet-bi-thu-thap-nuoc-tren-sa-mac-nong-kho-nhat-the-gioi-4852141.html","cat":"giai-tri","positivity":8,"importance":9},{"title":"Alec Baldwin bị bệnh tâm lý sau vụ nổ súng gây chết người","content":"Alec Baldwin đã mắc chứng rối loạn căng thẳng hậu sang chấn (PTSD) sau vụ xả súng bất ngờ khiến đồng nghiệp Halyna Hutchins thiệt mạng tại phim trường 'Rust' vào bốn năm trước. Trong một cuộc phỏng vấn gần đây, vợ ông, Hilaria Baldwin, chia sẻ rằng Alec đã trải qua giai đoạn khó khăn và thường tự hỏi về lý do mình còn sống. Mặc dù gặp nhiều khó khăn, gia đình Baldwin đã cố gắng vượt qua nỗi đau nhờ vào sự hỗ trợ của con cái và cộng đồng.","link":"https://vnexpress.net/alec-baldwin-bi-benh-tam-ly-sau-vu-no-sung-gay-chet-nguoi-4852650.html","cat":"giai-tri","positivity":4,"importance":8},{"title":"Nắp lon nước ngọt lọt vào bụng bé trai 11 tuổi","content":"Bé trai 11 tuổi đã phải nhập viện vì nghẹn và đau tức ngực do nuốt phải nắp lon nước ngọt. Sau khi chụp X-quang và siêu âm, bác sĩ xác định dị vật trong đường tiêu hóa và tiến hành nội soi để gắp nắp lon ra. Nắp lon có đường kính khoảng 2 cm và gây trầy xước niêm mạc thực quản và dạ dày. Hiện tại, tình trạng của bé đã ổn định và đang được theo dõi tại khoa Nhi Tiêu hóa.","link":"https://vnexpress.net/nap-lon-nuoc-ngot-lot-vao-bung-be-trai-11-tuoi-4852727.html","cat":"suc-khoe","positivity":7,"importance":6},{"title":"Cầu thủ Duy Mạnh cùng 2.000 runner nhí căng sức đua Kun Marathon","content":"Vào sáng 22/2, cầu thủ Duy Mạnh đã tham gia Kun Marathon cùng với 2.000 vận động viên nhí tại TP HCM. Anh hỗ trợ các em nhỏ vượt qua chướng ngại vật và bày tỏ sự thích thú khi chứng kiến các bé vui vẻ thi đấu. Duy Mạnh nhấn mạnh tầm quan trọng của các hoạt động thể thao cho trẻ em, không chỉ giúp nâng cao sức khỏe mà còn tạo cơ hội giao lưu và phát triển bản thân. Sự kiện Kun Marathon đã thu hút đông đảo trẻ em tham gia, tạo không gian vui chơi an toàn và không áp lực về thành tích.","link":"https://vnexpress.net/cau-thu-duy-manh-cung-2-000-runner-nhi-cang-suc-dua-kun-marathon-4852631.html","cat":"the-thao","positivity":9,"importance":8},{"title":"Tesla triệu hồi hơn 375.000 xe tại Mỹ do vấn đề trợ lực lái","content":"Tesla đã thông báo triệu hồi hơn 375.000 xe điện tại Mỹ do vấn đề liên quan đến hệ thống trợ lực lái ADAS, cụ thể là ở các mẫu Model 3 và Model Y sử dụng phần mềm trước năm 2023. Vấn đề này có thể khiến người lái gặp khó khăn trong việc kiểm soát vô lăng, đặc biệt ở tốc độ thấp, làm gia tăng nguy cơ tai nạn. Tesla cũng đã phát hành bản cập nhật phần mềm trực tuyến miễn phí cho các xe bị ảnh hưởng và thông báo cho các chủ xe về thông tin triệu hồi.","link":"https://tuoitre.vn/tesla-trieu-hoi-hon-375-000-xe-tai-my-do-van-de-tro-luc-lai-20250222111344445.htm","cat":"oto-xe-may","positivity":4,"importance":8},{"title":"Choáng với giá xe Vespa ở Ấn Độ: Quy đổi chỉ từ 39 triệu đồng, rẻ hơn Honda Lead ở Việt Nam","content":"Mới đây, Vespa đã giới thiệu dòng xe tay ga 2025 tại Ấn Độ, gây ấn tượng với mức giá khởi điểm chỉ 39 triệu đồng, thấp hơn cả Honda Lead tại Việt Nam. Dòng xe này không chỉ được thiết kế lại sau một thập kỷ mà còn được trang bị công nghệ hiện đại và nhiều lựa chọn động cơ, với giá bán của các phiên bản khác nhau từ 39 triệu đến 57 triệu đồng. Sự khác biệt giữa các phiên bản bao gồm thiết kế đèn pha và các tùy chọn màu sắc phong phú, nhắm đến đối tượng khách hàng trẻ tuổi.","link":"https://tuoitre.vn/choang-voi-gia-xe-vespa-o-an-do-quy-doi-chi-tu-39-trieu-dong-re-hon-honda-lead-o-viet-nam-20250221162433199.htm","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Nữ sinh tử vong do tai nạn, xe cấp cứu chở thi thể lao xuống vực","content":"Vào đêm 21/2, một vụ va chạm giữa hai xe máy ở xã Chiêu Lưu, huyện Kỳ Sơn, Nghệ An đã khiến hai thiếu niên tử vong. Sau khi đưa thi thể nạn nhân về nhà, xe cấp cứu của Trung tâm Y tế huyện Kỳ Sơn đã mất lái và lao xuống vực, nhưng không gây thương tích cho tài xế. Vụ việc đang được điều tra bởi cơ quan chức năng.","link":"https://dantri.com.vn/xa-hoi/nu-sinh-tu-vong-do-tai-nan-xe-cap-cuu-cho-thi-the-lao-xuong-vuc-20250222111501227.htm","cat":"phap-luat","positivity":2,"importance":8},{"title":"Hai nữ CEO nổi tiếng được tỉnh Quảng Ngãi tặng bằng khen là ai?","content":"Hai nữ CEO nổi tiếng quê Quảng Ngãi, bà Trần Thị Lâm (Chủ tịch Tập đoàn Hoa Lâm) và bà Cao Thị Ngọc Dung (Chủ tịch Công ty PNJ), vừa được tỉnh Quảng Ngãi tặng bằng khen vì những đóng góp cho sự phát triển kinh tế và an sinh xã hội từ năm 2014 đến 2024. Hai doanh nhân này đã tham gia nhiều hoạt động từ thiện tại quê hương, như xây dựng chợ Đồng Ké và hỗ trợ cộng đồng nghèo. Chương trình khen thưởng cũng ghi nhận sự cống hiến của nhiều doanh nhân khác tại địa phương.","link":"https://tuoitre.vn/hai-nu-ceo-noi-tieng-duoc-tinh-quang-ngai-tang-bang-khen-la-ai-20250222112458164.htm","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Vượt qua lời nguyền 'cứu người thế mạng'","content":"Nguyễn Thành Sơn, một ngư dân dũng cảm ở cảng Mỹ Á, đã vượt qua nỗi sợ hãi về 'cứu người thế mạng' để cứu hàng chục người gặp nạn trên biển trong suốt 30 năm làm thuyền trưởng. Ông đã nhiều lần ra tay nghĩa hiệp, từ lần đầu tiên cứu người khi mới 16 tuổi cho đến những vụ cứu người gần đây, trong đó nổi bật là việc cứu 7 ngư dân ngộ độc. Ông không chỉ là tấm gương sáng cho các ngư dân khác mà còn thể hiện tinh thần trách nhiệm cao cả, coi việc cứu người là một phần trong nghề nghiệp của mình.","link":"https://tuoitre.vn/vuot-qua-loi-nguyen-cuu-nguoi-the-mang-20250222064734182.htm","cat":"thoi-su","positivity":9,"importance":8},{"title":"Cuộc sống trong mơ khi đi khắp thế giới chụp ảnh chó","content":"John Fabiano, một người Mỹ, đã từ bỏ công việc để đi khắp thế giới chụp ảnh chó, cảm thấy hạnh phúc hơn bao giờ hết. Tình yêu với loài chó, được khơi nguồn từ việc nuôi một chú chó tên Viola, đã dẫn dắt anh đến những hành trình đến các quốc gia như Đức, Greenland, Ấn Độ và Australia. Trong suốt hai năm qua, John đã ghé thăm 18 quốc gia và chia sẻ những câu chuyện về mối quan hệ giữa chó và con người, đồng thời anh cũng ấp ủ viết một cuốn sách về cuộc phiêu lưu của mình.","link":"https://vnexpress.net/cuoc-song-trong-mo-khi-di-khap-the-gioi-chup-anh-cho-4852350.html","cat":"du-lich","positivity":9,"importance":6},{"title":"Học sinh Hàn Quốc ngồi hơn 11 tiếng mỗi ngày","content":"Theo báo cáo của Viện Y tế và Xã hội Hàn Quốc, thanh thiếu niên Hàn Quốc mỗi ngày ngồi trung bình hơn 11 giờ, tăng so với những năm trước. Thời gian ngồi để học đã giảm nhẹ, trong khi thời gian dành cho giải trí tăng lên đáng kể. Cụ thể, thời gian học trung bình trong tuần giảm từ 7,64 giờ năm 2017 xuống còn 7,59 giờ năm 2023, trong khi thời gian giải trí tăng từ 2,55 giờ lên 3,44 giờ. Chỉ có 17% học sinh Hàn Quốc thực hiện đủ mức vận động được khuyến cáo.","link":"https://vnexpress.net/hoc-sinh-han-quoc-ngoi-hon-11-tieng-moi-ngay-4850473.html","cat":"giao-duc","positivity":3,"importance":8},{"title":"Khán giả giàn giụa nước mắt với Nhà gia tiên, có xứng đáng?","content":"Bộ phim \"Nhà gia tiên\" của Huỳnh Lập đã nhanh chóng trở thành phim ăn khách nhất phòng vé Việt Nam ngay trong ngày chiếu sớm đầu tiên, với doanh thu trên 34 tỉ đồng. Phim chạm đến các vấn đề tâm lý và mâu thuẫn trong gia đình, khiến khán giả rơi nước mắt với nhiều cảnh xúc động, đặc biệt là các tình tiết liên quan đến truyền thống thờ cúng tổ tiên. Mặc dù có sự tiến bộ trong kịch bản và sản xuất, phim vẫn gặp một số vấn đề về thoại và diễn xuất, nhưng vẫn để lại nhiều cảm xúc cho người xem.","link":"https://tuoitre.vn/khan-gia-gian-giua-nuoc-mat-voi-nha-gia-tien-co-xung-dang-20250222085654385.htm","cat":"giai-tri","positivity":8,"importance":7},{"title":"'Sản xuất' giấy phép lái xe giả để bán, một người đàn ông bị  khởi tố","content":"Công an TP Huế đã khởi tố Huỳnh Thanh Truyền (50 tuổi) vì hành vi sản xuất và bán giấy phép lái xe máy giả. Từ tháng 6/2023 đến tháng 12/2024, Truyền đã làm giả 27 giấy phép lái xe hạng A1 với giá 1,1 triệu đồng mỗi giấy phép, nhằm phục vụ cho những người có nhu cầu đối phó với cảnh sát giao thông. Việc cấp đổi giấy phép lái xe ở TP Huế đã bị tạm dừng do chuyển giao nhiệm vụ cho Công an TP Huế quản lý.","link":"https://tuoitre.vn/san-xuat-giay-phep-lai-xe-gia-de-ban-mot-nguoi-dan-ong-bi-khoi-to-20250222113706155.htm","cat":"phap-luat","positivity":2,"importance":7},{"title":"Sắp diễn ra Triển lãm Quốc tế ngành dệt may và công nghệ dệt Việt Nam","content":"Triển lãm Quốc tế ngành dệt may và công nghệ dệt Việt Nam - VIATT 2025 sẽ diễn ra từ ngày 26 đến 28 tháng 2 tại Trung tâm Triển lãm và Hội nghị Sài Gòn. Sự kiện do Bộ Công Thương tổ chức với sự tham gia của hơn 400 nhà trưng bày và trên 500 gian hàng, nhằm thúc đẩy thương mại và nâng cao vị thế của Việt Nam trong ngành dệt may. Triển lãm sẽ giới thiệu các xu hướng bền vững và đổi mới công nghệ, cùng với các hội thảo chuyên đề và trình diễn thời trang từ các nhà thiết kế nổi tiếng.","link":"https://dantri.com.vn/kinh-doanh/sap-dien-ra-trien-lam-quoc-te-nganh-det-may-va-cong-nghe-det-viet-nam-20250222112750421.htm","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Nên duyên vợ chồng sau tai nạn giao thông","content":"Một người đàn ông họ Li ở Hồ Nam, Trung Quốc, sau khi gây ra tai nạn giao thông làm cô gái đi xe đạp điện bị gãy xương, đã nảy sinh tình cảm với cô sau khi chăm sóc cô tại bệnh viện. Mặc dù ban đầu Li từ chối tình cảm do sự chênh lệch tuổi tác 13 năm, nhưng sau đó họ đã kết hôn vào tháng 2 năm 2025, và cô gái hiện đang mang thai. Câu chuyện tình yêu của họ đã thu hút sự chú ý và chúc phúc từ cộng đồng mạng.","link":"https://vnexpress.net/nen-duyen-vo-chong-sau-tai-nan-giao-thong-4852701.html","cat":"gia-dinh","positivity":9,"importance":6},{"title":"Khi nào công bố quy chế tuyển sinh đại học, có gì mới?","content":"Bộ Giáo dục và Đào tạo dự kiến công bố quy chế tuyển sinh đại học năm 2025 vào cuối tháng 2 hoặc đầu tháng 3 năm 2025. Trong quy chế mới sẽ có nhiều điểm đáng chú ý như yêu cầu các cơ sở đào tạo quy định quy tắc quy đổi điểm trúng tuyển và ngưỡng đầu vào, cũng như bỏ xét tuyển sớm để giảm tốn kém. Các trường sẽ phải sử dụng kết quả học tập của năm lớp 12 trong xét tuyển học bạ và đưa dữ liệu điểm thi lên hệ thống để giảm phiền phức cho thí sinh.","link":"https://tuoitre.vn/khi-nao-cong-bo-quy-che-tuyen-sinh-dai-hoc-co-gi-moi-20250222111430871.htm","cat":"giao-duc","positivity":7,"importance":9},{"title":"Cơ cấu, nhiệm vụ mới các cơ quan Quốc hội sau hợp nhất, sáp nhập","content":"Chủ tịch Quốc hội Trần Thanh Mẫn đã ký nghị quyết về cơ cấu và nhiệm vụ mới của các cơ quan Quốc hội sau khi hợp nhất và sáp nhập. Các cơ quan này gồm Hội đồng Dân tộc và các Ủy ban, với nhiệm kỳ theo Quốc hội. Cấu trúc mới bỏ ủy viên thường trực, thay vào đó là đại biểu Quốc hội hoạt động chuyên trách và kiêm nhiệm. Nghị quyết cũng quy định nhiệm vụ cụ thể cho từng ủy ban, như thẩm tra dự án luật và giám sát hoạt động của Chính phủ.","link":"https://tuoitre.vn/co-cau-nhiem-vu-moi-cac-co-quan-quoc-hoi-sau-hop-nhat-sap-nhap-20250222104531031.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"7 lợi ích bất ngờ từ nước vo gạo","content":"Nước vo gạo mang lại nhiều lợi ích sức khỏe bất ngờ, bao gồm hỗ trợ tiêu hóa, bù nước, làm đẹp da và tóc, tăng cường miễn dịch, giảm đau bụng kinh và hỗ trợ giảm cân. Nước gạo chứa tinh bột có tác dụng làm dịu và giúp ổn định đường ruột, đồng thời cung cấp vitamin và khoáng chất thiết yếu cho cơ thể. Tuy nhiên, cần chú ý không nên uống quá nhiều nước gạo vì có thể gây ra tác dụng phụ như táo bón và phản ứng dị ứng.","link":"https://vnexpress.net/7-loi-ich-bat-ngo-tu-nuoc-vo-gao-4850954.html","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Bộ phim gây tranh cãi vì rùng rợn và thiếu tôn trọng khi để AI tái tạo tiếng nói của người đã chết","content":"Bộ phim tài liệu \"American Murder: Gabby Petito\" đang gây tranh cãi vì việc sử dụng công nghệ trí tuệ nhân tạo (AI) để tái tạo giọng nói của Gabby Petito, người đã khuất, nhằm đọc lại các đoạn nhật ký và tin nhắn của cô. Nhiều khán giả cho rằng việc này là thiếu tôn trọng và rùng rợn, mặc dù các nhà sản xuất khẳng định đã nhận được sự đồng ý từ gia đình Gabby. Phim không chỉ kể lại vụ án mà còn phản ánh sâu sắc về tình yêu độc hại và tác động của mạng xã hội đối với các vụ án hình sự hiện đại.","link":"https://tuoitre.vn/bo-phim-gay-tranh-cai-vi-rung-ron-va-thieu-ton-trong-khi-de-ai-tai-tao-tieng-noi-cua-nguoi-da-chet-20250222032456129.htm","cat":"giai-tri","positivity":4,"importance":7},{"title":"London vận hành siêu cống ngăn nước lũ đổ vào sông Thames","content":"Siêu cống Tideway của London vừa chính thức đi vào hoạt động sau một thập kỷ xây dựng, nhằm đối phó với tình trạng ngập lụt do dân số gia tăng và biến đổi khí hậu. Đường hầm dài 25 km này sẽ ngăn chặn khoảng 5,5 triệu tấn nước thải đổ vào sông Thames, tương đương với 2.200 bể bơi Olympic. Dự án được kỳ vọng sẽ cải thiện tình trạng ô nhiễm và tăng cường cơ sở hạ tầng cho thành phố. Giám đốc điều hành Tideway cũng cho biết sẽ tiến hành thử nghiệm trong điều kiện thời tiết khắc nghiệt để đảm bảo tính hiệu quả của công trình.","link":"https://vnexpress.net/london-van-hanh-sieu-cong-ngan-nuoc-lu-do-vao-song-thames-4852600.html","cat":"thoi-su","positivity":9,"importance":8},{"title":"Vụ giết vợ, phân xác thả xuống biển ở Đà Nẵng: Cãi nhau chuyện vợ đòi đi chơi với bạn","content":"Trong vụ án nghiêm trọng xảy ra ở Đà Nẵng, Trần Bảo Uyên đã giết vợ mình sau một cuộc cãi vã liên quan đến việc vợ muốn đi chơi với bạn. Sau khi giết vợ, Uyên đã phân xác thành ba phần và vứt xuống biển nhằm phi tang. Hiện tại, cơ quan chức năng đã khởi tố vụ án và đang điều tra để tìm kiếm các phần thi thể còn lại của nạn nhân.","link":"https://tuoitre.vn/vu-giet-vo-phan-xac-tha-xuong-bien-o-da-nang-cai-nhau-chuyen-vo-doi-di-choi-voi-ban-20250222103114246.htm","cat":"phap-luat","positivity":1,"importance":10},{"title":"Bác sĩ Việt trình diễn kỹ thuật thay khớp háng hiện đại","content":"Bác sĩ tại Bệnh viện Đa khoa Tâm Anh TP HCM đã trình diễn kỹ thuật thay khớp háng ABMS hiện đại trong một ca mổ thị phạm vào ngày 20/2/2025, thu hút sự chú ý của nhiều chuyên gia y tế quốc tế. Kỹ thuật này cho phép thực hiện ca mổ nhanh chóng, ít xâm lấn và bảo tồn các mô xung quanh, giúp người bệnh phục hồi nhanh chóng và giảm nguy cơ biến chứng sau mổ. Sự kiện nằm trong khuôn khổ hội thảo khoa học về thay khớp háng, với sự tham gia của nhiều bác sĩ và chuyên gia hàng đầu trong ngành.","link":"https://vnexpress.net/bac-si-viet-trinh-dien-ky-thuat-thay-khop-hang-hien-dai-4852655.html","cat":"suc-khoe","positivity":9,"importance":8},{"title":"1.000 căn hộ ở dự án nào tại Đà Nẵng được bán cho người nước ngoài?","content":"Ngày 22-2, Sở Xây dựng Đà Nẵng đã công bố thông tin về 2 dự án bất động sản cho phép người nước ngoài sở hữu nhà ở. Cụ thể, khu đô thị Capital Square 2 và Capital Square 3 đều nằm ở phường An Hải Bắc, quận Sơn Trà, với tổng cộng hơn 1.000 căn hộ được bán cho người nước ngoài. Cụ thể, dự án Capital Square 2 có 1.681 căn hộ, trong đó 502 căn hộ được phép bán cho người nước ngoài, và Capital Square 3 có 1.710 căn hộ, trong đó 512 căn hộ được phép bán.","link":"https://tuoitre.vn/1-000-can-ho-o-du-an-nao-tai-da-nang-duoc-ban-cho-nguoi-nuoc-ngoai-20250222103543986.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Hoa hậu Nông Thúy Hằng hẹn hò","content":"Hoa hậu Nông Thúy Hằng, 26 tuổi, đang hạnh phúc trong mối quan hệ với bạn trai doanh nhân, người mà cô gọi là mối tình đầu. Cô cho biết cả hai đã quen nhau một thời gian dài và quyết định công khai mối quan hệ để thoải mái hơn trong các hoạt động. Họ đã ra mắt gia đình và đang lên kế hoạch cho đám cưới, mặc dù chưa xác định thời gian cụ thể. Nông Thúy Hằng cảm nhận bạn trai là người chín chắn và luôn ủng hộ cô trong công việc và sở thích.","link":"https://vnexpress.net/hoa-hau-nong-thuy-hang-hen-ho-4852670.html","cat":"giai-tri","positivity":9,"importance":7},{"title":"Sao 24 tuổi 'đẹp nhưng nhạt nhòa' khi đóng Tiểu Long Nữ","content":"Diễn viên 24 tuổi Vương Tử Thuần đã gây chú ý khi vào vai Tiểu Long Nữ trong phim 'Thần điêu đại hiệp: Vấn thế gian'. Mặc dù cô được khen ngợi về ngoại hình, nhiều khán giả cho rằng biểu cảm của cô trong vai diễn còn thiếu sức sống và cảm xúc. Phim nhận được nhiều phản hồi tiêu cực, với điểm đánh giá 4,7/10 trên Douban, bị chỉ trích vì không thể hiện được chiều sâu và bối cảnh của câu chuyện.","link":"https://vnexpress.net/sao-24-tuoi-dep-nhung-nhat-nhoa-khi-dong-tieu-long-nu-4852642.html","cat":"giai-tri","positivity":4,"importance":6},{"title":"Bỗng dưng... muộn phiền, suy sụp, cách nào sống lạc quan ở tuổi trung niên?","content":"Bài viết đề cập đến những khó khăn mà người ở độ tuổi trung niên thường gặp phải, như cảm giác muộn phiền, suy sụp do sự thay đổi về sức khỏe, tâm lý và áp lực xã hội. Nhiều người phải đối mặt với khủng hoảng tuổi trung niên, dẫn đến lo lắng và cảm giác cô đơn. Tuy nhiên, bài viết cũng đưa ra các giải pháp để sống lạc quan hơn, như tăng cường hoạt động thể chất, cải thiện mối quan hệ xã hội, và tìm kiếm niềm vui trong cuộc sống. Các chuyên gia khuyên rằng việc sống tích cực và duy trì sức khỏe là chìa khóa để vượt qua giai đoạn này.","link":"https://tuoitre.vn/bong-dung-muon-phien-suy-sup-cach-nao-song-lac-quan-o-tuoi-trung-nien-2025022206402983.htm","cat":"gia-dinh","positivity":7,"importance":8},{"title":"Hai runner 70 tuổi chiến thắng bệnh tim nhờ chạy bộ","content":"Ông Vũ Anh Thái (73 tuổi) và ông Vũ Trung Sơn (70 tuổi) đã vượt qua bệnh tim nhờ chạy bộ, từ những bệnh nhân rối loạn nhịp tim và lipid máu cao. Hai ông đã tham gia giải chạy VPBank VnExpress Marathon Ho Chi Minh City Midnight 2025, không chỉ với tinh thần thể thao mà còn như một cách để truyền cảm hứng sống khỏe tới thế hệ trẻ. Sau thời gian tập luyện nghiêm túc, sức khỏe của họ đã cải thiện rõ rệt, mang lại niềm vui và cảm hứng mới trong cuộc sống.","link":"https://vnexpress.net/hai-runner-70-tuoi-chien-thang-benh-tim-nho-chay-bo-4852449.html","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Khởi công dự án thủy điện tích năng đầu tiên gần 1 tỉ USD tại Ninh Thuận","content":"Dự án thủy điện tích năng Bác Ái, với tổng mức đầu tư gần 1 tỉ USD, đã chính thức khởi công tại Ninh Thuận vào ngày 22-2-2025. Đây là dự án thủy điện tích năng đầu tiên tại Việt Nam, có vai trò quan trọng trong hệ thống điện quốc gia, giúp ổn định và điều tiết năng lượng. Dự án dự kiến sẽ hoàn thành toàn bộ vào tháng 5-2031 và khi hoàn tất, sẽ biến Ninh Thuận thành trung tâm năng lượng sạch lớn nhất Việt Nam.","link":"https://tuoitre.vn/khoi-cong-du-an-thuy-dien-tich-nang-dau-tien-gan-1-ti-usd-tai-ninh-thuan-20250222103631598.htm","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Vì sao nguyên tổng giám đốc công ty du lịch Bản Đôn bị truy tìm?","content":"Nguyên Tổng giám đốc Công ty Cổ phần thương mại và du lịch Bản Đôn đang bị truy tìm để làm rõ những sai phạm liên quan đến hoạt động rửa tiền tại công ty này. Ông Nguyễn Quang Đức bị điều tra trong bối cảnh vụ án hình sự tại Công ty TNHH MTV Cao su Đắk Lắk, nơi con trai của nguyên Chủ tịch công ty đã sử dụng Công ty Bản Đôn để hợp thức hóa số tiền chiếm đoạt hơn 11 tỷ đồng. Cơ quan Cảnh sát điều tra tỉnh Đắk Lắk đã ban hành quyết định truy tìm ông Đức để làm rõ những nghi vấn liên quan.","link":"https://dantri.com.vn/phap-luat/vi-sao-nguyen-tong-giam-doc-cong-ty-du-lich-ban-don-bi-truy-tim-20250222100534092.htm","cat":"phap-luat","positivity":3,"importance":8},{"title":"Vụ xét xử cựu chủ tịch LĐBĐ Tây Ban Nha Luis Rubiales: Vẫn chưa đến hồi kết","content":"Trong phiên xét xử mới nhất, Tòa án Tối cao Tây Ban Nha đã tuyên bố Luis Rubiales, cựu chủ tịch Liên đoàn Bóng đá Tây Ban Nha, phạm tội \"tấn công tình dục\" liên quan đến vụ hôn tiền vệ Jenni Hermoso sau trận chung kết World Cup nữ 2023. Mặc dù bị kết án, Rubiales chỉ phải nộp phạt 10.000 euro và bị cấm tiếp xúc với Hermoso trong 12 tháng. Ông đã tuyên bố sẽ kháng cáo quyết định này, trong khi Hermoso cũng dự định kháng cáo vì cho rằng Rubiales xứng đáng bị kết tội ép buộc. Vụ việc vẫn chưa được giải quyết triệt để, đặc biệt là khi Rubiales còn đối mặt với một vụ án khác liên quan đến tham nhũng.","link":"https://tuoitre.vn/vu-xet-xu-cuu-chu-tich-ldbd-tay-ban-nha-luis-rubiales-van-chua-den-hoi-ket-20250222102646753.htm","cat":"phap-luat","positivity":4,"importance":8},{"title":"Tạm giữ hình sự tài xế xe khách gây tai nạn trên quốc lộ 6 làm 6 người chết","content":"Tài xế Nguyễn Đình Hùng đã bị tạm giữ hình sự vì vi phạm quy định tốc độ an toàn, dẫn đến một vụ tai nạn nghiêm trọng trên quốc lộ 6, làm chết 6 người và 8 người khác bị thương. Vụ tai nạn xảy ra khi xe khách do Hùng điều khiển gặp đường trơn trượt do mưa, khiến xe trượt sang làn đường ngược chiều và va chạm với một xe tải. Công an tỉnh Sơn La đã tiến hành điều tra và xác nhận tài xế không có nồng độ cồn hay ma túy trong cơ thể.","link":"https://tuoitre.vn/tam-giu-hinh-su-tai-xe-xe-khach-gay-tai-nan-tren-quoc-lo-6-lam-6-nguoi-chet-20250222103516109.htm","cat":"phap-luat","positivity":2,"importance":9},{"title":"Hơn 97.000 bạn trẻ chia sẻ mùa xuân trong Xuân tình nguyện 2025","content":"Chiến dịch Xuân tình nguyện 2025 tại TP.HCM đã thu hút hơn 97.000 bạn trẻ tham gia, tăng 1,2 lần so với năm trước. Diễn ra từ 22-12-2024 đến 28-1-2025, chiến dịch đã hoàn thành 14/15 chỉ tiêu đề ra, nổi bật với việc tặng hàng nghìn bánh chưng, bánh tét và khám sức khỏe miễn phí cho gần 7.000 người dân nghèo. Bên cạnh đó, chiến dịch còn hỗ trợ sửa chữa nhà cho hộ nghèo và cận nghèo, thể hiện tinh thần sẻ chia của giới trẻ trong mùa xuân.","link":"https://tuoitre.vn/hon-97-000-ban-tre-chia-se-mua-xuan-trong-xuan-tinh-nguyen-2025-20250222092352732.htm","cat":"giai-tri","positivity":9,"importance":8},{"title":"Lên Facebook mua vàng: Trả tiền thật, nhận vàng giả","content":"Gần đây, nhiều người dân đã bị lừa khi mua vàng giả qua các hội nhóm trên Facebook. Một trường hợp điển hình là một khách hàng tại Bắc Ninh đã mua phải vàng giả với giá rẻ hơn thị trường mà không có giấy tờ chứng nhận. Chuyên gia khuyến cáo người tiêu dùng chỉ nên mua vàng từ những cửa hàng có giấy phép để tránh rủi ro mất tiền và gặp phải hàng giả.","link":"https://dantri.com.vn/kinh-doanh/len-facebook-mua-vang-tra-tien-that-nhan-vang-gia-20250220170359976.htm","cat":"kinh-doanh","positivity":3,"importance":8},{"title":"Dự đoán tỉ số: chấp Man United 0,25 trái, Everton vẫn thắng","content":"Everton sẽ đối đầu với Manchester United trong trận đấu tại Premier League vào ngày 22-2. Everton được đánh giá cao hơn với tỉ lệ chấp 0,25 trái, nhờ vào phong độ tốt gần đây dưới sự dẫn dắt của HLV David Moyes, trong khi Manchester United đang sa sút với kết quả kém cỏi. Mặc dù Everton đã thua trong 6 trận đối đầu gần nhất với Manchester United, nhưng tình hình hiện tại cho thấy họ có cơ hội giành chiến thắng. Dự đoán tỷ số cuối cùng là Everton thắng 2-0.","link":"https://tuoitre.vn/du-doan-ti-so-chap-man-united-0-25-trai-everton-van-thang-20250222075330942.htm","cat":"the-thao","positivity":7,"importance":8},{"title":"Hơn 2.000 người đi bộ hướng về bệnh nhân nghèo","content":"Vào sáng ngày 22-2, hơn 2.000 người đã tham gia đi bộ tại TP Cần Thơ để kỷ niệm 70 năm Ngày Thầy thuốc Việt Nam và hỗ trợ bệnh nhân nghèo. Sự kiện này có sự tham gia của lãnh đạo thành phố, nhân viên y tế, doanh nghiệp cùng hàng ngàn sinh viên, học sinh. Giám đốc Sở Y tế TP Cần Thơ, PGS.TS Hoàng Quốc Cường, đã kêu gọi cộng đồng cùng chung tay giúp đỡ bệnh nhân có hoàn cảnh khó khăn. Đến nay, đã có hơn 1,1 tỷ đồng quyên góp được để hỗ trợ các bệnh nhân nghèo trong thành phố.","link":"https://tuoitre.vn/hon-2-000-nguoi-di-bo-huong-ve-benh-nhan-ngheo-20250222092021195.htm","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Người bị mất cắp thẻ tín dụng đề nghị kẻ trộm chia giải độc đắc 500.000 euro","content":"Hai kẻ trộm đã đánh cắp thẻ tín dụng của một người đàn ông ở Toulouse, Pháp, và sử dụng nó để mua một vé số trúng giải độc đắc 500.000 euro. Nạn nhân, Jean-David, đã đề nghị chia sẻ giải thưởng với kẻ trộm và thậm chí mời họ liên hệ với luật sư của mình để đạt thỏa thuận. Luật sư của Jean-David cho rằng công ty xổ số có nghĩa vụ giải tỏa giải thưởng cho những người sở hữu vé, bất kể nó được mua bằng thẻ bị đánh cắp.","link":"https://vnexpress.net/nguoi-bi-mat-cap-the-tin-dung-de-nghi-ke-trom-chia-giai-doc-dac-500-000-euro-4852634.html","cat":"phap-luat","positivity":7,"importance":6},{"title":"Từ vụ sản phụ tố bác sĩ tắc trách: Rỉ ối có dễ nhầm với khí hư?","content":"Bài viết đề cập đến tình trạng rỉ ối và ối vỡ non trong thai kỳ, nhấn mạnh sự nguy hiểm của các biến chứng này đối với sức khỏe của mẹ và bé. Nhiều sản phụ có thể nhầm lẫn rỉ ối với dịch âm đạo hoặc nước tiểu, dẫn đến những hậu quả nghiêm trọng nếu không được xử trí kịp thời. Bài viết cũng cung cấp các dấu hiệu cảnh báo và khuyến cáo thai phụ nên đến bệnh viện ngay khi có triệu chứng bất thường để được chẩn đoán và điều trị thích hợp.","link":"https://dantri.com.vn/suc-khoe/tu-vu-san-phu-to-bac-si-tac-trach-ri-oi-co-de-nham-voi-khi-hu-20250222093402597.htm","cat":"suc-khoe","positivity":3,"importance":8},{"title":"Xe mới liên tục giảm giá, khách mua Jimny \"lỗ\" gần 200 triệu đồng sau 1 năm","content":"Trong thời gian gần đây, giá xe Suzuki Jimny liên tục giảm mạnh do các chương trình khuyến mãi từ nhà sản xuất. Điều này đã dẫn đến việc giá trị bán lại của xe trên thị trường ô tô đã qua sử dụng giảm đáng kể, khiến những khách hàng mua xe mới vào năm 2024 có thể lỗ gần 200 triệu đồng nếu bán lại sau một năm. Mặc dù Jimny có giá bán tương đương với một số mẫu SUV hạng C, nhưng trang bị của xe lại khá cơ bản và không thu hút được nhiều người dùng trên thị trường xe cũ.","link":"https://dantri.com.vn/o-to-xe-may/xe-moi-lien-tuc-giam-gia-khach-mua-jimny-lo-gan-200-trieu-dong-sau-1-nam-20250222014654068.htm","cat":"oto-xe-may","positivity":4,"importance":7},{"title":"Hưng Yên thông qua đề án công nhận Văn Giang là đô thị loại III","content":"HĐND tỉnh Hưng Yên đã thông qua đề án công nhận huyện Văn Giang đạt tiêu chuẩn đô thị loại III với tổng số điểm các tiêu chí đạt 88,31/100. Việc này không chỉ nâng cao vị thế của Văn Giang mà còn thúc đẩy phát triển kinh tế và hạ tầng đô thị. Đề án sẽ được trình Bộ Xây dựng thẩm định và quyết định, mở ra cơ hội cho đầu tư phát triển dịch vụ và du lịch tại địa phương.","link":"https://dantri.com.vn/xa-hoi/hung-yen-thong-qua-de-an-cong-nhan-van-giang-la-do-thi-loai-iii-20250222094151618.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"Cầu thủ Serie A bị thay ra vì cướp phạt đền của đồng đội","content":"Trong trận đấu giữa Udinese và Lecce ở Serie A, tiền đạo Lorenzo Lucca đã cướp phạt đền từ đội trưởng Florian Thauvin và ghi bàn mở tỷ số. Hành động này khiến Lucca bị đồng đội xa lánh và bị HLV Kosta Runjaic thay ra sân ngay sau đó. Dù Lucca đã ghi bàn, HLV giải thích quyết định thay người là do không thích những người thiếu tôn trọng đội bóng.","link":"https://vnexpress.net/cau-thu-serie-a-bi-thay-ra-vi-cuop-phat-den-cua-dong-doi-4852649.html","cat":"the-thao","positivity":4,"importance":6},{"title":"Khánh thành 2 phòng học Dân trí ở vùng khó tỉnh Kon Tum","content":"Vào ngày 21/2, hai phòng học Dân trí đã được khánh thành tại điểm trường Kon Pao Kơ La, xã Đăk Pxi, huyện Đăk Hà, tỉnh Kon Tum. Sau hơn 3 tháng thi công, công trình này giúp cải thiện điều kiện học tập cho hàng chục học sinh đồng bào Xơ Đăng tại đây, những người trước kia phải học trong căn nhà Rông chật hẹp. Lễ khánh thành diễn ra trong không khí hân hoan, với sự tham gia của chính quyền địa phương và báo Dân trí, cùng nhiều hoạt động văn nghệ của học sinh.","link":"https://dantri.com.vn/tam-long-nhan-ai/khanh-thanh-2-phong-hoc-dan-tri-o-vung-kho-tinh-kon-tum-20250222064709729.htm","cat":"giao-duc","positivity":9,"importance":8},{"title":"Việt Nam sắp có vaccine tay chân miệng","content":"Việt Nam sắp có vaccine tay chân miệng sau khi Hệ thống tiêm chủng VNVC ký biên bản ghi nhớ hợp tác với Công ty dược phẩm Substipharm Biologics của Thụy Sĩ. Vaccine này được khuyến nghị cho trẻ từ 2 tháng đến dưới 6 tuổi và có hiệu quả bảo vệ lên tới gần 97%. Hiện vaccine đang chờ Bộ Y tế cấp phép lưu hành, nếu được phê duyệt, đây sẽ là vaccine tay chân miệng đầu tiên tại Việt Nam, nhằm ngăn ngừa dịch bệnh mà trẻ em thường mắc phải.","link":"https://vnexpress.net/viet-nam-sap-co-vaccine-tay-chan-mieng-4852666.html","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Ông Putin tiết lộ đặc điểm siêu việt của tên lửa Oreshnik","content":"Tổng thống Nga Vladimir Putin vừa tiết lộ rằng tên lửa Oreshnik có khả năng chịu được nhiệt độ tương đương với bề mặt Mặt Trời. Trong phát biểu tại Diễn đàn 'Công nghệ Tương lai' ở Moscow, ông cho biết đây là một thành tựu nhờ vào nghiên cứu vật liệu mới. Tên lửa Oreshnik, được thiết kế để mang nhiều đầu đạn độc lập, đã được sử dụng trong các cuộc tấn công vào Ukraine và có tốc độ bay gấp 10 lần âm thanh. Tuy nhiên, ông Putin không cung cấp thêm thông tin chi tiết về các thành phần của hệ thống này.","link":"https://dantri.com.vn/the-gioi/ong-putin-tiet-lo-dac-diem-sieu-viet-cua-ten-lua-oreshnik-20250222085709564.htm","cat":"the-gioi","positivity":6,"importance":8},{"title":"Đầu năm lại thiếu công nhân: Tuyển nhiều, người tìm việc không bao nhiêu","content":"Bài viết đề cập đến tình trạng thiếu công nhân tại TP.HCM vào đầu năm 2025, với nhiều công ty đang tuyển dụng số lượng lớn lao động nhưng số người tìm việc lại rất ít. Dù có nhiều phúc lợi và mức lương hấp dẫn, các công ty vẫn khó khăn trong việc tuyển dụng đủ nhân viên do nhiều người lao động lựa chọn đi xuất khẩu lao động hoặc ở lại quê hương. Tình hình này làm cho các công ty phải đối mặt với bài toán kinh doanh khó khăn.","link":"https://tuoitre.vn/dau-nam-lai-thieu-cong-nhan-tuyen-nhieu-nguoi-tim-viec-khong-bao-nhieu-20250222091906924.htm","cat":"kinh-doanh","positivity":4,"importance":7},{"title":"Chủ tịch Hội đồng Tham mưu trưởng Liên quân Mỹ bị cách chức","content":"Tổng thống Donald Trump đã thông báo cách chức Chủ tịch Hội đồng Tham mưu trưởng Liên quân Mỹ, tướng Charles Brown, và đề cử tướng không quân Dan Caine thay thế. Tướng Brown, người da màu đầu tiên giữ chức vụ này sau Colin Powell, đã phục vụ trong hơn 40 năm và được biết đến với kinh nghiệm bay chiến đấu phong phú. Quyết định này diễn ra trong bối cảnh Tổng thống Trump chỉ trích chính quyền cựu Tổng thống Biden đã không tạo điều kiện cho tướng Caine thăng tiến trong quân đội.","link":"https://vnexpress.net/chu-tich-hoi-dong-tham-muu-truong-lien-quan-my-bi-cach-chuc-4852619.html","cat":"thoi-su","positivity":4,"importance":8},{"title":"Ông Trump đấu khẩu với Thống đốc về lệnh cấm người chuyển giới trong thể thao nữ","content":"Trong một cuộc họp tại Nhà Trắng vào ngày 21/2, Tổng thống Mỹ Donald Trump đã tranh cãi với Thống đốc bang Maine, Janet Mills, về sắc lệnh cấm vận động viên chuyển giới tham gia thể thao nữ mà ông mới ký. Ông Trump nhấn mạnh rằng lệnh cấm này nhằm bảo vệ phụ nữ và cảnh báo rằng các bang không tuân thủ có thể bị từ chối tài trợ liên bang. Thống đốc Mills phản đối lệnh cấm và tuyên bố sẽ tiếp tục thực hiện các chính sách hỗ trợ học sinh chuyển giới. Sắc lệnh của ông Trump đã bị chỉ trích bởi các tổ chức nhân quyền.","link":"https://vnexpress.net/ong-trump-dau-khau-voi-thong-doc-ve-lenh-cam-nguoi-chuyen-gioi-trong-the-thao-nu-4852610.html","cat":"thoi-su","positivity":3,"importance":7},{"title":"Van Persie dẫn dắt CLB dự Champions League","content":"CLB Feyenoord của Hà Lan đã quyết định chi tiền phá vỡ hợp đồng để mời HLV Robin van Persie từ Heerenveen. Sau khi loại AC Milan ở vòng play-off Champions League, Feyenoord đang chuẩn bị cho trận gặp Inter Milan ở vòng 1/8. Van Persie, người từng có sự nghiệp lừng lẫy với Feyenoord và các CLB khác như Arsenal và Man Utd, đã dẫn dắt Heerenveen trong 26 trận với tỷ lệ thắng 34,62% trước khi quay trở lại dẫn dắt Feyenoord.","link":"https://vnexpress.net/van-persie-dan-dat-clb-du-champions-league-4852583.html","cat":"the-thao","positivity":8,"importance":7},{"title":"Sau 2 năm cải tạo, diện mạo dòng kênh Tham Lương ra sao?","content":"Dự án cải tạo kênh Tham Lương - Bến Cát đã hoàn thành phần kè với tiến độ đạt 80% và dự kiến sẽ hoàn thành vào năm 2026. Kênh sẽ có đường giao thông dài hơn 30km dọc hai bờ, giúp cải thiện tình hình ngập úng và ô nhiễm, đồng thời nâng cao chất lượng sống cho người dân. Tuy nhiên, dự án vẫn gặp một số khó khăn trong việc bàn giao mặt bằng.","link":"https://tuoitre.vn/sau-2-nam-cai-tao-dien-mao-dong-kenh-tham-luong-ra-sao-20250220132614527.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"Sinh viên năm nhất được lệnh đi nghĩa vụ quân sự, các bên nói gì?","content":"Sinh viên năm nhất Ngô Quang Nguyên tại Trường đại học Kinh tế - Luật (Đại học Quốc gia TP.HCM) vừa nhận lệnh nhập ngũ và gia đình đang làm đơn xin tạm hoãn nghĩa vụ quân sự để Nguyên có thể tiếp tục học. Tuy nhiên, theo Ban chỉ huy quân sự phường Đông Hòa, trường hợp của Nguyên không được tạm hoãn vì em đã học ở một trường đại học khác trước đó. Luật sư cho rằng việc Nguyên không được tạm hoãn là do sự thay đổi trong hồ sơ xác nhận sinh viên giữa hai trường khác nhau.","link":"https://tuoitre.vn/sinh-vien-nam-nhat-duoc-lenh-di-nghia-vu-quan-su-cac-ben-noi-gi-20250222083531751.htm","cat":"giao-duc","positivity":3,"importance":7},{"title":"Carlsen vô địch Chessable Masters, giành suất esports World Cup","content":"Kỳ thủ số một thế giới, Magnus Carlsen, đã giành chức vô địch Chessable Masters 2025 sau khi đánh bại Hikaru Nakamura với tỷ số 2,5-1,5 trong trận chung kết. Trận đấu được quyết định bởi ván đầu tiên, khi Nakamura mắc sai lầm và để mất tượng. Carlsen không thua trận nào trong giải đấu và nhận giải thưởng 25.000 USD, đồng thời trở thành kỳ thủ đầu tiên có suất tham dự esports World Cup 2025.","link":"https://vnexpress.net/carlsen-vo-dich-chessable-masters-gianh-suat-esports-world-cup-4852623.html","cat":"the-thao","positivity":9,"importance":8},{"title":"Trung Quân Idol, Bùi Anh Tuấn làm album chung","content":"Trung Quân Idol và Bùi Anh Tuấn vừa phát hành EP mang tên \"B.U.I\" với năm ca khúc ballad, gửi gắm thông điệp về tình yêu. Trong quá trình thu âm, Trung Quân cảm nhận sự trưởng thành của Bùi Anh Tuấn sau thời gian dài nghỉ ngơi vì sức khỏe. Họ quyết định theo đuổi phong cách nhẹ nhàng, không phô diễn khả năng giọng hát cao, và chỉ mong khán giả sẽ đồng cảm với cảm xúc trong các bài hát của họ.","link":"https://vnexpress.net/trung-quan-idol-bui-anh-tuan-lam-album-chung-4852341.html","cat":"giai-tri","positivity":8,"importance":7},{"title":"Đi khắp Việt Nam với Đẹp +84","content":"Chương trình \"Đẹp +84\" sẽ chính thức lên sóng vào lúc 22h từ thứ hai đến thứ sáu hàng tuần trên kênh VTV3, bắt đầu từ ngày 3-3 tới. Đây là một chương trình khám phá vẻ đẹp của đất nước và con người Việt Nam, do MC Thành Trung dẫn dắt, với sự tham gia của nhiều khách mời nổi tiếng. Chương trình sẽ đưa khán giả đến các địa danh văn hóa và lịch sử, giúp họ tìm hiểu và trải nghiệm các phong tục tập quán cũng như ẩm thực địa phương.","link":"https://tuoitre.vn/di-khap-viet-nam-voi-dep-84-20250222090442448.htm","cat":"du-lich","positivity":9,"importance":8},{"title":"Hai bài thuốc phòng và điều trị 'ôn dịch' cúm mùa","content":"Bài viết giới thiệu hai bài thuốc Đông y hiệu quả trong phòng và điều trị cúm mùa, được gọi là 'ôn dịch' trong y học cổ truyền. Bài thuốc Ngọc bình phong tán giúp tăng cường miễn dịch và chống viêm nhiễm virus, trong khi tỏi ngâm mật ong hỗ trợ điều trị ho và đau họng. Cả hai phương pháp này đều có thành phần tự nhiên và được khuyến nghị sử dụng cho bệnh nhân cúm mùa để giảm thiểu triệu chứng và phòng ngừa biến chứng.","link":"https://vnexpress.net/hai-bai-thuoc-phong-va-dieu-tri-on-dich-cum-mua-4850154.html","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Đấu giá loạt cổ vật gốm sứ","content":"Một phiên đấu giá cổ vật gốm sứ sắp diễn ra tại Paris vào ngày 5/3, với nhiều hiện vật quý giá như bình sứ Bleu de Hué và đĩa đựng lễ vật cung đình thời Minh Mạng. Các hiện vật này được ước tính có giá từ hàng chục nghìn đến hàng trăm nghìn euro, với một số món như cặp bình Bleu de Hué dự kiến đạt 60.000-100.000 euro. Ngoài gốm sứ, sự kiện còn có tranh của các danh họa nổi tiếng, hứa hẹn thu hút sự chú ý của giới sưu tập và nghệ thuật.","link":"https://vnexpress.net/dau-gia-loat-co-vat-gom-su-4851846.html","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"10 câu \"tự nhủ lòng\" của người thành công cha mẹ nên dạy cho con","content":"Bài viết giới thiệu 10 câu \"tự nhủ lòng\" của chuyên gia tâm lý Amy Morin, giúp xây dựng sức mạnh nội tâm cho cả phụ huynh và trẻ em. Những câu nói này không chỉ giúp cá nhân tự động viên mà còn hướng dẫn cha mẹ cách để dạy con cái đối mặt với khó khăn trong cuộc sống. Các câu tự nhủ khuyến khích sự chấp nhận cảm xúc, tập trung vào những điều có thể kiểm soát, và thay đổi góc nhìn để tìm ra giải pháp tích cực hơn.","link":"https://dantri.com.vn/giao-duc/10-cau-tu-nhu-long-cua-nguoi-thanh-cong-cha-me-nen-day-cho-con-20250220115908683.htm","cat":"giao-duc","positivity":9,"importance":8},{"title":"Thực hành chuẩn '5 sao' của sinh viên Quản trị khách sạn","content":"Bắt đầu năm 2025, sinh viên ngành Quản trị khách sạn của Trường Đại học Quốc tế Sài Gòn (SIU) đã thực hiện kiến tập tại các resort cao cấp tại Mũi Né, Bình Thuận. Họ không chỉ học lý thuyết mà còn thực hành quy trình nghiệp vụ tại các bộ phận như lễ tân, nhà hàng và buồng phòng. Chương trình đào tạo của SIU kết hợp chặt chẽ giữa lý thuyết và thực hành, giúp sinh viên hiểu rõ hơn về ngành dịch vụ cao cấp và chuẩn bị tốt cho thị trường lao động. Sinh viên còn có cơ hội nhận học bổng và tham gia chương trình trao đổi với trường quốc tế tại Thụy Sĩ.","link":"https://tuoitre.vn/thuc-hanh-chuan-5-sao-cua-sinh-vien-quan-tri-khach-san-20250222083039297.htm","cat":"giao-duc","positivity":9,"importance":8},{"title":"Tăng Duy Tân hát Tái sinh sẽ ra sao?","content":"Bài viết đề cập đến sự so sánh giữa hai phiên bản ca khúc \"Tái sinh\" do Tăng Duy Tân và Tùng Dương thể hiện. Cả hai phiên bản đều nhận được nhiều ý kiến trái chiều từ khán giả, với một số người cho rằng Tăng Duy Tân mang lại cảm xúc nhẹ nhàng, trẻ trung, trong khi Tùng Dương lại thể hiện sự sâu lắng và trải nghiệm. Mặc dù cả hai đều có những ưu điểm riêng, nhưng khó có thể xác định ai là người hát hay hơn. Bài hát \"Tái sinh\" đã thu hút sự chú ý lớn từ khán giả trên nhiều nền tảng mạng xã hội.","link":"https://tuoitre.vn/tang-duy-tan-hat-tai-sinh-se-ra-sao-20250221184604325.htm","cat":"giai-tri","positivity":8,"importance":7},{"title":"Thi tìm hiểu về Chiến thắng Buôn Ma Thuột nhận giải thưởng hấp dẫn","content":"Cuộc thi trực tuyến tìm hiểu về Chiến thắng Buôn Ma Thuột, diễn ra từ ngày 10 đến 28 tháng 2, nhằm kỷ niệm 50 năm sự kiện này và giải phóng tỉnh Đắk Lắk. Người tham gia có thể thi trắc nghiệm trên cổng thông tin điện tử của tỉnh Đắk Lắk và có cơ hội nhận nhiều giải thưởng hấp dẫn, với tổng giá trị giải thưởng lên đến hàng triệu đồng. Cuộc thi không chỉ nhằm ôn lại lịch sử mà còn giáo dục lòng yêu nước và tự hào dân tộc cho thế hệ trẻ.","link":"https://tuoitre.vn/thi-tim-hieu-ve-chien-thang-buon-ma-thuot-nhan-giai-thuong-hap-dan-20250221160924232.htm","cat":"giao-duc","positivity":9,"importance":8},{"title":"Vũ Cát Tường và bạn đời mặc đồng điệu","content":"Vũ Cát Tường và bạn đời, vũ công Thu Trang, thường xuyên mặc trang phục đồng điệu với nhau, thể hiện phong cách trẻ trung và tối giản. Sau lễ thành đôi diễn ra vào ngày 12/2, họ đã chia sẻ nhiều hình ảnh ngọt ngào trên mạng xã hội. Trong những bức ảnh cưới, cả hai diện trang phục màu be, với Vũ Cát Tường trong vest cách điệu và Thu Trang trong váy cổ điển. Cặp đôi cũng thường chọn trang phục ăn ý khi tham gia các hoạt động ngoài trời, cho thấy sự hòa hợp trong gu thời trang và phong cách sống.","link":"https://vnexpress.net/vu-cat-tuong-va-ban-doi-mac-dong-dieu-4850455.html","cat":"giai-tri","positivity":9,"importance":6},{"title":"Uống nhiều nước có giúp thải axit uric ra khỏi cơ thể?","content":"Bài viết phân tích mối liên hệ giữa việc uống nước và khả năng thải axit uric ra khỏi cơ thể. Uống nước có thể giúp tăng cường việc bài tiết axit uric qua thận, giảm nguy cơ tăng axit uric trong máu và các cơn gút cấp tính. Nghiên cứu cho thấy, người bị bệnh gút nên tiêu thụ từ 2-3 lít nước mỗi ngày, đồng thời cũng nên tránh các thực phẩm chứa nhiều purin như thịt đỏ và hải sản. Ngoài nước, các loại đồ uống như trà và cà phê cũng có thể có lợi ích nhất định trong việc giảm nồng độ axit uric.","link":"https://dantri.com.vn/suc-khoe/uong-nhieu-nuoc-co-giup-thai-axit-uric-ra-khoi-co-the-20250221140028218.htm","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Chủ đất phải trả lại 1,2 tỷ đồng vì huyện nhầm phương án bồi thường","content":"Chủ đất H.N.K. ở huyện Sơn Tịnh, tỉnh Quảng Ngãi, phải hoàn trả 1,2 tỷ đồng do huyện nhầm lẫn trong phương án bồi thường cho dự án cầu Trà Khúc 3. Ban đầu, ông K. được bồi thường 1,6 tỷ đồng và 3 lô đất tái định cư, nhưng sau đó huyện xác định chỉ có 200m2 đất ở, làm giảm số tiền bồi thường xuống còn 430 triệu đồng và 1 lô đất tái định cư. Ông K. không đồng ý với phương án mới và từ chối hoàn trả tiền, dẫn đến khả năng huyện sẽ phải cưỡng chế thu hồi đất để tiếp tục dự án.","link":"https://dantri.com.vn/xa-hoi/chu-dat-phai-tra-lai-12-ty-dong-vi-huyen-nham-phuong-an-boi-thuong-20250222081656568.htm","cat":"phap-luat","positivity":3,"importance":7},{"title":"Hàng nghìn lượt trải nghiệm gian hàng VPBank ở giải chạy đêm TP HCM","content":"Giải chạy đêm TP HCM diễn ra từ ngày 21 đến 22 tháng 2 thu hút hơn 15.000 người tham gia, trong đó có nhiều runner tham gia trải nghiệm tại gian hàng của VPBank. Gian hàng này cung cấp các hoạt động tư vấn tài chính và trò chơi tương tác, mang đến những phần quà hấp dẫn cho người tham gia. VPBank cũng mong muốn góp phần quảng bá hình ảnh thành phố năng động và phát triển. Giải chạy năm nay có sự tham gia của 12.000 vận động viên với cung đường mang đậm dấu ấn lịch sử của TP HCM.","link":"https://vnexpress.net/hang-nghin-luot-trai-nghiem-gian-hang-vpbank-o-giai-chay-dem-tp-hcm-4852509.html","cat":"the-thao","positivity":9,"importance":8}];

    function getFilteredNewsData() {

        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        // For category filters, match item.cat exactly

             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)

        default:
          return newsData;
      }
    }

    // Load and render the next batch of news articles.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {

          const newsId = convertVietnameseToEnglish(`'${item.title}'`);
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `

            <a class="news-link" href="#${newsId}" onclick="openNewTab('${item.link}')">${item.link}</a>
            <p>${item.content}</p>
          `;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Simulated loading delay
    }

    // Handle scroll events for infinite scrolling and back-to-top visibility.
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      // Show the back-to-top button after scrolling down 300px
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // Reset and reload news when the filter is changed.
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Smooth scroll back to the top of the page.
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    function openNewTab(link) {
        pushDataLayer({event: 'view_details'});
        window.open(link, '_self');
    }

    function convertVietnameseToEnglish(str) {
      // Convert to lowercase for consistency
      str = str.toLowerCase();

      // Normalize the string to separate diacritics from letters
      str = str.normalize('NFD');

      // Remove diacritical marks
      str = str.replace(/[\u0300-\u036f]/g, '');

      // Replace Vietnamese specific characters not handled by normalization
      str = str.replace(/đ/g, 'd');

      // Remove any remaining non-alphanumeric characters except spaces and hyphens
      str = str.replace(/[^a-z0-9\s-]/g, '');

      // Replace spaces (and consecutive spaces) with a single hyphen and trim extra hyphens
      return str.trim().replace(/\s+/g, '-');
    }

    // Initial load
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Listen for filter changes, refresh clicks, and back-to-top clicks.
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
  </script>
</body>
