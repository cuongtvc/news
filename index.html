những cuộc họp thiết yếu. Ông cũng nhấn mạnh tầm quan trọng của việc thúc đẩy các dự án đầu tư nhằm tăng trưởng kinh tế của tỉnh.","link":"https://dantri.com.vn/xa-hoi/chu-tich-tinh-yeu-cau-chuyen-cong-tac-truong-phong-tai-nguyen-vi-vang-hop-20250225143940520.htm","cat":"thoi-su","positivity":3,"importance":7},{"title":"Phong cách Phương Oanh khi làm mẹ","content":"Diễn viên Phương Oanh đã điều chỉnh phong cách thời trang của mình sau khi làm mẹ, ưu tiên những trang phục cơ bản và tiện dụng để thuận tiện chăm sóc con nhỏ. Cô thường chọn những bộ đồ đơn giản nhưng vẫn thời trang như áo phông, quần jeans, và các món phụ kiện từ các thương hiệu nổi tiếng. Phương Oanh cũng tích cực chăm sóc bản thân bằng việc tập yoga, ăn uống lành mạnh để nhanh chóng lấy lại vóc dáng sau sinh. Nhiều khán giả nhận xét cô trông đằm thắm và thanh lịch hơn khi trở thành mẹ.","link":"https://vnexpress.net/phong-cach-phuong-oanh-khi-lam-me-4853794.html","cat":"giai-tri","positivity":9,"importance":7},{"title":"Phú Quốc: Học sinh nháo nhào vì vữa trần lớp học rơi \"như mưa\"","content":"Trong tiết âm nhạc tại Trường TH và THCS Nguyễn Trung Trực, Phú Quốc, học sinh đã hoảng loạn khi vữa trần lớp học rơi xuống. Sự việc xảy ra vào sáng 25/2, nhưng rất may không có học sinh nào bị thương. Hiệu trưởng nhà trường, ông Nguyễn Anh Khoa, đã thông báo sự việc cho Ban quản lý dự án TP Phú Quốc để có biện pháp xử lý đảm bảo an toàn. Trường được xây dựng từ năm 2018 và đưa vào sử dụng năm 2021, nhưng hiện đang xuống cấp.","link":"https://dantri.com.vn/giao-duc/phu-quoc-hoc-sinh-nhao-nhao-vi-vua-tran-lop-hoc-roi-nhu-mua-20250225143732211.htm","cat":"giao-duc","positivity":5,"importance":7},{"title":"Nỗ lực cuối cùng tìm kiếm máy bay MH370","content":"Cuộc tìm kiếm máy bay MH370 của Malaysia Airlines đã được khởi động lại trên Ấn Độ Dương, đánh dấu nỗ lực cuối cùng sau 11 năm mất tích. Tàu Armada 7806 của công ty Ocean Infinity đã tiến hành dò quét đáy biển trong khu vực rộng 15.000 km2, với hy vọng tìm thấy mảnh vỡ của máy bay. Chính phủ Malaysia đã hợp tác với Ocean Infinity theo nguyên tắc \"không thấy, không lấy tiền\", và nếu tìm thấy, công ty sẽ nhận khoản phí 70 triệu USD.","link":"https://dantri.com.vn/the-gioi/no-luc-cuoi-cung-tim-kiem-may-bay-mh370-20250225144409970.htm","cat":"thoi-su","positivity":6,"importance":8},{"title":"Điều tra vụ hai vợ chồng nghi bị chém phải nhập viện","content":"Vụ xô xát nghiêm trọng xảy ra vào chiều tối 24-2 tại xóm Đồng Thuận, xã Đồng Hợp, Nghệ An, khiến một cặp vợ chồng phải nhập viện với nhiều vết thương nghi do bị chém. Nguyên nhân được xác định là mâu thuẫn liên quan đến tranh chấp đất đai. Trong khi phát trực tiếp sự việc để kêu gọi sự giúp đỡ, người phụ nữ đã bị một người đàn ông giật điện thoại và xảy ra xô xát. Hiện lực lượng công an đang điều tra làm rõ vụ việc.","link":"https://tuoitre.vn/dieu-tra-vu-hai-vo-chong-nghi-bi-chem-nhap-vien-20250225141740201.htm","cat":"phap-luat","positivity":2,"importance":7},{"title":"Sinh viên năm nhất đi xe máy va chạm với container, tử vong ở Thủ Đức","content":"Một vụ tai nạn nghiêm trọng xảy ra tại TP Thủ Đức, TP.HCM, khi một nam sinh viên năm nhất, L.M.T., 19 tuổi, đi xe máy va chạm với xe container. Vụ việc xảy ra vào khoảng 12h45 ngày 25/2, tại đoạn đường số 13, dẫn đến cái chết tại chỗ của nam sinh. Hiện lực lượng chức năng đang tiến hành khám nghiệm hiện trường và điều tra nguyên nhân vụ tai nạn.","link":"https://tuoitre.vn/sinh-vien-nam-nhat-di-xe-may-va-cham-voi-container-tu-vong-o-thu-duc-20250225142742675.htm","cat":"phap-luat","positivity":1,"importance":9},{"title":"3 bài tập bổ trợ tại nhà cho runner","content":"Bài viết giới thiệu ba bài tập bổ trợ tại nhà dành cho những người chạy bộ, giúp tăng cường sức mạnh cơ bắp. Các bài tập bao gồm cầu Glute đơn chân, ngồi dựa tường với gót chân nâng lên và nâng chân sang ngang, đều rất dễ thực hiện và đặc biệt có lợi cho runner. Những bài tập này không chỉ giúp tránh chấn thương mà còn cải thiện hiệu suất chạy, phù hợp cho những ai không thể ra ngoài tập luyện.","link":"https://vnexpress.net/3-bai-tap-bo-tro-tai-nha-cho-runner-4852019.html","cat":"the-thao","positivity":8,"importance":7},{"title":"Luật sư của Sinner tiết lộ thỏa thuận nhận phạt với WADA","content":"Luật sư Jamie Singer của tay vợt Jannik Sinner đã tiết lộ rằng thỏa thuận cấm thi đấu ba tháng là lựa chọn tốt nhất cho Sinner sau khi dương tính với doping. WADA đã đe dọa án cấm một năm nếu vụ việc được đưa ra Tòa Trọng tài Thể thao. Sau khi cân nhắc, Sinner quyết định chấp nhận hình phạt ba tháng để tránh rủi ro từ phiên xử. Dù không được thi đấu ở một số giải ATP, Sinner vẫn có thể tham dự Rome Masters trước khi tham gia Roland Garros.","link":"https://vnexpress.net/luat-su-cua-sinner-tiet-lo-thoa-thuan-nhan-phat-voi-wada-4853865.html","cat":"the-thao","positivity":6,"importance":7},{"title":"Những thực phẩm giàu omega-3 như cá hồi","content":"Bài viết đề cập đến những thực phẩm giàu omega-3 như cá hồi, cá thu, hạt chia và quả óc chó, nhấn mạnh lợi ích của axit béo omega-3 đối với sức khỏe tim và mắt. Cá hồi chứa nhiều EPA và DHA, trong khi các thực phẩm khác cũng cung cấp ALA và các chất dinh dưỡng cần thiết. Ngoài ra, bài viết cũng cảnh báo về việc tiêu thụ cá chứa thủy ngân cho phụ nữ mang thai và những người dị ứng hải sản.","link":"https://vnexpress.net/nhung-thuc-pham-giau-omega-3-nhu-ca-hoi-4853558.html","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Quang Linh Vlogs xin lỗi vì quảng cáo \"lố\" sản phẩm trên livestream","content":"Quang Linh Vlogs đã lên tiếng xin lỗi sau khi nhận được phản hồi tiêu cực về quảng cáo sản phẩm kẹo rau củ trên livestream, trong đó anh đã phóng đại công dụng của sản phẩm. Trong một bài đăng trên Facebook, anh khẳng định rằng không cố tình quảng cáo lố và đã điều chỉnh lại thông tin trong các phiên livestream sau đó. Quang Linh cũng cho biết sản phẩm này chỉ là bổ sung cho những người không thích hoặc không ăn được rau.","link":"https://dantri.com.vn/kinh-doanh/quang-linh-vlogs-xin-loi-vi-quang-cao-lo-san-pham-tren-livestream-20250225114859999.htm","cat":"giai-tri","positivity":5,"importance":6},{"title":"Sản xuất hàng loạt thuốc kháng sinh bằng bột năng","content":"Nguyễn Xuân Cường và 11 đồng phạm bị xét xử tại TP HCM vì sản xuất thuốc kháng sinh giả, thu lợi bất chính hơn 7,7 tỷ đồng. Cường bị cáo buộc đã sử dụng bột năng để làm nhiều loại thuốc chữa bệnh giả, trong đó có kháng sinh cho trẻ em. Qua điều tra, cảnh sát phát hiện nhiều kho chứa thuốc giả và nguyên liệu tại một bãi xe. Cường, với vai trò chủ mưu, đã chỉ đạo các bị cáo khác sản xuất thuốc giả và bán ra thị trường.","link":"https://vnexpress.net/san-xuat-hang-loat-thuoc-khang-sinh-bang-bot-nang-4853836.html","cat":"phap-luat","positivity":2,"importance":8},{"title":"Bộ Công an thành lập Trung tâm dữ liệu quốc gia","content":"Vào ngày 25/2, Bộ Công an đã tổ chức lễ công bố thành lập Trung tâm dữ liệu quốc gia, theo Nghị quyết số 175/NQ-CP của Chính phủ. Trung tâm này sẽ tích hợp, đồng bộ và quản lý dữ liệu từ các cơ quan Nhà nước, nhằm hỗ trợ xây dựng chính phủ số và phát triển kinh tế số. Thiếu tướng Nguyễn Ngọc Cương được bổ nhiệm làm Giám đốc Trung tâm, với mục tiêu nâng cao hiệu suất làm việc và khả năng cạnh tranh của quốc gia.","link":"https://dantri.com.vn/xa-hoi/bo-cong-an-thanh-lap-trung-tam-du-lieu-quoc-gia-20250225141923034.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"Hàng nghìn người dân đổ xô đi đăng ký biến động đất đai sau sáp nhập huyện","content":"Sau khi huyện Lộc Hà sáp nhập vào huyện Thạch Hà, hàng nghìn người dân tại 11 xã, thị trấn của huyện Lộc Hà cũ đã đổ xô đi đăng ký biến động trên giấy chứng nhận quyền sử dụng đất. Văn phòng Đăng ký đất đai Chi nhánh huyện Thạch Hà đã huy động 17 cán bộ để hỗ trợ người dân làm thủ tục này, với kế hoạch hoàn thành trong vòng 3 tháng. Đến nay, đã có hơn 5.000 giấy chứng nhận quyền sử dụng đất được chỉnh sửa thông tin, chủ yếu liên quan đến địa chỉ từ huyện Lộc Hà sang huyện Thạch Hà.","link":"https://dantri.com.vn/xa-hoi/hang-nghin-nguoi-dan-do-xo-di-dang-ky-bien-dong-dat-dai-sau-sap-nhap-huyen-20250225135615725.htm","cat":"thoi-su","positivity":7,"importance":8},{"title":"Vỡ mộng trên đường di cư tới Mỹ","content":"Saudy Palacios, một người di cư Venezuela, đã quyết định từ bỏ giấc mơ tìm kiếm cuộc sống mới ở Mỹ sau nhiều tháng khó khăn và quay trở về quê hương bằng đường biển. Sau khi chờ đợi chín tháng ở Panama để xin visa nhân đạo mà không thành công do chính sách của Tổng thống Trump, cô và gia đình đã phải chi trả hơn 2.000 USD cho hành trình trở về. Hàng trăm người di cư khác cũng đang tìm đường trở về quê hương khi giấc mộng Mỹ tan vỡ, trong khi nhiều người phải đối mặt với rủi ro lớn trong hành trình của họ.","link":"https://vnexpress.net/vo-mong-tren-duong-di-cu-toi-my-4853682.html","cat":"thoi-su","positivity":2,"importance":8},{"title":"Hai tháng như tra tấn vì bị gọi điện đòi nợ vu khống từ sáng đến đêm","content":"Bài viết phản ánh về tình trạng một cán bộ ở Kiên Giang bị công ty tài chính gọi điện đòi nợ trong suốt hai tháng, mặc dù không có nghĩa vụ trả nợ. Cán bộ này cho biết họ bị quấy rối liên tục từ sáng đến đêm, với những lời lẽ đe dọa và xúc phạm, gây ảnh hưởng đến công việc và danh dự cá nhân. Tác giả kêu gọi nâng cao nhận thức về thực trạng đòi nợ trái phép và mong muốn cơ quan chức năng xử lý nghiêm các công ty vi phạm.","link":"https://vnexpress.net/hai-thang-nhu-tra-tan-vi-bi-goi-dien-doi-no-vu-khong-tu-sang-den-dem-4853661.html","cat":"phap-luat","positivity":2,"importance":8},{"title":"Tin tức giá xe: Nissan Navara giảm hơn 80 triệu tại đại lý, bản cao nhất chưa đến 900 triệu","content":"Mẫu xe bán tải Nissan Navara 2024 hiện đang được giảm giá tại các đại lý ở Việt Nam, với mức giảm lên đến 81 triệu đồng. Cụ thể, phiên bản EL giảm từ 685 triệu xuống 639 triệu đồng, trong khi phiên bản VL giảm từ 936 triệu xuống còn 855 triệu đồng. Khách hàng còn nhận được nhiều ưu đãi như bệ bước chân, lót thùng xe và bảo hiểm vật chất trong một năm. Giảm giá này giúp Nissan Navara tăng sức cạnh tranh với các đối thủ như Ford Ranger và Toyota Hilux trong phân khúc bán tải.","link":"https://tuoitre.vn/tin-tuc-gia-xe-nissan-navara-giam-hon-80-trieu-tai-dai-ly-ban-cao-nhat-chua-den-900-trieu-20250225071919414.htm","cat":"oto-xe-may","positivity":7,"importance":6},{"title":"Bài tập 15 phút tại nhà \"đốt mỡ\" bằng một giờ đi bộ","content":"Bài tập 15 phút tại nhà được thiết kế dành cho phụ nữ bận rộn, cho phép họ đốt cháy lượng calo tương đương với một giờ đi bộ. Chỉ cần thực hiện 3 set bài tập, mỗi set kéo dài 5 phút, người tập có thể tiêu hao khoảng 150 kcal, tiết kiệm thời gian gấp bốn lần so với đi bộ. Các bài tập này không chỉ giúp giảm mỡ mà còn cải thiện sức khỏe tim mạch và sự dẻo dai của cơ thể.","link":"https://dantri.com.vn/suc-khoe/bai-tap-15-phut-tai-nha-dot-mo-bang-mot-gio-di-bo-20250221163532687.htm","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Đối thủ của U22 Việt Nam ở Giải CFA Team China 2025 mạnh cỡ nào?","content":"Đội tuyển U22 Việt Nam sẽ tham dự giải CFA Team China 2025 và đối mặt với các đối thủ mạnh như U22 Hàn Quốc, U22 Uzbekistan và U22 Trung Quốc. Những đội bóng này đều có thành tích đáng nể ở cấp độ trẻ, đặc biệt là Uzbekistan, đội đã đánh bại Việt Nam để giành chức vô địch U23 châu Á năm 2018. Hàn Quốc cũng là một đội bóng hàng đầu nhưng đang trong giai đoạn đi xuống. Trong khi đó, Trung Quốc có thể là đối thủ dễ chịu hơn nhưng vẫn cần sự cảnh giác.","link":"https://tuoitre.vn/doi-thu-cua-u22-viet-nam-o-giai-cfa-team-china-2025-manh-co-nao-202502251353228.htm","cat":"the-thao","positivity":7,"importance":8},{"title":"Hội đồng Anh lên tiếng về nghi vấn lộ đề thi IELTS","content":"Hội đồng Anh đã lên tiếng về việc lộ đề thi IELTS, khẳng định rằng đã thay đổi đề thi dự phòng vào phút chót để đảm bảo an toàn và minh bạch cho thí sinh. Sự việc xảy ra khi có thông tin lan truyền trên mạng xã hội về việc đổi đề thi trên toàn quốc, gây lo ngại cho các thí sinh. Hội đồng cũng nhấn mạnh rằng các đề thi dự phòng vẫn tuân thủ tiêu chuẩn và quy trình kiểm định, và thí sinh nên ôn luyện theo tài liệu chính thức.","link":"https://vnexpress.net/hoi-dong-anh-len-tieng-ve-nghi-van-lo-de-thi-ielts-4853081.html","cat":"giao-duc","positivity":5,"importance":8},{"title":"Vừa chạy xe đạp vừa cầm dù: có bị xử phạt không?","content":"Bài viết mô tả sự việc một cô gái bị ngã khi vừa lái xe đạp vừa cầm dù che mưa ở Nghệ An. Theo luật, người lái xe đạp sử dụng ô (dù) sẽ bị phạt từ 100.000 đến 200.000 đồng. Hành vi này có thể dẫn đến tai nạn do giảm khả năng quan sát và linh hoạt khi điều khiển phương tiện. Luật sư khuyên người lái nên sử dụng áo mưa thay vì ô để đảm bảo an toàn.","link":"https://tuoitre.vn/vua-chay-xe-dap-vua-cam-du-co-bi-xu-phat-khong-20250224161924428.htm","cat":"phap-luat","positivity":4,"importance":6},{"title":"Nữ sinh 18 tuổi bị nghi sát hại con nhỏ mới chào đời khi đi du lịch","content":"Một nữ sinh 18 tuổi người Mỹ đang bị tạm giữ tại Paris vì bị nghi ngờ sát hại con nhỏ vừa chào đời bằng cách ném ra khỏi cửa sổ khách sạn ở tầng 3. Vụ việc xảy ra vào sáng ngày 24/2, và dù đứa trẻ được đưa tới bệnh viện cấp cứu, nhưng đã không qua khỏi do vết thương quá nặng. Nữ sinh này đang trong chuyến du lịch vòng quanh châu Âu cùng các bạn học và đã được đưa vào diện điều tra sau khi tình trạng sức khỏe ổn định.","link":"https://dantri.com.vn/giao-duc/nu-sinh-18-tuoi-bi-nghi-sat-hai-con-nho-moi-chao-doi-khi-di-du-lich-20250225105050994.htm","cat":"phap-luat","positivity":1,"importance":10},{"title":"6 điều nữ du khách sốc khi lần đầu đến Na Uy","content":"Monique Ceccato, một blogger du lịch người Australia, đã chia sẻ 6 điều khiến cô sốc văn hóa khi lần đầu đến Na Uy. Cô nhận thấy người dân không nói chuyện với người lạ, các cửa hàng hầu như đều đóng cửa vào Chủ nhật và không có khái niệm về thời tiết xấu. Ngoài ra, cô cũng bất ngờ khi người Na Uy thích ăn pizza hơn là các món ăn truyền thống và rất coi trọng việc hoạt động ngoài trời để hít thở không khí trong lành. Cuối cùng, Monique cũng cảm thấy sốc khi thấy mọi người khỏa thân trong các phòng thay đồ công cộng mà không có sự ngại ngùng nào.","link":"https://vnexpress.net/6-dieu-nu-du-khach-soc-khi-lan-dau-den-na-uy-4853635.html","cat":"du-lich","positivity":8,"importance":7},{"title":"Nội thất ôtô biến hình như robot","content":"Zeekr Mix là một mẫu minivan điện độc đáo đến từ Trung Quốc, với khả năng biến đổi nội thất thành không gian như phòng khách hoặc lều trại nhờ ghế có thể xoay 270 độ. Chiếc xe có kích thước 4.668 mm và sử dụng động cơ điện với công suất 415 mã lực, cho phép tăng tốc từ 0-100 km/h trong 6,8 giây. Với thiết kế linh hoạt và trang bị hiện đại, Zeekr Mix hướng tới các gia đình thích hoạt động ngoài trời. Xe có giá khởi điểm 39.300 USD và sẽ được giao đến tay khách hàng tại Trung Quốc từ tháng 10/2024.","link":"https://vnexpress.net/noi-that-oto-bien-hinh-nhu-robot-4853449.html","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Đường sắt Cát Linh - Hà Đông lại gặp sự cố, khách phải xuống tàu đi xe ôm","content":"Vào trưa ngày 25/2, đường sắt Cát Linh - Hà Đông đã gặp sự cố khi một đoàn tàu dừng lại tại ga La Thành khoảng 10 phút do lỗi kỹ thuật ở đường ray. Nhiều hành khách bối rối và phải xuống tàu để bắt xe ôm di chuyển trong thời tiết mưa lớn. Sau khi ngắt điện để khắc phục sự cố, tàu đã hoạt động trở lại bình thường. Đây không phải lần đầu tuyến đường này gặp sự cố, trước đó cũng đã từng xảy ra tình trạng tương tự.","link":"https://dantri.com.vn/xa-hoi/duong-sat-cat-linh-ha-dong-lai-gap-su-co-khach-phai-xuong-tau-di-xe-om-20250225135212063.htm","cat":"giao-thong","positivity":4,"importance":6},{"title":"Nghiện game vì dùng thuốc quá liều gây rối loạn kiểm soát","content":"Một phụ nữ ở Essex, Anh phải nhận bồi thường 170.000 bảng từ Dịch vụ Y tế Quốc gia (NHS) do bị kê đơn thuốc quá liều, dẫn tới nghiện trò chơi Candy Crush. Sau khi sử dụng thuốc ropinirole và pramipexole để điều trị hội chứng chân không yên, cô đã trở nên ám ảnh với trò chơi này, thậm chí chuyển sang nghiện cờ bạc ảo. NHS đã thừa nhận lỗi của bác sĩ khi không cảnh báo về các tác dụng phụ có thể xảy ra từ thuốc, đồng thời cũng đã bồi thường cho một bệnh nhân khác với triệu chứng tương tự.","link":"https://vnexpress.net/nghien-game-vi-dung-thuoc-qua-lieu-gay-roi-loan-kiem-soat-4853795.html","cat":"suc-khoe","positivity":3,"importance":8},{"title":"Tên trộm trúng giải độc đắc khi mua vé số bằng thẻ tín dụng của nạn nhân","content":"Jean David, một cư dân Toulouse, đã phát hiện ví của mình bị đánh cắp cùng với thẻ tín dụng. Sau khi thẻ được sử dụng để mua vé số, hai kẻ trộm đã trúng giải độc đắc 500.000 euro. Jean sẵn sàng chia sẻ giải thưởng với tên trộm nếu hắn tự nguyện trình diện, nhưng luật pháp quy định rằng chỉ có chủ thẻ mới được nhận tiền thưởng. Hiện tại, giải thưởng đang bị chặn lại sau khi Jean báo cáo vụ việc cho ngân hàng và cảnh sát.","link":"https://vnexpress.net/ten-trom-trung-giai-doc-dac-khi-mua-ve-so-bang-the-tin-dung-cua-nan-nhan-4853795.html","cat":"phap-luat","positivity":6,"importance":7},{"title":"'99% khán giả thích thể thức mới Champions League'","content":"Chủ tịch UEFA, Aleksander Ceferin cho biết 99% khán giả yêu thích thể thức mới của Champions League mùa 2024-2025, với sự thay đổi từ 32 đội chia thành 8 bảng sang 36 đội không chia bảng. Các đội sẽ chơi 8 trận ở vòng đầu và cuộc cạnh tranh diễn ra căng thẳng tới phút cuối, khiến cả những đội lớn như Man City và PSG cũng có nguy cơ bị loại. Mặc dù thể thức mới được đón nhận, vẫn có những lo ngại về ảnh hưởng đến phúc lợi cầu thủ và lịch thi đấu của các giải quốc nội.","link":"https://vnexpress.net/99-khan-gia-thich-the-thuc-moi-champions-league-4853678.html","cat":"the-thao","positivity":9,"importance":8},{"title":"Loài chim hung dữ có thể tấn công người","content":"Đà điểu đầu mào, được coi là loài chim nguy hiểm nhất thế giới, có thể tấn công con người nếu bị đe dọa, đặc biệt là khi có trẻ con gần đó. Loài chim này có thể cao bằng con người, chạy nhanh và có móng sắc nhọn. Mặc dù sống chủ yếu trong rừng và ít tiếp xúc với con người, chúng đóng vai trò quan trọng trong hệ sinh thái rừng mưa. Các chuyên gia khuyến cáo khi gặp đà điểu đầu mào, người dân nên giữ bình tĩnh và tránh thu hút sự chú ý của chúng để giảm thiểu nguy cơ bị tấn công.","link":"https://vnexpress.net/loai-chim-hung-du-co-the-tan-cong-nguoi-4853124.html","cat":"suc-khoe","positivity":4,"importance":7},{"title":"Nhiều thiết bị bản giới hạn bán tại Samsung Official Store","content":"Samsung Official Store đang cung cấp nhiều thiết bị bản giới hạn như Galaxy S25 Series với nhiều ưu đãi hấp dẫn. Hệ thống bán hàng của Samsung bao gồm cửa hàng cao cấp và nền tảng trực tuyến, cho phép người dùng mua sắm các sản phẩm chính hãng từ di động đến thiết bị gia dụng. Đặc biệt, người tiêu dùng có thể trải nghiệm các phiên bản màu sắc độc quyền và tham gia vào nhiều chương trình khuyến mãi như thu cũ đổi mới với trợ giá lên đến 16,5 triệu đồng. Các cửa hàng của Samsung cũng tổ chức nhiều hoạt động kết nối người tiêu dùng với thương hiệu.","link":"https://vnexpress.net/nhieu-thiet-bi-ban-gioi-han-ban-tai-samsung-official-store-4853510.html","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Hành trình 5 năm dòng xe Toyota hybrid tại Việt Nam","content":"Năm 2008, Toyota lần đầu tiên giới thiệu mẫu xe hybrid Prius tại Việt Nam, đánh dấu bước khởi đầu cho dòng xe thân thiện môi trường. Đến năm 2020, Toyota ra mắt Corolla Cross hybrid, mở ra kỷ nguyên mới cho xe hybrid tại Việt Nam. Từ đó, Toyota đã mở rộng dòng sản phẩm hybrid với nhiều mẫu xe và ghi nhận doanh số bán ấn tượng, đạt 8.474 chiếc từ 2020 đến 2023. Đặc biệt, vào năm 2024, doanh số xe hybrid tăng gấp đôi so với năm trước, cho thấy sự đón nhận tích cực của thị trường và người tiêu dùng đối với công nghệ này.","link":"https://vnexpress.net/hanh-trinh-5-nam-dong-xe-toyota-hybrid-tai-viet-nam-4850326.html","cat":"oto-xe-may","positivity":9,"importance":8},{"title":"Kiêng ăn gì phòng ung thư tuyến giáp?","content":"Ung thư tuyến giáp là loại ung thư phổ biến, thường gặp ở phụ nữ và có nguy cơ cao hơn theo độ tuổi. Mặc dù chưa có bằng chứng cho thấy kiêng món ăn cụ thể nào có thể ngăn ngừa ung thư tuyến giáp, nhưng một chế độ ăn uống đầy đủ dinh dưỡng, hạn chế thực phẩm chế biến sẵn và duy trì lối sống lành mạnh là quan trọng. Ngoài ra, việc khám sức khỏe định kỳ và tầm soát ung thư cho những người có nguy cơ cao cũng được khuyến khích để phát hiện sớm và điều trị kịp thời.","link":"https://vnexpress.net/kieng-an-gi-phong-ung-thu-tuyen-giap-4853689.html","cat":"suc-khoe","positivity":7,"importance":9},{"title":"Ajinomoto Việt Nam: 21 năm không ngừng đóng góp cho giáo dục","content":"Ajinomoto Việt Nam đã tổ chức lễ trao học bổng \"Cho em đến trường\" lần thứ 21 vào ngày 22-2-2025, nhằm hỗ trợ học sinh có hoàn cảnh khó khăn tại Đồng Nai. Từ năm 2004, quỹ học bổng này đã trao hơn 6.600 suất học bổng với tổng trị giá hơn 6,5 tỷ đồng, giúp động viên các em học sinh trên con đường học vấn. Năm nay, 400 suất học bổng trị giá 540 triệu đồng đã được trao, cùng với các hoạt động khác như dự án \"Bữa ăn học đường\" nhằm cải thiện dinh dưỡng cho học sinh.","link":"https://tuoitre.vn/ajinomoto-viet-nam-21-nam-khong-ngung-dong-gop-cho-giao-duc-20250225114352177.htm","cat":"giao-duc","positivity":9,"importance":8},{"title":"10 thực phẩm giúp người dân Vùng Xanh sống trăm tuổi","content":"Bài viết giới thiệu 10 thực phẩm giúp người dân ở các Vùng Xanh sống thọ, bao gồm đậu, rau lá xanh, hạt, ngũ cốc nguyên hạt, dầu ô liu, nghệ, khoai lang, hải sản, trái cây và trà. Những thực phẩm này không chỉ cung cấp dinh dưỡng mà còn có nhiều lợi ích cho sức khỏe như kiểm soát đường huyết, giảm cholesterol và chống viêm. Bên cạnh chế độ ăn uống, lối sống lành mạnh như ngủ đủ giấc và hoạt động thể chất cũng góp phần vào việc duy trì sức khỏe và tuổi thọ.","link":"https://vnexpress.net/10-thuc-pham-giup-nguoi-dan-vung-xanh-song-tram-tuoi-4852999.html","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Apple ​​đầu tư 500 tỉ USD vào Mỹ để tránh thuế ông Trump","content":"Apple đã công bố kế hoạch đầu tư 500 tỉ USD vào Mỹ trong vòng 4 năm tới nhằm tạo ra việc làm và phát triển công nghệ tại nước này. Quyết định này diễn ra trong bối cảnh Tổng thống Trump áp thuế nhập khẩu đối với hàng hóa từ Trung Quốc, nơi Apple chủ yếu lắp ráp sản phẩm. Từ việc xây dựng cơ sở lắp ráp cho các máy chủ tại Houston đến sản xuất chip tại Arizona, Apple hy vọng sẽ giảm bớt sự phụ thuộc vào chuỗi cung ứng toàn cầu và thúc đẩy sản xuất nội địa.","link":"https://tuoitre.vn/apple-dau-tu-500-ti-usd-vao-my-de-tranh-thue-ong-trump-20250225122108222.htm","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Động đất mạnh ở miền núi, người dân đồng bằng cảm nhận rung lắc","content":"Một trận động đất có độ lớn 3.4 đã xảy ra tại huyện miền núi Nam Trà My, tỉnh Quảng Nam vào ngày 25/2/2025, khiến người dân ở các khu vực đồng bằng cách tâm chấn khoảng 100km cũng cảm nhận được sự rung lắc. Chấn động xảy ra lúc 10 giờ 56 phút, với độ sâu khoảng 8.2km. Trước đó, huyện Nam Trà My cũng đã ghi nhận một số trận động đất khác trong những ngày gần đây, làm cho người dân lo lắng về tình hình an toàn.","link":"https://dantri.com.vn/xa-hoi/dong-dat-manh-o-mien-nui-nguoi-dan-dong-bang-cam-nhan-rung-lac-20250225133204604.htm","cat":"thoi-su","positivity":5,"importance":7},{"title":"'Bình dân học vụ số' giúp nông dân tiếp cận thương mại điện tử","content":"Chương trình \"Bình dân học vụ số\" do Hội Liên hiệp Thanh niên Việt Nam phát động nhằm giúp nông dân và các nhóm yếu thế tiếp cận thương mại điện tử và kỹ năng số. Chương trình khuyến khích thanh niên tham gia hướng dẫn nông dân sử dụng thiết bị thông minh, truy cập internet an toàn và thực hiện giao dịch trực tuyến. \"Bình dân học vụ số\" không chỉ giúp nâng cao kỹ năng mà còn tạo điều kiện cho mọi người tham gia vào nền kinh tế số, đặc biệt là trong bối cảnh chuyển đổi số hiện nay.","link":"https://tuoitre.vn/binh-dan-hoc-vu-so-giup-nong-dan-tiep-can-thuong-mai-dien-tu-20250225115811645.htm","cat":"giao-duc","positivity":8,"importance":9},{"title":"Kiện phòng khám IVF vì sinh con khác màu da, thành người mang thai hộ","content":"Krystena Murray đã kiện phòng khám IVF Coastal Fertility Specialists ở Georgia sau khi cô trở thành người mang thai hộ bất đắc dĩ cho một cặp đôi khác do sự cố cấy nhầm phôi. Cô đã chọn người hiến tinh trùng với ngoại hình giống mình nhưng cuối cùng sinh ra một bé trai có làn da màu khác. Dù yêu thương đứa trẻ, Murray đã phải giao con cho cha mẹ ruột sau khi kết quả ADN xác nhận không có quan hệ huyết thống. Cô cáo buộc phòng khám cẩu thả và yêu cầu bồi thường ít nhất 75.000 USD, đồng thời hy vọng vụ kiện sẽ cải thiện quy trình của phòng khám để không có sai sót tương tự xảy ra trong tương lai.","link":"https://vnexpress.net/kien-phong-kham-ivf-vi-sinh-con-khac-mau-da-thanh-nguoi-mang-thai-ho-4853779.html","cat":"phap-luat","positivity":3,"importance":8},{"title":"Di dời xong 76 cột điện giữa đường Dương Quảng Hàm vào cuối tháng 3","content":"Dự án di dời 76 cột điện dọc đường Dương Quảng Hàm, quận Gò Vấp, TP.HCM đã được tiến hành và dự kiến hoàn thành vào cuối tháng 3. Ngày 21-2, chủ đầu tư đã bàn giao mặt bằng cho Ban Quản lý dự án lưới điện phân phối TP.HCM để thực hiện việc ngầm hóa lưới điện. Hiện tại, các cột điện vẫn đang hoạt động cung cấp điện cho người dân và điều này đã gây ra một số thắc mắc từ phía dân cư do mặt đường đã được mở rộng nhưng cột điện vẫn chưa được di dời.","link":"https://tuoitre.vn/di-doi-xong-76-cot-dien-giua-duong-duong-quang-ham-vao-cuoi-thang-3-20250225125913049.htm","cat":"thoi-su","positivity":8,"importance":7},{"title":"Fabregas - người thổi làn gió mới vào Serie A","content":"Cesc Fabregas, cựu tiền vệ nổi tiếng của Arsenal và Barcelona, đã đem lại làn gió mới cho đội bóng Como ở Serie A sau khi chính thức trở thành HLV đội một vào hè 2024. Dưới sự dẫn dắt của ông, Como đã có những chiến thắng ấn tượng, bao gồm việc đánh bại Napoli và duy trì vị trí an toàn trong mùa đầu tiên trở lại Serie A. Fabregas áp dụng cách chơi dũng cảm và chủ động, thay đổi chiến thuật phòng ngự truyền thống của bóng đá Italy, và đã nhận được sự ngưỡng mộ từ cầu thủ cũng như các HLV khác trong giải đấu.","link":"https://vnexpress.net/fabregas-nguoi-thoi-lan-gio-moi-vao-serie-a-4853740.html","cat":"the-thao","positivity":9,"importance":8},{"title":"Cụ bà 70 tuổi tử vong sau khi uống thuốc nam không rõ nguồn gốc","content":"Cụ bà C.T.M., 70 tuổi, đã tử vong sau khi uống thuốc nam không rõ nguồn gốc mua từ huyện miền núi Thanh Hóa. Trước khi uống thuốc, bà vẫn khỏe mạnh, nhưng sau khi uống, bà đã xuất hiện triệu chứng tím tái và khó thở, dẫn đến tử vong tại nhà. Chính quyền đã thu giữ mẫu thuốc để điều tra nguyên nhân tử vong và tuyên truyền người dân không dùng thuốc đã mua.","link":"https://tuoitre.vn/cu-ba-70-tuoi-tu-vong-sau-khi-uong-thuoc-nam-khong-ro-nguon-goc-20250225125610108.htm","cat":"suc-khoe","positivity":1,"importance":8},{"title":"Thông tin mới xử lý vướng mắc về đất đai tại các kết luận thanh kiểm tra, bản án","content":"Thủ tướng Phạm Minh Chính đã yêu cầu tập trung xử lý các dự án tồn đọng liên quan đến đất đai trong phiên họp của Ban Chỉ đạo phòng, chống lãng phí. Việc này nhằm giải phóng nguồn lực cho phát triển và tháo gỡ khó khăn cho các dự án, đặc biệt là trong lĩnh vực năng lượng tái tạo. Chính phủ cũng đã báo cáo Quốc hội ban hành Nghị quyết số 170, tạo cơ sở pháp lý giải quyết các vướng mắc, trong đó có 1.300 dự án tại Đà Nẵng. Thủ tướng nhấn mạnh tầm quan trọng của công tác phòng, chống lãng phí trong việc gia tăng hiệu quả sử dụng nguồn lực quốc gia.","link":"https://tuoitre.vn/thong-tin-moi-xu-ly-vuong-mac-ve-dat-dai-tai-cac-ket-luan-thanh-kiem-tra-ban-an-20250225132736229.htm","cat":"phap-luat","positivity":8,"importance":9},{"title":"Thi ảnh Tuổi Xanh: Nụ cười của cô hàng rong","content":"Bức ảnh của học sinh Nguyễn Trí Khoa ghi lại nụ cười lạc quan của một cô hàng rong trong chuyến tham quan chợ Bến Thành đã tạo ấn tượng mạnh mẽ. Khoảnh khắc này thể hiện sức sống mãnh liệt và sự gắn kết trong cộng đồng. Hội thi sáng tác ảnh Tuổi Xanh năm 2025, do Sở GD-ĐT TP.HCM phối hợp tổ chức, khuyến khích học sinh gửi ảnh dự thi về vẻ đẹp của TP.HCM, với chủ đề 'Chân dung thành phố tôi - từ góc nhìn trẻ'.","link":"https://tuoitre.vn/thi-anh-tuoi-xanh-nu-cuoi-cua-co-hang-rong-20250225101248486.htm","cat":"giai-tri","positivity":9,"importance":7},{"title":"Tu-95MS Nga phóng tên lửa, Ukraine báo động đỏ toàn bộ lãnh thổ","content":"Vào sáng ngày 25/2, Ukraine đã ban bố cảnh báo không kích khẩn cấp trên toàn lãnh thổ do mối đe dọa từ tên lửa của Nga. Các máy bay ném bom Tu-95MS của Nga đã phóng tên lửa hành trình từ khu vực Engels, dẫn đến việc lực lượng phòng không Ukraine phải khai hỏa để đánh chặn. Cảnh báo không kích đã được đưa ra tại Kiev, nơi lực lượng phòng không hoạt động tích cực để bảo vệ không phận trước các cuộc tấn công từ UAV và tên lửa Nga.","link":"https://dantri.com.vn/the-gioi/tu-95ms-nga-phong-ten-lua-ukraine-bao-dong-do-toan-bo-lanh-tho-20250225121924680.htm","cat":"the-gioi","positivity":2,"importance":9},{"title":"Bắt khẩn cấp tài xế xe ôm phóng hỏa ngôi nhà ở Hà Nội","content":"Nguyễn Hữu Đức, một tài xế xe ôm công nghệ 34 tuổi, đã bị bắt khẩn cấp sau khi phóng hỏa một ngôi nhà ở phố Đại Từ, Hà Nội do mâu thuẫn cá nhân. Vào rạng sáng ngày 19/2, Đức đã mua xăng và thực hiện hành vi này bằng cách ném chai xăng đốt nhà. Sau khi gây án, Đức đã bỏ trốn nhưng bị phát hiện và bắt giữ trong vòng 24 giờ sau đó.","link":"https://dantri.com.vn/phap-luat/bat-khan-cap-tai-xe-xe-om-phong-hoa-ngoi-nha-o-ha-noi-20250225133348644.htm","cat":"phap-luat","positivity":2,"importance":8},{"title":"Nga \"siết gọng kìm\", bao vây quân Ukraine ở Kursk","content":"Quân đội Nga đang tiến hành bao vây các đơn vị của Ukraine tại tỉnh Kursk, cắt đứt tuyến tiếp tế quan trọng từ Sumy nhằm cô lập lực lượng Ukraine. Tình hình chiến sự diễn biến căng thẳng khi Ukraine tiếp tục kháng cự. Nga đã giành quyền kiểm soát nhiều khu vực tại Kursk và đang thực hiện các cuộc tấn công phủ đầu để tăng cường áp lực. Mục tiêu của Nga là tạo ra một gọng kìm bao vây quân Ukraine, khiến họ rơi vào tình thế khó khăn trong việc duy trì phòng thủ và tiếp tế.","link":"https://dantri.com.vn/the-gioi/nga-siet-gong-kim-bao-vay-quan-ukraine-o-kursk-20250225131427079.htm","cat":"the-gioi","positivity":3,"importance":9},{"title":"TPHCM có 9.000ha đất ngoại thành có thể làm metro TOD","content":"TPHCM hiện có khoảng 9.000ha đất ngoại thành có thể được chuyển đổi để phát triển đô thị theo mô hình giao thông công cộng (TOD). Tại một hội thảo gần đây, các lãnh đạo thành phố đã bàn luận về việc tận dụng đất trống, đất nông nghiệp và đất công nghiệp để thúc đẩy mô hình TOD, với mục tiêu phát triển hơn 200km mạng lưới metro. Việc áp dụng các kinh nghiệm từ các thành phố lớn trên thế giới cũng được nhấn mạnh nhằm giảm sử dụng xe cá nhân và tối ưu hóa giá trị bất động sản.","link":"https://dantri.com.vn/xa-hoi/tphcm-co-9000ha-dat-ngoai-thanh-co-the-lam-metro-tod-20250225122115989.htm","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Quảng Bình chi 40 tỷ đồng xây lại cây cầu gần 30 năm tuổi có nguy cơ sập","content":"Tỉnh Quảng Bình đã quyết định chi 40 tỷ đồng để xây dựng lại cầu Sông Thai, cây cầu gần 30 năm tuổi hiện đang trong tình trạng xuống cấp nghiêm trọng. Cầu Sông Thai, nằm trên tỉnh lộ 558, là tuyến đường quan trọng cho khoảng 14.000 người dân tại huyện Quảng Trạch. Dự án sẽ được khảo sát địa chất và đấu thầu vào đầu tháng 3, với mục tiêu hoàn thành trong năm 2025 nhằm đảm bảo an toàn cho người dân và phương tiện qua lại.","link":"https://dantri.com.vn/xa-hoi/quang-binh-chi-40-ty-dong-xay-lai-cay-cau-gan-30-nam-tuoi-co-nguy-co-sap-20250225115629315.htm","cat":"thoi-su","positivity":7,"importance":8},{"title":"\"Né ổ gà, gặp ổ trâu\" trên nút giao quốc lộ với cao tốc Đà Nẵng","content":"Nút giao quốc lộ 14B với cao tốc Đà Nẵng - Quảng Ngãi tại huyện Hòa Vang đang trong tình trạng hư hỏng nặng nề, với nhiều ổ gà và ổ trâu xuất hiện trên mặt đường. Tình trạng xuống cấp này đã gây khó khăn cho người điều khiển phương tiện, đặc biệt là sau những cơn mưa khi các hố sâu trở thành vũng nước. Dù Sở Giao thông vận tải Đà Nẵng đã nhiều lần yêu cầu sửa chữa, nhưng đến nay vẫn chưa có hành động cụ thể nào được thực hiện. UBND thành phố Đà Nẵng đã đề xuất nâng cấp nút giao với tổng mức đầu tư 538 tỷ đồng, nhưng việc thực hiện vẫn còn chờ sự đồng ý từ Chính phủ.","link":"https://dantri.com.vn/xa-hoi/ne-o-ga-gap-o-trau-tren-nut-giao-quoc-lo-voi-cao-toc-da-nang-20250225123831972.htm","cat":"giao-thong","positivity":3,"importance":8},{"title":"Cabin tàu Nam Phát 08 cháy trên biển, 2 thuyền viên bị bỏng","content":"Vào tối ngày 24/2, cabin của tàu chở hàng Nam Phát 08 đã bốc cháy do chập điện trong khi đang hoạt động ngoài khơi, cách đảo Mê khoảng 12 hải lý. Hai thuyền viên, Phạm Xuân Dương và Tạ Quang Hoài, đã bị bỏng nặng trong sự cố này. Ngay sau khi nhận thông tin, lực lượng chức năng đã nhanh chóng ứng cứu và đưa các thuyền viên vào bờ để cấp cứu kịp thời.","link":"https://dantri.com.vn/xa-hoi/cabin-tau-nam-phat-08-chay-tren-bien-2-thuyen-vien-bi-bong-20250225124931214.htm","cat":"thoi-su","positivity":4,"importance":7},{"title":"Trượt chân té, nam công nhân bị thanh sắt đâm xuyên mông đến lưng","content":"Một nam công nhân 43 tuổi ở Trà Vinh đã gặp tai nạn nghiêm trọng khi trượt chân té từ độ cao 1m, khiến thanh sắt đâm xuyên qua mông và lưng. Sau khi được đưa đến bệnh viện cấp cứu, các bác sĩ đã tiến hành phẫu thuật khẩn cấp để lấy thanh sắt ra an toàn. May mắn là không có tổn thương nghiêm trọng đến các mạch máu lớn hoặc ruột. Các bác sĩ khuyến cáo người lao động cần tuân thủ các biện pháp an toàn lao động và mang đồ bảo hộ khi làm việc.","link":"https://dantri.com.vn/suc-khoe/truot-chan-te-nam-cong-nhan-bi-thanh-sat-dam-xuyen-mong-den-lung-20250225124413308.htm","cat":"suc-khoe","positivity":6,"importance":7},{"title":"Kia Morning hết hàng, hiện chỉ còn 2 bản ở Việt Nam, có thể sắp bổ sung bản mới","content":"Kia Morning hiện chỉ còn hai phiên bản là MT và X-Line trên thị trường Việt Nam do các phiên bản khác đã hết hàng, trong khi doanh số của mẫu xe này đang giảm so với các đối thủ như Hyundai Grand i10 và Toyota Wigo. Việc giảm số lượng phiên bản trên website được cho là do vấn đề nguồn cung, và có khả năng Kia sẽ bổ sung thêm phiên bản mới để tăng sức cạnh tranh. Mẫu Kia Morning hiện tại cũng gặp khó khăn trong việc cạnh tranh với các xe điện và sedan trong cùng tầm giá.","link":"https://tuoitre.vn/kia-morning-het-hang-hien-chi-con-2-ban-o-viet-nam-co-the-sap-bo-sung-ban-moi-20250225095003265.htm","cat":"oto-xe-may","positivity":6,"importance":7},{"title":"Đối thoại chính sách quốc phòng Việt Nam - Nam Phi lần thứ 3","content":"Vào ngày 25/2, tại Hà Nội, Thượng tướng Hoàng Xuân Chiến và bà Thobekile Gamede đã đồng chủ trì buổi đối thoại chính sách quốc phòng giữa Việt Nam và Nam Phi lần thứ 3. Tại buổi gặp, hai bên đã nhấn mạnh sự phát triển tích cực trong quan hệ hợp tác quốc phòng, đặc biệt trong các lĩnh vực như công nghiệp quốc phòng và trao đổi đoàn. Các bên nhất trí tiếp tục nâng cao hiệu quả của các hoạt động hợp tác và duy trì các cơ chế đối thoại chính sách trong tương lai.","link":"https://dantri.com.vn/xa-hoi/doi-thoai-chinh-sach-quoc-phong-viet-nam-nam-phi-lan-thu-3-20250225123610112.htm","cat":"chinh-tri","positivity":8,"importance":7},{"title":"Tin tức giá xe: Hyundai Palisade giảm tới 100 triệu, bản cao rẻ ngang Kia Sorento bên dưới","content":"Hyundai Palisade sản xuất năm 2024 đang được giảm giá mạnh tại các đại lý, với mức giảm lên đến 100 triệu đồng. Cụ thể, bản Prestige 6 chỗ giảm từ 1,589 tỉ đồng xuống còn 1,49 tỉ đồng, trong khi bản Exclusive 6 chỗ giảm hơn 100 triệu đồng xuống 1,378 tỉ đồng. Hyundai Palisade hiện có giá cạnh tranh so với Kia Sorento, đặc biệt là ở các bản cao cấp, và việc giảm giá này chủ yếu nhằm đẩy hàng tồn kho trước khi ra mắt phiên bản 2025.","link":"https://tuoitre.vn/tin-tuc-gia-xe-hyundai-palisade-giam-toi-100-trieu-ban-cao-re-ngang-kia-sorento-ben-duoi-20250225075211975.htm","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Điều kiện nâng bậc lương trước hạn với công chức xin nghỉ hưu trước tuổi","content":"Theo quy định mới, công chức, viên chức có thể được nâng bậc lương trước hạn lên đến 12 tháng nếu họ đã có thông báo nghỉ hưu và còn thiếu từ 1 đến 12 tháng để đạt tiêu chuẩn nâng bậc lương thường xuyên. Việc nâng bậc này được thực hiện dựa trên thành tích công tác và không vượt quá 10% tổng số cán bộ của cơ quan. Điều này nhằm khuyến khích công chức, viên chức có thành tích xuất sắc trong nhiệm vụ trước khi nghỉ hưu.","link":"https://dantri.com.vn/lao-dong-viec-lam/dieu-kien-nang-bac-luong-truoc-han-voi-cong-chuc-xin-nghi-huu-truoc-tuoi-20250224170429810.htm","cat":"phap-luat","positivity":8,"importance":7},{"title":"Bị khởi tố vì bôi nhọ thẩm phán tòa án","content":"Trần Minh Bảo, 44 tuổi, bị khởi tố vì đã cố tình đưa thông tin sai sự thật nhằm bôi nhọ danh dự của một thẩm phán Tòa án nhân dân tỉnh Lai Châu. Ông V.X.H. đã tố cáo Bảo, người đã khởi kiện trong một vụ án hành chính mà ông H. là thẩm phán chủ tọa, về việc này. Cơ quan cảnh sát điều tra xác định cáo buộc của Bảo không có căn cứ, gây ảnh hưởng đến uy tín của ông H. và cơ quan Tòa án. Hiện, điều tra viên tiếp tục thu thập chứng cứ mở rộng vụ án.","link":"https://tuoitre.vn/bi-khoi-to-vi-boi-nho-tham-phan-toa-an-20250225120050328.htm","cat":"phap-luat","positivity":2,"importance":8},{"title":"Người nuôi heo ở miền Tây vui vì giá heo hơi tăng cao","content":"Giá heo hơi tại các tỉnh miền Tây, đặc biệt là Tiền Giang, đã tăng lên mức cao, đạt khoảng 7,5 triệu đồng/tạ, mang lại lợi nhuận đáng kể cho người nuôi heo. Nhiều hộ gia đình, như ông Dương Tấn Sĩ và ông Nguyễn Văn Mười, đã báo cáo thu được lợi nhuận từ 2 đến 4 triệu đồng mỗi con heo xuất chuồng. Sự gia tăng giá cả được cho là do nguồn cung heo hơi giảm sau Tết Nguyên đán và nhu cầu tiêu thụ tăng cao, giúp người nuôi heo có cơ hội tái đàn và phát triển kinh tế.","link":"https://tuoitre.vn/nguoi-nuoi-heo-o-mien-tay-vui-vi-gia-heo-hoi-tang-cao-20250225105728773.htm","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Hà Nội miễn nhiệm chức phó chủ tịch thành phố với ông Hà Minh Hải","content":"Sáng ngày 25 tháng 2 năm 2025, HĐND TP Hà Nội đã miễn nhiệm chức vụ phó chủ tịch UBND TP với ông Hà Minh Hải và chức vụ đại biểu HĐND với ông Vũ Đức Bảo. Quyết định này được thông qua với 100% đại biểu đồng ý, trong bối cảnh ông Bảo xin nghỉ hưu. Ông Hà Minh Hải sẽ đảm nhiệm vai trò mới là trưởng Ban Tổ chức Thành ủy Hà Nội.","link":"https://tuoitre.vn/ha-noi-mien-nhiem-chuc-pho-chu-tich-thanh-pho-voi-ong-ha-minh-hai-20250225115040601.htm","cat":"thoi-su","positivity":6,"importance":8},{"title":"Xe điện Hyundai Ioniq 5 đang \"cướp khách\" của nhiều hãng ô tô khác","content":"Xe điện Hyundai Ioniq 5 đang thu hút sự quan tâm lớn tại thị trường Mỹ, với hơn 74% khách hàng mua xe là người sở hữu xe từ các thương hiệu khác. Mẫu xe này được biết đến với thiết kế nổi bật, công nghệ tiên tiến và hiệu suất vận hành mạnh mẽ, giúp Hyundai giành lại nhiều khách hàng từ các đối thủ cạnh tranh. Ioniq 5 đã chứng minh khả năng cạnh tranh vượt trội, với tỷ lệ 'giành khách' cao hơn nhiều so với mức trung bình của hãng. Các mẫu xe điện khác như Cadillac Lyriq cũng đạt được thành công tương tự, nhưng không bằng Ioniq 5.","link":"https://dantri.com.vn/o-to-xe-may/xe-dien-hyundai-ioniq-5-dang-cuop-khach-cua-nhieu-hang-o-to-khac-20250225115157176.htm","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Nhà thơ Dương Kỳ Anh qua đời","content":"Nhà thơ Dương Kỳ Anh đã qua đời ở tuổi 77 sau một thời gian dài mắc bệnh ung thư. Ông được biết đến không chỉ với các tập thơ nổi tiếng như \"Và anh đợi\" và \"Đi qua thời gian\", mà còn là một nhà báo có đóng góp quan trọng cho báo Tiền Phong và cuộc thi Hoa hậu Việt Nam. Trước khi mất, ông đã xuất bản tuyển tập thơ \"Thơ chọn\", chứa đựng nhiều tác phẩm yêu thích và những thông điệp sâu sắc về cuộc sống.","link":"https://vnexpress.net/nha-tho-duong-ky-anh-qua-doi-4853803.html","cat":"giai-tri","positivity":3,"importance":8},{"title":"Minh Thư \"Gái nhảy\" phản ứng trước tin đồn cưới Lý Hùng, được chia tài sản","content":"Diễn viên Minh Thư đã lên tiếng bác bỏ tin đồn kết hôn với Lý Hùng, cho rằng mình vẫn đang độc thân vui vẻ. Tin đồn này xuất phát từ một bức ảnh cũ của hai người trong phim truyền hình, nhưng đã bị hiểu lầm là họ sắp tổ chức đám cưới. Minh Thư cho biết cô cảm thấy hài lòng với cuộc sống hiện tại và dành thời gian chăm sóc con gái. Cô cũng khẳng định mình chưa trải qua bất kỳ phẫu thuật thẩm mỹ nào.","link":"https://dantri.com.vn/giai-tri/minh-thu-gai-nhay-phan-ung-truoc-tin-don-cuoi-ly-hung-duoc-chia-tai-san-20250225092503805.htm","cat":"giai-tri","positivity":8,"importance":6},{"title":"Đầm Sen Nước muốn đầu tư trò chơi mới để cạnh tranh Suối Tiên, VinWonders","content":"Công viên nước Đầm Sen đang lên kế hoạch đầu tư mới một số trò chơi tương tác để thu hút khách hàng và cạnh tranh với các đối thủ như Suối Tiên và VinWonders. Trong phiên họp cổ đông, công ty đã thông qua việc cải tạo một số trò chơi cũ và hợp tác với các công ty quốc tế để thiết kế trò chơi mới. Mặc dù gặp khó khăn trong việc mở rộng quỹ đất, Đầm Sen Nước vẫn cố gắng tận dụng lợi thế vị trí và dự kiến đạt doanh thu 225 tỷ đồng trong năm nay.","link":"https://vnexpress.net/dam-sen-nuoc-muon-dau-tu-tro-choi-moi-de-canh-tranh-suoi-tien-vinwonders-4853798.html","cat":"kinh-doanh","positivity":7,"importance":8},{"title":"5 địa điểm thưởng thức ẩm thực Peranakan tại Singapore","content":"Bài viết giới thiệu 5 địa điểm nổi bật để thưởng thức ẩm thực Peranakan tại Singapore, nơi nổi tiếng với sự kết hợp giữa nhiều nền văn hóa khác nhau. Các món ăn đặc trưng như nasi lemak, assam pork ribs và nasi ulam được nhấn mạnh, cùng với không gian ấm cúng và phong cách ẩm thực độc đáo của từng nhà hàng. Những địa điểm như Pangi Nut, Nyonya Novelties, The Blue Ginger, Rempapa và Pangium đều mang đến trải nghiệm ẩm thực phong phú, phản ánh di sản văn hóa đa dạng của Singapore.","link":"https://vnexpress.net/5-dia-diem-thuong-thuc-am-thuc-peranakan-tai-singapore-4848485.html","cat":"du-lich","positivity":9,"importance":8},{"title":"Đại tiệc bánh mì, cà phê tại Lễ hội bánh mì TP HCM lần 3","content":"Lễ hội bánh mì TP HCM lần 3 sẽ diễn ra từ ngày 21-24/3 tại công viên Lê Văn Tám, với hơn 150 gian hàng và dự kiến thu hút 150.000 lượt khách. Sự kiện năm nay tập trung vào sự kết hợp giữa bánh mì và cà phê Việt Nam, bao gồm các hoạt động như xác lập kỷ lục với 100 món ăn kèm bánh mì từ thủy hải sản, không gian giao lưu văn hóa, và buffet bánh mì. An toàn vệ sinh thực phẩm là ưu tiên hàng đầu của ban tổ chức để đảm bảo sự kiện diễn ra suôn sẻ.","link":"https://vnexpress.net/dai-tiec-banh-mi-ca-phe-tai-le-hoi-banh-mi-tp-hcm-lan-3-4853757.html","cat":"du-lich","positivity":9,"importance":8},{"title":"Đại học Thương mại bỏ xét học bạ","content":"Trường Đại học Thương mại đã quyết định bỏ xét học bạ ba môn và chỉ còn xét kết hợp hai môn với chứng chỉ ngoại ngữ cho một số ngành định hướng quốc tế. Theo đề án tuyển sinh mới, trường áp dụng năm phương thức tuyển sinh khác nhau và dự đoán có sự phân hóa lớn trong kết quả thi tốt nghiệp THPT năm nay, dẫn đến việc bỏ xét học bạ nhằm đảm bảo công bằng cho thí sinh. Trường cũng mở thêm nhiều tổ hợp xét tuyển mới và dự kiến tuyển hơn 5.300 sinh viên cho 45 ngành học.","link":"https://vnexpress.net/dai-hoc-thuong-mai-bo-xet-hoc-ba-4853768.html","cat":"giao-duc","positivity":7,"importance":8},{"title":"Người trẻ gen Z luôn rộn ràng khi online, gặp sếp lại lắp bắp không nên câu","content":"Bài viết phân tích về sự khác biệt trong giao tiếp của thế hệ Z, những người dường như hoạt bát khi online nhưng lại rụt rè khi gặp trực tiếp. Các chuyên gia cho rằng thế hệ này có kỹ năng công nghệ tốt nhưng gặp khó khăn trong việc giao tiếp mặt đối mặt, dẫn đến việc họ thường không tự tin khi nói chuyện với cấp trên. Bài viết cũng đề cập đến những ưu điểm của gen Z như khả năng nhạy bén với công nghệ và tự chủ nhưng cũng chỉ ra những điểm yếu trong kỹ năng mềm của họ.","link":"https://tuoitre.vn/nguoi-tre-gen-z-luon-ron-rang-khi-online-gap-sep-lai-lap-bap-khong-nen-cau-20250225111046325.htm","cat":"giai-tri","positivity":5,"importance":7},{"title":"Nghiên cứu đề xuất của Bắc Ninh về tuyến đường sắt đô thị nối với Hà Nội","content":"Thủ tướng Phạm Minh Chính đã yêu cầu các bộ ngành nghiên cứu kiến nghị của tỉnh Bắc Ninh về việc lập báo cáo tiền khả thi cho Dự án đường sắt đô thị kết nối Bắc Ninh với Hà Nội và sân bay Nội Bài. Ông giao các Phó Thủ tướng theo dõi tiến độ và chỉ đạo các bộ liên quan xử lý kiến nghị, bao gồm việc thu hút đầu tư và xây dựng các tuyến đường kết nối. Thủ tướng yêu cầu các cơ quan khẩn trương hoàn thành nhiệm vụ và báo cáo kết quả trước ngày 20/3.","link":"https://dantri.com.vn/xa-hoi/nghien-cuu-de-xuat-cua-bac-ninh-ve-tuyen-duong-sat-do-thi-noi-voi-ha-noi-20250225114741229.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"Bổ nhiệm tác giả truyện tranh Khéo khôn với tiền làm tổng biên tập Thời báo Ngân Hàng","content":"Bà Lê Thị Thúy Sen, tác giả cuốn truyện tranh \"Khéo khôn với tiền\", vừa được bổ nhiệm làm Tổng biên tập Thời báo Ngân Hàng từ ngày 1-3. Bà đã có hơn 20 năm kinh nghiệm trong lĩnh vực tài chính, ngân hàng và truyền thông. Quyết định bổ nhiệm đã được công bố tại hội nghị của Ngân hàng Nhà nước diễn ra vào sáng 25-2.","link":"https://tuoitre.vn/bo-nhiem-tac-gia-truyen-tranh-kheo-khon-voi-tien-lam-tong-bien-tap-thoi-bao-ngan-hang-20250225113700149.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Gió chướng thổi mạnh, nhà vườn Bến Tre gấp rút ngăn nước mặn","content":"Những ngày gần đây, gió chướng đã thổi mạnh, khiến nước mặn xâm nhập sâu vào các nhánh sông tại tỉnh Bến Tre. Người dân tại huyện Chợ Lách, như gia đình anh Lê Thanh Tâm, đang gấp rút xây dựng bờ bao để ngăn ngừa nước mặn ảnh hưởng đến vườn sầu riêng của họ. Bà Nguyễn Thị Thúy cũng đã chuẩn bị hồ nước dự trữ để phòng tránh tình trạng nhiễm mặn trong mùa khô này. Theo dự báo, độ mặn sẽ tiếp tục gia tăng trong những ngày tới, do đó người dân cần theo dõi sát sao tình hình để bảo vệ cây trồng.","link":"https://tuoitre.vn/gio-chuong-thoi-manh-nha-vuon-ben-tre-gap-rut-ngan-nuoc-man-2025022511031291.htm","cat":"thoi-su","positivity":4,"importance":8},{"title":"‘Người phụ nữ Mỹ kỳ lạ’ bán nhà sang Việt Nam được nhận Huân chương Hữu nghị","content":"Bà Virginia Mary Lockett, một chuyên gia vật lý trị liệu người Mỹ, đã được trao Huân chương Hữu nghị tại lễ kỷ niệm 70 năm Ngày Thầy thuốc Việt Nam tại Đà Nẵng. Bà Lockett đã từ bỏ cuộc sống ở Mỹ và dành nhiều năm làm tình nguyện viên, hỗ trợ điều trị phục hồi chức năng cho bệnh nhân tại Việt Nam. Những đóng góp của bà được nhiều người ghi nhận, và bà được yêu mến gọi là \"bà tiên nước Mỹ\". Huân chương này được trao tặng cho các cá nhân nước ngoài có đóng góp xuất sắc trong việc xây dựng quan hệ hữu nghị giữa Việt Nam và các nước khác.","link":"https://tuoitre.vn/nguoi-phu-nu-my-ky-la-ban-nha-sang-viet-nam-duoc-nhan-huan-chuong-huu-nghi-20250225112454919.htm","cat":"thoi-su","positivity":9,"importance":8},{"title":"Học sinh cuối cấp lo lắng vì không được học thêm","content":"Tại Ngày hội Tự tin vào lớp 10, nhiều học sinh và phụ huynh bày tỏ lo lắng về việc không được học thêm trong giai đoạn ôn thi gấp rút. Học sinh Hương cho biết, việc không có các lớp dạy thêm khiến em cảm thấy thiếu hướng dẫn cần thiết trước kỳ thi. Mặc dù các quy định dạy thêm nhằm giảm tiêu cực trong giáo dục, nhiều phụ huynh vẫn mong muốn có những biện pháp hỗ trợ cụ thể cho học sinh cuối cấp để đảm bảo chất lượng ôn tập. Một số trường đã triển khai các giải pháp hỗ trợ miễn phí cho học sinh, nhưng vẫn cần có hướng dẫn rõ ràng từ cơ quan chức năng.","link":"https://tuoitre.vn/hoc-sinh-cuoi-cap-lo-lang-vi-khong-duoc-hoc-them-20250225100801866.htm","cat":"giao-duc","positivity":5,"importance":8},{"title":"Ngôi sao \"Sợi dây chuyền định mệnh\" bị tạm giam, nghi là chủ mưu vụ án mạng","content":"Nam diễn viên Lý Uy, nổi tiếng với bộ phim \"Sợi dây chuyền định mệnh\", đã bị tạm giam tại Đài Loan do nghi ngờ liên quan đến vụ án mạng xảy ra tại một tu viện vào năm 2024. Nạn nhân là một phụ nữ tên Thái, đã tử vong sau khi bị bạo hành và có dấu hiệu bị trói. Cảnh sát đã thu thập chứng cứ, bao gồm ghi âm và video, cho thấy Lý Uy có thể đã tham gia vào việc xúi giục và thực hiện hành vi bạo lực dẫn đến cái chết của nạn nhân. Hiện tại, 13 người đã bị liên quan đến vụ án, trong đó có 7 người đã bị bắt giữ.","link":"https://dantri.com.vn/giai-tri/ngoi-sao-soi-day-chuyen-dinh-menh-bi-tam-giam-nghi-la-chu-muu-vu-an-mang-20250225101832679.htm","cat":"phap-luat","positivity":2,"importance":9},{"title":"Nữ sinh tốt nghiệp xuất sắc song ngành kinh tế","content":"Thiều Lê Cẩm Linh, sinh viên khóa 47 Đại học Kinh tế TP.HCM, vừa tốt nghiệp xuất sắc với hai ngành học: kinh tế đầu tư và kinh doanh quốc tế, đạt điểm trung bình cao. Cẩm Linh chia sẻ rằng việc chọn ngành kinh tế là do đam mê và mong muốn trở thành nhà quản trị doanh nghiệp. Cô đã lên kế hoạch học tập cẩn thận và tham gia nhiều hoạt động nghiên cứu, giúp phát triển kỹ năng và mở rộng mối quan hệ. Hiện tại, cô đang làm việc cho một tập đoàn quốc tế và hướng tới việc học thạc sĩ trong tương lai.","link":"https://tuoitre.vn/nu-sinh-tot-nghiep-xuat-sac-song-nganh-kinh-te-20250225092628405.htm","cat":"giao-duc","positivity":9,"importance":8},{"title":"Ông Trump có thể áp thuế Mexico, Canada từ ngày 4/3","content":"Tổng thống Mỹ Donald Trump đã thông báo rằng thuế nhập khẩu 25% đối với hàng hóa từ Mexico và Canada sẽ có hiệu lực từ ngày 4/3. Quyết định này được đưa ra trong bối cảnh hai nước đã nỗ lực tăng cường kiểm soát biên giới để ngăn chặn buôn lậu. Mặc dù có những thỏa thuận ban đầu nhằm trì hoãn thuế, nhưng Trump khẳng định rằng thuế sẽ được áp đúng hạn, ảnh hưởng đến giá cả hàng hóa nhập khẩu từ hai nước này, đặc biệt là xe hơi. Canada và Mexico đang chuẩn bị các biện pháp trả đũa nếu thuế được thực thi.","link":"https://vnexpress.net/ong-trump-co-the-ap-thue-mexico-canada-tu-ngay-4-3-4853708.html","cat":"kinh-doanh","positivity":3,"importance":8},{"title":"Man City có nguy cơ bị trừ 60 đến 100 điểm","content":"Man City đang đứng trước nguy cơ bị trừ từ 60 đến 100 điểm nếu bị kết tội vi phạm các quy tắc tài chính theo các cáo buộc của Ban tổ chức giải Ngoại hạng Anh. Phiên điều trần liên quan đến 115 cáo buộc vi phạm tài chính trong giai đoạn 2009-2018 đã diễn ra vào tháng 9/2024, và phán quyết cuối cùng dự kiến sẽ được đưa ra vào tháng tới. Nếu bị kết tội, Man City có thể xuống hạng và không tìm được nơi nương thân trong hệ thống giải đấu EFL.","link":"https://dantri.com.vn/the-thao/man-city-co-nguy-co-bi-tru-60-den-100-diem-20250225112847738.htm","cat":"the-thao","positivity":3,"importance":9},{"title":"Captain America 4 - kịch bản 'đầu voi, đuôi chuột'","content":"Bộ phim \"Captain America: Brave New World\" do Julius Onah đạo diễn gặp phải một số vấn đề trong cốt truyện, khi khai thác chủ đề xung đột toàn cầu và trí tuệ nhân tạo nhưng lại thiếu sự thuyết phục. Sam Wilson, do Anthony Mackie thủ vai, phải đối mặt với áp lực và thử thách mới trong vai trò Captain America. Mặc dù có nhiều cảnh hành động hấp dẫn, phim bị chỉ trích về lối đối thoại hài hước không phù hợp và cốt truyện hời hợt.","link":"https://vnexpress.net/giai-tri/phim/thu-vien-phim/captain-america-brave-new-world-773","cat":"giai-tri","positivity":6,"importance":6},{"title":"'Đọ' tài sản và lợi nhuận của Sacombank với ACB","content":"Sacombank và ACB đang trong quá trình tái cấu trúc nhân sự với những biến chuyển đáng kể. Sacombank (STB) có tổng tài sản khoảng 741.043 tỉ đồng, nhưng số nhân viên của họ cao hơn ACB, với 18.088 người so với 12.847 của ACB. Mặc dù Sacombank đã giảm 354 nhân sự trong năm qua, quá trình tái cấu trúc vẫn cần tiếp tục để nâng cao hiệu quả hoạt động. Dự báo, vào cuối năm 2024, tổng tài sản của STB sẽ ngang bằng ACB nhưng với đội ngũ nhân viên lớn hơn, cho thấy sự cần thiết phải cải thiện quy trình quản lý nhân sự và hoạt động kinh doanh.","link":"https://tuoitre.vn/do-tai-san-va-loi-nhuan-cua-sacombank-voi-acb-20250225090646328.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Ngành du lịch Thái Lan lao đao vì vấn đề an ninh","content":"Ngành du lịch Thái Lan đang đối mặt với khủng hoảng nghiêm trọng do vấn đề an ninh, với số lượng chuyến bay bị hủy tăng mạnh trong tháng 1-2025. Nhiều du khách Trung Quốc đã quyết định không đến Thái Lan mà chọn Nhật Bản và các điểm đến khác do lo ngại về sự an toàn sau vụ bắt cóc diễn viên Vương Tinh. Chính phủ Thái Lan đang nỗ lực trấn áp các tổ chức tội phạm, nhưng những hành động này vẫn chưa đủ để xoa dịu tâm lý du khách. Nếu tình hình không được cải thiện, mục tiêu thu hút 9 triệu du khách Trung Quốc vào năm 2025 sẽ rất khó khăn.","link":"https://tuoitre.vn/nganh-du-lich-thai-lan-lao-dao-vi-van-de-an-ninh-20250225111250766.htm","cat":"du-lich","positivity":3,"importance":8},{"title":"Tiêm kích Su-57 lần đầu xuất hiện tại Iran","content":"Tiêm kích Su-57 của Nga đã lần đầu tiên hạ cánh xuống Iran tại căn cứ Bandar Abbas trong hành trình trở về từ triển lãm hàng không Aero India 2025. Sự kiện này được ghi nhận qua ảnh vệ tinh và video, cho thấy Su-57 cùng với vận tải cơ Il-76 và các phi cơ săn ngầm của không quân Iran. Biên tập viên Joseph Trevithick cho biết đây là lần đầu tiên loại máy bay chiến đấu hiện đại này xuất hiện tại Iran, trong bối cảnh thảo luận về tương lai của Su-57 trên thị trường quốc tế, đặc biệt sau khi Algeria trở thành quốc gia đầu tiên đặt mua loại máy bay này.","link":"https://vnexpress.net/tiem-kich-su-57-lan-dau-xuat-hien-tai-iran-4853726.html","cat":"the-gioi","positivity":7,"importance":8},{"title":"Tài xế xe tải thuê lốp mới để được đăng kiểm","content":"Tài xế xe tải tại Malaysia đang thuê lốp mới để vượt qua kỳ kiểm định, sau đó tháo ra khi không còn cần thiết. Bộ Giao thông vận tải Malaysia đang xem xét sửa đổi luật để ngăn chặn hành vi này, với việc cho phép lắp lốp mới nhưng không được thay lại lốp cũ không đạt tiêu chuẩn. Hành động này được coi là vô trách nhiệm và gây nguy hiểm cho an toàn giao thông. Bộ cũng đang hợp tác với Ủy ban Chống tham nhũng Malaysia để xử lý các sai phạm trong quy trình đăng kiểm.","link":"https://vnexpress.net/tai-xe-xe-tai-thue-lop-moi-de-duoc-dang-kiem-4853659.html","cat":"phap-luat","positivity":3,"importance":8},{"title":"Đèn tín hiệu nhảy loạn xạ, dòng xe nối đuôi nhau không dám di chuyển","content":"Trong một sự cố giao thông tại thị xã Kỳ Anh, Hà Tĩnh, đèn tín hiệu giao thông trên tuyến tránh quốc lộ 1A đã gặp lỗi khiến nó chỉ nhấp nháy màu vàng và đếm ngược 2 giây màu xanh, dẫn đến ùn tắc nghiêm trọng. Dòng xe không dám di chuyển và nhiều tài xế đã phải rời khỏi cabin để quan sát. Nguyên nhân được xác định là do pin năng lượng mặt trời của đèn tín hiệu không đủ năng lượng do thời tiết mưa nhiều, gây ra tình trạng mất kiểm soát giao thông trong khoảng 10-15 phút. Chính quyền địa phương đã được thông báo để xử lý sự cố và điều tiết giao thông trở lại bình thường.","link":"https://dantri.com.vn/xa-hoi/den-tin-hieu-nhay-loan-xa-dong-xe-noi-duoi-nhau-khong-dam-di-chuyen-20250225104334599.htm","cat":"giao-thong","positivity":3,"importance":6},{"title":"Món thịt quay công thức hơn 1.000 năm ở làng cổ Đường Lâm","content":"Món thịt quay đòn ở làng cổ Đường Lâm, Hà Nội, nổi tiếng với công thức chế biến đã tồn tại hơn 1.000 năm. Quá trình làm món ăn này rất cầu kỳ và yêu cầu người làm phải thức xuyên đêm để đảm bảo chất lượng thịt. Món ăn không chỉ thể hiện sự tinh tế trong ẩm thực mà còn giữ gìn bản sắc văn hóa của địa phương.","link":"https://vnexpress.net/mon-thit-quay-cong-thuc-hon-1-000-nam-o-lang-co-duong-lam-4853185.html","cat":"du-lich","positivity":8,"importance":7},{"title":"Ronaldo 40 tuổi vẫn cường tráng nhờ biết nghỉ ngơi","content":"Cristiano Ronaldo, ở tuổi 40, vẫn duy trì phong độ đỉnh cao trong sự nghiệp bóng đá, đặc biệt là với CLB Al Nassr tại Saudi Pro League. Thành công của anh không chỉ nhờ vào việc tập luyện chăm chỉ mà còn đến từ việc chú trọng đến nghỉ ngơi và dinh dưỡng. Ronaldo thường áp dụng phương pháp ngủ ngắn và có chế độ ăn uống khoa học với sáu bữa mỗi ngày. Qua đó, bài viết cũng chỉ ra sự khác biệt trong thói quen tập luyện của nhiều người Việt, khi họ thường chạy bộ quá sức mà không chú ý đến việc phục hồi, dẫn đến tình trạng sức khỏe kém.","link":"https://vnexpress.net/ronald-tap-the-duc-ronaldo-cuong-trang-nho-biet-nghi-ngoi-4853772.html","cat":"the-thao","positivity":8,"importance":7}];

    const pageSize = 10;       // Number of articles to load each time
    let currentIndex = 0;      // Tracks which batch of items has been loaded
    let isLoading = false;     // Prevents multiple simultaneous loads

    // Set currentFilter to stored value or default to "important"
    let currentFilter = localStorage.getItem("filter") || "important";

    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");

    // Update the dropdown to reflect the stored filter
    filterDropdown.value = currentFilter;

    // Filter news data based on the current filter value.
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        // For category filters, match item.cat exactly
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
        case "y-kien":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // Load and render the next batch of news articles.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          const newsId = convertVietnameseToEnglish(`'${item.title}'`);
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `
            <h3 id='${newsId}'>${item.title}</h3>
            <a class="news-link" href="#${newsId}" onclick="openNewTab('${item.link}')">${item.link}</a>
            <p>${item.content}</p>
          `;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Simulated loading delay
    }

    // Handle scroll events for infinite scrolling and back-to-top visibility.
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      // Show the back-to-top button after scrolling down 300px
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // Reset and reload news when the filter is changed.
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Smooth scroll back to the top of the page.
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    function openNewTab(link) {
        pushDataLayer({event: 'view_details'});
        window.open(link, '_self');
    }

    function convertVietnameseToEnglish(str) {
      // Convert to lowercase for consistency
      str = str.toLowerCase();

      // Normalize the string to separate diacritics from letters
      str = str.normalize('NFD');

      // Remove diacritical marks
      str = str.replace(/[\u0300-\u036f]/g, '');

      // Replace Vietnamese specific characters not handled by normalization
      str = str.replace(/đ/g, 'd');

      // Remove any remaining non-alphanumeric characters except spaces and hyphens
      str = str.replace(/[^a-z0-9\s-]/g, '');

      // Replace spaces (and consecutive spaces) with a single hyphen and trim extra hyphens
      return str.trim().replace(/\s+/g, '-');
    }

    // Initial load
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Listen for filter changes, refresh clicks, and back-to-top clicks.
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
  </script>
