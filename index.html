<script>
    const newsData = [{"title":"Nhà sách Fahasa lãi kỷ lục","content":"Nhà sách Fahasa đã ghi nhận lợi nhuận sau thuế kỷ lục gần 58 tỷ đồng trong năm 2024, đánh dấu mức cao nhất kể từ khi công ty công bố thông tin hơn 10 năm qua. Doanh thu cả năm đạt hơn 4.039 tỷ đồng, tăng 2,4% so với năm trước. Lợi nhuận gộp cải thiện hơn 6% với tổng đạt gần 1.044 tỷ đồng. Fahasa không sử dụng vay nợ tài chính và đã vượt chỉ tiêu doanh thu khoảng 39,5 tỷ đồng.\n\nMặc dù tình hình thị trường dự đoán còn gặp khó khăn, Fahasa đã lên kế hoạch mở thêm các nhà sách hiện đại và quy mô lớn, cùng với việc cải tiến cửa hàng hiện hữu và cập nhật hàng hóa theo xu hướng. Công ty cũng chú trọng vào việc đào tạo nhân viên nhằm nâng cao chất lượng dịch vụ. Tính đến cuối năm ngoái, tổng tài sản của Fahasa đạt hơn 1.497 tỷ đồng và số lượng nhà sách trên toàn quốc là 107."},{"title":"Nga khen chính quyền ông Trump 'thực tế' về vấn đề Ukraine","content":"Nga đã khen ngợi cách tiếp cận của chính quyền ông Trump đối với vấn đề Ukraine, coi đó là \"thực tế\". Người phát ngôn Bộ Ngoại giao Nga, Maria Zakharova, bày tỏ sự đồng tình với phát biểu của Bộ trưởng Quốc phòng Mỹ, Pete Hegseth, rằng Ukraine khó có khả năng gia nhập NATO và mục tiêu của Kiev về việc khôi phục biên giới trước năm 2014 là \"thiếu thực tế\". Zakharova nhấn mạnh rằng việc Ukraine gia nhập NATO được coi là đe dọa an ninh lớn đối với Nga.\n\nTổng thống Trump cũng đã phát biểu trong một cuộc họp báo, chỉ trích chính quyền Biden về việc gợi ý Ukraine có thể gia nhập NATO. Ông cho rằng xung đột tại Ukraine gia tăng sau khi chính quyền này đưa ra những bình luận liên quan đến vấn đề NATO. Mặc dù Ukraine đã đưa mục tiêu gia nhập NATO vào hiến pháp vào năm 2019 và Tổng thống Zelensky sẵn sàng đối thoại về vấn đề này, ông cũng thừa nhận rằng Washington hiện không muốn thảo luận."},{"title":"Bạn gái gốc Ấn của tỷ phú Elon Musk gây chú ý","content":"Bạn gái gốc Ấn của tỷ phú Elon Musk, Shivon Zilis, đã thu hút sự chú ý khi cô xuất hiện cùng Musk và hai con của họ trong cuộc gặp với Thủ tướng Ấn Độ Narendra Modi tại Washington vào ngày 13/2. Shivon Zilis, 39 tuổi, là nhân sự cấp cao tại Neuralink, công ty về công nghệ chip não do Musk sáng lập. Cô có nguồn gốc từ Canada, tốt nghiệp Đại học Yale, và có mẹ là người Ấn Độ.\n\nZilis đã tránh gây chú ý trong nhiều năm, nhưng cuộc gặp với Thủ tướng Modi là lần thứ hai cô xuất hiện công khai với Musk trong vòng sáu tháng. Cô từng giữ vị trí giám đốc dự án tại Tesla và là cố vấn cho OpenAI. Zilis cùng Musk có hai cậu con trai sinh đôi, Azure và Strider, ra đời vào năm 2021, và năm ngoái đã chào đón thêm một con thứ ba.\n\nMặc dù cả hai chưa công bố chính thức mối quan hệ, Zilis được cho là đã chuyển vào sống cùng Musk tại một khu nhà trị giá 35 triệu USD ở Austin, Texas. Trong cuộc gặp với Thủ tướng Modi, ông đã tặng sách cho các con của Musk, và Musk hiện có tầm ảnh hưởng tại Washington nhờ vào các hoạt động chính trị của mình."},{"title":"Arsenal lên số một châu Âu theo Elo bóng đá","content":"Arsenal đã leo lên vị trí số một châu Âu theo phương pháp tính Elo trong bóng đá lần đầu tiên sau 21 năm, đạt Elo 1.999, cao hơn Liverpool (1.996) tại thời điểm 14/2/2025. Điều này xảy ra sau khi Liverpool bị Everton hòa 2-2, trong khi Arsenal thắng Man City 5-1, tăng Elo của họ thêm 11,2 điểm. Đây là lần đầu Arsenal dẫn đầu châu Âu kể từ năm 2004 và cũng là hệ số cao nhất trong lịch sử của câu lạc bộ. Elo được phát triển để xếp hạng khả năng của các đội bóng, dựa trên kết quả thắng thua, không xét đến số bàn thắng hay tầm quan trọng của trận đấu. Arsenal đang đứng thứ hai tại Ngoại hạng Anh và xếp thứ 14 theo hệ số UEFA."},{"title":"Cựu vô địch điền kinh dùng kỹ năng chạy bộ để cướp giật","content":"Cựu vô địch điền kinh Mark Tolstikhin, người từng giành huy chương vàng ở nội dung chạy tiếp sức 4x1000m của Nga vào năm 2011, đã bị tuyên án ba năm rưỡi tù giam vì liên quan đến nhiều vụ cướp giật và trộm cắp điện thoại. Anh bị cảnh sát truy nã trong một thời gian dài và bị bắt vào ngày 4/2/2025 sau khi được phát hiện qua camera an ninh tại ga tàu điện ngầm Moscow. Trong quá trình phạm tội, Tolstikhin đã sử dụng kỹ năng chạy bộ để nhanh chóng rời khỏi hiện trường, khiến các nạn nhân và người truy đuổi không thể theo kịp.\n\nTheo các nạn nhân, Tolstikhin đã lợi dụng tình huống để cướp điện thoại khi họ không đề phòng. Huấn luyện viên cũ của anh cho biết, Tolstikhin rơi vào con đường tội phạm do cờ bạc và nợ nần. Trước đó, anh đã có nhiều tiền án, bao gồm việc bị kết án vì trộm cắp và hành hung. Tolstikhin từng là vận động viên nổi bật với nhiều thành tích tại các giải đấu cấp quốc gia và quốc tế trước khi rơi vào tội lỗi."},{"title":"Cuộc đua giành hợp đồng bán tiêm kích tàng hình cho Ấn Độ","content":"Cuộc đua giành hợp đồng bán tiêm kích tàng hình cho Ấn Độ đang diễn ra sôi động giữa Mỹ và Nga, với các đề xuất từ hai bên. Tổng thống Mỹ Donald Trump đã công bố ý định cung cấp tiêm kích F-35 cho Ấn Độ, mặc dù quá trình này có thể mất nhiều năm để đàm phán. Ngược lại, Nga cũng đang nỗ lực thông qua tập đoàn Rosoboronexport với đề xuất hợp tác liên quan đến tiêm kích Su-57, bao gồm khả năng sản xuất tại Ấn Độ.\n\nSự kiện Aero India 2025 đã chứng kiến sự xuất hiện của cả hai dòng máy bay F-35 và Su-57, cho thấy sự cạnh tranh quyết liệt trong việc giành hợp đồng của Ấn Độ, một khách hàng truyền thống của Nga. Các chuyên gia quân sự Ấn Độ đánh giá rằng tiêm kích F-35 có lợi thế hơn về khả năng tàng hình và tiến công, trong khi Su-57 phù hợp hơn cho nhiệm vụ phòng thủ.\n\nẤn Độ đã lâu nay phụ thuộc vào vũ khí Nga, nhưng gần đây đã mở rộng hợp tác với các công ty phương Tây, như thương vụ mua Rafale từ Pháp. Cuộc cạnh tranh này không chỉ liên quan đến hợp đồng mua bán mà còn tới chiến lược tự lực trong quốc phòng của Ấn Độ."},{"title":"Show xiếc ở TP HCM thành hiện tượng mạng, cháy vé","content":"Vở xiếc \"Vùng đất kỳ bí\" ở TP HCM đã trở thành một hiện tượng mạng sau Tết, thu hút sự quan tâm của đông đảo du khách. Các vé cho chương trình biểu diễn tại công viên Gia Định nhanh chóng hết chỗ. Nội dung vở xiếc dài hai tiếng, kể về một ngôi làng đang trải qua hạn hán với truyền thuyết \"Trống gọi trời\", kết hợp nhiều yếu tố nghệ thuật như diễn xuất và vũ đạo. \n\nĐại diện nhà hát cho biết, sau khi chương trình được mở rộng thêm suất diễn, các vé vẫn tiếp tục cháy, cho thấy sức hút của vở diễn này. Với giá vé từ 150.000-350.000 đồng, chương trình được đánh giá không kém cạnh các show xiếc nổi tiếng quốc tế, nhưng với mức giá phải chăng hơn nhiều. Việc cho phép khán giả quay video, chụp hình cũng phần nào giúp vở xiếc lan tỏa rộng rãi trên mạng xã hội."},{"title":"Chính quyền ông Trump tìm cách thu hồi 20 tỷ USD tài trợ cho khí hậu","content":"Chính quyền của ông Trump dưới sự lãnh đạo của Giám đốc Cơ quan Bảo vệ Môi trường Mỹ (EPA), Lee Zeldin, đang tìm cách thu hồi khoản tài trợ 20 tỷ USD cho các chương trình khí hậu được thiết lập bởi chính quyền cựu Tổng thống Biden. Zeldin đã chỉ trích các khoản chi này là \"ném vàng khỏi tàu Titanic\" và kêu gọi chấm dứt các hợp đồng với các tổ chức nhận tài trợ.\n\nKhoản tài trợ 20 tỷ USD thuộc về Quỹ Giảm khí nhà kính, theo Đạo luật Giảm lạm phát 2022, đã được phân bổ cho 8 tổ chức phi lợi nhuận nhằm tài trợ cho các dự án năng lượng sạch và giao thông, đặc biệt là cho các cộng đồng yếu thế. Tuy nhiên, chính quyền Trump cho rằng chương trình này thiếu minh bạch và trách nhiệm giải trình.\n\nZeldin cũng đã hủy bỏ khoản tài trợ 50 triệu USD cho một tổ chức liên quan đến công lý khí hậu do lý do chính trị. Trước đó, chính quyền Trump đã có nhiều nỗ lực nhằm hạn chế tài trợ cho các dự án liên quan đến biến đổi khí hậu."},{"title":"Phát hiện ung thư thận dù không triệu chứng","content":"Một người phụ nữ 44 tuổi đã phát hiện ung thư thận trong một đợt tầm soát sức khỏe định kỳ mặc dù không có triệu chứng nào. Siêu âm và CT Scan cho thấy một nang nhỏ ở thận trái. Sau khi phẫu thuật, kết quả giải phẫu bệnh cho thấy đây là u thận dạng nang có tiềm năng ác tính. Bác sĩ cho biết ung thư thận thường không được phát hiện cho đến khi đã ở giai đoạn tiến triển và khó phát hiện do thận nằm trong cơ thể. \n\nMột trường hợp khác là một người đàn ông 51 tuổi cũng phát hiện u thận qua MRI và CT Scan. Sau khi phẫu thuật, kết quả cho thấy đây là ung thư biểu mô dạng sarcoma, một loại ung thư hiếm gặp nhưng phát triển nhanh. Cả hai bệnh nhân đều được điều trị sớm nhờ phát hiện khối u khi còn nhỏ, giúp giảm nguy cơ nặng nề của ung thư thận.\n\nnước. Ung thư tế bào thận là một trong những bệnh ác tính phổ biến, với hơn 2.200 ca mắc mới mỗi năm tại Việt Nam. Hiện tại không có xét nghiệm sàng lọc hiệu quả cho người có nguy cơ, do đó, bác sĩ khuyến nghị mọi người nên kiểm tra sức khỏe định kỳ hàng năm và đi khám ngay khi có triệu chứng bất thường."},{"title":"Mánh tuồn vàng thỏi giá rẻ từ Lào về Việt Nam của bà trùm buôn lậu","content":"Bà trùm buôn lậu Nguyễn Thị Hóa, cùng em chồng Nguyễn Thị Gái, đã bị Cục cảnh sát điều tra tội phạm về tham nhũng, kinh tế, buôn lậu (C03) đề nghị truy tố về tội Buôn lậu. Hóa tổ chức một đường dây buôn lậu vàng thỏi từ Lào về Việt Nam thông qua nhiều phương thức giấu vàng như cất trong balo, tất dài, và thắt lưng, và đã thực hiện tổng cộng 310 kg vàng lậu trị giá hơn 454 tỷ đồng.\n\nHóa đã liên hệ với đối tác Thoong Nhã ở Lào để mua vàng, và đã thuê nhiều người thân vận chuyển vàng qua cửa khẩu Lao Bảo. Quá trình giao dịch được thực hiện qua các ứng dụng như Zalo và Viber, và các chuyến vận chuyển được trả công từ 100.000 đến 5 triệu đồng tùy theo khối lượng vàng.\n\nNhà chức trách đã thu giữ 36 thỏi vàng và một lượng tiền mặt lớn từ các nghi phạm. Bên cạnh việc buôn lậu vàng, ông Lê Xuân Tùng, Chủ tịch Công ty Cổ phần Vàng Phú Quý, cũng bị điều tra về hành vi trốn thuế với số chênh lệch lên đến hơn 2.090 tỷ đồng. C03 đề nghị tăng cường kiểm soát tại các cửa khẩu và kiến nghị sửa đổi quy định liên quan đến xuất nhập khẩu vàng."},{"title":"Phan Mạnh Quỳnh: 'Tôi và vợ không giận nhau quá một ngày'","content":"Nhạc sĩ Phan Mạnh Quỳnh chia sẻ về hôn nhân với vợ, hot girl Khánh Vy, trong dịp Valentine. Họ kết hôn năm 2021 và có một con gái hai tuổi. Anh cho biết nguyên tắc của họ là không để bất đồng kéo dài qua một đêm; họ luôn cố gắng làm hòa trong ngày. \n\nPhan Mạnh Quỳnh sống hài lòng với cuộc sống giản dị ở Nha Trang, dành thời gian cho con cái và tránh không khí gia đình nặng nề bằng cách trò chuyện và pha trò. Anh cũng bày tỏ sự khâm phục trước những hy sinh của Khánh Vy khi cô ưu tiên gia đình và hỗ trợ anh trong công việc. \n\nVề mặt tài chính, anh chuyển lương cho vợ giữ, còn anh đảm nhận việc giáo dục con. Phan Mạnh Quỳnh mong muốn con gái lớn lên khỏe mạnh và có cuộc sống bình yên. Anh đã có nhiều thành công trong sự nghiệp âm nhạc với nhiều ca khúc nổi tiếng từ năm 2009 đến nay, và mới phát hành album đầu tay vào cuối năm 2024."},{"title":"Con người đã đạt đến giới hạn của sức mạnh máy tính chưa?","content":"Con người đang đối mặt với giới hạn trong sức mạnh máy tính sau nhiều thập kỷ phát triển mạnh mẽ. Những hạn chế này liên quan đến kích thước bóng bán dẫn, nhiệt độ, chi phí và tác động môi trường. Câu hỏi đặt ra là liệu chúng ta đã đạt đến giới hạn tối đa của sức mạnh máy tính hay chưa."},{"title":"Sức bật khi tôi mua nhà 27 m2 ở Gò Vấp","content":"Bài viết kể về hành trình mua nhà và khởi nghiệp của một người đàn ông 34 tuổi tại TP.HCM. Bắt đầu với mức lương khởi điểm 3 triệu đồng/tháng, anh đã trải qua nhiều khó khăn nhưng nhờ có sự hỗ trợ từ gia đình, anh đã mua được căn nhà 27 m2 ở Gò Vấp với giá 1 tỷ đồng, phần lớn là vay ngân hàng. Sau khi trả nợ, anh bán căn nhà với giá 1,5 tỷ đồng, cùng những bài học giao dịch bất động sản. Anh tiếp tục đầu tư đất đai và đến năm 2024, dù có lợi nhuận từ việc bán đất, nhưng thực tế lợi nhuận không đạt như kỳ vọng.\n\nHiện tại, anh đang sở hữu hai căn nhà trọ với thu nhập ổn định và đang đối mặt với áp lực tài chính. Công việc của anh là giám đốc kế hoạch trong ngành xây dựng, nhưng thị trường có nhiều biến động. Anh có kế hoạch xây dựng căn hộ dịch vụ tại TP.HCM nhưng đang gặp khó khăn. Anh cũng cân nhắc việc chuyển nhượng vốn sang các lĩnh vực đầu tư khác và học thêm về quản lý tài chính để đối phó với thị trường bất động sản khó khăn."},{"title":"Lý do khiến ông Trump muốn đóng cửa Bộ Giáo dục Mỹ","content":"Ông Trump muốn đóng cửa Bộ Giáo dục Mỹ vì cho rằng cơ quan này quan liêu, lãng phí và thúc đẩy các chương trình không phù hợp. Tại cuộc họp báo vào ngày 12/2, ông đã tuyên bố đây là một \"trò lừa đảo lớn\", và giao nhiệm vụ cho ứng viên Bộ trưởng Giáo dục Linda McMahon. Ông Trump và các đồng minh đảng Cộng hòa nhiều lần chỉ trích Bộ Giáo dục vì bị cho là truyền bá tư tưởng không phù hợp cho giới trẻ.\n\nBộ Giáo dục Mỹ, thành lập năm 1979, có quy mô nhỏ nhất trong chính phủ liên bang với khoảng 4.200 nhân viên và ngân sách năm 2024 là 238 tỷ USD. Những người ủng hộ việc đóng cửa cho rằng chức năng của bộ này có thể được giao cho các cơ quan khác.\n\nDự án 2025, với những đề xuất chính sách của đảng Cộng hòa, cho rằng Bộ Giáo dục đã trở nên phình to và chịu sự chi phối của các nhóm lợi ích đặc biệt. Ông Trump đã thiết lập Ban Hiệu suất Chính phủ để cắt giảm lãng phí, và gần đây đã giảm ngân sách của một số chương trình thuộc Bộ Giáo dục.\n\nNgoài ra, ông còn muốn mở rộng lựa chọn trường lớp cho học sinh, cho phép sử dụng ngân sách liên bang để học tại trường tư hoặc tôn giáo. Hệ thống giáo dục hiện tại thường quyết định nội dung giảng dạy tại cấp bang và địa phương. Tuy nhiên, để đóng cửa Bộ Giáo dục, ông cần có sự chấp thuận của Quốc hội, điều này được dự đoán sẽ khó có khả năng xảy ra do thiếu sự ủng hộ từ cả hai đảng."},{"title":"Cảnh sát chặn bắt ôtô có 30 kg ma túy","content":"Cảnh sát tại Nghệ An đã chặn bắt một ôtô 5 chỗ chở 30 kg ma túy đá từ Lào vào Việt Nam. Vụ việc xảy ra vào sáng 14/2 khi lực lượng chức năng phát hiện xe này có dấu hiệu nghi vấn tại khu vực biên giới. Hai nghi can, bao gồm một người đàn ông quốc tịch Lào, đã cố gắng bỏ chạy nhưng bị bắt giữ. Trong quá trình kiểm tra, cảnh sát phát hiện 30 kg ma túy được giấu kín, ngụy trang dưới dạng các gói trà. Lô ma túy này có nguồn gốc từ Lào và trị giá nhiều tỷ đồng, thuộc một đường dây buôn bán ma túy xuyên quốc gia. Chuyên án đang được điều tra mở rộng."},{"title":"Xe đang thế chấp ngân hàng có đăng ký được không?","content":"Khi một chiếc xe đang thế chấp ngân hàng, người chủ xe không thể đăng ký được giấy đăng ký xe mới. Trong trường hợp của bạn, mặc dù đã thực hiện các thủ tục cần thiết để sở hữu chiếc xe như nhận biển số và giấy đi đường, nhưng việc chiếc xe vẫn đang trong tình trạng thế chấp khiến cơ quan đăng ký từ chối cấp giấy đăng ký chính thức.\n\nĐể giải quyết vấn đề này, bạn cần liên hệ với ngân hàng để yêu cầu họ thực hiện thủ tục xoá thế chấp cho chiếc xe. Sau khi ngân hàng xác nhận đã xoá thế chấp, bạn sẽ có thể đến cơ quan đăng ký xe để nhận giấy đăng ký.\n\nNếu ngân hàng đã liên hệ nhưng vẫn chưa có kết quả, bạn nên tiếp tục thúc đẩy việc này và lưu giữ tất cả các chứng từ liên quan để đảm bảo quyền lợi của mình."},{"title":"Cách đề nghị chia tiền ăn khi hẹn hò bằng tiếng Anh","content":"Cách đề nghị chia tiền ăn khi hẹn hò bằng tiếng Anh có thể được thực hiện một cách lịch sự và tự tin. Dưới đây là một số cách bạn có thể sử dụng:\n\n1. **\"How about we split the bill?\"** - Cách đơn giản và trực tiếp để đề nghị chia tiền.\n2. **\"Would you like to go Dutch?\"** - Một cách diễn đạt quen thuộc mà nhiều người sử dụng để nói về việc mỗi người cùng trả một phần.\n3. **\"I can take care of this if you'd like, but I'm happy to split it.\"** - Đề nghị của bạn cho thấy sự hào phóng nhưng cũng thể hiện mong muốn chia sẻ.\n4. **\"Let's share the expenses.\"** - Một cách khác để diễn đạt ý định chia sẻ chi phí.\n\nBằng cách sử dụng các cụm từ này, bạn có thể tạo ra một bầu không khí thoải mái và hòa nhã trong buổi hẹn hò."},{"title":"13 lãnh đạo cấp phòng Công an Đồng Nai xin nghỉ hưu trước tuổi","content":"Vào ngày 14/2/2025, Công an tỉnh Đồng Nai đã trao quyết định nghỉ hưu trước tuổi cho 13 lãnh đạo cấp phòng nhằm sắp xếp tổ chức tinh gọn. Trong số đó có 5 trưởng phòng và 8 phó phòng, bao gồm các lãnh đạo từ nhiều phòng ban khác nhau như Cảnh sát Quản lý hành chính, An ninh nội địa, và An ninh đối ngoại. Giám đốc Công an tỉnh cho biết các cán bộ này đã hoàn thành xuất sắc nhiệm vụ và việc nghỉ hưu là minh chứng cho sự gương mẫu trong công tác tinh giản bộ máy. Nghị định 178 có hiệu lực từ 1/1/2025 quy định các chế độ hỗ trợ cho việc nghỉ hưu sớm, bao gồm trợ cấp và lương hưu đầy đủ."},{"title":"Đại học Kinh tế TP HCM cộng điểm học sinh chuyên, chứng chỉ IELTS","content":"Đại học Kinh tế TP HCM sẽ cộng điểm cho học sinh chuyên, đạt giải cấp tỉnh hoặc có chứng chỉ tiếng Anh (IELTS từ 6.0 hoặc TOEFL iBT từ 73) khi xét tuyển bằng học bạ. Trường tuyển gần 8.600 sinh viên với khoảng một nửa chỉ tiêu dành cho xét tuyển học bạ, yêu cầu điểm trung bình tổ hợp môn từ 6.5 trở lên.\n\nNgoài ra, trường còn xét điểm thi năng lực do Đại học Quốc gia TP HCM tổ chức và kỳ thi đánh giá đầu vào V-SAT. Đối với phương thức xét chọn này, có thêm điểm cho học sinh có chứng chỉ tiếng Anh tương đương. Trường cũng xét tuyển thẳng một số đối tượng theo quy định của Bộ Giáo dục.\n\nNăm 2025, Đại học Kinh tế TP HCM mở mới hai ngành đào tạo và có quỹ học bổng cho sinh viên xuất sắc và có hoàn cảnh khó khăn. Học phí cho các chương trình khác nhau cũng được công bố, với các mức phí cụ thể cho từng chương trình và ngôn ngữ học."},{"title":"Cháy công trường ở Hàn Quốc, 6 người thiệt mạng","content":"Vào ngày 14/2/2025, một vụ hỏa hoạn tại công trường xây dựng khách sạn Banyan Tree ở Busan, Hàn Quốc đã khiến 6 công nhân thiệt mạng và 27 người bị thương. Lửa bùng phát vào lúc 10h50, bắt nguồn từ đống vật liệu cách nhiệt gần bể bơi ở tầng một. Đám cháy được dập tắt vào khoảng 13h30, nhưng các nạn nhân đã không kịp chạy thoát do có nhiều vật liệu dễ cháy ở gần lối ra.\n\nLực lượng cứu hỏa đã phải sử dụng trực thăng để giải cứu những người mắc kẹt, trong khi 14 người khác được cứu từ mái nhà và hơn 100 công nhân phải sơ tán. Chính quyền thành phố Busan đã thành lập trụ sở ứng phó thảm họa để hỗ trợ nạn nhân và gia đình họ. Cảnh sát Hàn Quốc cũng đã mở cuộc điều tra về vụ việc. Khách sạn này đã bắt đầu xây dựng từ tháng 4/2022 và dự kiến sẽ khai trương vào nửa đầu năm nay."},{"title":"Loại bùa được tặng trong ngày Valentine ở Italy","content":"Bùa may mắn hình chiếc sừng màu đỏ, gọi là Cornicello, là món quà phổ biến trong ngày Valentine ở Napoli, Italy. Loại bùa này tượng trưng cho may mắn và bảo vệ con người khỏi cái ác, đồng thời liên quan đến năng lực sinh sản. Màu đỏ của nó được cho là xua đuổi năng lượng xấu. Cornicello có nguồn gốc từ thần Priapus trong thần thoại Hy Lạp, vị thần bảo vệ sinh sản và mùa màng.\n\nNhiều cặp đôi tại Napoli chọn bùa sừng như một món quà trong ngày Lễ tình nhân, và chúng thường được làm thủ công từ các vật liệu như san hô đỏ, đất nung, vàng hoặc bạc. Để thực hiện đúng truyền thống, bùa phải có kết cấu rỗng nhằm hấp thụ năng lượng tiêu cực.\n\nCác nghệ nhân như Delia D'Alessandro và nhà điêu khắc Lello Esposito đã tạo ra những phiên bản độc đáo của Cornicello, đồng thời đóng góp vào việc bảo tồn và phát triển văn hóa nghệ thuật của thành phố. Tác phẩm của họ, lấy cảm hứng từ bùa sừng, đã được triển lãm trên toàn thế giới."},{"title":"Bộ Công an cảnh báo về tổ chức khủng bố 'Ủy ban cứu người vượt biển'","content":"Bộ Công an Việt Nam đã đưa ra cảnh báo về tổ chức khủng bố mang tên \"Ủy ban cứu người vượt biển\" (BPSOS), do Nguyễn Đình Thắng cầm đầu. Tổ chức này đã hỗ trợ và đứng sau một vụ khủng bố tại Đăk Lăk vào ngày 11/6/2023, gây thiệt mạng cho 9 cán bộ và người dân. BPSOS, được thành lập năm 1990 tại Mỹ, lợi dụng hoạt động cứu trợ người tị nạn để kết nối và giúp đỡ các tổ chức chống phá Việt Nam.\n\nNguyễn Đình Thắng, hiện sống tại Mỹ, đã chỉ đạo các thành viên của tổ chức thực hiện hoạt động khủng bố và kêu gọi sự hỗ trợ từ quốc tế cho tổ chức MSFJ, một tổ chức khủng bố khác mà Thắng có liên hệ chặt chẽ. Các hành động chống phá của tổ chức này đã được Bộ Công an xác định rõ ràng theo pháp luật Việt Nam và quốc tế. Sau khi vụ tấn công xảy ra, nhiều nghi phạm đã bị truy nã, trong đó có Y Quynh Bdap, một trong những nhà lãnh đạo của vụ khủng bố. \n\nTòa án đã tuyên án chung thân cho 9 bị cáo liên quan đến vụ tấn công khủng bố này và tổng cộng 45 người đã bị kết án với các mức án khác nhau. Nhìn chung, tổ chức BPSOS và các cá nhân liên quan đang bị xem xét nghiêm túc về các hoạt động khủng bố chống lại chính quyền Việt Nam."},{"title":"Tăng số lượng Thứ trưởng, phó thủ trưởng cơ quan ngang Bộ","content":"Vào ngày 14/2/2025, Ủy ban Thường vụ Quốc hội đã quyết định tăng số lượng Thứ trưởng và phó thủ trưởng cơ quan ngang bộ nhằm đáp ứng yêu cầu sắp xếp cán bộ sau khi thực hiện tinh gọn bộ máy. Nghị quyết này được Chủ tịch Quốc hội Trần Thanh Mẫn ký ban hành.\n\nCụ thể, Bộ Ngoại giao được phép tăng thêm một Thứ trưởng để tổng số không quá 7. Bộ Tài chính và Bộ Xây dựng có thể tăng thêm 4 Thứ trưởng, tổng số không quá 9. Bộ Nội vụ được tăng thêm 2 Thứ trưởng, tổng số không quá 7. Ngân hàng Nhà nước Việt Nam cũng có thể tăng một phó thống đốc, tổng số không quá 6.\n\nNgoài ra, theo phương án của Ban Cán sự Đảng Chính phủ, Bộ Tài chính sẽ hợp nhất với Bộ Kế hoạch và Đầu tư, Bộ Xây dựng và Giao thông Vận tải sẽ hợp nhất thành Bộ Xây dựng, Bộ Nông nghiệp và Phát triển nông thôn hợp nhất với Bộ Tài nguyên và Môi trường, và Bộ Nội vụ hợp nhất với Bộ Lao động Thương binh và Xã hội.\n\nNghị quyết này sẽ có hiệu lực từ ngày 6/2."},{"title":"Hồng Nhung khoe giọng hát sau thời gian trị ung thư","content":"Ca sĩ Hồng Nhung đã có màn trình diễn cảm động vào tối 14/2, khi cô hát ca khúc \"Never Enough\" trong một buổi biểu diễn dịp Valentine, sau thời gian điều trị ung thư vú. Hồng Nhung gửi tặng tiết mục cho những người đang yêu và mong muốn mang lại hạnh phúc cho họ. Cô thể hiện bài hát với âm điệu da diết, khoe giọng hát vang và kỹ thuật giả thanh.\n\nBản cover nhận được nhiều lời khen từ đồng nghiệp và người hâm mộ, người cho rằng Hồng Nhung vẫn giữ phong độ dù trải qua bệnh tật. Hồng Nhung cũng bày tỏ niềm hạnh phúc khi nhận được sự động viên từ mọi người và chia sẻ cảm xúc khi xem video chúc mừng của nhóm học sinh mồ côi tại trường Hy Vọng.\n\nHồng Nhung, 55 tuổi, từng tiết lộ cô đã phẫu thuật ung thư vú tại Singapore và mong muốn chia sẻ tình trạng bệnh để động viên bản thân và những phụ nữ khác có hoàn cảnh tương tự. Cô đã có hơn ba thập kỷ hoạt động trong âm nhạc, nổi tiếng với nhiều ca khúc và album đáng chú ý."},{"title":"Hồng Nhung hát tặng khán giả sau thời gian trị ung thư","content":"Ca sĩ Hồng Nhung đã có một màn biểu diễn cảm động vào tối 14/2/2025, hát ca khúc \"Never Enough\" để gửi tặng khán giả nhân dịp Valentine, sau thời gian điều trị ung thư vú. Trong sự kiện, cô chia sẻ rằng tiết mục dành cho \"những trái tim đang yêu\" và mong muốn mọi người luôn hạnh phúc.\n\nHồng Nhung, 55 tuổi, đã thu âm bài hát tại nhà với một bản phối sâu lắng. Bài hát nói về khát khao tình yêu, với giọng hát ngân vang và kỹ thuật giả thanh của cô. Nhiều đồng nghiệp và khán giả đã tán thưởng màn trình diễn, khẳng định rằng Hồng Nhung vẫn giữ phong độ mặc dù chịu đựng căn bệnh.\n\nTrong một video, Hồng Nhung xúc động khi nhận được lời chúc từ các em học sinh mồ côi trường Hy Vọng, nơi cô từng đến trò chuyện và hát với các em. Cô đã công khai bệnh tình để động viên bản thân và các phụ nữ khác trong hoàn cảnh tương tự.\n\nHồng Nhung đã trải qua phẫu thuật đầu tiên vào tháng 1/2025 sau khi phát hiện bệnh. Dù đối mặt với bệnh tật, cô vẫn lạc quan và hy vọng vào những điều tích cực trong tương lai."},{"title":"Nước nào sở hữu tàu viên đạn đầu tiên trên thế giới?","content":"Nước sở hữu tàu viên đạn đầu tiên trên thế giới là Nhật Bản. Con tàu này đã hoạt động hơn 60 năm mà không gây tai nạn nghiêm trọng nào."},{"title":"Cảnh sát đưa HLV Popov rời sân Thống Nhất","content":"HLV Velizar Popov của Thanh Hóa đã bị truất quyền chỉ đạo sau khi phản ứng mạnh mẽ đối với quyết định của trọng tài trong trận đấu giữa Thanh Hóa và TP HCM tối 14/2. Sau khi bị thẻ vàng cảnh cáo do la hét phản ứng, ông lại tiếp tục chỉ trích trọng tài khi đối thủ phạm lỗi, dẫn đến việc nhận thẻ đỏ. Cảnh sát đã phải can thiệp và hộ tống ông lên khán đài. HLV Popov bày tỏ sự không hài lòng về quyết định của trọng tài và cho rằng thẻ vàng thứ hai là không công bằng. Trận đấu kết thúc với tỷ số hòa."},{"title":"HLV Thanh Hóa bị cảnh sát áp tải rời sân sau khi lĩnh thẻ đỏ","content":"Trong trận đấu giữa Thanh Hóa và TP HCM diễn ra vào tối 14/2/2025, HLV Velizar Popov của Thanh Hóa đã bị truất quyền chỉ đạo sau khi nhận thẻ đỏ. Sự việc xảy ra khi ông phản ứng dữ dội với các quyết định của trọng tài sau một tình huống va chạm nguy hiểm của cầu thủ TP HCM khiến tiền đạo Ribamar của Thanh Hóa bị thương. \n\nDù đã nhận một thẻ vàng trước đó, ông tiếp tục la hét và phản ứng trong hiệp một, dẫn đến việc trọng tài chính phạt tiếp thẻ vàng thứ hai, đồng nghĩa với thẻ đỏ. Sau khi bị truất quyền, HLV Popov không chịu rời sân ngay lập tức và cần đến sự can thiệp của cảnh sát để rời khỏi khu vực chỉ đạo. \n\nTrận đấu kết thúc với tỷ số hòa 2-2, sau khi Thanh Hóa dẫn 1-0 trong hiệp một. HLV Popov đã phản ứng với ban tổ chức rằng thẻ phạt thứ hai của ông là không công bằng, vì ông chỉ la hét để chỉ trích cầu thủ của mình."},{"title":"Ba mẹ đổi tính khi được năm con chu cấp đầy đủ","content":"Bài viết chia sẻ về tâm tư của một người con út trong gia đình có năm anh em, hiện đã gần 40 tuổi, trong khi ba mẹ họ đã ngoài 70. Mặc dù tất cả anh em đều gửi tiền chu cấp cho ba mẹ hàng tháng, nhưng sự liên lạc giữa họ ngày càng thưa thớt. Ba mẹ không còn chủ động gọi điện hỏi thăm các con, mà tuyên bố rằng các con tự gọi cho họ nếu cần. Điều này khiến người con cảm thấy buồn và hẫng hụt.\n\nNgười con cũng nhận thấy ba mẹ có nhiều thay đổi trong cách sống, như mua sắm thiết bị mới và tham gia các hoạt động xã hội, nhưng lại ít quan tâm đến mối liên hệ với con cái. Mặc dù không tiếc tiền chu cấp, người con cảm thấy buồn vì sự tương tác giữa ba mẹ và con cháu ngày càng trở nên mờ nhạt, đặc biệt vào các dịp lễ Tết. Họ mong muốn tìm được sự chia sẻ và an ủi cho tâm hồn."},{"title":"Cách chiến hạm Mỹ hạ UAV ở Biển Đỏ mà không tốn một viên đạn","content":"Gần đây, các tàu chiến Mỹ hoạt động tại Biển Đỏ đã sử dụng phương pháp \"đánh chặn mềm\" để hạ các máy bay không người lái (UAV) của nhóm Houthi mà không cần đến đạn dược. Phương pháp này, được gọi là giao chiến phi động năng, khác biệt với phương pháp truyền thống là không sử dụng tên lửa. Từ cuối năm 2023 đến đầu năm 2024, tàu khu trục USS Mason và USS Gravely đã thành công trong việc chặn UAV đối phương bằng các hệ thống tác chiến điện tử như AN/SLQ-32.\n\nCác hệ thống này cho phép tàu chiến phát hiện và gây nhiễu tín hiệu radar của UAV, dẫn đến việc mục tiêu không còn định hướng chính xác. Việc áp dụng công nghệ này không chỉ giảm chi phí cho Mỹ trong việc đối phó với UAV mà còn bảo toàn lượng đạn dược và tránh bị gián đoạn trong nhiệm vụ. Hải quân Mỹ đã khẳng định tính hiệu quả của phương pháp này trong các cuộc giao tranh với Houthi, minh chứng cho sự chuyển mình trong chiến thuật tác chiến trên biển."},{"title":"Ông Zelensky nêu khả năng đối thoại trực tiếp với Nga","content":"Tổng thống Ukraine, Volodymyr Zelensky, cho biết ông sẵn sàng đối thoại trực tiếp với Nga sau khi đạt được sự đồng thuận với Mỹ và châu Âu về cách chấm dứt xung đột. Ông đã nêu điều này trong một buổi họp báo tại Munich vào ngày 14/2/2025, trước cuộc gặp với Phó tổng thống Mỹ JD Vance. Zelensky nhấn mạnh rằng Ukraine sẽ thương thảo với Nga chỉ sau khi có sự thống nhất với các đồng minh.\n\nTrước đây, vào cuối năm 2022, ông Zelensky đã ký một sắc lệnh cấm đàm phán trực tiếp với Nga trong khi Tổng thống Vladimir Putin còn tại nhiệm. Lệnh cấm này vẫn còn hiệu lực theo xác nhận của Ngoại trưởng Ukraine. Trong cuộc phỏng vấn với Wall Street Journal, Phó tổng thống Vance đã khẳng định Mỹ có sức mạnh quân sự để sử dụng với Nga và ủng hộ độc lập cho Ukraine.\n\nDù Zelensky cảm kích với các tín hiệu từ Washington, nhưng ông cho rằng Mỹ chưa có một kế hoạch rõ ràng về phương hướng kết thúc xung đột. Ngoài ra, ông Trump đã có những phát ngôn gây lo ngại về khả năng Ukraine có thể buộc phải chấp nhận hòa bình theo các điều kiện do Nga đặt ra, trong bối cảnh các thông tin về một cuộc điện đàm giữa lãnh đạo Nga và Mỹ thể hiện sự sẵn sàng gặp gỡ lẫn nhau trong tương lai gần."},{"title":"Ông Zelensky nêu điều kiện đối thoại trực tiếp với ông Putin","content":"Tổng thống Ukraine, Volodymyr Zelensky, đã nêu điều kiện cho việc đối thoại trực tiếp với Tổng thống Nga, Vladimir Putin, rằng ông chỉ sẵn sàng gặp gỡ sau khi Ukraine nhất trí được kế hoạch với Mỹ và châu Âu để chấm dứt xung đột. Zelensky nhấn mạnh sự cần thiết của một kế hoạch chung trước khi tiến hành đàm phán. Ông đã ký sắc lệnh cấm đàm phán trực tiếp với Nga chừng nào Putin còn tại nhiệm và lệnh cấm này vẫn còn hiệu lực.\n\nNga chưa có phản ứng nào về tuyên bố của Zelensky, trong khi Putin đã bày tỏ rằng Moskva có thể thảo luận hòa bình nhưng không muốn gặp Zelensky vì nhiệm kỳ của ông được cho là đã kết thúc. Ngoài ra, Zelensky cũng bày tỏ lo ngại về sự hiện diện quân sự của Mỹ tại châu Âu và nhấn mạnh rằng sự hỗ trợ của Mỹ rất quan trọng cho Ukraine trong bối cảnh xung đột hiện tại. Mặc dù hy vọng có thể đạt được thỏa thuận hòa bình, ông cho biết chưa thấy kế hoạch cụ thể nào từ Mỹ về cách thức kết thúc xung đột với Nga."},{"title":"Tử vong vì bệnh dại sau 9 tháng bị chó cắn","content":"Một người phụ nữ 49 tuổi ở Đồng Nai đã tử vong vì bệnh dại sau 9 tháng bị chó cắn. Vào tháng 4 năm 2024, bà mua ba con chó con và trong quá trình cho chó ăn, bà bị một con cắn vào ngón tay trái. Dù vết thương nông và không chảy máu, bà đã tự xử lý mà không tiêm vaccine ngừa dại. Con chó cắn có biểu hiện hung dữ, và cả ba con chó đều chưa được tiêm phòng. Sau khi cắn, gia đình đã tiêu hủy con chó gây ra vết cắn và thả hai con còn lại vào rừng. \n\nĐến ngày 9 tháng 2 năm 2025, bà bắt đầu có triệu chứng như đau đầu, chóng mặt, và sợ nước, sau đó được đưa vào bệnh viện với chẩn đoán bệnh dại và qua đời chỉ một ngày sau đó. Đây là ca tử vong thứ hai do bệnh dại trong năm tại huyện Long Thành."},{"title":"Lời khai của nghi can cướp tiệm vàng ở Lâm Đồng","content":"Phạm Thành Chung, 33 tuổi, đã khai nhận sau khi cướp tiệm vàng Như Ngọc Châu thì ông ta đã thay biển số xe, đổi quần áo và chạy lòng vòng để tránh bị phát hiện. Chung, đến từ huyện Di Linh, Lâm Đồng, cho biết do thua cược online 500 triệu đồng và không có khả năng trả nợ, nên đã lên kế hoạch cướp tiệm vàng.\n\nVào khoảng 8 giờ ngày 13/2, sau khi ăn sáng, Chung đã đánh cắp biển số xe của một người dân và mua sắm một bộ quần áo và một chiếc rìu. Anh ta sau đó tới tiệm vàng và sau một phút quan sát, đã dùng rìu đập vỡ tủ trưng bày và cướp đi 24 lượng vàng, tổng trị giá khoảng 1,3 tỷ đồng.\n\nSau khi gây án, Chung đã bỏ chạy và thay đổi trang phục, sau đó chôn giấu một phần vàng tại vườn nhà. Chung đã mang theo 4 dây chuyền và lên TP Biên Hòa, nơi hắn định bán vàng. Tuy nhiên, hắn đã bị bắt khi đang cố gắng giao vàng cho bạn mình.\n\nCông an Lâm Đồng hiện đang điều tra thêm về vụ việc và xác minh thông tin liên quan đến người bạn của Chung."},{"title":"Jack Ma có thể dự hội nghị về kinh tế tư nhân với lãnh đạo cấp cao Trung Quốc","content":"Jack Ma có thể tham dự hội nghị về kinh tế tư nhân do Chủ tịch Trung Quốc Tập Cận Bình tổ chức vào tuần tới, theo nguồn tin từ Reuters. Hội nghị này, diễn ra vào ngày 17/2, nhằm thúc đẩy kinh tế tư nhân trong bối cảnh căng thẳng Mỹ-Trung và tăng trưởng kinh tế chậm. Ông Tập sẽ khuyến khích các doanh nhân mở rộng kinh doanh cả trong và ngoài nước.\n\nNgoài Jack Ma, các lãnh đạo doanh nghiệp khác như CEO Tencent Pony Ma và Xiaomi Lei Jun cũng có thể được mời. Dù Jack Ma đã rời khỏi vị trí lãnh đạo Alibaba từ năm 2019, ông vẫn là biểu tượng của lĩnh vực thương mại điện tử tại Trung Quốc. Sự tham gia của ông có thể tăng cường niềm tin trong cộng đồng doanh nghiệp.\n\nThông tin về hội nghị đã khiến cổ phiếu của Alibaba, Tencent và Xiaomi tăng mạnh trên thị trường Hong Kong. Đây là lần đầu tiên ông Tập chủ trì một hội nghị cao cấp cho khối tư nhân sau sáu năm cầm quyền, với cam kết giảm thuế và hỗ trợ tài chính cho doanh nghiệp tư nhân."},{"title":"Sao Việt đón Valentine","content":"Ngày Valentine 14/2/2025, nhiều sao Việt đã chia sẻ những khoảnh khắc đáng nhớ bên người thương. Ca sĩ Lệ Quyên nhận hoa và quà từ Lâm Bảo Châu, tạo bất ngờ khi cô đang tẩy trang. Diễn viên Trấn Thành kỷ niệm tám năm ngày cưới với vợ, bày tỏ tình cảm mãnh liệt. Ngô Thanh Vân được chồng Huy Trần chuẩn bị bữa sáng và hoa, thể hiện sự yêu thương trong cuộc sống hàng ngày.\n\nMidu cùng chồng Minh Đạt tạo bộ ảnh kỷ niệm với nhau, trong khi hoa hậu Khánh Vân đã nhận hoa từ chồng trong ngày Valentine đầu tiên sau khi kết hôn. Hoa hậu Hà Kiều Anh chia sẻ cảm xúc hạnh phúc khi đã trải qua 21 mùa Valentine bên chồng. Ca sĩ Đăng Khôi tặng vợ ôtô điện, trong khi diễn viên Hiếu Nguyễn công khai bạn gái ngoại quốc và nhận lời chúc mừng.\n\nXoài Non đăng ảnh bên ca sĩ Gil Lê với lời nhắn ngọt ngào, trong khi vợ chồng Lương Thế Thành thể hiện tình cảm như thuở ban đầu. Đây là những khoảnh khắc ngọt ngào của các sao Việt trong dịp lễ tình nhân."},{"title":"'Vietnam GameVerse góp phần thay đổi định kiến ngành game Việt'","content":"Vietnam GameVerse đang đóng vai trò quan trọng trong việc thay đổi định kiến về ngành game tại Việt Nam. Cục trưởng Lê Quang Tự Do cho biết sự kiện này kết nối các đơn vị trong nước và quốc tế, thúc đẩy việc tạo ra các sản phẩm mang bản sắc Việt. Sau hai mùa tổ chức, Vietnam GameVerse đã giúp thay đổi cái nhìn của xã hội về lĩnh vực game, với mục tiêu vươn tầm quốc tế.\n\nNăm 2025, ngày hội sẽ mở rộng quy mô, từ 17 đơn vị hồi mùa đầu tiên lên 52 đơn vị trong mùa thứ hai. Chủ đề năm nay là \"Connecting verses\", nhằm kết nối các vũ trụ trong ngành game, bao gồm phát hành, sản xuất, công nghiệp phụ trợ, giải trí và đào tạo. Ông Nguyễn Ngọc Bảo, Tổng giám đốc Tổng công ty VTC, nhấn mạnh rằng ngành game đang trở thành một phần của ngành công nghiệp văn hóa và Vietnam GameVerse sẽ là cầu nối giúp Việt Nam giao lưu với các nhà sản xuất quốc tế.\n\nNgoài việc tổ chức các buổi tập huấn cho các startup và nhà phát triển trẻ, sự kiện sẽ có nhiều hoạt động bổ ích khác, bao gồm việc vinh danh các sản phẩm và cá nhân trong ngành thông qua Vietnam Game Awards 2025. Chuỗi hoạt động cosplay và các cuộc thi cũng sẽ là điểm nhấn tại sự kiện.\n\nVới nhiều hoạt động hấp dẫn, Vietnam GameVerse 2025 dự kiến thu hút từ 40.000 đến 50.000 lượt người tham dự, thể hiện sự quan tâm từ cả cộng đồng và các cơ quan quản lý đến sự phát triển của ngành game Việt Nam."},{"title":"Cục trưởng Lê Quang Tự Do: Vietnam GameVerse thay đổi định kiến ngành game Việt","content":"Cục trưởng Lê Quang Tự Do đã nhấn mạnh sự quan trọng của Vietnam GameVerse trong việc thay đổi định kiến về ngành game Việt tại buổi họp báo Ngày hội Game Việt Nam 2025. Ông cho biết sự kiện đã giúp kết nối các đơn vị trong nước và quốc tế, và từng bước đưa ngành game Việt Nam ra thế giới. \n\nVietnam GameVerse đã trải qua hai mùa tổ chức với sự tăng trưởng đáng kể, từ 17 đơn vị tham gia ở mùa đầu tiên lên 52 đơn vị ở mùa thứ hai. Năm nay, sự kiện có chủ đề \"Connecting verses\" và nhắm tới việc thu hút thêm doanh nghiệp trong các lĩnh vực liên quan đến game, bao gồm phát hành, sản xuất, và đào tạo. \n\nNgoài ra, sự kiện còn có kế hoạch tổ chức các buổi tập huấn cho các nhà phát triển game trẻ nhằm nâng cao chất lượng sản phẩm. Ban tổ chức kỳ vọng rằng Vietnam GameVerse sẽ tạo ra các sản phẩm game mang đậm bản sắc văn hóa Việt Nam. Ngày hội này dự kiến thu hút từ 40.000 đến 50.000 lượt người tham dự và sẽ bao gồm nhiều hoạt động thú vị như triển lãm game, cosplay, và thảo luận chuyên đề."},{"title":"Ngọc Hân hạnh phúc khi mang thai con đầu lòng","content":"Ngọc Hân, Hoa hậu Việt Nam 2010, vừa thông báo cô đang mang thai con đầu lòng ở tháng thứ ba, sau ba năm kết hôn với chồng Phạm Phú Đạt. Cô cảm thấy vui mừng khi giấc mơ có con trong năm Ất Tỵ trở thành hiện thực. Ngọc Hân biết tin mình mang thai trong lúc chuẩn bị áo dài để tham gia triển lãm ở Dubai, và cô cho biết sức khỏe hiện tại của mình ổn định.\n\nTrong năm qua, vợ chồng cô đã chuẩn bị cho sự xuất hiện của thành viên mới trong gia đình. Ngọc Hân theo lối sống tự nhiên với chế độ ăn uống và luyện tập lành mạnh. Cô đang rất hồi hộp chờ đón các cuộc khám sức khỏe tiếp theo. Phạm Phú Đạt, chồng của Ngọc Hân, mong muốn có một cô con gái để có thể tâm sự gần gũi.\n\nNgọc Hân cũng lưu giữ kỷ niệm qua những kết quả siêu âm và thực hiện các biện pháp chăm sóc sức khỏe như uống trà và tập yoga. Cô đang tham gia triển lãm áo dài tại UAE, nơi quảng bá nét đẹp văn hóa Việt Nam. Ngọc Hân là người điều hành cửa hàng áo dài và đang chuẩn bị hoàn thành chương trình học Thạc sĩ.\n\nCô chia sẻ rằng cuộc sống hôn nhân có cả niềm vui và khó khăn, nhưng cả hai vẫn luôn biết cách giải quyết mâu thuẫn để duy trì hạnh phúc."},{"title":"VAR hỏng trong trận Thể Công suýt thua Đà Nẵng tại V-League","content":"Trận đấu giữa Đà Nẵng và Thể Công tại vòng 13 V-League 2024-2025 diễn ra vào ngày 14/2/2025 đã không thể áp dụng công nghệ VAR do sự cố kỹ thuật. Trận đấu kết thúc với tỷ số hòa 1-1. Trong khi Thể Công được đánh giá cao hơn với chuỗi chiến thắng trước đó, Đà Nẵng đã bất ngờ vượt lên dẫn trước trước khi Thể Công gỡ hòa ở phút bù giờ. Mặc dù không có tình huống gây tranh cãi nào liên quan đến bàn thắng do trọng tài chính đưa ra, sự cố VAR là lần đầu tiên được ghi nhận kể từ khi công nghệ này được áp dụng tại các giải bóng đá chuyên nghiệp Việt Nam. Thể Công hiện duy trì vị trí thứ ba trên bảng xếp hạng, trong khi Đà Nẵng bị mất hai điểm quan trọng."},{"title":"VAR hỏng trong trận Thể Công - Đà Nẵng","content":"Trận đấu giữa Thể Công và Đà Nẵng tại vòng 13 V-League 2024-2025 diễn ra vào ngày 14/2/2025 đã kết thúc với tỷ số hòa 1-1. Tuy nhiên, trận đấu không thể áp dụng công nghệ VAR do sự cố kỹ thuật tại sân Tam Kỳ. Ban tổ chức đã cố gắng khắc phục sự cố nhưng không thành công, đánh dấu lần đầu tiên xảy ra sự cố VAR tại giải bóng đá chuyên nghiệp Việt Nam.\n\nMặc dù thiếu VAR, tình huống bàn thắng trong trận không gây tranh cãi, dưới sự điều hành của trọng tài chính. Thể Công được đánh giá cao hơn nhưng Đà Nẵng bất ngờ vượt lên dẫn trước. Sau đó, Thể Công có bàn gỡ hòa ở phút bù giờ, giữ vững vị trí thứ ba trên bảng xếp hạng. Đà Nẵng, với điểm số hiện tại, không thể vượt qua SLNA do thứ hạng hiện tại."},{"title":"Ung thư trẻ hóa ở Hàn Quốc","content":"Bài viết đề cập đến tình trạng ung thư trẻ hóa tại Hàn Quốc, phản ánh qua trường hợp của Kang Min-ji, một YouTuber được chẩn đoán ung thư tuyến giáp và khối u não khi còn trẻ. Dữ liệu từ Cơ quan Kiểm tra và Đánh giá Bảo hiểm Y tế cho thấy sự gia tăng đáng kể số ca ung thư ở độ tuổi 20 và 30, trong đó ung thư trực tràng chiếm tỷ lệ cao. Nguyên nhân chính được cho là do lối sống căng thẳng, thói quen ăn uống không lành mạnh và văn hóa làm việc áp lực tại Hàn Quốc. Các chuyên gia khuyến nghị người trẻ nên thực hiện sàng lọc ung thư sớm và duy trì chế độ ăn uống cân bằng để giảm thiểu nguy cơ mắc bệnh. Tuy nhiên, cũng có lo ngại về tình trạng chẩn đoán quá mức ung thư tuyến giáp."},{"title":"Loài cá thông minh nhất ở biển","content":"Cá đuối manta được coi là một trong những loài cá thông minh nhất ở đại dương, nổi bật với bộ não lớn nhất trong số các loài cá. Chúng thuộc chi Mobula và có thể bơi quãng đường dài để tìm kiếm thức ăn, thể hiện khả năng định hướng và giác quan tốt. Cá đuối manta có thói quen đồng bộ hóa hành vi để tối ưu hóa việc kiếm ăn, như tìm đến ánh đèn nhân tạo để thu hút mồi. \n\nBộ não của cá đuối manta phát triển hơn so với nhiều loài cá khác, giúp chúng có khả năng giao tiếp, giải quyết vấn đề và học hỏi. Chúng đã vượt qua bài kiểm tra gương, cho thấy khả năng nhận thức bản thân thông qua các hành vi đặc trưng khi nhìn thấy hình ảnh phản chiếu. Tuy nhiên, mối quan hệ giữa kích thước não và trí thông minh vẫn còn là vấn đề tranh cãi trong giới nghiên cứu."},{"title":"Ba Na Hills ưu đãi sâu cho khách từ miền Trung, Tây Nguyên","content":"Khu du lịch Sun World Ba Na Hills đang triển khai chương trình ưu đãi lớn cho khách đến từ 19 tỉnh miền Trung và Tây Nguyên, áp dụng từ 10/3 đến 15/4. Giá vé vào khu du lịch được giảm mạnh từ 950.000 đồng xuống còn 350.000 đồng cho người lớn và từ 750.000 đồng còn 250.000 đồng cho trẻ em. Combo vé cáp treo kèm buffet trưa có giá 650.000 đồng cho người lớn và 400.000 đồng cho trẻ em.\n\nChương trình ưu đãi chỉ áp dụng cho khách có hộ khẩu tại các tỉnh miền Trung - Tây Nguyên, yêu cầu xuất trình giấy tờ tùy thân để nhận ưu đãi. Tháng 3 cũng đánh dấu lễ hội Hoa Mặt trời tại Bà Nà, mang đến không gian văn hóa Việt và các hoạt động nghệ thuật hấp dẫn.\n\nNgoài ra, khu du lịch cũng có chương trình khuyến mãi cho combo đêm Ba Na By Night, bao gồm miễn phí vé cáp treo và xe buýt đưa đón từ Đà Nẵng cho khách mua buffet tối. Chương trình này là một phần trong nỗ lực thúc đẩy du lịch địa phương, với mục tiêu đón hơn 11 triệu lượt khách trong năm."},{"title":"VinFast tham dự triển lãm Ôtô quốc tế Canada 2025","content":"VinFast sẽ tham dự triển lãm Ôtô quốc tế Canada 2025 (CIAS) từ ngày 14 đến 23 tháng 2 tại Toronto, nơi hãng sẽ giới thiệu các mẫu xe điện mới và tầm nhìn về giao thông bền vững. Đây là lần thứ ba VinFast tham gia sự kiện ôtô lớn nhất Canada, nơi có hơn 1.000 mẫu xe từ các thương hiệu hàng đầu và dự kiến thu hút 350.000 khách tham quan.\n\nTại sự kiện, VinFast trưng bày hai mẫu VF 8 và VF 9, với giá từ 39.500 USD và 54.500 USD, tương ứng với tầm di chuyển tối đa 412 km và 531 km sau một lần sạc. Công ty cũng giới thiệu bộ đôi VF 6 và VF 7, dự kiến ra mắt chính thức tại Canada trong năm nay.\n\nKhách tham quan sẽ có cơ hội trải nghiệm công nghệ xe điện tiên tiến và lái thử VF 8 tại khu vực lái thử lớn nhất Canada. VinFast có nhiều cửa hàng và trung tâm dịch vụ tại Canada và dự kiến mở rộng mạng lưới trong năm nay."},{"title":"Giáo hoàng vào viện điều trị viêm phế quản","content":"Giáo hoàng Francis vừa nhập viện để điều trị và làm xét nghiệm viêm phế quản sau nhiều ngày gặp khó khăn về hô hấp. Tòa thánh Vatican cho biết ông đã vào viện Agostino Gemelli sau khi kết thúc các buổi tiếp kiến và cần thiết phải tiếp tục điều trị. Trước đó, Giáo hoàng đã yêu cầu trợ lý đọc phát biểu thay mình do không thể tự làm điều này.\n\nGiáo hoàng Francis đã từng phải cắt bỏ một phần phổi khi còn trẻ và từ đầu tháng 2 đã bị khó thở kéo dài. Ông đã tổ chức các cuộc họp tại nhà riêng để nghỉ ngơi và hồi phục sức khỏe. Đây không phải lần đầu tiên ông gặp vấn đề về sức khỏe; trước đó, ông từng nằm viện vì viêm phế quản và đã hủy kế hoạch tham dự hội nghị quốc tế do bệnh này. Ngoài viêm phế quản, ông cũng gặp nhiều vấn đề sức khỏe khác, bao gồm viêm đại tràng và đã phải phẫu thuật thoát vị. \n\nGiáo hoàng Francis sử dụng xe lăn từ năm 2022 do đau đầu gối và đã bị ngã vài lần gần đây. Mặc dù sức khỏe giảm sút, ông vẫn không ngừng nghỉ và thực hiện nhiều chuyến công du."},{"title":"Đại học Y tế công cộng xét học bạ với 4 ngành","content":"Trường Đại học Y tế công cộng thông báo xét học bạ cho 4 ngành trong năm 2025. So với năm trước, số ngành xét học bạ giảm một, với các ngành bao gồm: Y tế công cộng, Dinh dưỡng, Công tác xã hội, và Khoa học dữ liệu. Hai ngành không áp dụng xét học bạ là Kỹ thuật xét nghiệm y học và Kỹ thuật phục hồi chức năng. \n\nTrường dự kiến tuyển 830 sinh viên cho tổng cộng 6 ngành, bao gồm cả ngành Kỹ thuật phục hồi chức năng và Khoa học dữ liệu. Bên cạnh phương thức xét học bạ, trường cũng nhận hồ sơ dựa trên điểm thi tốt nghiệp THPT, xét tuyển thẳng, và kết quả thi đánh giá năng lực của Đại học Quốc gia Hà Nội, chỉ áp dụng cho ngành Khoa học dữ liệu. \n\nĐiểm chuẩn cho nhóm ngành xét học bạ dự kiến từ 24-26 điểm, trong khi điểm chuẩn năm trước cho các ngành khác dao động từ 16,1 đến 22,95 điểm."},{"title":"Ukraine tố Nga tập kích nhà máy hạt nhân Chernobyl, Moskva bác bỏ","content":"Ukraine đã cáo buộc Nga tấn công vào nhà máy hạt nhân Chernobyl bằng máy bay không người lái (UAV), khiến một vòm che tại lò phản ứng số 4 bị đánh trúng, nhưng Moskva đã bác bỏ những cáo buộc này. Tổng thống Ukraine Volodymyr Zelensky cho biết một UAV vũ trang đã tạo ra vụ nổ và đề cập rằng chỉ số phóng xạ vẫn ổn định sau sự việc. \n\nBộ tư lệnh không quân Ukraine thông báo rằng Nga đã phóng 133 UAV vào các tỉnh phía bắc Ukraine, trong đó có khu vực Chernobyl, với 73 UAV bị bắn hạ. Video từ Tổng thống Zelensky cho thấy vụ nổ xảy ra trên mái vòm bảo vệ lò phản ứng số 4. Cơ quan Năng lượng Nguyên tử Quốc tế (IAEA) xác nhận có vụ nổ nhưng chỉ số phóng xạ vẫn bình thường.\n\nPhát ngôn viên Điện Kremlin khẳng định quân đội Nga không tấn công vào cơ sở hạ tầng hạt nhân và bác bỏ cáo buộc của Ukraine. Trong quá khứ, quân đội Nga từng kiểm soát nhà máy Chernobyl nhưng đã rút đi. IAEA đã nhiều lần nhấn mạnh nguy cơ từ các giao tranh xung quanh nhà máy điện hạt nhân trong thời gian qua."},{"title":"Tập đoàn SK muốn tham gia loạt dự án năng lượng tại Việt Nam","content":"Tập đoàn SK, một trong những chaebol lớn nhất Hàn Quốc, đang có kế hoạch tham gia vào một số dự án năng lượng tại Việt Nam, bao gồm các dự án lò phản ứng hạt nhân module cỡ nhỏ và hạ tầng điện khí LNG. Trong cuộc gặp với Tổng Bí thư Tô Lâm, Chủ tịch SK Group, Chey Tae-won, bày tỏ mong muốn hợp tác trong lĩnh vực năng lượng và phát triển ngành công nghiệp chủ lực như năng lượng hydro.\n\nSK Group cũng quan tâm đến các dự án liên quan đến trung tâm dữ liệu AI, nông nghiệp công nghệ cao và logistics. Tập đoàn này đã đầu tư hàng tỷ USD vào Việt Nam và cam kết tiếp tục phát triển hoạt động kinh doanh tại thị trường này, bất chấp những thông tin trước đó về khả năng rút lui.\n\nTổng Bí thư Tô Lâm nhấn mạnh sự quan trọng của các doanh nghiệp Hàn Quốc, bao gồm SK, đối với sự phát triển kinh tế-xã hội của Việt Nam và đề nghị tập đoàn này phối hợp chặt chẽ với các cơ quan địa phương để triển khai hiệu quả các dự án mới. Hàn Quốc và Việt Nam đang hướng tới mục tiêu thương mại 150 tỷ USD vào năm 2030."},{"title":"Tập đoàn SK đề nghị làm loạt dự án năng lượng tại Việt Nam","content":"Tập đoàn SK, một trong những tập đoàn lớn nhất Hàn Quốc, đã đề nghị tham gia vào một loạt các dự án năng lượng tại Việt Nam, bao gồm lò phát ứng hạt nhân module cỡ nhỏ và hạ tầng điện khí LNG. Trong cuộc gặp với Tổng Bí thư Tô Lâm, Chủ tịch SK Group, Chey Tae-won, đã nhấn mạnh khả năng hàng đầu của tập đoàn trong lĩnh vực năng lượng và mong muốn hợp tác để phát triển các ngành công nghiệp chủ lực như năng lượng hydro và trung tâm dữ liệu AI.\n\nSK Group, với 200 công ty con và vốn hóa thị trường gần 200 tỷ USD, đã đầu tư khoảng 3,5 tỷ USD vào Việt Nam. Dù trước đó có thông tin đồn đoán về khả năng rút lui khỏi thị trường Việt Nam, SK Group đã bác bỏ và khẳng định quyết tâm giữ vai trò quan trọng tại khu vực Đông Nam Á. Tổng Bí thư Tô Lâm nhận định sự đầu tư của các doanh nghiệp Hàn Quốc, trong đó có SK Group, rất có ý nghĩa đối với phát triển kinh tế xã hội tại Việt Nam, và đã đề nghị tập đoàn phối hợp với các cơ quan địa phương để triển khai các dự án một cách hiệu quả. Hai quốc gia hiện đang nhắm tới kim ngạch thương mại 150 tỷ USD vào năm 2030."},{"title":"Sàn tiền số đồng loạt hủy niêm yết Pi Network 'ghi nợ'","content":"Nhiều sàn tiền số đã đồng loạt hủy niêm yết token Pi Network dưới hình thức ghi nợ (IOU) để bảo vệ quyền lợi người dùng. CoinW, một trong những sàn tiền số tại Hong Kong, thông báo sẽ hủy niêm yết Pi IOU vào ngày 13/2, cùng với khuyến cáo người dùng đóng các vị thế của họ. Sàn HTX cũng thông báo sẽ chuyển đổi số Pi IOU thành USDT. \n\nLý do chính cho việc hủy niêm yết là sự kiện mở mạng của Pi Network dự kiến sẽ diễn ra vào ngày 20/2. Điều này đã khiến một số sàn như Bybit từ chối tham gia vào Pi Network do lo ngại về rủi ro tài chính. Các chuyên gia cảnh báo rằng việc mở mạng có thể dẫn đến biến động giá lớn và có khả năng xảy ra tình trạng \"bơm xả\".\n\nPi Network, ra đời năm 2019, đã gây tranh cãi vì mô hình hoạt động của nó, khiến nhiều người dùng cảnh giác. Các nhà chức trách Việt Nam cũng đã điều tra các hoạt động liên quan đến tiền ảo Pi do có dấu hiệu của các hoạt động lôi kéo không hợp pháp."},{"title":"Bị đánh thương tật 6% đòi bồi thường 250 triệu là hợp lý?","content":"Vụ việc liên quan đến một người đàn ông tên ông Thái bị đánh bởi tài xế Quách Minh Nhựt, dẫn đến 6% thương tật, đã tạo ra sự bàn luận về mức yêu cầu bồi thường 250 triệu đồng. Trong số này, chỉ có 4,5 triệu đồng là viện phí, trong khi phần lớn còn lại (hơn 242 triệu đồng) được yêu cầu cho tổn thất tinh thần. \n\nTheo diễn biến vụ việc, Nhựt đã hành hung ông Thái vì một chân lý giao thông trong tình huống gây ùn tắc. Sự việc được ghi lại bởi camera và đã thu hút sự chú ý trên mạng. \n\nCâu hỏi đặt ra là liệu 250 triệu đồng cho 6% thương tích có hợp lý hay không? Hiện tại, vấn đề này đang được tranh luận sôi nổi, với nhiều ý kiến khác nhau về độ xứng đáng của mức bồi thường trong trường hợp cụ thể này."},{"title":"Đưa 8 người bạn sang Campuchia hoạt động lừa đảo","content":"Nguyễn Văn Thuận và Nguyễn Văn Hiến, hai thanh niên từ Thái Bình, đã bị bắt giữ vì tổ chức cho 8 người bạn cùng đi sang Campuchia để làm việc cho một công ty lừa đảo có nguồn gốc Trung Quốc. Họ đã tham gia vào hoạt động lừa đảo qua mạng, sử dụng tài khoản Facebook giả để lừa đảo người Việt bằng cách dụ dỗ họ trở thành đại lý cho một trang thương mại điện tử giả mạo. Khi khách hàng chuyển tiền để đăng ký, Thuận và Hiến cùng công ty đã chiếm đoạt số tiền đó. Cả hai nhận 10% trên số tiền lừa đảo của khách hàng. Để đưa nhóm bạn sang Campuchia, họ đã tổ chức cho những người này di chuyển từ Thái Bình tới TP HCM và sau đó vượt biên trái phép."},{"title":"'Còn tuổi nào cho em' - tình ca Trịnh Công Sơn gửi Dao Ánh","content":"\"Còn tuổi nào cho em\" là một tình ca nổi tiếng của nhạc sĩ Trịnh Công Sơn, thể hiện nỗi trăn trở của ông về sự khác biệt tuổi tác với Dao Ánh, người mà ông dành tình cảm. Qua bài hát, Trịnh Công Sơn bộc lộ lo lắng về tương lai của mối tình này. Ông sinh năm 1939 tại Đăk Lăk và qua đời vào ngày 1/4/2001, để lại hơn 600 ca khúc, trong đó 236 bài được phổ biến. Nhạc của ông thường mang tính triết lý, nhân văn, thể hiện tình yêu lớn lao cho con người, quê hương và ca ngợi hòa bình."},{"title":"Thất bại của nhà máy điện nhiệt mặt trời lớn nhất ở Mỹ","content":"Nhà máy điện nhiệt mặt trời Ivanpah, lớn nhất thế giới vào thời điểm khánh thành năm 2014, đang chuẩn bị đóng cửa sau hơn 10 năm hoạt động do khó khăn về vận hành, giá điện không còn cạnh tranh và gây thiệt hại cho môi trường. Dự án từng nhận được khoản vay trợ cấp lớn từ chính phủ, nhưng đã gặp nhiều vấn đề kỹ thuật trong việc bảo trì hệ thống gương phản chiếu. Trong khi đó, công nghệ pin quang năng trở nên ngày càng rẻ, làm giảm khả năng cạnh tranh của Ivanpah. Nhiều tổ chức bảo vệ môi trường đã chỉ trích dự án vì tác động tiêu cực đến động vật và môi trường địa phương, cho rằng nó không nên được xây dựng ngay từ đầu. Sự kiện Ivanpah ngừng hoạt động đang dấy lên nhiều nghi vấn về hiệu quả của các dự án năng lượng tái tạo được tài trợ bởi chính phủ."},{"title":"Nhân viên nói Meta 'tàn nhẫn' khi sa thải hàng loạt","content":"Nhiều nhân viên Meta chỉ trích công ty vì chính sách sa thải \"tàn nhẫn\", khi hàng nghìn người (5% tổng số nhân viên, tức gần 4.000 người) bị cắt giảm ngay cả khi đang nghỉ thai sản hoặc điều trị bệnh. Một số nhân viên cho rằng công ty đánh giá sai hiệu suất của họ, trong khi những người khác cảm thấy rằng giám đốc Mark Zuckerberg chỉ quan tâm đến lợi nhuận hơn là nhân viên. Trước đó, nhiều nhân viên đều nhận đánh giá xuất sắc nhưng vẫn bị cho thôi việc.\n\nCông ty phản hồi rằng việc đánh giá cao trước đó không đảm bảo hiệu suất sẽ được duy trì, nhấn mạnh vào văn hóa làm việc hiệu suất cao. Dù đã thực hiện nhiều đợt cắt giảm nhân sự trước đó, Meta hiện có kế hoạch tăng cường tuyển dụng trong lĩnh vực trí tuệ nhân tạo. Các chuyên gia cho rằng việc sa thải có thể trở thành thói quen hàng năm của công ty này."},{"title":"Thực tế khắc nghiệt mới Ukraine phải đối mặt","content":"Thực tế hiện nay mà Ukraine phải đối mặt đang trở nên khắc nghiệt hơn sau cuộc điện đàm giữa Tổng thống Mỹ Donald Trump và Tổng thống Nga Vladimir Putin. Cuộc gọi này không chỉ thay đổi cấu trúc đàm phán mà còn làm giảm vai trò của Ukraine trong tiến trình hòa bình. Trung tâm của vấn đề là mối quan hệ thân thiết giữa Trump và Putin đã làm suy yếu nỗ lực bao vây và cô lập Nga của Mỹ trong suốt ba năm qua, đồng thời tạo ra cảm giác lo lắng tại Kiev về việc tương lai đất nước có thể bị quyết định mà không có sự tham gia của Ukraine.\n\nNhiều nhà phân tích và lãnh đạo Ukraine đã bày tỏ sự lo ngại rằng cuộc điện đàm này có thể dẫn đến việc Nga đạt được mục tiêu chiến lược của mình là \"phi quân sự hóa\" Ukraine và ngăn cản nước này gia nhập NATO. Tổng thống Zelensky lo lắng về việc Trump chỉ coi ông là \"kép phụ\" trong các cuộc thảo luận, điều này có thể khiến Ukraine phải từ bỏ những yêu cầu quan trọng.\n\nThêm vào đó, các tuyên bố từ Trump và Bộ trưởng Quốc phòng Mỹ đã làm yếu đi lập trường đàm phán của Ukraine mà không đưa ra điều gì cụ thể mà Nga cần phải nhượng bộ. Một số người kêu gọi sự thận trọng trong khi những người khác cảm thấy hoang mang về chính sách và động thái hiện tại của Mỹ. Cảm giác tự phụ thuộc vào quyết định của người khác đang lan rộng trong quân đội Ukraine, và họ khẳng định sẽ tiếp tục chiến đấu vì sự tồn vong của đất nước, bất kể những thay đổi trong mối quan hệ quốc tế."},{"title":"Đặt củ hành tây trong phòng có giúp ngừa mắc cúm?","content":"Đặt củ hành tây trong phòng không có tác dụng ngừa cúm. Thông tin cho rằng hành tây có thể diệt virus cúm khi đặt ở những nơi như bàn làm việc hay phòng ngủ thiếu cơ sở khoa học. Virus cúm lây lan chủ yếu qua đường hô hấp và có thể tồn tại lâu bên ngoài môi trường. Phương pháp phòng ngừa hiệu quả nhất là tiêm vaccine cúm, được khuyến cáo bởi Tổ chức Y tế Thế giới (WHO), CDC và Bộ Y tế Việt Nam. Ngoài việc tiêm vaccine, cần duy trì chế độ dinh dưỡng hợp lý và vệ sinh cá nhân để tăng cường sức đề kháng."},{"title":"Lợi ích của cà phê với gan","content":"Cà phê có nhiều lợi ích cho gan, bao gồm:\n\n1. **Cung cấp dinh dưỡng**: Uống từ 2-3 tách cà phê đen nguyên chất mỗi ngày cung cấp các vitamin và khoáng chất như B vitamins, mangan, kali, magiê và phốt pho, giúp duy trì sức khỏe tối ưu.\n\n2. **Phòng bệnh gan nhiễm mỡ**: Cà phê giúp giảm nguy cơ gan nhiễm mỡ không do rượu, bệnh thường gặp ở người thừa cân, uống nhiều rượu và có cholesterol cao. Caffeine trong cà phê có thể làm chậm sự phát triển của mô sẹo trong gan.\n\n3. **Giảm viêm nhiễm**: Cà phê chứa các hợp chất như cafestol và kahweol, giúp giảm viêm và phòng ngừa mắc các bệnh gan. Một số axit trong cà phê cũng có tác dụng kháng virus viêm gan B.\n\n4. **Lưu ý khi sử dụng**: Nên uống cà phê vừa phải, chủ yếu là cà phê đen nguyên chất, tránh thêm đường và sữa để phát huy tối đa lợi ích. Kết hợp với thói quen sống lành mạnh, bao gồm hạn chế rượu bia và thực phẩm không tốt, cũng giúp bảo vệ gan.\n\nTóm lại, cà phê có thể mang lại nhiều lợi ích cho gan nếu được sử dụng đúng cách và kết hợp với lối sống lành mạnh."},{"title":"Ninh Thuận muốn thêm cơ chế đặc thù khi làm nhà máy điện hạt nhân","content":"Ninh Thuận đang kiến nghị bổ sung năm cơ chế đặc thù cho dự án điện hạt nhân tại tỉnh này, bên cạnh các cơ chế đã được Chính phủ đề xuất. Dự án này dự kiến sẽ bao gồm hai nhà máy điện hạt nhân đầu tiên tại Việt Nam, nhằm khởi động lại chương trình điện hạt nhân.\n\nChính phủ đã đề xuất một số chính sách như bổ sung ngân sách hàng năm cho tỉnh, cho phép vay lại vốn ODA, chỉ định thầu cho một số gói thầu dự án, và áp dụng cơ chế đặc thù trong khai thác khoáng sản cho vật liệu xây dựng. Tuy nhiên, bà Đàng Thị Mỹ Hương, Phó trưởng đoàn đại biểu Ninh Thuận, cho rằng dự thảo vẫn thiếu cơ chế đặc thù cho công tác giải phóng mặt bằng và bồi thường cho người dân bị ảnh hưởng bởi dự án.\n\nBà Hương nhấn mạnh tầm quan trọng của chính sách bồi thường cao cho người dân vùng dự án và kiến nghị hỗ trợ đào tạo nghề cho những hộ gia đình mất đất. Địa phương cũng đề xuất được thực hiện bồi thường và điều chỉnh dự án đồng thời, đồng thời loại bỏ thủ tục điều chỉnh cho các khoáng sản quốc gia trong vùng đã được phê duyệt.\n\nCác ý kiến khác từ các đại biểu cũng đề cập đến vấn đề môi trường và xử lý chất thải hạt nhân, yêu cầu Chính phủ đưa ra các phương án đảm bảo an toàn môi trường khi triển khai dự án. Chính phủ đặt mục tiêu hoàn thành nhà máy điện hạt nhân đầu tiên vào năm 2030, tuy nhiên có ý kiến đề nghị không nên đẩy nhanh tiến độ để đảm bảo an toàn.\n\nDự án điện hạt nhân được xem là cần thiết để đảm bảo cung cấp điện cho sự phát triển kinh tế của Việt Nam, với mục tiêu tăng trưởng điện hàng năm khoảng 12-14%."},{"title":"Thái Lan và Indonesia thua đậm ở lượt ra quân U20 châu Á 2025","content":"Thái Lan và Indonesia đã có những trận thua đậm trong lượt ra quân của Giải U20 châu Á 2025. Ở trận đấu vào ngày 14/2, Thái Lan thua Nhật Bản với tỷ số 0-3. Nhật Bản kiểm soát trận đấu và tạo ra nhiều cơ hội, trong khi Thái Lan chỉ có vài pha dứt điểm không thành công. Ishii, Ichihara và Sato là những người ghi bàn cho Nhật Bản.\n\nTrước đó, vào ngày 13/2, Indonesia cũng thua 0-3 trước Iran, hiện đang dẫn đầu bảng C. Cả hai đội Đông Nam Á này hiện đứng cuối bảng trong khi Nhật Bản và Hàn Quốc chiếm hai vị trí đầu bảng D. Vòng chung kết U20 châu Á diễn ra từ 12/2 đến 1/3 tại Trung Quốc, với 16 đội tham gia thi đấu."},{"title":"Thái Lan và Indonesia thua đậm ở trận ra quân U20 châu Á 2025","content":"Trong trận ra quân U20 châu Á 2025 diễn ra vào ngày 14/2 tại Trung Quốc, đội tuyển Thái Lan đã thua Nhật Bản với tỷ số 0-3, sau khi Indonesia cũng để thua Iran 0-3 một ngày trước đó. Nhật Bản thể hiện sức mạnh vượt trội với 58% thời gian cầm bóng và 17 pha dứt điểm, trong khi Thái Lan chỉ có 4 pha dứt điểm. Ishii, Ichihara và Sato là những người ghi bàn cho Nhật Bản. Cả Thái Lan và Indonesia hiện đang đứng cuối bảng của mình với những thất bại nặng nề. Vòng chung kết U20 châu Á 2025 diễn ra từ ngày 12/2 đến 1/3, với 16 đội tham gia tranh tài."},{"title":"Thủ tướng: Có thể phải hy sinh một phần lạm phát để đạt mục tiêu tăng trưởng cao","content":"Thủ tướng Phạm Minh Chính vừa nhấn mạnh rằng để đạt được mục tiêu tăng trưởng GDP trên 8% trong năm nay, có thể cần phải hy sinh một phần lạm phát. Ông nhận định rằng việc thúc đẩy tăng trưởng kinh tế cao hơn là cần thiết để không chỉ dừng lại ở mức \"tăng trưởng bình bình\", mà còn để đạt mục tiêu trở thành nước có thu nhập cao vào năm 2045. \n\nThủ tướng cho biết chính phủ sẽ điều hành chính sách tiền tệ linh hoạt kết hợp với chính sách tài khóa nhằm tạo điều kiện thuận lợi cho người dân và doanh nghiệp. Ông cũng nhấn mạnh rằng để gia tăng tín dụng ngân hàng, phải chấp nhận lạm phát có thể cao hơn. \n\nNgoài ra, lạm phát là yếu tố quan trọng ảnh hưởng trực tiếp đến ổn định kinh tế vĩ mô và đời sống nhân dân. Trong bối cảnh đầu tư công được xem là động lực then chốt cho tăng trưởng, Chính phủ sẽ tập trung vào việc giải ngân vốn kịp thời và tháo gỡ các vướng mắc trong quy trình điều hành vốn công.\n\nBên cạnh đó, để phát triển khu vực kinh tế tư nhân, cần có cải cách thể chế nhằm tạo sự tin tưởng cho nhà đầu tư. Chính phủ cũng đang xem xét điều chỉnh tỷ lệ bội chi ngân sách lên 4-4,5% GDP để tăng cường nguồn lực cho đầu tư phát triển. \n\nCuối cùng, Thủ tướng cho biết các chỉ số nợ công và các chỉ tiêu tài chính khác hiện đang được kiểm soát tốt và chính phủ đang kỳ vọng vào sự phát triển của các địa phương thông qua chính sách đặc thù và cải cách thể chế."},{"title":"Điều gì xảy ra khi trẻ tập thể dục mỗi ngày?","content":"Khi trẻ tập thể dục mỗi ngày, ngoài việc có chế độ ăn uống lành mạnh, việc vận động thể chất thường xuyên, vừa sức sẽ giúp tăng cường chức năng não và cải thiện sức khỏe tim mạch của trẻ. Tập thể dục không chỉ hỗ trợ sự phát triển thể chất mà còn góp phần vào sự phát triển toàn diện về tinh thần và cảm xúc của trẻ."},{"title":"Ho do cảm, cúm nên và hạn chế ăn gì?","content":"Người bị cảm, cúm nên hạn chế các thực phẩm như sản phẩm từ sữa, đồ chiên, đồ uống có gas, cà phê, rượu, thực phẩm giàu histamine, đường, và rau củ giàu tinh bột. Thay vào đó, họ nên ưu tiên ăn súp, trà thảo mộc, trái cây tươi, mật ong, và thực phẩm cay để hỗ trợ sức khỏe và giảm triệu chứng. Các thực phẩm này giúp giảm đau họng, thông tắc nghẽn và tăng cường hệ miễn dịch. Nếu triệu chứng kéo dài, người bệnh nên đến khám chuyên khoa."},{"title":"Đấu giá tranh AI trăm nghìn USD, ai mới là 'nghệ sĩ'?","content":"Bài viết đề cập đến cuộc tranh cãi xung quanh việc đấu giá các tác phẩm nghệ thuật được tạo ra bởi trí tuệ nhân tạo (AI), với một phiên đấu giá tại Christie's có giá trị lên tới trăm nghìn USD. Nhiều nghệ sĩ đã phản đối, lo ngại rằng AI đang \"đánh cắp\" công sức sáng tạo của họ mà không được phép. Những người ủng hộ lại cho rằng AI chỉ là một công cụ mở rộng khả năng sáng tạo, không phải là kẻ xâm phạm nghệ thuật.\n\nBức tranh \"Embedding Study 1\" và \"Embedding Study 2\" của Mat Dryhurst và Holly Herndon dự kiến sẽ được chào bán từ 70.000 USD đến 90.000 USD. Mat Dryhurst đã bày tỏ quan điểm về việc AI và nghệ thuật có thể phối hợp, và nhấn mạnh rằng việc sử dụng mô hình AI trong nghệ thuật không phải là điều bất hợp pháp. Cuộc tranh luận xung quanh chủ đề này càng trở nên nóng bỏng, với câu hỏi liệu nghệ thuật có phải là đặc quyền của con người hay không, và liệu AI có thể được coi là \"nghệ sĩ\" hay không.\n\nChristie's cũng từng tổ chức phiên đấu giá bức chân dung đầu tiên do AI sáng tác vào năm 2018, đạt mức giá cao bất ngờ là 432.500 USD. Cuộc tranh luận hiện tại đang thu hút sự chú ý lớn từ công chúng và các nghệ sĩ."},{"title":"Doanh nghiệp yêu cầu công nhân đóng bảo hiểm bằng cà phê","content":"Công ty cà phê Ia Sao 1 và Công ty 706 ở Gia Lai đã yêu cầu công nhân đóng bảo hiểm xã hội bằng 1,7 tấn cà phê mỗi năm, thay vì 15-18 triệu đồng như trước. Việc này dẫn đến chi phí cao hơn cho công nhân, khoảng 43 triệu đồng. Mặc dù không hài lòng, nhiều công nhân không dám phản ứng vì sợ mất việc. Phương thức này được áp dụng từ hai năm qua, khi giá cà phê tăng cao. Bảo hiểm xã hội quy định rằng đóng bảo hiểm phải bằng tiền, không phải bằng hiện vật. Cơ quan quản lý lao động cần xem xét liệu các thỏa thuận giữa công nhân và doanh nghiệp có phù hợp không."},{"title":"Không miễn phí trạm BOT Bến Thủy I với người dân vùng mới sáp nhập vào TP Vinh","content":"Thông tin cho biết rằng người dân từ 11 xã, phường mới sáp nhập vào TP Vinh sẽ không được miễn phí khi qua trạm BOT Bến Thủy I. Quyết định này được Cục Đường bộ Việt Nam đưa ra do lo ngại về sự mất cân đối tài chính, và theo đó, không áp dụng giảm giá dịch vụ thu phí cho những người dân này, mặc dù họ đã trở thành công dân của TP Vinh.\n\nTrạm Bến Thủy I đã bắt đầu thu phí từ năm 2005, còn 10 năm nữa để thu phí với doanh thu khoảng 20 tỷ đồng mỗi tháng. Công ty quản lý trạm đã từ chối yêu cầu miễn phí với lý do rằng việc này sẽ ảnh hưởng đến nguồn thu theo hợp đồng đã ký với Bộ Giao thông Vận tải, và khoảng cách địa lý không thay đổi sau khi sáp nhập. Người dân bày tỏ sự không đồng tình với quyết định này, cho rằng họ đáng được hưởng quyền lợi như những cư dân khác trong thành phố."},{"title":"Khách nước ngoài bị xô đẩy vì không mua nước ở phố đường tàu","content":"Vào trưa ngày 10/2, tại phố đường tàu Phùng Hưng, Hà Nội, một nhóm 5 khách nước ngoài đã bị chủ quán cà phê xô đẩy và quát tháo do không mua nước mà chỉ đứng xem tàu chạy. Trần Ngọc, một du khách từ TP HCM, đã ghi lại đoạn video sự việc và chia sẻ lên mạng xã hội, bày tỏ sự bức xúc về hành vi của chủ quán. Trong clip, chủ quán đã lớn tiếng và dùng các két bia rỗng để chắn đường, nhằm đuổi hai khách nước ngoài khỏi vị trí đứng.\n\nDù chỉ kéo dài 10 phút, sự việc đã gây ảnh hưởng tiêu cực đến hình ảnh du lịch Hà Nội. Ngày 14/2, đại diện UBND phường Hàng Bông đã làm việc với bà Nguyễn Thị Nguyệt, chủ quán, người đã thừa nhận hành vi không đúng mực và cam kết không tái phạm, đồng thời bị xử phạt hành chính vì vi phạm quy định an toàn đường sắt.\n\nKhu phố đường tàu Phùng Hưng được biết đến là điểm du lịch nổi tiếng thu hút nhiều du khách nước ngoài, nhưng cũng tiềm ẩn nguy cơ mất an toàn. Chính quyền địa phương đã cố gắng kiểm soát tình trạng kinh doanh lấn chiếm lòng đường nhưng vẫn gặp khó khăn trong việc ngăn chặn khách vào khu vực này."},{"title":"Phòng khám tư 'cắt bao quy đầu giá 52 triệu đồng'","content":"Phòng khám Đa khoa Bình Thuận tại TP Phan Thiết đã thu phí 52 triệu đồng cho dịch vụ cắt bao quy đầu, vượt mức niêm yết 32,8 triệu đồng. Một bệnh nhân 23 tuổi đến khám và đồng ý phẫu thuật với lo ngại về khả năng sinh sản. Sau khi ca phẫu thuật hoàn tất, bệnh nhân đã khiếu nại về mức phí bất thường. Kết quả kiểm tra của Thanh tra Sở Y tế tỉnh xác định phòng khám vi phạm quy định như không đeo bảng tên và thu phí cao hơn giá niêm yết. Phòng khám bị phạt 19,7 triệu đồng và đã hoàn trả số tiền chênh lệch cho bệnh nhân. Phòng khám này đã được cấp giấy phép hoạt động từ 17/6/2024."},{"title":"HLV Mai Đức Chung nhận danh hiệu Anh hùng lao động","content":"HLV Mai Đức Chung đã được trao tặng danh hiệu Anh hùng lao động do những thành tích xuất sắc trong lao động sáng tạo, góp phần vào sự nghiệp xây dựng chủ nghĩa xã hội và bảo vệ Tổ quốc. Ông coi đây là phần thưởng cao quý nhất trong cuộc đời và bày tỏ lòng biết ơn đối với các ban ngành, CLB, đồng nghiệp và cầu thủ. HLV Chung hy vọng danh hiệu này sẽ là động lực để ông tiếp tục cống hiến cho bóng đá Việt Nam, mặc dù sức khỏe không còn như trước.\n\nSinh năm 1951 tại Hà Nội, HLV Chung đã dẫn dắt đội tuyển nữ Việt Nam trong 12 năm qua, giành nhiều thành tích vang dội, bao gồm sáu HC vàng SEA Games và vô địch AFF Cup 2019. Ông từng là cầu thủ nổi tiếng trong những năm 1970, 1980 trước khi chuyển sang nghiệp HLV. Sau khi rời đội tuyển nữ vào cuối năm 2023, ông đã trở lại làm HLV với bản hợp đồng kéo dài đến cuối năm 2025, và có kế hoạch nghỉ hưu sau đó. Năm 2024 dự kiến đội tuyển nữ sẽ tham gia các giải quan trọng như ASEAN Cup 2025 và vòng loại Asian Cup 2026."},{"title":"Bộ Chính trị yêu cầu hoàn thiện thể chế để 'không thể tham nhũng'","content":"Bộ Chính trị yêu cầu hoàn thiện thể chế nhằm ngăn chặn tham nhũng bằng cách thực hiện bốn chủ trương lớn: giáo dục phẩm chất đạo đức \"cần, kiệm, liêm, chính, chí công vô tư\" để cán bộ và nhân viên không muốn tham nhũng; hoàn thiện thể chế chặt chẽ để không thể tham nhũng; xử lý vi phạm nghiêm khắc để không dám tham nhũng; và nâng cao đời sống để không cần tham nhũng. Cán bộ và đảng viên cần nêu gương trong việc thực hiện các chuẩn mực đạo đức này. Nội dung giáo dục về liêm chính cũng sẽ được đưa vào chương trình giảng dạy tại các trường học và các cuộc thi sáng tác văn học nghệ thuật liên quan cần được nâng cao chất lượng. Đồng thời, Bộ Chính trị chỉ đạo xây dựng và thực hiện chiến lược quốc gia phòng chống tham nhũng và lãng phí một cách đồng bộ trong cả khu vực công và tư."},{"title":"Bộ Chính trị: Nâng cao đời sống cán bộ để 'không cần tham nhũng'","content":"Bộ Chính trị vừa ban hành chỉ thị yêu cầu thực hiện 4 chủ trương lớn nhằm nâng cao đời sống cán bộ, đảng viên, công chức và người lao động, từ đó ngăn chặn tham nhũng. Các chủ trương này bao gồm: \n\n1. Đẩy mạnh giáo dục phẩm chất cần, kiệm, liêm, chính để mọi người không muốn tham nhũng.\n2. Hoàn thiện thể chế để không thể tham nhũng.\n3. Xử lý nghiêm vi phạm để không ai dám tham nhũng.\n4. Nâng cao đời sống cán bộ để không cần tham nhũng.\n\nBộ Chính trị nhấn mạnh tầm quan trọng của việc giáo dục đạo đức cho cán bộ, đồng thời yêu cầu phải có trách nhiệm và trung thực trong công việc. Chỉ thị cũng đề nghị các cơ quan giáo dục xây dựng nội dung liên quan đến phẩm chất đạo đức này thành chương trình bắt buộc. Ngoài ra, Bộ Chính trị cũng kế hoạch tuyên truyền thông qua văn học, nghệ thuật để nâng cao tinh thần phòng chống tham nhũng và lãng phí."},{"title":"Điều trị tăng sắc tố da như thế nào?","content":"Điều trị tăng sắc tố da bao gồm nhiều phương pháp khác nhau tùy thuộc vào nguyên nhân và mức độ tình trạng da. Tăng sắc tố xảy ra khi da có các vùng sẫm màu hơn do sản xuất melanin quá mức, thường do tác động của tia UV, biến đổi nội tiết, hoặc các vấn đề viêm da.\n\nCác phương pháp điều trị phổ biến bao gồm:\n\n1. **Sử dụng kem chống nắng**: Bảo vệ da khỏi tác động của ánh nắng mặt trời rất quan trọng trong việc ngăn ngừa tình trạng tăng sắc tố.\n\n2. **Thuốc thoa và thuốc uống**: Có thể dùng các loại thuốc chứa thành phần làm sáng da.\n\n3. **Peel da hóa học**: Sử dụng các hóa chất để loại bỏ lớp da chết, giúp cải thiện sự đồng đều màu da và tái tạo da.\n\n4. **Laser Pico**: Là phương pháp hiện đại, sử dụng tia laser để phá vỡ hạt melanin mà không làm tổn thương mô xung quanh, nhanh chóng làm mờ các vết nám, tàn nhang.\n\n5. **Tiêm vi điểm**: Sử dụng kim siêu nhỏ để đưa hoạt chất vào sâu dưới da, giúp giảm hình thành sắc tố melanin.\n\nNgười bệnh nên tham khảo ý kiến bác sĩ da liễu để xác định nguyên nhân và chọn phương pháp điều trị phù hợp."},{"title":"Cách kiểm soát hen suyễn khi thời tiết thất thường","content":"Để kiểm soát hen suyễn khi thời tiết thất thường, người bệnh cần thực hiện các biện pháp sau:\n\n1. **Tránh yếu tố dị ứng**: Hạn chế tiếp xúc với lông thú, mạt nhà, khói thuốc lá và những yếu tố kích thích khác. Cần chú ý đến môi trường sống, tránh nơi có không khí ô nhiễm.\n\n2. **Dùng thuốc theo chỉ định**: Thực hiện theo phương pháp điều trị bằng thuốc như thuốc giãn cơ trơn phế quản, kháng sinh, và thuốc chống viêm. Đặc biệt lưu ý sử dụng các loại thuốc hít theo sự chỉ định của bác sĩ khi có triệu chứng hen suyễn.\n\n3. **Tiêm vaccine phòng ngừa**: Theo khuyến cáo, nên tiêm vaccine cúm mùa, Covid-19 và các loại vaccine khác để giảm nguy cơ bùng phát bệnh hen.\n\n4. **Theo dõi triệu chứng**: Khi gặp khó khăn trong hô hấp, cần sử dụng thuốc giãn phế quản ngay lập tức. Nếu triệu chứng không cải thiện sau 1-2 lần uống thuốc, hãy tìm đến cơ sở y tế gần nhất.\n\n5. **Chế độ dinh dưỡng và tập luyện**: Duy trì chế độ dinh dưỡng khoa học, không ăn thực phẩm có tiền sử dị ứng và thực hiện các bài tập thể dục hoặc yoga để cải thiện tình trạng sức khỏe chung.\n\n6. **Khám định kỳ**: Người bị hen suyễn cần thường xuyên tái khám để bác sĩ theo dõi tình trạng và điều chỉnh phương pháp điều trị kịp thời.\n\nBằng những biện pháp này, người bệnh có thể chủ động kiểm soát cơn hen, giảm thiểu biến chứng trong thời tiết thất thường."},{"title":"Thủ tướng: Bỏ công an cấp huyện để tăng cường lực lượng cho cơ sở","content":"Thủ tướng Phạm Minh Chính đã thông báo về chủ trương bỏ công an cấp huyện nhằm tăng cường lực lượng cho công an cấp xã, nơi gần gũi với người dân. Trong phát biểu tại cuộc họp tổ Quốc hội, ông nhấn mạnh rằng việc cải cách bộ máy hành chính không phải là thay đổi cơ học mà nhằm nâng cao hiệu quả hoạt động, giảm thủ tục hành chính, và tinh gọn bộ máy để phục vụ tốt hơn cho nhân dân.\n\nThủ tướng cho biết việc cắt bỏ một cấp công an sẽ đóng góp vào việc giảm bớt thủ tục và tăng cường nguồn lực cho cơ sở. Cụ thể, từ 100 cán bộ công an tại mỗi huyện, một phần sẽ được chuyển lên cấp tỉnh, trong khi phần lớn còn lại sẽ hoạt động tại cấp xã, gần gũi với người dân.\n\nTheo Thủ tướng, việc cải cách này nhằm phục vụ cho mục tiêu phát triển, tập trung vào việc nâng cao đời sống vật chất và tinh thần cho nhân dân. Ông cũng khẳng định rằng nhiệm vụ này cần có sự đồng thuận và tham gia của người dân, doanh nghiệp, và cộng đồng quốc tế để đạt được mục tiêu cuối cùng là xây dựng một xã hội văn minh và phát triển.\n\nNgoài ra, Tổng Bí thư Tô Lâm cũng đã nhắc đến việc nghiên cứu mô hình chính quyền địa phương với 3 hoặc 4 cấp, với 80% quốc gia trên thế giới sử dụng mô hình 3 cấp. Ông bày tỏ sự ủng hộ cho chủ trương bỏ công an cấp huyện, nhấn mạnh rằng công an xã sẽ trực tiếp phục vụ và giải quyết vấn đề cho người dân một cách hiệu quả hơn."},{"title":"Quan Kế Huy cảm ơn vợ 'đồng cam cộng khổ'","content":"Quan Kế Huy, tài tử gốc Á, vừa chia sẻ lòng biết ơn đối với vợ mình, Echo Quan, trong một cuộc phỏng vấn. Anh cảm kích vì cô luôn ở bên ủng hộ và tin tưởng anh trong những lúc anh nghi ngờ khả năng của mình. Hai người gặp nhau trên trường quay phim \"2046\" vào năm 2004 và đã cùng hỗ trợ lẫn nhau trong sự nghiệp.\n\nEcho không chỉ góp ý cho vai diễn của chồng mà còn giúp anh lựa chọn trang phục. Quan Kế Huy đã nhiều lần cảm ơn vợ trong các bài phỏng vấn và lễ trao giải. Anh khẳng định mình nợ vợ tất cả những gì có được trong suốt 20 năm qua. Anh cũng bày tỏ mong muốn có nhiều khoảnh khắc đáng nhớ như giải Oscar trong sự nghiệp diễn xuất của mình.\n\nGần đây, Quan Kế Huy đang tham gia dự án phim hành động \"Love Hurts\" và mong muốn thử sức với các vai diễn phức tạp hơn trong tương lai."},{"title":"Dấu hiệu nào cảnh báo cholesterol cao khi đi bộ?","content":"Đau chân khi đi bộ có thể là dấu hiệu của cholesterol cao, bên cạnh các nguyên nhân khác như chấn thương hoặc vận động quá sức. Nếu bạn trải qua tình trạng này, đừng bỏ qua, vì đây có thể là cảnh báo liên quan đến sức khỏe tim mạch."},{"title":"Tài xế lùi xe trên cao tốc bị phạt 35 triệu đồng","content":"Một nữ tài xế 37 tuổi đã bị phạt 35 triệu đồng vì lùi xe trên cao tốc Nha Trang - Cam Lâm, hành động này gây nguy hiểm cho những phương tiện khác. Sự việc xảy ra vào ngày 4/2, khi tài xế lùi xe do di chuyển quá đoạn đường cho phép. Vào ngày 14/2, Đội tuần tra kiểm soát giao thông đường bộ cao tốc số 6 đã lập biên bản xử phạt và ngoài mức phạt tiền, tài xế còn bị trừ 10 điểm trên giấy phép lái xe theo Nghị định 168 năm 2024. Cao tốc Nha Trang - Cam Lâm dài 49 km, có 4 làn xe và tốc độ tối đa là 90 km/h."},{"title":"Thầy giáo Arab Saudi giành giải thưởng một triệu USD","content":"Thầy giáo Mansour al-Mansour đến từ Arab Saudi vừa được vinh danh với giải thưởng \"Giáo viên toàn cầu\" trị giá một triệu USD vào ngày 13/2/2025. Ông đã vượt qua hơn 5.000 ứng viên từ 89 quốc gia và vùng lãnh thổ. Al-Mansour hiện công tác tại trường tiểu học Prince Saud bin Jalawi ở al-Ahsa, với triết lý giảng dạy nhấn mạnh vào việc truyền đạt các kỹ năng sống quan trọng cho học sinh.\n\nNgoài công việc giảng dạy, thầy Mansour là tác giả của hơn 20 cuốn sách, là diễn giả tại nhiều hội nghị quốc tế và hỗ trợ hàng trăm giáo viên trong khu vực. Ông cũng nổi tiếng với chương trình sửa chữa điều hòa miễn phí cho người dân vào mùa hè và tổ chức các lớp học cho phạm nhân để giúp họ học đọc viết.\n\nAl-Mansour cho biết ông sẽ sử dụng số tiền thưởng để xây dựng trường học cho trẻ mồ côi tại quê nhà. Ông là giáo viên đầu tiên đến từ khu vực Vịnh Ả Rập nhận giải thưởng này kể từ khi nó được thành lập. Trong năm trước, giải thưởng đã thuộc về một thầy giáo từ Kenya."},{"title":"Hồ Quỳnh Hương hát về tình yêu","content":"Hồ Quỳnh Hương vừa ra mắt MV \"Thanh âm trái tim\" vào dịp Valentine, thể hiện những cảm xúc tươi mới của tình yêu. MV đã thu hút gần nửa triệu lượt xem chỉ sau một ngày phát hành. Ca khúc, do Nguyễn Phúc Thiện sáng tác, mang thông điệp tích cực và gợi lên hình ảnh tình yêu đẹp như giấc mơ. \n\nMV được thực hiện với phong cách bay bổng, với những hình ảnh Hồ Quỳnh Hương trong trang phục cưới, ca hát giữa thiên nhiên, thể hiện niềm hạnh phúc trong tình yêu hiện tại. Cô cho biết mình không chú trọng vào kỹ thuật thanh nhạc phức tạp mà nhấn mạnh cảm xúc êm dịu, gần gũi.\n\nNgoài thành công của MV, Hồ Quỳnh Hương đã từng gây ấn tượng qua nhiều album và bản hit trong sự nghiệp âm nhạc, gồm cả việc công khai mối quan hệ tình cảm gần đây. Sau một thời gian hoạt động kinh doanh và tập trung vào cuộc sống thiền, cô đã trở lại với âm nhạc và nhận được sự ủng hộ từ khán giả."},{"title":"Chặn ôtô, ném chén vào kính chắn gió sau mâu thuẫn giao thông","content":"Ba người đàn ông đã bị công an huyện Củ Chi mời làm việc sau khi chặn xe và tấn công tài xế Lê Ngọc Cường bằng cách ném chén sành vào kính chắn gió, sau một vụ va chạm giao thông. Sự việc xảy ra vào tối 7/2, khi nhóm này va chạm với xe của anh Cường trên đường Võ Văn Bích. Sau khi cãi cọ, họ đã đuổi theo và chặn đầu xe của anh Cường, yêu cầu tài xế xuống xe, trong khi anh này khóa cửa và ghi hình. Nhóm người sau đó rời đi, và chiếc ôtô gây ra sự việc đã bị tạm giữ để điều tra. Sự việc này phản ánh tình trạng gia tăng bạo lực giao thông tại TP HCM."},{"title":"Man Utd được dự đoán thắng Tottenham ở vòng 25 Ngoại hạng Anh","content":"Man Utd được dự đoán sẽ thắng Tottenham với tỉ số 2-1 trong trận đấu ở vòng 25 Ngoại hạng Anh diễn ra vào lúc 23h30 ngày 16/2. Cựu tiền đạo Chris Sutton từ BBC Sport cho rằng trận đấu này có nhiều yếu tố khó đoán, nhưng Man Utd có khả năng vượt trội, mặc dù họ đã thua đậm Tottenham 0-3 hồi tháng 9. Tottenham vừa đón nhiều cầu thủ trở lại từ chấn thương, nhưng sự kiệt sức sau trận thua ở FA Cup có thể ảnh hưởng đến phong độ. Trong khi đó, Man Utd đang trong giai đoạn cần thời gian để điều chỉnh đội hình dưới sự dẫn dắt của HLV Ruben Amorim."},{"title":"Tòa yêu cầu chính quyền Trump khôi phục viện trợ nước ngoài","content":"Thẩm phán liên bang Amir Ali đã ra phán quyết yêu cầu chính quyền Trump khôi phục viện trợ nước ngoài cho hàng trăm nhóm cứu trợ nhằm tránh \"tổn hại không thể khắc phục\". Ông chỉ trích sắc lệnh của Tổng thống Trump về việc đóng băng viện trợ, cho rằng động thái này dựa trên \"logic đáng ngờ\" và có thể gây thiệt hại cho các tổ chức đang thiếu hụt tài chính nghiêm trọng. \n\nPhán quyết được đưa ra sau khi các nhóm cứu trợ và tổ chức phi lợi nhuận kiện chính quyền Trump vì đã đình chỉ viện trợ đã được lên kế hoạch trước đó. Thẩm phán Ali cho biết chính quyền không thể đóng băng các khoản viện trợ đã định và phải cung cấp lời giải thích hợp lý cho những động thái này. Chính quyền Trump đã ký sắc lệnh đình chỉ viện trợ trong 90 ngày ngay khi nhậm chức, ảnh hưởng đến hầu hết các chương trình viện trợ nước ngoài, mặc dù các khoản viện trợ cho Israel và Ai Cập vẫn được tiếp tục. \n\nTổng thống Trump đã cam kết thực hiện chính sách \"Nước Mỹ trước tiên
