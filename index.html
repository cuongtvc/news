  <script>
    // Example JSON array with news objects
    const newsData = [{"title":"Cuộc chiến ma túy","summary":"Lực lượng biên phòng Việt Nam đã triệt phá một đường dây ma túy xuyên lục địa do một nữ du học sinh Lào điều hành, với hàng tấn ma túy được vận chuyển qua các bưu phẩm và xe khách."},{"title":"Nissan dừng sản xuất GT-R","summary":"Nissan đã chính thức kết thúc việc nhận đơn hàng cho siêu xe GT-R R35 sau 18 năm hoạt động, đánh dấu sự ra đi của một huyền thoại trong ngành ô tô châu Á."},{"title":"Arsenal 7-1 PSV","summary":"Arsenal đã có chiến thắng ấn tượng 7-1 trước PSV tại lượt đi vòng 1/8 Champions League, với sự tỏa sáng của đội trưởng Martin Odegaard."},{"title":"Tổng Bí thư Tô Lâm: Danh mục công nghệ chiến lược","summary":"Tổng Bí thư Tô Lâm yêu cầu các cơ quan nhanh chóng ban hành danh mục công nghệ chiến lược và có chương trình quốc gia phát triển công nghệ để thúc đẩy khoa học, công nghệ và chuyển đổi số."},{"title":"Bàn thắng độc đáo của Ovalle","summary":"Cầu thủ nữ Lizbeth Ovalle đã ghi bàn bằng cú sút kiểu 'bọ cạp' chưa từng thấy trong bóng đá tại giải vô địch nữ Mexico, khiến bàn thắng của cô trở nên nổi tiếng trên toàn thế giới."},{"title":"Cha tỉ phú, mẹ top 10 người giàu sàn, ái nữ 24 tuổi gần 10.000 tỉ","summary":"Hồ Thủy Anh, con gái của chủ tịch Techcombank, đã gia tăng tài sản lên gần 10.000 tỉ đồng nhờ cổ phiếu TCB, trong khi gia đình ông Hồ Hùng Anh trở thành một trong những gia đình giàu nhất trên sàn chứng khoán Việt Nam."},{"title":"Bài phát biểu của Tổng thống Trump","summary":"Tổng thống Mỹ Donald Trump dự kiến sẽ có bài phát biểu đầu tiên tại Quốc hội vào ngày 4/3, trong đó ông sẽ nói về nhiều vấn đề quan trọng trong chương trình nghị sự của mình."},{"title":"Xạ thủ bắn tỉa trên không trong xung đột Nga - Ukraine","summary":"UAV đang gây ra thương vong lớn và thay đổi cục diện chiến sự trong xung đột Nga - Ukraine, được coi như những 'xạ thủ bắn tỉa trên không'."},{"title":"Valorant Master Bangkok 2025 lập kỷ lục người xem","summary":"Giải đấu Valorant Master Bangkok 2025 đã đạt lượng người xem kỷ lục 4,3 triệu người trong ba ngày diễn ra, với 1,3 triệu người xem trực tiếp trong trận chung kết."},{"title":"Tác động của béo phì","summary":"Béo phì gây ra nhiều vấn đề sức khỏe nghiêm trọng như bệnh tim mạch, tiểu đường, và tăng nguy cơ ung thư, ảnh hưởng đến chất lượng cuộc sống và tuổi thọ."},{"title":"Nguy cơ béo phì toàn cầu 2050","summary":"Báo cáo mới dự đoán rằng hơn 50% người trưởng thành trên thế giới và 33% trẻ em sẽ bị thừa cân hoặc béo phì vào năm 2050, gây ra sự đe dọa lớn cho sức khỏe cộng đồng."}];;
    
    const container = document.getElementById("newsContainer");
    
    newsData.forEach(news => {
      const newsItem = document.createElement("div");
      newsItem.className = "news-item";
      
      const title = document.createElement("div");
      title.className = "news-title";
      title.textContent = news.title;
      
      const summary = document.createElement("div");
      summary.className = "news-summary";
      summary.textContent = news.summary;
      
      newsItem.appendChild(title);
      newsItem.appendChild(summary);
      container.appendChild(newsItem);
    });
