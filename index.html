<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Điểm tin - Quiz Game</title>
  <style>
    /* 
      ====================================================
      1) THEME VARIABLES
      ====================================================
    */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #007BFF;
      --secondary-color: #555;
      --border-color: #ddd;
      --answer-bg-hover: #e0e0e0;
    }
    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --text-color: #eee;
      --container-bg: #2a2a2a;
      --primary-color: #66aaff;
      --secondary-color: #ccc;
      --border-color: #555;
      --answer-bg-hover: #444;
    }
    /*
      ====================================================
      2) GLOBAL BASE STYLING
      ====================================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h3 {
        font-size: 1.1rem;
      }
    }
    /*
      ====================================================
      3) SCOREBOARD & CONTROLS
      ====================================================
    */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 8px;
    }
    .scoreboard-icon {
      width: 24px;
      height: 24px;
      background-color: #ffcc00;
      mask: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3QkZGIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCI+CjxwYXRoIGQ9Ik0xMiA1LjgybC0yLjY0LDUuMzMtNS44Ny44NjcsNCwyLjYyMWwtLjg3LDUuODcsNS4zMy0yLjY0TDExLDE5bDIuNjQtNS4zMyw1Ljg3LS44NjctNC0yLjYyMS44Ny01Ljg3LTUuMzMsMi42NE0xMiA0TDE1IDEwTDIyIDExTDE3IDE1LjE2TDExIDE0TDEwIDIxTDcgMTVIMFYxMUw2IDEwTDEyIDRaIi8+Cjwvc3ZnPg==') center/contain no-repeat;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.2s;
    }
    .controls select:hover {
      background-color: var(--answer-bg-hover);
    }
    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /*
      ====================================================
      4) NEWS ITEM & ANIMATIONS
      ====================================================
    */
    .news-item {
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      animation: slideIn 0.4s ease both;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item p {
      margin: 6px 0;
      line-height: 1.5;
      transition: color 0.3s;
    }
    .news-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--secondary-color);
      transition: color 0.3s;
    }
    .news-link:hover {
      color: var(--text-color);
    }
    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* 
      ====================================================
      5) BACK-TO-TOP BUTTON
      ====================================================
    */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease, background-color 0.3s;
      z-index: 9990;
    }
    #back-to-top:hover {
      background-color: #0056b3;
    }
    /*
      ====================================================
      6) ANSWER BUTTONS & FEEDBACK
      ====================================================
    */
    .answer-btn {
      display: inline-block;
      margin: 8px 8px 8px 0;
      padding: 10px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.2s, background-color 0.3s, border 0.3s;
      color: #000;
      font-size: 16px;
      font-weight: 600;
    }
    [data-theme="dark"] .answer-btn {
      background-color: #444;
      color: #fff;
    }
    .answer-btn:hover {
      background-color: var(--answer-bg-hover);
      transform: scale(1.05);
    }
    .answer-btn:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    .answer-btn.correct {
      background-color: #c1f0c1 !important;
      border-color: #50b750;
      color: #000;
    }
    .answer-btn.incorrect {
      background-color: #f9bdbd !important;
      border-color: #e05b5b;
      animation: shake 0.3s;
      color: #000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    /*
      ====================================================
      7) CELEBRATION & CONFETTI
      ====================================================
    */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--container-bg);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      text-align: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s ease-in-out;
      z-index: 9999;
    }
    #celebration.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 1.5s linear forwards;
      z-index: 9998; 
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    /*
      ====================================================
      8) TUTORIAL OVERLAY (for first-time users)
      ====================================================
    */
    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
    .overlay.hidden {
      display: none;
    }
    .overlay-content {
      background-color: var(--container-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      0%   { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0);   opacity: 1; }
    }
    /*
      ====================================================
      9) INCORRECT ANSWER MODAL
      ====================================================
    */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .modal-content p {
      margin-bottom: 20px;
    }

nh","correct":false},{"text":"Cửa khẩu Hòa Bình","correct":false}]},{"title":"Ôn thi đánh giá năng lực ra sao?","content":"Bài viết phân tích cách ôn thi đánh giá năng lực của Đại học Quốc gia Hà Nội. Theo GS.TS Nguyễn Tiến Thảo, thí sinh chỉ cần ôn tập kiến thức từ chương trình giáo dục phổ thông là đủ để tham gia kỳ thi này. Ông cũng nhấn mạnh rằng không cần thiết phải tham gia các lớp luyện thi từ sớm, mà nên tập trung vào việc ôn tập và rèn luyện sức khỏe trước kỳ thi.","link":"https://tuoitre.vn/on-thi-danh-gia-nang-luc-ra-sao-20250227233046582.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Thí sinh cần ôn thi đánh giá năng lực như thế nào?","answers":[{"text":"Ôn tập tốt kiến thức lớp 10, 11, 12.","correct":true},{"text":"Tham gia các lớp luyện thi từ lớp 10.","correct":false},{"text":"Chỉ làm bài thi tham khảo một lần.","correct":false},{"text":"Học thêm các môn không có trong chương trình.","correct":false}]},{"title":"Giá đất khu tái định cư dự án cao tốc Biên Hòa - Vũng Tàu: Dự kiến cao nhất 12,7 triệu đồng /m2","content":"Giá đất khu tái định cư cho người dân nhường đất làm cao tốc Biên Hòa - Vũng Tàu dự kiến sẽ dao động từ 7,7 triệu đồng/m2 đến 12,7 triệu đồng/m2. UBND tỉnh Đồng Nai đang nỗ lực hoàn thành việc giải phóng mặt bằng và xây dựng các khu tái định cư phục vụ dự án này. Hai khu tái định cư tại TP Biên Hòa vẫn chưa được khởi công, trong khi các khu tại Long Thành đã có tiến độ hoàn thiện nhất định. Dự án cao tốc Biên Hòa - Vũng Tàu có tổng mức đầu tư điều chỉnh lên đến 22.093 tỉ đồng.","link":"https://tuoitre.vn/gia-dat-khu-tai-dinh-cu-du-an-cao-toc-bien-hoa-vung-tau-du-kien-cao-nhat-12-7-trieu-dong-m2-20250228112223608.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Giá đất tái định cư cho cao tốc Biên Hòa - Vũng Tàu là bao nhiêu?","answers":[{"text":"12,7 triệu đồng/m2","correct":true},{"text":"10 triệu đồng/m2","correct":false},{"text":"5 triệu đồng/m2","correct":false},{"text":"15 triệu đồng/m2","correct":false},{"text":"20 triệu đồng/m2","correct":false}]},{"title":"Nhịn đường, tinh bột có thể khiến não bị ‘đói’","content":"Bài viết nhấn mạnh tầm quan trọng của glucose đối với hoạt động của não bộ. Não là cơ quan tiêu thụ năng lượng lớn nhất trong cơ thể, và glucose là nguồn năng lượng chính giúp duy trì chức năng nhận thức, trí nhớ, và học tập. Khi lượng glucose trong máu giảm, não có thể gặp phải tình trạng thiếu hụt năng lượng, dẫn đến các vấn đề như suy giảm chức năng nhận thức, thậm chí có thể gây hôn mê nếu không được cung cấp kịp thời. Do đó, chế độ ăn uống cân bằng và đủ dinh dưỡng rất quan trọng để duy trì sức khỏe não bộ.","link":"https://tuoitre.vn/nhin-duong-tinh-bot-co-the-khien-nao-bi-doi-20250228111941024.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Tại sao glucose lại quan trọng đối với não bộ?","answers":[{"text":"Glucose là nguồn năng lượng chính cho não bộ.","correct":true},{"text":"Glucose làm tăng cường hệ miễn dịch.","correct":false},{"text":"Glucose giúp tiêu hóa tốt hơn.","correct":false},{"text":"Glucose cải thiện hệ tim mạch.","correct":false}]},{"title":"Tỉ lệ sinh ở Nhật Bản lại giảm, số người chết gấp đôi số người sinh","content":"Nhật Bản tiếp tục ghi nhận tỉ lệ sinh giảm khi số trẻ sơ sinh trong năm 2024 đạt mức thấp kỷ lục với 720.988 trẻ, đánh dấu năm thứ chín liên tiếp giảm sút. Trong khi đó, số người chết lên tới 1,62 triệu, gấp đôi số trẻ sinh ra, cho thấy tình trạng già hóa dân số ngày càng nghiêm trọng. Mặc dù chính phủ đã có nhiều nỗ lực khuyến khích sinh đẻ, nhưng tỉ lệ sinh vẫn không có dấu hiệu phục hồi, và nguyên nhân một phần là do số lượng kết hôn giảm.","link":"https://tuoitre.vn/ti-le-sinh-o-nhat-ban-lai-giam-so-nguoi-chet-gap-doi-so-nguoi-sinh-20250228094617963.htm","cat":"thoi-su","positivity":2,"importance":9,"question":"Tại sao tỉ lệ sinh ở Nhật Bản lại giảm trong năm 2024?","answers":[{"text":"Vì số lượng kết hôn giảm","correct":true},{"text":"Do chính phủ không hỗ trợ","correct":false},{"text":"Vì dịch COVID-19","correct":false},{"text":"Do người dân không muốn sinh con","correct":false},{"text":"Vì tình hình kinh tế tốt","correct":false}]},{"title":"Dẫn độ trùm ma túy Rafael Caro Quintero gây chết chóc khắp Mỹ và Mexico","content":"Mexico đã thực hiện một đợt dẫn độ lớn, bàn giao 29 nhân vật quan trọng trong giới băng đảng ma túy sang Mỹ, trong đó có trùm ma túy Rafael Caro Quintero. Ông Quintero, người sáng lập băng đảng Guadalajara, bị cáo buộc liên quan đến vụ giết hại đặc vụ Enrique Camarena Salazar vào năm 1985. Sau khi được trả tự do vào năm 2013, ông đã quay lại con đường buôn bán ma túy và bị bắt lại vào năm 2022. Ông được xem là một trong những kẻ buôn ma túy nguy hiểm nhất, gây ra bạo lực và chết chóc ở cả Mỹ và Mexico.","link":"https://tuoitre.vn/dan-do-trum-ma-tuy-rafael-caro-quintero-gay-chet-choc-khap-my-va-mexico-20250228104808273.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Tại sao Rafael Caro Quintero bị dẫn độ sang Mỹ?","answers":[{"text":"Vì ông ta là trùm ma túy gây ra bạo lực ở Mỹ và Mexico.","correct":true},{"text":"Ông ta cần điều trị y tế.","correct":false},{"text":"Ông ta muốn sống ở Mỹ.","correct":false},{"text":"Ông ta bị kết án oan.","correct":false},{"text":"Ông ta đã tự nguyện ra đầu thú.","correct":false}]},{"title":"Vụ phun trào núi lửa Italy biến não người thành thủy tinh","content":"Các nhà nghiên cứu đã phát hiện rằng một đám mây tro nóng trên 510 độ C xuất hiện sau vụ phun trào núi lửa Vesuvius năm 79 có khả năng biến não của một người đàn ông thành thủy tinh. Điều này trước đây đã gây tranh cãi trong giới khoa học, nhưng nghiên cứu mới công bố trên tạp chí Scientific Reports đã cung cấp thêm bằng chứng về sự tồn tại của tế bào não trong vật liệu thủy tinh hóa. Giả thuyết mới cho rằng đám mây tro siêu nóng đã nung nóng và làm nguội nhanh não, dẫn đến hiện tượng thủy tinh hóa.","link":"https://vnexpress.net/vu-phun-trao-nui-lua-italy-bien-nao-nguoi-thanh-thuy-tinh-4854953.html","cat":"khoa-hoc","positivity":5,"importance":7,"question":"Vụ phun trào núi lửa nào đã biến não người thành thủy tinh?","answers":[{"text":"Vesuvius","correct":true},{"text":"Krakatoa","correct":false},{"text":"Etna","correct":false},{"text":"St. Helens","correct":false},{"text":"Unzen","correct":false}]},{"title":"Mẫu UAV tự sát 'không tiếng động' Nga triển khai ở Ukraine","content":"Ukraine đã báo cáo rằng Nga đang triển khai một mẫu UAV tự sát mới có động cơ điện, gần như không phát ra tiếng động, để tấn công các mục tiêu. Mẫu UAV này đã thực hiện 5 cuộc tấn công ở thành phố Sumy chỉ trong một tuần qua, với đầu đạn nặng 3 kg. Giới chức Ukraine nhận định mẫu UAV này khó bị phát hiện và có sự tương đồng với UAV Meraj-521 do Iran sản xuất, nhưng có kích thước lớn hơn và khả năng mang đầu đạn nặng hơn.","link":"https://vnexpress.net/mau-uav-tu-sat-khong-tieng-dong-nga-trien-khai-o-ukraine-4854620.html","cat":"the-gioi","positivity":3,"importance":8,"question":"Mẫu UAV tự sát mới của Nga có đặc điểm gì nổi bật?","answers":[{"text":"Có động cơ điện và gần như không phát ra tiếng động.","correct":true},{"text":"Chỉ sử dụng động cơ piston.","correct":false},{"text":"Có thể mang đầu đạn nặng 100 kg.","correct":false},{"text":"Phát ra tiếng ồn lớn khi bay.","correct":false}]},{"title":"Khoảnh khắc kinh hoàng: Đang xem Captain America 4 thì trần rạp phim đổ sập","content":"Một cặp đôi tại bang Washington, Mỹ đã trải qua một trải nghiệm kinh hoàng khi trần của rạp chiếu Liberty Cinema đổ sập trong khi họ đang xem phim \"Captain America: Brave New World\" vào tối 27-2. Nghe thấy tiếng nứt vỡ, người đàn ông đã kịp thời cảnh báo bạn gái chạy trốn, và cả hai may mắn thoát khỏi sự cố mà không bị thương. Hiện trường vụ việc đã được đội cứu hỏa xử lý và rạp đã bị đóng cửa để điều tra nguyên nhân sập trần.","link":"https://tuoitre.vn/khoanh-khac-kinh-hoang-dang-xem-captain-america-4-thi-tran-rap-phim-do-sap-20250228112303903.htm","cat":"giai-tri","positivity":2,"importance":7,"question":"Sự cố gì đã xảy ra trong rạp chiếu phim khi đang xem Captain America?","answers":[{"text":"Trần rạp phim đổ sập","correct":true},{"text":"Có hỏa hoạn trong rạp","correct":false},{"text":"Phim bị ngừng chiếu","correct":false},{"text":"Khán giả la hét vì sợ hãi","correct":false}]},{"title":"Người thấp bé mặc gì để trông cao hơn?","content":"Bài viết hướng dẫn người có chiều cao khoảng 1,5 m cách chọn trang phục để trông cao hơn. Những gợi ý bao gồm việc lựa chọn quần ống suông cạp cao và chân váy midi để tạo hiệu ứng kéo dài thân hình. Các mẹo này giúp cải thiện vóc dáng và tăng thêm tự tin cho người thấp bé.","link":"https://vnexpress.net/nguoi-thap-be-mac-gi-de-trong-cao-hon-4852506.html","cat":"giai-tri","positivity":8,"importance":6,"question":"Người thấp bé nên mặc gì để trông cao hơn?","answers":[{"text":"Quần ống suông cạp cao và chân váy midi","correct":true},{"text":"Áo phông rộng và quần lỡ","correct":false},{"text":"Váy xòe và giày bệt","correct":false},{"text":"Quần jogger và áo hoodie","correct":false}]},{"title":"Khương Duy thí xe, thắng kỳ thủ Trung Quốc tại U20 thế giới","content":"Khương Duy, kỳ thủ 14 tuổi của Việt Nam, đã thắng đối thủ 20 tuổi đến từ Trung Quốc, Hầu Nghệ Phàm, trong ván 3 giải cờ vua U20 thế giới diễn ra tại Montenegro. Duy đã sử dụng chiến thuật thí xe một cách khéo léo, dẫn đến thắng lợi sau 39 nước cờ. Hiện tại, Khương Duy có 2,5 điểm sau 3 ván và đang đứng thứ 22 trong tổng số 157 kỳ thủ tham gia giải.","link":"https://vnexpress.net/khuong-duy-thi-xe-thang-ky-thu-trung-quoc-tai-u20-the-gioi-4855085.html","cat":"the-thao","positivity":9,"importance":8,"question":"Khương Duy đã thắng đối thủ nào tại giải cờ vua U20 thế giới?","answers":[{"text":"Hầu Nghệ Phàm","correct":true},{"text":"Pranav Venkatesh","correct":false},{"text":"Nguyễn Thiên Ngân","correct":false},{"text":"Đinh Nho Kiệt","correct":false},{"text":"Bành Gia Huy","correct":false}]},{"title":"Vụ cướp tiệm vàng ở Lâm Đồng: Bộ Công an khen thưởng lực lượng phá án","content":"Vụ cướp tiệm vàng ở Lâm Đồng đã được giải quyết nhanh chóng khi lực lượng Công an tỉnh Lâm Đồng bắt giữ đối tượng Phạm Thành Chung chỉ sau một ngày. Bộ Công an đã khen thưởng 5 đơn vị tham gia phá án, với phần thưởng lớn nhất là 20 triệu đồng cho Phòng Cảnh sát hình sự. Chung, với lý do nợ nần do chơi cờ bạc, đã thực hiện vụ cướp vào ngày 13/2, lấy đi trang sức trị giá khoảng 1,4 tỷ đồng trước khi bị bắt.","link":"https://dantri.com.vn/phap-luat/vu-cuop-tiem-vang-o-lam-dong-bo-cong-an-khen-thuong-luc-luong-pha-an-20250228105726425.htm","cat":"phap-luat","positivity":8,"importance":7,"question":"Vụ cướp tiệm vàng ở Lâm Đồng đã được giải quyết như thế nào?","answers":[{"text":"Đối tượng cướp đã bị bắt và các đơn vị công an được khen thưởng.","correct":true},{"text":"Đối tượng cướp vẫn đang lẩn trốn.","correct":false},{"text":"Vụ án vẫn chưa có ai bị bắt.","correct":false},{"text":"Công an không tìm ra thủ phạm.","correct":false}]},{"title":"Song Hye Kyo khoe tóc ngắn cá tính, Mina (TWICE) hóa tiểu thư sang chảnh","content":"Trong sự kiện kỷ niệm 100 năm thành lập thương hiệu Fendi, Song Hye Kyo và Mina (TWICE) đã gây ấn tượng mạnh mẽ với phong cách thời trang đối lập. Song Hye Kyo xuất hiện với mái tóc ngắn cá tính và bộ đầm slip dress thanh lịch, trong khi Mina nổi bật như một tiểu thư sang chảnh với váy ngắn được đính kết pha lê. Sự kiện cũng có sự góp mặt của nhiều ngôi sao khác và đánh dấu sự chuyển giao trong thiết kế thời trang của Fendi dưới sự dẫn dắt của giám đốc sáng tạo Silvia Venturini Fendi.","link":"https://dantri.com.vn/giai-tri/song-hye-kyo-khoe-toc-ngan-ca-tinh-mina-twice-hoa-tieu-thu-sang-chanh-20250228042948805.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Song Hye Kyo và Mina đã diện trang phục gì tại show Fendi?","answers":[{"text":"Song Hye Kyo diện váy slip dress và Mina mặc váy ngắn đính kết pha lê.","correct":true},{"text":"Song Hye Kyo mặc bộ đồ thể thao và Mina chọn váy dài.","correct":false},{"text":"Cả hai đều mặc trang phục truyền thống Hàn Quốc.","correct":false},{"text":"Song Hye Kyo mặc áo khoác và Mina chọn trang phục dạo phố.","correct":false}]},{"title":"Đi biển, ngư dân phát hiện con cá có hình thù kỳ dị như ngoài hành tinh","content":"Một ngư dân tại Nga, Roman Fedortsov, đã phát hiện ra một con cá có hình dáng kỳ dị giống như khối cầu lớn với da trơn và miệng há ra. Con cá này được tìm thấy tại vùng biển bắc Thái Bình Dương và đã thu hút sự chú ý của cộng đồng mạng. Nhiều người cho rằng nó trông như một sinh vật ngoài hành tinh, nhưng thực chất đó là cá bơn biển Bering, loài cá sống ở độ sâu lớn và thường có hình dạng kỳ quái do áp suất nước.","link":"https://dantri.com.vn/doi-song/di-bien-ngu-dan-phat-hien-con-ca-co-hinh-thu-ky-di-nhu-ngoai-hanh-tinh-20250228095825805.htm","cat":"the-gioi","positivity":7,"importance":5,"question":"Con cá kỳ dị mà ngư dân phát hiện thuộc loài nào?","answers":[{"text":"Cá bơn biển Bering","correct":true},{"text":"Cá mập","correct":false},{"text":"Cá voi","correct":false},{"text":"Cá heo","correct":false},{"text":"Cá trê","correct":false}]},{"title":"Chốt đơn đột ngột dời lịch chiếu; Sanrio bị kiện vì bản quyền Kuromi","content":"Bộ phim \"Chốt đơn\" đã bất ngờ thông báo dời lịch chiếu từ ngày 7-3 sang ngày 20-6, khiến nhiều khán giả thắc mắc về lý do. Một số người cho rằng quyết định này nhằm tránh cạnh tranh với các phim khác đang thu hút sự chú ý. Đồng thời, hãng Sanrio cũng đang đối mặt với vụ kiện từ Studio Comet về quyền tác giả của nhân vật Kuromi, khi Studio Comet khẳng định họ là người sáng tạo ra nhân vật này, trong khi Sanrio lại tuyên bố ngược lại.","link":"https://tuoitre.vn/chot-don-dot-ngot-doi-lich-chieu-sanrio-bi-kien-vi-ban-quyen-kuromi-20250228103556117.htm","cat":"giai-tri","positivity":5,"importance":7,"question":"Tại sao phim \"Chốt đơn\" lại dời lịch chiếu?","answers":[{"text":"Để tránh cạnh tranh với phim khác","correct":true},{"text":"Vì lý do kỹ thuật","correct":false},{"text":"Do diễn viên không thể tham gia","correct":false},{"text":"Để phát hành vào một thời điểm tốt hơn","correct":false},{"text":"Vì lý do sức khỏe của đạo diễn","correct":false}]},{"title":"Tỉnh Hưng Yên sắp đấu giá 408 lô đất, khởi điểm từ 10 triệu đồng/m2","content":"Tỉnh Hưng Yên sẽ tổ chức đấu giá 408 lô đất tại các huyện Phù Cừ, Ân Thi và Khoái Châu trong tháng 3 tới. Giá khởi điểm cho các lô đất giao động từ 10 triệu đến 48 triệu đồng/m2. Các phiên đấu giá sẽ diễn ra theo hình thức bỏ phiếu kín, với từng lô đất có diện tích từ 74 đến 221 m2.","link":"https://dantri.com.vn/bat-dong-san/tinh-hung-yen-sap-dau-gia-408-lo-dat-khoi-diem-tu-10-trieu-dongm2-20250228011641308.htm","cat":"bat-dong-san","positivity":8,"importance":7,"question":"Khi nào tỉnh Hưng Yên sẽ tổ chức đấu giá 408 lô đất?","answers":[{"text":"Tháng 3 năm 2025","correct":true},{"text":"Tháng 4 năm 2025","correct":false},{"text":"Tháng 2 năm 2025","correct":false},{"text":"Tháng 5 năm 2025","correct":false}]},{"title":"Thái Lan thu hơn 200 ha đất rừng bị các nhà đầu tư Trung Quốc biến thành đồn điền sầu riêng","content":"Bộ Tài nguyên và Môi trường Thái Lan đã quyết định tịch thu khoảng 240 ha đất rừng ở tỉnh Chachoengsao, bị bán trái phép cho các nhà đầu tư Trung Quốc để trồng sầu riêng. Các lô đất này nằm trong hai khu bảo tồn rừng và đã được một công ty Thái Lan chuyển nhượng cho các nhà đầu tư Trung Quốc. Ngoài việc tịch thu đất, các cá nhân liên quan đến việc bán đất trái phép cũng sẽ bị xử lý. Bộ Tài nguyên và Môi trường đang tiến hành các biện pháp pháp lý để chống lại công ty trung gian đã thực hiện giao dịch phi pháp này.","link":"https://tuoitre.vn/thai-lan-thu-hon-200-ha-dat-rung-bi-cac-nha-dau-tu-trung-quoc-bien-thanh-don-dien-sau-rieng-20250228102727135.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Thái Lan đã làm gì với 240 ha đất rừng bị bán trái phép cho Trung Quốc?","answers":[{"text":"Tịch thu đất rừng","correct":true},{"text":"Bán lại cho các nhà đầu tư","correct":false},{"text":"Phát triển khu du lịch","correct":false},{"text":"Để người dân tự quản lý","correct":false},{"text":"Cho phép trồng cây khác","correct":false}]},{"title":"Miura vẫn thi đấu ở tuổi 58","content":"Ngôi sao bóng đá người Nhật Bản Kazu Miura đã bước sang tuổi 58 và tiếp tục giữ kỷ lục cầu thủ chuyên nghiệp lớn tuổi nhất trong lịch sử bóng đá. Hiện tại, ông đang thi đấu cho CLB Atletico Suzuka tại giải hạng tư Nhật Bản. Trải qua một sự nghiệp lâu dài, Miura từng là cầu thủ hàng đầu của bóng đá châu Á và là cầu thủ ghi bàn nhiều thứ hai cho đội tuyển Nhật Bản. Ông đã tuyên bố sẽ tiếp tục thi đấu ít nhất đến 60 tuổi, trở thành nguồn cảm hứng cho nhiều cầu thủ khác.","link":"https://vnexpress.net/miura-van-thi-dau-o-tuoi-58-4854825.html","cat":"the-thao","positivity":9,"importance":8,"question":"Kazu Miura hiện tại bao nhiêu tuổi khi vẫn thi đấu chuyên nghiệp?","answers":[{"text":"58 tuổi","correct":true},{"text":"60 tuổi","correct":false},{"text":"55 tuổi","correct":false},{"text":"50 tuổi","correct":false},{"text":"65 tuổi","correct":false}]},{"title":"Lần đầu tiên Việt Nam đăng cai giải xe đạp nữ trong hệ thống UCI","content":"Trong tháng 3 năm 2025, Việt Nam sẽ lần đầu tiên đăng cai hai giải đua xe đạp nữ trong hệ thống UCI tại Bình Dương: Biwase Tour of Vietnam 2025 và Giải xe đạp nữ quốc tế Bình Dương mở rộng lần thứ 15. Biwase Tour of Vietnam 2025 là giải xe đạp nữ đầu tiên tại Việt Nam thuộc hệ thống UCI, diễn ra từ ngày 7-3 đến 11-3 với tổng quãng đường gần 600km. Giải đấu thu hút sự tham gia của 24 đội đua từ nhiều quốc gia, hứa hẹn những cuộc cạnh tranh kịch tính và nâng cao vị thế của xe đạp nữ Việt Nam trên bản đồ thể thao quốc tế.","link":"https://tuoitre.vn/lan-dau-tien-viet-nam-dang-cai-giai-xe-dap-nu-trong-he-thong-uci-20250228103623292.htm","cat":"the-thao","positivity":9,"importance":8,"question":"Việt Nam sẽ đăng cai giải xe đạp nữ nào trong tháng 3 năm 2025?","answers":[{"text":"Biwase Tour of Vietnam 2025","correct":true},{"text":"Giải bóng đá nữ quốc tế","correct":false},{"text":"Giải xt":"Vì không mang theo bảo hiểm xe","correct":false}]},{"title":"Nhóm người bán sữa \"lạ\" giá cao bất thường, bị bóc mẽ liền lên xe bỏ trốn","content":"Một nhóm người lạ mặt đã đến xã Nghĩa Dũng, huyện Tân Kỳ, Nghệ An, cung cấp sữa với giá cao bất thường, từ 1,5 đến 3 triệu đồng cho mỗi gói. Sau khi bị người dân phát hiện và phản ứng, nhóm này đã nhanh chóng lên xe bỏ trốn. Bà O., mẹ của một nạn nhân, cho biết nhóm này đã sử dụng chiêu trò tặng quà để thu hút người mua. Sự việc đã thu hút sự chú ý của cơ quan chức năng, và Chủ tịch UBND xã đã có thông báo đình chỉ hoạt động của nhóm này.","link":"https://dantri.com.vn/xa-hoi/nhom-nguoi-ban-sua-la-gia-cao-bat-thuong-bi-boc-me-lien-len-xe-bo-tron-20250228091126405.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Nhóm người bán sữa giá cao bất thường đã làm gì khi bị phát hiện?","answers":[{"text":"Lên xe bỏ trốn","correct":true},{"text":"Ở lại giải thích","correct":false},{"text":"Tiếp tục bán hàng","correct":false},{"text":"Tặng thêm quà cho người dân","correct":false}]},{"title":"Phim 'Anh trai say hi' chụp bình luận 'đạo nhái, phông bạt' không che tên, mạng dậy sóng phản ứng","content":"Phim 'Anh trai say hi' đã gây ra nhiều tranh cãi khi nhà sản xuất sử dụng các bình luận chê bai, nghi ngờ về chương trình mà không che tên tài khoản. Điều này khiến một số khán giả cảm thấy thích thú, trong khi những người khác chỉ trích việc này là thiếu tôn trọng và không chuyên nghiệp. Các bình luận tiêu cực và phản hồi trái chiều đã làm nổi bật sự chia rẽ giữa fan và anti-fan của chương trình.","link":"https://tuoitre.vn/phim-anh-trai-say-hi-chup-binh-luan-dao-nhai-phong-bat-khong-che-ten-mang-day-song-phan-ung-20250228093658452.htm","cat":"giai-tri","positivity":6,"importance":7,"question":"Phim 'Anh trai say hi' đã gặp phải phản ứng gì từ khán giả?","answers":[{"text":"Phim bị chỉ trích do chụp bình luận không che tên.","correct":true},{"text":"Phim được khen ngợi vì nội dung hấp dẫn.","correct":false},{"text n phải sửa đổi?","answers":[{"text":"Cần sửa đổi Hiến pháp.","correct":true},{"text":"Không cần sửa đổi gì cả.","correct":false},{"text":"Chỉ cần sửa đổi Luật Tổ chức chính quyền địa phương.","correct":false},{"text":"Phải xóa bỏ tất cả các cấp hành chính.","correct":false},{"text":"Cần có thêm một cấp hành chính mới.","correct":false}]},{"title":"Nữ sinh viên viết tiếp ước mơ trở thành bác sĩ sau ca ghép bàn tay","content":"Becca Heritage, một sinh viên y khoa tại Đại học Southampton, đã trải qua ca phẫu thuật ghép bàn tay sau khi bị cắt bỏ tay và chân do viêm màng não mô cầu. Cô đã vượt qua giai đoạn khó khăn và trở thành người thứ 9 tại Anh trải qua ca ghép bàn tay. Hiện tại, Becca đang tiếp tục việc học và cảm thấy tự tin hơn khi thực tập trong ngành y. Cô cũng tham gia các hoạt động thiện nguyện để nâng cao nhận thức về hiến tạng và vaccine.","link":"https://dantri.com.vn/giao-duc/nu-sinh-vien-viet-tiep-uoc-mo-tro-thanh-bac-si-sau-ca-ghep-ban-tay-20250227172328517.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Becca Heritage đã làm gì sau khi ghép bàn tay thành công?","answers":[{"text":"Tiếp tục học để trở thành bác sĩ","correct":true},{"text":"Bỏ học vì sức khỏe","correct":false},{"text":"Chuyển hướng nghề nghiệp sang ngành khác","correct":false},{"text":"Tham gia thể thao chuyên nghiệp","correct":false},{"text":"Mở một quán cà phê riêng","correct":false}]},{"title":"Cơ thủ Trần Đức Minh lách qua cửa hẹp ở World Cup","content":"Cơ thủ Trần Đức Minh đã xuất sắc giành suất cuối cùng vào vòng chính của World Cup carom 3 băng tại Bogota, Colombia, nhờ chỉ số phụ tốt. Trong vòng loại, anh thắng Kim Do-hyun nhưng thua Rui Manuel Costa, cơ thủ số một Bồ Đào Nha. Với chỉ số trung bình 1,448, Đức Minh đứng thứ ba trong số các cơ thủ nhì bảng có chỉ số cao nhất để tiến vào vòng đấu chính. Tất cả 5 cơ thủ Việt Nam đều được góp mặt trong vòng này.","link":"https://vnexpress.net/co-thu-tran-duc-minh-lach-qua-cua-hep-o-world-cup-4855038.html","cat":"the-thao","positivity":8,"importance":7,"question":"Trần Đức Minh đã làm gì tại World Cup carom 3 băng ở Bogota?","answers":[{"text":"Giành suất vào vòng chính","correct":true},{"text":"Thua cả hai trận","correct":false},{"text":"Không tham gia thi đấu","correct":false},{"text":"Đứng cuối bảng","correct":false},{"text":"Vô địch giải đấu","correct":false}]},{"title":"Ông Kim Jong-un lệnh sẵn sàng cho khả năng tấn công hạt nhân","content":"Nhà lãnh đạo Triều Tiên Kim Jong-un đã giám sát một vụ phóng thử tên lửa hành trình chiến lược và ra lệnh sẵn sàng cho khả năng tấn công hạt nhân. Triều Tiên thông báo đã tiến hành các cuộc tập trận phóng tên lửa nhằm chứng minh khả năng phản công và độ tin cậy của lực lượng hạt nhân. Ông Kim nhấn mạnh rằng khả năng tấn công mạnh mẽ là biện pháp răn đe và phòng thủ tốt nhất, đồng thời khẳng định rằng vũ khí hạt nhân của Triều Tiên không phải để đàm phán mà là để sử dụng trong chiến đấu.","link":"https://dantri.com.vn/the-gioi/ong-kim-jong-un-lenh-san-sang-cho-kha-nang-tan-cong-hat-nhan-20250228101427331.htm","cat":"the-gioi","positivity":2,"importance":9,"question":"Ông Kim Jong-un đã ra lệnh gì liên quan đến khả năng tấn công hạt nhân của Triều Tiên?","answers":[{"text":"Sẵn sàng cho khả năng tấn công hạt nhân","correct":true},{"text":"Ngừng phát triển vũ khí hạt nhân","correct":false},{"text":"Tham gia đàm phán với Mỹ","correct":false},{"text":"Giảm quân số trong quân đội","correct":false},{"text":"Thực hiện các cuộc tập trận thể thao","correct":false}]},{"title":"Trường chuyên Ngoại ngữ tăng số môn thi lớp 10","content":"Trường THPT chuyên Ngoại ngữ sẽ tăng số môn thi tuyển sinh lớp 10 lên bốn bài gồm Văn, Toán, Tiếng Anh và môn chuyên, so với ba môn thi trong năm trước. Các bài thi sẽ được tổ chức vào ngày 1/6, với hình thức thi trắc nghiệm và tự luận. Học sinh sẽ được chọn một trong năm ngoại ngữ để thi vào lớp chuyên tương ứng, và điểm xét tuyển sẽ tính theo thang 10, trong đó môn chuyên nhân hệ số hai.","link":"https://vnexpress.net/truong-chuyen-ngoai-ngu-tang-so-mon-thi-lop-10-4855031.html","cat":"giao-duc","positivity":8,"importance":7,"question":"Trường THPT chuyên Ngoại ngữ năm nay có bao nhiêu môn thi lớp 10?","answers":[{"text":"Bốn môn","correct":true},{"text":"Ba môn","correct":false},{"text":"Năm môn","correct":false},{"text":"Sáu môn","correct":false}]},{"title":"Cô gái đi cùng thanh niên đánh bảo vệ phố đi bộ Nguyễn Huệ có bị xử lý?","content":"Cô gái đi cùng thanh niên đánh bảo vệ phố đi bộ Nguyễn Huệ có thể bị xử lý nếu có hành vi xúi giục hoặc tham gia vào việc gây thương tích cho bảo vệ. Ngày 28/2, nam thanh niên Tưởng Chí Huy đã bị bắt giữ sau khi đánh bảo vệ vì bị nhắc nhở về việc thả chó ở nơi công cộng. Luật sư cho biết, nếu cô gái có hành vi hỗ trợ hoặc kích động, cô cũng có thể phải chịu trách nhiệm pháp lý tương ứng.","link":"https://dantri.com.vn/phap-luat/co-gai-di-cung-thanh-nien-danh-bao-ve-pho-di-bo-nguyen-hue-co-bi-xu-ly-20250228092725592.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Cô gái đi cùng thanh niên đánh bảo vệ có bị xử lý không?","answers":[{"text":"Có, nếu cô ấy có hành vi xúi giục.","correct":true},{"text":"Không, cô ấy không liên quan.","correct":false},{"text":"Có, nhưng chỉ nếu cô ấy đánh bảo vệ.","correct":false},{"text":"Không, chỉ thanh niên bị xử lý.","correct":false}]},{"title":"Ấn Độ thử nghiệm tàu siêu tốc giống của tỷ phú Elon Musk","content":"Ấn Độ đang thử nghiệm tàu siêu tốc Hyperloop đầu tiên tại Viện Công nghệ Ấn Độ Madras, với mục tiêu giảm thời gian di chuyển từ Delhi đến Jaipur chỉ còn 30 phút. Dự án này lấy cảm hứng từ ý tưởng của tỷ phú Elon Musk và đang được phát triển với sự hỗ trợ của Bộ Đường sắt Ấn Độ. Sau khi hoàn thành, dự án sẽ triển khai thương mại với tốc độ dự kiến vượt 1.000 km/h, tạo ra giải pháp giao thông thân thiện với môi trường hơn.","link":"https://vnexpress.net/an-do-thu-nghiem-tau-sieu-toc-giong-cua-ty-phu-elon-musk-4854972.html","cat":"cong-nghe","positivity":8,"importance":9,"question":"Tàu siêu tốc Hyperloop của Ấn Độ có thể giảm thời gian di chuyển từ đâu tới đâu?","answers":[{"text":"Từ Delhi đến Jaipur","correct":true},{"text":"Từ Hà Nội đến TP Hồ Chí Minh","correct":false},{"text":"Từ New Delhi đến Mumbai","correct":false},{"text":"Từ Chennai đến Kolkata","correct":false}]},{"title":"Ba thanh niên dí mã tấu, bắt cầu thủ quỳ trên sân bóng bị khởi tố","content":"Ba thanh niên ở Ninh Bình đã bị khởi tố vì hành vi gây rối trật tự công cộng khi dùng mã tấu đe dọa và bắt một cầu thủ quỳ xin lỗi trên sân bóng. Đinh Quang Minh, 18 tuổi, cùng hai đồng phạm đã tấn công cầu thủ Tống An Khánh, 17 tuổi, do mâu thuẫn tình cảm. Cảnh sát đã bắt giữ Minh và hai đồng phạm, trong khi một nghi can khác chưa đủ tuổi chịu trách nhiệm hình sự sẽ bị xử lý hành chính.","link":"https://vnexpress.net/ba-thanh-nien-di-ma-tau-bat-cau-thu-quy-tren-san-bong-bi-khoi-to-4855035.html","cat":"phap-luat","positivity":1,"importance":8,"question":"Ba thanh niên nào đã bị khởi tố vì dí mã tấu và bắt cầu thủ quỳ trên sân bóng?","answers":[{"text":"Đinh Quang Minh và hai đồng phạm","correct":true},{"text":"Tống An Khánh","correct":false},{"text":"Một người đàn ông mặc trang phục trọng tài","correct":false},{"text":"Cảnh sát Ninh Bình","correct":false}]},{"title":"Điều gì xảy ra với trẻ sinh mổ?","content":"Trẻ sinh mổ thường dễ gặp nhiều vấn đề sức khỏe hơn so với trẻ sinh thường, bao gồm khó khăn trong hô hấp, hệ miễn dịch yếu và các rối loạn tiêu hóa. Trong quá trình sinh mổ, trẻ không tiếp xúc với vi khuẩn có lợi từ đường sinh dục của mẹ, điều này ảnh hưởng đến sự phát triển hệ miễn dịch của trẻ. Ngoài ra, trẻ sinh mổ cũng có nguy cơ bị ứ đọng dịch trong phổi và chậm hấp thu dưỡng chất, từ đó dễ bị nhiễm trùng và gặp khó khăn trong việc tăng cân.","link":"https://vnexpress.net/dieu-gi-xay-ra-voi-tre-sinh-mo-4854552.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"Trẻ sinh mổ có những vấn đề sức khỏe nào so với trẻ sinh thường?","answers":[{"text":"Hệ miễn dịch yếu hơn và dễ nhiễm trùng","correct":true},{"text":"Phát triển nhanh hơn","correct":false},{"text":"Khả năng hô hấp tốt hơn","correct":false},{"text":"Không gặp rối loạn tiêu hóa","correct":false},{"text":"Thích nghi tốt với sữa mẹ","correct":false}]},{"title":"Bệnh trĩ biến chứng do ngại đi khám","content":"Bệnh trĩ là một tình trạng phổ biến, nhưng nhiều người ngại đi khám và để bệnh tiến triển đến mức biến chứng nghiêm trọng. Anh Hoàng và chị Hiền là hai trường hợp điển hình khi không điều trị kịp thời, dẫn đến biến chứng như tắc mạch và sa nghẹt. Bác sĩ khuyến cáo bệnh nhân nên đến khám sớm khi có triệu chứng để tránh các phương pháp điều trị phức tạp hơn, đặc biệt là đối với phụ nữ mang thai.","link":"https://vnexpress.net/benh-tri-bien-chung-do-ngai-di-kham-4854914.html","cat":"suc-khoe","positivity":4,"importance":7,"question":"Tại sao bệnh nhân không nên ngại đi khám bệnh trĩ?","answers":[{"text":"Để tiết kiệm chi phí điều trị","correct":false},{"text":"Để tránh các biến chứng nghiêm trọng","correct":true},{"text":"Để có thể tự chữa trị tại nhà","correct":false},{"text":"Để không phải phẫu thuật","correct":false}]},{"title":"Mỹ bỏ khoản phí 'khí siêu ô nhiễm' lên các ông lớn dầu khí thời Biden","content":"Quốc hội Mỹ đã bỏ khoản phí 1.500 USD mỗi tấn khí methane, một quyết định được thông qua bởi Thượng viện vào ngày 27/2, sau khi Hạ viện bỏ phiếu. Quy định này trước đó được cựu Tổng thống Joe Biden đề xuất nhằm kiểm soát khí thải methane từ ngành dầu khí, nhưng việc hủy bỏ sẽ giảm gánh nặng tài chính cho các nhà sản xuất dầu. Mặc dù khoản phí chưa có hiệu lực, nhưng nó được kỳ vọng sẽ giúp giảm lượng khí methane đáng kể vào năm 2035.","link":"https://vnexpress.net/my-bo-khoan-phi-khi-sieu-o-nhiem-len-cac-ong-lon-dau-khi-thoi-biden-4855016.html","cat":"kinh-doanh","positivity":4,"importance":7,"question":"Tại sao Mỹ bỏ khoản phí khí methane lên các nhà sản xuất dầu khí?","answers":[{"text":"Để giảm gánh nặng tài chính cho các nhà sản xuất dầu khí.","correct":true},{"text":"Để tăng thuế cho ngành dầu khí.","correct":false},{"text":"Để khuyến khích sản xuất dầu khí.","correct":false},{"text":"Để bảo vệ môi trường tốt hơn.","correct":false}]},{"title":"Quân đội Israel thừa nhận loạt sai lầm trong vụ đột kích của Hamas","content":"Quân đội Israel đã thừa nhận nhiều sai lầm trong vụ đột kích của Hamas vào tháng 10/2023, cho rằng lực lượng Phòng vệ Israel (IDF) đã đánh giá sai ý định và khả năng tác chiến của Hamas. IDF không chuẩn bị cho một cuộc tấn công bất ngờ quy mô lớn, dẫn đến việc hàng nghìn tay súng Hamas dễ dàng tràn vào lãnh thổ Israel, gây ra thiệt hại lớn. Kết quả điều tra cho thấy IDF cần cải cách trong lĩnh vực tình báo và thành lập các đơn vị đặc nhiệm để đối phó với các sự kiện bất ngờ trong tương lai.","link":"https://vnexpress.net/quan-doi-israel-thua-nhan-loat-sai-lam-trong-vu-dot-kich-cua-hamas-4854987.html","cat":"the-gioi","positivity":3,"importance":8,"question":"Quân đội Israel đã thừa nhận điều gì trong vụ tấn công của Hamas tháng 10/2023?","answers":[{"text":"Họ thừa nhận đã có nhiều sai lầm trong việc đánh giá tình hình.","correct":true},{"text":"Họ tuyên bố đã chuẩn bị tốt cho vụ tấn công.","correct":false},{"text":"Họ khẳng định không có sai lầm nào xảy ra.","correct":false},{"text":"Họ cho rằng vụ tấn công là một thành công lớn.","correct":false}]},{"title":"Mỹ quyết tâm đối phó với \"Vành đai và con đường\" của Trung Quốc","content":"Mỹ đang tăng cường các thỏa thuận cơ sở hạ tầng để đối phó với sáng kiến \"Vành đai và con đường\" của Trung Quốc. Ngoại trưởng Marco Rubio cho biết, chính quyền Trump sẽ ký kết nhiều thỏa thuận quan trọng tại khu vực Ấn Độ - Thái Bình Dương nhằm ngăn chặn ảnh hưởng của Bắc Kinh trong khu vực này. Ông Rubio cũng nhấn mạnh rằng các quốc gia như Nhật Bản, Hàn Quốc và Ấn Độ mong muốn Mỹ duy trì sự hiện diện tại khu vực.","link":"https://dantri.com.vn/the-gioi/my-quyet-tam-doi-pho-voi-vanh-dai-va-con-duong-cua-trung-quoc-20250228085640591.htm","cat":"the-gioi","positivity":7,"importance":8,"question":"Mỹ đang làm gì để đối phó với \"Vành đai và con đường\" của Trung Quốc?","answers":[{"text":"Tăng cường thỏa thuận cơ sở hạ tầng","correct":true},{"text":"Giảm thuế nhập khẩu từ Trung Quốc","correct":false},{"text":"Tham gia vào các cuộc đàm phán hòa bình","correct":false},{"text":"Ký kết hiệp định thương mại tự do với châu Âu","correct":false},{"text":"Rút quân khỏi khu vực Ấn Độ - Thái Bình Dương","correct":false}]},{"title":"Cuộc sống làm mẹ của Võ Hoàng Yến","content":"Người mẫu Võ Hoàng Yến chia sẻ về những trải nghiệm làm mẹ lần đầu của mình với con gái Nubi, hiện đã 5 tháng tuổi. Cô cho biết việc chăm sóc con đã rèn luyện cho mình tính nhẫn nại và dịu dàng hơn, dù cuộc sống bận rộn và đôi khi khó khăn. Võ Hoàng Yến quyết định tự chăm sóc con mà không thuê giúp việc, và cảm thấy hạnh phúc khi nhìn con lớn lên từng ngày. Cô cũng chia sẻ những thay đổi trong lối sống và thói quen cá nhân kể từ khi làm mẹ.","link":"https://vnexpress.net/cuoc-song-lam-me-cua-vo-hoang-yen-4854797.html","cat":"gia-dinh","positivity":9,"importance":7,"question":"Võ Hoàng Yến cảm thấy như thế nào khi trở thành mẹ?","answers":[{"text":"Cô cảm thấy hạnh phúc và vui vẻ khi chăm sóc con.","correct":true},{"text":"Cô thấy mệt mỏi và không thích làm mẹ.","correct":false},{"text":"Cô không thay đổi gì trong cuộc sống.","correct":false},{"text":"Cô không cảm thấy vui vẻ khi chăm sóc con.","correct":false}]},{"title":"Người phụ nữ mở bung cửa ôtô đúng lúc xe khác lao tới","content":"Vào ngày 27/2 tại An Dương, Hải Phòng, một người phụ nữ đã mở cửa ôtô đúng lúc xe khác đang lao tới với tốc độ 40 km/h. May mắn thay, lái xe phía sau đã kịp thời xử lý và tránh được va chạm. Theo quy định, việc mở cửa xe mà không quan sát an toàn có thể bị phạt từ 20-22 triệu đồng.","link":"https://vnexpress.net/nguoi-phu-nu-mo-bung-cua-oto-dung-luc-xe-khac-lao-toi-4854998.html","cat":"oto-xe-may","positivity":6,"importance":7,"question":"Tại sao người phụ nữ không gặp tai nạn khi mở cửa ôtô?","answers":[{"text":"Vì lái xe phía sau kịp thời tránh được va chạm.","correct":true},{"text":"Vì đường rộng không có xe khác.","correct":false},{"text":"Vì người phụ nữ đã quan sát kỹ trước khi mở cửa.","correct":false},{"text":"Vì xe không chạy nhanh.","correct":false}]},{"title":"Internet vệ tinh: Cánh cửa mới cho Việt Nam bước ra thế giới","content":"Nghị quyết 57 của Việt Nam khẳng định tầm nhìn chiến lược trong việc phát triển hạ tầng số hiện đại và ứng dụng công nghệ vệ tinh để phủ sóng Internet rộng rãi, đặc biệt ở những vùng sâu, vùng xa. Công nghệ vệ tinh sẽ giúp duy trì kết nối Internet trong trường hợp thiên tai và hỗ trợ các dịch vụ thiết yếu như giáo dục và y tế từ xa. Điều này không chỉ giúp cải thiện chất lượng cuộc sống mà còn góp phần vào mục tiêu chuyển đổi số của đất nước.","link":"https://dantri.com.vn/cong-nghe/internet-ve-tinh-canh-cua-moi-cho-viet-nam-buoc-ra-the-gioi-20250227152412928.htm","cat":"cong-nghe","positivity":8,"importance":9,"question":"Internet vệ tinh sẽ mang lại lợi ích gì cho Việt Nam?","answers":[{"text":"Cung cấp Internet cho vùng sâu, vùng xa","correct":true},{"text":"Giảm giá cước Internet toàn quốc","correct":false},{"text":"Tăng tốc độ Internet cho thành phố lớn","correct":false},{"text":"Cải thiện chất lượng điện thoại di động","correct":false}]},{"title":"Giảm tình trạng hạn chế tài chính cho doanh nghiệp, có thể  bùng nổ đầu tư dài hạn","content":"Bài viết đề cập đến tình trạng hạn chế tài chính mà các doanh nghiệp, đặc biệt là doanh nghiệp vừa và nhỏ, đang phải đối mặt. PGS.TS Trần Hùng Sơn cho rằng việc cải thiện khả năng tiếp cận tài chính sẽ giúp doanh nghiệp đầu tư dài hạn, qua đó thúc đẩy tăng trưởng kinh tế. Tuy nhiên, quy mô tín dụng ngân hàng hiện đang ở ngưỡng cao, có thể ảnh hưởng tiêu cực đến tăng trưởng nếu không có sự điều chỉnh hợp lý.","link":"https://tuoitre.vn/giam-tinh-trang-han-che-tai-chinh-cho-doanh-nghiep-co-the-bung-no-dau-tu-dai-han-20250227205122627.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Làm thế nào để giảm tình trạng hạn chế tài chính cho doanh nghiệp?","answers":[{"text":"Cải thiện khả năng tiếp cận tài chính cho doanh nghiệp.","correct":true},{"text":"Tăng cường kiểm soát tín dụng ngân hàng.","correct":false},{"text":"Giảm lãi suất cho vay.","correct":false},{"text":"Tăng cường đầu tư vào bất động sản.","correct":false}]},{"title":"BBC xin lỗi vì phim tài liệu có con trai cựu quan chức Hamas","content":"BBC đã xin lỗi vì những sai sót nghiêm trọng trong phim tài liệu về Gaza, tập trung vào con trai của một cựu quan chức Hamas. Sau khi phát sóng, phim đã gây ra phản ứng dữ dội do không tiết lộ mối liên hệ của cậu bé với Hamas. BBC thừa nhận trách nhiệm và đã gỡ bỏ phim tài liệu này, đồng thời đang xem xét các biện pháp kỷ luật đối với những sai sót trong quá trình thực hiện. Quyết định này cũng nhận phải sự chỉ trích từ một số nhân viên và nhà sản xuất, cho rằng đây là hành động kiểm duyệt.","link":"https://vnexpress.net/bbc-xin-loi-vi-phim-tai-lieu-co-con-trai-cuu-quan-chuc-hamas-4854958.html","cat":"thoi-su","positivity":3,"importance":8,"question":"Tại sao BBC xin lỗi về phim tài liệu về con trai cựu quan chức Hamas?","answers":[{"text":"Vì có sai sót nghiêm trọng về mối liên hệ của cậu bé với Hamas.","correct":true},{"text":"Vì phim tài liệu không được phát sóng đúng thời gian.","correct":false},{"text":"Vì nội dung phim bị xem là thiên vị.","correct":false},{"text":"Vì có phản ứng từ chính phủ Anh.","correct":false}]},{"title":"Nữ diễn viên 22 tuổi mất tích bí ẩn, gia đình cầu cứu cộng đồng mạng","content":"Nữ diễn viên 22 tuổi Long Lệ Sa đã mất tích một cách bí ẩn trong khi thực hiện ghi hình cho một dự án phim tại Tây An, Trung Quốc. Gia đình cô đang cầu cứu cộng đồng mạng để tìm kiếm tung tích của cô sau khi nhận thấy nhiều dấu hiệu bất thường trong hành vi của cô trước khi mất tích. Các cơ quan chức năng đã vào cuộc và mở cuộc điều tra, trong khi dư luận đang dậy sóng về nguy cơ buôn người trong ngành giải trí.","link":"https://dantri.com.vn/giai-tri/nu-dien-vien-22-tuoi-mat-tich-bi-an-gia-dinh-cau-cuu-cong-dong-mang-20250228090145617.htm","cat":"giai-tri","positivity":3,"importance":8,"question":"Tại sao nữ diễn viên Long Lệ Sa lại mất tích?","answers":[{"text":"Cô mất tích khi ghi hình cho một dự án phim.","correct":true},{"text":"Cô đi du lịch mà không thông báo.","correct":false},{"text":"Cô bị ốm và không thể liên lạc.","correct":false},{"text":"Cô quyết định rời bỏ ngành giải trí.","correct":false}]},{"title":"Hà Nội tiếp tục chìm trong sương mù dày đặc","content":"Hà Nội đang tiếp tục trải qua thời tiết xấu với sương mù dày đặc kéo dài từ sáng đến chiều. Sau hơn 2 tuần mưa nồm ẩm, nhiệt độ tại thành phố giảm xuống và độ ẩm cao gây ra hiện tượng sương mù. Nhiều khu vực như cầu Long Biên và hồ Hoàn Kiếm bị hạn chế tầm nhìn, tạo nên khung cảnh mờ ảo nhưng cũng gây khó khăn cho việc di chuyển của người dân.","link":"https://dantri.com.vn/xa-hoi/ha-noi-tiep-tuc-chim-trong-suong-mu-day-dac-20250227111031809.htm","cat":"thoi-su","positivity":4,"importance":7,"question":"Tại sao Hà Nội lại chìm trong sương mù dày đặc?","answers":[{"text":"Do thời tiết nồm ẩm và mưa mù kéo dài.","correct":true},{"text":"Vì ô nhiễm không khí tăng cao.","correct":false},{"text":"Do nhiệt độ tăng đột ngột.","correct":false},{"text":"Vì có bão biển gần thành phố.","correct":false}]},{"title":"Hủy trận đấu vì trọng tài bị cắn trúng… tinh hoàn","content":"Một sự cố hy hữu đã xảy ra trong trận đấu bóng đá nghiệp dư tại Đức giữa Taxi Duisburg và SV Rot-Weiss Mulheim khi trọng tài Stefan Kahler bị một cậu bé cắn vào tinh hoàn. Vụ việc này khiến trọng tài không thể thực hiện nhiệm vụ và trận đấu buộc phải hủy bỏ. Trọng tài Kahler cho biết anh rất bất ngờ và đau đớn trước hành động của cậu bé, dẫn đến việc phải dời trận đấu sang một thời điểm khác.","link":"https://tuoitre.vn/huy-tran-dau-vi-trong-tai-bi-can-trung-tinh-hoan-20250228092313164.htm","cat":"the-thao","positivity":3,"importance":6,"question":"Tại sao trận đấu giữa Taxi Duisburg và SV Rot-Weiss Mulheim bị hủy?","answers":[{"text":"Vì trọng tài bị cắn vào tinh hoàn.","correct":true},{"text":"Vì trời mưa lớn.","correct":false},{"text":"Vì cầu thủ không đủ số lượng.","correct":false},{"text":"Vì có tranh chấp giữa cầu thủ hai đội.","correct":false}]},{"title":"Mukbang giảm nhiệt, 'ăn thùng uống vại' như Bà Tân Vlog đáng bị lên án","content":"Trào lưu mukbang tại Việt Nam đang giảm nhiệt và gây tranh cãi do những tác động tiêu cực đến sức khỏe. Các YouTuber như Bà Tân Vlog và Yuka Kinoshita đã gặp khó khăn khi duy trì nội dung này, với nhiều người từ bỏ vì lo ngại về sức khỏe. Sự chuyển hướng của khán giả sang các chế độ ăn uống lành mạnh và sự phát triển của nội dung video ngắn trên TikTok cũng làm giảm sức hút của mukbang, đồng thời dấy lên lo ngại về lãng phí thực phẩm và thói quen ăn uống không lành mạnh.","link":"https://tuoitre.vn/mukbang-giam-nhiet-an-thung-uong-vai-nhu-ba-tan-vlog-dang-bi-len-an-20250228074201805.htm","cat":"giai-tri","positivity":4,"importance":7,"question":"Tại sao trào lưu mukbang lại giảm sức hút?","answers":[{"text":"Vì nhiều người chuyển sang chế độ ăn uống lành mạnh","correct":true},{"text":"Vì mukbang ngày càng được yêu thích hơn","correct":false},{"text":"Vì không có người xem","correct":false},{"text":"Vì nội dung mukbang quá dài và nhàm chán","correct":false}]},{"title":"Ẩu đả tại quán bar, một người bị đâm tử vong","content":"Vào khoảng 0h30 ngày 28/2, một vụ ẩu đả nghiêm trọng đã xảy ra tại quán bar trên đường Trần Phú, thành phố Hà Tĩnh, giữa hai nhóm người. Trong vụ việc, một người đàn ông 36 tuổi tên H.T.L. đã bị đâm trọng thương và không qua khỏi khi được đưa đến bệnh viện cấp cứu. Công an tỉnh Hà Tĩnh đang điều tra làm rõ nguyên nhân và các bên liên quan đến vụ việc.","link":"https://dantri.com.vn/phap-luat/au-da-tai-quan-bar-mot-nguoi-bi-dam-tu-vong-20250228092317332.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Vụ ẩu đả tại quán bar ở Hà Tĩnh dẫn đến hậu quả gì?","answers":[{"text":"Một người bị đâm tử vong","correct":true},{"text":"Có nhiều người bị thương","correct":false},{"text":"Quán bar bị đóng cửa vĩnh viễn","correct":false},{"text":"Không có ai bị thương","correct":false},{"text":"Công an không điều tra vụ việc","correct":false}]},{"title":"Người phẫu thuật thẩm mỹ khuôn mặt phải làm lại căn cước công dân, hộ chiếu","content":"Theo thông tin từ Cục Quản lý xuất nhập cảnh, công dân có thay đổi về khuôn mặt do phẫu thuật thẩm mỹ cần thực hiện thủ tục cấp đổi căn cước công dân và hộ chiếu. Việc này nhằm tránh gặp khó khăn khi xuất nhập cảnh. Đại tá Nguyễn Bá Tuấn, Phó Cục trưởng, khuyến cáo công dân nên thực hiện thủ tục này để đảm bảo an ninh và thuận lợi trong việc đi lại.","link":"https://dantri.com.vn/xa-hoi/nguoi-phau-thuat-tham-my-khuon-mat-phai-lam-lai-can-cuoc-cong-dan-ho-chieu-20250228092814557.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Tại sao người phẫu thuật thẩm mỹ khuôn mặt cần làm lại căn cước công dân?","answers":[{"text":"Để tránh khó khăn khi xuất nhập cảnh.","correct":true},{"text":"Để thay đổi tên trên giấy tờ.","correct":false},{"text":"Để được cấp visa dễ dàng hơn.","correct":false},{"text":"Để thay đổi địa chỉ cư trú.","correct":false}]},{"title":"Biến động doanh nghiệp em bà Hồ Kim Thoa: Nhân viên Rạng Đông Holding đồng loạt nghỉ","content":"Rạng Đông Holding, do Hồ Đức Lam làm chủ tịch, đang gặp khủng hoảng nghiêm trọng với hầu hết nhân viên đồng loạt nghỉ việc và cả công ty mẹ lẫn các công ty con đều tạm dừng hoạt động. Tổng giám đốc Huỳnh Kim Ngân cho biết công ty đã không thể nộp báo cáo tài chính quý 4-2024 do tình hình tài chính khó khăn và thiếu nhân sự. Hội đồng quản trị cũng đã nộp đơn từ nhiệm, khiến tình hình quản trị công ty thêm phần bất ổn.","link":"https://tuoitre.vn/bien-dong-doanh-nghiep-em-ba-ho-kim-thoa-nhan-vien-rang-dong-holding-dong-loat-nghi-20250228084818189.htm","cat":"kinh-doanh","positivity":2,"importance":8,"question":"Tại sao nhân viên Rạng Đông Holding đồng loạt nghỉ việc?","answers":[{"text":"Do tình hình tài chính khó khăn và công ty tạm dừng hoạt động.","correct":true},{"text":"Vì công ty không có kế hoạch phát triển.","correct":false},{"text":"Nhân viên tìm kiếm cơ hội việc làm khác.","correct":false},{"text":"Do quyết định của Tổng giám đốc không hợp lý.","correct":false}]},{"title":"Trường đại học thưởng 2 - 20 triệu đồng cho sinh viên thi IELTS điểm cao","content":"Trường đại học Mở TP.HCM vừa công bố chính sách học bổng cho sinh viên đạt điểm cao trong các kỳ thi chứng chỉ tiếng Anh quốc tế như IELTS. Sinh viên đạt điểm IELTS từ 7.0 sẽ nhận được 2 triệu đồng, và tối đa lên đến 20 triệu đồng cho những sinh viên đạt 9.0. Ngoài ra, trường còn cung cấp nhiều học bổng khác cho sinh viên có hoàn cảnh khó khăn hoặc có thành tích học tập tốt.","link":"https://tuoitre.vn/truong-dai-hoc-thuong-2-20-trieu-dong-cho-sinh-vien-thi-ielts-diem-cao-2025022809014443.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Trường đại học Mở TP.HCM thưởng bao nhiêu cho sinh viên thi IELTS đạt điểm cao?","answers":[{"text":"Từ 2 đến 20 triệu đồng","correct":true},{"text":"Chỉ 1 triệu đồng","correct":false},{"text":"20 triệu đồng cho tất cả sinh viên","correct":false},{"text":"Không có học bổng nào","correct":false}]},{"title":"FPT Long Châu hợp tác chiến lược với Anlene","content":"Vào ngày 27 tháng 2, thương hiệu dinh dưỡng Anlene thuộc tập đoàn Fonterra của New Zealand đã ký kết hợp tác chiến lược với chuỗi nhà thuốc FPT Long Châu tại TP.HCM. Mục tiêu của sự hợp tác này là cải thiện khả năng tiếp cận dinh dưỡng và chăm sóc sức khỏe cho người cao tuổi tại Việt Nam, thông qua các giải pháp dinh dưỡng chuyên biệt và các chương trình tầm soát sức khỏe. Hai bên cam kết nâng cao nhận thức về sức khỏe của người lớn tuổi và phát triển các sản phẩm dinh dưỡng hỗ trợ quá trình lão hóa khỏe mạnh.","link":"https://tuoitre.vn/fpt-long-chau-hop-tac-chien-luoc-voi-anlene-20250228085917712.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"FPT Long Châu đã hợp tác với thương hiệu nào để chăm sóc sức khỏe người cao tuổi?","answers":[{"text":"Anlene","correct":true},{"text":"Nestlé","correct":false},{"text":"Coca-Cola","correct":false},{"text":"Pepsi","correct":false},{"text":"Unilever","correct":false}]},{"title":"Bali bức xúc vì khách đi bụi ở lâu, tiêu ít","content":"Chủ kinh doanh dịch vụ du lịch ở Bali bức xúc với tình trạng khách du lịch tiết kiệm quá mức, chỉ gọi đồ uống nhưng chiếm chỗ lâu trong quán. Họ yêu cầu chính quyền can thiệp để quản lý nhóm khách này, nhằm chuyển hướng sang du lịch chất lượng cao. Một số chủ doanh nghiệp cho rằng khách đi bụi ảnh hưởng đến lợi nhuận, trong khi chính quyền đang có kế hoạch nâng cao tiêu chuẩn dịch vụ và quản lý du khách.","link":"https://vnexpress.net/bali-buc-xuc-vi-khach-di-bui-o-lau-tieu-it-4854791.html","cat":"du-lich","positivity":4,"importance":7,"question":"Tại sao chủ doanh nghiệp ở Bali bức xúc với khách du lịch bụi?","answers":[{"text":"Vì khách chiếm chỗ lâu nhưng chỉ gọi đồ uống.","correct":true},{"text":"Vì khách không tuân thủ quy định.","correct":false},{"text":"Vì khách làm giảm giá trị du lịch.","correct":false},{"text":"Vì khách gây ra tình trạng hỗn loạn.","correct":false}]},{"title":"Đất Xanh chào bán cổ phiếu nhưng \"ế ẩm\"","content":"Công ty cổ phần Tập đoàn Đất Xanh vừa thông báo rằng họ đã chào bán hơn 150 triệu cổ phiếu nhưng chỉ thu hút được khoảng 139 triệu cổ phiếu, dẫn đến việc hơn 10 triệu cổ phiếu vẫn chưa được phân phối, tương đương với 7% số cổ phiếu. Để giải quyết tình trạng này, Đất Xanh sẽ tiếp tục chào bán số cổ phần còn lại với giá 12.000 đồng/đơn vị, ưu tiên cho các nhà đầu tư trong nước và cán bộ chủ chốt. Mục đích của việc phát hành cổ phiếu này là để góp vốn vào công ty con và trả nợ.","link":"https://dantri.com.vn/kinh-doanh/dat-xanh-chao-ban-co-phieu-nhung-e-am-20250228071247696.htm","cat":"kinh-doanh","positivity":4,"importance":6,"question":"Tại sao Đất Xanh lại chào bán cổ phiếu nhưng không bán hết được?","answers":[{"text":"Do có khoảng 7% cổ phiếu không được phân phối.","correct":true},{"text":"Vì giá cổ phiếu quá cao.","correct":false},{"text":"Cổ đông không quan tâm đến cổ phiếu của Đất Xanh.","correct":false},{"text":"Vì thị trường chứng khoán đang giảm.","correct":false}]},{"title":"Bình gas còn nguyên nhưng người đàn ông tử vong sau tiếng nổ lớn","content":"Một vụ nổ lớn đã xảy ra tại nhà ông L.M.T. (62 tuổi) ở xã Nam Bình, huyện Đắk Song, tỉnh Đắk Nông vào ngày 27-2, khiến ông tử vong. Khi lực lượng chức năng đến hiện trường, bình gas trong nhà vẫn còn nguyên vẹn, không có dấu hiệu cháy nổ. Ông T. đã được tìm thấy gục xuống sàn nhà vệ sinh và dù được sơ cứu đưa đi cấp cứu nhưng không qua khỏi. Nguyên nhân vụ nổ hiện đang được điều tra làm rõ.","link":"https://tuoitre.vn/binh-gas-con-nguyen-nhung-nguoi-dan-ong-tu-vong-sau-tieng-no-lon-20250228075719055.htm","cat":"phap-luat","positivity":1,"importance":7,"question":"Nguyên nhân nào dẫn đến cái chết của ông L.M.T. sau vụ nổ lớn?","answers":[{"text":"Vụ nổ bí ẩn mà bình gas còn nguyên vẹn.","correct":true},{"text":"Ông T. bị ngộ độc khí gas.","correct":false},{"text":"Có dấu hiệu của một vụ tấn công.","correct":false},{"text":"Ông T. bị thương do tai nạn lao động.","correct":false}]},{"title":"Nữ bác sĩ nối tiếp truyền thống gia đình chăm sóc người bệnh mắc 'căn bệnh bị lãng quên'","content":"Bác sĩ Lê Thị Mai, trưởng phòng chỉ đạo tuyến tại Bệnh viện Da liễu trung ương, là người tiếp nối truyền thống gia đình trong việc chăm sóc bệnh nhân phong, một căn bệnh bị lãng quên. Chị đã dành hơn 20 năm để đấu tranh và chăm sóc cho những bệnh nhân mắc bệnh phong, điều này không chỉ thể hiện sự tận tâm mà còn giúp thay đổi nhận thức xã hội về căn bệnh này. Với mong muốn không còn ai bị bỏ lại phía sau, bác sĩ Mai cùng đội ngũ của mình đang phấn đấu để thanh toán bệnh phong tại Việt Nam vào năm 2030.","link":"https://tuoitre.vn/nu-bac-si-noi-tiep-truyen-thong-gia-dinh-cham-soc-nguoi-benh-mac-can-benh-bi-lang-quen-20250227233743072.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Bác sĩ Lê Thị Mai đang làm gì để hỗ trợ bệnh nhân phong?","answers":[{"text":"Chăm sóc và điều trị bệnh nhân phong","correct":true},{"text":"Giảng dạy về bệnh phong","correct":false},{"text":"Nghiên cứu thuốc mới cho bệnh phong","correct":false},{"text":"Tổ chức hội thảo quốc tế về bệnh phong","correct":false},{"text":"Làm việc tại bệnh viện đa khoa khác","correct":false}]},{"title":"Đại diện EU phản đối 'đóng cửa' vào NATO với Ukraine","content":"Đại diện cấp cao EU Kaja Kallas đã phản đối việc ngăn cản Ukraine gia nhập NATO, khẳng định rằng liên minh này là đảm bảo an ninh tốt nhất cho Ukraine trước mối đe dọa từ Nga. Bà Kallas chỉ trích những phát biểu của Tổng thống Mỹ Donald Trump cho rằng tư cách thành viên NATO của Ukraine góp phần gây ra xung đột, nhấn mạnh rằng những cáo buộc này hoàn toàn sai sự thật. Bà cũng kêu gọi châu Âu tham gia vào các cuộc đàm phán hòa bình và khẳng định rằng EU không thể lấp đầy khoảng trống của Mỹ trong hỗ trợ nước ngoài.","link":"https://vnexpress.net/dai-dien-eu-phan-doi-dong-cua-vao-nato-voi-ukraine-4854946.html","cat":"the-gioi","positivity":7,"importance":8,"question":"Tại sao đại diện EU Kaja Kallas phản đối việc Ukraine không gia nhập NATO?","answers":[{"text":"Bởi vì NATO là đảm bảo an ninh tốt nhất cho Ukraine.","correct":true},{"text":"Vì Nga không muốn Ukraine gia nhập NATO.","correct":false},{"text":"Vì Trump đã chỉ trích việc Ukraine gia nhập NATO.","correct":false},{"text":"Vì EU không có quyền quyết định về NATO.","correct":false},{"text":"Vì Ukraine đã từ bỏ nguyện vọng gia nhập NATO.","correct":false}]},{"title":"\"Đế chế\" nghìn tỷ của Trung Nguyên Legend: Tham vọng và những dự án dang dở","content":"Tập đoàn Trung Nguyên Legend của ông Đặng Lê Nguyên Vũ đã mở rộng hoạt động ra thị trường quốc tế, đặc biệt là tại Mỹ và Trung Quốc, với nhiều dự án đầu tư lớn. Dự án nhà máy cà phê năng lượng ới bốn phụ nữ khác trong sứ mệnh NS-31 của công ty Blue Origin. Chuyến bay dự kiến kéo dài 10 phút và đạt độ cao khoảng 105 km, vượt qua đường Kármán, ranh giới giữa khí quyển Trái Đất và vũ trụ. Lauren Sánchez, người dẫn dắt đội hình, cho biết đây là cơ hội để các nữ phi hành gia chia sẻ câu chuyện của mình và truyền cảm hứng cho thế hệ sau.","link":"https://vnexpress.net/katy-perry-va-ban-gai-ty-phu-jeff-bezos-se-bay-vao-khong-gian-4854965.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Katy Perry và ai sẽ tham gia chuyến bay vào không gian?","answers":[{"text":"Lauren Sánchez","correct":true},{"text":"Aisha Bowe","correct":false},{"text":"Gayle King","correct":false},{"text":"Amanda Nguyen","correct":false},{"text":"Kerianne Flynn","correct":false}]},{"title":"5 món giàu iốt tốt cho tuyến giáp","content":"Bài viết giới thiệu 5 loại thực phẩm giàu iốt tốt cho sức khỏe tuyến giáp, bao gồm sữa chua, rong biển, sữa không béo, trứng và hải sản. Các thực phẩm này không chỉ cung cấp iốt cần thiết cho việc sản xuất hormone tuyến giáp mà còn có nhiều lợi ích khác cho sức khỏe. Sữa chua và rong biển là những nguồn iốt phong phú nhất, trong khi trứng và hải sản cũng đóng góp đáng kể vào lượng iốt hàng ngày.","link":"https://vnexpress.net/5-mon-giau-iot-tot-cho-tuyen-giap-4854755.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Những thực phẩm nào giàu iốt tốt cho tuyến giáp?","answers":[{"text":"Sữa chua, rong biển, sữa không béo, trứng, hải sản","correct":true},{"text":"Cà chua, dưa chuột, dứa, táo, chuối","correct":false},{"text":"Bánh mì, gạo, ngô, khoai tây, đậu","correct":false},{"text":"Rau cải, bông cải xanh, củ cải, cà rốt, ớt","correct":false}]},{"title":"Nguyên nhân khiến trẻ đau bụng","content":"Trẻ đau bụng có thể do nhiều nguyên nhân khác nhau liên quan đến đường tiêu hóa hoặc bệnh lý khác. Các nguyên nhân phổ biến bao gồm nhiễm trùng đường tiêu hóa, dị ứng thực phẩm, táo bón, và các bệnh lý ngoại khoa như viêm ruột thừa. Bố mẹ bo-me-vi-gia-nha-4854691.html","cat":"gia-dinh","positivity":4,"importance":7,"question":"Tại sao nhiều người trẻ Singapore quay về sống với bố mẹ?","answers":[{"text":"Do giá thuê nhà cao và khó khăn tài chính.","correct":true},{"text":"Vì họ không thích sống một mình.","correct":false},{"text":"Bởi vì họ muốn có không gian riêng.","correct":false},{"text":"Do tình hình dịch bệnh ảnh hưởng đến công việc.","correct":false}]},{"title":"Bộ Tài chính đề xuất giảm tiền thuê đất năm 2025","content":"Bộ Tài chính đang lấy ý kiến cho dự thảo Nghị định quy định việc giảm 30% tiền thuê đất năm 2025. Dự thảo áp dụng cho tất cả người sử dụng đất đang thuê đất từ Nhà nước, kể cả những trường hợp không thuộc đối tượng được miễn hoặc giảm tiền thuê đất. Mức giảm này được tính trên số tiền thuê đất phải nộp trong năm 2025, không áp dụng cho số tiền còn nợ của những năm trước.","link":"https://dantri.com.vn/bat-dong-san/bo-tai-chinh-de-xuat-giam-tien-thue-dat-nam-2025-20250228081357815.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Bộ Tài chính đề xuất giảm bao nhiêu phần trăm tiền thuê đất cho năm 2025?","answers":[{"text":"30%","correct":true},{"text":"20%","correct":false},{"text":"10%","correct":false},{"text":"50%","correct":false},{"text":"25%","correct":false}]},{"title":"Quyết định táo bạo và đột phá tư duy lập pháp trong Luật Tổ chức Chính phủ","content":"Luật Tổ chức Chính phủ vừa được Quốc hội thông qua đánh dấu một bước đột phá trong tư duy lập pháp của Việt Nam. Đây là lần đầu tiên, Quốc hội giao cho Chính phủ thực hiện những nhiệm vụ quan trọng và cấp bách, thể hiện sự đổi mới trong quản lý hành chính nhà nước. Luật quy định rõ nguyên tắc phân định thẩm quyền, quyền hạn của Chính phủ, Thủ tướng và các bộ trưởng, đồng thời khẳng định vai trò của chính quyền địa phương trong quản lý nhà nước.","link":"https://dantri.com.vn/noi-vu/quyet-dinh-tao-bao-va-dot-pha-tu-duy-lap-phap-trong-luat-to-chuc-chinh-phu-20250228081859657.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"Luật Tổ chức Chính phủ có điểm gì nổi bật?","answers":[{"text":"Thể hiện sự phân định thẩm quyền rõ ràng giữa Chính phủ và địa phương","correct":true},{"text":"Giảm bớt quyền hạn của Chính phủ","correct":false},{"text":"Tăng cường quyền lực cho Quốc hội","correct":false},{"text":"Bổ sung nhiều điều khoản không cần thiết","correct":false}]},{"title":"Nguyễn Thùy Linh vào tứ kết Giải Đức mở rộng","content":"Nguyễn Thùy Linh đã có màn trình diễn xuất sắc tại vòng 2 Giải cầu lông Đức mở rộng 2025, khi đánh bại tay vợt Aakarshi Kashyap của Ấn Độ với tỉ số 21-14, 21-17. Với chiến thắng này, cô đã chính thức giành vé vào tứ kết, nơi sẽ đối đầu với tay vợt Tasnim Mir, người đang xếp hạng 72 thế giới. Thùy Linh, với thành tích ấn tượng ở giải đấu năm ngoái khi vào chung kết, tiếp tục cho thấy sự tiến bộ và hứa hẹn sẽ có nhiều hy vọng trong các trận đấu sắp tới.","link":"https://tuoitre.vn/nguyen-thuy-linh-vao-tu-ket-giai-duc-mo-rong-20250228082346436.htm","cat":"the-thao","positivity":9,"importance":8,"question":"Nguyễn Thùy Linh đã thắng ai để vào tứ kết Giải Đức mở rộng?","answers":[{"text":"Aakarshi Kashyap","correct":true},{"text":"Tasnim Mir","correct":false},{"text":"Mia Blichfeldt","correct":false},{"text":"Sung Shuo Yun","correct":false},{"text":"Một tay vợt khác","correct":false}]},{"title":"Nghị sĩ Mỹ đề xuất in tờ tiền 250 USD mang hình ông Trump","content":"Hạ nghị sĩ Joe Wilson đã đề xuất in một tờ tiền mệnh giá 250 USD mang hình Tổng thống Donald Trump để kỷ niệm ngày quốc khánh thứ 250 của Mỹ vào năm sau. Dự luật này sẽ yêu cầu Cục Khắc và In ấn thiết kế và phát hành tờ tiền này, bất chấp quy định cấm in hình người còn sống trên giấy tờ có giá. Wilson cho rằng lạm phát hiện tại đã làm tăng nhu cầu về tờ tiền lớn hơn, và ông cho rằng Trump là Tổng thống xứng đáng nhất để được vinh danh.","link":"https://vnexpress.net/nghi-si-my-de-xuat-in-to-tien-250-usd-mang-hinh-ong-trump-4854948.html","cat":"thoi-su","positivity":7,"importance":5,"question":"Nghị sĩ nào đã đề xuất in tờ tiền 250 USD mang hình ông Trump?","answers":[{"text":"Joe Wilson","correct":true},{"text":"Diana Harshbarger","correct":false},{"text":"Ralph Norman","correct":false},{"text":"Darrell Issa","correct":false},{"text":"Claudia Tenney","correct":false}]},{"title":"Sự cố khi đào ngầm metro ở Hà Nội: Di dời nhiều hộ dân trong đêm","content":"Vào đêm 27/2, nhiều hộ dân sống tại ngõ 7 phố Giang Văn Minh, quận Ba Đình, Hà Nội đã nhận thông báo tản cư khẩn cấp do sự cố khi đào ngầm metro tuyến Nhổn - ga Hà Nội. Sự cố này gây ra hiện tượng phun trào bùn đất và chất phụ gia lên mặt đất, ảnh hưởng đến một số nhà dân trong khu vực. Để đảm bảo an toàn, chính quyền và nhà thầu đã hỗ trợ di dời 8 hộ gia đình ngay trong đêm, với kế hoạch dự kiến có khoảng 18 hộ dân sẽ phải di tản. Những hộ dân này sẽ được hỗ trợ trong thời gian tạm cư trong khi khắc phục sự cố.","link":"https://dantri.com.vn/xa-hoi/su-co-khi-dao-ngam-metro-o-ha-noi-di-doi-nhieu-ho-dan-trong-dem-20250228082559981.htm","cat":"thoi-su","positivity":3,"importance":8,"question":"Nguyên nhân nào đã dẫn đến việc di dời các hộ dân ở Hà Nội?","answers":[{"text":"Sự cố phun trào bùn đất và chất phụ gia","correct":true},{"text":"Công trình xây dựng không đúng kỹ thuật","correct":false},{"text":"Thời tiết xấu ảnh hưởng đến công trình","correct":false},{"text":"Không có lý do rõ ràng","correct":false},{"text":"Dự án bị hoãn lại quá lâu","correct":false}]},{"title":"Sáng nay hội thảo 'Sử dụng vốn hiệu quả để thúc đẩy tăng trưởng kinh tế'","content":"Sáng nay, hội thảo 'Sử dụng vốn hiệu quả để thúc đẩy tăng trưởng kinh tế' đã diễn ra tại TP.HCM, với sự tham gia của nhiều chuyên gia kinh tế và lãnh đạo ngân hàng. Mục tiêu của hội thảo là tìm ra giải pháp sử dụng vốn hiệu quả nhằm đạt mức tăng trưởng GDP trên 8% trong năm 2025. Các chuyên gia nhấn mạnh tầm quan trọng của tín dụng ngân hàng và các chính sách đồng bộ từ nhiều lĩnh vực khác để thúc đẩy kinh tế.","link":"https://tuoitre.vn/sang-nay-hoi-thao-su-dung-von-hieu-qua-de-thuc-day-tang-truong-kinh-te-20250227204550065.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Hội thảo 'Sử dụng vốn hiệu quả để thúc đẩy tăng trưởng kinh tế' diễn ra vào ngày nào?","answers":[{"text":"27-02-2025","correct":false},{"text":"28-02-2025","correct":true},{"text":"01-03-2025","correct":false},{"text":"29-02-2025","correct":false}]},{"title":"Tăng trưởng GDP từ 8% trở lên là không khó","content":"Tại hội thảo 'Sử dụng vốn hiệu quả để thúc đẩy tăng trưởng kinh tế' diễn ra vào ngày 28-2, ông Trần Hoàng Ngân khẳng định rằng việc đạt được tăng trưởng GDP từ 8% trở lên trong năm 2025 là khả thi. Để thực hiện mục tiêu này, cần có sự phối hợp đồng bộ giữa các ngành và chính sách hợp lý từ phía ngân hàng. Các chuyên gia cũng nhấn mạnh tầm quan trọng của đầu tư, tiêu dùng và xuất khẩu trong việc thúc đẩy tăng trưởng kinh tế.","link":"https://tuoitre.vn/tang-truong-gdp-tu-8-tro-len-la-khong-kho-20250227204550065.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Làm thế nào để đạt được tăng trưởng GDP từ 8% trở lên?","answers":[{"text":"Cần có chính sách và giải pháp đồng bộ từ nhiều ngành","correct":true},{"text":"Chỉ cần tăng cường đầu tư công","correct":false},{"text":"Giảm lãi suất tín dụng","correct":false},{"text":"Tăng cường xuất khẩu hàng hóa","correct":false}]},{"title":"Gần 1ha rừng keo bị kẻ xấu chặt sạch","content":"Vào ngày 24/2, anh Lê Văn Chiến phát hiện gần 1ha rừng keo của gia đình bị kẻ gian chặt phá tại xã Hải Yang, huyện Đăk Đoa, tỉnh Gia Lai. Hàng trăm cây keo cao từ 2-3m đã bị chặt sát gốc, để lại hiện trường hoang tàn. Anh Chiến cho biết diện tích keo này được gia đình vay vốn ngân hàng để trồng và không có mâu thuẫn với ai. Hiện anh đã trình báo vụ việc với chính quyền địa phương và cơ quan công an để điều tra.","link":"https://dantri.com.vn/xa-hoi/gan-1ha-rung-keo-bi-ke-xau-chat-sach-20250227180655030.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Vì sao vườn keo của anh Lê Văn Chiến bị chặt phá?","answers":[{"text":"Kẻ gian chặt phá mà không rõ lý do.","correct":true},{"text":"Vì mâu thuẫn với hàng xóm.","correct":false},{"text":"Do thiên tai gây ra.","correct":false},{"text":"Vì cây không phát triển tốt.","correct":false}]},{"title":"Dịch vụ tang lễ \"lên ngôi\" giữa làn sóng sa thải, người trẻ đổ xô xin việc","content":"Ngành dịch vụ tang lễ tại Hàn Quốc đang thu hút ngày càng nhiều người trẻ tuổi tham gia, đặc biệt là trong bối cảnh dân số già hóa. Nhiều chuyên viên tang lễ mới vào nghề cho biết công việc này mang lại sự ổn định và có ý nghĩa nhân văn. Theo thống kê, nhu cầu về nhân viên tang lễ tăng mạnh khi số ca tử vong dự kiến gia tăng trong những năm tới. Đào tạo chuyên môn cho nghề này cũng đang được mở rộng, với nhiều trường đại học cung cấp các chương trình liên quan đến khoa học tang lễ.","link":"https://dantri.com.vn/lao-dong-viec-lam/dich-vu-tang-le-len-ngoi-giua-lan-song-sa-thai-nguoi-tre-do-xo-xin-viec-20250227150103503.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Tại sao ngành dịch vụ tang lễ lại thu hút nhiều người trẻ tham gia ở Hàn Quốc?","answers":[{"text":"Bởi vì ngành này đảm bảo có việc làm ổn định sau khi tốt nghiệp.","correct":true},{"text":"Ngành này có mức lương cao nhất trong các ngành hiện nay.","correct":false},{"text":"Ngành này chỉ dành cho nam giới.","correct":false},{"text":"Ngành này không cần đào tạo chuyên môn.","correct":false}]},{"title":"Những khối chất nhầy khiến giới khoa học bối rối hàng trăm năm","content":"Bài viết khám phá về những khối chất nhầy kỳ lạ được gọi là 'thạch sao', đã gây bối rối cho giới khoa học suốt hàng trăm năm. Các khối chất nhầy này được mô tả trong các văn bản cổ từ thế kỷ 14 và thường liên quan đến những hiện tượng thiên văn như mưa sao băng. Mặc dù có nhiều giả thuyết về nguồn gốc của chúng, như trứng ếch chưa thụ tinh hay nấm nhầy, nhưng đến nay, vẫn chưa có kết luận chính xác nào về bản chất của thạch sao. Sự xuất hiện của chúng vẫn là một hiện tượng thú vị và gây tranh cãi trong giới nghiên cứu.","link":"https://vnexpress.net/nhung-khoi-chat-nhay-khien-gioi-khoa-hoc-boi-roi-hang-tram-nam-4854838.html","cat":"khoa-hoc","positivity":6,"importance":7,"question":"Thạch sao là gì và chúng có nguồn gốc từ đâu?","answers":[{"text":"Thạch sao là những khối chất nhầy có thể là trứng ếch hoặc nấm nhầy.","correct":true},{"text":"Thạch sao là một loại đá quý hiếm.","correct":false},{"text":"Thạch sao là một dạng thực vật sống.","correct":false},{"text":"Thạch sao là sản phẩm từ các nhà máy chế biến thực phẩm.","correct":false}]},{"title":"Gem Park - dự án mới nổi tại Hải Phòng, hút nhà đầu tư ngoại thành","content":"Gem Park là dự án bất động sản mới nổi tại Hải Phòng, thu hút 78% khách hàng từ các tỉnh thành khác, bao gồm cả khách nước ngoài. Dự án được thiết kế theo phong cách Hàn Quốc và sở hữu nhiều tiện ích hiện đại. Hải Phòng đang trong giai đoạn phát triển mạnh mẽ với mức tăng trưởng kinh tế cao, hứa hẹn sẽ là điểm đến hấp dẫn cho các nhà đầu tư bất động sản trong tương lai.","link":"https://dantri.com.vn/bat-dong-san/gem-park-du-an-moi-noi-tai-hai-phong-hut-nha-dau-tu-ngoai-thanh-20250227135036288.htm","cat":"bat-dong-san","positivity":8,"importance":7,"question":"Gem Park thu hút khách hàng từ đâu?","answers":[{"text":"Từ các tỉnh thành khác","correct":true},{"text":"Chỉ từ Hải Phòng","correct":false},{"text":"Chủ yếu từ Hà Nội","correct":false},{"text":"Chủ yếu từ miền Trung","correct":false}]},{"title":"Bùng phát zona thần kinh sau suy tim","content":"Bà Thảo, 69 tuổi, nhập viện do suy tim và sau một tuần điều trị, bà bùng phát bệnh zona thần kinh. Nguyên nhân là do virus varicella-zoster, thường tái hoạt động khi hệ miễn dịch yếu. Bà đã được chẩn đoán và điều trị kịp thời, không gặp biến chứng nghiêm trọng. Sau khi xuất viện, bà cần tiêm vaccine phòng zona để ngăn ngừa tái phát trong tương lai.","link":"https://vnexpress.net/bung-phat-zona-than-kinh-sau-suy-tim-4854823.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Bà Thảo bị bệnh gì sau khi điều trị suy tim?","answers":[{"text":"Bệnh zona thần kinh","correct":true},{"text":"Cảm cúm","correct":false},{"text":"Tiểu đường","correct":false},{"text":"Bệnh tim mạch","correct":false},{"text":"Ung thư","correct":false}]},{"title":"Sởi biến chứng viêm não","content":"Ông Tri, 50 tuổi, bị biến chứng viêm não do bệnh sởi mà không hay biết. Sau khi vào Bệnh viện Đa khoa Tâm Anh Hà Nội, ông được chẩn đoán viêm não với tổn thương trên MRI và dương tính với virus sởi. Sau một thời gian điều trị bằng thuốc corticoid và huyết thanh miễn dịch, tình trạng của ông cải thiện rõ rệt, nhận thức và khả năng đi lại hồi phục tốt. Sởi là bệnh truyền nhiễm có thể gây ra nhiều biến chứng nghiêm trọng nếu không được phòng ngừa và điều trị kịp thời.","link":"https://vnexpress.net/soi-bien-chung-viem-nao-4854910.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Sởi có thể gây ra biến chứng nào nghiêm trọng?","answers":[{"text":"Viêm não","correct":true},{"text":"Viêm phổi","correct":false},{"text":"Bệnh tiểu đường","correct":false},{"text":"Huyết áp cao","correct":false},{"text":"Ung thư","correct":false}]},{"title":"Loạt laptop AI hiệu năng cao","content":"Loạt laptop AI hiệu năng cao mới nhất từ Lenovo, Asus và MSI được trang bị vi xử lý AMD Ryzen AI với NPU tích hợp, giúp tăng tốc độ và hiệu suất cho các tác vụ trí tuệ nhân tạo. Các mẫu laptop này phục vụ đa dạng nhu cầu từ văn phòng đến gaming, với cấu hình mạnh mẽ như Lenovo Yoga Pro 7 và MSI Prestige A16 AI+, đều có khả năng xử lý AI tốt. Các sản phẩm gaming như MSI Gaming Stealth A16 AI+ và Asus ROG Zephyrus G16 cũng được trang bị chip Ryzen AI, mang đến trải nghiệm chơi game mượt mà.","link":"https://vnexpress.net/loat-laptop-ai-hieu-nang-cao-4854112.html","cat":"cong-nghe","positivity":9,"importance":8,"question":"Các laptop AI hiệu năng cao mới nhất có đặc điểm gì nổi bật?","answers":[{"text":"Chúng được trang bị vi xử lý AMD Ryzen AI với NPU tích hợp.","correct":true},{"text":"Chúng có thiết kế truyền thống không có tính năng AI.","correct":false},{"text":"Chúng chỉ sử dụng chip Intel mà không phải AMD.","correct":false},{"text":"Chúng không phù hợp cho nhu cầu gaming.","correct":false}]},{"title":"Asian School: Môi trường giúp học sinh phát triển toàn diện","content":"Trường Quốc tế Á Châu (Asian School) đã hoạt động hơn 26 năm, cung cấp môi trường giáo dục chất lượng cao với chương trình học chuẩn quốc tế. Trường không chỉ chú trọng kiến thức mà còn phát triển kỹ năng mềm, tư duy sáng tạo cho học sinh, thông qua các hoạt động ngoại khóa và dự án thực tế. Đội ngũ giáo viên tận tâm và cơ sở vật chất hiện đại cũng là những điểm nổi bật giúp học sinh phát huy tối đa tiềm năng của mình.","link":"https://tuoitre.vn/asian-school-moi-truong-giup-hoc-sinh-phat-trien-toan-dien-2025022715462367.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Asian School cung cấp những gì cho học sinh để phát triển toàn diện?","answers":[{"text":"Chương trình giáo dục chất lượng cao và kỹ năng mềm.","correct":true},{"text":"Chỉ dạy kiến thức hàn lâm.","correct":false},{"text":"Chương trình giáo dục không đạt tiêu chuẩn.","correct":false},{"text":"Không có hoạt động ngoại khóa.","correct":false}]},{"title":"Đề xuất mở tuyến mới cho cao tốc phía Tây, thay bám tuyến N2 hiện hữu","content":"Sở Giao thông vận tải tỉnh Long An đã đề xuất mở một tuyến mới cho cao tốc Bắc - Nam phía Tây, thay cho việc nâng cấp tuyến N2 hiện có. Phương án mới này sẽ tiết kiệm gần 2.000 tỷ đồng và ngắn hơn 13 km so với phương án cũ, đồng thời giảm thiểu ảnh hưởng đến khu dân cư. Tuyến mới dài khoảng 68,42 km, kết nối các huyện của Long An và Đồng Tháp, với quy mô 6 làn xe nhằm tạo điều kiện phát triển kinh tế cho địa phương.","link":"https://tuoitre.vn/de-xuat-mo-tuyen-moi-cho-cao-toc-phia-tay-thay-bam-tuyen-n2-hien-huu-20250228001523344.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Tuyến cao tốc mới ch
