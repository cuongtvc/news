 phương","content":"Trong trận chung kết lượt đi giải Regional Litoral tại Uruguay, cầu thủ Mario Gonzalez của Soriano Capital đã gây chú ý khi đấm gục Enzo Echeveste của Paysandu Interior chỉ bằng một cú đấm, dẫn đến việc trọng tài rút thẻ đỏ đuổi Gonzalez khỏi sân. Mặc dù Paysandu Interior thắng trận 1-0, nhưng tình huống này đã khiến khán giả nhớ đến hơn cả bàn thắng. Truyền thông so sánh Gonzalez với huyền thoại quyền Anh Mike Tyson, trong khi Echeveste bình tĩnh thông báo trên mạng xã hội rằng anh không bị thương nặng và mọi thứ đều ổn.","link":"https://vnexpress.net/cau-thu-bi-vi-nhu-mike-tyson-khi-dam-guc-doi-phuong-4853598.html","cat":"the-thao","positivity":4,"importance":7},{"title":"Quán cà phê TPHCM có 10.000 món đồ cổ: Tiền hóa thạch, xe thời vua Bảo Đại","content":"Quán cà phê Lúa ở TPHCM, do ông Huỳnh Minh Hiệp làm chủ, trưng bày hơn 10.000 món đồ cổ từ Sài Gòn xưa, bao gồm tiền hóa thạch, xe cổ và nhiều hiện vật có giá trị lịch sử. Ông Hiệp đã sưu tầm các cổ vật này trong suốt 30 năm qua và mở quán vào năm 2018 để chia sẻ niềm đam mê của mình với công chúng. Nơi đây không chỉ là không gian thưởng thức cà phê mà còn là bảo tàng sống động về văn hóa và lịch sử Sài Gòn trước năm 1975.","link":"https://dantri.com.vn/doi-song/quan-ca-phe-tphcm-co-10000-mon-do-co-tien-hoa-thach-xe-thoi-vua-bao-dai-20250222053429286.htm","cat":"giai-tri","positivity":9,"importance":8},{"title":"Một cổ phiếu khoáng sản tăng 490% chỉ trong một tháng","content":"Cổ phiếu BKC của Công ty Khoáng sản Bắc Kạn đã tăng giá 490% chỉ trong một tháng, từ 15.800 đồng lên 93.300 đồng/cổ phiếu, nhờ vào 19 phiên giao dịch tăng trần liên tiếp. Sự gia tăng này diễn ra trong bối cảnh căng thẳng thương mại giữa Mỹ và Trung Quốc, cùng với kết quả kinh doanh khả quan của công ty trong quý IV/2024. Doanh thu và lợi nhuận của BKC đã tăng mạnh so với cùng kỳ năm trước, nhờ vào thị trường tinh quặng kẽm ổn định.","link":"https://dantri.com.vn/kinh-doanh/mot-co-phieu-khoang-san-tang-490-chi-trong-mot-thang-20250225062526425.htm","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Bất động sản ấm lên, môi giới ồ ạt quay trở lại thị trường","content":"Thị trường bất động sản tại Việt Nam đang có dấu hiệu ấm lên, với khoảng 70% doanh nghiệp môi giới và người môi giới quay trở lại hoạt động sau giai đoạn khó khăn từ giữa năm 2022 đến nay. Nhiều công ty bất động sản tại phía Bắc đã ồ ạt tuyển dụng nhân sự, trong khi tại phía Nam, lực lượng môi giới cũng đã bắt đầu xuất hiện trở lại, nhưng không đồng đều giữa các khu vực. Các doanh nghiệp kỳ vọng vào sự phục hồi của thị trường và đang đầu tư vào đội ngũ môi giới để chuẩn bị cho chu kỳ mới.","link":"https://dantri.com.vn/bat-dong-san/bat-dong-san-am-len-moi-gioi-o-at-quay-tro-lai-thi-truong-20250225035617023.htm","cat":"kinh-doanh","positivity":7,"importance":8},{"title":"Chuyện sau phong bì 13 năm trước bố gửi 800.000 đồng cho con gái đi học xa","content":"Bài viết kể về kỷ niệm của chị Quách Thị Son với chiếc phong bì mà bố đã gửi 800.000 đồng cho chị khi còn học lớp 12 tại trường nội trú. Sau 13 năm, chị tình cờ tìm thấy chiếc phong bì này và nhớ lại những khó khăn của gia đình trong việc gửi tiền cho con học xa. Chị Son chia sẻ tâm tư rằng số tiền đó rất lớn đối với gia đình lúc bấy giờ và cảm ơn cha mẹ vì những hy sinh của họ. Bài viết đã thu hút sự quan tâm lớn từ cộng đồng mạng, với nhiều người bày tỏ sự xúc động về tình cảm gia đình.","link":"https://dantri.com.vn/an-sinh/chuyen-sau-phong-bi-13-nam-truoc-bo-gui-800000-dong-cho-con-gai-di-hoc-xa-20250224172805866.htm","cat":"gia-dinh","positivity":8,"importance":7}];

    const pageSize = 10;       // Number of articles to load each time
    let currentIndex = 0;      // Tracks which batch of items has been loaded
    let isLoading = false;     // Prevents multiple simultaneous loads

    // Set currentFilter to stored value or default to "important"
    let currentFilter = localStorage.getItem("filter") || "important";

    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");

    // Update the dropdown to reflect the stored filter
    filterDropdown.value = currentFilter;

    // Filter news data based on the current filter value.
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        // For category filters, match item.cat exactly
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
        case "y-kien":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // Load and render the next batch of news articles.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          const newsId = convertVietnameseToEnglish(`'${item.title}'`);
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `
            <h3 id='${newsId}'>${item.title}</h3>
            <a class="news-link" href="#${newsId}" onclick="openNewTab('${item.link}')">${item.link}</a>
            <p>${item.content}</p>
          `;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Simulated loading delay
    }

    // Handle scroll events for infinite scrolling and back-to-top visibility.
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      // Show the back-to-top button after scrolling down 300px
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // Reset and reload news when the filter is changed.
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Smooth scroll back to the top of the page.
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    function openNewTab(link) {
        pushDataLayer({event: 'view_details'});
        window.open(link, '_self');
    }

    function convertVietnameseToEnglish(str) {
      // Convert to lowercase for consistency
      str = str.toLowerCase();

      // Normalize the string to separate diacritics from letters
      str = str.normalize('NFD');

      // Remove diacritical marks
      str = str.replace(/[\u0300-\u036f]/g, '');

      // Replace Vietnamese specific characters not handled by normalization
      str = str.replace(/đ/g, 'd');

      // Remove any remaining non-alphanumeric characters except spaces and hyphens
      str = str.replace(/[^a-z0-9\s-]/g, '');

      // Replace spaces (and consecutive spaces) with a single hyphen and trim extra hyphens
      return str.trim().replace(/\s+/g, '-');
    }

    // Initial load
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Listen for filter changes, refresh clicks, and back-to-top clicks.
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
  </script>
