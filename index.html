<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Điểm tin - Quiz Game</title>
  <style>
    /* 
      ====================================================
      1) THEME VARIABLES
      ====================================================
    */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #007BFF;
      --secondary-color: #555;
      --border-color: #ddd;
      --answer-bg-hover: #e0e0e0;
    }
    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --text-color: #eee;
      --container-bg: #2a2a2a;
      --primary-color: #66aaff;
      --secondary-color: #ccc;
      --border-color: #555;
      --answer-bg-hover: #444;
    }
    /*
      ====================================================
      2) GLOBAL BASE STYLING
      ====================================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h3 {
        font-size: 1.1rem;
      }
    }
    /*
      ====================================================
      3) SCOREBOARD & CONTROLS
      ====================================================
    */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 8px;
    }
    .scoreboard-icon {
      width: 24px;
      height: 24px;
      background-color: #ffcc00;
      mask: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3QkZGIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCI+CjxwYXRoIGQ9Ik0xMiA1LjgybC0yLjY0LDUuMzMtNS44Ny44NjcsNCwyLjYyMWwtLjg3LDUuODcsNS4zMy0yLjY0TDExLDE5bDIuNjQtNS4zMyw1Ljg3LS44NjctNC0yLjYyMS44Ny01Ljg3LTUuMzMsMi42NE0xMiA0TDE1IDEwTDIyIDExTDE3IDE1LjE2TDExIDE0TDEwIDIxTDcgMTVIMFYxMUw2IDEwTDEyIDRaIi8+Cjwvc3ZnPg==') center/contain no-repeat;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.2s;
    }
    .controls select:hover {
      background-color: var(--answer-bg-hover);
    }
    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /*
      ====================================================
      4) NEWS ITEM & ANIMATIONS
      ====================================================
    */
    .news-item {
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      animation: slideIn 0.4s ease both;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item p {
      margin: 6px 0;
      line-height: 1.5;
      transition: color 0.3s;
    }
    .news-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--secondary-color);
      transition: color 0.3s;
    }
    .news-link:hover {
      color: var(--text-color);
    }
    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* 
      ====================================================
      5) BACK-TO-TOP BUTTON
      ====================================================
    */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease, background-color 0.3s;
      z-index: 9990;
    }
    #back-to-top:hover {
      background-color: #0056b3;
    }
    /*
      ====================================================
      6) ANSWER BUTTONS & FEEDBACK
      ====================================================
    */
    .answer-btn {
      display: inline-block;
      margin: 8px 8px 8px 0;
      padding: 10px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.2s, background-color 0.3s, border 0.3s;
      color: #000;
      font-size: 16px;
      font-weight: 600;
    }
    [data-theme="dark"] .answer-btn {
      background-color: #444;
      color: #fff;
    }
    .answer-btn:hover {
      background-color: var(--answer-bg-hover);
      transform: scale(1.05);
    }
    .answer-btn:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    .answer-btn.correct {
      background-color: #c1f0c1 !important;
      border-color: #50b750;
      color: #000;
    }
    .answer-btn.incorrect {
      background-color: #f9bdbd !important;
      border-color: #e05b5b;
      animation: shake 0.3s;
      color: #000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    /*
      ====================================================
      7) CELEBRATION & CONFETTI
      ====================================================
    */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--container-bg);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      text-align: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s ease-in-out;
      z-index: 9999;
    }
    #celebration.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 1.5s linear forwards;
      z-index: 9998; 
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    /*
      ====================================================
      8) TUTORIAL OVERLAY (for first-time users)
      ====================================================
    */
    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
    .overlay.hidden {
      display: none;
    }
    .overlay-content {
      background-color: var(--container-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      0%   { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0);   opacity: 1; }
    }
    /*
      ====================================================
      9) INCORRECT ANSWER MODAL
      ====================================================
    */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .modal-content p {
      margin-bottom: 20px;
    }

227114906383.htm","cat":"giai-tri","positivity":8,"importance":9,"question":"Vai trò của phụ nữ trong kháng chiến chống Mỹ là gì?","answers":[{"text":"Họ là 'Đội quân tóc dài' và phong trào 'Ba đảm đang'.","correct":true},{"text":"Họ chỉ làm công việc nội trợ.","correct":false},{"text":"Họ không có vai trò gì đáng kể.","correct":false},{"text":"Họ chủ yếu tham gia vào các hoạt động văn hóa.","correct":false}]},{"title":"Vì sao nên tập thể dục từ 5h30 sáng?","content":"Tập thể dục vào buổi sáng, đặc biệt từ 5h30 đến 7h00, mang lại nhiều lợi ích cho sức khỏe và tinh thần. Những lý do bao gồm việc dễ duy trì thói quen, cải thiện chất lượng giấc ngủ, tăng cường trao đổi chất, và giúp cải thiện tâm trạng. Bên cạnh đó, tập thể dục sớm cũng giúp kiểm soát huyết áp và thúc đẩy lối sống lành mạnh. Tuy nhiên, người tập nên khởi động nhẹ và bổ sung nước trước khi bắt đầu để đạt hiệu quả tối ưu.","link":"https://tuoitre.vn/vi-sao-nen-tap-the-duc-tu-5h30-sang-20250226180714124.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Tại sao nên tập thể dục vào buổi sáng?","answers":[{"text":"Vì nó giúp duy trì thói quen tốt và cải thiện sức khỏe.","correct":true},{"text":"Vì buổi tối không có thời gian để tập luyện.","correct":false},{"text":"Vì tập thể dục vào buổi chiều hiệu quả hơn.","correct":false},{"text":"Vì nó làm tăng cường sự tập trung vào công việc.","correct":false}]},{"title":"Pha trà giúp loại bỏ chì và các kim loại nặng khỏi nước","content":"Một nghiên cứu gần đây cho thấy việc pha trà có thể giúp loại bỏ kim loại nặng như chì, cadmium và crom khỏi nước uống. Quá trình hãm trà, đặc biệt là thời gian hãm, có ảnh hưởng lớn đến khả năng hấp phụ các kim loại này. Nghiên cứu cho thấy, trà được hãm trong 3-5 phút có thể loại bỏ khoảng 15% lượng chì trong nước. Mặc dù trà không phải là giải pháp hoàn hảo cho ô nhiễm nước, nhưng uống trà có thể giúp giảm thiểu phơi nhiễm kim loại nặng cho sức khỏe.","link":"https://tuoitre.vn/pha-tra-giup-loai-bo-chi-va-cac-kim-loai-nang-khoi-nuoc-20250227134252253.htm","cat":"suc-khoe","positivity":8,"importance":7,"question":"Pha trà có tác dụng gì đối với kim loại nặng trong nước?","answers":[{"text":"Giúp loại bỏ kim loại nặng như chì khỏi nước","correct":true},{"text":"Tăng cường độ pH của nước","correct":false},{"text":"Tạo ra hương vị thơm ngon cho nước","correct":false},{"text":"Chỉ có tác dụng làm mát nước","correct":false}]},{"title":"Hà Nội thay đổi địa điểm giải quyết thủ tục hành chính 14 sở ngành, 2 quận","content":"Hà Nội sẽ thay đổi địa điểm thực hiện thủ tục hành chính công của 14 sở, ngành và UBND quận Cầu Giấy, Tây Hồ từ ngày 1/3. Các thủ tục sẽ được chuyển về các chi nhánh thuộc Trung tâm phục vụ hành chính công. Điều này bao gồm các thủ tục liên quan đến khoa học, y tế, giáo dục, và nhiều lĩnh vực khác. Địa điểm mới sẽ giúp người dân thuận tiện hơn trong việc tiếp cận và thực hiện các thủ tục hành chính.","link":"https://dantri.com.vn/xa-hoi/ha-noi-thay-doi-dia-diem-giai-quyet-thu-tuc-hanh-chinh-14-so-nganh-2-quan-20250227133734017.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Hà Nội sẽ thay đổi địa điểm thực hiện thủ tục hành chính nào từ ngày 1/3?","answers":[{"text":"14 sở, ngành và 2 quận Cầu Giấy, Tây Hồ","correct":true},{"text":"Chỉ một sở ngành","correct":false},{"text":"Tất cả các quận và huyện","correct":false},{"text":"Chỉ quận Đống Đa","correct":false},{"text":"Chỉ quận Hoàn Kiếm","correct":false}]},{"title":"Ra mắt Hội chữ thập đỏ Bệnh viện Ung Bướu","content":"Sáng 27-2, Hội chữ thập đỏ Bệnh viện Ung Bướu TP.HCM đã được ra mắt trong buổi lễ kỷ niệm 70 năm Ngày thầy thuốc Việt Nam. Ông Nguyễn Phước Lộc, phó bí thư Thành ủy, đã nhấn mạnh sự cần thiết của Hội chữ thập đỏ trong việc nâng cao chất lượng khám chữa bệnh và tăng cường công tác từ thiện tại bệnh viện. Bệnh viện Ung Bướu hiện đang khám cho khoảng 5.000 bệnh nhân mỗi ngày và máy nhuộm tiêu bản tự động mới được trao tặng sẽ giúp cải thiện quy trình làm việc của đội ngũ y bác sĩ.","link": y":7,"importance":8,"question":"Mô hình Tổng cục Quản lý thị trường sẽ được thay thế bằng mô hình nào?","answers":[{"text":"Cục Quản lý và Phát triển thị trường trong nước","correct":true},{"text":"Cục Quản lý thị trường quốc tế","correct":false},{"text":"Tổng cục Thương mại","correct":false},{"text":"Cục Thương mại điện tử","correct":false}]},{"title":"Điều bất ngờ trong chiếc túi màu đen bên đường","content":"Một người phụ nữ ở Đà Nẵng đã nhặt được một túi ni lông màu đen chứa hơn 106 triệu đồng khi đi trên đường. Số tiền này là tài sản tích góp của ông Nguyễn Văn An, 65 tuổi, người đã không may đánh rơi khi di chuyển từ đường Trần Hưng Đạo. Sau khi trình báo với công an, số tiền đã được trả lại cho ông An, người đã bày tỏ lòng cảm kích đối với bà Bông và các cán bộ công an.","link":"https://dantri.com.vn/xa-hoi/dieu-bat-ngo-trong-chiec-tui-mau-den-ben-duong-20250227124658743.htm","cat":"phap-luat","positivity":9,"importance":7,"question":"Điều gì đã xảy ra với chiếc túi màu đen nhặt được ở Đà Nẵng?","answers":[{"text":"Túi ni lông chứa thức ăn thừa","correct":false},{"text":"Một người phụ nữ đã nhặt được 106 triệu đồng trong túi","correct":true},{"text":"Chiếc túi màu đen chứa đồ dùng cá nhân","correct":false},{"text":"Một chiếc túi không có gì bên trong","correct":false},{"text":"Chiếc túi đựng quần áo cũ","correct":false}]},{"title":"Bãi biển ở vịnh đẹp nhất thế giới hoang tàn, nhếch nhác","content":"Bãi biển Lăng Cô, một trong những vịnh đẹp nhất thế giới, hiện đang trong tình trạng ô nhiễm nghiêm trọng với rác thải và dầu thô vón cục trôi dạt vào bờ. Hàng chục tấn dầu thô đã xuất hiện trên bãi biển, gây lo ngại cho người dân về ô nhiễm môi trường và ảnh hưởng đến ngành du lịch. Bên cạnh đó, lượng rác thải nhựa và chất thải khác cũng khiến bãi biển trở nên nhếch nhác, ảnh hưởng đến mỹ quan và sức khỏe cộng đồng.","link":"https://dantri.com.vn/xa-hoi/bai-bien-o-vinh-dep-nhat-the-gioi-hoang-tan-nhech-nhac-20250227100603283.htm","cat":"du-lich","positivity":2,"importance":8,"question":"Tại sao bãi biển Lăng Cô trở nên hoang tàn và nhếch nhác?","answers":[{"text":"Do ô nhiễm từ rác thải và dầu thô vón cục","correct":true},{"text":"Vì không có khách du lịch","correct":false},{"text":"Do thời tiết xấu","correct":false},{"text":"Vì các công trình xây dựng không hoàn thành","correct":false},{"text":"Do chính quyền không quan tâm","correct":false}]},{"title":"Nhiều nơi ở Bình Dương tạm dừng nhận hồ sơ cấp căn cước","content":"Nhiều địa phương ở Bình Dương đã thông báo tạm dừng tiếp nhận hồ sơ cấp căn cước và định danh điện tử từ ngày 27/2 đến 2/3. Đây là một phần trong việc thực hiện Đề án số 25 của Đảng ủy Công an Trung ương nhằm sắp xếp và tinh gọn bộ máy tổ chức công an. Công an TP Dĩ An và một số thành phố, huyện khác cũng sẽ tạm dừng công tác này cho đến khi có thông báo mới.","link":"https://dantri.com.vn/xa-hoi/nhieu-noi-o-binh-duong-tam-dung-nhan-ho-so-cap-can-cuoc-20250227123958790.htm","cat":"phap-luat","positivity":5,"importance":7,"question":"Tại sao nhiều nơi ở Bình Dương tạm dừng nhận hồ sơ cấp căn cước?","answers":[{"text":"Do thực hiện Đề án số 25 của Đảng ủy Công an Trung ương.","correct":true},{"text":"Vì thiếu nhân lực tiếp nhận hồ sơ.","correct":false},{"text":"Để bảo trì hệ thống máy móc.","correct":false},{"text":"Để tập trung vào các hoạt động khác.","correct":false}]},{"title":"Kiểm tra triệu chứng ngộ độc thực phẩm","content":"Ngộ độc thực phẩm có thể biểu hiện qua nhiều triệu chứng khác nhau, không chỉ đơn thuần là nôn ói. Việc nhận biết sớm các triệu chứng này là rất quan trọng để có thể điều trị kịp thời và tránh hậu quả nghiêm trọng đến sức khỏe. Các triệu chứng có thể bao gồm đau bụng, tiêu chảy, và sốt, và nếu không được xử lý đúng cách, có thể dẫn đến tình trạng nghiêm trọng hơn.","link":"https://vnexpress.net/kiem-tra-trieu-chung-ngo-doc-thuc-pham-4854634.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Ngộ độc thực phẩm có những triệu chứng nào cần lưu ý?","answers":[{"text":"Đau alse},{"text":"500.000 căn","correct":false},{"text":"800.000 căn","correct":false},{"text":"1.500.000 căn","correct":false}]},{"title":"Bác sĩ pháp y kể về vụ án siêu khó, \"căng não\" đưa sự thật ra ánh sáng","content":"Bác sĩ pháp y Trung tá Võ Văn Trắng, với hơn 24 năm kinh nghiệm, đã chia sẻ về công việc đầy thách thức của mình trong việc khám nghiệm tử thi. Ông nhấn mạnh tầm quan trọng của sự tỉ mỉ và phối hợp giữa điều tra viên và giám định viên để làm rõ nguyên nhân tử vong. Một vụ án đặc biệt mà ông nhớ đến là trường hợp một phụ nữ tử vong do bệnh lý, nhưng ban đầu được nghi là sát hại. Công việc này không chỉ gian khổ mà còn mang lại niềm tự hào khi giúp đưa sự thật ra ánh sáng.","link":"https://dantri.com.vn/lao-dong-viec-lam/bac-si-phap-y-ke-ve-vu-an-sieu-kho-cang-nao-dua-su-that-ra-anh-sang-20250226120500711.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"Bác sĩ pháp y Trung tá Võ Văn Trắng đã làm công việc gì trong suốt 24 năm qua?","answers":[{"text":"Khám nghiệm tử thi","correct":true},{"text":"Giảng dạy y học","correct":false},{"text":"Làm bác sĩ tại bệnh viện","correct":false},{"text":"Tham gia điều tra hình sự","correct":false},{"text":"Chuyên gia dinh dưỡng","correct":false}]},{"title":"Drone Nga tập kích xe phá mìn Leopard cực hiếm của Ukraine","content":"Lực lượng Nga đã sử dụng drone để tấn công xe phá mìn Leopard 2R cực hiếm của Ukraine gần thành trì Pokrovsk. Chiếc xe này chỉ có 6 chiếc trên toàn thế giới và đã bị vô hiệu hóa khi cố gắng kéo thiết giáp bị hỏng về tuyến sau. Cuộc tấn công diễn ra trong bối cảnh quân đội Nga thay đổi chiến thuật, nhằm bao vây thành phố này. Đến nay, chưa có bình luận từ Bộ Quốc phòng Nga và quân đội Ukraine về vụ việc này.","link":"https://vnexpress.net/drone-nga-tap-kich-xe-pha-min-leopard-cuc-hiem-cua-ukraine-4854652.html","cat":"the-gioi","positivity":2,"importance":8,"question":"Drone Nga đã tấn công loại xe nào của Ukraine gần Pokrovsk?","answers":[{"text":"Xe phá mìn Leopard 2R","correct":true},{"text":"Xe tăng T-90","correct":false},{"text":"Xe bọc thép M113","correct":false},{"text":"Xe công binh BMP-2","correct":false},{"text":"Xe tăng Leopard 2A4","correct":false}]},{"title":"Cuộc họp nội các khẳng định quyền lực của Elon Musk","content":"Cuộc họp nội các đầu tiên của Tổng thống Donald Trump trong nhiệm kỳ mới vào ngày 26/2 đã chứng kiến sự nổi bật của Elon Musk, khi ông được Tổng thống dành nhiều thời gian phát biểu hơn hẳn các bộ trưởng khác. Musk, với vai trò lãnh đạo Ban Hiệu suất Chính phủ (DOGE), đã có những phát biểu mạnh mẽ về công việc của mình và sự cần thiết phải cắt giảm các chương trình chính phủ. Sự hiện diện và sự ủng hộ của Tổng thống dành cho Musk đã dấy lên nhiều câu hỏi về quyền lực của tỷ phú này trong chính quyền Mỹ, khi mà Musk không phải là thành viên nội các nhưng vẫn chiếm ưu thế trong cuộc họp.","link":"https://vnexpress.net/cuoc-hop-noi-cac-khang-dinh-quyen-luc-cua-elon-musk-4854492.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Elon Musk đã có vai trò gì trong cuộc họp nội các của Tổng thống Trump?","answers":[{"text":"Ông là người phát biểu chính và được Tổng thống ủng hộ.","correct":true},{"text":"Ông là bộ trưởng mới được bổ nhiệm.","correct":false},{"text":"Ông chỉ tham dự với tư cách quan sát viên.","correct":false},{"text":"Ông không được phép phát biểu trong cuộc họp.","correct":false}]},{"title":"Tuyên dương 2 thanh niên cứu người trong vụ con trai đốt mẹ","content":"UBND TP Trà Vinh đã tổ chức lễ tuyên dương hai thanh niên, Nguyễn Duy Khang và Bùi Lê Quốc Tài, vì đã có hành động dũng cảm cứu mẹ của một thanh niên đang bị con trai mình đốt. Vào chiều 24/2, khi thấy Dương Quốc Trung tưới xăng và đốt mẹ ruột, hai người đã nhanh chóng mang bình chữa cháy tới dập lửa và khống chế hung thủ. Hành động của họ được ghi nhận và đánh giá cao, thể hiện tinh thần dũng cảm và sự giúp đỡ kịp thời trong tình huống nguy hiểm.","link":"https://dantri.com.vn/xa-hoi/tuyen-duong-2-thanh-nien-cuu-nguoi-trong-vu-con-trai-dot-me-20250227102338172.htm","cat":"phap-luat","positivity":9,"importance":8,"question":"Hai thanh niên nào được tuyên dương vì hành động cứu người trong vụ con trai đốt mẹ?","answers":[{"text":"Nguyễn Duy Khang và Bùi Lê Quốc Tài","correct":true},{"text":"Dương Quốc Trung và Nguyễn Duy Khang","correct":false},{"text":"Bùi Lê Quốc Tài và một người hàng xóm","correct":false},{"text":"Nguyễn Văn Nhủ và Dương Quốc Trung","correct":false},{"text":"Bùi Lê Quốc Tài và một thanh niên khác","correct":false}]},{"title":"Người phụ nữ Hà Nội bị trao nhầm: 51 năm, cuộc đời như một thước phim","content":"Chị Tạ Thị Thu Trang, 51 tuổi, sống tại Hà Nội, là nạn nhân của vụ trao nhầm trẻ sơ sinh tại nhà hộ sinh Ba Đình vào năm 1974. Trong hành trình tìm kiếm nguồn cội, chị đã trải qua nhiều đau thương khi phát hiện mình không phải con ruột của gia đình nuôi. Mặc dù chị đã tìm được gia đình sinh học, nhưng việc xét nghiệm ADN lại bị từ chối, khiến chị cảm thấy bị bỏ rơi và không được thừa nhận. Chị Trang vẫn tiếp tục khát khao tìm kiếm sự thật về danh tính của mình, bất chấp những tổn thương mà chị phải trải qua.","link":"https://dantri.com.vn/doi-song/nguoi-phu-nu-ha-noi-bi-trao-nham-51-nam-cuoc-doi-nhu-mot-thuoc-phim-20250226121049318.htm","cat":"gia-dinh","positivity":4,"importance":8,"question":"Chị Tạ Thị Thu Trang đã trải qua điều gì trong hành trình tìm kiếm nguồn cội của mình?","answers":[{"text":"Chị bị trao nhầm trẻ sơ sinh và không xác nhận được bố mẹ ruột.","correct":true},{"text":"Chị tìm thấy bố mẹ ruột và được họ chấp nhận.","correct":false},{"text":"Chị đã thực hiện xét nghiệm ADN và được xác nhận là con ruột.","correct":false},{"text":"Chị không có mong muốn tìm kiếm gia đình ruột thịt.","correct":false}]},{"title":"Chuyên gia tuyển sinh lưu ý 3 yếu tố trong hồ sơ du học Mỹ","content":"Chuyên gia tuyển sinh đưa ra ba yếu tố quan trọng trong hồ sơ du học Mỹ, bao gồm điểm số học tập, hoạt động ngoại khóa và phẩm chất cá nhân. Ông Daniel Chung nhấn mạnh rằng điểm số cao là yếu tố đầu tiên được xem xét, nhưng không đủ để đảm bảo trúng tuyển. Chất lượng hoạt động ngoại khóa và khả năng thể hiện sự lãnh đạo cũng rất quan trọng, bên cạnh việc thể hiện sự tò mò và hứng thú với kiến thức mới. Cuối cùng, phẩm chất cá nhân được đánh giá qua bài luận và thư giới thiệu, nơi ứng viên có thể chia sẻ trải nghiệm và bài học của mình.","link":"https://vnexpress.net/chuyen-gia-tuyen-sinh-luu-y-3-yeu-to-trong-ho-so-du-hoc-my-4853565.html","cat":"giao-duc","positivity":8,"importance":9,"question":"Ba yếu tố nào cần lưu ý trong hồ sơ du học Mỹ?","answers":[{"text":"Điểm số, hoạt động ngoại khóa, phẩm chất cá nhân","correct":true},{"text":"Điểm số, thư giới thiệu, bài luận","correct":false},{"text":"Hoạt động ngoại khóa, bài luận, bảng điểm","correct":false},{"text":"Phẩm chất cá nhân, điểm số, thành tích thể thao","correct":false}]},{"title":"Những hãng bay có khoang hành khách tốt nhất thế giới","content":"Bài viết giới thiệu về những hãng hàng không có khoang hành khách tốt nhất thế giới theo giải thưởng Khoang hành khách tốt nhất của AirlineRatings năm 2025. Singapore Airlines và Emirates dẫn đầu với dịch vụ chất lượng và trải nghiệm thoải mái cho hành khách. Qatar Airways, Cathay Pacific và Vietnam Airlines cũng được vinh danh trong các hạng mục khác nhau, từ khoang hạng nhất đến hạng phổ thông, nhấn mạnh sự cải tiến và chú trọng đến dịch vụ khách hàng của các hãng hàng không.","link":"https://vnexpress.net/nhung-hang-bay-co-khoang-hanh-khach-tot-nhat-the-gioi-4854451.html","cat":"du-lich","positivity":9,"importance":8,"question":"Những hãng hàng không nào được vinh danh có khoang hành khách tốt nhất thế giới?","answers":[{"text":"Singapore Airlines và Emirates","correct":true},{"text":"Vietnam Airlines và TUI Airways","correct":false},{"text":"Cathay Pacific và Korean Air","correct":false},{"text":"Qatar Airways và Air New Zealand","correct":false},{"text":"Etihad Airways và Japan Airlines","correct":false}]},{"title":"Búp bê người lớn
