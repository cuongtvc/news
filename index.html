ng ngày 13/2/2025, tại huyện Năm Căn, Cà Mau, một vụ va chạm thuyền đã xảy ra khiến một bé trai ba tuổi mất tích. Anh Nguyễn Thanh Phương, 41 tuổi, đang điều khiển thuyền máy chở vợ và con trai đi làm giấy tờ. Khi đến khu vực ấp Tắc Năm Căn A, thuyền của anh đã va chạm với một thuyền khác, dẫn đến việc thuyền của anh bị chìm. Dù vợ chồng anh đã bơi thoát được lên bờ, tai nạn đã khiến bé trai mất tích. Hiện tại, lực lượng cứu hộ và chính quyền địa phương đang tiến hành tìm kiếm nạn nhân."},{"title":"Bình Phước lại đề xuất làm đường qua khu sinh quyển thế giới","content":"Bình Phước đã đề xuất xây dựng cầu Mã Đà và một tuyến đường trên cao qua khu dự trữ sinh quyển Đồng Nai để kết nối với sân bay Long Thành. Tổng mức đầu tư dự án ước tính khoảng 5.100 tỷ đồng. Tuyến đường này dài 76 km, bắt đầu từ thành phố Đồng Xoài và sẽ đi qua một số khu vực có rừng, trong đó chỉ khoảng 2 km là rừng tự nhiên. Chính quyền tỉnh đề xuất các biện pháp giảm thiểu tác động đến môi trường như xây cầu cạn và tường chống ồn.\n\nTrước đó, vào tháng trước, Chính phủ đã giao Bộ Giao thông Vận tải xem xét kiến nghị của Bình Phước, và năm 2022, đề xuất xây cầu đã bị từ chối do lo ngại ảnh hưởng đến khu bảo tồn thiên nhiên. Bộ Giao thông đã đề nghị không thực hiện dự án qua khu sinh quyển thế giới mà thay vào đó tìm hướng đi khác qua Bình Dương."},{"title":"Đập vỡ tủ kính, cướp tiệm vàng","content":"Vào khoảng 14h30 ngày 13/2/2025, một thanh niên đội mũ bảo hiểm, đeo khẩu trang đã vào tiệm vàng Như Ngọc Châu ở thị trấn Di Linh, huyện Di Linh, Lâm Đồng. Sau khi quan sát trang sức, anh ta bất ngờ rút hung khí và đập vỡ tủ kính, nhanh tay lấy vàng trước khi bỏ chạy. Trong tiệm lúc đó có một vài khách hàng đang giao dịch.\n\nMặc dù người ở tiệm đã hô hoán và đuổi theo, nghi phạm đã dùng hung khí để đe dọa và chạy thoát. Vụ việc được camera quan sát ghi lại. Theo nhân chứng, nghi phạm đã vào chợ mua táo trước khi thực hiện vụ cướp, và sau khi cướp xong, hắn đã tháo chạy trên xe máy dựng cách hiện trường khoảng 20 mét. Công an huyện Di Linh đang nỗ lực truy bắt nghi phạm."},{"title":"Đại học Công nghiệp TP HCM thêm 12 tổ hợp xét tuyển","content":"Đại học Công nghiệp TP HCM đã bổ sung 12 tổ hợp xét tuyển mới cho năm 2025, bao gồm môn Tin học, Công nghệ, và Giáo dục kinh tế-pháp luật bên cạnh các môn bắt buộc. Việc này nhằm tạo điều kiện thuận lợi cho thí sinh và phù hợp với chương trình giáo dục phổ thông 2018. \n\nNgoài ra, trường cũng sẽ mở 5 ngành mới gồm: Điện hạt nhân, Quản lý năng lượng, Trí tuệ nhân tạo, Công nghệ tài chính, và Ngôn ngữ Trung. Đại học Công nghiệp TP HCM áp dụng 4 phương thức xét tuyển: Tuyển thẳng, Xét điểm thi tốt nghiệp THPT, Điểm thi đánh giá năng lực, và Xét kết hợp điểm học bạ với tiêu chí phụ. Điểm chuẩn năm ngoái dao động từ 18-26, với Kinh doanh quốc tế và Luật kinh tế là hai ngành có điểm cao nhất."},{"title":"Bộ Xây dựng sẽ quản lý 5 lĩnh vực vận tải","content":"Bộ Xây dựng sẽ quản lý 5 lĩnh vực giao thông, bao gồm đường bộ, đường sắt, đường thủy nội địa, hàng hải và hàng không dân dụng, bên cạnh các lĩnh vực xây dựng, kiến trúc, hạ tầng. Điều này được đề xuất trong dự thảo Nghị định quy định chức năng, nhiệm vụ và cơ cấu tổ chức của Bộ Xây dựng sau khi hợp nhất với Bộ Giao thông Vận tải. \n\nBộ Xây dựng sẽ thực hiện quản lý nhà nước trong nhiều lĩnh vực như quy hoạch xây dựng, đầu tư xây dựng, phát triển đô thị, và quản lý nhà ở, cùng các lĩnh vực giao thông vận tải. Bộ này sẽ có 19 đơn vị hỗ trợ trong hoạt động quản lý, và 4 đơn vị sự nghiệp công lập. Ngoài ra, sẽ có việc sắp xếp tổ chức và giảm số lượng đầu mối các đơn vị quản lý."},{"title":"Trung Quốc có thêm tỷ phú trà sữa","content":"Trung Quốc vừa có thêm một tỷ phú trong lĩnh vực trà sữa, đó là Wang Yun'an, người sáng lập thương hiệu Good me, với tài sản ước tính 1,2 tỷ USD sau khi công ty của anh IPO thành công vào ngày 12/2 vừa qua. Guming Holdings, công ty sở hữu Good me, đã huy động được 233 triệu USD từ đợt phát hành cổ phiếu lần đầu tại Hong Kong, với 182,4 triệu cổ phiếu được bán ra. \n\nWang, 38 tuổi, đã thành lập Guming tại Hàng Châu vào năm 2010, và sau nhiều khó khăn ban đầu, Good me đã trở thành chuỗi trà sữa lớn thứ hai tại Trung Quốc về doanh số và số lượng cửa hàng. Năm 2024, doanh thu của Guming đạt 6,4 tỷ nhân dân tệ, trong khi lợi nhuận tăng lên 1,1 tỷ nhân dân tệ. Thị phần của Good me là 9,1% tại Trung Quốc.\n\nTrong bối cảnh cạnh tranh khốc liệt trong ngành trà sữa, Wang đã quyết định tập trung vào các thành phố nhỏ và thị trấn, nơi sản phẩm này chưa phổ biến và có tiềm năng phát triển mạnh. Chiết Giang là khu vực mà Good me đạt thị phần tốt nhất, chiếm hơn 20% tổng số cửa hàng."},{"title":"Piaggio Liberty 2025 ra mắt, giá từ 57,5 triệu đồng","content":"Piaggio vừa ra mắt Liberty 2025 vào ngày 13/2/2025 với giá khởi điểm từ 57,5 triệu đồng. Mẫu xe tay ga này đã được nâng cấp về thiết kế và động cơ sau 10 năm không có thay đổi lớn. Liberty 2025 có thiết kế hiện đại với đèn LED, cụm đồng hồ điện tử 5,5 inch, và ngoại hình tươi mới tương tự như các mẫu xe cao cấp như Beverly và Medley.\n\nXe trang bị động cơ i-Get 125cc, cải thiện công suất từ 10,2 lên 10,5 mã lực, với mức tiêu thụ nhiên liệu giảm 18%, đạt 2,19 lít/100 km. Liberty 2025 có ba phiên bản: phiên bản tiêu chuẩn giá 57,5 triệu đồng, phiên bản S giá 57,9 triệu đồng, và phiên bản đặc biệt Z giá 59,3 triệu đồng. Mẫu xe này cạnh tranh với Honda SH Mode trên thị trường Việt Nam."},{"title":"Oppo tiết lộ độ mỏng ngang điện thoại thanh của Find N5","content":"Oppo vừa công bố thông tin về độ mỏng của smartphone gập Find N5, với mức độ mỏng chỉ 8,93 mm khi gập, giúp máy trở thành một trong những sản phẩm gập mỏng nhất trên thị trường. So với các đối thủ, Find N5 mỏng hơn Xiaomi 14 Ultra (9,2 mm) và chỉ dày hơn một chút so với iPhone 16 Pro Max (8,3 mm) và Galaxy S25 Ultra (8,2 mm). \n\nFind N5 là smartphone màn hình gập đầu tiên có độ dày dưới 9 mm khi gập, nhờ vào việc sử dụng vật liệu thiết kế mới và công nghệ pin hiện đại. Máy được trang bị khung nhôm hợp kim 7-series và hợp kim titan in 3D, giúp tăng độ bền và độ cứng lên 16% so với thế hệ trước. \n\nNgoài ra, Find N5 cũng có khả năng kháng nước với tiêu chuẩn IPX6, IPX8 và IPX9, cho phép chống nước bắn mạnh và tia nước áp lực cao. Sản phẩm sẽ được ra mắt toàn cầu vào ngày 20/2 và có thể có mặt tại thị trường Việt Nam vào tháng 3."},{"title":"Người mẫu Phương Mai nộp đơn ly dị","content":"Người mẫu Phương Mai, đoạt giải vàng Siêu mẫu Việt Nam 2012, đã nộp đơn ly dị tại tòa án quận Bình Thạnh, TP HCM, để chấm dứt hôn nhân với chồng Ba Lan, Marcin. Cặp đôi đã sống ly thân từ cuối năm 2024 do nhiều mâu thuẫn, và Phương Mai cho biết không còn sự thấu hiểu cũng như tôn trọng trong cuộc sống hôn nhân. Cô kết hôn vào năm 2018 và có một cậu con trai bốn tuổi tên Henryk. Hiện tại, cô ưu tiên trách nhiệm là một người mẹ. Trước đây, Phương Mai từng thích cuộc sống độc thân, nhưng đã thay đổi suy nghĩ khi gặp Marcin. Cô cũng là một người mẫu nổi tiếng với nhiều thành tích trong làng giải trí và tham gia nhiều sự kiện quốc tế."},{"title":"Cựu vô địch Wimbledon bị HLV tống tình và tiền","content":"Cựu vô địch Wimbledon, tay vợt Elena Rybakina, đang đối mặt với những cáo buộc nghiêm trọng liên quan đến HLV Stefano Vukov. Vukov vừa bị Hiệp hội quần vợt nữ WTA đình chỉ hoạt động một năm sau khi bị kết luận đã lạm dụng và ngược đãi Rybakina trong một thời gian dài. Các báo cáo cho thấy ông đã có hành vi tống tiền và tống tình, khiến Rybakina chịu đựng bạo hành tinh thần, dẫn đến việc cô phải bỏ nhiều giải đấu.\n\nMối quan hệ giữa Rybakina và Vukov trở nên tồi tệ, đến mức cô muốn chấm dứt hợp tác với ông trước thềm Mỹ Mở rộng tháng 8/2024 nhưng lại bị đe dọa. Rybakina đã rút lui khỏi nhiều giải đấu trong năm 2024 do những vấn đề sức khỏe thật ra liên quan đến áp lực tâm lý.\n\nStefano Vukov, cựu tay vợt Croatia, đã bắt đầu đào tạo Rybakina từ năm 2019 và giúp cô thăng tiến từ top 200 lên top 30 thế giới, giành nhiều danh hiệu, trong đó có Wimbledon 2022."},{"title":"Johnson &amp; Johnson bị kiện 'bán thuốc cúm không tác dụng'","content":"Johnson & Johnson đang phải đối mặt với một vụ kiện tập thể được cho là lớn nhất tại New Zealand liên quan đến 17 loại thuốc cúm mà họ sản xuất, trong đó có các nhãn hiệu nổi tiếng như Codral Cold & Flu và Sudafed PE. Vụ kiện cáo buộc rằng những thuốc này không có tác dụng làm giảm nghẹt mũi do chứa phenylephrine, một thành phần được cho là không hiệu quả khi sử dụng theo đường uống. \n\nTháng 11 năm ngoái, Cục Quản lý Thực phẩm và Dược phẩm Mỹ đã đề xuất cấm phenylephrine trong các loại thuốc cảm lạnh không kê đơn vì lý do tương tự. Luật sư đại diện cho vụ kiện cho biết, vụ kiện này dự kiến có số lượng người tham gia đông đảo và mọi công dân New Zealand đã từng mua sản phẩm trong danh sách sẽ có thể tham gia.\n\nHiện tại, Johnson & Johnson chưa có phản hồi về vụ kiện. Các sản phẩm bị cáo buộc thường có giá cao gấp nhiều lần so với paracetamol thông thường. Giám đốc Viện bảo vệ người tiêu dùng khuyến cáo người dân nên ngừng sử dụng sản phẩm cho đến khi có thông tin rõ ràng về hiệu quả của chúng."},{"title":"Xe máy đối đầu, một người chết","content":"Vào sáng ngày 13/2/2025, tại Hưng Yên, một tai nạn nghiêm trọng đã xảy ra khi một nhóm hơn 20 xe máy chạy với tốc độ cao, lấn sang làn đường ngược chiều. Họ đang theo xe ôtô chở bạn lên đường nhập ngũ. Tại huyện Tiên Lữ, một xe máy trong đoàn đã va chạm với xe máy khác chạy chiều ngược lại, dẫn đến 4 người bị văng xuống đường và một thanh niên tử vong, trong khi ba người khác bị thương. Các xe máy bị hư hại nặng nề. Công an huyện Tiên Lữ đã xác nhận sự việc và đã bàn giao thi thể nạn nhân cho gia đình."},{"title":"Scarlett Johansson kêu gọi ban hành luật về AI","content":"Scarlett Johansson đã kêu gọi chính phủ Mỹ ban hành luật hạn chế việc sử dụng trí tuệ nhân tạo (AI) sau khi cô bị giả mạo hình ảnh trong một video phản đối rapper Kanye West. Cô phát hiện video trên Instagram, nơi gồm nhiều người nổi tiếng khác cũng bị AI mạo danh khi lên tiếng phản đối những quan điểm bài Do Thái của West.\n\nJohansson nhấn mạnh rằng AI có thể gây ra mối đe dọa lớn hơn nhiều so với bất kỳ cá nhân nào và cảnh báo về việc mất nhận thức thực tế nếu không có sự kiểm soát. Cô cho rằng chính phủ Mỹ cần phải hành động nhanh chóng để bảo vệ người dân trước những nguy hiểm từ AI, kêu gọi cả hai đảng Dân chủ và Cộng hòa cùng hợp tác trong vấn đề này.\n\nHiện tại, Mỹ chưa có đạo luật liên bang toàn diện về AI, mặc dù có hơn 120 dự luật đang được xem xét. California đã thông qua luật quản lý AI, và nhiều bang khác cũng đang soạn thảo quy định liên quan. Scarlett Johansson, với sự nghiệp thành công kéo dài gần 20 năm, thường xuyên nằm trong danh sách những nữ diễn viên có thu nhập cao nhất thế giới."},{"title":"Lingard bức xúc vì bị chê phá hủy văn hóa Man Utd","content":"Tiền vệ Jesse Lingard đã bày tỏ sự phản đối trước những nhận xét cho rằng anh và hai đồng đội cũ Marcus Rashford và Paul Pogba đã phá hủy văn hóa của Manchester United. Nhận xét này xuất phát từ một bình luận trên mạng xã hội sau khi Lingard ghi bàn mùa 2015-2016, cho rằng sự hiện diện của họ đã làm thay đổi văn hóa trong CLB từ khi Sir Alex Ferguson rời đi.\n\nLingard đã yêu cầu giải thích cụ thể về việc tại sao họ bị cho là đã phá hủy văn hóa của CLB. Trong khi một số người hâm mộ tiếp tục chỉ trích cách hành xử của anh, Lingard khẳng định rằng anh chỉ muốn tận hưởng cuộc sống và chơi bóng tại CLB lớn nhất thế giới. Anh cũng nhấn mạnh rằng họ đã phạm sai lầm nhưng vẫn giữ niềm vui và sự lạc quan.\n\nLingard, đã trưởng thành từ học viện của Man Utd, chỉ có 232 trận đấu cho CLB sau 11 năm, thỉnh thoảng bị chỉ trích bởi các huyền thoại như Wayne Rooney và Rio Ferdinand về hành vi ngoài sân cỏ. Man Utd trải qua giai đoạn khó khăn trong 12 năm qua, chưa thể lấy lại vinh quang xưa. Hiện tại, Lingard đang thi đấu cho FC Seoul sau khi rời Man Utd và có dấu hiệu hòa nhập tốt với CLB Hàn Quốc."},{"title":"Trưởng ban Tổ chức Thành ủy Hà Nội xin nghỉ hưu trước tuổi","content":"Ông Vũ Đức Bảo, Trưởng ban Tổ chức Thành ủy Hà Nội, đã gửi đơn xin nghỉ hưu trước tuổi, và quyết định này sẽ có hiệu lực từ ngày 15/2. Ông Bảo, 60 tuổi, có trái tim phục vụ cho công việc chung trong suốt thời gian giữ chức vụ. Bí thư Thành ủy Hà Nội, Bùi Thị Minh Hoài, đã ca ngợi ông vì những nỗ lực và sự dám chịu trách nhiệm trong công việc. Sau khi ông Bảo nghỉ hưu, ông Hà Minh Hải sẽ đảm nhận chức vụ Trưởng ban Tổ chức Thành ủy."},{"title":"56 nghi phạm lừa đầu tư tiền điện tử, 'làm nhiệm vụ TikTok' bị bắt","content":"Ngày 13/2/2025, 56 nghi phạm, trong đó có Nguyễn Thế Anh (29 tuổi), bị Công an tỉnh Hà Tĩnh khởi tố và bắt giam vì tổ chức lừa đảo đầu tư tiền điện tử BTC qua ứng dụng UNISAT và \"làm nhiệm vụ TikTok\" tại Philippines và Campuchia. Thế Anh giữ vai trò quản lý, điều hành hoạt động lừa đảo từ tháng 4/2023.\n\nNhóm này tạo tài khoản mạng xã hội ảo, giả danh doanh nhân thành đạt để dụ dỗ nạn nhân đầu tư tiền điện tử với mức tối thiểu 8 triệu đồng. Ban đầu, họ cho nạn nhân rút vốn và lãi để tăng lòng tin, sau đó yêu cầu nộp thêm tiền với lý do sai hệ thống, thuế và phí trước khi cắt đứt liên lạc.\n\nCông an đã phối hợp với cơ quan Campuchia bắt 30 người tại Phnom Penh và 26 người khác tại sân bay Tân Sơn Nhất và Nội Bài. Vụ lừa đảo đã khiến hàng nghìn nạn nhân người Việt mất hàng trăm tỷ đồng. Điều tra mở rộng vẫn đang tiếp tục."},{"title":"Cựu cố vấn chỉ trích ông Trump nhượng bộ Nga","content":"Cựu cố vấn an ninh quốc gia John Bolton đã chỉ trích Tổng thống Donald Trump vì cho rằng ông đã nhượng bộ Nga trong vấn đề Ukraine mà không có cuộc đàm phán thực sự nào. Bolton nói rằng Trump đã \"đầu hàng\" Tổng thống Nga Vladimir Putin và cho rằng các tuyên bố của Trump đang làm tổn hại đến Ukraine, đẩy nước này vào tình thế khó khăn. Cựu phó tổng thống Mike Pence cũng cảnh báo rằng nếu Mỹ bỏ rơi Ukraine, nước này có thể sẽ trở thành một phần của Nga.\n\nBolton nhấn mạnh rằng lãnh đạo Mỹ cần kiên định ủng hộ Ukraine để bảo vệ lợi ích quốc gia của Mỹ. Trump đã công bố kết quả cuộc điện đàm với Putin và bày tỏ mong muốn chấm dứt chiến tranh ở Ukraine, nhưng các bình luận của ông về việc khôi phục lãnh thổ Ukraine và khả năng gia nhập NATO nhận được nhiều hoài nghi.\n\nTrong khi Bolton và Pence kêu gọi sự ủng hộ mạnh mẽ cho Ukraine, một số chuyên gia lại cho rằng những tuyên bố của Trump chỉ là phản ánh thực tế hiện nay. Họ cho rằng chiến sự tại Ukraine là vấn đề chủ yếu của châu Âu và Ukraine tự phải củng cố sức mạnh quân sự."},{"title":"Nghịch lý người có thu nhập phải đóng thuế nhưng được mua nhà ở xã hội","content":"Nghịch lý đang tồn tại với chính sách nhà ở xã hội ở Việt Nam, khi mà những người có thu nhập từ 11-15 triệu đồng mỗi tháng phải đóng thuế thu nhập cá nhân nhưng vẫn được xem là có thu nhập thấp đủ điều kiện để mua nhà ở xã hội. \n\nChính sách nhà ở xã hội hướng đến việc hỗ trợ cho nhóm người thu nhập thấp, với quy định rằng người độc thân có thu nhập không quá 15 triệu và hộ gia đình không quá 30 triệu đồng. Tuy nhiên, theo luật thuế thu nhập cá nhân, người có thu nhập từ 11 triệu đồng trở lên đã bắt đầu phải chịu thuế. \n\nĐiều này dẫn đến sự mâu thuẫn, khi những người trong nhóm thu nhập 12-15 triệu đồng vừa phải đóng thuế, vừa không đủ khả năng tích lũy để mua nhà, ngay cả khi nhận được hỗ trợ vay vốn. Do đó, có yêu cầu cần điều chỉnh lại các tiêu chí về thu nhập để tránh những bất cập trong chính sách."},{"title":"Phổi trắng - dấu hiệu đặc trưng của bệnh nhân mắc cúm nặng","content":"Phổi trắng là dấu hiệu tổn thương nặng nề ở phổi, liên quan đến một số ca bệnh cúm nặng hiện nay. Dịch cúm mùa đang lan rộng ở Đông Á và Mỹ, với sự gia tăng ca bệnh nặng, đặc biệt tại Việt Nam. Các bệnh nhân thường có bệnh nền mạn tính, và phổi trắng xuất hiện qua phim X-quang khi tổn thương phổi trở nên nghiêm trọng, dẫn đến suy hô hấp.\n\nNguyên nhân của tình trạng phổi trắng là do phản ứng viêm quá mạnh của cơ thể với virus cúm, gây tổn thương mô phổi và dẫn đến viêm phổi phù nề. Virus cúm có thể tạo điều kiện cho vi khuẩn xâm nhập, làm tình trạng viêm trầm trọng hơn, dẫn đến tổn thương phổi cấp tính (ARDS).\n\nCác bác sĩ khuyến cáo phát hiện sớm và can thiệp kịp thời là rất quan trọng để cứu sống bệnh nhân. Để phòng ngừa cúm mùa, tiêm vaccine hàng năm và thực hiện các biện pháp vệ sinh cá nhân là cần thiết. Khi có triệu chứng nghi ngờ cúm nặng, cần đến cơ sở y tế ngay lập tức để được điều trị."},{"title":"Triết lý 'học tiến bộ' của CEO Kyna English","content":"CEO Kyna English, Hồ Hồng Bảo Trâm, đã lãnh đạo công ty trong suốt 10 năm với mục tiêu thay đổi cách người Việt tiếp cận ngôn ngữ Anh. Kyna English đã chuyển từ mô hình đào tạo kỹ năng mềm sang giảng dạy tiếng Anh trực tuyến, nổi bật nhờ vào mô hình học 1 kèm 1 trong bối cảnh đại dịch Covid-19. Công ty mạnh dạn đầu tư vào công nghệ, đặc biệt là trí tuệ nhân tạo (AI), nhằm nâng cao trải nghiệm học tập cho học viên.\n\nKyna English hiện đã mở rộng hoạt động ra Đông Nam Á, với hơn 10 triệu lớp học được tổ chức tại các quốc gia như Thái Lan, Lào và Indonesia. Công ty đã thu hút vốn đầu tư thành công từ Asia Business Builders và DTP Education Solutions. Hồ Hồng Bảo Trâm nhấn mạnh rằng sự đồng hành của AI không thay thế giáo viên mà hỗ trợ họ, và tin tưởng vào sự phát triển bền vững thông qua đội ngũ nhân viên tài năng và môi trường làm việc cởi mở."},{"title":"Uống vitamin C có giúp phòng bệnh cúm?","content":"Uống vitamin C có thể không giúp ngăn ngừa bệnh cúm, nhưng nó có vai trò quan trọng trong việc hỗ trợ chức năng của hệ miễn dịch. Vitamin C hoạt động như một chất chống oxy hóa, giúp bảo vệ cơ thể khỏi virus và vi khuẩn, đồng thời thúc đẩy sản xuất tế bào bạch cầu, tăng cường sức đề kháng. Một số nghiên cứu cho thấy việc bổ sung vitamin C có thể giảm thời gian và mức độ nghiêm trọng của nhiễm trùng hô hấp.\n\nĐể phòng ngừa cúm hiệu quả, nên tiêm vaccine cúm hàng năm, duy trì thói quen vệ sinh cá nhân, ngủ đủ giấc, và có chế độ dinh dưỡng cân bằng. Việc bổ sung vitamin C nên tham khảo ý kiến bác sĩ để xác định liều lượng phù hợp và tránh tương tác với thuốc điều trị. Nguồn vitamin C tự nhiên từ thực phẩm như trái cây và rau củ cũng rất được khuyến khích."},{"title":"Cẩm nang quốc tế gợi ý du khách khám phá núi Bà Đen","content":"Cẩm nang du lịch Lonely Planet đã gợi ý du khách quốc tế trải nghiệm núi Bà Đen, nổi bật với giá trị lịch sử, văn hóa và tâm linh. Nằm cách TP HCM khoảng 100 km về phía Tây Bắc, núi Bà Đen, với độ cao 986 m, được mệnh danh là \"nóc nhà Nam Bộ\". Du khách có thể sử dụng cáp treo để lên đỉnh, khám phá các đền chùa và hệ thống hang động đặc trưng.\n\nNúi Bà Đen không chỉ thu hút du khách nhờ cảnh quan hùng vĩ mà còn vì khí hậu mát mẻ hơn so với đồng bằng, tương tự như \"Đà Lạt của Đông Nam Bộ\". Khu vực này lưu giữ dấu tích lịch sử quan trọng từ những trận giao tranh ác liệt trong chiến tranh Việt Nam, với nhiều hang động từng được sử dụng làm nơi trú ẩn. Cùng với đó, quần thể chùa trên núi, đặc biệt là chùa Linh Sơn Tiên Thạch, gắn liền với truyền thuyết Bà Đen, tạo nên không gian linh thiêng thu hút hàng triệu du khách mỗi năm.\n\nĐặc biệt, tại đây có tượng Phật Bà Tây Bổ Đà Sơn cao 72 m, được xác lập kỷ lục là tượng Phật Bà bằng đồng cao nhất châu Á, cùng với tượng Di Lặc Bồ Tát bằng đá sa thạch. Với sự kết hợp giữa di sản văn hóa, chiến tranh và tôn giáo, núi Bà Đen là điểm đến hấp dẫn cho những ai yêu thích khám phá lịch sử và bản sắc văn hóa vùng Tây Ninh."},{"title":"VPF ra tối hậu thư với hai đội bóng V-League","content":"Công ty cổ phần bóng đá chuyên nghiệp Việt Nam (VPF) đã gửi tối hậu thư lần hai đến hai đội bóng V-League, Hà Tĩnh và Bình Định, yêu cầu họ khắc phục chất lượng mặt sân nếu không sẽ phải tìm sân nhà mới. Dù VPF đã có công văn đầu tiên vào ngày 25/1, chất lượng sân vẫn chưa được cải thiện. Cả hai đội đã thi đấu trên sân nhà với mặt cỏ kém trong hai vòng gần nhất.\n\nHLV Mano Polking của Công an Hà Nội đã chỉ trích mạnh mẽ chất lượng sân Hà Tĩnh, cho rằng nó không đạt tiêu chuẩn thi đấu. VPF đã yêu cầu cả hai CLB làm việc với đơn vị quản lý sân và tạm dừng các hoạt động trên sân cho đến khi cải thiện được chất lượng mặt cỏ. Nếu không có sự thay đổi, Hà Tĩnh và Bình Định sẽ phải đăng ký sân khác đủ tiêu chuẩn cho các trận đấu sân nhà. VPF sẽ kiểm tra lại vào ngày 21/2. Chất lượng mặt sân kém là vấn đề kéo dài nhiều năm trong bóng đá chuyên nghiệp Việt Nam."},{"title":"Tập đoàn tài chính của Australia rời liên minh Net Zero","content":"Tập đoàn tài chính Macquarie của Australia đã quyết định rời khỏi Liên minh Ngân hàng Net Zero (NZBA) kể từ tháng 2 năm 2025. Quyết định này được công bố sau khi Donald Trump trở thành Tổng thống Mỹ, nhưng tập đoàn không nêu rõ lý do cụ thể. Macquarie, với tổng tài sản hơn 250 tỷ USD, có một phần ba lợi nhuận từ thị trường châu Mỹ.\n\nNZBA, được thành lập vào năm 2021 với sự bảo trợ của Liên Hợp Quốc, tập hợp các ngân hàng hàng đầu toàn cầu cam kết thực hiện các hoạt động tài chính phù hợp với mục tiêu phát thải khí nhà kính bằng 0 vào năm 2050. Tuy nhiên, tổ chức này gặp áp lực lớn từ các chính trị gia đảng Cộng hòa tại Mỹ. Kể từ tháng 12 năm 2024, nhiều ngân hàng lớn như Goldman Sachs, Wells Fargo, và JPMorgan cũng đã rời khỏi liên minh này.\n\nKhi Macquarie rời đi, vẫn còn bốn ngân hàng lớn khác của Australia là Westpac, ANZ, Commonwealth và Ngân hàng Quốc gia Australia tiếp tục là thành viên của NZBA. Tính đến nay, NZBA còn lại 134 thành viên, quản lý khoảng 56.000 tỷ USD."},{"title":"Dòng tiền đổ về cổ phiếu vừa và nhỏ","content":"Ngày 13/2/2025, thị trường chứng khoán ghi nhận sự biến động với VN-Index tăng hơn 3 điểm, đạt hơn 1.270 điểm. Mặc dù có 210 mã cổ phiếu tăng giá, nhưng cũng có 229 mã giảm giá, cho thấy tình hình thị trường phân hóa mạnh mẽ. Dòng tiền chủ yếu đổ vào nhóm cổ phiếu vừa và nhỏ, với VNMidcap tăng gần 5,7 điểm và VNSmallcap tăng khoảng 8,9 điểm.\n\nTrong số các cổ phiếu nổi bật, có 7 mã chốt giá trần, bao gồm SC5, TRC, BMC, FCM, SFG, UIC và HU1, trong đó TRC và BMC có thanh khoản khá tốt. Mặt khác, nhà đầu tư vẫn lo ngại về xu hướng tiêu cực của thị trường và dòng bán ròng từ nhà đầu tư nước ngoài tiếp tục diễn ra. Chuyên gia Phạm Hoàng Ân khuyên nhà đầu tư nên tìm kiếm cổ phiếu có nền tảng vững mạnh giữa bối cảnh không chắc chắn."},{"title":"Tắc đường vài tiếng có tính vào thời gian lái xe 4 tiếng liên tục?","content":"Tài xế Quốc Tuấn hỏi liệu thời gian tắc đường, khi xe dừng lại 1-2 tiếng trong trường hợp tắc nghẽn, có được trừ vào thời gian lái xe liên tục 4 tiếng hay không. Quốc Tuấn nêu rõ rằng trong một số tình huống, anh không kịp về nơi đổi tài xế hoặc nơi nghỉ ngơi."},{"title":"Đề xuất trao nhiều thẩm quyền cho Hà Nội và TP HCM để xây dựng Metro","content":"Chính phủ Việt Nam đã đề xuất trao nhiều thẩm quyền cho UBND Hà Nội và TP HCM nhằm xây dựng hệ thống metro. Đề xuất này được trình Quốc hội vào ngày 13/2/2025, bao gồm việc cho phép các thành phố được chỉ định các gói thầu tư vấn, xây lắp, và không cần thi tuyển phương án kiến trúc. Họ cũng có thể phân chia dự án thành các phần nhỏ hơn và quyết định các thiết kế kỹ thuật mà không cần phải tuân theo thiết kế cơ sở ban đầu.\n\nNgoài ra, chính quyền các thành phố sẽ được ứng trước ngân sách cho dự án và quy định mức đầu tư dựa trên các tiêu chuẩn quốc tế. Thủ tướng cũng sẽ có quyền quyết định kế hoạch đầu tư công cho địa phương mà không cần phải tuân theo thứ tự ưu tiên.\n\nỦy ban Kinh tế đã chỉ ra rằng việc chỉ định gói thầu là cần thiết để đẩy nhanh tiến độ, nhưng cũng lưu ý về tính cạnh tranh và minh bạch, đặc biệt liên quan đến mô hình phát triển đô thị dựa trên giao thông công cộng (TOD). Chính phủ còn đề xuất các chính sách lớn khác nhằm thúc đẩy ngành đường sắt, như phát triển công nghiệp đường sắt và đào tạo nguồn nhân lực. Quốc hội dự kiến sẽ xem xét đề xuất này vào 19/2."},{"title":"VinFast VF 3 lần đầu mở bán ngoài Việt Nam","content":"VinFast đã chính thức mở bán mẫu xe VF 3 tại Indonesia vào ngày 13/2/2025, đánh dấu thị trường quốc tế thứ hai của hãng sau Philippines. Tại sự kiện khai mạc, VinFast cung cấp chương trình miễn phí sạc pin tại các trạm của V-Green, với giá bán VF 3 khởi điểm hơn 13.900 USD, kèm theo ưu đãi 480 USD cho 1.000 chiếc đầu tiên.\n\nVF 3 có thông số kỹ thuật tương tự như tại Việt Nam, với kích thước 3.190 x 1.679 x 1.652 mm, khoảng sáng gầm 175 mm và bộ vành 16 inch. Xe có khả năng di chuyển tối đa 215 km sau một lần sạc và mất 36 phút để sạc từ 10% lên 70%. Tại Indonesia, mẫu xe này được bảo hành 7 năm hoặc 160.000 km, tùy theo điều kiện nào đến trước, trong khi bộ pin được bảo hành 8 năm không giới hạn km.\n\nVinFast cũng đã lên kế hoạch cho người tiêu dùng Indonesia có thể lái thử xe tại IIMS 2025, đồng thời triển khai hệ thống sạc xe điện với mục tiêu lắp đặt khoảng 30.000 cổng sạc vào cuối năm nay. Trong tháng 1/2025, VF 3 đã trở thành mẫu xe bán chạy nhất tại Việt Nam với doanh số 4.000 chiếc."},{"title":"VinFast VF 3 mở bán tại Indonesia","content":"VinFast đã chính thức mở bán mẫu xe điện VF 3 tại Indonesia vào ngày 13/2/2025, đánh dấu thị trường quốc tế thứ hai sau Philippines. Mẫu xe này được giới thiệu tại triển lãm Ôtô quốc tế Indonesia (IIMS) 2025, kèm theo chính sách miễn phí sạc pin tại các trạm của V-Green, tương tự như tại Việt Nam. Giá bán của VF 3 tại Indonesia là hơn 13.900 USD, với lựa chọn mua xe kèm pin và chương trình ưu đãi cho 1.000 chiếc đầu tiên.\n\nVinFast cam kết chủ xe sẽ được sạc miễn phí đến tháng 3/2028, trong khi V-Green cũng lên kế hoạch phát triển khoảng 30.000 cổng sạc tại Indonesia vào cuối năm. VF 3 có kích thước 3.190 x 1.679 x 1.652 mm, với khả năng di chuyển tối đa 215 km sau mỗi lần sạc đầy. Mẫu xe này có nhiều tùy chọn màu sắc và trang bị hiện đại như màn hình giải trí 10 inch. VinFast sẽ tổ chức trải nghiệm lái thử cho người tiêu dùng Indonesia trong khuôn khổ triển lãm.\n\nTại Việt Nam, VF 3 đã được bán chạy nhất trong tháng 1/2025, với doanh số 4.000 chiếc, cho thấy sự thành công trong thị trường nội địa trước khi mở rộng ra quốc tế."},{"title":"Trình Quốc hội dự án đường sắt Lào Cai - Hà Nội - Hải Phòng","content":"Vào chiều ngày 13/2/2025, Chính phủ Việt Nam đã trình Quốc hội về dự án đầu tư xây dựng tuyến đường sắt Lào Cai - Hà Nội - Hải Phòng, kèm theo 19 cơ chế đặc thù. Tuyến đường sắt dài khoảng 390,9 km và sẽ đi qua 9 tỉnh, thành phố. Đoạn chính có tốc độ thiết kế từ 80 đến 160 km/h, sử dụng công nghệ đoàn tàu động lực tập trung cho cả tàu khách và hàng. Tổng mức đầu tư sơ bộ khoảng 203.200 tỷ đồng (khoảng 8,37 tỷ USD), với nguồn vốn gồm ngân sách nhà nước, vay từ Trung Quốc và khác.\n\nBộ trưởng Giao thông Vận tải Trần Hồng Minh nhấn mạnh rằng dự án sẽ thúc đẩy phát triển công nghiệp, tạo việc làm, và cải thiện năng lực cạnh tranh quốc gia. Để đảm bảo tiến độ, Chính phủ đề xuất các cơ chế miễn trừ trách nhiệm cho cán bộ tham gia dự án. Một số đại biểu Quốc hội đã bày tỏ lo ngại về tính khả thi của dự án và yêu cầu làm rõ các quy định có liên quan.\n\nDự kiến, Quốc hội sẽ xem xét và thông qua chủ trương đầu tư vào ngày 19/2/2025."},{"title":"'Captain America 4' gây ấn tượng với dàn nhân vật chính","content":"\"Captain America: Brave New World\" đã gây ấn tượng mạnh mẽ với dàn nhân vật đa chiều, hứa hẹn sẽ tạo ra nhiều bất ngờ trong các phần tiếp theo. Dưới sự chỉ đạo của đạo diễn Julius Onah, bộ phim giới thiệu Sam Wilson (do Anthony Mackie đóng) là nhân vật chính mới của Captain America sau Steve Rogers (Chris Evans). Trong phim, Sam phải bảo vệ tổng thống Mỹ (Harrison Ford) và đối mặt với Red Hulk.\n\nSau buổi ra mắt sớm, nhiều nhà phê bình đã khen ngợi sự trở lại của Sam Wilson, trong đó có nhận xét rằng Anthony Mackie xứng đáng với vai diễn này. Các nhân vật phụ như Danny Ramirez, Giancarlo Esposito và Shira Haas cũng thu hút chú ý với các vai trò độc đáo. Tuy nhiên, một số nhà phê bình cho rằng kịch bản còn thiếu chiều sâu và nhân vật phản diện không thực sự nổi bật.\n\nBộ phim đánh dấu lần đầu tiên Mackie đảm nhận vai chính trong MCU, sau khi đã gia nhập với vai Falcon từ năm 2014. \"Brave New World\" hứa hẹn sẽ mang đến những trải nghiệm giải trí thú vị cho khán giả, mặc dù vẫn có một số điểm cần cải thiện trong nội dung."},{"title":"Sinner và tương lai bị đe dọa vì doping","content":"Jannik Sinner, tay vợt số một thế giới, hiện đang đối mặt với sự đe dọa từ doping mặc dù vừa giành chiến thắng tại Australia Mở rộng 2025. Sinner đã có hai lần xét nghiệm dương tính với clostebol, một loại steroid cấm, vào tháng 3/2024. Mặc dù được Cơ quan Liêm chính Quần vợt quốc tế (ITIA) và một phiên điều trần độc lập xác định không có lỗi, Tổ chức Chống Doping Thế giới (WADA) đã kháng cáo và yêu cầu xem xét lại.\n\nSinner chịu áp lực từ sự nghi ngờ trong cộng đồng quần vợt, với những chỉ trích từ đồng nghiệp và các nhà bình luận thể thao, tạo ra bầu không khí căng thẳng xung quanh sự nghiệp của anh. Tình huống này có thể dẫn đến việc Sinner bị cấm thi đấu hai năm, làm mất cơ hội tham gia các giải đấu lớn như Pháp Mở rộng và Wimbledon sắp tới.\n\nSinner khẳng định mình không làm gì sai và đã nhận được sự hỗ trợ từ đội ngũ của mình. Sự tức giận và áp lực tâm lý mà anh phải đối mặt là điều khó khăn, nhưng anh vẫn giữ vững phong độ trên sân. Phán quyết cuối cùng từ CAS sẽ được công bố vào tháng 4, và điều này sẽ quyết định tương lai thi đấu của Sinner."},{"title":"Đề xuất mở hệ THCS trường chuyên Chu Văn An","content":"Đề xuất thành lập trường THCS trực thuộc trường THPT chuyên Chu Văn An đã được đưa ra bởi ông Trần Thế Cương, Giám đốc Sở Giáo dục và Đào tạo Hà Nội, trong bối cảnh chuyển đổi trường này thành trường chuyên. Việc thành lập trường THCS nhằm tạo nguồn học sinh chất lượng cho trường chuyên, tương tự như mô hình của THPT Hà Nội - Amsterdam đã áp dụng trước đây.\n\nÔng Cương nhấn mạnh sự chuyển đổi này không chỉ là thay đổi tên gọi mà còn thể hiện cam kết của thành phố đối với giáo dục chất lượng cao. Trường THPT Chu Văn An, có lịch sử hơn 100 năm, đã giành được nhiều giải thưởng học sinh giỏi cấp quốc gia và thành phố, cho thấy tiềm năng phát triển của trường.\n\nNgoài ra, bà Nguyễn Thị Nhiếp, hiệu trưởng nhà trường, khẳng định rằng việc này sẽ mang lại nhiều thách thức nhưng cũng mở ra cơ hội cho việc nâng cao chất lượng giáo dục tại trường. Hà Nội hiện có bốn trường THPT chuyên, trong khi nhiều tỉnh thành khác chỉ có một hoặc hai trường chuyên."},{"title":"Nguyên cục trưởng Thuế tỉnh Cà Mau bị khởi tố","content":"Nguyên cục trưởng thuế tỉnh Cà Mau, ông Nguyễn Thành Sua, cùng với cấp dưới, bà Phan Thị Thanh Thúy, đã bị khởi tố vì vi phạm quy định trong công tác thẩm định các khoản thu về đất. Hành vi này dẫn đến thất thoát ngân sách nhà nước hơn 5 tỷ đồng. Cả hai người đều được tại ngoại trong quá trình điều tra. Vụ việc được đề cập từ tháng 11/2023 khi Thanh tra Chính phủ chuyển hồ sơ sang Công an tỉnh Cà Mau, và đến tháng 8/2024, cơ quan điều tra khởi tố vụ án. Bà Thúy, nguyên trưởng phòng Tổng hợp – Nghiệp vụ – Dự toán Cục thuế tỉnh, bị cáo buộc đã tham mưu cho ông Sua ban hành 4 thông báo nộp tiền sử dụng đất không đúng quy định."},{"title":"Ông Phan Văn Mãi: Cần làm rõ có bỏ chính quyền cấp huyện hay không","content":"Ông Phan Văn Mãi, Chủ tịch UBND TP HCM, đã nhấn mạnh sự cần thiết phải làm rõ cấu trúc của mô hình chính quyền hiện tại, đặc biệt là việc xác định có bao nhiêu cấp chính quyền và có bỏ cấp huyện hay không. Ông đề nghị cần có sự đánh giá tổng thể để trả lời các câu hỏi về quyền hạn và cơ cấu hoạt động của các cấp chính quyền, nhằm đảm bảo sự đồng bộ và phù hợp với thực tiễn.\n\nĐồng thời, ông cũng bày tỏ quan ngại về vai trò của HĐND trong việc quyết định các chủ trương, ngân sách của thành phố, cho rằng nhiều quy định hiện tại chỉ mang tính hợp thức hóa hơn là quyết định thực tế. Ông dẫn chứng nhiều trường hợp trong ngân sách và quyền hạn đầu tư của thành phố.\n\nChủ tịch Quốc hội Trần Thanh Mẫn khẳng định rằng không thể bỏ HĐND cấp xã, cho rằng việc thực hiện quyền làm chủ của nhân dân qua HĐND là rất quan trọng. Cũng trong bối cảnh này, Bộ Nội vụ đã đề xuất không tổ chức HĐND cấp quận, phường nhưng đã bỏ đề xuất trong dự thảo cuối cùng để giữ nguyên mô hình chính quyền địa phương như hiện hành.\n\nTóm lại, vấn đề bỏ hay giữ cấp huyện và cơ cấu chính quyền địa phương đang được thảo luận và cần được làm rõ trong các quy định pháp lý tương lai."},{"title":"Giá vàng đảo chiều tăng một triệu đồng, USD hạ nhiệt","content":"Giá vàng trong nước đã tăng mạnh vào ngày 13/2/2025, cụ thể là tăng một triệu đồng, đạt gần 91 triệu đồng. Cụ thể, Công ty Vàng bạc đá quý Sài Gòn (SJC) niêm yết giá vàng miếng ở mức 87,7 - 90,7 triệu đồng, trong khi giá vàng tại Tập đoàn DOJI ghi nhận ở mức 86,7 - 90,2 triệu đồng. Giá nhẫn trơn cũng tăng, với SJC nâng giá lên 87,7 - 90,5 triệu đồng.\n\nTình hình thế giới cũng góp phần vào sự tăng trưởng này khi giá vàng quốc tế có lúc vượt mốc 2.900 USD, cụ thể, giá vàng thế giới giao dịch ở mức khoảng 2.913 USD một ounce, tương đương 90 triệu đồng một lượng theo tỷ giá của Vietcombank.\n\nNgược lại, giá USD trong nước đã hạ nhiệt sau đợt tăng mạnh trước đó. Tại Vietcombank, giá USD giảm 120 đồng xuống còn 25.230 - 25.620 đồng. Trên thị trường tự do, giá USD được niêm yết trong khoảng 25.660 - 25.750 đồng. Ngân hàng Nhà nước công bố tỷ giá trung tâm là 24.572 đồng một USD, cho phép tỷ giá thương mại giao động trong phạm vi nhất định.\n\nNgoài ra, báo cáo từ Ngân hàng United Overseas Bank (UOB) dự báo rằng tỷ giá USD/VND có xu hướng tăng trong năm nay do các rủi ro toàn cầu."},{"title":"Làm thế nào trị thâm sạm nách?","content":"Để trị thâm sạm nách do nhổ lông, bạn có thể áp dụng những biện pháp sau:\n\n1. **Sử dụng kem dưỡng**: Chọn các sản phẩm chứa lô hội hoặc vitamin E để làm dịu da và giảm kích ứng. Những thành phần này có tính chất chống viêm và giúp phục hồi da.\n\n2. **Tẩy tế bào chết**: Thực hiện tẩy tế bào chết nhẹ nhàng cho vùng nách để loại bỏ lớp da chết, giúp da sáng hơn.\n\n3. **Công nghệ laser pico**: Đây là một phương pháp hiệu quả trong việc điều trị thâm nách. Laser sẽ phá vỡ sắc tố melanin và kích thích sản sinh collagen. Thời gian điều trị khoảng 15-20 phút và cần thực hiện mỗi 2 tuần.\n\n4. **Chăm sóc sau liệu trình**: Sau khi sử dụng laser, cần tránh ánh nắng và nhiệt độ cao, sử dụng kem chống nắng, và không làm trầy xước vùng da đã điều trị.\n\n5. **Lựa chọn phương pháp triệt lông an toàn**: Thay vì nhổ hay cạo, nên xem xét công nghệ triệt lông như IPL hoặc laser để hạn chế tổn thương da.\n\n6. **Thói quen chăm sóc da**: Giữ vùng nách sạch sẽ, khô ráo và thoáng mát, đồng thời sử dụng sản phẩm khử mùi không chứa cồn để bảo vệ da tốt hơn."},{"title":"Loạt trải nghiệm cho các cặp đôi dịp Valentine tại lễ hội 'Ánh sáng phương Đông'","content":"Lễ hội \"Ánh sáng phương Đông\" tại Ocean City diễn ra từ 18/1 đến 16/3/2025, mang đến cho các cặp đôi nhiều trải nghiệm thú vị trong dịp Valentine. Sự kiện lần đầu tổ chức ở Việt Nam này kéo dài 58 ngày và có nhiều hoạt động văn hóa đặc sắc.\n\nTrong ba ngày từ 14 đến 16/2, \"Lễ hội ngọt ngào\" sẽ diễn ra tại khu phố Little Hong Kong, thu hút các tín đồ ẩm thực với 30 gian hàng bánh ngọt và quà tặng từ Việt Nam, Hàn Quốc, Nhật Bản... Các cặp đôi có cơ hội tham gia các trò chơi như làm kẹo tình nhân, đoán hương vị bánh ngọt hay tìm cặp hoàn hảo qua trò chơi ghép hình.\n\nĐặc biệt, buổi tối sẽ có đêm nhạc acoustic \"Sweet Night\" diễn ra vào 14 và 15/2, cho phép khách tham dự tỏ tình trên sân khấu. Cặp đôi cũng có thể tận hưởng không gian lãng mạn khi tham quan những tác phẩm đèn lồng được làm thủ công với nghệ thuật ánh sáng tinh tế.\n\nNgoài ra, sự kiện còn giới thiệu các hoạt động văn hóa truyền thống, trò chơi dân gian, và cơ hội hóa thân thành nhân vật lịch sử cho du khách. Lễ hội còn có nhiều hoạt động bên lề như âm nhạc đường phố, múa lửa, và các workshop, hứa hẹn mang đến một trải nghiệm độc đáo cho mùa Valentine năm nay."},{"title":"40.000 lượt mua Redmi Note 14 Series tại Thế Giới Di Động","content":"Redmi Note 14 Series đã bán được hơn 40.000 máy tại Thế Giới Di Động chỉ sau một tháng ra mắt nhờ mức giá khởi điểm từ 4,9 triệu đồng và nhiều ưu đãi hấp dẫn. Dòng sản phẩm này bao gồm bốn phiên bản: Redmi Note 14, Note 14 Pro, Note 14 Pro 5G và Note 14 Pro+ 5G. Các ưu đãi kèm theo khi mua sản phẩm bao gồm bảo hiểm màn hình, phiếu mua hàng giảm giá, và chính sách trả chậm với lãi suất 0%.\n\nCác phiên bản của Note 14 đều được nâng cấp về độ bền, camera AI, và hiệu năng, với camera lên tới 108 megapixel (đối với phiên bản phổ thông) và 200 megapixel (đối với các phiên bản cao cấp hơn). Mẫu Note 14 Pro 5G còn có tính năng kháng nước IP68.\n\nƯu đãi hiện tại sẽ kéo dài đến hết tháng 2, với kỳ vọng duy trì vị thế của Redmi Note 14 Series như một \"smartphone quốc dân\" tại Việt Nam. Trong khi đó, Note 13 Series trước đó đã ghi nhận doanh số 100.000 máy trong hai tháng ra mắt."},{"title":"Tại sao thiên thạch 60 tấn không tạo ra hố khi rơi xuống?","content":"Thiên thạch Hoba, nặng khoảng 60 tấn, rơi xuống Namibia cách đây hơn 100 năm nhưng không tạo ra hố va chạm. Điều này gây ngạc nhiên vì thường thiên thạch, kể cả nhỏ, cũng tạo ra tác động lớn khi va chạm với mặt đất. Hoba có hình dạng vuông vức, không có dấu hiệu gì cho thấy đã tạo ra một miệng hố. \n\nCách giải thích cho hiện tượng này có thể là thiên thạch đã va chạm với mặt đất ở góc nông và với tốc độ thấp, dẫn đến mất phần lớn động lượng trước khi tiếp đất. Thành phần chắc chắn của nó cùng với cách tiếp cận này đã giúp thiên thạch không bị phá hủy và giữ nguyên hình dáng cho đến nay. Ngoài ra, có khả năng thiên thạch đã được vận chuyển hoặc xói mòn, làm mất đi các dấu vết va chạm ban đầu. \n\nKết luận, việc thiên thạch Hoba không tạo ra hố khi rơi xuống có liên quan đến tốc độ và góc tiếp cận, cùng với cấu trúc vững chắc của nó."},{"title":"Chủ xưởng nhôm bị bắt vì đổ hơn 100 tấn chất thải ra môi trường","content":"Chủ xưởng nhôm Trần Vinh Dự đã bị bắt tại TP HCM với cáo buộc gây ô nhiễm môi trường. Dự bị nghi ngờ đã thải ra hơn 100 tấn chất thải rắn công nghiệp, bao gồm tro và xỉ nhôm, tại một bãi đất trống gần cơ sở tái chế của mình. Hành động này bị lực lượng chức năng phát hiện trong quá trình kiểm tra cơ sở của Dự ở huyện Bình Chánh. Trước đó, một chủ xưởng khác cũng đã bị bắt khi thải 8.000 tấn chất thải ra khu vực ven rừng tràm."},{"title":"Nhiều lỗ thủng gần phòng ngủ của thanh niên 'tử vong do đạn lạc'","content":"Vụ việc xảy ra tại Hà Tĩnh khi anh Phùng Văn Phúc, 26 tuổi, tử vong do \"đạn lạc\" khi một viên đạn từ khẩu súng bắn chim của Trần Văn Huy, 41 tuổi, bay xuyên qua cửa sổ và trúng vào nạn nhân. Huy đã được khởi tố về tội Vô ý làm chết người. Vào chiều 10/2, Huy đang bắn chim từ nhà mẹ vợ thì viên đạn không trúng mục tiêu mà bay lạc, khiến Phúc bị thương nặng và tử vong sau đó.\n\nNhà Phúc có nhiều lỗ thủng trên tường và bờ rào giống vết đạn, nhưng ông Phúc Chương, cha của nạn nhân, cho biết ông không nghe thấy tiếng súng nổ và cho rằng xác suất bị đạn bắn vào là rất thấp. Cảnh sát đã thu giữ khẩu súng của Huy và tìm thấy một viên đạn tại hiện trường.\n\nGia đình Phúc không có mâu thuẫn gì với Huy, và cha của nạn nhân tin rằng công an sẽ tiếp tục điều tra để làm rõ vụ việc."},{"title":"Chiến dịch săn gián điệp luồn sâu trong cơ quan tình báo Ukraine","content":"Chiến dịch săn gián điệp trong cơ quan tình báo Ukraine đã dẫn đến việc bắt giữ một đại tá, Dmytro Kozyura, người bị cáo buộc làm gián điệp cho Nga. Kozyura, từng là chỉ huy Trung tâm Chống Khủng bố thuộc SBU, đã lợi dụng vị trí của mình để thu thập và truyền đạt thông tin cho tình báo Nga trong suốt nhiều năm.\n\nCơ quan An ninh Ukraine (SBU) thực hiện chiến dịch vây bắt, được gọi là \"Chiến dịch săn chuột\", với sự theo dõi chặt chẽ đối với các liên lạc của Kozyura. Kẻ nghi ngờ đã thiết lập \"nhà an toàn\" tại Kiev để liên lạc với khả năng phía Nga và nhận thiết bị hỗ trợ từ họ để thực hiện các hoạt động gián điệp.\n\nNgoài việc bắt giữ Kozyura, SBU cũng phát hiện một mạng lưới gián điệp do sĩ quan FSB tổ chức và thu thập một lượng lớn chứng cứ chống lại nghi phạm. Kozyura đang đối mặt với các tội danh nghiêm trọng, bị buộc tội phản quốc và sẽ phải chịu án tù chung thân. Chiến dịch này được coi là một thành công lớn trong công tác phản gián của Ukraine, mặc dù vẫn còn nhiều câu hỏi xoay quanh lỗ hổng an ninh trong tổ chức."},{"title":"61% Gen Z không biết rán trứng","content":"Khảo sát gần đây cho thấy 61% Gen Z không biết cách rán trứng, cho thấy một sự thiếu hụt kỹ năng nấu ăn cơ bản trong thế hệ này. Hơn 2/3 Gen Z không có khả năng làm các món ăn đơn giản, với 42% không thể xào và 27% không biết nấu súp. Việc nấu nướng không được ưa chuộng, với 64% thích ăn ngoài và hơn 50% cho rằng họ không tự tin trong bếp. Trong khi Gen X và Millennials tự tin hơn về kỹ năng nấu ăn, chỉ 17% Gen Z coi nấu ăn tại nhà là lãng mạn. Thói quen này đang gây tranh cãi lớn trên mạng xã hội."},{"title":"Meta cảnh báo lừa đảo ngày lễ Tình nhân","content":"Meta cảnh báo người dùng về tình trạng lừa đảo gia tăng trong dịp lễ Tình nhân, với các kẻ gian thường mạo danh người thành đạt, độc thân để lừa đảo tình cảm và dụ chuyển tiền. Chúng tiếp cận nạn nhân qua tin nhắn, email, ứng dụng hẹn hò, và mạng xã hội. Sau khi tạo dựng lòng tin, kẻ lừa đảo thường đề nghị gửi tiền hoặc đầu tư vào các dự án giả mạo.\n\nMeta đã triệt phá nhiều nhóm lừa đảo giả danh quân nhân và các mạng lưới giả mạo dịch vụ mai mối. Công ty khuyến nghị người dùng nên cẩn trọng khi nhận tin nhắn lạ, sử dụng các công cụ xác minh và không cung cấp thông tin cá nhân hay chuyển tiền mà không tham khảo ý kiến bạn bè hoặc người thân. Trong năm 2024, Meta đã gỡ bỏ hàng chục nghìn đường dẫn lừa đảo và xóa hơn hai triệu tài khoản lừa đảo trên các nền tảng của mình."},{"title":"Ở nhà hoang để tiết kiệm","content":"Câu chuyện về việc ở nhà hoang để tiết kiệm đang trở nên phổ biến, đặc biệt tại London, nơi chi phí sinh hoạt cao ngất ngưởng. Luke Williams, 45 tuổi, là một trong những người đã sống trong một văn phòng bỏ hoang suốt 6 năm qua nhằm giảm bớt gánh nặng tài chính. Hình thức sống này ban đầu xuất hiện ở Hà Lan từ những năm 1980, và hiện tại, có khoảng 13.500 người Anh đang sống theo cách này.\n\nNhu cầu cho người trông coi nhà hoang đang tăng cao, đặc biệt trong bối cảnh giá thuê nhà trung bình ở London đã tăng 11,5% vào năm ngoái, lên tới 2.700 USD một tháng. Đặc biệt, nhiều người trẻ trong độ tuổi 30-40 đang tìm kiếm giải pháp tiết kiệm chi phí sinh hoạt, với lượng đơn đăng ký làm người trông coi nhà hoang tăng mạnh trong thời gian qua.\n\nTuy nhiên, việc sống trong những ngôi nhà như vậy cũng đi kèm với nhiều rủi ro và khó khăn, ví dụ như thiếu tiện nghi cơ bản và bảo vệ pháp lý kém. Dù đây có thể là một giải pháp tạm thời cho nhiều người, thực tế cho thấy nhiều người vẫn mắc kẹt trong tình cảnh này vì giá thuê nhà quá cao, ảnh hưởng đến khả năng tiết kiệm để mua nhà sau này."},{"title":"Giá xăng vượt 21.000 đồng một lít","content":"Giá xăng trong nước đã tăng vượt 21.000 đồng một lít, cụ thể là xăng RON 95-III lên 21.070 đồng và xăng E5 RON 92 lên 20.590 đồng, cả hai loại đều tăng 150 đồng so với trước đó. Đối với các loại dầu, giá cũng có sự điều chỉnh tăng từ 20 đến 420 đồng, với dầu diesel ở mức 19.070 đồng (tăng 20 đồng), dầu hỏa 19.470 đồng (tăng 60 đồng) và dầu mazut 17.770 đồng (tăng 420 đồng).\n\nNguyên nhân tăng giá xăng dầu được xác định do các yếu tố quốc tế như lệnh trừng phạt mới của Mỹ đối với dầu của Iran và tình hình căng thẳng tại Trung Đông. Hiện tại, cả nước có gần 16.000 cửa hàng xăng dầu, với 70% trong số đó đã kết nối tự động để phát hành hóa đơn điện tử."},{"title":"Trẻ ăn gì nhiều omega-3 để thông minh?","content":"Trẻ muốn phát triển trí thông minh cần bổ sung omega-3, mà có thể tìm thấy trong cá béo, một số loại hạt và hải sản. Omega-3 là axit béo quan trọng giúp hỗ trợ sự phát triển não bộ, nâng cao trí thông minh, và khả năng tập trung của trẻ."},{"title":"Lễ hội đèn lồng lớn nhất Đài Loan hút hàng chục nghìn khách","content":"Lễ hội đèn lồng lớn nhất Đài Loan đã khai mạc vào tối 12/2/2025, diễn ra tại Đào Viên với hơn 300 tác phẩm đèn lồng. Chủ đề của sự kiện năm nay là \"Nơi hội tụ của ánh sáng\" (Light Gathers Us All), thu hút hàng chục nghìn khách tham dự, bất chấp thời tiết mưa. Điểm nhấn của lễ hội là tác phẩm \"Thiên đường vô tận\" được thiết kế bởi nghệ sĩ Akibo Lee, sử dụng công nghệ AI và mang lại trải nghiệm âm thanh sống động kết hợp với nhạc cổ điển. Sự kiện này nhấn mạnh vào phát triển du lịch bền vững và được tổ chức trong không gian ngoài trời gần ga tàu điện, tạo điều kiện thuận lợi cho du khách tham quan. Lễ hội diễn ra từ 12 đến 23/2 với các buổi trình diễn vào mỗi buổi tối."},{"title":"Hàn Quốc kêu gọi Triều Tiên ngừng phá dỡ trung tâm đoàn tụ các gia đình ly tán","content":"Hàn Quốc đã kêu gọi Triều Tiên ngừng việc phá dỡ Trung tâm đoàn tụ gia đình ly tán tại khu nghỉ dưỡng Núi Kumgang, nơi từng diễn ra các cuộc đoàn tụ giữa các gia đình bị chia cắt. Phát ngôn viên Bộ Thống nhất Hàn Quốc, Koo Byung-sam, bày tỏ sự tiếc nuối về hành động đơn phương này và cho biết chính phủ sẽ xem xét các biện pháp pháp lý vì đây là hành vi vi phạm quyền sở hữu.\n\nTriều Tiên đã bắt đầu phá dỡ cơ sở, bao gồm dỡ bỏ bức tường của tòa nhà, dù chưa có mốc thời gian cụ thể. Khu nghỉ dưỡng từng là biểu tượng hợp tác kinh tế giữa hai miền. Trung tâm này hoàn thành vào năm 2008, nhưng hiện triều Tiên đã tiếp tục phá dỡ tất cả cơ sở khác trong khu vực.\n\nTại thời điểm này, Triều Tiên vẫn chưa phản hồi về thông tin từ Hàn Quốc. Hơn 10 triệu người ở cả hai nước có thân nhân bị chia cắt trong hoặc sau Chiến tranh Triều Tiên. Cuộc đoàn tụ gia đình gần nhất diễn ra vào năm 2018 và kể từ năm 1988, khoảng 130.000 người Hàn Quốc đã đăng ký danh sách \"gia đình ly tán\". \n\nCăng thẳng trên bán đảo Triều Tiên đã leo thang gần đây sau nhiều sự kiện, như việc Triều Tiên thả bóng bay chứa rác sang Hàn Quốc và cũng đã hủy bỏ thỏa thuận quân sự với Hàn Quốc nhằm hạn chế nguy cơ xảy ra đụng độ."},{"title":"Nỗ lực cứu vãn thỏa thuận Gaza trước khi 'cổng địa ngục mở ra'","content":"Ai Cập và Jordan đang nỗ lực khẩn trương để cứu vãn thỏa thuận ngừng bắn tại Dải Gaza, khi Israel đe dọa sẽ tiếp tục tấn công nếu Hamas không thả thêm con tin. Thỏa thuận này, do Qatar, Ai Cập và Mỹ làm trung gian, đã có hiệu lực từ 19/1 và chia thành ba giai đoạn. Giai đoạn đầu tiên đã thấy Hamas thả 16 con tin Israel nhưng đã thông báo trì hoãn việc thả thêm con tin, cáo buộc Israel vi phạm lệnh ngừng bắn. Israel, trong khi bác bỏ các cáo buộc của Hamas, cũng thừa nhận tiến hành không kích tại Gaza.\n\nCảm giác hoài nghi gia tăng khi Israel đưa ra nhiều tuyên bố mâu thuẫn về việc thả con tin. Các nhà lãnh đạo Israel cảnh báo rằng nếu tình hình không được cải thiện, sẽ không có thỏa thuận nào khác và tình hình sẽ trở nên nghiêm trọng hơn. Tổng thống Trump cũng gây thêm căng thẳng với tuyên bố Mỹ sẽ tiếp quản và tái thiết Gaza, nhưng chưa có kế hoạch rõ ràng.\n\nAi Cập đang dẫn dắt nỗ lực xây dựng kế hoạch tái thiết Gaza nhằm tránh việc Mỹ kiểm soát khu vực, kế hoạch này được các nước Arab hỗ trợ và dự kiến sẽ thảo luận vào cuối tháng 2. Tuy nhiên, không rõ liệu các nỗ lực này có kịp hoàn thành trước hạn chót đặt ra bởi Mỹ và Israel hay không."},{"title":"Tổng Bí thư giải thích nguyên nhân tinh gọn bộ máy trước Đại hội Đảng 14","content":"Tổng Bí thư Tô Lâm đã giải thích về việc tinh gọn bộ máy nhà nước trước Đại hội Đảng 14, khẳng định rằng điều này \"không thể trì hoãn\". Ông nhấn mạnh rằng nếu chờ đến đại hội để thực hiện, việc thay đổi sẽ trở nên khó khăn. Tinh gọn bộ máy được coi là vấn đề cấp bách và phức tạp, cần đánh giá hiệu quả điều hành để nâng cao lòng tin của nhân dân.\n\nÔng cũng cho biết sự hợp nhất Bộ Kế hoạch và Đầu tư với Bộ Tài chính là cần thiết, vì mô hình hiện tại không phù hợp. Điều này phản ánh rằng luồng ngân sách và hiện trạng quản lý tài chính còn nhiều bất cập, làm cản trở phát triển địa phương.\n\nNgoài ra, Tổng Bí thư lưu ý đến sự cần thiết \"cởi trói\" cho các chủ tịch tỉnh, thành phố, trao quyền tự chủ để họ có thể năng động hơn trong việc thu hút đầu tư và phát triển kinh tế xã hội. Cuối cùng, ông nhấn mạnh rằng quốc gia cần phải chuyển mình, tăng cường nỗ lực phát triển để nâng cao vị thế trên trường quốc tế."},{"title":"Nhật Bản bồi thường 2,5 tỷ đồng cho mỗi nạn nhân Luật Triệt sản cưỡng bức","content":"Nhật Bản đã quyết định bồi thường 15 triệu yên (tương đương 2,5 tỷ đồng) cho mỗi nạn nhân của Luật Bảo vệ ưu sinh, đã từng yêu cầu triệt sản cưỡng bức từ năm 1948 đến 1996. Hồi tháng 7/2024, Tòa án Tối cao Nhật Bản đã tuyên bố luật này vi hiến, dẫn đến việc Chính phủ Nhật Bản phải chịu trách nhiệm bồi thường. Nạn nhân sẽ nhận thêm 5 triệu yên cho vợ/chồng, và 2 triệu yên một lần cho những người bị phá thai cưỡng bức. \n\nLuật bồi thường có hiệu lực từ ngày 17/1/2025 và cho phép nộp đơn đến 16/1/2030. Ước tính có khoảng 25.000 người bị triệt sản cưỡng bức trong giai đoạn 1948-1996, trong đó 8.400 người còn sống đủ điều kiện nhận bồi thường, cùng với khoảng 15.000 nạn nhân bị phá thai cưỡng bức. Chính phủ cũng đã phát triển hệ thống hỗ trợ pháp lý miễn phí để giúp đỡ nạn nhân trong quá trình nộp đơn. \n\nTrước đây, một luật năm 2019 đã cung cấp khoản thanh toán một lần là 3,2 triệu yên, nhưng chỉ có 1.154 nạn nhân được công nhận là đủ điều kiện. Chính phủ Nhật Bản đang thực hiện các biện pháp nhằm ngăn chặn sự phân biệt đối xử đối với người khuyết tật trong tương lai."},{"title":"Hội chứng thận hư có tái phát không?","content":"Hội chứng thận hư là tình trạng mất protein qua nước tiểu do tổn thương cầu thận, có thể dẫn đến tái phát sau khi đã điều trị khỏi. Tần suất tái phát có thể khác nhau, từ không thường xuyên (dưới 2 lần/6 tháng) đến thường xuyên (hơn 2 lần/6 tháng). Trẻ em có xu hướng tái phát nhiều hơn nhưng thường giảm khi trưởng thành. Nguyên nhân tái phát thường liên quan đến việc điều trị không triệt để hoặc các bệnh lý khác.\n\nNgười bệnh nên theo dõi chức năng thận, kiểm soát các bệnh tiềm ẩn, và thực hiện chế độ dinh dưỡng cùng phác đồ điều trị phù hợp. Dù đã điều trị khỏi, nguy cơ tái phát vẫn tồn tại, do đó cần khám định kỳ để phòng ngừa."},{"title":"AI nguồn mở là gì và sự khác biệt của DeepSeek","content":"AI nguồn mở là hệ thống có thể sử dụng cho bất kỳ mục đích nào mà không cần xin phép, cho phép người dùng kiểm tra, sửa đổi và chia sẻ công nghệ. DeepSeek được coi là một trong những mô hình AI nguồn mở mạnh mẽ nhất, có mã nguồn và tài liệu hướng dẫn hoàn toàn miễn phí. Đây là điểm khác biệt so với các mô hình AI khác như của Meta và Google, nơi người dùng không có quyền truy cập hoàn toàn vào mã nguồn hoặc dữ liệu đào tạo.\n\nSự nổi bật của DeepSeek còn nằm ở chi phí phát triển thấp hơn nhiều so với các sản phẩm AI lớn, cho phép mở rộng quy mô AI bền vững hơn. Mô hình này đã vượt qua ChatGPT trong số lượt tải xuống trên App Store, cho thấy sự phổ biến của nó trong việc dân chủ hóa công nghệ AI. Tuy nhiên, cũng có những lo ngại về việc mô hình AI nguồn mở có thể bị lạm dụng cho mục đích xấu. Điều này đặt ra các thách thức về bảo mật dữ liệu và quyền riêng tư cần được giải quyết khi AI nguồn mở tiếp tục phát triển."},{"title":"Duolingo thông báo 'cú xanh đã chết'","content":"Duolingo đã thông báo rằng biểu tượng cú xanh Duo của nền tảng \"đã qua đời\" mà không công bố logo thay thế. Trong một bài đăng trên mạng xã hội X, Duolingo cho biết họ đang điều tra nguyên nhân cái chết của Duo, với một phong cách thông báo gây chú ý và hài hước, nhấn mạnh tới việc cú này từng là một chiến thuật gắn bó người dùng của họ. Tài khoản Duolingo đã thay đổi ảnh đại diện thành hình cú với dấu gạch chéo ở mắt. Thông báo thu hút sự chú ý lớn từ người dùng, với hàng triệu lượt xem và nhiều phản hồi hài hước từ cộng đồng. Duolingo là một ứng dụng nổi tiếng trong việc học ngoại ngữ, nhưng cũng gây tranh cãi về cách thức giữ chân người dùng."},{"title":"Lada - huyền thoại ôtô Nga quay lại Việt Nam trong 2025","content":"Lada, thương hiệu ôtô nổi tiếng của Nga, dự kiến sẽ trở lại thị trường Việt Nam vào năm 2025. Công ty đã được thành lập để nhập khẩu xe Lada, tuy nhiên hiện tại vẫn chưa có đối tác phân phối hay hệ thống đại lý tại Việt Nam. Dự kiến, vào cuối quý I hoặc đầu quý II năm 2025, một số dòng xe Lada sẽ được đưa về để thực hiện thủ tục đăng kiểm, trong đó mẫu Lada Niva Legend được chú trọng nhất.\n\nLada, thuộc sở hữu của tập đoàn AvtoVAZ và chính phủ Nga, đã từng có mặt tại Việt Nam từ những năm 70 đến 90, chủ yếu phục vụ cho các quan chức nhà nước. Thị trường ôtô Nga đã ghi nhận doanh số 436.155 xe Lada trong năm 2024.\n\nNiva Legend là mẫu xe có thiết kế đơn giản và có chiều dài 3.640 mm, rộng 1.680 mm, cao 1.640 mm. Xe được trang bị động cơ 1.7 lít, công suất 83 mã lực với hộp số sàn 5 cấp và dẫn động 4 bánh bán thời gian. Mặc dù thiết kế và các trang bị an toàn hạn chế, Niva Legend được xem là một lựa chọn hợp lý cho những khách hàng ưu thích xe off-road và có chi phí sử dụng thấp."},{"title":"Cậu bé mất tích 5 năm, gia đình không hay biết","content":"Một cậu bé tên là Hayden Manis, 9 tuổi, đã mất tích suốt 5 năm mà gia đình không hay biết. Sự việc được phát hiện khi gia đình nhận ra không ai nhìn thấy cậu từ cuối năm 2019. Cậu bé từng sống với cha, Dustin Manis, sau khi cha mẹ cậu mất quyền nuôi do liên quan đến ma túy.\n\nDustin được trao quyền nuôi lại Hayden, mặc cho ông nội, Gary Manis, phản đối. Gia đình đã cố gắng liên lạc và thăm cậu, nhưng mọi liên lạc đã dừng lại từ Giáng sinh năm 2019. Đến tháng 9 năm 2024, khi hai bà cố của Hayden gặp nhau và nhắc đến việc Dustin nói đã mất quyền nuôi con, gia đình mới báo cáo vụ việc lên cơ quan chức năng.\n\nCảnh sát đã tìm thấy Dustin, nhưng không có dấu hiệu nào của Hayden. Dustin khai rằng Cơ quan Bảo vệ Trẻ em đã đưa Hayden đi vào năm 2022, nhưng điều này nhanh chóng bị xác định là dối trá. Sau khi bị thẩm vấn, Dustin bị bắt vì sở hữu ma túy và sau đó qua đời do dùng quá liều. Đến nay, vẫn chưa có thông tin nào về Hayden, và gia đình lo sợ cho sự sống của cậu bé. \n\nCậu bé đã được đưa vào sổ đăng ký quốc gia về trẻ em mất tích và bị bóc lột. Công tố viên hạt Delaware khẳng định sẽ không dừng cuộc điều tra cho đến khi có được câu trả lời."},{"title":"Robot rùa gián điệp bị tinh tinh đánh cắp","content":"Một con tinh tinh tại Senegal đã đánh cắp một robot rùa gián điệp và giấu nó trong ổ của mình. Hành động này xuất phát từ sự tò mò và cảm xúc mạnh mẽ của tinh tinh đối với robot. Sự việc gây chú ý và được ghi lại qua video, cho thấy hành vi thú vị của loài động vật này."},{"title":"Sếp tôi sáng đi đánh golf, chiều về trộn hồ vữa","content":"Sếp của tác giả là một người thành đạt, sở hữu nhà hàng buffet lớn và một biệt thự hoành tráng. Tuy có cuộc sống xa hoa, sếp vẫn sống giản dị, không tự phụ và thường tham gia các hoạt động chăm sóc nhà hàng. Tác giả từng nhầm tưởng một vị khách ăn mặc bình dân là công nhân, nhưng hóa ra đó chính là sếp của mình. Sếp không phân biệt địa vị khi làm việc, tự tay trồng hoa, quét dọn và thậm chí ăn cùng nhân viên. Sếp khuyên rằng mọi người nên sống thật với bản thân, không cần giả nghèo hay phô trương sự giàu có. Tác giả ngưỡng mộ lối sống khiêm tốn và chân thật của sếp mình."},{"title":"Học viện Báo chí và Tuyên truyền tăng gấp đôi chỉ tiêu xét kết hợp học bạ và chứng chỉ","content":"Học viện Báo chí và Tuyên truyền (AJC) đã công bố phương án tuyển sinh năm 2025, trong đó dự kiến sẽ tăng gấp đôi chỉ tiêu xét tuyển kết hợp học bạ và chứng chỉ quốc tế như IELTS hoặc SAT lên 30%. Tổng chỉ tiêu vẫn giữ ở mức 2.050, như năm trước. Các ngành học được chia thành bốn nhóm, và yêu cầu chung cho thí sinh là điểm trung bình mỗi năm học THPT đạt 6,5 với hạnh kiểm khá.\n\nPhương thức tuyển sinh bao gồm:\n\n1. Xét học bạ (20% chỉ tiêu, tăng 5% so với năm trước) với điểm xét tuyển dựa vào điểm trung bình 6 học kỳ cộng với điểm môn Ngữ văn, Lịch sử hoặc Tiếng Anh.\n2. Xét tuyển kết hợp học bạ và chứng chỉ IELTS/ SAT (30% chỉ tiêu), yêu cầu thí sinh có điểm trung bình học bạ từ 7 trở lên và chứng chỉ IELTS tối thiểu 6.5 hoặc SAT 1.200.\n3. Xét điểm thi tốt nghiệp THPT (50% chỉ tiêu, giảm 20% so với năm ngoái).\n\nHọc viện cũng quy định điểm quy đổi cho chứng chỉ tiếng Anh, tạo điều kiện cho thí sinh. Chỉ tiêu cụ thể cho các ngành và tổ hợp xét tuyển sẽ được công bố nhiều hơn so với năm trước."},{"title":"Chi Bảo, Trương Ngọc Ánh thi đấu pickleball","content":"Chi Bảo và Trương Ngọc Ánh đã tham gia thi đấu pickleball tại một giải đấu tổ chức ở TP HCM vào ngày 12/2/2025. Sự kiện quy tụ nhiều gương mặt nổi tiếng trong showbiz nhằm nâng cao sức khỏe và kết nối bạn bè. \n\nChi Bảo, ở tuổi 51, thi đấu cùng một người bạn và được khen ngợi về phong độ thể chất. Anh đã ngừng diễn xuất để tập trung vào kinh doanh và phát triển quỹ từ thiện \"Hiểu về trái tim\". Kim Thư, sau 5 tháng luyện tập, đã giành giải nhất cùng phần thưởng 50 triệu đồng. Trong khi đó, Trương Ngọc Ánh về nhì với 20 triệu đồng, đáng chú ý là cô viện lý do mới chỉ tập chơi hơn một tháng. \n\nVợ của Chi Bảo, Lý Thùy Chang, cũng tham gia và đạt hạng ba. Các nghệ sĩ khác như Ưng Đại Vệ và Á hậu Hồng Hạnh cũng có mặt trong sự kiện. Sau khi thi đấu, một buổi tiệc được tổ chức để trao cúp cho các đội chiến thắng."},{"title":"Tài tử 'Cá mực hầm mật' bị bắt","content":"Tài tử Lý Minh Đức, diễn viên nổi tiếng với vai diễn trong phim \"Cá mực hầm mật\", đã bị cảnh sát quận Triều Dương, Bắc Kinh giam giữ vì hành vi phá hoại tài sản. Sự việc xảy ra khi Minh Đức, sau khi đã uống rượu, đã tranh chấp với một người đàn ông tên Dương Dương về việc đỗ xe sai quy định. Minh Đức đã gây hư hại cho chiếc xe của Dương Dương bằng cách phá biển số và đạp gương chiếu hậu.\n\nDù từng cam kết bồi thường cho Dương Dương, nhưng khi biết chi phí sửa chữa chiếc xe lên tới 90.000 nhân dân tệ, Minh Đức đã chặn liên lạc, khiến Dương Dương quyết định kiện. Theo Dương Dương, anh không chắn lối đi và đã nộp phạt cho lỗi đỗ xe của mình. Lý Minh Đức, 28 tuổi, là một diễn viên tiềm năng đã tham gia vào nhiều tác phẩm nổi bật kể từ khi ra mắt."},{"title":"Cựu giám đốc văn phòng đăng ký đất đai TP Long xuyên bị bắt","content":"Cựu giám đốc Văn phòng đăng ký đất đai TP Long Xuyên, Nguyễn Thanh Vũ, đã bị bắt hôm 13/2/2025 cùng với một cán bộ khác do liên quan đến việc cấp sai 19 nền đất tái định cư. Họ bị cáo buộc thiếu trách nhiệm gây hậu quả nghiêm trọng, vi phạm Luật Đất đai. Cảnh sát cũng đã bắt giữ nhiều cá nhân khác liên quan đến vụ việc này, bao gồm cựu trưởng phòng tài nguyên và môi trường và các cán bộ khác, vì đã tiếp tay cho sai phạm, đồng thời khởi tố hai phó chủ tịch UBND TP Long Xuyên trong vụ án mở rộng về cấp khống 5 thửa đất trị giá lớn."},{"title":"Chiêu giấu 91 kg ma túy đưa về Việt Nam","content":"Trần Hoàng Tín cùng 11 đồng phạm đã bị cáo buộc giấu 91 kg ma túy trong máy lọc không khí và xe máy điện để đưa về Việt Nam, theo cáo trạng của VKSND Tối cao. Đây là một đường dây buôn bán ma túy lớn từ Campuchia, bị triệt phá trong chuyên án 568P của Cục cảnh sát điều tra tội phạm về ma túy vào năm 2023.\n\nVào tháng 12/2022, Tín đã mua ma túy từ Phạm Thị Kim Phụng tại Campuchia và định bán cho Cao Thiên Phước. Sau khi \"hàng\" không đạt yêu cầu, Tín đã đổi sang mua ma túy của La Gia Cường và đưa về Việt Nam qua cửa khẩu Đồng Tháp. Tín cũng mua từ Nguyễn Văn Cần và đã để các đàn em vận chuyển về để phân phối.\n\nVào ngày 9/4/2023, cảnh sát đã bắt giữ Nguyễn Văn Cần, thu giữ hơn 21 kg ma túy cùng nhiều tài sản khác. Khi khám xét nhà của Tín và các đồng phạm, gần 30 kg ma túy khác được tìm thấy. Tổng số ma túy trong vụ án lên tới hơn 91 kg, Tín đã thu lợi bất chính 1,3 tỷ đồng. Vụ án được coi là tổ chức xuyên quốc gia rất nghiêm trọng, với việc các đối tượng sử dụng nhiều ứng dụng nhắn tin để giao dịch và lẩn tránh cảnh sát."},{"title":"Neymar gây thất vọng trong trận derby Đen - Trắng","content":"Neymar đã có một trận đấu thất vọng trong derby Đen - Trắng khi Santos thua Corinthians 1-2. Đây là trận thứ ba liên tiếp tiền đạo này không giành chiến thắng kể từ khi trở lại đội bóng sau 13 năm thi đấu ở nước ngoài. Trong trận đấu, Neymar thi đấu ở vị trí số 10 nhưng chỉ tạo ra một vài cơ hội và bỏ lỡ cơ hội ghi bàn quan trọng. Anh cũng phải chịu nhiều pha vào bóng từ đối thủ và chơi mờ nhạt trong hiệp hai, dẫn đến việc bị thay ra ở phút 67.\n\nKết quả trận đấu khiến Santos rơi xuống thứ ba bảng B của Campeonato Paulista, không đủ điều kiện tham dự bán kết. Neymar đã trở lại Santos với những kỳ vọng lớn lao và kế thừa áo số 10 của Pele, tuy nhiên, phong độ hiện tại của anh vẫn không đạt yêu cầu. Trước trận thua này, Santos cũng đã có hai trận hòa liên tiếp."},{"title":"Gặp ác mộng thường xuyên do rối loạn giấc ngủ","content":"Ông Quang, 61 tuổi, đã thường xuyên gặp ác mộng trong suốt hai năm qua do bị rối loạn hành vi trong giấc ngủ REM. Khi khám tại Bệnh viện Đa khoa Tâm Anh TP HCM, các kết quả đo đa ký giấc ngủ cho thấy ông có các hành vi bất thường như la hét và vung tay trong khi ngủ. Đây là triệu chứng của hội chứng rối loạn hành vi giấc ngủ REM, nơi người bệnh có các cử động bạo lực liên quan đến giấc mơ của họ.\n\nTrong khi ngủ, người bình thường sẽ mất trương lực cơ trong giai đoạn REM, nhưng ông Quang không gặp trường hợp này, dẫn đến những hành vi không kiểm soát. Ông cũng có tiền sử sức khỏe như tăng huyết áp, xơ vữa động mạch, và béo phì.\n\nĐể điều trị, bác sĩ đã chỉ định phác đồ đa mô thức, bao gồm cả thuốc và thay đổi sinh hoạt. Sau một tháng điều trị, ông Quang không còn gặp ác mộng và đã cải thiện sức khỏe đáng kể. Bác sĩ khuyến cáo những ai có triệu chứng tương tự nên đi khám để điều trị sớm, tránh những hậu quả nghiêm trọng."},{"title":"Sụp đường do mưa lớn vùi lấp hai người","content":"Sự cố sụp đường xảy ra vào sáng 13/2/2025 tại TP Bến Cát, tỉnh Bình Dương, do mưa lớn kéo dài đã gây ra sạt lở đất. Hai người điều khiển xe máy và xe ba gác đã rơi xuống hố sâu khi nước cuốn trôi phần đất bên dưới. Lực lượng cứu hộ đã phải mất hơn 30 phút để giải cứu và đưa nạn nhân đến bệnh viện.\n\nMưa lớn kéo dài suốt hai ngày trước đó đã khiến lượng nước dồn đổ về, gây áp lực lên hệ thống cống không đủ khả năng thoát nước. Hiện trường xảy ra sự cố nằm trong khu vực không bằng phẳng và vào thời điểm xảy ra tai nạn còn tối do sương mù. Chính quyền đã phong tỏa hiện trường để khắc phục tình trạng sụt lún.\n\nTuyến đường xảy ra sự cố vừa được nâng cấp từ đường ray xe lửa cũ, hoàn thành vào tháng 12/2024, với tổng đầu tư 11 tỷ đồng. Thời gian qua, nhiều tỉnh phía nam của Việt Nam đã chịu ảnh hưởng của thời tiết xấu, với lượng mưa đo được tại một số khu vực lên tới hơn 120 mm."},{"title":"Trịnh Thu Vinh giành HC đồng bắn súng châu Á sau lượt penalty","content":"Trịnh Thu Vinh đã giành huy chương đồng trong nội dung bắn súng 10m súng ngắn hơi cá nhân tại Cup bắn súng châu Á 2025, diễn ra ở Bangkok, Thái Lan. Cô cùng với đồng đội Phạm Quang Huy đã có màn trình diễn ấn tượng khi đạt điểm cao trong các lượt bắn, tuy nhiên phải trải qua loạt penalty để quyết định huy chương. Trong trận chung kết, sau khi đạt điểm số 195,9, Vinh đã thắng trong lượt bắn penalty với 9,4 điểm so với 7,7 điểm của đối thủ. Kết quả này giúp cô đoạt huy chương đồng, trong khi huy chương vàng thuộc về Nurul Syasya của Malaysia. Giải đấu quy tụ 280 xạ thủ từ 23 quốc gia và sẽ kéo dài đến ngày 22/2. Việt Nam đang xếp thứ hai trong bảng tổng sắp huy chương với 5 huy chương gồm 1 vàng, 1 bạc và 2 đồng."},{"title":"Ngày thơ 2025 - Ninh Bình thiếu hoạt động, TP HCM nhộn nhịp","content":"Ngày Thơ Việt Nam 2025 diễn ra ở Ninh Bình thiếu các hoạt động tương tác với độc giả, trong khi tại TP Hồ Chí Minh sự kiện nhộn nhịp với đông đảo khán giả tham gia. Ninh Bình là địa điểm tổ chức mới, nhưng không có lều thơ hay khu giao lưu, chỉ có tọa đàm và đêm thơ với chủ đề \"Tổ quốc bay lên\". Khán giả tham dự rất ít, chủ yếu là nhà thơ, nhà văn và một số sinh viên.\n\nNgược lại, sự kiện tại TP Hồ Chí Minh thu hút hàng trăm người, với nhiều hoạt động thú vị như trình diễn thơ và nhạc, nhân kỷ niệm 50 năm \"non sông liền một dải\". Không gian trưng bày và các lều thơ tôn vinh các tác giả tiêu biểu đã tạo thêm sức hút cho sự kiện.\n\nChủ tịch Hội Nhà văn Việt Nam, Nguyễn Quang Thiều, cho biết Ngày thơ năm nay thành công về tổ chức, nhưng cần cải thiện trong các hoạt động tương lai, mở rộng thời gian và thu hút sự tham gia của các tác giả trẻ. Sự kiện Ngày thơ được tổ chức lần đầu vào năm 2003 và đã trở thành hoạt động thường niên từ đó."},{"title":"'Nhường đường: việc dễ nhưng khó thấy'","content":"Bài viết 'Nhường đường: việc dễ nhưng khó thấy' phản ánh hai tình huống giao thông trái ngược nhau giữa lái xe sang và lái xe tải. Trong một đoạn video, tài xế xe sang đỗ xe cản trở, bỏ đi mà không quan tâm đến những chiếc xe khác. Ngược lại, một tài xế xe tải ở Hà Giang đã lùi lại để nhường đường cho xe khác trên đoạn đường hẹp, tạo nên một bầu không khí tích cực. Tác giả kêu gọi mọi tài xế hãy nhường nhịn, giữ bình tĩnh để góp phần tạo dựng môi trường giao thông văn minh và an toàn hơn."},{"title":"Nhà Trắng giải thích lệnh cấm cửa báo Mỹ vì dùng từ 'Vịnh Mexico'","content":"Nhà Trắng gần đây đã giải thích lệnh cấm giới thiệu phóng viên của hãng thông tấn AP tham gia các sự kiện tại Phòng Bầu dục, liên quan đến việc sử dụng tên gọi \"Vịnh Mexico\" thay vì \"Vịnh Mỹ\" theo sắc lệnh của Tổng thống Donald Trump. Thư ký báo chí Karoline Leavitt khẳng định Nhà Trắng có quyền quyết định ai được vào tác nghiệp và gọi quyền được vào là \"đặc ân\". \n\nPhóng viên AP đã bị cấm tham gia lễ ký sắc lệnh hành pháp vì không điều chỉnh cách gọi \"Vịnh Mexico\", mặc dù khu vực này đã mang tên đó trong hơn 400 năm và chưa được quốc tế công nhận với tên gọi mới. Hiệp hội phóng viên chuyên trách Nhà Trắng đã chỉ trích hành động này là \"không thể chấp nhận\". Giới chuyên gia lưu ý rằng sự thay đổi tên này chỉ có hiệu lực trong phạm vi Mỹ và không được các quốc gia khác công nhận."},{"title":"Năm 2024 ghi nhận số vụ phóng vũ trụ kỷ lục","content":"Năm 2024 đã ghi nhận số vụ phóng vũ trụ kỷ lục với tổng cộng 259 vụ trên toàn cầu, đánh dấu năm thứ tư liên tiếp thiết lập thành tích mới. Theo báo cáo của The Space Report, trung bình một vụ phóng diễn ra mỗi 34 giờ. Tăng trưởng này được thúc đẩy bởi các mục tiêu tự chủ phóng ở châu Âu, như Pháp, Đức và Anh.\n\nTrong số các vụ phóng này, SpaceX đã thực hiện tới 132 lần, chiếm hơn một nửa tổng số vụ, chủ yếu nhằm mở rộng mạng lưới vệ tinh Internet Starlink. Mỹ thực hiện gấp đôi số vụ phóng của Trung Quốc, trong khi Nga cũng tăng cường số lượng vệ tinh.\n\nDự kiến, năm 2025 sẽ chứng kiến nhiều hoạt động phóng hơn, với sự ra mắt của các tên lửa mới như New Glenn của Blue Origin và máy bay vũ trụ Dream Chaser của Sierra Space, cùng các hoạt động phóng mới từ châu Âu và Australia."},{"title":"Chủ sàn giao dịch từ chối niêm yết Pi","content":"CEO Bybit, một trong những sàn giao dịch tiền số lớn, đã từ chối niêm yết đồng tiền ảo Pi Network, nhấn mạnh rằng anh không muốn tham gia vào thị trường tiền số do những trải nghiệm tiêu cực trước đó. Dự án Pi Network vừa thông báo sẽ \"mở mạng\" cho giao dịch vào ngày 20/2/2025 sau 6 năm phát triển, nhưng Bybit và một số sàn lớn khác vẫn chưa có thông báo về việc niêm yết đồng này.\n\nÔng Ben Zhou, CEO của Bybit, đã chia sẻ rằng trước đây ông gặp nhiều khó khăn trong giao dịch ngoại hối, và thường bị cáo buộc bởi người khác khi thua lỗ. Ông cảnh báo rằng Pi Network có thể thu hút những người không hiểu rõ về tài chính, dẫn đến hiểu lầm về giá trị đồng Pi.\n\nChuyên gia Haotian cũng chỉ ra rằng Pi Network phổ biến ở những thị trường với kiến thức tài chính thấp và phản ánh về việc các sàn chọn niêm yết Pi trong bối cảnh thanh khoản thị trường giảm dần. Ngoài ra, đã có những lo ngại về việc hoạt động của Pi Network có thể giống như mô hình đa cấp.\n\nPi Network ra đời từ năm 2019 cho phép người dùng “đào” Pi miễn phí qua ứng dụng, nhưng đã bị chỉ trích vì thời gian dài không cho phép người dùng thực hiện giao dịch. Ngày \"mở mạng\" sắp tới được kỳ vọng sẽ thay đổi điều này, mặc dù nhiều người đã gặp khó khăn trong quy trình xác minh và giao dịch. Cơ quan chức năng cũng đã cảnh báo về nguy cơ lôi kéo người dùng tham gia vào các hoạt động không rõ ràng liên quan đến Pi."},{"title":"Ăn uống thế nào phòng ung thư trực tràng?","content":"Chế độ ăn uống hàng ngày có thể ảnh hưởng đến nguy cơ mắc ung thư trực tràng. Ngoài các yếu tố như đột biến gene và tiếp xúc với hóa chất độc hại, thực phẩm chúng ta tiêu thụ cũng góp phần quan trọng. Việc lựa chọn thực phẩm lành mạnh và cân bằng sẽ giúp giảm thiểu nguy cơ mắc bệnh ung thư này."},{"title":"Bánh Thiểm Tây - hamburger Trung Quốc ở TP HCM","content":"Bánh Thiểm Tây, được ví như \"hamburger Trung Hoa\", là món ăn truyền thống từ tỉnh Thiểm Tây, Trung Quốc. Tại TP HCM, tiệm bánh Thiểm Tây của chị Thái Thụy Trân Trân ở quận 11 đã thu hút hàng trăm thực khách mỗi ngày. Món bánh này xuất hiện từ thời nhà Tần và có cấu trúc bao gồm vỏ bánh mì và thịt hầm gia vị.\n\nChị Trân mở tiệm bánh vào năm 2019 nhưng phải đóng cửa một thời gian do dịch Covid-19, và đã mở lại với quy mô lớn hơn vào năm 2024. Bánh Thiểm Tây có nhiều biến tấu nhân thịt như heo, bò với hương vị phù hợp theo khẩu vị người Việt. Vỏ bánh được làm từ lúa mạch, tạo độ giòn và thơm, được nướng thay vì chiên, giúp giữ độ mềm bên trong.\n\nTiệm có thực đơn đa dạng với giá từ 37.000 đến 55.000 đồng một bánh và khuyến khích thực khách thưởng thức trong vòng một giờ để giữ được độ giòn. Tiệm mở cửa từ 9h30 đến 21h30 hàng ngày, không gian rộng rãi có sức chứa 100 người. Khách hàng đánh giá cao hương vị đậm đà và chất lượng của món ăn."},{"title":"Sách từ 200 năm trước gây chú ý vì trùng hợp với nhà Trump","content":"Hai cuốn sách từ thế kỷ 19 của tác giả Ingersoll Lockwood đã gây sốt trên mạng xã hội vì những chi tiết trùng hợp kỳ lạ với gia đình Tổng thống Mỹ Donald Trump. Cuốn \"Chuyến du hành kỳ lạ dưới lòng đất của Baron Trump\" (1888) kể về một cậu bé quý tộc tên Baron Trump, sống tại Lâu đài Trump, giống như con trai út Barron của Tổng thống. Baron có một người cố vấn tên Don và khám phá một cánh cửa ma thuật.\n\nCuốn sách thứ hai, \"Tổng thống cuối cùng\" (1896), mô tả một cuộc bầu cử gây sốc tại New York, trong đó một chính trị gia dân túy bất ngờ trúng cử với một thành viên nội các tên Pence, tương đồng với Phó tổng thống Mike Pence. Sự tương đồng giữa các câu chuyện và thực tế hiện tại đã thu hút sự chú ý và tạo ra nhiều bình luận về khả năng du hành thời gian. Barron Trump hiện 18 tuổi và theo học tại Đại học New York."},{"title":"Nam sinh mê Hóa là thủ khoa học sinh giỏi của Hà Nội","content":"Phan Trung Hưng, một nam sinh lớp 9A5 tại trường THCS Ngô Sĩ Liên, quận Hoàn Kiếm, Hà Nội, đã xuất sắc giành giải thủ khoa trong kỳ thi học sinh giỏi với môn Hóa học, đạt 19,75/20 điểm. Hưng đến từ một gia đình có truyền thống học Hóa, với ông và bố đều là giảng viên môn này tại Đại học Bách khoa Hà Nội. \n\nTừ nhỏ, Hưng đã được tiếp xúc với Hóa học qua những lời giảng của bố và những thí nghiệm thực tế. Hưng đã khởi đầu với các thí nghiệm đơn giản và dần phát triển niềm đam mê sâu sắc với bộ môn học này. Để chuẩn bị cho kỳ thi, Hưng học tập chăm chỉ, dành nhiều thời gian cho việc giải bài tập và nghiên cứu các hiện tượng hóa học qua video trên YouTube.\n\nHưng nổi bật với sự chăm chỉ, thông minh và niềm đam mê Hóa học, luôn cố gắng tận dụng thời gian học tập để cải thiện kỹ năng và kết quả học tập. Hưng dự định sẽ thi vào lớp chuyên Hóa tại trường THPT chuyên Hà Nội - Amsterdam và Chu Văn An, và hiện đang tập trung ôn luyện để đạt mục tiêu này."},{"title":"Mỹ viện trợ nước ngoài thế nào","content":"Mỹ là nước viện trợ nước ngoài lớn nhất thế giới, chi hàng trăm tỷ USD mỗi năm cho nhiều lĩnh vực như phát triển kinh tế, cứu trợ nhân đạo và hỗ trợ an ninh. Viện trợ chủ yếu do Cơ quan Phát triển Quốc tế Mỹ (USAID) thực hiện, chiếm khoảng hai phần ba ngân sách viện trợ nước ngoài của Mỹ. USAID cung cấp hỗ trợ cho hơn 100 quốc gia, đặc biệt trong các tình huống khẩn cấp như thiên tai và dịch bệnh.\n\nMỹ cũng sử dụng viện trợ để tăng cường khả năng quân sự cho các đồng minh và hỗ trợ chuyển đổi năng lượng bền vững. Mặc dù Mỹ chi nhiều tiền cho viện trợ, tỷ lệ viện trợ so với GDP thấp hơn so với một số quốc gia giàu khác. Cơ quan phân phối viện trợ còn bao gồm Bộ Ngoại giao và các tổ chức phi lợi nhuận.\n\nCác nước nhận viện trợ thường là các quốc gia đang gặp khủng hoảng nhân đạo, nhưng quy mô viện trợ cũng phụ thuộc vào tầm quan trọng chiến lược. Các quốc gia như Israel, Jordan và Ukraine thường nhận viện trợ lớn nhất. Sự thành công của viện trợ Mỹ có thể thấy rõ qua Kế hoạch Khẩn cấp về Cứu trợ AIDS (PEPFAR), giúp cứu sống hàng triệu người và giảm tỷ lệ lây nhiễm bệnh AIDS. Tuy nhiên, một số khoản viện trợ an ninh dường như không mang lại hiệu quả như mong đợi."},{"title":"Lỡ cơ hội chữa khỏi ung thư do tự ý dùng thuốc nam","content":"Bài viết đề cập đến trường hợp một người phụ nữ 42 tuổi ở Hải Phòng, mắc ung thư vú giai đoạn sớm nhưng đã tự ý sử dụng thuốc nam thay vì tuân thủ phác đồ điều trị chính thức. Kết quả là bệnh nhân đã chuyển sang giai đoạn 4 với khối u lớn hơn và di căn đến các hạch bạch huyết và phổi, khiến cơ hội chữa khỏi gần như không còn. Theo bác sĩ, ung thư vú ở giai đoạn đầu có tỷ lệ chữa khỏi cao, nhưng việc tự ý dùng thuốc nam không có nghiên cứu khoa học chứng minh hiệu quả có thể dẫn đến hậu quả nghiêm trọng. Bác sĩ khuyến cáo người bệnh nên tuân thủ phác đồ điều trị và chỉ sử dụng các phương pháp hỗ trợ an toàn theo chỉ định."},{"title":"Lộ diện quốc gia đầu tiên mua tiêm kích Su-57 Nga","content":"Algeria đã trở thành quốc gia đầu tiên đặt mua tiêm kích tàng hình Su-57 của Nga, theo thông tin từ truyền thông Algeria. Hiện tại, phi công Algeria đang được huấn luyện để vận hành loại máy bay này tại Nga, và có khả năng họ sẽ nhận được phiên bản xuất khẩu Su-57E vào cuối năm nay. Mặc dù số lượng mua chưa được công bố rõ ràng, nhưng có thông tin cho rằng Algeria có thể đặt mua 6 máy bay trong đợt đầu tiên để thử nghiệm.\n\nRosoboronexport, tập đoàn xuất khẩu vũ khí của Nga, đã thông báo việc bàn giao tiêm kích Su-57E cho khách hàng quốc tế trong năm nay, nhưng không tiết lộ cụ thể ai sẽ nhận. Su-57 là dòng tiêm kích thế hệ 5 của Nga, cạnh tranh với các loại F-22, F-35 và J-20. Algeria đã có hợp tác lâu dài với Nga trong lĩnh vực quân sự, và việc sở hữu Su-57E sẽ giúp củng cố sức mạnh của không quân nước này."},{"title":"Nghiên cứu tổ chức lại Tòa án và Viện kiểm sát cấp huyện","content":"Nghiên cứu tổ chức lại Tòa án và Viện kiểm sát cấp huyện đã được thảo luận tại Quốc hội vào ngày 13/2/2025. Trưởng ban Tổ chức Trung ương Lê Minh Hưng cho hay rằng việc này sẽ được triển khai trong năm nay, nhằm tổ chức lại hoạt động của Tòa án Nhân dân (TAND) và Viện Kiểm sát Nhân dân (VKSND) ở cấp huyện khi không còn công an cấp huyện. \n\nTrên cơ sở kết luận số 121 của Trung ương, yêu cầu sắp xếp đơn vị hành chính và giảm cấp hành chính đã được đặt ra, nhằm tăng cường nguồn lực và mở rộng không gian phát triển. Hệ thống TAND và VKSND hiện tại bao gồm nhiều cấp khác nhau, từ tối cao đến cấp huyện. \n\nViệc tinh gọn bộ máy công an, theo nghị quyết của hội nghị Trung ương, sẽ không có công an cấp huyện, điều này dẫn đến yêu cầu phải sắp xếp lại TAND và VKSND cho phù hợp. Ông Lê Minh Hưng cũng nhấn mạnh rằng quá trình tổ chức lại sẽ gặp nhiều khó khăn, và cần có sự phối hợp tốt giữa các cơ quan trong quá trình triển khai.\n\nBộ trưởng Nội vụ Phạm Thị Thanh Trà cũng thảo luận về hai dự luật quan trọng liên quan đến tổ chức Chính phủ và chính quyền địa phương, nhằm đảm bảo nền hành chính hoạt động hiệu quả và không đẩy việc lên Chính phủ. Việc phân quyền và phân cấp trong hai dự luật này cũng được nhấn mạnh như một vấn đề cốt lõi trong cải cách bộ máy nhà nước."},{"title":"Top xe bán chạy tháng 1: Toyota, Hyundai chỉ còn một đại diện mỗi hãng","content":"Trong tháng 1/2025, top xe bán chạy bao gồm Toyota Yaris Cross với 645 xe và Hyundai Accent với 530 xe. Đây là hai đại diện duy nhất còn lại từ các hãng Toyota và Hyundai trong danh sách bán chạy. VinFast dẫn đầu với mẫu VF 3, đạt doanh số 4.000 xe, theo sau là VF 5 với 3.300 xe. Ford Ranger và Mazda CX-5 cũng có mặt trong top 10, với doanh số lần lượt là 1.115 xe và 1.000 xe. Các mẫu xe khác trong danh sách bao gồm Mitsubishi Xpander, Ford Territory, Honda City, Mitsubishi Xforce, và một số mẫu khác."},{"title":"Gia Bình được xem xét là sân bay quốc tế","content":"Bài viết thông tin về việc Bộ Giao thông Vận tải Việt Nam đang xem xét bổ sung sân bay quốc tế Gia Bình vào quy hoạch hệ thống cảng hàng không toàn quốc. Theo đề xuất, đến năm 2030, sân bay Gia Bình sẽ đạt cấp 4E với năng lực phục vụ khoảng 1 triệu lượt hành khách và 250.000 tấn hàng hóa mỗi năm, và đến năm 2050 sẽ có công suất 3 triệu lượt hành khách và 1 triệu tấn hàng hóa.\n\nViệc bổ sung sân bay Gia Bình vào mạng lưới hàng không sẽ dẫn đến một số điều chỉnh trong quy hoạch hệ thống cảng hàng không, nhằm chia sẻ một phần sản lượng với sân bay Nội Bài. Tổng vốn đầu tư ước tính cho sân bay Gia Bình là khoảng 17.680 tỷ đồng vào năm 2030 và 12.080 tỷ đồng vào năm 2050.\n\nSân bay Gia Bình, có diện tích quy hoạch 363,5 ha, sẽ được xây dựng trên cơ sở sân bay hiện tại có diện tích 125 ha và dự kiến hoàn thành vào cuối năm 2025. Sân bay này phục vụ các nhiệm vụ của Trung đoàn Không quân Công an và sẽ khai thác cả các chuyến bay nội địa với mục tiêu phát triển kinh tế xã hội."},{"title":"Lật xe chở gỗ, quốc lộ 15D ùn tắc hơn 15 tiếng","content":"Vào chiều ngày 12/2/2025, một xe đầu kéo chở gỗ đã lật tại khúc cua hẹp ở xã A Ngo, huyện Đakrông, Quảng Trị, gây ùn tắc kéo dài trên quốc lộ 15D. Tai nạn xảy ra khi tài xế Dương Văn Nhật điều khiển xe hướng từ cửa khẩu quốc tế La Lay đi Đông Hà. Sau khi xe lật, gỗ tràn ra đường làm tắc nghẽn khoảng 6 km đường. Tài xế chỉ bị thương nhẹ nhưng phương tiện hư hỏng nặng. Các lực lượng chức năng đã có mặt tại hiện trường để điều tiết giao thông và hỗ trợ cứu hộ. Dự kiến đến 11h hôm nay, việc giải cứu và thông tuyến sẽ hoàn tất, giúp giao thông trở lại bình thường. Quốc lộ 15D là tuyến đường chính nối Quảng Trị với cửa khẩu quốc tế La Lay, phục vụ nhiều xe chở hàng hóa và khách qua lại."},{"title":"Kế hoạch đầu tư 8,5 tỷ USD làm đô thị nén khu vực Hàng Xanh có khả thi?","content":"Kế hoạch đầu tư 8,5 tỷ USD để phát triển đô thị nén theo mô hình giao thông công cộng (TOD) tại khu vực Hàng Xanh, quận Bình Thạnh, TP HCM đang được đưa ra. Đề xuất này nhằm mục tiêu giải quyết tình trạng ùn tắc giao thông và tăng cường kết nối với các khu vực trọng điểm. Khu vực nghiên cứu rộng 51 ha, với tổng mức đầu tư khoảng 216.000 tỷ đồng.\n\nCác chuyên gia cho rằng mô hình TOD có thể mang lại giá trị lớn về không gian đô thị và hạ tầng xã hội, nhưng cũng gặp nhiều thách thức. Việc đền bù cho các hộ dân trong khu vực đông đúc sẽ là một vấn đề khó khăn, bên cạnh đó là việc huy động vốn và xây dựng đồng bộ hệ thống metro. Kết nối giao thông hiện tại tại Hàng Xanh đã quá tải, điều này cần được xem xét kỹ lưỡng khi thực hiện dự án.\n\nCác chuyên gia cho rằng để kế hoạch thành công, chính quyền cần sớm đầu tư vào ít nhất một tuyến metro trong quy hoạch và xem xét cải thiện cơ sở hạ tầng khác để hỗ trợ sự phát triển của TOD. Mặc dù có những yêu cầu kỹ thuật và thiết kế cần đảm bảo tính hiệu quả và thân thiện với người đi bộ, vẫn cần giải quyết tình trạng ùn tắc hiện tại ở khu vực này. CII dự kiến sẽ hoàn thành ý tưởng dự án trong thời gian tới."},{"title":"Lời khuyên làm giàu của tỷ phú Hong Kong","content":"Tỷ phú Lý Gia Thành, một trong những người giàu nhất Hong Kong, đã chia sẻ những lời khuyên quý giá về cách làm giàu dựa trên kinh nghiệm của mình:\n\n1. **Kiên trì và tuân thủ nguyên tắc**: Hai yếu tố quan trọng nhất để làm giàu là sự kiên trì và tuân thủ nghiêm ngặt các nguyên tắc kinh doanh.\n\n2. **Đầu tư tài chính sau 30 tuổi**: Ông nhấn mạnh rằng sau tuổi 30, việc quản lý và đầu tư tài chính trở nên đặc biệt quan trọng. Đây là thời điểm để tích lũy và phát triển tài sản.\n\n3. **Khó khăn giai đoạn đầu**: Ông chỉ ra rằng giai đoạn đầu xây dựng sự nghiệp thường là khó khăn nhất, nhưng sau đó, với kinh nghiệm và vốn, việc kiếm tiền sẽ trở nên dễ dàng hơn.\n\n4. **Kiên nhẫn và kỷ luật trong quản lý tài chính**: Quản lý tài chính yêu cầu sự kiên trì, không thể hy vọng làm giàu nhanh chóng. Đầu tư là một hành trình dài.\n\n5. **Nghiên cứu thất bại và rủi ro**: Thành công hay thất bại đều d
