án ròng liên tiếp. Tổng giá trị giao dịch đạt gần 17.500 tỷ đồng, cho thấy thanh khoản cải thiện rõ rệt.","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Bắc Ninh phấn đấu là thành phố trực thuộc Trung ương vào cuối năm 2026","content":"Bắc Ninh đang phấn đấu trở thành thành phố trực thuộc Trung ương vào cuối năm 2026, theo thông báo từ Tỉnh ủy Bắc Ninh. Đề án thành lập thành phố Bắc Ninh trực thuộc Trung ương đã được xây dựng, với mục tiêu có hai quận, hai thành phố, hai thị xã và hai huyện. Tỉnh sẽ xác định rõ lộ trình và nhiệm vụ cho các sở, ban, ngành để thực hiện đề án này.","cat":"thoi-su","positivity":8,"importance":9},{"title":"Chăm sóc da thế nào sau tuổi 40","content":"Sau tuổi 40, việc chăm sóc da trở nên quan trọng hơn bao giờ hết do các dấu hiệu lão hóa như giảm độ đàn hồi và hình thành nếp nhăn xuất hiện rõ rệt. Để cải thiện tình trạng này, nên sử dụng các sản phẩm chứa retinoid và vitamin C, đồng thời thoa kem chống nắng có chỉ số SPF tối thiểu 50 để bảo vệ da khỏi tác hại của tia UV. Ngoài ra, các phương pháp làm đẹp ít xâm lấn như tiêm botox hoặc filler cũng có thể được xem xét để cải thiện kết cấu và độ săn chắc của da. Việc duy trì thói quen chăm sóc da định kỳ sẽ giúp làm chậm quá trình lão hóa.","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Vì sao doanh số Tesla sụt giảm chưa từng có?","content":"Doanh số của Tesla, hãng xe điện của Elon Musk, lần đầu tiên ghi nhận sự sụt giảm 1% trong năm 2024, điều này khiến nhiều người đặt câu hỏi về vai trò chính trị của Musk và sự cạnh tranh ngày càng lớn từ các đối thủ như BYD. Doanh số xe giảm mạnh tại Mỹ, đặc biệt là ở các bang ủng hộ Đảng Dân chủ, trong khi lòng trung thành của khách hàng cũng có dấu hiệu giảm sút. Các chuyên gia cho rằng mặc dù yếu tố chính trị có thể ảnh hưởng, nhưng nguyên nhân chính vẫn nằm ở giá cả và sự cạnh tranh từ các công ty khác.","cat":"kinh-doanh","positivity":4,"importance":8},{"title":"Khách Việt giảm mua xe bán tải tháng đầu năm 2025","content":"Trong tháng 1 năm 2025, doanh số xe bán tải tại Việt Nam giảm 33,7% so với tháng 12/2024, chỉ đạt 1.584 xe. Ford Ranger tiếp tục dẫn đầu phân khúc với 1.115 xe bán ra, nhưng cũng giảm 30,5% so với tháng trước. Mẫu xe Mitsubishi Triton xếp thứ hai với 246 xe, giảm 27,6%, trong khi Toyota Hilux tụt xuống vị trí thứ ba với 166 xe, ghi nhận mức giảm tới 55,7%. Tình hình này diễn ra mặc dù lượng bán so với cùng kỳ năm trước lại tăng 20,9%.","cat":"oto-xe-may","positivity":4,"importance":6},{"title":"Cụ ông nghi bị cướp sát hại, phi tang thi thể","content":"Ông Bùi Văn Thuận, 74 tuổi, ở An Giang, được cho là nạn nhân của một vụ cướp sát hại. Sau khi không thể liên lạc với ông vào sáng ngày 19/2, gia đình đi tìm và phát hiện thi thể ông dưới mương nước, với nhiều vết thương và mất nhiều tài sản, bao gồm vàng. Công an huyện Chợ Mới đang điều tra vụ việc và kêu gọi người dân cung cấp thông tin về hung thủ.","cat":"phap-luat","positivity":1,"importance":9},{"title":"Ảo ảnh từ những cuộc tranh luận trực tuyến","content":"Bài viết phân tích về hiện tượng tranh luận trực tuyến, đặc biệt trong bối cảnh các cuộc tranh luận diễn ra sôi nổi trước và sau Tết Nguyên Đán. Nhiều người tham gia tranh luận thường rơi vào tình trạng phân cực, tạo ra những cuộc chiến ngôn từ mà không suy nghĩ đa chiều. Tác giả nhấn mạnh rằng mạng xã hội thiết kế để khuyến khích sự phân cực và đề xuất việc cần có một môi trường tranh luận lành mạnh hơn, cũng như nâng cao nhận thức về hậu quả của phân cực trong cộng đồng.","cat":"y-kien","positivity":5,"importance":8},{"title":"Về nhà với mẹ thôi","content":"Bài viết \"Về nhà với mẹ thôi\" của Huỳnh Ngọc Huy Tùng thể hiện nỗi nhớ quê hương và tình cảm sâu sắc của tác giả đối với mẹ và gia đình trong dịp Tết cổ truyền. Tác giả nhớ lại những kỷ niệm ấm áp bên cha mẹ, đặc biệt là những ngày Tết bình yên, và cảm nhận rõ rệt nỗi trăn trở khi cha đã mất, trách nhiệm lớn lao mà mẹ phải gánh vác. Bài viết khắc họa hình ảnh người mẹ tảo tần chuẩn bị cho Tết và nỗi nhớ quê hương da diết của tác giả, mang đến một thông điệp về giá trị gia đình và truyền thống văn hóa.","cat":"gia-dinh","positivity":8,"importance":7},{"title":"Cụm đèn tín hiệu chỉ có vàng nhấp nháy và đỏ, tài xế không dám đi","content":"Cụm đèn tín hiệu giao thông tại một giao lộ ở thành phố Đồng Hới, Quảng Bình đã gặp sự cố kỹ thuật khi chỉ hiển thị đèn đỏ và vàng nhấp nháy mà không chuyển sang đèn xanh. Tình trạng này khiến nhiều tài xế bối rối và không dám đi vì sợ bị phạt. Sau khi ghi nhận sự cố, đại diện Phòng Cảnh sát giao thông tỉnh Quảng Bình cho biết sẽ kiểm tra và khắc phục lỗi tại các cụm đèn tín hiệu trên địa bàn.","cat":"giao-thong","positivity":4,"importance":7},{"title":"Giá gạo ở Nhật tăng gần 90%","content":"Giá gạo bán lẻ tại Nhật Bản đã tăng gần 90% so với cùng kỳ năm ngoái, đạt mức 3.829 yen (khoảng 645.000 đồng) cho một túi 5kg. Nguyên nhân chủ yếu là do thiếu hụt nguồn cung, với sản lượng gạo đạt tiêu chuẩn giảm mạnh trong mùa thu hoạch. Bộ Nông nghiệp Nhật Bản đã quyết định phát hành 210.000 tấn gạo từ kho dự trữ khẩn cấp để kiểm soát tình hình giá cả. Đây là mức giá cao nhất trong 31 năm qua, chịu ảnh hưởng từ thời tiết bất lợi và nhu cầu tăng từ khách du lịch.","cat":"kinh-doanh","positivity":3,"importance":8},{"title":"EU áp gói trừng phạt mới nhắm vào 'đội tàu ma' của Nga","content":"Vào ngày 19 tháng 2, các đại sứ EU đã đồng thuận về gói trừng phạt thứ 16 nhằm vào Nga, trong bối cảnh xung đột kéo dài gần ba năm. Gói trừng phạt này bao gồm việc cấm nhập khẩu nhôm từ Nga và đưa 73 tàu vào danh sách đen, những tàu này được gọi là 'đội tàu ma' của Matxcơva, chuyên vận chuyển dầu để lách lệnh trừng phạt. Trong khi đó, Nga và Mỹ đang tiến hành các cuộc đàm phán nhằm cải thiện quan hệ song phương, nhưng EU vẫn khẳng định sẽ tiếp tục hỗ trợ Ukraine.","cat":"the-gioi","positivity":4,"importance":8},{"title":"Thông tin 'Hàn Quốc ăn cắp văn hóa' lại tràn ngập mạng xã hội Trung Quốc","content":"Gần đây, mạng xã hội Xiaohongshu của Trung Quốc đã xuất hiện nhiều bài đăng cáo buộc Hàn Quốc \"ăn cắp\" văn hóa của Trung Quốc, bao gồm cả món kim chi. Những thông tin này gia tăng sau khi người dùng TikTok ở Mỹ chuyển sang sử dụng Xiaohongshu. Giáo sư Seo Kyung Deok từ Đại học Nữ sinh Sungshin nhấn mạnh rằng các tuyên bố này là vô căn cứ và đang gây ảnh hưởng tiêu cực đến hình ảnh của Hàn Quốc trong cộng đồng người dùng mới.","cat":"y-kien","positivity":3,"importance":7},{"title":"Trường ca 'Lò mổ' - tiếng vọng của tự do","content":"Trường ca \"Lò mổ\" của nhà thơ Nguyễn Quang Thiều là một tác phẩm sâu sắc với 18 chương, phản ánh nhân sinh quan và đạo đức qua hình ảnh những con vật tại lò mổ. Tác phẩm gợi lên sự suy ngẫm về cuộc sống và cái chết, thể hiện nỗi đau và khát vọng tự do của con người. Đặc biệt, hình ảnh đôi mắt bò, biểu tượng cho sự sống và niềm tin, hiện lên xuyên suốt tác phẩm. \"Lò mổ\" không chỉ nói về cái chết mà còn ca ngợi sự tái sinh qua hình ảnh chú bê con, mang đến hy vọng cho tương lai. Tác phẩm được xuất bản bằng hai ngôn ngữ, mở ra cơ hội cho độc giả quốc tế tiếp cận văn học Việt Nam.","cat":"giai-tri","positivity":8,"importance":9},{"title":"Golden Gate mua lại chuỗi The Coffee House?","content":"Golden Gate, một công ty lớn trong ngành thực phẩm và đồ uống tại Việt Nam, đã mua lại chuỗi cà phê The Coffee House từ Công ty cổ phần Seedcom, theo thông tin từ Deal Street Asia. Tuy nhiên, cả hai bên vẫn chưa xác nhận thương vụ này. The Coffee House đã đóng cửa nhiều chi nhánh trong thời gian qua, với lý do tối ưu hóa chi phí và cải thiện hiệu quả hoạt động. Hiện chuỗi cà phê này còn 93 cửa hàng, giảm hơn 60 so với trước đó.","cat":"kinh-doanh","positivity":6,"importance":7},{"title":"Du khách Canada đến Mỹ giảm 25%","content":"Theo thông tin từ một hãng hàng không Canada, nhu cầu du lịch của người Canada đến Mỹ đã giảm 25% do căng thẳng chính trị và kinh tế giữa hai nước, đặc biệt là sau khi Tổng thống Trump đe dọa áp thuế cao và bày tỏ ý định sáp nhập Canada vào Mỹ. Nhiều người dân Canada đã quyết định hủy chuyến du lịch đến Mỹ, thậm chí cả những chuyến đã đặt trước. Mặc dù tình hình có vẻ ảm đạm, Cơ quan Du lịch Canada vẫn tin rằng du khách đến Hawaii có thể không bị ảnh hưởng nhiều do nét văn hóa đặc trưng của nơi này.","cat":"du-lich","positivity":3,"importance":7},{"title":"Lính Triều Tiên bị Ukraine bắt muốn đào tẩu sang Hàn Quốc","content":"Một lính Triều Tiên bị Ukraine bắt giữ đã bày tỏ mong muốn đào tẩu sang Hàn Quốc, điều này diễn ra trong bối cảnh Bình Nhưỡng bị cáo buộc gửi quân tham gia vào cuộc chiến ở Ukraine. Lính bắn tỉa họ Ri, sinh năm 1999, cho biết anh không biết mình sẽ tham gia chiến đấu và đã quyết định 80% sẽ tìm cách đến Hàn Quốc. Hàn Quốc hiện đang xem xét khả năng can thiệp trong trường hợp này, vì theo Hiến pháp, tất cả người dân trên bán đảo Triều Tiên được coi là công dân Hàn Quốc.","cat":"the-gioi","positivity":5,"importance":8},{"title":"Mỹ sa thải nhầm nhân viên chống dịch cúm gia cầm","content":"Bộ Nông nghiệp Mỹ đã thừa nhận việc sa thải nhầm một số nhân viên tham gia chống dịch cúm gia cầm H5N1 và đang gấp rút khắc phục bằng cách tái tuyển dụng. Mặc dù không công bố số lượng nhân viên bị ảnh hưởng, nhưng những người này được cho là thuộc đội ngũ quan trọng trong lĩnh vực an toàn thực phẩm. Tình trạng sa thải mà không nắm rõ thông tin đã dẫn đến những lo ngại về khả năng ứng phó dịch cúm gia cầm tại Mỹ, đặc biệt khi virus H5N1 đang gây ảnh hưởng nghiêm trọng đến ngành chăn nuôi gia cầm.","cat":"thoi-su","positivity":3,"importance":8},{"title":"Trọng tài phạt thẻ đỏ Bellingham bị điều tra","content":"Liên đoàn bóng đá Tây Ban Nha đang điều tra trọng tài Munuera Montero, người đã phạt thẻ đỏ Jude Bellingham trong trận đấu giữa Real Madrid và Osasuna hôm 15/2. Nghi vấn xoay quanh hoạt động của công ty Talentus Sports Speakers mà Montero có liên quan, bị cáo buộc có mối quan hệ bất hợp pháp với các tổ chức bóng đá. Montero đã bác bỏ các cáo buộc và cho rằng việc ông bị chỉ trích là không công bằng, đồng thời Real Madrid đã gửi thư phàn nàn về những sai lầm của trọng tài trong mùa giải này.","cat":"the-thao","positivity":4,"importance":8},{"title":"Nga trưng bày xe tăng T-90 lắp giáp chống drone tại Trung Đông","content":"Tại triển lãm quốc phòng IDEX 2025 ở Abu Dhabi, Nga đã giới thiệu xe tăng T-90MS với giáp lồng chống drone, một phiên bản cải tiến từ những kinh nghiệm thu được trong cuộc xung đột ở Ukraine. Triển lãm thu hút 1.565 công ty từ 65 quốc gia, tăng 16% so với kỳ trước, với mục tiêu trưng bày khoảng 3.300 sản phẩm công nghệ quốc phòng. Xe tăng T-90MS và các thiết bị khác của Nga thể hiện sự trở lại mạnh mẽ trong bối cảnh lệnh trừng phạt trước đó khiến gian hàng Nga ít nổi bật tại các sự kiện trước đây.","cat":"the-gioi","positivity":7,"importance":8},{"title":"CĐV Indonesia bạo loạn nghiêm trọng, lao xuống sân, đốt khung thành","content":"Bạo loạn nghiêm trọng đã xảy ra trong trận đấu giữa Persela Lamongan và Persijap Jepara ở vòng play-off thăng hạng giải vô địch Indonesia vào chiều 18/2. Sau khi đội chủ nhà bị dẫn trước và không còn hy vọng giành chiến thắng, các cổ động viên đã tràn xuống sân, đốt khung thành và tấn công cầu thủ cùng trọng tài. Trận đấu buộc phải tạm dừng do tình hình mất kiểm soát, khiến cảnh sát phải can thiệp để đảm bảo an toàn cho đội khách.","cat":"the-thao","positivity":1,"importance":9},{"title":"Nghiên cứu sắp xếp lại các tổ chức chính trị - xã hội và hội quần chúng","content":"Bộ Chính trị và Ban Bí thư đã ban hành kết luận về việc tiếp tục sắp xếp lại tổ chức bộ máy chính trị - xã hội, nhằm tinh gọn và hiệu quả hơn. Các cơ quan, tổ chức sẽ được rà soát và sắp xếp lại theo hướng trực thuộc Ủy ban Trung ương MTTQ Việt Nam. Bộ Chính trị nhấn mạnh việc này phải đảm bảo không ảnh hưởng đến hoạt động của các cơ quan trong hệ thống chính trị và yêu cầu báo cáo kết quả trong thời gian tới.","cat":"chinh-tri","positivity":7,"importance":8},{"title":"Bị rối loạn tiêu hóa có nên dùng men vi sinh?","content":"Bài viết tư vấn về việc sử dụng men vi sinh cho trẻ bị rối loạn tiêu hóa do thói quen ăn uống không lành mạnh. Men vi sinh có thể giúp cải thiện tình trạng tiêu hóa bằng cách cân bằng hệ vi sinh đường ruột và cung cấp vi khuẩn có lợi. Ngoài ra, bài viết cũng khuyến khích việc bổ sung thực phẩm chứa lợi khuẩn và chế độ ăn uống phong phú cho trẻ. Nếu tình trạng không cải thiện, nên đưa trẻ đi khám bác sĩ chuyên khoa.","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Antony khởi đầu tốt nhất sự nghiệp","content":"Antony, cầu thủ 24 tuổi, đã có khởi đầu tốt nhất trong sự nghiệp của mình khi ghi ba bàn và có một kiến tạo trong bốn trận đấu đầu tiên cho Real Betis. Trước đó, anh đã trải qua giai đoạn khó khăn tại Man Utd, nơi chỉ ghi được 12 bàn sau 96 trận. Tại Betis, Antony đã thể hiện phong độ ấn tượng, giúp đội bóng hiện đứng thứ tám tại La Liga và gần như vào vòng 1/8 Conference League.","cat":"the-thao","positivity":9,"importance":7},{"title":"Trẻ chậm nói do tiếp xúc sớm thiết bị điện tử","content":"Một trường hợp trẻ 4 tuổi ở Hà Nội bị chậm nói đã được chẩn đoán rối loạn ngôn ngữ do tiếp xúc quá sớm với thiết bị điện tử. Trẻ chủ yếu được ông bà chăm sóc và thường xuyên xem tivi, điện thoại trong lúc ăn và chơi, dẫn đến tình trạng ngôn ngữ kém. Các bác sĩ khuyến cáo rằng trẻ em dưới 3 tuổi sử dụng thiết bị điện tử trên 2 giờ mỗi ngày có nguy cơ cao gặp vấn đề phát triển ngôn ngữ. Việc can thiệp sớm và giảm thời gian tiếp xúc với thiết bị điện tử có thể cải thiện khả năng học tập và giao tiếp của trẻ.","cat":"suc-khoe","positivity":5,"importance":8},{"title":"Bộ Quốc phòng chủ trì nhiều hoạt động kỷ niệm 50 năm thống nhất đất nước","content":"Bộ Quốc phòng Việt Nam đang chủ trì nhiều hoạt động kỷ niệm 50 năm Ngày Giải phóng miền Nam, thống nhất đất nước với 7 nội dung chính, bao gồm tổ chức diễu binh và diễu hành. Thượng tướng Trịnh Văn Quyết đã yêu cầu các cơ quan, đơn vị tăng cường công tác tuyên truyền và phối hợp chặt chẽ với các địa phương để đảm bảo sự kiện diễn ra thành công và có ý nghĩa sâu sắc. Dự kiến sẽ có 11.220 người tham gia diễu binh, diễu hành trong dịp kỷ niệm này.","cat":"thoi-su","positivity":8,"importance":9},{"title":"VN-Index vượt vùng kháng cự, cổ phiếu \"Anh trai\" tăng bung nóc","content":"Trong phiên giao dịch chứng khoán ngày 19/2, VN-Index đã vượt ngưỡng kháng cự 1.280 điểm, đạt 1.288,56 điểm, với nhiều cổ phiếu tăng giá, đặc biệt là cổ phiếu Yeah1 tăng trần lên 16.250 đồng. Nhóm cổ phiếu trụ cột VN30 ghi nhận 26 mã tăng, trong khi chỉ có 3 mã giảm. Diễn biến tích cực này còn được thúc đẩy bởi khối ngoại quay trở lại mua ròng trên HoSE với giá trị gần 356 tỷ đồng.","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Cựu tổng thống Brazil bị cáo buộc âm mưu đầu độc người kế nhiệm","content":"Cựu tổng thống Brazil Jair Bolsonaro bị cáo buộc âm mưu đầu độc người kế nhiệm Lula da Silva trong một kế hoạch đảo chính thất bại vào năm 2022. Tổng công tố Paulo Gonet đã truy tố ông và 33 đồng phạm với cáo buộc lên kế hoạch tấn công các thể chế nhằm lật đổ trật tự dân chủ. Bolsonaro phủ nhận các cáo buộc và cho rằng mình không làm gì sai, trong khi nhóm luật sư của ông cho rằng các cáo buộc này là vô căn cứ.","cat":"phap-luat","positivity":2,"importance":8},{"title":"Cá cơm xuất hiện bất thường ở Cù Lao Chàm, ngư dân trúng đậm chỉ sau một đêm","content":"Trong tuần qua, cá cơm xuất hiện dày đặc quanh vùng biển Cù Lao Chàm, mang lại nguồn lợi lớn cho ngư dân. Theo bà Phạm Thị Mỹ Hương, chủ tịch UBND xã Tân Hiệp, ngư dân từ khắp nơi đã đến đánh bắt cá cơm với số lượng rất lớn. Mỗi tàu có thể thu về khoảng 10 tấn cá mỗi đêm, tạo ra thu nhập đáng kể cho ngư dân. Hiện tại, giá cá cơm bán sỉ là 10.000 đồng/kg, giúp ngư dân có một mùa biển đầu năm thuận lợi.","cat":"kinh-doanh","positivity":9,"importance":7},{"title":"Giải mã 'hố đen' bí ẩn giữa Thái Bình Dương","content":"Bài viết giải mã hình ảnh bí ẩn trên Google Maps, nơi xuất hiện một mảng tối hình tam giác giữa Thái Bình Dương, được gọi là 'hố đen'. Mảng tối này thực tế là đảo Vostok, một hòn đảo san hô không có người ở thuộc Cộng hòa Kiribati, được bao phủ bởi cây cối dày đặc. Cây Pisonia, hay còn gọi là cây bắt chim, mọc rất khít khiến cho màu sắc của tán cây nhìn từ trên không trở nên tối hơn, dẫn đến sự nhầm lẫn này.","cat":"khoa-hoc","positivity":7,"importance":6},{"title":"Phấn đấu khởi công đường sắt TP.HCM - Cần Thơ trước năm 2030","content":"Bộ Giao thông vận tải Việt Nam đã cho biết sẽ phấn đấu khởi công dự án đường sắt kết nối TP.HCM với Cần Thơ trước năm 2030. Dự án này được kỳ vọng sẽ góp phần phát triển kinh tế - xã hội cho các tỉnh vùng Đồng bằng sông Cửu Long, với tổng chiều dài khoảng 174 km và tổng mức đầu tư khoảng 205.085 tỷ đồng. Theo kế hoạch, dự án sẽ được phê duyệt trong năm 2025 và đưa vào khai thác giai đoạn 1 vào năm 2035.","cat":"thoi-su","positivity":8,"importance":9},{"title":"Vingroup hợp tác với Viettel","content":"Vingroup và Viettel đã ký kết biên bản ghi nhớ hợp tác vào ngày 18/2/2025 tại Hà Nội, nhằm thúc đẩy phát triển trong các lĩnh vực công nghệ, logistics, viễn thông và chuyển đổi số. Sự hợp tác này sẽ tạo ra một hệ sinh thái đổi mới sáng tạo, góp phần nâng cao vị thế doanh nghiệp Việt Nam trên trường quốc tế. Hai bên sẽ phối hợp để phát triển các sản phẩm và giải pháp bền vững, đồng thời sử dụng lợi thế của nhau để thúc đẩy chuyển đổi xanh và số hóa tại Việt Nam.","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Công ty LDG bị cáo buộc lừa dối khách hàng, thu lợi 533 tỷ đồng","content":"Công ty LDG tại Đồng Nai bị cáo buộc lừa dối 359 khách hàng, thu lợi 533 tỷ đồng dù chưa có giấy phép xây dựng và chưa được giao đất. Ông Nguyễn Khánh Hưng, cựu chủ tịch công ty, cùng với nguyên phó tổng giám đốc Nguyễn Quốc Vy Liêm, đã ký hợp đồng bán nhà khi dự án chưa hoàn tất thủ tục pháp lý. Sau khi nhận tiền từ khách hàng, họ không bàn giao nhà đúng hạn, dẫn đến nhiều khách hàng khiếu nại. Ngoài hai lãnh đạo, nhiều cán bộ quản lý cũng bị truy tố vì vi phạm trong công tác xây dựng.","cat":"phap-luat","positivity":2,"importance":9},{"title":"Phụ huynh than con không được học thêm: Không có chỗ gửi hay sợ con thua bạn?","content":"Bài viết phản ánh tình hình căng thẳng của nhiều phụ huynh có con học tiểu học khi không thể gửi con đi học thêm vì thông tư 29 cấm dạy thêm cho học sinh tiểu học. Nhiều phụ huynh lo lắng rằng con mình sẽ thua kém bạn bè nếu không có thêm sự hỗ trợ học tập. Tuy nhiên, một số trường tiểu học đã tổ chức các câu lạc bộ ngoại khóa để đáp ứng nhu cầu giữ trẻ sau giờ học. Có những trường hợp giáo viên từ chối dạy thêm do quy định mới, khiến phụ huynh cảm thấy bối rối và lo lắng về sự tiến bộ học tập của con.","cat":"giao-duc","positivity":4,"importance":7},{"title":"Nữ giới dễ bị 'cướp' việc làm hơn nam giới trong công nghiệp 4.0","content":"Nữ giới có nguy cơ mất việc làm cao hơn nam giới trong bối cảnh công nghiệp 4.0, theo một khảo sát tại Việt Nam. Khảo sát cho thấy nữ giới thường làm việc trong các ngành khoa học xã hội, giáo dục và y tế, trong khi nam giới chiếm ưu thế ở các lĩnh vực kỹ thuật và công nghệ. Phụ nữ có thể mất trung bình 5 việc làm so với 3 việc của nam giới do sự tự động hóa và nhu cầu cao hơn đối với những người có kỹ năng số.","cat":"kinh-doanh","positivity":4,"importance":8},{"title":"Chia tay vì không được theo dõi người yêu","content":"Mihika Nagpal, 29 tuổi, đã chia tay bạn trai sau bốn tháng hẹn hò do anh từ chối chia sẻ vị trí cá nhân, điều mà cô coi là quan trọng để đảm bảo an toàn. Nhiều người trẻ, đặc biệt là Gen Z, xem việc chia sẻ vị trí là một dấu hiệu của sự nghiêm túc trong mối quan hệ, trong khi một số khác lại cho rằng điều này vi phạm quyền riêng tư. Các chuyên gia cho rằng cần có sự thảo luận rõ ràng giữa các cặp đôi về động cơ và mong muốn liên quan đến việc chia sẻ vị trí.","cat":"gia-dinh","positivity":4,"importance":6},{"title":"Giống gạo đặc biệt ở làng bún 400 tuổi được công nhận là di sản văn hóa quốc gia","content":"Làng bún Vân Cù, thuộc xã Hương Toàn, thị xã Hương Trà, TP Huế, vừa được Bộ Văn hóa, Thể thao và Du lịch công nhận là di sản văn hóa phi vật thể quốc gia sau hơn 400 năm tồn tại. Nghề làm bún ở đây nổi tiếng với việc sử dụng giống gạo Khang Dân, mang lại sợi bún dẻo và thơm hơn so với nhiều nơi khác. Người dân làng Vân Cù hy vọng rằng sự công nhận này sẽ giúp nâng cao danh tiếng của làng nghề và phát triển du lịch trải nghiệm trong tương lai.","cat":"du-lich","positivity":9,"importance":8},{"title":"Giáo hoàng Francis bị viêm cả hai bên phổi","content":"Giáo hoàng Francis, 88 tuổi, hiện đang điều trị viêm phổi tại bệnh viện Agostino Gemelli Polyclinic ở Rome. Tình trạng của ông được cho là nghiêm trọng, nhưng ông vẫn giữ tinh thần tốt và đã ăn sáng, đọc sách. Các bác sĩ cho biết viêm phổi ở người cao tuổi có thể hồi phục, tuy nhiên, tình hình sức khỏe của ông đã giảm sút trong những năm qua và đây là lần thứ tư ông nhập viện kể từ năm 2013.","cat":"suc-khoe","positivity":6,"importance":9},{"title":"Trần Hiểu, Trần Nghiên Hy - 'Dương Quá hết yêu Tiểu Long Nữ'","content":"Trần Hiểu và Trần Nghiên Hy, cặp đôi nổi tiếng của làng giải trí Trung Quốc, đã thông báo ly hôn sau chín năm hôn nhân và cùng nuôi dưỡng con trai. Cả hai từng có một tình yêu đẹp sau khi đóng chung trong bộ phim \"Thần điêu đại hiệp\" vào năm 2014, nhưng Nghiên Hy cho biết chồng đã thay đổi nhiều sau khi kết hôn. Tin đồn về sự rạn nứt trong mối quan hệ của họ đã xuất hiện từ cuối năm 2023, và hiện tại, Nghiên Hy đang trở lại với sự nghiệp của mình sau khi chăm sóc gia đình.","cat":"giai-tri","positivity":4,"importance":7},{"title":"Cần nhiều biển báo rõ hơn cho ngã tư hầm chui Nguyễn Văn Linh","content":"Ngã tư hầm chui Nguyễn Văn Linh - Nguyễn Hữu Thọ ở quận 7, TP HCM đang gặp phải tình trạng ùn tắc do nhiều người đi xe máy và ôtô lúng túng khi tham gia giao thông. Để cải thiện tình hình, bài viết đề xuất cần có một bảng hướng dẫn phân luồng lớn từ xa và các mũi tên chỉ dẫn làn đường được vẽ ngay từ đầu làn. Ngoài ra, việc phân luồng riêng cho xe rẽ trái và phải cũng được khuyến nghị để giảm ùn tắc và tăng cường an toàn giao thông.","cat":"thoi-su","positivity":6,"importance":7},{"title":"Công ty chứng khoán liên quan cựu chủ tịch FLC Trịnh Văn Quyết bị đình chỉ mua chứng khoán","content":"Sở Giao dịch chứng khoán Việt Nam đã quyết định đình chỉ hoạt động mua chứng khoán của Công ty Cổ phần Chứng khoán BOS, liên quan tới cựu chủ tịch FLC Trịnh Văn Quyết. Quyết định này có hiệu lực từ ngày 17-2-2025 do công ty bị Ủy ban Chứng khoán Nhà nước đặt vào tình trạng kiểm soát. Trong năm 2024, BOS đã ghi nhận lỗ ròng gần 21 tỷ đồng và hiện đang gánh khoản lỗ lũy kế khoảng 860 tỷ đồng.","cat":"kinh-doanh","positivity":3,"importance":8},{"title":"'Kỳ thi 7 tuổi' gây chấn động Hàn Quốc","content":"Kỳ thi đầu vào của các trung tâm tiếng Anh tại Hàn Quốc dành cho trẻ 7 tuổi đang gây chấn động dư luận vì độ khó cao tương đương kỳ thi đại học. Theo điều tra, hàng nghìn trẻ em phải tham gia thi để vào học tại các học viện danh tiếng, với đề thi dài và yêu cầu khả năng suy luận phức tạp. Các chuyên gia giáo dục chỉ trích kỳ thi này là một hình thức bạo hành trí tuệ, cảnh báo về nguy cơ tâm lý cho trẻ khi phải chịu áp lực học tập quá lớn từ sớm.","cat":"giao-duc","positivity":2,"importance":9},{"title":"Về Đồng Tháp thưởng thức vú sữa ăn được vỏ, trái siêu to","content":"Vườn sinh thái Nam Hương tại huyện Tân Hồng, tỉnh Đồng Tháp, nổi tiếng với giống vú sữa ăn được vỏ, có trọng lượng từ 600g đến 800g. Giống cây này đã được cấp nhãn hiệu sở hữu trí tuệ và được trồng trên diện tích khoảng 1ha. Vườn có 80 cây vú sữa 9 năm tuổi đang cho trái, và dự kiến đến cuối năm 2025, một số cây sẽ cho trái lần đầu. Vườn sinh thái Nam Hương đã thu hút nhiều du khách và đạt chuẩn OCOP 4 sao vào năm 2024.","cat":"du-lich","positivity":9,"importance":8},{"title":"Công an làm việc với nạn nhân vụ 'sáng nhận tiền cứu em, tối bị lừa đảo mất sạch'","content":"Công an huyện Tư Nghĩa, Quảng Ngãi đã làm việc với anh Nguyễn Minh Hiếu, nạn nhân của vụ lừa đảo liên quan đến tiền hỗ trợ cứu em trai đang hôn mê sau ca phẫu thuật chấn thương sọ não. Anh Hiếu đã bị lừa 24,1 triệu đồng bởi kẻ giả mạo, khi kẻ này liên hệ qua Zalo và yêu cầu chuyển tiền để nhóm thiện nguyện trả lại. Công an đang tiến hành điều tra để tìm ra thủ phạm lừa đảo và hy vọng sẽ sớm đưa kẻ này ra ánh sáng.","cat":"phap-luat","positivity":4,"importance":7},{"title":"Điểm mới ở kỳ thi \"khốc liệt nhất cuộc đời học trò\" tại TPHCM","content":"Kỳ thi vào lớp 10 tại TPHCM năm học 2025-2026 sẽ tăng tỷ lệ tuyển sinh vào các trường công lập lên 70%, so với 65% ở năm trước. Sở GD&ĐT TPHCM cho biết chỉ tiêu tuyển sinh sẽ dựa trên khả năng tiếp nhận của các trường thay vì phân luồng học sinh. Kỳ thi diễn ra vào ngày 6-7 tháng 6, với ba môn thi chính là ngữ văn, toán và tiếng Anh, trong đó học sinh đăng ký vào trường chuyên sẽ làm thêm bài thi môn chuyên.","cat":"giao-duc","positivity":6,"importance":8},{"title":"Negav tái xuất; Lisa BlackPink mở công ty truyện tranh Lalisa Comics","content":"Negav đã chính thức trở lại trong làng nhạc với MV mới mang tên \"Nếu khi ấy\", sau 4 tháng im ắng. MV này tái hiện hành trình cảm xúc của một cặp đôi, từ những khoảnh khắc hạnh phúc đến chia ly, và được xây dựng trên nền nhạc R&B. Trong khi đó, Lisa của nhóm BlackPink cũng vừa công bố việc thành lập công ty truyện tranh mang tên Lalisa Comics, hợp tác với Zero Zero Entertainment, và sẽ ra mắt bộ truyện tranh đầu tay lấy cảm hứng từ album solo sắp phát hành của cô.","cat":"giai-tri","positivity":8,"importance":7},{"title":"Giữ thể trạng khỏe mạnh quan trọng hơn chạy để giảm cân","content":"Một nghiên cứu của Đại học Virginia nhấn mạnh rằng duy trì thể trạng khỏe mạnh quan trọng hơn việc giảm cân thông qua chạy bộ. Nghiên cứu dựa trên dữ liệu từ gần 400.000 người cho thấy nhóm thừa cân nhưng khỏe mạnh không có nguy cơ tử vong cao hơn so với nhóm có cân nặng bình thường. Ngược lại, những người không có thể lực tốt, dù gầy hay béo, lại có nguy cơ tử vong cao hơn. Các chuyên gia khuyến khích mọi người nên tập trung vào việc nâng cao thể lực thay vì chỉ chú trọng vào việc giảm cân.","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Giám đốc phòng giao dịch Vietbank ở TPHCM tự ý rút tiền của khách","content":"Nguyễn Hoàng Kim Vy, giám đốc phòng giao dịch Vietbank tại TP Thủ Đức, đã bị TAND TPHCM tuyên phạt 20 năm tù về tội tham ô tài sản. Cùng với hai cấp dưới, Vy đã tự ý tất toán 3 sổ tiết kiệm trị giá 3,5 tỷ đồng của khách hàng để trả nợ cá nhân. Hành vi này đã bị phát hiện khi chồng của khách hàng đến ngân hàng để tất toán sổ tiết kiệm và nhận thông báo rằng toàn bộ tiền đã được rút hết. Vy và đồng phạm đã bị khởi tố và xử lý theo quy định của pháp luật.","cat":"phap-luat","positivity":1,"importance":9},{"title":"Tranh cãi thịt trâu chọi Hải Lựu bán giá 7 triệu đồng/kg","content":"Lãnh đạo UBND xã Hải Lựu đã bác bỏ thông tin trên mạng xã hội về việc thịt trâu chọi tại Lễ hội chọi trâu Hải Lựu được bán với giá 7 triệu đồng/kg. Ông Đào Tiến Trung khẳng định rằng giá thịt trâu chỉ dao động từ 3 đến 3,5 triệu đồng/kg và không có chuyện tất cả các trâu tham gia lễ hội đều bị giết thịt. Lễ hội chọi trâu Hải Lựu năm 2025 diễn ra từ 12 đến 14/2, thu hút khoảng 50.000 du khách.","cat":"thoi-su","positivity":5,"importance":6},{"title":"Đề xuất lùi thời gian thu thuế bán hàng online thêm 3 tháng","content":"Liên đoàn Thương mại và Công nghiệp Việt Nam (VCCI) đã đề xuất lùi thời gian áp dụng thu thuế bán hàng online thêm 3 tháng, đến tháng 7-2025, để giảm bớt gánh nặng cho các cá nhân và doanh nghiệp nhỏ. VCCI nhấn mạnh rằng việc thu thuế là cần thiết nhưng cần phương pháp thu thuế đơn giản hơn, nhất là đối với các cá nhân kinh doanh nhỏ không có phần mềm hỗ trợ. Họ cũng phản đối các quy định yêu cầu kê khai chi tiết các khoản chi phí, cho rằng điều này sẽ gây khó khăn cho những người bán hàng online quy mô nhỏ.","cat":"kinh-doanh","positivity":6,"importance":8},{"title":"Giá nhà quá cao, công chức làm gần hết đời mới đủ tiền mua","content":"Giá nhà tại Việt Nam đang ở mức cao, khiến nhiều công chức phải mất gần 24 năm mới có thể tích lũy đủ tiền để mua một căn hộ. Trong khi nguồn cung nhà ở tăng, giá bán bất động sản vẫn có xu hướng tăng do nhiều yếu tố như chi phí đầu vào cao và tình trạng đầu cơ. Các chuyên gia cho rằng cần phải giảm thời gian tích lũy mua nhà xuống dưới 20 năm để người dân có thể tiếp cận nhà ở dễ dàng hơn.","cat":"kinh-doanh","positivity":3,"importance":9},{"title":"Nữ thủ quỹ nhà hàng ở TPHCM tham ô tiền tỷ","content":"Trong vụ án tham ô tại nhà hàng Ái Huê ở TPHCM, Huỳnh Thục Ân, 37 tuổi, bị tuyên án 15 năm tù vì đã lợi dụng chức vụ thủ quỹ để chiếm đoạt hơn 2,5 tỷ đồng của doanh nghiệp. Từ tháng 4/2022 đến tháng 6/2023, Ân đã nhiều lần lấy tiền quỹ với số tiền từ 100 triệu đến 200 triệu đồng mỗi lần. Hành vi này chỉ bị phát hiện khi kế toán trưởng nghi ngờ và kiểm tra quỹ, phát hiện số tiền trong két sắt chỉ còn 15 triệu đồng.","cat":"phap-luat","positivity":2,"importance":8},{"title":"Mỹ xét lại đơn nhập cư của người từ Ukraine và Mỹ Latin","content":"Chính quyền Trump đã ban hành lệnh tạm dừng xử lý tất cả đơn nhập cư của người từ Ukraine và Mỹ Latinh, với lý do lo ngại về gian lận và an ninh. Lệnh này sẽ có hiệu lực vô thời hạn, trong khi nhà chức trách Mỹ sẽ xác định các trường hợp gian lận và tăng cường thủ tục thẩm tra. Lệnh tạm dừng ảnh hưởng đến nhiều chương trình trước đây cho phép hàng trăm nghìn người nhập cư hợp pháp vào Mỹ, bao gồm chương trình \"Uniting for Ukraine\" và chương trình CHNV.","cat":"thoi-su","positivity":2,"importance":8},{"title":"Tạt axit 4 cấp trên để trả thù 'bị phê bình'","content":"Nguyễn Kim Vinh, 41 tuổi, đã bị cáo buộc tạt axit vào bốn quản lý của mình tại các công ty mà hắn làm việc, để trả thù vì bị phê bình. Vinh đã thực hiện hành vi này nhiều lần giữa năm 2019 và 2022, gây thương tích nặng cho các nạn nhân. Trong phiên tòa, Vinh phủ nhận hành vi của mình và cho rằng mình bị ép cung, trong khi các nạn nhân yêu cầu bồi thường thiệt hại lớn do những tổn thương mà họ phải chịu đựng. HĐXX đã quyết định trả hồ sơ để điều tra bổ sung một số vấn đề liên quan đến yêu cầu bồi thường.","cat":"phap-luat","positivity":1,"importance":8},{"title":"Bán hàng rong làm cháy nát thảm cỏ quanh hồ Xuân Hương Đà Lạt","content":"Hoạt động bán hàng rong quanh hồ Xuân Hương, Đà Lạt đã gây ra tình trạng cháy nát thảm cỏ, đặc biệt là trong và sau Tết Nguyên đán. Tro than từ các quán hàng rong đã được đổ ra khu vực cống dẫn xuống hồ, làm ô nhiễm môi trường. Chính quyền địa phương đã nhấn mạnh rằng việc buôn bán hàng rong tại khu vực này là cấm và sẽ triển khai các biện pháp giám sát nhằm bảo vệ cảnh quan khu vực hồ Xuân Hương.","cat":"thoi-su","positivity":2,"importance":7},{"title":"DOGE tuyên bố tiết kiệm 8 tỉ USD cho nhà nước, nhưng thực tế chỉ 8 triệu USD","content":"Ban Hiệu suất Chính phủ (DOGE) do Elon Musk đứng đầu tuyên bố đã tiết kiệm 8 tỉ USD cho chính phủ bằng việc hủy một hợp đồng của Cơ quan Thực thi Di trú và Hải quan (ICE). Tuy nhiên, giá trị thực của hợp đồng này chỉ là 8 triệu USD, cho thấy DOGE đã phóng đại thành tích của mình. Khi được hỏi về sai sót này, đại diện DOGE vẫn kiên quyết khẳng định con số 8 tỉ USD và đã dẫn chứng bằng ảnh chụp phiên bản cũ của hợp đồng, nhưng chưa có lời giải thích chính thức.","cat":"kinh-doanh","positivity":3,"importance":7},{"title":"Hai cảnh sát trật tự Quảng Bình đã làm gì khiến cộng đồng mạng 'thả tim'?","content":"Hai cảnh sát trật tự tại Quảng Bình đã thực hiện một hành động đẹp khi phát hiện một cụ ông chở theo một cháu bé có dấu hiệu ngủ gật. Họ đã dừng lại, thông báo cho cụ ông về tình trạng của cháu bé và chủ động bồng cháu qua xe tuần tra để đưa về nhà an toàn. Hành động này đã được ghi lại trong một đoạn clip và nhanh chóng nhận được sự hưởng ứng tích cực từ cộng đồng mạng, với nhiều người bày tỏ sự ngưỡng mộ đối với sự quan tâm và tận tâm của các chiến sĩ công an.","cat":"thoi-su","positivity":9,"importance":7},{"title":"Nhóm chuyên cướp tài sản của người đồng tính","content":"Hà Văn Thuận cùng đồng phạm đã bị truy tố về các tội Giết người và Cướp tài sản sau khi thực hiện nhiều vụ cướp nhắm vào người đồng tính nam tại các khu vực vắng vẻ ở Hà Nội. Trong một vụ, họ đã dùng búa đe dọa một nạn nhân, cướp đi điện thoại iPhone 13 Pro và tiền mặt. Nạn nhân Lê bị đánh đập dẫn đến thương tích nặng với tỷ lệ tổn thương 72%. Cả ba bị can đều sống lang thang và bị bắt sau các vụ cướp.","cat":"phap-luat","positivity":2,"importance":7},{"title":"Nữ sinh 17 tuổi trình báo bị đánh hội đồng suốt ba tiếng","content":"Nữ sinh 17 tuổi tên Hương đã trình báo việc bị đánh hội đồng trong ba tiếng đồng hồ do mâu thuẫn tình cảm. Vào tối 15/2, sau khi gặp một bạn gái tại quán nước, Hương đã bị nhóm người khoảng 6-7 người đánh đập tại hai địa điểm khác nhau. Sự việc diễn ra từ 19h30 đến hơn 23h, khi Hương bị ép quỳ xin lỗi từng người mới được tha. Hương đã phải nhập viện với nhiều thương tích, và gia đình đã trình báo công an để điều tra vụ việc.","cat":"phap-luat","positivity":2,"importance":8},{"title":"Hai chủng virus khiến cúm mùa ở Mỹ diễn biến nghiêm trọng","content":"Hai chủng virus cúm A/H3N2 và H1N1 đang gây ra tình trạng nghiêm trọng tại Mỹ, dẫn đến hàng trăm nghìn ca nhập viện và hàng nghìn ca tử vong. Theo CDC, mùa cúm năm nay chứng kiến sự lây nhiễm đồng thời của cả hai chủng virus này, điều chưa từng xảy ra trong các mùa dịch trước. Chuyên gia cảnh báo rằng sự hiện diện của cả hai chủng virus có thể làm cho đợt bùng phát trở nên phức tạp và nguy hiểm hơn, với khả năng lây lan qua giọt bắn và tiếp xúc với bề mặt nhiễm virus.","cat":"suc-khoe","positivity":3,"importance":8},{"title":"Bệnh tiêu hóa bùng phát ở Ấn Độ, chuyện gì xảy ra?","content":"Năm 2024, Ấn Độ đã ghi nhận hơn 1.000 đợt bùng phát tiêu chảy cấp và hơn 300 đợt ngộ độc thực phẩm, mức cao nhất trong nhiều năm qua. Tình trạng này được cho là do nguồn nước và thực phẩm bị ô nhiễm, cùng với sự lạm dụng kháng sinh dẫn đến kháng thuốc. Sự gia tăng bệnh tiêu hóa không chỉ ảnh hưởng đến sức khỏe cộng đồng tại Ấn Độ mà còn phản ánh một xu hướng toàn cầu, liên quan đến những thách thức trong chăm sóc y tế và biến đổi khí hậu.","cat":"suc-khoe","positivity":3,"importance":9},{"title":"Tài xế lo không được lái xe tải 3,5 tấn khi đổi bằng","content":"Nhiều tài xế đang lo lắng về việc không thể lái xe tải 3,5 tấn khi đổi bằng lái từ hạng B2 cũ sang hạng B mới. Theo quy định mới, bằng B chỉ cho phép lái xe tải có khối lượng toàn bộ đến 3,5 tấn, bao gồm cả xe, người và hàng hóa, trong khi bằng B2 cũ cho phép chở hàng dưới 3,5 tấn mà không cần tính trọng lượng xe. Các tài xế như Ngọc Hưng mong muốn có cơ hội đổi lên hạng bằng C1 để tiếp tục lái xe tải lớn mà không phải thi lại.","cat":"oto-xe-may","positivity":4,"importance":7},{"title":"'Các hãng hoạt hình Việt cần hợp tác để làm phim như Na Tra'","content":"Ngành hoạt hình Việt Nam được đánh giá có tiềm năng lớn nhưng cần sự hợp tác chặt chẽ giữa các công ty để tạo ra những sản phẩm chất lượng như phim \"Na Tra\". Tại buổi họp báo ra mắt Hiệp hội Kỹ xảo Điện ảnh và Hoạt hình Việt Nam (VAVA), các chuyên gia cho rằng việc phối hợp giữa các studio có thể giúp nâng cao chất lượng sản phẩm. Họ cũng nhấn mạnh rằng ngành này gặp khó khăn do thiếu nguồn vốn và không đủ kinh nghiệm để huy động đầu tư cho các dự án lớn. Để phát triển, cần có sự hỗ trợ từ các ban ngành và một bên trung gian kết nối các studio.","cat":"giai-tri","positivity":7,"importance":8},{"title":"Tuyên án nhóm người đem thiết bị giám sát hành trình thả xuống biển cất giấu","content":"Ngày 19-2, Tòa án nhân dân tỉnh Cà Mau đã tuyên án đối với Trương Văn Sang và 11 đồng phạm với tổng án phạt hơn 70 năm tù về tội \"gây rối loạn hoạt động của phương tiện điện tử\". Sang, thuyền trưởng tàu cá, đã cất giấu thiết bị giám sát hành trình của nhiều tàu cá khác để các tàu này có thể khai thác thủy sản trái phép ở vùng biển nước ngoài mà không bị phát hiện. Hành vi này đã ảnh hưởng nghiêm trọng đến công tác chống khai thác thủy sản bất hợp pháp tại địa phương và cả nước.","cat":"phap-luat","positivity":2,"importance":8},{"title":"Ông Trump nói hãng thông tấn AP bị cấm cửa vì 'không tuân thủ luật'","content":"Tổng thống Mỹ Donald Trump đã tuyên bố cấm cửa hãng thông tấn AP vì không tuân thủ sắc lệnh của ông yêu cầu gọi Vịnh Mexico là Vịnh Mỹ. Ông Trump chỉ trích AP vì đã từ chối sử dụng tên gọi mới và cho rằng hãng tin này đã không công bằng trong việc đưa tin về ông và cuộc bầu cử. AP phản đối lệnh cấm này và nhấn mạnh rằng tên gọi \"Vịnh Mexico\" đã được sử dụng từ lâu và không có sự công nhận quốc tế cho tên gọi mới. Lệnh cấm này đã nhận nhiều chỉ trích từ các tổ chức bảo vệ quyền tự do báo chí.","cat":"thoi-su","positivity":3,"importance":7},{"title":"Cuốn sách khơi dậy tiềm thức, thay đổi cuộc sống của nhiều người","content":"Cuốn sách \"Khơi dậy tiềm thức - Hành trình khai phá bản ngã, vượt qua giới hạn bản thân\" của tác giả Hawaii Grand Mansion đã trở thành hiện tượng xuất bản khi bán được hơn 100.000 bản chỉ sau 2 tháng phát hành. Tác phẩm không chỉ giúp người đọc phát triển bản thân mà còn là công cụ thu hút sự giàu có và thành công, thông qua những câu chuyện cá nhân và lý thuyết về tiềm thức. Cuốn sách truyền cảm hứng cho người đọc, đặc biệt là giới trẻ, rằng sự giàu có không phải do số phận sắp đặt mà là kết quả của việc kích hoạt tiềm thức một cách khoa học.","cat":"giai-tri","positivity":9,"importance":8},{"title":"CSGT xử lý loạt trường hợp vi phạm hành lang an toàn đường sắt","content":"Vào ngày 19/2/2025, Đội CSGT đường bộ số 14 tại Hà Nội đã tiến hành kiểm tra và xử lý nhiều trường hợp vi phạm hành lang an toàn đường sắt, đặc biệt là tại khu vực Văn Điển - Thanh Trì. Lực lượng chức năng đã vận động người dân không lấn chiếm hành lang và không mở lối đi trái phép trên các tuyến đường sắt. Trong quá trình tuần tra, họ đã nhắc nhở tài xế về việc dừng đỗ xe an toàn và yêu cầu người dân ký cam kết tuân thủ quy định giao thông. Cục CSGT đã lên kế hoạch kéo dài thời gian kiểm tra để đảm bảo an toàn giao thông đường sắt.","cat":"phap-luat","positivity":7,"importance":8},{"title":"Những người phương Tây đầu tiên đến Triều Tiên hậu Covid-19","content":"Một nhóm nhỏ đại diện các công ty lữ hành phương Tây đã trở thành những người đầu tiên đặt chân đến Triều Tiên sau đại dịch Covid-19, bao gồm Justin Martell, Rowan Beard và Gerg Vaczi. Họ đã ở lại thành phố Rason trong 5 ngày, nơi vẫn áp dụng các biện pháp y tế nghiêm ngặt. Mặc dù các điểm du lịch nổi tiếng chưa mở cửa cho người nước ngoài, nhưng Martell có kế hoạch đưa nhóm khách du lịch tiếp theo đến Triều Tiên. Hướng dẫn viên địa phương thể hiện sự hiểu biết về chính trị Mỹ và các sự kiện toàn cầu nhưng tránh thảo luận về vấn đề nhạy cảm như xung đột Nga-Ukraine.","cat":"du-lich","positivity":7,"importance":6},{"title":"Bổ sung hồ sơ đề nghị công nhận liệt sĩ cho kiểm lâm mất khi trục vớt gỗ lậu 14 năm trước","content":"Tỉnh Quảng Nam đã giao các sở rà soát và bổ sung hồ sơ đề nghị công nhận liệt sĩ cho kiểm lâm Trần Văn Quý, người đã hy sinh 14 năm trước trong quá trình trục vớt gỗ lậu. Bộ Lao động - Thương binh và Xã hội yêu cầu tỉnh cung cấp rõ căn cứ lập hồ sơ để xem xét. Ông Quý mất trong khi thực hiện nhiệm vụ chống lâm tặc trên sông Vu Gia, và đã có các quyết định từ tòa án yêu cầu UBND tỉnh thực hiện thủ tục công nhận liệt sĩ cho ông.","cat":"phap-luat","positivity":6,"importance":7},{"title":"Ông Trump Jr: Quân đội Mỹ nên tập trung vào Trung Quốc, tránh xung đột","content":"Donald Trump Jr kêu gọi Mỹ tập trung vào việc đối phó với Trung Quốc và duy trì đàm phán để tránh xung đột quân sự. Trong bài viết đăng trên Human Events, ông nhấn mạnh rằng quân đội Mỹ cần chuẩn bị cho các thách thức từ Trung Quốc nhưng cũng phải tránh khiêu khích Bắc Kinh. Ông cũng ủng hộ việc cha mình đề cử Elbridge Colby làm thứ trưởng quốc phòng phụ trách chính sách, người có quan điểm tương tự về việc cân bằng quyền lực với Trung Quốc.","cat":"thoi-su","positivity":6,"importance":7},{"title":"Sỏi lấp đầy tắc túi mật","content":"Bà Hương, 70 tuổi, đã phải nhập viện do đau bụng và nôn ói kéo dài ba ngày. Qua khám và chụp MRI, bác sĩ phát hiện túi mật của bà chứa nhiều sỏi, gây ra viêm túi mật cấp. Nếu không được điều trị kịp thời, tình trạng này có thể dẫn đến những biến chứng nghiêm trọng như hoại tử túi mật và nhiễm trùng. Sau khi phẫu thuật khẩn cấp, sức khỏe của bà đã dần hồi phục và không còn triệu chứng đau bụng.","cat":"suc-khoe","positivity":7,"importance":8},{"title":"Sở giao dịch chứng khoán Việt Nam lãi kỷ lục, cao hơn cả đợt thị trường bùng nổ","content":"Sở Giao dịch chứng khoán Việt Nam đã công bố báo cáo tài chính năm 2024, ghi nhận lãi kỷ lục 2.203 tỷ đồng, cao nhất từ khi hợp nhất HoSE và HNX. Mặc dù thanh khoản thị trường cuối năm 2024 khá yếu, doanh thu từ hoạt động đầu tư vốn của VNX vẫn đạt 2.198 tỷ đồng. Sở giao dịch chứng khoán Hà Nội đóng góp 518 tỷ đồng, trong khi Sở giao dịch TP.HCM đóng góp 1.679 tỷ đồng. Lợi nhuận này cũng cao hơn 11% so với chỉ tiêu đề ra cho năm ngoái.","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Cầu vượt biển lớn nhất thế giới sử dụng ván tre","content":"Cầu vượt biển Hong Kong - Châu Hải - Macau, dài 54,7 km, là cầu vượt biển lớn nhất thế giới và đã sử dụng 20.000 m2 ván tre trên các đảo nhân tạo. Sau 6 năm hoạt động, ván tre vẫn giữ được độ bền, nhờ vào phương pháp xử lý nhiệt giúp loại bỏ dưỡng chất gây mục ruỗng. Trung Quốc, nhà cung cấp tre hàng đầu, đang tích cực ứng dụng vật liệu bền vững này vào các công trình lớn, cho thấy khả năng của tre trong việc chịu đựng điều kiện khắc nghiệt.","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Tại sao cần bỏ quy định kỷ luật trường hợp sinh con thứ 3 trở lên?","content":"Bộ Chính trị đã đồng ý với đề xuất của Bộ Y tế về việc không xử lý kỷ luật đối với các đảng viên sinh con thứ 3 trở lên, nhằm điều chỉnh chính sách dân số trong bối cảnh mức sinh đang giảm liên tục. Quy định mới này sẽ thay thế các quy định nghiêm ngặt trước đây và hy vọng giúp cặp vợ chồng có quyền tự quyết về số con sinh ra, góp phần duy trì mức sinh thay thế trên toàn quốc. Các chuyên gia cho rằng chính sách này sẽ hỗ trợ tăng cường mức sinh, đặc biệt ở các khu vực có tỉ lệ sinh thấp.","cat":"gia-dinh","positivity":8,"importance":9},{"title":"Lấy được vợ sau 2.000 lần đi xem mắt","content":"Yoshio, một người đàn ông 42 tuổi từ tỉnh Shizuoka, Nhật Bản, đã trải qua khoảng 2.000 lần đi xem mắt trong 4 năm và gặp nhiều khó khăn do thu nhập thấp và vẫn sống cùng cha mẹ. Sau nhiều lần thất bại, anh đã tìm thấy vợ qua một ứng dụng hẹn hò vào năm 2022, và cả hai đã kết hôn sau hơn một năm hẹn hò. Yoshio hiện đang điều hành một công ty môi giới hẹn hò miễn phí để giúp đỡ những người gặp khó khăn trong tình yêu, đồng thời chia sẻ kinh nghiệm để giảm áp lực về tài chính trong hôn nhân.","cat":"gia-dinh","positivity":8,"importance":7},{"title":"Đặng Văn Lâm và vợ hot girl hạnh phúc đón con trai đầu lòng","content":"Vào trưa ngày 19/2, thủ môn Đặng Văn Lâm và vợ Yến Xuân đã vui mừng thông báo về sự ra đời của con trai đầu lòng, tên thân mật là \"Gấu\". Đặng Văn Lâm bày tỏ niềm hạnh phúc qua mạng xã hội, cho biết đây là món quà quý giá của gia đình. Yến Xuân cũng chia sẻ rằng cả hai đang rất hạnh phúc và cảm ơn sự quan tâm của mọi người. Hành trình tình yêu của cặp đôi kéo dài 6 năm, và họ đã tổ chức lễ cưới vào tháng 7/2024.","cat":"gia-dinh","positivity":10,"importance":7},{"title":"\"Bước nhảy vọt\" để Việt Nam phát triển mạng vệ tinh, điện hạt nhân","content":"Bài viết đề cập đến những quyết sách quan trọng mà Việt Nam đang thực hiện để phát triển mạng vệ tinh quỹ đạo tầm thấp và điện hạt nhân. Quốc hội đã thông qua các nghị quyết cho phép thí điểm đầu tư vào viễn thông vệ tinh LEO và tái khởi động dự án điện hạt nhân Ninh Thuận. Những quyết định này phản ánh tầm nhìn chiến lược của Việt Nam trong việc đảm bảo an ninh năng lượng và hội nhập vào công nghệ tiên tiến toàn cầu.","cat":"thoi-su","positivity":8,"importance":9},{"title":"Tiết lộ động lực mới giúp nền kinh tế Việt Nam tăng trưởng 2 chữ số","content":"Theo Viện Nghiên cứu quản lý kinh tế Trung ương (CIEM), ngành kinh doanh nền tảng đóng góp khoảng 10% vào GDP Việt Nam và là động lực tăng trưởng mới trong bối cảnh các động lực tăng trưởng truyền thống đã bão hòa. Tốc độ tăng trưởng kinh tế số tại Việt Nam trong những năm qua đạt mức cao, vượt 20% mỗi năm, trong khi mục tiêu đạt tăng trưởng kinh tế 2 chữ số trong 20 năm tới đang gặp thách thức về năng suất lao động. Mặc dù có nhiều tiềm năng, ngành kinh doanh nền tảng cũng gặp phải nhiều thách thức như thiếu khung pháp lý và cạnh tranh không lành mạnh từ các nền tảng xuyên biên giới.","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Con trai Messi độc diễn ghi bàn","content":"Ciro, con trai 6 tuổi của Lionel Messi, đã gây ấn tượng khi ghi bàn trong một trận đấu tại học viện Inter Miami. Cậu bé thực hiện một pha solo ấn tượng, đi bóng qua ba cầu thủ trước khi sút bóng vào góc chéo, gợi nhớ đến siêu phẩm của Messi năm 2007. Nhiều người dùng mạng xã hội nhận xét Ciro có tài năng vượt trội và khuyên Messi nên đưa con về lò đào tạo La Masia để phát triển.","cat":"the-thao","positivity":9,"importance":7},{"title":"Khó xử khi tài xế công nghệ xin 'tiền lẻ' sau cuốc xe","content":"Bài viết đề cập đến tình trạng tài xế công nghệ xin 'tiền lẻ' sau các cuốc xe, đặc biệt là vào dịp Tết. Nhiều khách hàng, đặc biệt là người nước ngoài, cảm thấy khó xử khi tài xế kết bạn và nhắn tin xin tiền thừa vì không có tiền thối. Các hãng xe như Grab và Be đã khẳng định rằng hành vi này vi phạm quy tắc ứng xử và sẽ có biện pháp xử lý nghiêm khắc đối với tài xế vi phạm.","cat":"phap-luat","positivity":4,"importance":6},{"title":"Mua mới hơn 7 tỷ, Mercedes S63 AMG giá còn 799 triệu đồng sau 15 năm","content":"Chiếc Mercedes S63 AMG sản xuất năm 2010, có giá mua mới hơn 7 tỷ đồng, hiện đang được chào bán với giá 799 triệu đồng. Mặc dù đã qua 15 năm sử dụng và có khoảng 120.000 km trên đồng hồ, mẫu xe này vẫn giữ được vẻ ngoài khá mới mẻ và nhiều trang bị hiện đại. Tuy nhiên, giá bán thấp hơn so với các mẫu sedan mới hiện tại, khiến nó trở thành lựa chọn kén khách hàng, đặc biệt là những người yêu thích hiệu suất và khả năng vận hành của xe.","cat":"oto-xe-may","positivity":6,"importance":5},{"title":"Chủ đầu tư Haus Da Lat chính thức khởi công dự án","content":"Ngày 19/2/2025, tại Đà Lạt, chủ đầu tư The One Destination đã tổ chức lễ khởi công cho dự án Haus Da Lat, một tổ hợp bất động sản tiên phong theo phong cách ESG tại Việt Nam. Dự án không chỉ góp phần làm phong phú thêm sản phẩm du lịch của Đà Lạt mà còn hứa hẹn sẽ trở thành điểm đến văn hóa mới, hiện đại và thân thiện với môi trường. Ông Trần Hồng Thái, Chủ tịch UBND tỉnh Lâm Đồng, bày tỏ sự tin tưởng rằng dự án sẽ nâng cao vị thế của Đà Lạt trên bản đồ du lịch và bất động sản thế giới.","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Cục Đường bộ yêu cầu các địa phương tiếp tục cấp, đổi giấy phép lái xe","content":"Cục Đường bộ Việt Nam đã yêu cầu các Sở Giao thông vận tải địa phương tiếp tục cấp và đổi giấy phép lái xe cho người dân cho đến khi có thông báo chính thức về việc chuyển giao nhiệm vụ này sang Bộ Công an. Tại Hà Nội, số lượng người đến làm thủ tục cấp, đổi giấy phép lái xe đã tăng đột biến trong những ngày gần đây, với nhiều người xếp hàng chờ đợi. Cục Đường bộ khẳng định rằng việc chuyển giao chưa được thực hiện và các sở cần tiếp tục phục vụ người dân.","cat":"phap-luat","positivity":7,"importance":8},{"title":"Phòng khám nhầm phôi khi làm thụ tinh ống nghiệm, người mẹ trẻ sinh con không phải con mình","content":"Krystena Murray, một phụ nữ 38 tuổi ở Georgia, đã kiện phòng khám thụ tinh ống nghiệm Coastal Fertility vì đã cấy nhầm phôi thai của người khác vào cơ thể cô. Sau khi sinh, cô phát hiện đứa trẻ không giống mình và sau đó được xác nhận không phải là con ruột. Việc này đã gây ra tổn thương tinh thần nghiêm trọng cho Murray, đặc biệt khi cô phải giao lại đứa trẻ cho cha mẹ ruột của bé theo phán quyết của tòa án. Cô đã quyết định kiện phòng khám để đòi quyền lợi cho những tổn thương mà mình phải chịu đựng.","cat":"phap-luat","positivity":2,"importance":9},{"title":"Thu giữ nhiều xe sang trong đường dây lừa đảo đầu tư đồng năng lượng MPX","content":"Công an Hà Nội đã triệt phá một đường dây lừa đảo đầu tư đồng năng lượng MPX, bắt giữ 8 nghi phạm và thu giữ nhiều tài sản, bao gồm ô tô hạng sang, với tổng giá trị 500 tỉ đồng. Các nghi phạm bị cáo buộc đã dụ dỗ người dân đầu tư vào dự án tiền ảo với lời hứa lợi nhuận cao. Nhiều nhà đầu tư đã bị lừa đảo với số tiền lên tới 13 tỉ đồng mỗi người, trong khi đường dây này sử dụng các thủ đoạn như tổ chức hội thảo kín để thu hút vốn đầu tư.","cat":"phap-luat","positivity":2,"importance":8},{"title":"Nhiều người Mỹ mua sắm tích trữ do lo giá cả tăng theo chính sách thuế quan của ông Trump","content":"Một báo cáo cho thấy khoảng 20% người Mỹ đang gia tăng mua sắm tích trữ trước lo ngại về khả năng giá cả tăng cao do chính sách thuế quan của Tổng thống Trump. Nhiều người tiêu dùng bắt đầu mua sắm các mặt hàng thiết yếu như thực phẩm không dễ hỏng và vật tư y tế, với tâm lý lo ngại về lạm phát. Đồng thời, một số người cũng cho biết họ có thể gặp khó khăn với nợ thẻ tín dụng trong năm nay. Các doanh nghiệp cũng lo lắng về tác động tiêu cực của thuế quan đến nền kinh tế Mỹ.","cat":"kinh-doanh","positivity":4,"importance":8},{"title":"Taylor Swift là Nghệ sĩ thu âm toàn cầu của năm 2024","content":"Taylor Swift đã được vinh danh là Nghệ sĩ thu âm toàn cầu của năm 2024 nhờ doanh số bán nhạc cao nhất thế giới trong năm 2023. Đây là lần thứ năm và thứ ba liên tiếp cô nhận giải thưởng này, với những sản phẩm nổi bật như album \"Midnights\" và \"1989 (Taylor's Version)\". Thành công của chuyến lưu diễn \"The Eras Tours\" đã giúp cô củng cố vị trí của mình trên các bảng xếp hạng âm nhạc toàn cầu, đồng thời thúc đẩy doanh số của nhiều album cũ. Giám đốc điều hành IFPI đã khen ngợi Taylor Swift vì đã tiếp tục định nghĩa lại giới hạn thành công trong ngành công nghiệp âm nhạc.","cat":"giai-tri","positivity":10,"importance":9},{"title":"Câu chuyện từ khách hàng thành tư vấn viên bảo hiểm Prudential","content":"Bài viết kể về hành trình của các tư vấn viên bảo hiểm Prudential, bắt đầu từ vai trò khách hàng và nhận ra giá trị của bảo hiểm nhân thọ. Chị Nghiêm Thị Thúy chia sẻ về việc tham gia khóa học và trở thành tư vấn viên sau 15 năm gắn bó với nghề, đạt danh hiệu MDRT. Câu chuyện cũng đề cập đến những khó khăn mà họ gặp phải, bao gồm sự phản đối từ gia đình, nhưng nhấn mạnh tầm quan trọng của bảo hiểm trong cuộc sống và sứ mệnh lan tỏa giá trị nhân văn của nó.","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"6 trái cây giúp giảm cân nên ăn thường xuyên","content":"Bài viết giới thiệu 6 loại trái cây có lợi cho việc giảm cân mà người thừa cân nên ăn thường xuyên, bao gồm cam, dâu tây, việt quất, dưa hấu, lựu và lê. Những loại trái cây này đều chứa nhiều chất xơ, vitamin, và chất chống oxy hóa, giúp tạo cảm giác no lâu, thúc đẩy quá trình đốt mỡ và giảm viêm. Ngoài ra, cam và việt quất còn có tác dụng tăng cường sức khỏe tim mạch và hệ miễn dịch.","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Hàng trăm suất học bổng cho sinh viên Hồng Bàng","content":"Trường Đại học Quốc tế Hồng Bàng (HIU) vừa công bố hàng trăm suất học bổng cho tân sinh viên, bao gồm học bổng Hippocrates trị giá 120 triệu đồng cho ngành Y, cùng nhiều suất học bổng tài năng và IELTS giảm 60-100% học phí. Trường cam kết giữ nguyên mức học phí trong suốt khóa học, giúp sinh viên tiết kiệm chi phí. Ngoài học bổng, HIU còn tặng quà cho tân sinh viên và tạo môi trường học tập hiện đại với cơ sở vật chất đầy đủ.","cat":"giao-duc","positivity":9,"importance":8},{"title":"Người đàn ông cầm dao rượt đuổi tài xế xe ôm trước bến xe Đà Nẵng","content":"Vào chiều ngày 18/2, tại cổng bến xe Đà Nẵng, một người đàn ông tên Phan Ngọc Quỳnh Khá đã cầm dao rượt đuổi và gây thương tích cho ông N.V.N., 63 tuổi, là tài xế xe ôm. Nguyên nhân vụ việc được xác định là do mâu thuẫn trước đó giữa hai người. Ông N. đã bị thương ở cánh tay và được đưa đi cấp cứu. Công an đã nhanh chóng bắt giữ Khá cùng tang vật là con dao.","cat":"phap-luat","positivity":2,"importance":7},{"title":"Đề nghị các Sở Giao thông vận tải tiếp tục cấp đổi giấy phép lái xe","content":"Cục Đường bộ Việt Nam đã yêu cầu các Sở Giao thông vận tải tiếp tục xử lý hồ sơ cấp và đổi giấy phép lái xe, đảm bảo không gián đoạn trong quá trình chuyển giao nhiệm vụ sang Bộ Công an. Để đáp ứng nhu cầu tăng cao trong việc đổi giấy phép lái xe, các Sở cần xây dựng kế hoạch sát hạch và tổ chức các lớp tập huấn cho cán bộ công an nhằm trang bị đầy đủ kỹ năng cho họ. Cục cũng lưu ý người dân không nên hoang mang và đi đổi giấy phép lái xe khi vẫn còn hạn sử dụng.","cat":"phap-luat","positivity":7,"importance":9},{"title":"Một sở ở An Giang dự chi gần 42 tỷ đồng cho 39 người xin nghỉ trước tuổi","content":"Sở Lao động - Thương binh và Xã hội tỉnh An Giang đã báo cáo về việc 39 công chức, viên chức và lao động xin nghỉ hưu trước tuổi hoặc nghỉ việc theo Nghị định 178/2024 của Chính phủ. Trong số này, có 20 người xin nghỉ hưu trước tuổi và 19 người nghỉ theo nguyện vọng. Tổng kinh phí dự kiến cho 39 trường hợp này gần 42 tỷ đồng.","cat":"thoi-su","positivity":5,"importance":7},{"title":"Lexus NX thêm bản Overtrail cho giới nhà giàu thích off-road","content":"Lexus vừa ra mắt phiên bản mới của dòng SUV NX mang tên Overtrail, nhằm phục vụ cho những người yêu thích off-road. Phiên bản này có thiết kế mạnh mẽ hơn với mâm xe 18 inch và lốp đa địa hình, cùng với việc nâng gầm khoảng 13mm để cải thiện khả năng vận hành. Tuy nhiên, điểm đáng tiếc là Lexus NX Overtrail không có sự nâng cấp nào về phần cứng truyền động, vẫn sử dụng các tùy chọn động cơ như trước. Dự kiến, phiên bản này sẽ thu hút sự quan tâm của giới nhà giàu thích khám phá địa hình khó khăn.","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Ukraine đã nhận khoảng 70 máy bay F-16 từ phương Tây","content":"Ukraine đã nhận khoảng 70 máy bay chiến đấu F-16 từ các đối tác quốc tế như Đan Mạch, Hà Lan và Hy Lạp, bắt đầu từ tháng 8 năm 2024. Tổng thống Ukraine Volodymyr Zelensky cho biết số lượng này vẫn chưa đủ để đối phó với các cuộc tấn công từ Nga và kêu gọi thêm hỗ trợ. Các phi công Ukraine hiện đang được huấn luyện tại Anh để sử dụng F-16, nhưng vẫn có nhiều lo ngại về khả năng của những máy bay này trong cuộc chiến khốc liệt hiện tại.","cat":"the-gioi","positivity":6,"importance":8},{"title":"Chủ tịch sinh viên Cộng hòa từ chức vì lỡ nói cậu út Barron Trump 'lập dị'","content":"Kaya Walker, Chủ tịch sinh viên Cộng hòa tại Đại học New York, đã từ chức sau khi có phát ngôn không phù hợp về Barron Trump, con trai út của Tổng thống Donald Trump, khi nói rằng cậu là 'lập dị'. Mặc dù tổ chức mà cô đại diện cho rằng cô đã bị 'gài' trong cuộc phỏng vấn, họ vẫn đồng ý với quyết định từ chức của cô vì những bình luận không đúng mực. Barron Trump hiện đang theo học tại Trường Kinh doanh Stern của Đại học New York.","cat":"thoi-su","positivity":4,"importance":6},{"title":"Rà soát hiện trạng đất rừng ở Vườn quốc gia Tam Đảo","content":"Bộ NN&PTNT đã yêu cầu tỉnh Vĩnh Phúc lập kế hoạch phân giới, cắm mốc cho Vườn quốc gia Tam Đảo nhằm bảo vệ hiện trạng rừng và ngăn chặn xâm lấn. Tại buổi làm việc vào ngày 19/2, Chủ tịch UBND tỉnh Trần Duy Đông cho biết diện tích rừng của Vườn quốc gia đã giảm hơn 586ha do chuyển đổi mục đích sử dụng. Vĩnh Phúc cũng được yêu cầu rà soát và cập nhật diện tích đất rừng trong quy hoạch, đồng thời thực hiện trồng rừng thay thế cho diện tích đã bị chuyển đổi.","cat":"phap-luat","positivity":7,"importance":8},{"title":"Thành quả 2 nhiệm kỳ của vị tư lệnh ngành LĐ-TB&XH","content":"Bộ trưởng Đào Ngọc Dung đã có hai nhiệm kỳ thành công tại Bộ Lao động - Thương binh và Xã hội (LĐ-TB&XH), trong đó ông đã chỉ đạo nhiều chính sách quan trọng nhằm bảo vệ quyền lợi người lao động và cải thiện an sinh xã hội. Dưới sự lãnh đạo của ông, Bộ đã ban hành nhiều bộ luật quan trọng như Luật Bảo hiểm Xã hội (BHXH) sửa đổi và Nghị quyết số 28 về cải cách chính sách BHXH. Ông nhấn mạnh sự cần thiết của các chính sách này trong bối cảnh Việt Nam chuẩn bị bước vào giai đoạn già hóa dân số, đồng thời khẳng định cam kết chăm sóc người có công với cách mạng là ưu tiên hàng đầu của ngành.","cat":"thoi-su","positivity":9,"importance":8},{"title":"Nga nêu điều kiện để châu Âu tham gia đàm phán về Ukraine","content":"Thứ trưởng Ngoại giao Nga Alexander Grushko đã tuyên bố rằng châu Âu cần ngừng cung cấp vũ khí cho Ukraine nếu muốn tham gia vào các cuộc đàm phán về hòa bình. Ông cáo buộc EU đang cố gắng đánh bại Nga và nhấn mạnh rằng chỉ khi châu Âu chấm dứt hỗ trợ quân sự cho Ukraine, họ mới có thể đóng góp vào việc giải quyết xung đột. Trong khi đó, Tổng thống Ukraine Volodymyr Zelensky đã bác bỏ các điều kiện của Nga và tuyên bố sẽ không chấp nhận bất kỳ thỏa thuận nào không có sự tham gia của Kiev.","cat":"the-gioi","positivity":3,"importance":8},{"title":"Con gái 14 tuổi của tôi rất mong... bố mẹ ly hôn","content":"Bài viết kể về một người mẹ có hai con gái, trong đó con gái lớn 14 tuổi đã bộc lộ mong muốn bố mẹ ly hôn để họ có thể sống vui vẻ hơn. Tình trạng hôn nhân của hai vợ chồng đã trở nên lạnh nhạt và không hạnh phúc, mặc dù họ cố gắng giữ gìn gia đình cho các con. Sau khi đọc được tâm tư của con, họ quyết định ly hôn để tìm kiếm hạnh phúc cho cả gia đình. Cuối cùng, các con cảm thấy vui mừng khi thấy bố mẹ thoải mái hơn sau khi ly hôn.","cat":"gia-dinh","positivity":7,"importance":8},{"title":"Tổng thống Trump và tỷ phú Musk được ví như \"hai anh em\"","content":"Trong cuộc phỏng vấn ngày 18/2, người dẫn chương trình Sean Hannity đã so sánh Tổng thống Donald Trump và tỷ phú Elon Musk như \"hai người anh em\". Ông Musk đã thảo luận về vai trò hỗ trợ của mình trong chính quyền Trump và việc thực hiện các chính sách đối với công chức. Cả hai đã chia sẻ những ước mơ về việc du hành đến Sao Hỏa, trong khi Trump ca ngợi Musk là một nhà lãnh đạo hiệu quả. Tuy nhiên, sự hiện diện của Musk trong chính quyền đã bị tranh cãi khi 14 bang kiện cáo vì cho rằng ông nắm quyền lực quá lớn.","cat":"thoi-su","positivity":7,"importance":8},{"title":"Cán bộ cơ quan Quốc hội từ trưởng xuống phó 'theo tinh thần tự nguyện'","content":"Trong cuộc họp báo sau kỳ họp bất thường vào ngày 19/2, Phó chủ nhiệm Ủy ban Công tác đại biểu Tạ Thị Yên cho biết một số cán bộ cơ quan Quốc hội đã tự nguyện chấp nhận điều chuyển từ vị trí cấp trưởng xuống cấp phó nhằm phục vụ lợi ích chung. Đây là một phần của quá trình tinh gọn bộ máy theo Nghị định 178, được thực hiện mà không cần vận động hoặc tác động bên ngoài. Quốc hội cũng đã thông qua nhiều nghị quyết về sắp xếp tổ chức bộ máy và phát triển kinh tế xã hội của đất nước trong kỳ họp này.","cat":"thoi-su","positivity":8,"importance":9},{"title":"Bộ Chính trị yêu cầu nghiên cứu bỏ cấp huyện, sáp nhập một số tỉnh","content":"Bộ Chính trị yêu cầu nghiên cứu bỏ cấp huyện và sáp nhập một số tỉnh trong khuôn khổ việc sắp xếp, tinh gọn tổ chức bộ máy chính quyền. Định hướng này nhằm hoàn thiện hệ thống chính trị trong giai đoạn 2025-2030, với mục tiêu nâng cao hiệu quả hoạt động của các cơ quan nhà nước. Bộ Chính trị cũng nhấn mạnh cần bảo đảm bố trí cán bộ công tâm, khách quan và không để xảy ra vấn đề phức tạp về nội bộ.","cat":"thoi-su","positivity":7,"importance":8},{"title":"Nguy cơ ung thư cao khi bướu cổ to?","content":"Bướu cổ, hay bướu giáp, là tình trạng tuyến giáp phình to và có thể lành tính hoặc ác tính. Kích thước bướu cổ thường không phải là yếu tố chính dẫn đến nguy cơ ung thư, nhưng bướu lớn có thể gây khó thở, khó nuốt và ảnh hưởng đến thẩm mỹ. Người bệnh bướu cổ nên khám sức khỏe định kỳ để theo dõi sự phát triển của bướu, và có thể cần phẫu thuật nếu bướu gây áp lực lên các cơ quan khác hoặc có dấu hiệu ác tính. Việc kiểm tra định kỳ rất quan trọng để phát hiện sớm bất thường.","cat":"suc-khoe","positivity":7,"importance":8},{"title":"BST kỷ niệm 10 năm ra mắt túi Puzzle của Loewe","content":"BST kỷ niệm 10 năm ra mắt túi Puzzle của Loewe giới thiệu mẫu túi Featherlight với bề mặt sáng bóng và nhiều màu sắc đa dạng. Thiết kế này lấy cảm hứng từ hình học và nghệ thuật xếp giấy, sử dụng chất liệu da nappa mới, nhẹ và tự nhiên. Mẫu túi này không chỉ mang tính biểu tượng mà còn được cải tiến để phù hợp với xu hướng hiện đại. Túi sẽ được bán ra toàn cầu từ ngày 20/2 và có mặt tại Việt Nam từ 21/2.","cat":"giai-tri","positivity":9,"importance":7},{"title":"Bé trai 4 tháng tuổi tử vong trong khe thoát hiểm ở Bình Dương","content":"Vào sáng ngày 19/02/2025, một bé trai 4 tháng tuổi đã được phát hiện tử vong trong khe thoát hiểm tại khu dân cư Việt Sing, TP Thuận An, Bình Dương. Quản lý của một khách sạn gần đó đã được một người phụ nữ thông báo về cái chết của bé trai. Người phụ nữ này, tên Thạch Thị H., sống lang thang tại khe thoát hiểm cùng với con trai và một người đàn ông khác. Công an đang điều tra nguyên nhân cái chết của bé trai và tình trạng của người mẹ.","cat":"gia-dinh","positivity":1,"importance":8},{"title":"Lộ trình giải đua xe đạp xuyên Việt 2025 gần bằng Tour de France","content":"Giải đua xe đạp xuyên Việt 2025 sẽ diễn ra với tổng lộ trình 3.059 km, gần bằng Tour de France, và bắt đầu từ ngày 3/4 tại Tuyên Quang, kết thúc tại TP HCM vào ngày 30/4. Cuộc đua sẽ bao gồm 25 chặng, đi qua 8 ngọn đèo, trong đó có đèo Khánh Lê là thử thách lớn nhất. Các tay đua hiện đang tích cực tập luyện chuẩn bị cho giải, mặc dù nhiều tay đua nổi tiếng khó có mặt do trùng lịch với giải đấu khác tại Trung Quốc.","cat":"the-thao","positivity":7,"importance":8},{"title":"Bãi chôn lấp chất thải phải cách khu dân cư 1.000m","content":"Bộ Tài nguyên và Môi trường vừa ban hành thông tư số 02/2025 quy định rằng bãi chôn lấp chất thải phải cách khu dân cư ít nhất 1.000m. Quy định này nhằm đảm bảo an toàn môi trường và sức khỏe cho người dân, đồng thời yêu cầu trồng dải cây xanh cách ly quanh khu vực xử lý chất thải. Thông tư có hiệu lực sau 6 tháng kể từ ngày ký, với các khoảng cách an toàn khác nhau tùy thuộc vào loại chất thải.","cat":"phap-luat","positivity":7,"importance":8},{"title":"Đổ xăng đầy bình chỉ đi được 120 km vì vướng xe chạy 'rùa bò'","content":"Bài viết nêu lên thực trạng giao thông ở Việt Nam, khi một người lái xe máy chỉ có thể đi được 120 km với một lần đổ xăng đầy bình thay vì 180 km như lý thuyết, do bị cản trở bởi các xe chạy chậm và không tuân thủ luật lệ giao thông. Tác giả chỉ ra rằng văn hóa lái xe kém và những hành vi không đúng mực của người tham gia giao thông là nguyên nhân chính gây ách tắc, làm tăng ô nhiễm môi trường và giảm hiệu suất sử dụng nhiên liệu. Để cải thiện tình hình, cần có sự nâng cao ý thức của người dân và sự kiểm soát chặt chẽ hơn từ lực lượng chức năng.","cat":"thoi-su","positivity":4,"importance":7},{"title":"Làng nuôi rắn nghìn năm hấp dẫn du khách","content":"Làng Lệ Mật, thuộc quận Long Biên, Hà Nội, nổi tiếng với nghề nuôi rắn và các sản phẩm từ rắn, đã trở thành một điểm du lịch hấp dẫn cho khách. Du khách không chỉ được tham quan mà còn có cơ hội trải nghiệm các sản phẩm thời trang làm từ da rắn. Tuy nhiên, nghề nuôi rắn đang gặp khó khăn do đô thị hóa và quy định nghiêm ngặt về chăn nuôi, khiến số hộ giữ nghề giảm mạnh. Chính quyền địa phương đang tìm cách phát triển du lịch và bảo tồn nghề này bằng cách chuyển đổi sản phẩm và xây dựng khu chăn nuôi tập trung.","cat":"du-lich","positivity":8,"importance":7},{"title":"Đà Nẵng thí điểm cấp đổi sổ đỏ không phụ thuộc địa giới","content":"Đà Nẵng đã phê duyệt thí điểm quy chế cấp đổi sổ đỏ không phụ thuộc vào địa giới hành chính, áp dụng tại hai quận Hải Châu và Thanh Khê. Quy trình này nhằm tạo thuận lợi cho người dân trong việc thực hiện các thủ tục hành chính liên quan đến đất đai, bao gồm đăng ký và cấp đổi giấy chứng nhận quyền sử dụng đất. Việc thí điểm này sẽ giúp tăng tính linh hoạt và giảm bớt sự cản trở trong việc thực hiện quyền sử dụng đất của người dân.","cat":"phap-luat","positivity":8,"importance":7},{"title":"Máy bay của Ronaldo gặp sự cố","content":"Máy bay riêng của Cristiano Ronaldo, loại Bombardier Global Express 6500, đã gặp sự cố và chưa thể rời khỏi sân bay Manchester sau hơn năm ngày kể từ khi hạ cánh vào ngày 14/2 do phát hiện vết nứt trên cửa sổ. Các kỹ sư đang chờ linh kiện thay thế để máy bay có thể hoạt động trở lại. Ronaldo gần đây đã thi đấu cho Al Nassr tại Saudi Pro League và việc máy bay của anh ở Manchester đã làm dấy lên tin đồn về khả năng trở lại thi đấu cho Man Utd.","cat":"the-thao","positivity":4,"importance":7},{"title":"Ly nước mía, nước dừa cũng tăng giá nên phải thắt chặt chi tiêu","content":"Giá các mặt hàng thực phẩm, đặc biệt là nước mía và nước dừa, đang tăng lên khiến người dân phải thắt chặt chi tiêu. Nhiều người cho biết họ đã cắt giảm ngân sách cho việc mua sắm và ăn uống do thu nhập giảm sút, trong khi giá cả các mặt hàng thiết yếu vẫn cao. Sự chuyển dịch sang mua sắm online cũng làm cho các chợ truyền thống và siêu thị rơi vào tình trạng ế ẩm, điều này gây khó khăn cho các tiểu thương và người bán lẻ.","cat":"kinh-doanh","positivity":4,"importance":7},{"title":"Sau khi bị Thủ tướng phê bình, Đắk Lắk báo cáo các dự án tồn đọng","content":"Tỉnh Đắk Lắk đã báo cáo về ba dự án tồn đọng sau khi bị Thủ tướng phê bình vì chậm trễ trong việc gửi báo cáo. Ba dự án này bao gồm một dự án đầu tư công và hai dự án ngoài ngân sách, trong đó dự án Hồ chứa nước Krông Pách Thượng có quy mô lớn nhất với tổng mức đầu tư hơn 4.400 tỷ đồng. Các dự án gặp nhiều khó khăn trong quá trình thi công, đặc biệt là vấn đề giải phóng mặt bằng và di dân. UBND tỉnh Đắk Lắk đang chỉ đạo rà soát và thống kê các dự án để đưa ra kế hoạch xử lý.","cat":"thoi-su","positivity":4,"importance":7},{"title":"Đông người làm thủ tục đổi bằng lái trong ngày đầu công an tiếp nhận ở Đà Nẵng","content":"Trong ngày đầu tiên công an Đà Nẵng tiếp nhận thủ tục đổi giấy phép lái xe, lượng người nộp hồ sơ rất đông, khiến nhiều người phải chờ lâu. Nhiều người cho biết họ đã đến sớm nhưng vẫn phải chờ đợi hàng giờ để nộp hồ sơ, do số lượng người chờ đông và thời gian xử lý mỗi hồ sơ kéo dài. Các nhân viên công an khuyến cáo người dân có giấy phép còn thời hạn không cần phải vội vàng đổi ngay.","cat":"phap-luat","positivity":5,"importance":7},{"title":"Việt Nam bắt đầu kế hoạch tranh vé U17 World Cup","content":"Đội U17 Việt Nam sẽ bắt đầu chuẩn bị cho FIFA U17 World Cup 2025 bằng cách hội quân từ ngày 22/2 tại Trung tâm đào tạo bóng đá trẻ. Mục tiêu của đội là vào tứ kết U17 châu Á 2025 để giành vé tham dự World Cup, với các trận đấu diễn ra từ 3 đến 20/4 tại Arab Saudi. HLV Cristiano Roland sẽ dẫn dắt đội trong hành trình này, cùng với sự hỗ trợ của các trợ lý và chuyên gia kỹ thuật từ Nhật Bản. Đội sẽ có một tháng tập luyện tại Việt Nam trước khi tham gia các trận giao hữu tại Oman.","cat":"the-thao","positivity":8,"importance":7},{"title":"Tổ chức, hoạt động của thanh tra quốc phòng sẽ như thế nào?","content":"Bộ Quốc phòng vừa gửi đề xuất tới Bộ Tư pháp về tổ chức và hoạt động của thanh tra quốc phòng. Dự thảo nghị định mới nhằm thay thế Nghị định 33/2014, thiết lập một hệ thống thanh tra từ cấp Bộ Quốc phòng tới các đơn vị trong quân đội, nhằm phát hiện và xử lý kịp thời các sai phạm trong công tác quân sự, quốc phòng. Đề xuất này cũng bao gồm việc bổ sung các cơ quan thanh tra mới và quy định về biên chế, nhiệm vụ của các thanh tra viên trong quân đội.","cat":"phap-luat","positivity":8,"importance":9},{"title":"Thanh niên cầm súng vào tiệm cắt tóc tìm người yêu","content":"Một thanh niên 37 tuổi tên Lê Hữu Châu đã mang súng vào tiệm cắt tóc ở TP Quảng Ngãi với mục đích tìm người yêu. Hành động này đã khiến người dân hoảng sợ và báo cáo với công an. Cảnh sát đã nhanh chóng đến hiện trường, thu giữ khẩu súng và bắt giữ Châu vì tội tàng trữ trái phép vũ khí quân dụng. Vụ việc đang được điều tra làm rõ.","cat":"phap-luat","positivity":3,"importance":8},{"title":"Dính cú lừa ‘chạy’ dự án bến du thuyền sông Hàn, doanh nghiệp mất 27 tỉ","content":"Hai bị cáo Nguyễn Nho Cầm và Phạm Phú Quyền đã bị đưa ra xét xử tại TAND TP Đà Nẵng vì tội lừa đảo chiếm đoạt tài sản của một doanh nghiệp 27 tỷ đồng liên quan đến dự án bến du thuyền sông Hàn. Mặc dù không có quyền hạn hay khả năng thực hiện dự án, họ đã tự nhận có khả năng 'chạy' dự án và yêu cầu tiền từ giám đốc Công ty K.L. để làm thủ tục đầu tư. Khi bị tố cáo, cả hai không hoàn trả số tiền đã chiếm đoạt.","cat":"phap-luat","positivity":2,"importance":8},{"title":"6 giờ đại phẫu, cắt gần 1 mét ruột cứu người phụ nữ bị căn bệnh quái ác","content":"Ngày 19/2/2025, bác sĩ tại Bệnh viện Ung bướu TPHCM đã thực hiện một ca phẫu thuật kéo dài 6 giờ để cứu mạng một bệnh nhân nữ 47 tuổi bị ung thư buồng trứng. Bệnh nhân đã trải qua nhiều lần phẫu thuật và hóa trị nhưng tình trạng bệnh tái phát và khối u lớn đã đè nén các cơ quan nội tạng, gây nguy hiểm đến tính mạng. Trong ca phẫu thuật, các bác sĩ đã cắt gần 1 mét ruột và thực hiện nhiều thủ thuật để giải phóng đường tiểu tiện và đại tiện cho bệnh nhân. Sau phẫu thuật, bệnh nhân sẽ tiếp tục được chăm sóc và theo dõi để quay lại phác đồ hóa trị.","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Chế tài xử lý người đánh nam sinh gãy mũi","content":"Một nam sinh 17 tuổi tại Nghệ An đã bị đánh gãy mũi sau khi va chạm giao thông với một người đàn ông 30 tuổi. Kết quả chẩn đoán ban đầu cho thấy nạn nhân bị gãy xương mũi, với mức độ thương tật có thể từ 7-15%. Luật sư cho rằng hành vi của người đánh có thể bị xử lý theo Điều 134 và Điều 318 Bộ luật Hình sự về tội cố ý gây thương tích và gây rối trật tự công cộng. Cơ quan công an đã ra lệnh bắt giữ khẩn cấp người này.","cat":"phap-luat","positivity":3,"importance":8},{"title":"Nga - Mỹ nối lại đàm phán: Bước ngoặt lịch sử sau nhiều năm \"nguội lạnh\"","content":"Cuộc đàm phán giữa phái đoàn Nga và Mỹ diễn ra tại Ả Rập Xê Út vào ngày 18/2 đã mở ra một giai đoạn mới trong quan hệ song phương, đánh dấu sự thay đổi trong cách tiếp cận của Washington đối với Moscow. Các bên đã thảo luận nghiêm túc về việc khôi phục quan hệ ngoại giao và tìm kiếm giải pháp cho cuộc xung đột Ukraine. Mặc dù không đạt được nhiều thỏa thuận cụ thể, sự kiện này cho thấy Moscow đã chấm dứt tình trạng bị cô lập chính trị và mở ra khả năng hợp tác trong tương lai.","cat":"the-gioi","positivity":8,"importance":9},{"title":"Từ vụ shipper và nam sinh bị đánh: Nhiều người thích thể hiện bằng nắm đấm","content":"Gần đây, xã hội Việt Nam đã bức xúc trước các vụ bạo lực xảy ra sau những va chạm giao thông nhỏ, như vụ một nam sinh bị đánh gãy mũi hay chấn động não chỉ vì va chạm nhỏ với người đi bộ. Hành vi dùng vũ lực để giải quyết mâu thuẫn ngày càng phổ biến, cho thấy sự thiếu kiểm soát cảm xúc của nhiều người. Các chuyên gia nhận định nguyên nhân có thể do áp lực cuộc sống, sự gia tăng lưu lượng giao thông và sự thiếu tôn trọng lẫn nhau trong xã hội.","cat":"phap-luat","positivity":3,"importance":8},{"title":"Một sở có 38 cán bộ xin nghỉ hưu trước tuổi, nhiều người vì áp lực","content":"Sở Nông nghiệp và Phát triển nông thôn tỉnh Bình Định đã có 38 cán bộ xin nghỉ hưu trước tuổi do áp lực công việc và tuổi cao. Đặc biệt, nhiều người trong ngành kiểm lâm cảm thấy khó khăn trong việc quản lý diện tích rừng lớn với số lượng nhân lực hạn chế. Trong bối cảnh sắp xếp bộ máy nhà nước, tổng cộng có 119 cán bộ tại tỉnh cũng đã nộp đơn xin nghỉ hưu trước tuổi hoặc thôi việc, cho thấy một xu hướng lớn trong việc tinh gọn bộ máy nhân sự.","cat":"thoi-su","positivity":4,"importance":7},{"title":"Vuốt ve cá sấu định cho ăn, khách bị kéo tuột xuống nước suýt bỏ mạng","content":"Một sự cố nghiêm trọng đã xảy ra tại công viên Cimory Dairyland ở Indonesia khi một vị khách lớn tuổi đã bị cá sấu tấn công. Trong khi cố gắng cho cá sấu ăn, ông đã bị con vật ngoạm vào cổ tay và kéo xuống nước. Nhân chứng ghi lại cảnh tượng kinh hoàng này cho thấy vị khách không có khả năng kháng cự. May mắn thay, lực lượng cứu hộ đã có mặt kịp thời để đưa ông đến bệnh viện, nhưng ông đã bị thương nặng ở cổ tay. Sự việc này đã thu hút sự chú ý của dư luận và khiến ban quản lý công viên xem xét việc di chuyển cá sấu đến nơi khác để đảm bảo an toàn.","cat":"thoi-su","positivity":2,"importance":7},{"title":"Pickleball có quy định mới khi Quang Dương bị đối thủ cố tình nhắm vào mặt","content":"Hiệp hội quản lý pickleball của Mỹ (UPA-A) vừa ban hành quy định mới nhằm bảo vệ vận động viên sau sự cố Quang Dương bị Ben Johns, tay vợt số 1 thế giới, cố tình đánh bóng nhắm vào mặt trong một cuộc thi. Quy định cấm hành động này và sẽ áp dụng phạt tiền từ 2.500 đến 5.000 USD cho các vi phạm, cùng với việc trao điểm cho đối thủ. Chủ tịch UPA-A nhấn mạnh rằng mục tiêu là tạo ra một môi trường thi đấu an toàn và công bằng cho các vận động viên.","cat":"the-thao","positivity":7,"importance":8},{"title":"Cách tính thời gian hưởng trợ cấp với người từ 60 tuổi không có lương hưu","content":"Dự thảo Thông tư quy định cách tính thời gian hưởng trợ cấp cho người từ 60 tuổi không có lương hưu, theo Luật Bảo hiểm xã hội 2024. Những người đủ tuổi nghỉ hưu nhưng chưa có đủ 15 năm đóng bảo hiểm xã hội có thể lựa chọn hưởng trợ cấp hằng tháng, với điều kiện không hưởng bảo hiểm xã hội một lần. Ví dụ, ông T. sinh tháng 6/1964, có thời gian đóng bảo hiểm 5 năm, có thể được hưởng trợ cấp 132 tháng từ tháng 10/2025 với mức trợ cấp 500.000 đồng/tháng.","cat":"an-sinh","positivity":8,"importance":9},{"title":"Giảm 20kg sau 2 tháng, bác sĩ chỉ cách chạy bộ \"siêu đốt mỡ\"","content":"Bác sĩ Trịnh Đình An, 36 tuổi, đã giảm 20kg chỉ trong 2 tháng nhờ áp dụng phương pháp chạy bộ kết hợp với chế độ dinh dưỡng hợp lý. Trước khi giảm cân, bác sĩ An từng nặng gần 90kg và đã thử nhiều phương pháp nhưng không thành công. Hiện tại, anh duy trì thói quen chạy bộ hàng ngày để giữ cân nặng ổn định và nâng cao thể lực. Trong video, bác sĩ An hướng dẫn các bài tập chạy hiệu quả cho người mới bắt đầu.","cat":"suc-khoe","positivity":9,"importance":7},{"title":"Hố \"tử thần\" xuất hiện giữa đường ở Hà Tĩnh","content":"Một hố sụt lún sâu 2m và rộng khoảng 4m vừa xuất hiện trên tuyến huyện lộ 8 ở huyện Hương Khê, Hà Tĩnh. Chính quyền địa phương đã nhanh chóng dựng rào chắn và cấm người dân lại gần để đảm bảo an toàn. Hiện tại, cơ quan chức năng đang theo dõi và tìm hiểu nguyên nhân gây ra hiện tượng sụt lún này. Đây không phải là lần đầu tiên hố sụt lún xuất hiện tại khu vực này, trước đó một hố nhỏ hơn cũng đã xảy ra tại một nhà dân.","cat":"thoi-su","positivity":5,"importance":7},{"title":"6 thực phẩm giàu chất xơ tốt cho tim","content":"Bài viết giới thiệu 6 thực phẩm giàu chất xơ có lợi cho sức khỏe tim mạch, bao gồm gạo lứt, súp lơ xanh, lê, chuối, hạt dẻ cười và đậu phộng. Những thực phẩm này không chỉ giúp ổn định huyết áp mà còn hỗ trợ giảm cholesterol và cải thiện tiêu hóa. Chất xơ trong các thực phẩm này đóng vai trò quan trọng trong việc điều hòa lượng đường trong máu và bảo vệ tim mạch.","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Phi hành gia khuyết tật đầu tiên sẽ bay lên trạm ISS","content":"Cựu vận động viên Paralympic và bác sĩ phẫu thuật John McFall đã trở thành phi hành gia khuyết tật đầu tiên được cấp phép tham gia nhiệm vụ kéo dài 6 tháng trên Trạm Vũ trụ Quốc tế (ISS). Sau khi mất chân do một tai nạn vào năm 2000, McFall đã luyện tập và trở thành một vận động viên xuất sắc, đồng thời tham gia chương trình \"Fly!\" của ESA nhằm tìm hiểu khả năng của phi hành gia khuyết tật trong môi trường không gian. Hiện tại, ông đang huấn luyện tại Trung tâm phi hành gia châu Âu và chuẩn bị cho các thử nghiệm tiếp theo để sử dụng chân giả trong không gian.","cat":"the-gioi","positivity":9,"importance":8},{"title":"Cấm nhân viên làm từ xa, nhưng ông Trump làm việc từ sân golf","content":"Trong khi Tổng thống Mỹ Donald Trump yêu cầu các nhân viên liên bang trở lại văn phòng làm việc, ông lại dành bốn ngày nghỉ tại Mar-a-Lago, Florida, và làm việc từ sân golf của mình. Ông Trump bị chỉ trích vì đi ngược lại với lời tuyên bố trước đó rằng không ai được phép làm việc từ xa. Trong thời gian này, ông vẫn thực hiện công việc của mình, bao gồm nhận báo cáo từ nhóm chính sách đối ngoại.","cat":"thoi-su","positivity":4,"importance":7},{"title":"Đổi từ bằng B1, B2 sang B có được lái xe dịch vụ?","content":"Bài viết đặt câu hỏi về việc liệu người có bằng lái xe B1 hoặc B2 sau khi chuyển đổi sang bằng B có được phép lái xe dịch vụ hay không. Người viết bày tỏ băn khoăn về việc không tìm thấy thông tin rõ ràng về quy định này. Bài viết không đưa ra câu trả lời cụ thể cho vấn đề này.","cat":"phap-luat","positivity":5,"importance":6},{"title":"Ukraine khoe hạ pháo tự hành uy lực của Triều Tiên bằng drone","content":"Ukraine thông báo đã tấn công và phá hủy một khẩu pháo tự hành М-1978 Koksan của Triều Tiên bằng drone ở khu vực Luhansk vào ngày 18 tháng 2. Đây là lần đầu tiên khẩu pháo này được phát hiện trong cuộc xung đột kéo dài ba năm ở Ukraine. Pháo tự hành M-1978 Koksan, với tầm bắn lên đến 60 km khi sử dụng đạn có động cơ trợ lực, được cho là một trong những vũ khí mạnh nhất của Triều Tiên. Thông tin này vẫn chưa được xác minh độc lập.","cat":"the-gioi","positivity":6,"importance":7},{"title":"Doanh nghiệp đầu tiên đầu tư chip bán dẫn chuyên dụng sẽ được hỗ trợ tới 10.000 tỉ đồng","content":"Vào ngày 19-2-2025, Quốc hội Việt Nam đã thông qua nghị quyết nhằm hỗ trợ doanh nghiệp đầu tiên đầu tư vào lĩnh vực chip bán dẫn chuyên dụng với mức hỗ trợ lên đến 10.000 tỉ đồng. Nghị quyết này cũng bao gồm nhiều cơ chế chính sách ưu đãi cho các tổ chức nghiên cứu khoa học và công nghệ, cho phép họ tham gia góp vốn và quản lý doanh nghiệp. Đặc biệt, các doanh nghiệp sẽ được hỗ trợ 30% tổng mức đầu tư từ ngân sách trung ương nếu dự án hoàn thành trước ngày 31-12-2030, nhằm thúc đẩy phát triển công nghệ trong nước.","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"'Mercedes-Benz, BMW cũ dễ ế nếu… quá khác lạ'","content":"Một chủ showroom xe sang cũ tại Hà Nội, anh Nguyễn Quang Trung, chia sẻ rằng các mẫu xe như Mercedes-Benz GLC, C-Class, E-Class và BMW 3-Series, X3 thường được khách hàng ưa chuộng. Tuy nhiên, anh cũng nhấn mạnh rằng sự khác biệt trong màu sắc, tình trạng và thương hiệu cá nhân của người bán ảnh hưởng lớn đến khả năng tiêu thụ xe cũ. Những mẫu xe có màu phổ biến, ít đi và thuộc thương hiệu nổi tiếng sẽ dễ bán hơn, trong khi xe có màu sắc đặc biệt hoặc không phổ biến có thể gặp khó khăn trong việc tiêu thụ.","cat":"oto-xe-may","positivity":7,"importance":6},{"title":"Thẻ đỏ hài hước và đáng xấu hổ ở Champions League","content":"Trong trận đấu tại vòng play-off Champions League giữa Atalanta và Club Brugge, đội trưởng Rafael Toloi đã nhận thẻ đỏ một cách hài hước và đáng xấu hổ. Toloi bị truất quyền thi đấu sau khi nổi giận ném bóng về phía Maxim de Cuyper và bị trượt chân, dẫn đến việc anh vật ngã đối thủ. Atalanta đã bị loại khỏi giải đấu sau thất bại 1-3, tổng tỷ số là 2-5 sau hai lượt đấu, trong khi Ademola Lookman cũng đá hỏng một quả phạt đền khiến đội bóng này không còn hy vọng ngược dòng.","cat":"the-thao","positivity":3,"importance":5},{"title":"Ra quân trồng hoa dọc hành lang đường sắt qua Đồng Nai","content":"Vào ngày 19-2, Công ty cổ phần Đường sắt Sài Gòn cùng UBND xã Quảng Tiến đã tổ chức ra quân trồng hoa dọc hành lang đường sắt tại huyện Trảng Bom, Đồng Nai. Hơn 100 cây hoa chuông vàng đã được trồng nhằm hưởng ứng phong trào \"đường hoa - đường tàu\". Mục tiêu của chương trình là tạo cảnh quan đẹp, góp phần nâng cao ý thức bảo vệ môi trường và giảm thiểu rác thải dọc tuyến đường sắt. Trong năm 2025, công ty đặt kế hoạch trồng thêm 15km đường hoa trên toàn tuyến đường sắt.","cat":"thoi-su","positivity":9,"importance":7},{"title":"Bí thư Thành ủy Hà Tĩnh làm phó chủ tịch UBND tỉnh","content":"Ông Dương Tất Thắng, bí thư Thành ủy Hà Tĩnh, đã được bầu làm phó chủ tịch UBND tỉnh Hà Tĩnh trong kỳ họp thứ 25 của Hội đồng nhân dân tỉnh vào ngày 19-2. Ông Thắng thay thế ông Lê Ngọc Châu, người đã nghỉ hưu theo chính sách. Ông Thắng có trình độ thạc sĩ về
