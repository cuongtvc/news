<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Điểm tin - Quiz Game</title>
  <style>
    /* 
      ====================================================
      1) THEME VARIABLES
      ====================================================
    */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #007BFF;
      --secondary-color: #555;
      --border-color: #ddd;
      --answer-bg-hover: #e0e0e0;
    }
    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --text-color: #eee;
      --container-bg: #2a2a2a;
      --primary-color: #66aaff;
      --secondary-color: #ccc;
      --border-color: #555;
      --answer-bg-hover: #444;
    }
    /*
      ====================================================
      2) GLOBAL BASE STYLING
      ====================================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h3 {
        font-size: 1.1rem;
      }
    }
    /*
      ====================================================
      3) SCOREBOARD & CONTROLS
      ====================================================
    */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 8px;
    }
    .scoreboard-icon {
      width: 24px;
      height: 24px;
      background-color: #ffcc00;
      mask: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3QkZGIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCI+CjxwYXRoIGQ9Ik0xMiA1LjgybC0yLjY0LDUuMzMtNS44Ny44NjcsNCwyLjYyMWwtLjg3LDUuODcsNS4zMy0yLjY0TDExLDE5bDIuNjQtNS4zMyw1Ljg3LS44NjctNC0yLjYyMS44Ny01Ljg3LTUuMzMsMi42NE0xMiA0TDE1IDEwTDIyIDExTDE3IDE1LjE2TDExIDE0TDEwIDIxTDcgMTVIMFYxMUw2IDEwTDEyIDRaIi8+Cjwvc3ZnPg==') center/contain no-repeat;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.2s;
    }
    .controls select:hover {
      background-color: var(--answer-bg-hover);
    }
    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /*
      ====================================================
      4) NEWS ITEM & ANIMATIONS
      ====================================================
    */
    .news-item {
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      animation: slideIn 0.4s ease both;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item p {
      margin: 6px 0;
      line-height: 1.5;
      transition: color 0.3s;
    }
    .news-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--secondary-color);
      transition: color 0.3s;
    }
    .news-link:hover {
      color: var(--text-color);
    }
    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* 
      ====================================================
      5) BACK-TO-TOP BUTTON
      ====================================================
    */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease, background-color 0.3s;
      z-index: 9990;
    }
    #back-to-top:hover {
      background-color: #0056b3;
    }
    /*
      ====================================================
      6) ANSWER BUTTONS & FEEDBACK
      ====================================================
    */
    .answer-btn {
      display: inline-block;
      margin: 8px 8px 8px 0;
      padding: 10px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.2s, background-color 0.3s, border 0.3s;
      color: #000;
      font-size: 16px;
      font-weight: 600;
    }
    [data-theme="dark"] .answer-btn {
      background-color: #444;
      color: #fff;
    }
    .answer-btn:hover {
      background-color: var(--answer-bg-hover);
      transform: scale(1.05);
    }
    .answer-btn:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    .answer-btn.correct {
      background-color: #c1f0c1 !important;
      border-color: #50b750;
      color: #000;
    }
    .answer-btn.incorrect {
      background-color: #f9bdbd !important;
      border-color: #e05b5b;
      animation: shake 0.3s;
      color: #000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    /*
      ====================================================
      7) CELEBRATION & CONFETTI
      ====================================================
    */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--container-bg);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      text-align: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s ease-in-out;
      z-index: 9999;
    }
    #celebration.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 1.5s linear forwards;
      z-index: 9998; 
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    /*
      ====================================================
      8) TUTORIAL OVERLAY (for first-time users)
      ====================================================
    */
    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
    .overlay.hidden {
      display: none;
    }
    .overlay-content {
      background-color: var(--container-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      0%   { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0);   opacity: 1; }
    }
    /*
      ====================================================
      9) INCORRECT ANSWER MODAL
      ====================================================
    */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .modal-content p {
      margin-bottom: 20px;
    }

gặp là bệnh gì và có nguy hiểm?","content":"Chứng 'lưỡi bản đồ' là một tình trạng lành tính với các vùng lưỡi có màu đỏ, thường không gây ra triệu chứng nghiêm trọng. Bệnh này có thể tái phát và thường gặp ở cả trẻ em và người lớn, đặc biệt là nữ giới. Mặc dù nhìn có vẻ nghiêm trọng, nhưng lưỡi bản đồ không gây nguy hiểm và không liên quan đến ung thư. Điều trị chủ yếu tập trung vào việc cải thiện triệu chứng và duy trì vệ sinh răng miệng.","link":"https://tuoitre.vn/chung-luoi-ban-do-hay-gap-la-benh-gi-va-co-nguy-hiem-20250224204308362.htm","cat":"suc-khoe","positivity":8,"importance":7,"question":"Chứng 'lưỡi bản đồ' có nguy hiểm không?","answers":[{"text":"Không, lưỡi bản đồ là tình trạng lành tính.","correct":true},{"text":"Có, lưỡi bản đồ có thể gây ung thư.","correct":false},{"text":"Có, lưỡi bản đồ luôn đau đớn.","correct":false},{"text":"Không, nhưng cần điều trị ngay lập tức.","correct":false}]},{"title":"HLV Guardiola chỉ trích quả bóng FA Cup sau 20 cú sút không trúng đích","content":"HLV Pep Guardiola của Manchester City đã chỉ trích quả bóng được sử dụng trong FA Cup sau khi đội bóng của ông thực hiện 29 cú sút nhưng chỉ có 9 cú trúng đích. Ông cho rằng quả bóng Mitre không đạt tiêu chuẩn như những quả bóng sử dụng ở Premier League và Champions League. Phát ngôn viên của Hiệp hội bóng đá Anh đã phản bác lại, khẳng định rằng quả bóng đã được thử nghiệm và hoạt động tốt trong các trận đấu.","link":"https://tuoitre.vn/hlv-guardiola-chi-trich-qua-bong-fa-cup-sau-20-cu-sut-khong-trung-dich-20250303081100269.htm","cat":"the-thao","positivity":4,"importance":6,"question":"Tại sao HLV Guardiola chỉ trích quả bóng FA Cup?","answers":[{"text":"Vì quả bóng không đúng tiêu chuẩn","correct":true},{"text":"Vì quả bóng quá nhẹ","correct":false},{"text":"Vì quả bóng dễ bị hỏng","correct":false},{"text":"Vì quả bóng không đẹp","correct":false}]},{"title":"Tháng 3 về, ngắm hoa giấy bung nở dọc bờ sông Hàn","content":"Cuối tháng 3, hoa giấy dọc bờ sông Hàn ở Đà Nẵng nở rộ "người bạn tuyệt vời nhất\" mà Israel từng có tại Nhà Trắng, nhấn mạnh sự hỗ trợ của ông Trump trong việc cung cấp đạn dược cho Israel để chống lại Iran. Netanyahu cho biết ông Trump đã gửi cho Israel những công cụ cần thiết để đối phó với \"trục khủng bố Iran\". Ông cũng nhấn mạnh rằng Israel sẽ tiếp tục hành động mạnh mẽ nhằm chống lại Iran với sự hỗ trợ từ Mỹ.","link":"https://tuoitre.vn/ong-netanyahu-ong-trump-la-nguoi-ban-tuyet-voi-nhat-ma-israel-tung-co-tai-nha-trang-20250303075223619.htm","cat":"the-gioi","positivity":8,"importance":7,"question":"Tại sao ông Netanyahu lại ca ngợi ông Trump?","answers":[{"text":"Vì ông Trump hỗ trợ Israel cung cấp đạn dược chống Iran.","correct":true},{"text":"Vì ông Trump đã gửi viện trợ cho Gaza.","correct":false},{"text":"Vì ông Trump đã gặp lãnh đạo Hamas.","correct":false},{"text":"Vì ông Trump đã cắt giảm viện trợ quân sự cho Israel.","correct":false}]},{"title":"Nước có gas có hại cho sức khỏe như thế nào?","content":"Nước có gas gây ra nhiều tác động tiêu cực đến sức khỏe, bao gồm tăng cân, sâu răng và nguy cơ mắc bệnh tiểu đường do hàm lượng đường cao. Axit phosphoric trong nước có gas có thể cản trở hấp thụ canxi, ảnh hưởng đến sức khỏe xương. Ngoài ra, tiêu thụ nước có gas còn liên quan đến các vấn đề tim mạch và ung thư do chứa các hợp chất như 4-methylimidazole. Các chuyên gia cảnh báo ngay cả việc uống 2 lon nước có gas mỗi tuần cũng có thể gây ra nguy cơ sức khỏe nghiêm trọng.","link":"https://tuoitre.vn/nuoc-co-gas-co-hai-cho-suc-khoe-nhu-the-nao-20250303073526794.htm","cat":"suc-khoe","positivity":2,"importance":8,"question":"Nước có gas có ảnh hưởng gì đến sức khỏe không?","answers":[{"text":"Có, nước có gas gây hại cho sức khỏe.","correct":true},{"text":"Nước có gas hoàn toàn an toàn.","correct":false},{"text":"Nước có gas giúp giảm cân.","correct":false},{"text":"Nước có gas tốt cho xương.","correct":false}]},{"title":"Amorim: 'Mục tiêu của Man Utd là vô địch Ngoại hạng Anh'","content":"HLV Ruben Amorim khẳng định rằng mục tiêu hàng đầu của Manchester United là giành chức vô địch Ngoại hạng Anh trong tương lai, mặc dù đội bóng vừa bị Fulham loại khỏi Cup FA. Sau trận hòa 1-1 trước Fulham và thất bại trong loạt luân lưu, Man Utd đang xếp thứ 14 tại Ngoại hạng Anh. Wayne Rooney đã chỉ trích tuyên bố của Amorim, cho rằng mục tiêu thực tế hơn là cải thiện vị trí trên bảng xếp hạng. Amorim cho biết, việc vô địch Ngoại hạng Anh là mục tiêu dài hạn và không phải chỉ cho mùa này hay mùa tới.","link":"https://vnexpress.net/amorim-muc-tieu-cua-man-utd-la-vo-dich-ngoai-hang-anh-4855929.html","cat":"the-thao","positivity":6,"importance":7,"question":"Mục tiêu của Man Utd trong tương lai là gì?","answers":[{"text":"Vô địch Ngoại hạng Anh","correct":true},{"text":"Cải thiện vị trí trên bảng xếp hạng","correct":false},{"text":"Giành Cup FA","correct":false},{"text":"Trụ hạng ở Ngoại hạng Anh","correct":false}]},{"title":"Cơ thủ Thanh Lực lần đầu vô địch World Cup","content":"Cơ thủ Trần Thanh Lực đã giành chiến thắng trong trận chung kết carom 3 băng tại World Cup diễn ra ở Bogota, Colombia, với tỷ số 50-47 trước Tayfun Tasdemir từ Thổ Nhĩ Kỳ. Trận đấu diễn ra rất kịch tính, Thanh Lực dẫn trước nhưng không thể kết thúc trận đấu ngay lập tức. Cuối cùng, anh đã tận dụng cơ hội để ghi điểm quyết định, trở thành cơ thủ Việt Nam thứ ba vô địch giải billiard World Cup, sau Trần Quyết Chiến và Trần Đức Minh.","link":"https://vnexpress.net/co-thu-thanh-luc-lan-dau-vo-dich-world-cup-4855956.html","cat":"the-thao","positivity":10,"importance":8,"question":"Trần Thanh Lực đã vô địch World Cup billiard ở đâu?","answers":[{"text":"Colombia","correct":true},{"text":"Việt Nam","correct":false},{"text":"Thổ Nhĩ Kỳ","correct":false},{"text":"Hàn Quốc","correct":false},{"text":"Mỹ","correct":false}]},{"title":"Nam sinh ĐH Công nghệ giành học bổng tiến sĩ Mỹ trước khi tốt nghiệp","content":"Nguyễn Văn Thắng, sinh viên năm thứ tư tại Đại học Công nghệ - ĐHQGHN, đã xuất sắc giành học bổng tiến sĩ tại Virginia Tech, Mỹ, ngay trước khi tốt nghiệp. Với đam mê nghiên cứu vật liệu nano và thành tích học tập nổi bật, Thắng đã tích cực tham gia nhiều dự án nghiên cứu và công bố 4 bài báo quốc tế. Hành trình xin học bổng của Thắng bắt đầu từ tháng 10/2024, kết hợp giữa thành tích học tập và kinh nghiệm nghiên cứu thực tế đã giúp cậu nổi bật trong mắt ban tuyển sinh.","link":"https://dantri.com.vn/giao-duc/nam-sinh-dh-cong-nghe-gianh-hoc-bong-tien-si-my-truoc-khi-tot-nghiep-20250303080704912.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Nguyễn Văn Thắng đã giành học bổng tiến sĩ ở đâu?","answers":[{"text":"Virginia Tech, Mỹ","correct":true},{"text":"Đại học Sydney, Australia","correct":false},{"text":"Đại học Công nghệ Nanyang, Singapore","correct":false},{"text":"Đại học Quốc gia Hà Nội","correct":false},{"text":"Đại học Harvard, Mỹ","correct":false}]},{"title":"Công dân trẻ tiêu biểu 'nhí' nhất: Đam mê toán học dẫn lối sáng tạo","content":"Cáp Hoàng Dũng, cậu học sinh lớp 6, đã được vinh danh là \"Công dân trẻ tiêu biểu TP.HCM\" 2024 nhờ vào đam mê toán học và khả năng lập trình. Dũng đã phát triển nhiều ứng dụng hỗ trợ học tập như ứng dụng rèn kỹ năng tính nhẩm và dự án \"Hành trình di sản TP.HCM\" giúp học sinh tìm hiểu về các địa danh lịch sử. Với sự hỗ trợ từ gia đình và tinh thần kiên trì, Dũng không chỉ nổi bật trong học tập mà còn có nhiều sáng tạo có ích cho cộng đồng.","link":"https://tuoitre.vn/cong-dan-tre-tieu-bieu-nhi-nhat-dam-me-toan-hoc-dan-loi-sang-tao-20250302212420813.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Cáp Hoàng Dũng đã phát triển những ứng dụng gì để hỗ trợ học sinh?","answers":[{"text":"Ứng dụng rèn kỹ năng tính nhẩm và Hành trình di sản TP.HCM.","correct":true},{"text":"Ứng dụng dạy ngoại ngữ và thể dục.","correct":false},{"text":"Ứng dụng quản lý thời gian học tập.","correct":false},{"text":"Ứng dụng giải toán và làm bài tập về nhà.","correct":false}]},{"title":"Bộ đầm đính 16.000 hạt pha lê của tỷ phú Selena Gomez","content":"Tại lễ trao giải Oscar 2025, tỷ phú Selena Gomez gây ấn tượng với bộ đầm lưới vàng hồng được đính 16.000 hạt pha lê. Bộ đầm do nhà thiết kế Ralph Lauren thực hiện, lấy cảm hứng từ biểu tượng sắc đẹp Italy Sophia Loren. Selena được stylist Molly Dickinson tạo mẫu và cô trang điểm theo phong cách cổ điển với vòng cổ kim cương Bvlgari. Vogue đã ca ngợi cô là một trong những mỹ nhân mặc đẹp nhất tại sự kiện này.","link":"https://vnexpress.net/bo-dam-dinh-16-000-hat-pha-le-cua-ty-phu-selena-gomez-4855926.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Bộ đầm của Selena Gomez tại Oscar 2025 có bao nhiêu hạt pha lê?","answers":[{"text":"16.000","correct":true},{"text":"10.000","correct":false},{"text":"8.000","correct":false},{"text":"20.000","correct":false},{"text":"12.000","correct":false}]},{"title":"Phát triển hạ tầng bài bản - đòn bẩy tăng trưởng du lịch và địa ốc Cát Bà","content":"Cát Bà, được công nhận là Di sản thiên nhiên thế giới, đang gia tăng sức hút du lịch nhờ vào những cải thiện đáng kể trong hạ tầng giao thông. Các dự án như tuyến cáp treo và các tuyến tàu cao tốc đã giúp tăng lượng du khách đến đảo, góp phần thúc đẩy sự phát triển của thị trường bất động sản tại đây. Dự báo trong tương lai gần, Cát Bà sẽ tiếp tục thu hút đầu tư lớn từ các nhà phát triển du lịch, tạo cơ hội cho bất động sản nghỉ dưỡng phát triển mạnh mẽ.","link":"https://dantri.com.vn/du-lich/phat-trien-ha-tang-bai-ban-don-bay-tang-truong-du-lich-va-dia-oc-cat-ba-20250302171957141.htm","cat":"du-lich","positivity":8,"importance":9,"question":"Cát Bà đang phát triển thế nào để thu hút du khách?","answers":[{"text":"Cát Bà cải thiện hạ tầng giao thông và tăng cường dịch vụ du lịch.","correct":true},{"text":"Cát Bà giảm giá vé vào cửa cho khách du lịch.","correct":false},{"text":"Cát Bà tổ chức các hoạt động nghệ thuật miễn phí.","correct":false},{"text":"Cát Bà phạt nặng với những du khách không tuân thủ quy định.","correct":false}]},{"title":"900 suất học bổng trao cho học sinh THPT tài năng ở các địa phương khó khăn","content":"Trường ĐH FPT đã triển khai chương trình học bổng với 900 suất học bổng Học đường dành cho học sinh THPT tại các địa phương khó khăn. Những suất học bổng này sẽ miễn học phí toàn khóa học cho học sinh thuộc khu vực 1, nhằm tạo cơ hội học tập bình đẳng cho thế hệ trẻ. Đây là một phần trong cam kết của trường nhằm thu hẹp khoảng cách giáo dục và mở rộng cơ hội cho học sinh có năng lực nhưng khó khăn về tài chính.","link":"https://dantri.com.vn/giao-duc/900-suat-hoc-bong-trao-cho-hoc-sinh-thpt-tai-nang-o-cac-dia-phuong-kho-khan-20250301131629251.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Trường ĐH FPT có bao nhiêu suất học bổng cho học sinh THPT ở vùng khó khăn?","answers":[{"text":"900 suất","correct":true},{"text":"500 suất","correct":false},{"text":"1000 suất","correct":false},{"text":"800 suất","correct":false},{"text":"1200 suất","correct":false}]},{"title":"Đông Tây Land bắt tay Ecopark lan tỏa Eco Retreat","content":"Đông Tây Land đã chính thức hợp tác với nhà sáng lập Ecopark để phân phối dự án Eco Retreat, một khu rừng nghỉ dưỡng mới tại Việt Nam. Dự án có quy mô 220ha, với 8 tầng thực vật và 4 triệu cây, hoa, thảo mộc, hứa hẹn mang lại môi trường sống bền vững và cải thiện sức khỏe cho cư dân. Eco Retreat không chỉ là một không gian sống mà còn là một phong cách sống mới, chú trọng đến chỉ số phát triển toàn diện của con người, phù hợp cho mọi lứa tuổi.","link":"https://tuoitre.vn/dong-tay-land-bat-tay-ecopark-lan-toa-eco-retreat-20250302165738227.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Eco Retreat là gì và có những đặc điểm nổi bật nào?","answers":[{"text":"Eco Retreat là khu rừng nghỉ dưỡng mới tại Việt Nam với quy mô 220ha.","correct":true},{"text":"Eco Retreat là một khu đô thị hiện đại ở Hà Nội.","correct":false},{"text":"Eco Retreat là một khu vui chơi giải trí dành cho trẻ em.","correct":false},{"text":"Eco Retreat là một dự án bất động sản dành riêng cho du lịch.","correct":false}]},{"title":"Khách hàng cần ngân hàng giúp khai phóng sức mạnh dòng tiền","content":"Trong bài phỏng vấn, ông Hồ Vân Long, phó tổng giám đốc VIB, nhấn mạnh vai trò của tài chính cá nhân trong việc tối ưu hóa dòng tiền và tạo giá trị cho nền kinh tế. Ông cho rằng tài khoản Siêu Lợi Suất của VIB không chỉ giúp khách hàng gia tăng lợi nhuận từ tiền nhàn rỗi mà còn thay đổi thói quen quản lý tài chính của họ. Sản phẩm này hứa hẹn mang lại lợi ích lâu dài và khuyến khích khách hàng chủ động hơn trong việc quản lý tài chính cá nhân.","link":"https://tuoitre.vn/khach-hang-can-ngan-hang-giup-khai-phong-suc-manh-dong-tien-20250301155614199.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Tài khoản Siêu Lợi Suất của VIB mang lại lợi ích gì cho khách hàng?","answers":[{"text":"Giúp tối ưu hóa dòng tiền và tăng lợi nhuận cho khách hàng","correct":true},{"text":"Chỉ là một tài khoản gửi tiền thông thường","correct":false},{"text":"Tăng chi phí quản lý tài chính","correct":false},{"text":"Giúp khách hàng giảm số dư trong tài khoản thanh toán","correct":false},{"text":"Không có lợi ích nào cho khách hàng","correct":false}]},{"title":"Có con sau 8 năm vô sinh thứ phát","content":"Chị Thanh, 42 tuổi, đã trải qua 8 năm vô sinh thứ phát do hội chứng buồng trứng đa nang và 3 lần sảy thai trước khi thành công mang thai nhờ thụ tinh trong ống nghiệm. Sau khi được bác sĩ tư vấn và thực hiện quy trình IVF, chị đã có hai phôi chất lượng tốt và cuối cùng mang thai thành công. Dù gặp phải nhiều khó khăn trong thai kỳ, bé trai của chị đã chào đời khỏe mạnh, đánh dấu sự ra đời của con thứ hai sau 8 năm chờ đợi.","link":"https://vnexpress.net/co-con-sau-8-nam-vo-sinh-thu-phat-4855682.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Chị Thanh đã có con sau bao nhiêu năm vô sinh thứ phát?","answers":[{"text":"8 năm","correct":true},{"text":"5 năm","correct":false},{"text":"10 năm","correct":false},{"text":"3 năm","correct":false}]},{"title":"Nhau thai ngoài màng đệm","content":"Nhau thai ngoài màng đệm là tình trạng bánh nhau bám sâu vào màng đệm, ảnh hưởng đến khả năng trao đổi chất giữa mẹ và thai nhi. Một trường hợp được theo dõi là chị Dung, 35 tuổi, mang thai 21 tuần, đã được phát hiện tình trạng này qua siêu âm. Dù xảy ra ở 1-2% trường hợp mang thai và thường không ảnh hưởng nghiêm trọng đến sức khỏe, việc theo dõi sự phát triển của thai nhi là rất quan trọng để phòng tránh biến chứng. Bác sĩ khuyến cáo thai phụ nên duy trì lối sống lành mạnh và thực hiện khám thai định kỳ để kiểm soát tình hình.","link":"https://vnexpress.net/nhau-thai-ngoai-mang-dem-4855900.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Nhau thai ngoài màng đệm là gì và có ảnh hưởng đến thai nhi không?","answers":[{"text":"Là tình trạng bánh nhau bám sâu vào màng đệm, có thể ảnh hưởng đến thai nhi.","correct":true},{"text":"Là hiện tượng bình thường không ảnh hưởng đến thai nhi.","correct":false},{"text":"Là tình trạng thai nhi không phát triển.","correct":false},{"text":"Là dấu hiệu của bệnh lý nghiêm trọng.","correct":false}]},{"title":"Nữ công nhân bỏ việc, theo nghề \"leo tường\" kiếm thu nhập gấp 3 lần","content":"Chị Phạm Thị Thủy Tiên, một nữ công nhân tại Bình Phước, đã quyết định bỏ việc để theo đuổi nghề tân trang phòng trọ cũ cho người lao động. Với thu nhập gấp 3 lần so với công việc cũ, chị đã thu hút được nhiều khách hàng và tạo việc làm cho 5 nhân công khác. Nhờ vào sự sáng tạo và nỗ lực, chị Tiên không chỉ cải thiện được cuộc sống của bản thân mà còn mang lại không gian sống thoải mái cho nhiều người.","link":"https://dantri.com.vn/lao-dong-viec-lam/nu-cong-nhan-bo-viec-theo-nghe-leo-tuong-kiem-thu-nhap-gap-3-lan-20250302121834492.htm","cat":"kinh-doanh","positivity":9,"importance":7,"question":"Tại sao chị Thủy Tiên lại quyết định bỏ việc để theo đuổi nghề tân trang phòng trọ?","answers":[{"text":"Để kiếm thu nhập gấp 3 lần so với trước đây.","correct":true},{"text":"Để có thời gian nghỉ ngơi nhiều hơn.","correct":false},{"text":"Vì không thích công việc cũ.","correct":false},{"text":"Để học hỏi thêm về trang trí nội thất.","correct":false}]},{"title":"Bằng lái B2 nên đổi sang bằng B hay C1?","content":"Bài viết đề cập đến việc một người có bằng lái xe B2 đang cân nhắc việc đổi sang bằng B hoặc C1. Theo thông tin, bằng B2 vẫn có giá trị sử dụng cho đến khi hết hạn, nhưng người hỏi muốn biết liệu có nên đổi bằng ngay bây giờ và loại bằng nào thì phù hợp hơn. Bài viết khuyến khích độc giả chia sẻ kinh nghiệm và ý kiến về vấn đề này.","link":"https://vnexpress.net/bang-lai-b2-nen-doi-sang-bang-b-hay-c1-4855950.html","cat":"oto-xe-may","positivity":7,"importance":5,"question":"Tôi có nên đổi bằng lái B2 sang B hay C1 không?","answers":[{"text":"Có, nên đổi sang bằng C1 để mở rộng quyền lái xe.","correct":true},{"text":"Không, nên giữ bằng B2 vì nó vẫn còn hiệu lực.","correct":false},{"text":"Có, nhưng chỉ nên đổi sang bằng B.","correct":false},{"text":"Không nhất thiết phải đổi vì bằng B2 vẫn sử dụng được.","correct":false}]},{"title":"Làm sao phát hiện ô nhiễm không khí bằng mắt thường?","content":"Ô nhiễm không khí có tác động tiêu cực đến sức khỏe con người, đặc biệt là trẻ em. Có thể phát hiện ô nhiễm không khí bằng mắt thường qua việc quan sát bụi mù, màu sắc không khí, và mùi lạ. Ngoài ra, sương mù quang hóa cũng là dấu hiệu của ô nhiễm. Để phòng tránh, nên hạn chế ra ngoài vào giờ cao điểm và theo dõi chỉ số chất lượng không khí (AQI).","link":"https://tuoitre.vn/lam-sao-phat-hien-o-nhiem-khong-khi-bang-mat-thuong-20250303073907581.htm","cat":"suc-khoe","positivity":7,"importance":9,"question":"Những cách nào giúp phát hiện ô nhiễm không khí bằng mắt thường?","answers":[{"text":"Nhìn thấy bụi mù và khói, màu sắc không khí, và ngửi thấy mùi lạ.","correct":true},{"text":"Nghe tiếng ồn từ xe cộ.","correct":false},{"text":"Cảm thấy không khí lạnh hơn bình thường.","correct":false},{"text":"Thấy nhiều người đeo khẩu trang.","correct":false}]},{"title":"IP điện thoại vạch trần 'khổ nhục kế' của người chồng ngoại tình","content":"Bài viết kể về vụ án của Richard Dabate, người đàn ông bị cáo buộc đã giết vợ mình, Connie, vào năm 2015. Richard đã báo cáo rằng một kẻ đột nhập đã giết vợ anh, nhưng các bằng chứng kỹ thuật số từ điện thoại và thiết bị theo dõi cho thấy lời khai của anh không nhất quán và có nhiều điểm nghi vấn. Cuộc điều tra cho thấy Richard đã ngoại tình và có động cơ giết vợ để che giấu sự thật, dẫn đến việc anh bị kết án 65 năm tù vào năm 2022.","link":"https://vnexpress.net/ip-dien-thoai-vach-tran-kho-nhuc-ke-cua-nguoi-chong-ngoai-tinh-4855909.html","cat":"phap-luat","positivity":2,"importance":8,"question":"Vì sao Richard Dabate bị kết tội giết vợ?","answers":[{"text":"Vì lời khai không nhất quán và bằng chứng ngoại tình.","correct":true},{"text":"Vì anh không có chứng cứ vững chắc về kẻ đột nhập.","correct":false},{"text":"Vì anh cố gắng biện minh cho hành động của mình.","correct":false},{"text":"Vì có nhiều nhân chứng chứng minh anh vô tội.","correct":false}]},{"title":"Bị ép bỏ việc chăm mẹ bệnh, tôi cho chồng một cái kết bất ngờ","content":"Bài viết kể về câu chuyện của một người phụ nữ quyết định không từ bỏ công việc để chăm sóc mẹ chồng bị bệnh, mặc cho chồng cô yêu cầu. Sau nhiều tranh cãi và bất đồng, cô đã đưa ra quyết định ly hôn để bảo vệ sự nghiệp và bản thân mình. Cuối cùng, cô đã thành công trong công việc và có một cuộc sống ổn định sau khi rời bỏ cuộc hôn nhân không hạnh phúc.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/bi-ep-bo-viec-cham-me-benh-toi-cho-chong-mot-cai-ket-bat-ngo-20250228164406372.htm","cat":"gia-dinh","positivity":7,"importance":8,"question":"Tại sao người phụ nữ trong bài viết quyết định ly hôn?","answers":[{"text":"Cô không muốn từ bỏ sự nghiệp để chăm sóc mẹ chồng.","correct":true},{"text":"Cô muốn tìm kiếm một người chồng khác.","correct":false},{"text":"Cô không thích cuộc sống hôn nhân.","correct":false},{"text":"Cô muốn đi du lịch tự do.","correct":false}]},{"title":"Quán bò lá lốt duy nhất ở TP HCM được Michelin tuyển chọn","content":"Quán Cô Liêng, nằm trên đường Võ Văn Tần, quận 3, TP HCM, đã hoạt động hơn 30 năm và được Michelin tuyển chọn là quán bò lá lốt duy nhất tại thành phố. Với món bò lá lốt nổi tiếng, quán thu hút nhiều du khách nước ngoài và giữ nguyên công thức chế biến từ khi mở cửa. Giá một phần bò lá lốt là 80.000 đồng, gần gấp đôi mức giá trung bình, nhờ vào nguyên liệu tươi ngon và cách chế biến đặc biệt. Dù lượng khách đã giảm so với thời kỳ đỉnh cao trước 2019, quán vẫn duy trì vị trí trong danh sách Michelin Selected.","link":"https://vnexpress.net/quan-bo-la-lot-duy-nhat-o-tp-hcm-duoc-michelin-tuyen-chon-4837953.html","cat":"du-lich","positivity":8,"importance":7,"question":"Quán bò lá lốt nào ở TP HCM được Michelin tuyển chọn?","answers":[{"text":"Quán Cô Liêng","correct":true},{"text":"Quán Hương Việt","correct":false},{"text":"Quán Phở Lệ","correct":false},{"text":"Quán Bún Đậu Mắm Tôm","correct":false}]},{"title":"Bộ Y tế đề xuất quy định mới về kê đơn thuốc: An toàn, hiệu quả, minh bạch","content":"Bộ Y tế Việt Nam đang đề xuất một dự thảo quy định mới về kê đơn thuốc nhằm đảm bảo an toàn, hiệu quả và minh bạch trong việc kê đơn thuốc cho bệnh nhân. Theo dự thảo, bác sĩ chỉ được kê đơn thuốc khi có kết quả khám và chẩn đoán chính xác, đồng thời không được kê đơn các thuốc không hợp pháp hoặc không có mục đích chữa bệnh. Ngoài ra, quy định cũng sẽ chuyển sang hình thức kê đơn điện tử để nâng cao tính minh bạch và quản lý hiệu quả hơn trong lĩnh vực y tế.","link":"https://tuoitre.vn/bo-y-te-de-xuat-quy-dinh-moi-ve-ke-don-thuoc-an-toan-hieu-qua-minh-bach-20250303073308889.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Bộ Y tế đề xuất gì về kê đơn thuốc mới?","answers":[{"text":"Đề xuất quy định mới về kê đơn thuốc để đảm bảo an toàn và hiệu quả.","correct":true},{"text":"Cho phép bác sĩ kê đơn thuốc tự do.","correct":false},{"text":"Cấm bác sĩ kê đơn thuốc điện tử.","correct":false},{"text":"Bác sĩ có thể kê đơn thuốc không cần chẩn đoán.","correct":false}]},{"title":"5 điều khiến Gen Z mạnh mẽ hơn thế hệ khác","content":"Bài viết nêu bật năm yếu tố khiến thế hệ Gen Z trở nên mạnh mẽ hơn các thế hệ trước. Thứ nhất, họ có khả năng thích nghi tốt với công nghệ và sử dụng mạng xã hội để duy trì mối quan hệ. Thứ hai, Gen Z ưu tiên sức khỏe tâm thần và chủ động tìm kiếm sự hỗ trợ. Thứ ba, họ quan tâm đến bảo vệ môi trường và lối sống xanh. Cuối cùng, Gen Z dám khởi nghiệp và đối mặt với nguy cơ thất bại, thể hiện sự kiên cường và sáng tạo trong công việc.","link":"https://vnexpress.net/5-dieu-khien-gen-z-manh-me-hon-the-he-khac-4855910.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Những điều gì khiến Gen Z mạnh mẽ hơn các thế hệ trước?","answers":[{"text":"Khả năng thích nghi và sức khỏe tâm thần tốt hơn","correct":true},{"text":"Sự lệ thuộc vào mạng xã hội","correct":false},{"text":"Thiếu kiên nhẫn trong công việc","correct":false},{"text":"Không quan tâm đến môi trường","correct":false},{"text":"Sự ngại ngần trong khởi nghiệp","correct":false}]},{"title":"Kia EV4 chính thức ra mắt, giá quy đổi từ 894 triệu đồng","content":"Kia vừa chính thức ra mắt mẫu xe điện mới mang tên EV4 tại sự kiện Ngày xe điện diễn ra ở Tây Ban Nha. Mẫu xe này sẽ được bán ra ngay từ tháng 3 với giá quy đổi khoảng 894 triệu đồng. Kia EV4 có hai phiên bản là sedan và hatchback, với thiết kế theo ngôn ngữ điện hiện đại và khả năng vận hành ấn tượng, cùng với một số tính năng công nghệ hiện đại. Dự kiến, EV4 sẽ được sản xuất tại Hàn Quốc và Slovakia.","link":"https://tuoitre.vn/kia-ev4-chinh-thuc-ra-mat-gia-quy-doi-tu-894-trieu-dong-20250227232241656.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Kia EV4 sẽ được ra mắt vào tháng mấy?","answers":[{"text":"Tháng 3","correct":true},{"text":"Tháng 5","correct":false},{"text":"Tháng 7","correct":false},{"text":"Tháng 12","correct":false},{"text":"Tháng 4","correct":false}]},{"title":"Tài xế xe buýt bị hành hung ngay trạm cảnh sát giao thông","content":"Một tài xế xe buýt đã bị nhóm đối tượng hành hung ngay tại Trạm Cảnh sát giao thông Ninh Hòa, tỉnh Khánh Hòa. Sự việc xảy ra khi tài xế đang trình báo về vụ việc bị ném đá vào xe buýt, làm hư hại tài sản và gây hoang mang cho hành khách. Đại diện công ty xe buýt đã làm đơn trình báo với công an và yêu cầu điều tra làm rõ vụ việc này.","link":"https://dantri.com.vn/xa-hoi/tai-xe-xe-buyt-bi-hanh-hung-ngay-tram-canh-sat-giao-thong-20250303065517550.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Vụ việc nào đã xảy ra tại Trạm Cảnh sát giao thông Ninh Hòa?","answers":[{"text":"Tài xế xe buýt bị hành hung","correct":true},{"text":"Tài xế xe buýt bị tai nạn giao thông","correct":false},{"text":"Tài xế xe buýt bị trộm xe","correct":false},{"text":"Tài xế xe buýt bị phạt vì vi phạm","correct":false}]},{"title":"Uống cà phê giúp thải axit uric ra khỏi cơ thể?","content":"Nhiều nghiên cứu cho thấy uống cà phê có thể giúp giảm nồng độ axit uric trong máu và hỗ trợ đào thải axit uric ra khỏi cơ thể. Cà phê chứa các hợp chất có lợi như polyphenol và caffeine, có khả năng tăng cường quá trình bài tiết axit uric và giảm sản xuất axit uric trong cơ thể. Việc tiêu thụ cà phê thường xuyên có liên quan đến nguy cơ mắc bệnh gút thấp hơn, trong khi trà không chứa caffeine không có tác dụng tương tự.","link":"https://dantri.com.vn/suc-khoe/uong-ca-phe-giup-thai-axit-uric-ra-khoi-co-the-20250302191145607.htm","cat":"suc-khoe","positivity":8,"importance":7,"question":"Uống cà phê có giúp thải axit uric hay không?","answers":[{"text":"Có, uống cà phê có thể giúp thải axit uric.","correct":true},{"text":"Không, uống cà phê gây tăng axit uric.","correct":false},{"text":"Uống cà phê không có tác dụng gì đối với axit uric.","correct":false},{"text":"Chỉ có trà mới giúp thải axit uric.","correct":false}]},{"title":"Từng bị bán rẻ như cho, nhà máy ô tô này giờ có giá cả tỷ USD","content":"Nhà máy ô tô AvtoVAZ của Nga, từng thuộc sở hữu của Renault, đã được bán với giá tượng trưng chỉ 1 cent khi công ty Pháp này rút lui khỏi thị trường Nga do xung đột quân sự. Hiện tại, nếu Renault muốn mua lại nhà máy này, công ty sẽ phải chi khoảng 1,3 tỷ USD, sau khi NAMI, đơn vị đã tiếp quản, đầu tư hàng tỷ ruble vào AvtoVAZ. Dù có dấu hiệu hy vọng cho việc kết thúc xung đột, Renault vẫn chưa có kế hoạch quay lại Nga trong ngắn hạn.","link":"https://dantri.com.vn/o-to-xe-may/tung-bi-ban-re-nhu-cho-nha-may-o-to-nay-gio-co-gia-ca-ty-usd-20250302231446169.htm","cat":"kinh-doanh","positivity":6,"importance":7,"question":"Tại sao Renault lại bán nhà máy ô tô tại Nga với giá rẻ như cho?","answers":[{"text":"Vì xung đột quân sự và áp lực chính trị.","correct":true},{"text":"Để tăng cường đầu tư vào thị trường châu Âu.","correct":false},{"text":"Để mở rộng sản xuất xe điện.","correct":false},{"text":"Vì lợi nhuận thấp từ thị trường Nga.","correct":false}]},{"title":"Công an cảnh báo rủi ro liên quan Pi Network","content":"Công an TP Hà Nội đã cảnh báo người dân về những rủi ro liên quan đến việc đầu tư vào tiền số Pi Network. Mặc dù đồng Pi đã được niêm yết trên một số sàn giao dịch, cơ quan chức năng nhấn mạnh rằng tiền ảo này chưa được công nhận là tài sản hợp pháp tại Việt Nam, do đó các hoạt động giao dịch với nó có thể gặp rủi ro lớn và không được bảo vệ bởi pháp luật. Ngoài ra, Công an cũng cảnh báo về nguy cơ lừa đảo có thể xảy ra liên quan đến đồng Pi.","link":"https://dantri.com.vn/cong-nghe/cong-an-canh-bao-rui-ro-lien-quan-pi-network-20250302205329073.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Công an TP Hà Nội đã đưa ra cảnh báo gì về đồng Pi Network?","answers":[{"text":"Cảnh báo rủi ro đầu tư vào tiền số Pi Network","correct":true},{"text":"Khuyến khích đầu tư vào Pi Network","correct":false},{"text":"Pi Network là đồng tiền ảo chính thức","correct":false},{"text":"Pi Network không có giá trị sử dụng thực tế","correct":false}]},{"title":"Lễ trao giải Oscar 2025 đang diễn ra: Lisa hát nhạc James Bond bị chê, Anora đã có 2 tượng vàng","content":"Lễ trao giải Oscar 2025 vừa diễn ra với sự tham gia của nhiều ngôi sao lớn. Trong đêm trao giải, Lisa đã biểu diễn ca khúc \"Live and Let Die\" nhưng nhận được nhiều ý kiến chê bai về phần trình diễn. Ngược lại, bộ phim Anora đã gặt hái thành công lớn với hai giải Oscar cho Dựng phim xuất sắc và Kịch bản gốc xuất sắc, khẳng định vị thế của nó trong ngành điện ảnh.","link":"https://tuoitre.vn/le-trao-giai-oscar-2025-dang-dien-ra-lisa-hat-nhac-james-bond-bi-che-anora-da-co-2-tuong-vang-20250302231647466.htm","cat":"giai-tri","positivity":6,"importance":8,"question":"Lisa đã trình bày ca khúc gì tại lễ trao giải Oscar 2025?","answers":[{"text":"Live and Let Die","correct":true},{"text":"Diamonds Are Forever","correct":false},{"text":"Skyfall","correct":false},{"text":"Defying Gravity","correct":false},{"text":"A Complete Unknown","correct":false}]},{"title":"Lễ trao giải Oscar 2025 bắt đầu với ca khúc trong phim Wicked","content":"Lễ trao giải Oscar 2025 tại Nhà hát Dolby, Los Angeles, đã bắt đầu với màn trình diễn ca khúc \"Defying Gravity\" từ bộ phim Wicked, do Ariana Grande và Cynthia Erivo thể hiện. Sự kiện năm nay có sự dẫn dắt của Conan O'Brien, lần đầu tiên đảm nhiệm vai trò này. Wicked nhận được 10 đề cử, trong đó Ariana Grande được đề cử cho hạng mục Nữ diễn viên phụ xuất sắc nhất. Lễ trao giải dự kiến kéo dài khoảng 3 tiếng rưỡi và thu hút sự tham gia của nhiều ngôi sao nổi tiếng trong ngành điện ảnh.","link":"https://tuoitre.vn/le-trao-giai-oscar-2025-bat-dau-voi-ca-khuc-trong-phim-wicked-20250302231647466.htm","cat":"giai-tri","positivity":9,"importance":10,"question":"Lễ trao giải Oscar 2025 bắt đầu như thế nào?","answers":[{"text":"Mở màn với ca khúc trong phim Wicked","correct":true},{"text":"Bằng một cuộc phỏng vấn của Conan O'Brien","correct":false},{"text":"Với một màn biểu diễn của Selena Gomez","correct":false},{"text":"Bằng việc công bố các đề cử giải thưởng","correct":false},{"text":"Với sự xuất hiện của nhiều ngôi sao nổi tiếng","correct":false}]},{"title":"Tuyên chiến với chip: Tổng thống Trump sẽ gây suy thoái ngành bán dẫn?","content":"Bài viết phân tích khả năng Tổng thống Trump áp thuế 25% đối với chip bán dẫn nhập khẩu, điều này có thể dẫn đến tăng giá smartphone và máy tính, gây tổn hại cho nhu cầu về chip và suy thoái ngành công nghiệp bán dẫn. Đài Loan, nơi sản xuất hơn một nửa số chip toàn cầu, sẽ chịu ảnh hưởng lớn nếu thuế áp dụng cho cả chip trong thành phẩm. Mặc dù có lo ngại về tác động từ thuế quan, nhiều nhà sản xuất chip Đài Loan cho rằng ảnh hưởng sẽ không đáng kể và không cân nhắc việc mở nhà máy tại Mỹ.","link":"https://dantri.com.vn/cong-nghe/tuyen-chien-voi-chip-tong-thong-trump-se-gay-suy-thoai-nganh-ban-dan-20250303045133919.htm","cat":"kinh-doanh","positivity":4,"importance":7,"question":"Sự áp dụng thuế quan của Tổng thống Trump có thể ảnh hưởng đến ngành công nghiệp bán dẫn như thế nào?","answers":[{"text":"Có thể gây suy thoái ngành công nghiệp bán dẫn.","correct":true},{"text":"Không ảnh hưởng gì đến ngành bán dẫn.","correct":false},{"text":"Chỉ làm tăng giá thành sản phẩm mà không gây ra suy thoái.","correct":false},{"text":"Giúp ngành công nghiệp bán dẫn phát triển mạnh hơn.","correct":false},{"text":"Không có tác động nào đến thị trường chip.","correct":false}]},{"title":"Oscar 2025: Danh hài Conan O'Brien pha trò về AI","content":"Tại lễ trao giải Oscar 2025, Conan O'Brien đã gây ấn tượng với màn pha trò hài hước, trong đó ông tự tiêm thuốc cho mình và xuất hiện phiên bản mới. Ông cũng kêu gọi khán giả ủng hộ các nạn nhân trong vụ cháy rừng ở Los Angeles, thể hiện tinh thần đoàn kết của Hollywood. O'Brien hóm hỉnh khẳng định rằng êkíp không sử dụng AI để tạo ra lễ trao giải này.","link":"https://vnexpress.net/oscar-2025-danh-hai-conan-o-brien-pha-tro-ve-ai-4855766.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Conan O'Brien đã làm gì tại Oscar 2025?","answers":[{"text":"Pha trò hài hước và kêu gọi ủng hộ nạn nhân cháy rừng","correct":true},{"text":"Giới thiệu các phim đề cử","correct":false},{"text":"Trình diễn một ca khúc nổi tiếng","correct":false},{"text":"Nhận giải thưởng cho vai diễn của mình","correct":false}]},{"title":"Oscar 2025: Nghệ sĩ da màu đầu tiên thắng giải thiết kế phục trang","content":"Tại lễ trao giải Oscar 2025, Paul Tazewell đã trở thành nghệ sĩ da màu đầu tiên giành chiến thắng trong hạng mục Thiết kế phục trang xuất sắc. Ông được vinh danh nhờ những thiết kế ấn tượng trong phim 'Wicked', bao gồm những bộ cánh lộng lẫy và sáng tạo, thể hiện rõ cá tính của các nhân vật. Giải thưởng này không chỉ đánh dấu thành công cá nhân của Tazewell mà còn là một bước tiến quan trọng trong việc đa dạng hóa sự công nhận trong ngành công nghiệp điện ảnh.","link":"https://vnexpress.net/oscar-2025-nghe-si-da-mau-dau-tien-thang-giai-thiet-ke-phuc-trang-4855766.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Ai là nghệ sĩ da màu đầu tiên thắng giải thiết kế phục trang tại Oscar 2025?","answers":[{"text":"Scarlett Johansson","correct":false},{"text":"Paul Tazewell","correct":true},{"text":"Halle Berry","correct":false},{"text":"Lisa","correct":false},{"text":"Doja Cat","correct":false}]},{"title":"Oscar 2025: 'Flow' là Phim hoạt hình xuất sắc","content":"Tại lễ trao giải Oscar 2025, phim hoạt hình 'Flow' đã xuất sắc giành giải Phim hoạt hình xuất sắc. Đạo diễn Gints Zilbalodis, người Latvia, đã nhận giải và cảm ơn gia đình cùng những người đã hỗ trợ anh trong quá trình làm phim. 'Flow' kể về cuộc phiêu lưu của một chú mèo sau một trận lụt lớn và nhấn mạnh tình bạn cũng như sự kết nối với thiên nhiên.","link":"https://vnexpress.net/oscar-2025-flow-la-phim-hoat-hinh-xuat-sac-4855766.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Phim nào đã giành giải Phim hoạt hình xuất sắc tại Oscar 2025?","answers":[{"text":"Flow","correct":true},{"text":"Inside Out 2","correct":false},{"text":"Wicked","correct":false},{"text":"A Complete Unknown","correct":false},{"text":"West Side Story","correct":false}]},{"title":"Vận dụng quan điểm của Chủ tịch Hồ Chí Minh về bảo tồn, phát huy giá trị di sản văn hóa ở nước ta hiện nay","content":"Bài viết trình bày về quan điểm của Chủ tịch Hồ Chí Minh đối với việc bảo tồn và phát huy giá trị di sản văn hóa tại Việt Nam. Ông nhấn mạnh tầm quan trọng của văn hóa như một nền tảng tinh thần và động lực phát triển xã hội, đồng thời khẳng định rằng di sản văn hóa là tài sản quý giá cần được gìn giữ. Trong bối cảnh hiện đại, việc áp dụng các quan điểm của Người vào công tác bảo tồn di sản văn hóa vẫn cần thiết, nhằm phát triển nền văn hóa Việt Nam tiên tiến, đậm đà bản sắc dân tộc.","link":"https://dantri.com.vn/xa-hoi/van-dung-quan-diem-cua-chu-tich-ho-chi-minh-ve-bao-ton-phat-huy-gia-tri-di-san-van-hoa-o-nuoc-ta-hien-nay-20250303065422507.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Chủ tịch Hồ Chí Minh có quan điểm gì về việc bảo tồn di sản văn hóa?","answers":[{"text":"Di sản văn hóa là tài sản quý giá cần được gìn giữ.","correct":true},{"text":"Di sản văn hóa không quan trọng trong việc phát triển xã hội.","correct":false},{"text":"Di sản văn hóa chỉ cần bảo tồn mà không cần phát huy.","correct":false},{"text":"Di sản văn hóa chỉ là những giá trị vật chất.","correct":false}]},{"title":"Bài học từ 2 người mẹ góp phần tạo nên 2 vị tỷ phú nổi tiếng thế giới","content":"Bài viết khám phá ảnh hưởng của hai người mẹ xuất sắc đến sự thành công của hai tỷ phú nổi tiếng, Richard Branson và Elon Musk. Bà Eve Branson đã dạy Richard Branson cách mơ lớn và sống thực tế, trong khi bà Maye Musk truyền đạt cho Elon Musk giá trị của sự nỗ lực và trách nhiệm. Cả hai mẹ đều có phương pháp nuôi dạy con cái tương tự, nhấn mạnh tầm quan trọng của công việc chăm chỉ và sự tự lập trong cuộc sống.","link":"https://dantri.com.vn/giao-duc/bai-hoc-tu-2-nguoi-me-gop-phan-tao-nen-2-vi-ty-phu-noi-tieng-the-gioi-20250302233153572.htm","cat":"gia-dinh","positivity":9,"importance":8,"question":"Bài học từ hai người mẹ nổi tiếng đã ảnh hưởng như thế nào đến Richard Branson và Elon Musk?","answers":[{"text":"Họ dạy con cách ước mơ lớn và làm việc chăm chỉ","correct":true},{"text":"Họ nuông chiều con cái quá mức","correct":false},{"text":"Họ không có ảnh hưởng gì đến con cái","correct":false},{"text":"Họ khuyên con không nên học hành chăm chỉ","correct":false}]},{"title":"Phụ nữ nói nhiều hơn đàn ông? Khoa học đã có câu trả lời","content":"Một nghiên cứu khoa học gần đây đã chỉ ra rằng phụ nữ thực sự nói nhiều hơn đàn ông, với trung bình 3.275 từ mỗi ngày, tương đương khoảng 20 phút nói chuyện. Nghiên cứu do Đại học Arizona thực hiện trên 2.197 người từ 4 quốc gia trong 14 năm, cho thấy sự khác biệt này không phải do yếu tố sinh học, mà chủ yếu là ảnh hưởng từ vai trò xã hội. Ngoài ra, nghiên cứu cũng ghi nhận sự biến thiên lớn về số lượng từ ngữ giữa các cá nhân.","link":"https://dantri.com.vn/khoa-hoc/phu-nu-noi-nhieu-hon-dan-ong-khoa-hoc-da-co-cau-tra-loi-20250303052613021.htm","cat":"giai-tri","positivity":7,"importance":8,"question":"Phụ nữ có thực sự nói nhiều hơn đàn ông không?","answers":[{"text":"Có, phụ nữ nói nhiều hơn đàn ông.","correct":true},{"text":"Không, đàn ông nói nhiều hơn phụ nữ.","correct":false},{"text":"Cả hai nói như nhau.","correct":false},{"text":"Phụ nữ không nói nhiều hơn đàn ông.","correct":false}]},{"title":"Bài luận về tiệm sửa xe của bố giúp nam sinh đỗ học bổng hơn 9 tỷ đồng","content":"Nguyễn Tiến Đạt, học sinh lớp 12 tại trường Quốc tế Liên Hợp Quốc Hà Nội, đã giành học bổng gần 360.000 USD cho 4 năm học ở đại học Franklin & Marshall College, nhờ bài luận về tiệm sửa xe của bố. Bài luận đã thể hiện tình cảm với ngôi nhà và ảnh hưởng tích cực từ môi trường sống của em, nơi mà em đã phát triển niềm đam mê với môn Toán. Đạt cũng đã tham gia nhiều hoạt động ngoại khóa, giúp đỡ bạn bè và cộng đồng, khẳng định sức mạnh của giáo dục trong việc thay đổi cuộc đời.","link":"https://vnexpress.net/bai-luan-ve-tiem-sua-xe-cua-bo-giup-nam-sinh-do-hoc-bong-hon-9-ty-dong-4855520.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Bài luận của Tiến Đạt giúp em nhận được học bổng nào?","answers":[{"text":"Học bổng gần 360.000 USD","correct":true},{"text":"Học bổng 200.000 USD","correct":false},{"text":"Học bổng 100.000 USD","correct":false},{"text":"Học bổng 50.000 USD","correct":false}]},{"title":"Vẻ hoang tàn của công viên Mặt trời mới có vòng đu quay khổng lồ ở Hà Nội","content":"Công viên Mặt trời mới ở Hà Nội, từng là điểm đến yêu thích của người dân và du khách, hiện đã trở nên hoang tàn và nhếch nhác sau nhiều năm bỏ hoang. Các trang thiết bị trong công viên đã xuống cấp nghiêm trọng, với nhiều hạng mục bị hoen gỉ, rác thải chất đống. Dự kiến, công viên sẽ được chuyển đổi mục đích sử dụng, và việc ngừng hoạt động của nó được cho là lãng phí trong bối cảnh Hà Nội đang thiếu không gian công cộng.","link":"https://dantri.com.vn/xa-hoi/ve-hoang-tan-cua-cong-vien-mat-troi-moi-co-vong-du-quay-khong-lo-o-ha-noi-20250303012156862.htm","cat":"du-lich","positivity":2,"importance":7,"question":"Tại sao công viên Mặt trời mới ở Hà Nội lại trở nên hoang tàn?","answers":[{"text":"Vì đã bị bỏ hoang nhiều năm và trang thiết bị xuống cấp nghiêm trọng.","correct":true},{"text":"Do không có đủ nhân viên quản lý.","correct":false},{"text":"Vì thiếu khách tham quan.","correct":false},{"text":"Do thời tiết xấu ảnh hưởng đến hoạt động của công viên.","correct":false}]},{"title":"Bóng đá TP.HCM không có khán giả: Thiếu tài trợ và thiếu gì nữa?","content":"Bài viết đề cập đến tình hình bóng đá TP.HCM hiện nay, khi CLB TP.HCM và CLB Trẻ TP.HCM vắng bóng khán giả tại sân Thống Nhất. Nguyên nhân chủ yếu là do thiếu tài trợ và đầu tư, cũng như sự thiếu hụt cầu thủ chất lượng. Các huấn luyện viên cho rằng để thu hút khán giả, CLB cần có thành tích và nguồn lực kinh tế tốt hơn. Hiện tại, bóng đá TP.HCM gặp khó khăn trong việc tìm kiếm nhà tài trợ và nâng cao sức hút với người hâm mộ.","link":"https://tuoitre.vn/bong-da-tp-hcm-khong-co-khan-gia-thieu-tai-tro-va-thieu-gi-nua-2025030223022558.htm","cat":"the-thao","positivity":3,"importance":7,"question":"Tại sao bóng đá TP.HCM không thu hút được khán giả?","answers":[{"text":"Thiếu tài trợ và cầu thủ chất lượng","correct":true},{"text":"Có nhiều cầu thủ nổi tiếng","correct":false},{"text":"Sân vận động quá nhỏ","correct":false},{"text":"Có nhiều nhà tài trợ lớn","correct":false}]},{"title":"Nông dân bỏ ruộng hoang vì dự án thi công chặn mương thoát nước","content":"Trong hai năm qua, nhiều diện tích đất trồng lúa của người dân phường Nhơn Bình, thành phố Quy Nhơn, Bình Định đã bị bỏ hoang do thi công dự án hạ tầng kỹ thuật gây ngập úng. Việc san lấp đất để xây dựng khu dân cư đã làm tắc nghẽn hệ thống mương dẫn nước, gây khó khăn cho việc sản xuất lúa. Người dân đã nhiều lần kiến nghị lên chính quyền nhưng vẫn chưa nhận được giải pháp nào khả thi, dẫn đến tình trạng phải mua gạo từ bên ngoài.","link":"https://dantri.com.vn/ban-doc/nong-dan-bo-ruong-hoang-vi-du-an-thi-cong-chan-muong-thoat-nuoc-20250302185343443.htm","cat":"kinh-doanh","positivity":2,"importance":8,"question":"Tại sao nông dân ở phường Nhơn Bình phải bỏ ruộng hoang?","answers":[{"text":"Do thi công dự án chặn mương thoát nước","correct":true},{"text":"Vì thời tiết khắc nghiệt","correct":false},{"text":"Do thiếu nhân lực lao động","correct":false},{"text":"Vì giá lúa quá thấp","correct":false}]},{"title":"Kênh HBO và Cinemax ngừng phát sóng ở Việt Nam","content":"Kênh HBO và Cinemax chính thức ngừng phát sóng tại Việt Nam từ ngày 1/3/2025, khiến người dùng trên các nền tảng truyền hình số như FPT Play và TV360 không còn truy cập được. Thông báo này đã được đưa ra từ tháng 2 và không có sự thay đổi nào về việc phát sóng. Việc ngừng phát sóng có thể không ảnh hưởng nhiều đến người dùng do nội dung đã có trên dịch vụ HBO Go và có khả năng chuẩn bị cho sự ra mắt của dịch vụ mới HBO Max.","link":"https://vnexpress.net/kenh-hbo-va-cinemax-ngung-phat-song-o-viet-nam-4855862.html","cat":"giai-tri","positivity":3,"importance":7,"question":"Tại sao kênh HBO và Cinemax ngừng phát sóng ở Việt Nam?","answers":[{"text":"Vì HBO và Cinemax đã thông báo ngừng phát sóng tại khu vực châu Á - Thái Bình Dương.","correct":true},{"text":"Vì người dùng không thích nội dung của kênh.","correct":false},{"text":"Vì kênh muốn chuyển sang phát sóng trên nền tảng khác.","correct":false},{"text":"Vì HBO không còn hợp tác với các nhà cung cấp dịch vụ ở Việt Nam.","correct":false}]},{"title":"Mẹ gửi con bại liệt rồi bỏ đi, người phụ nữ bán vé số nuôi hộ suốt 25 năm","content":"Bà Kim Liên, 59 tuổi, đã nuôi dưỡng đứa trẻ bại liệt tên Nhứt Lãm suốt 25 năm, dù không phải là mẹ ruột của em. Lãm, sinh ra trong hoàn cảnh khó khăn, đã được bà nhận nuôi khi mới 4 tháng tuổi sau khi mẹ ruột bỏ đi. Dù sống trong nghèo khó, bà Liên đã dành trọn tình thương cho Lãm và không chỉ chăm sóc về vật chất mà còn về tinh thần, với hy vọng một ngày nào đó Lãm có thể gặp lại mẹ ruột của mình.","link":"https://dantri.com.vn/doi-song/me-gui-con-bai-liet-roi-bo-di-nguoi-phu-nu-ban-ve-so-nuoi-ho-suot-25-nam-20250301205856688.htm","cat":"gia-dinh","positivity":8,"importance":7,"question":"Tại sao bà Liên quyết định nuôi Nhứt Lãm?","answers":[{"text":"Bà Liên thấy thương cảm và muốn giúp đỡ Lãm.","correct":true},{"text":"Bà Liên muốn có thêm một đứa con.","correct":false},{"text":"Bà Liên muốn được nổi tiếng.","correct":false},{"text":"Bà Liên cần tiền từ việc chăm sóc Lãm.","correct":false}]},{"title":"Khách Trung Quốc lấy cắp 6 hũ tro cốt, đòi tiền chuộc hơn 51 tỷ đồng","content":"Hai du khách Trung Quốc đã đánh cắp 6 hũ tro cốt tại một đài hóa thân trên đảo Jeju, Hàn Quốc, và sau đó yêu cầu gia đình các nạn nhân 2 triệu USD (hơn 51 tỷ đồng) để trả lại. Cảnh sát Hàn Quốc đã tiến hành điều tra và tìm kiếm sự hỗ trợ từ Interpol để truy tìm hai nghi phạm, nhưng họ đã rời khỏi Hàn Quốc. May mắn thay, toàn bộ các hũ tro cốt đã được tìm thấy và giao trả cho gia đình nạn nhân.","link":"https://dantri.com.vn/du-lich/khach-trung-quoc-lay-cap-6-hu-tro-cot-doi-tien-chuoc-hon-51-ty-dong-20250302180038598.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Tại sao hai du khách Trung Quốc lại đánh cắp hũ tro cốt ở Jeju?","answers":[{"text":"Vì họ muốn đòi tiền chuộc từ gia đình nạn nhân.","correct":true},{"text":"Họ muốn giữ làm kỷ niệm.","correct":false},{"text":"Họ không biết đó là hũ tro cốt.","correct":false},{"text":"Họ muốn bán chúng trên thị trường đen.","correct":false}]},{"title":"NSƯT Bảo Quốc: Sống bình dị tại Mỹ, bên vợ gần 60 năm nhờ một nguyên tắc","content":"NSƯT Bảo Quốc và vợ, bà Thu Thủy, đã sống bên nhau 57 năm và hiện đang tận hưởng cuộc sống bình dị tại Mỹ. Họ duy trì thói quen tập thể dục hàng ngày và trân trọng nhau với nguyên tắc 'tương kính như tân'. Dù đã trải qua nhiều khó khăn sức khỏe, NSƯT Bảo Quốc vẫn giữ tinh thần lạc quan và có kế hoạch trở về Việt Nam để tham gia các hoạt động nghệ thuật, đặc biệt là cải lương, mà ông xem như niềm đam mê không thể tách rời.","link":"https://dantri.com.vn/giai-tri/nsut-bao-quoc-song-binh-di-tai-my-ben-vo-gan-60-nam-nho-mot-nguyen-tac-20250302014850006.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"NSƯT Bảo Quốc và vợ đã sống bên nhau bao lâu?","answers":[{"text":"57 năm","correct":true},{"text":"50 năm","correct":false},{"text":"60 năm","correct":false},{"text":"40 năm","correct":false},{"text":"30 năm","correct":false}]},{"title":"Oscar 2025: Kieran Culkin thắng giải Nam diễn viên phụ xuất sắc nhất","content":"Tại lễ trao giải Oscar 2025 diễn ra vào ngày 3/3, Kieran Culkin đã giành giải Nam diễn viên phụ xuất sắc nhất. Lễ trao giải năm nay thu hút sự chú ý với sự dẫn dắt của nghệ sĩ Conan O'Brien và nhiều tác phẩm nổi bật được đề cử, trong đó bộ phim \"Emilia Perez\" dẫn đầu với 13 đề cử. Kieran Culkin đã có một màn trình diễn ấn tượng trong vai diễn của mình, khiến anh trở thành một trong những gương mặt sáng giá của Oscar năm nay.","link":"https://dantri.com.vn/giai-tri/oscar-2025-kieran-culkin-thang-giai-nam-dien-vien-phu-xuat-sac-nhat-20250302225231451.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Kieran Culkin đã thắng giải gì tại Oscar 2025?","answers":[{"text":"Nam diễn viên phụ xuất sắc nhất","correct":true},{"text":"Nam diễn viên chính xuất sắc nhất","correct":false},{"text":"Đạo diễn xuất sắc nhất","correct":false},{"text":"Phim hay nhất","correct":false},{"text":"Kịch bản hay nhất","correct":false}]},{"title":"Dòng kênh dài nhất TPHCM \"hồi sinh\" sau 2 năm cải tạo","content":"Sau 2 năm cải tạo, kênh Tham Lương tại TPHCM đã hoàn toàn hồi sinh, không còn tình trạng ô nhiễm và rác thải. Dự án cải tạo này kéo dài 31,46 km, đi qua 7 quận huyện, với mục tiêu tiêu thoát nước và giảm ngập úng cho thành phố. Hiện tại, dự án đã hoàn thành gần 50% khối lượng công việc và dự kiến sẽ hoàn thành vào năm 2026. Người dân địa phương rất phấn khởi trước sự thay đổi này, kỳ vọng dự án sẽ cải thiện chất lượng cuộc sống.","link":"https://dantri.com.vn/xa-hoi/dong-kenh-dai-nhat-tphcm-hoi-sinh-sau-2-nam-cai-tao-20250227234238372.htm","cat":"xã hội","positivity":9,"importance":8,"question":"Dự án cải tạo kênh Tham Lương tại TPHCM đã đạt được những kết quả gì?","answers":[{"text":"Kênh không còn ô nhiễm và rác thải","correct":true},{"text":"Kênh bị ô nhiễm trở lại","correct":false},{"text":"Không có thay đổi nào","correct":false},{"text":"Dự án bị hoãn lại","correct":false},{"text":"Kênh đã ngập úng trở lại","correct":false}]},{"title":"6 thắc mắc thường gặp khi làm từ thiện giúp người mắc bệnh hiểm nghèo","content":"Bài viết nêu rõ 6 thắc mắc phổ biến khi làm từ thiện để giúp đỡ những người mắc bệnh hiểm nghèo. Nó nhấn mạnh tầm quan trọng của việc hiểu các quy định pháp luật liên quan đến việc kêu gọi từ thiện, từ đó giúp các nhà hảo tâm có cách xử lý tình huống hiệu quả và tránh được các rủi ro pháp lý. Nội dung của bài viết là nguồn thông tin hữu ích cho những ai muốn tham gia vào hoạt động từ thiện nhưng chưa rõ về quy định pháp lý.","link":"https://vnexpress.net/6-thac-mac-thuong-gap-khi-lam-tu-thien-giup-nguoi-mac-benh-hiem-ngheo-4855494.html","cat":"phap-luat","positivity":8,"importance":7,"question":"Các quy định pháp luật nào cần biết khi làm từ thiện giúp người mắc bệnh hiểm nghèo?","answers":[{"text":"Cần hiểu rõ các quy định về kêu gọi từ thiện","correct":true},{"text":"Chỉ cần có ý định giúp đỡ","correct":false},{"text":"Không cần quan tâm đến pháp luật","correct":false},{"text":"Làm từ thiện không cần giấy tờ","correct":false}]},{"title":"Con gái bị gạt ra ngoài khi chia thừa kế","content":"Chị Nguyễn Thị Hà, con gái duy nhất trong gia đình có ba anh em, bị gạt ra khỏi quyền thừa kế mảnh đất của cha mẹ sau khi cha mất mà không để lại di chúc. Dù luôn tâm niệm muốn trở về quê sống và nhận phần thừa kế, chị bị hai anh trai chỉ trích và tìm cách gây khó dễ. Tình trạng này phản ánh tư tưởng trọng nam khinh nữ vẫn tồn tại trong nhiều gia đình Việt Nam, dẫn đến sự bất công trong quyền sở hữu tài sản giữa con trai và con gái.","link":"https://vnexpress.net/con-gai-bi-gat-ra-ngoai-khi-chia-thua-ke-4855285.html","cat":"gia-dinh","positivity":4,"importance":8,"question":"Tại sao chị Hà không được hưởng thừa kế từ mảnh đất của cha mẹ?","answers":[{"text":"Vì chị bị gạt ra khỏi quyền thừa kế bởi anh trai và chị dâu.","correct":true},{"text":"Chị không đủ điều kiện pháp lý để nhận thừa kế.","correct":false},{"text":"Bố mẹ đã quyết định để lại tài sản cho con trai.","correct":false},{"text":"Chị không có nhu cầu nhận thừa kế.","correct":false}]},{"title":"Sóng sa thải đầu năm, nhân sự trẻ tuyệt vọng gửi 100 lá đơn xin việc","content":"Năm 2025, nhiều nhân sự trẻ tại Việt Nam rơi vào tình trạng thất nghiệp do làn sóng sa thải diễn ra mạnh mẽ sau kỳ nghỉ Tết. Tường Vy, một nhân viên 27 tuổi tại TPHCM, đã bị sa thải mà không được bồi thường, dù cô hoàn thành tốt công việc. Tình hình tìm kiếm việc làm trở nên khó khăn khi nhiều ứng viên gửi hàng trăm hồ sơ nhưng chỉ nhận được ít phản hồi, dẫn đến cảm giác tuyệt vọng.","link":"https://dantri.com.vn/lao-dong-viec-lam/song-sa-thai-dau-nam-nhan-su-tre-tuyet-vong-gui-100-la-don-xin-viec-20250302155255715.htm","cat":"lao-dong-viec-lam","positivity":2,"importance":8,"question":"Tại sao nhiều nhân sự trẻ ở Việt Nam gửi hàng trăm đơn xin việc trong năm 2025?","answers":[{"text":"Vì họ bị sa thải và thị trường việc làm khó khăn.","correct":true},{"text":"Vì họ muốn chuyển sang công việc mới với lương cao hơn.","correct":false},{"text":"Vì họ không thích công việc hiện tại.","correct":false},{"text":"Vì họ muốn thay đổi môi trường làm việc.","correct":false}]},{"title":"Xuất huyết tiêu hóa","content":"Xuất huyết tiêu hóa là tình trạng mất máu từ đường tiêu hóa, có thể phân loại thành xuất huyết tiêu hóa trên và dưới. Nguyên nhân phổ biến gồm loét dạ dày tá tràng, giãn tĩnh mạch thực quản, bệnh trĩ và ung thư đại trực tràng. Triệu chứng bao gồm nôn ra máu, phân đen và đi ngoài ra máu. Việc chẩn đoán và điều trị xuất huyết tiêu hóa yêu cầu sự can thiệp y tế kịp thời và có thể bao gồm điều trị nội khoa, nội soi hoặc phẫu thuật.","link":"https://vnexpress.net/xuat-huyet-tieu-hoa-4854406.html","cat":"suc-khoe","positivity":6,"importance":9,"question":"Xuất huyết tiêu hóa là gì và có những nguyên nhân nào?","answers":[{"text":"Xuất huyết tiêu hóa là tình trạng mất máu từ đường tiêu hóa, nguyên nhân có thể từ loét dạ dày, giãn tĩnh mạch thực quản, bệnh trĩ và ung thư.","correct":true},{"text":"Xuất huyết tiêu hóa chỉ xảy ra ở người già và không có nguyên nhân cụ thể.","correct":false},{"text":"Xuất huyết tiêu hóa là bệnh do vi khuẩn gây ra và không liên quan đến chế độ ăn uống.","correct":false},{"text":"Xuất huyết tiêu hóa chỉ là triệu chứng của một số bệnh không nghiêm trọng.","correct":false}]},{"title":"Doanh nghiệp thận trọng tuyển người","content":"Năm 2025, nhiều doanh nghiệp tại Việt Nam có kế hoạch tuyển dụng nhưng với tâm lý thận trọng và chọn lọc. Dù có hơn 81% công ty dự kiến tăng nhân sự, hơn 37% trong số đó chỉ tuyển thêm dưới 10%. Sự cắt giảm nhân sự diễn ra trong nhiều ngành, đặc biệt là sản xuất, do nhu cầu yếu và chi phí nhân sự tăng cao. Tuy nhiên, một số lĩnh vực như công nghệ thông tin và dịch vụ khách hàng vẫn ghi nhận nhu cầu tuyển dụng tăng cao sau Tết.","link":"https://vnexpress.net/doanh-nghiep-than-trong-tuyen-nguoi-4853419.html","cat":"kinh-doanh","positivity":6,"importance":7,"question":"Tại sao doanh nghiệp thận trọng trong việc tuyển dụng năm 2025?","answers":[{"text":"Do chi phí nhân sự cao và tâm lý thận trọng với tình hình kinh doanh khó lường.","correct":true},{"text":"Vì thị trường lao động đang bão hòa.","correct":false},{"text":"Do thiếu nguồn tài chính để mở rộng quy mô.","correct":false},{"text":"Bởi vì nhiều doanh nghiệp không có nhu cầu tuyển thêm người.","correct":false}]},{"title":"Minh Tiệp: \"Tôi đã đến tuổi ngừng diễn… vai soái ca\"","content":"Minh Tiệp, một diễn viên nổi tiếng của màn ảnh Việt, cho biết anh đã đến tuổi không còn phù hợp với vai soái ca mà trước đây từng đảm nhận. Ở độ tuổi U50, anh mong muốn thử sức với những vai diễn gai góc, phản diện để thể hiện chiều sâu tâm lý của nhân vật. Minh Tiệp hiện đang giữ vị trí Phó Giám đốc Trường quay Cổ Loa và khẳng định mình vẫn sẽ tiếp tục gắn bó với nghệ thuật, không có ý định giải nghệ.","link":"https://dantri.com.vn/giai-tri/minh-tiep-toi-da-den-tuoi-ngung-dien-vai-soai-ca-20250228215440066.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Minh Tiệp có ý định giải nghệ không?","answers":[{"text":"Không, anh vẫn sẽ tiếp tục gắn bó với nghệ thuật.","correct":true},{"text":"Có, anh đang chuẩn bị giải nghệ.","correct":false},{"text":"Chưa rõ, anh chưa có quyết định cụ thể.","correct":false},{"text":"Có thể, anh đang suy nghĩ về điều đó.","correct":false}]},{"title":"Runner Trung Quốc bị cấm suốt đời vì dùng số bib giả","content":"Liao Xingxing, một vận động viên Trung Quốc và là ngôi sao mạng xã hội, đã bị cấm thi đấu suốt đời vì sử dụng số bib giả tại giải vô địch half marathon ở Tứ Xuyên. Sự việc bị phát hiện khi một video cho thấy cô đeo cùng số bib với một vận động viên khác. Mặc dù Liao cho rằng cô không biết về việc trùng số bib và đã bị lừa, ban tổ chức không chấp nhận lời giải thích của cô và quyết định cấm cô tham gia các giải đấu. Vụ việc đã thu hút sự chú ý lớn trong cộng đồng thể thao và có thể dẫn đến hình phạt bổ sung từ Liên đoàn Điền kinh Trung Quốc.","link":"https://vnexpress.net/runner-trung-quoc-bi-cam-suot-doi-vi-dung-so-bib-gia-4855915.html","cat":"the-thao","positivity":2,"importance":8,"question":"Tại sao Liao Xingxing bị cấm thi đấu suốt đời?","answers":[{"text":"Vì sử dụng số bib giả","correct":true},{"text":"Vì không hoàn thành cuộc đua","correct":false},{"text":"Vì vi phạm quy định về trang phục","correct":false},{"text":"Vì hành vi gian lận trong thời gian đua","correct":false}]},{"title":"Tin tức sáng 3-3: Tập đoàn nữ đại gia xăng dầu nợ thuế nghìn tỉ; 30 lãnh đạo ngành thuế nghỉ hưu sớm","content":"Tin tức sáng 3-3 cho hay Tập đoàn Thiên Minh Đức, một doanh nghiệp lớn trong lĩnh vực xăng dầu tại Nghệ An, đang nợ thuế lên tới 1.081 tỉ đồng. Bà Chu Thị Thành, chủ tịch HĐQT của tập đoàn, đã bị bắt trong vụ án liên quan đến tham ô tài sản. Ngoài ra, 30 lãnh đạo ngành thuế cũng đã nghỉ hưu trước tuổi, trong bối cảnh chuyển đổi mô hình tổ chức của Tổng cục Thuế thành Cục Thuế.","link":"https://tuoitre.vn/tin-tuc-sang-3-3-tap-doan-nu-dai-gia-xang-dau-no-thue-nghin-ti-30-lanh-dao-nganh-thue-nghi-huu-som-20250302113236804.htm","cat":"kinh-doanh","positivity":3,"importance":8,"question":"Tập đoàn nào đang nợ thuế nghìn tỉ tại Nghệ An?","answers":[{"text":"Tập đoàn Thiên Minh Đức","correct":true},{"text":"Tập đoàn Danh Khôi","correct":false},{"text":"Công ty BCG Land","correct":false},{"text":"Cục Thuế Thái Bình","correct":false}]},{"title":"Bé trai 'bệnh chưa có thuốc chữa' lau nước mắt cho mẹ","content":"Bé Bách, 5 tuổi, mắc bệnh hiếm thiếu hụt OTC, đã khiến mẹ mình, chị Lệ Hà, không khỏi xúc động khi cậu bé lau nước mắt cho mẹ trong cuộc hội ngộ tại Bệnh viện Nhi đồng 1. Bách đã trải qua nhiều tháng điều trị và xét nghiệm nhưng bệnh vẫn chưa có thuốc chữa. Chị Hà chia sẻ về nỗi lo lắng khi phải thường xuyên đưa con vào TP HCM để kiểm tra sức khỏe, trong khi chi phí điều trị rất cao và tương lai của con không rõ ràng.","link":"https://vnexpress.net/be-trai-benh-chua-co-thuoc-chua-lau-nuoc-mat-cho-me-4855758.html","cat":"suc-khoe","positivity":5,"importance":8,"question":"Bé Bách mắc bệnh gì và tình trạng hiện tại của bé ra sao?","answers":[{"text":"Thiếu hụt OTC, bệnh hiếm không có thuốc chữa","correct":true},{"text":"Viêm ruột, đang hồi phục","correct":false},{"text":"Đau dạ dày, đã khỏi","correct":false},{"text":"Cảm cúm, đang điều trị","correct":false}]},{"title":"Nỗ lực 'đánh thức' ngành điện hạt nhân của Ấn Độ","content":"Ấn Độ đang tích cực phát triển ngành điện hạt nhân để giảm phát thải carbon và đáp ứng các cam kết khí hậu. Chính phủ đã khởi động sứ mệnh hạt nhân với mục tiêu sản xuất 100 GW vào năm 2047, đồng thời mời gọi hợp tác quốc tế để xây dựng thêm lò phản ứng mới. Mặc dù ngành năng lượng nguyên tử của Ấn Độ đã bị cản trở bởi nhiều rào cản pháp lý và thiếu đầu tư trong quá khứ, nhưng hiện tại, quốc gia này đang hướng tới việc nâng cao công suất điện hạt nhân lên 20 GW vào năm 2032 và phát triển công nghệ lò phản ứng module nhỏ để thay thế các nhà máy điện than đã cũ.","link":"https://vnexpress.net/no-luc-danh-thuc-nganh-dien-hat-nhan-cua-an-do-4855232.html","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Ấn Độ có mục tiêu gì trong việc phát triển ngành điện hạt nhân?","answers":[{"text":"Sản xuất 100 GW điện hạt nhân vào năm 2047","correct":true},{"text":"Giảm sử dụng năng lượng tái tạo","correct":false},{"text":"Đóng cửa các nhà máy điện than","correct":false},{"text":"Cấm hợp tác quốc tế trong ngành điện hạt nhân","correct":false}]},{"title":"Ma rs":[{"text":"Gần 1.000 cột đá chạm khắc tinh xảo","correct":true},{"text":"Nhiều điện thờ","correct":false},{"text":"Khuôn viên tự cung tự cấp","correct":false},{"text":"Tháp Gopuram đầy màu sắc","correct":false}]},{"title":"Nghiện thủ dâm có hại thận?","content":"Nghiện thủ dâm có thể gây hại cho sức khỏe, nhưng thủ dâm đúng cách không ảnh hưởng đến thận. Tần suất thủ dâm hợp lý phụ thuộc vào độ tuổi: nam dưới 30 tuổi có thể thủ dâm 2-3 lần/tuần, từ 30-45 tuổi là 1-2 lần/tuần, và trên 45 tuổi là 1 lần/tuần hoặc 1 lần/2 tuần. Lạm dụng thủ dâm có thể dẫn đến các vấn đề sức khỏe như rối loạn tình dục và suy giảm sinh lý, nhưng không gây hại trực tiếp cho thận.","link":"https://vnexpress.net/nghien-thu-dam-co-hai-than-4855140.html","cat":"suc-khoe","positivity":7,"importance":6,"question":"Nghiện thủ dâm có gây hại cho thận không?","answers":[{"text":"Không, thủ dâm không gây hại cho thận.","correct":true},{"text":"Có, thủ dâm làm suy giảm chức năng thận.","correct":false},{"text":"Thủ dâm có thể gây viêm thận.","correct":false},{"text":"Thủ dâm luôn gây hại cho sức khỏe.","correct":false}]},{"title":"Nhà khoa học đàm phán dự án hàng triệu USD, làm phần mềm cạnh tranh Google","content":"PGS.TS Nguyễn Ái Việt, một nhà khoa học nổi bật, đã dẫn dắt cuộc đàm phán giữa Chính phủ Việt Nam và Microsoft về bản quyền phần mềm trị giá hàng triệu USD. Ông từng là kỹ sư trưởng trong lĩnh vực an toàn thông tin và đã quay về Việt Nam để đóng góp cho sự phát triển khoa học công nghệ. Ông cũng nỗ lực phát triển phần mềm dịch thuật nhằm cạnh tranh với Google, mặc dù gặp nhiều khó khăn về nguồn lực và công nghệ. Hiện tại, ông đang dự thảo \"Kế hoạch Ba Đình\" để nâng cao năng lực khoa học công nghệ của đất nước.","link":"https://dantri.com.vn/xa-hoi/nha-khoa-hoc-dam-phan-du-an-hang-trieu-usd-lam-phan-mem-canh-tranh-google-20250302145715775.htm","cat":"kinh-doanh","positivity":7,"importance":9,"question":"PGS.TS Nguyễn Ái Việt đã làm gì để góp phần phát triển khoa học công nghệ tại Việt Nam?","answers":[{"text":"Tham gia đàm phán bản quyền phần mềm với Microsoft","correct":true},{"text":"Phát triển phần mềm dịch thuật cạnh tranh với Google","correct":false},{"text":"Viết sách về công nghệ thông tin","correct":false},{"text":"Giảng dạy tại các trường đại học nước ngoài","correct":false}]},{"title":"'Quỷ nhập tràng' đối đầu loạt phim quốc tế trong tháng 3","content":"Phim kinh dị \"Quỷ nhập tràng\" sẽ ra mắt cùng với nhiều tác phẩm quốc tế trong tháng 3, bao gồm phim tài liệu của Hoàng Thùy Linh và các bộ phim từ Hollywood và Hàn Quốc. \"Quỷ nhập tràng\" khai thác yếu tố tâm linh, xoay quanh câu chuyện của một cặp vợ chồng sống trong một ngôi làng và những sự kiện bí ẩn xảy ra sau khi họ phát hiện một cỗ quan tài. Phim được kỳ vọng mang đến cảm giác rùng rợn và đã được công chiếu trước tại một số nước.","link":"https://vnexpress.net/quy-nhap-trang-doi-dau-loat-phim-quoc-te-trong-thang-3-4855818.html","cat":"giai-tri","positivity":7,"importance":8,"question":"Phim \"Quỷ nhập tràng\" khai thác chủ đề gì?","answers":[{"text":"Yếu tố tâm linh và truyền thuyết dân gian","correct":true},{"text":"Cuộc sống của một gia đình hạnh phúc","correct":false},{"text":"Một cuộc phiêu lưu hài hước","correct":false},{"text":"Sự phát triển của công nghệ","correct":false},{"text":"Một câu chuyện tình yêu lãng mạn","correct":false}]},{"title":"Elon Musk nói về khả năng AI tiêu diệt nhân loại","content":"Tỷ phú Elon Musk đã cảnh báo rằng trí tuệ nhân tạo (AI) có khả năng gây ra mối đe dọa cho nhân loại, với 20% khả năng dẫn đến sự hủy diệt. Trong chương trình podcast Joe Rogan Experience, ông cho rằng AI sẽ vượt qua trí thông minh của con người trong vòng một hoặc hai năm tới và có thể đạt được trình độ thông minh vượt trội vào năm 2029 hoặc 2030. Musk nhấn mạnh rằng đây là một rủi ro hiện hữu, mặc dù ông cũng lạc quan về khả năng đạt được kết quả tốt từ AI.","link":"https://vnexpress.net/elon-musk-noi-ve-kha-nang-ai-tieu-diet-nhan-loai-4855810.html","cat":"cong-nghe","positivity":6,"importance":8,"question":"Elon Musk dự đoán khả năng nào gây ra sự hủy diệt cho nhân loại từ AI?","answers":[{"text":"20%","correct":true},{"text":"10%","correct":false},{"text":"30%","correct":false},{"text":"50%","correct":false},{"text":"0%","correct":false}]},{"title":"Robot giúp việc nhà","content":"Robot hình người Neo Gamma do công ty Na Uy 1X phát triển có khả năng thực hiện nhiều công việc gia đình như hút bụi, gấp quần áo và pha cà phê. Được thiết kế với bộ đồ dệt kim màu be, robot này có dáng vẻ dễ gần và được trang bị trí tuệ nhân tạo để điều hướng và tương tác với con người. Mặc dù chưa sẵn sàng để bán ra thị trường, Neo Gamma đang được thử nghiệm trong một số gia đình nhằm hoàn thiện các tính năng của nó.","link":"https://vnexpress.net/robot-giup-viec-nha-4855885.html","cat":"cong-nghe","positivity":8,"importance":7,"question":"Robot Neo Gamma có những chức năng gì?","answers":[{"text":"Hút bụi, gấp quần áo, pha cà phê","correct":true},{"text":"Chạy bộ, nấu ăn, sửa chữa xe","correct":false},{"text":"Chơi nhạc, làm vườn, dọn dẹp nhà vệ sinh","correct":false},{"text":"Học tập, tham gia thể thao, chăm sóc thú cưng","correct":false}]},{"title":"Chuỗi nghỉ dưỡng Vinpearl lãi 2.550 tỷ đồng năm ngoái","content":"Năm 2024, chuỗi nghỉ dưỡng Vinpearl đạt lợi nhuận sau thuế 2.550 tỷ đồng, tăng gần 4 lần so với năm trước. Doanh thu của công ty đạt 14.388 tỷ đồng, tăng khoảng 55% so với 2023, và lãi gộp hơn 2.860 tỷ đồng. Vinpearl đã thoát khỏi tình trạng lỗ và ghi nhận kết quả kinh doanh tích cực trước thềm IPO dự kiến trong năm nay, với tổng tài sản đạt 76.483 tỷ đồng.","link":"https://vnexpress.net/chuoi-nghi-duong-vinpearl-lai-2-550-ty-dong-nam-ngoai-4855874.html","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Vinpearl đã lãi bao nhiêu trong năm ngoái?","answers":[{"text":"2.550 tỷ đồng","correct":true},{"text":"1.500 tỷ đồng","correct":false},{"text":"3.000 tỷ đồng","correct":false},{"text":"2.000 tỷ đồng","correct":false},{"text":"2.800 tỷ đồng","correct":false}]},{"title":"VinFast công bố giá mới cho loạt xe điện kèm pin","content":"VinFast vừa công bố mức giá mới cho tất cả các mẫu xe điện kèm pin, bắt đầu từ tháng 3 năm 2025. Mức giá giảm này giúp cho các mẫu xe, đặc biệt là VF 3, có giá dưới 300 triệu đồng, trở nên hấp dẫn hơn so với trước đây. Việc điều chỉnh giá này cũng nhằm tăng cường khả năng cạnh tranh với các đối thủ trong phân khúc xe xăng và dầu tại Việt Nam, nhất là khi chính phủ gia hạn miễn lệ phí trước bạ cho xe điện.","link":"https://vnexpress.net/vinfast-cong-bo-gia-moi-cho-loat-xe-dien-kem-pin-4855843.html","cat":"oto-xe-may","positivity":8,"importance":9,"question":"VinFast đã công bố điều gì về giá xe điện mới?","answers":[{"text":"Giá mới cho loạt xe điện kèm pin thấp hơn trước đây.","correct":true},{"text":"Giá không thay đổi so với trước.","correct":false},{"text":"VinFast ngừng sản xuất xe điện.","correct":false},{"text":"Giá xe điện tăng lên.","correct":false}]},{"title":"Học tiếng Nhật có tăng cơ hội vào doanh nghiệp ở Hà Nội không?","content":"Học tiếng Nhật có thể giúp tăng cơ hội xin việc tại các doanh nghiệp ở Hà Nội. Nhiều công ty đang tìm kiếm ứng viên có khả năng giao tiếp bằng tiếng Nhật, đặc biệt trong các lĩnh vực như tài chính và quản lý. Việc biết thêm một ngôn ngữ sẽ mở rộng thêm cơ hội thực tập và việc làm cho sinh viên, nhất là trong bối cảnh hội nhập quốc tế hiện nay.","link":"https://vnexpress.net/hoc-tieng-nhat-co-tang-co-hoi-vao-doanh-nghiep-o-ha-noi-khong-4855372.html","cat":"giao-duc","positivity":8,"importance":7,"question":"Học tiếng Nhật có giúp tăng cơ hội việc làm ở Hà Nội không?","answers":[{"text":"Có, học tiếng Nhật có thể tăng cơ hội việc làm.","correct":true},{"text":"Không, tiếng Nhật không có giá trị trong việc làm.","correct":false},{"text":"Chỉ áp dụng cho một số ngành nghề cụ thể.","correct":false},{"text":"Không rõ, cần tìm hiểu thêm.","correct":false}]},{"title":"Mở trung tâm dạy và thi chứng chỉ A-level đầu tiên tại TP HCM","co loại ngay.","correct":false}]},{"title":"Tạo 22 'nhân viên ảo', lừa công ty để nhận lương suốt 8 năm","content":"Người đàn ông họ Dương tại Thượng Hải đã bị kết án 10 năm 2 tháng tù vì tạo ra 22 'nhân viên ảo' để lừa công ty nhận hơn 16 triệu nhân dân tệ trong suốt 8 năm. Dương lợi dụng vị trí công việc của mình để làm giả hồ sơ và chiếm đoạt tiền lương của các nhân viên không tồn tại. Vụ việc được phát hiện khi một nhân viên ghi chép chưa từng xuất hiện tại công ty, dẫn đến việc điều tra và xử lý của cơ quan chức năng.","link":"https://vnexpress.net/tao-22-nhan-vien-ao-lua-cong-ty-de-nhan-luong-suot-8-nam-4855872.html","cat":"phap-luat","positivity":2,"importance":8,"question":"Người đàn ông họ Dương đã lừa công ty bao nhiêu tiền trong vụ việc này?","answers":[{"text":"Hơn 16 triệu nhân dân tệ","correct":true},{"text":"Hơn 10 triệu nhân dân tệ","correct":false},{"text":"Hơn 5 triệu nhân dân tệ","correct":false},{"text":"Hơn 20 triệu nhân dân tệ","correct":false},{"text":"Hơn 30 triệu nhân dân tệ","correct":false}]},{"title":"Giả danh người chết để trốn truy nã 40 năm","content":"Stephen Craig Campbell, 76 tuổi, đã bị bắt sau 40 năm trốn truy nã vì âm mưu giết người. Ông đã giả danh một người bạn học đã chết để nhận 140.000 USD tiền trợ cấp an sinh xã hội. Vụ việc bắt đầu từ năm 1982 khi ông đặt chất nổ bên ngoài nhà vợ, gây thương tích cho cô. Sau nhiều thập kỷ, danh tính thật của ông bị phát hiện khi ông cố gia hạn giấy phép lái xe.","link":"https://vnexpress.net/gia-danh-nguoi-chet-de-tron-truy-na-40-nam-4855864.html","cat":"phap-luat","positivity":2,"importance":8,"question":"Tại sao Stephen Craig Campbell bị truy nã trong 40 năm?","answers":[{"text":"Vì âm mưu giết vợ và gian lận danh tính","correct":true},{"text":"Vì trộm cắp tiền bạc","correct":false},{"text":"Vì lừa đảo ngân hàng","correct":false},{"text":"Vì gây rối trật tự công cộng","correct":false}]},{"title":"Tàu sân bay Mỹ lần đầu đến Hàn Quốc trong nhiệm kỳ ông Trump","content":"Tàu sân bay USS Carl Vinson của Mỹ đã cập cảng Busan, Hàn Quốc, đây là lần đầu tiên tàu sân bay Mỹ đến Hàn Quốc trong nhiệm kỳ của Tổng thống Donald Trump. Hành động này được Hàn Quốc xem là một cách để thể hiện sức mạnh và răn đe Triều Tiên, đặc biệt sau khi Triều Tiên phóng nhiều tên lửa hành trình chiến lược. USS Carl Vinson là một trong những tàu sân bay lớn nhất của hải quân Mỹ, được đưa vào biên chế từ năm 1982 và có khả năng triển khai hàng trăm máy bay chiến đấu.","link":"https://vnexpress.net/tau-san-bay-my-lan-dau-den-han-quoc-trong-nhiem-ky-ong-trump-4855887.html","cat":"the-gioi","positivity":7,"importance":8,"question":"Tàu sân bay nào của Mỹ vừa cập cảng Hàn Quốc?","answers":[{"text":"USS Carl Vinson","correct":true},{"text":"USS Princeton","correct":false},{"text":"USS Sterett","correct":false},{"text":"USS Ronald Reagan","correct":false},{"text":"USS Nimitz","correct":false}]},{"title":"CEO Yeah1 muốn gom thêm cổ phiếu trước thềm concert 'Anh trai' và 'Chị đẹp'","content":"CEO Ngô Thị Vân Hạnh của Tập đoàn Yeah1 đã đăng ký mua hơn 983.000 cổ phiếu Yeah1 trong đợt chào bán ra công chúng, nâng tổng số cổ phiếu mà bà nắm giữ lên hơn 1,5 triệu. Bà Hạnh cho biết việc mua cổ phiếu sẽ tùy thuộc vào lợi ích cho bản thân và thương hiệu Yeah1. Đợt chào bán này có tổng khối lượng 54,8 triệu cổ phiếu, nhằm huy động vốn cho hoạt động kinh doanh và cơ cấu lại nợ. Yeah1 cũng sẽ tổ chức các concert cho 'Anh trai' và 'Chị đẹp' trong thời gian tới.","link":"https://vnexpress.net/ceo-yeah1-muon-gom-them-co-phieu-truoc-them-concert-anh-trai-va-chi-dep-4855898.html","cat":"kinh-doanh","positivity":7,"importance":8,"question":"CEO Yeah1 có kế hoạch mua bao nhiêu cổ phiếu trước thềm concert?","answers":[{"text":"Hơn 983.000 cổ phiếu","correct":true},{"text":"Hơn 1 triệu cổ phiếu","correct":false},{"text":"Hơn 500.000 cổ phiếu","correct":false},{"text":"Hơn 2 triệu cổ phiếu","correct":false}]},{"title":"Bầu Đức sẽ quyết định tương lai của Minh Vương","content":"Bầu Đức sẽ quyết định tương lai củ
