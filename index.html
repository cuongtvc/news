n trong nước, được xây dựng theo tiêu chuẩn quốc tế, nhằm biến TP HCM thành trung tâm y tế chuyên sâu khu vực ASEAN.\n\nBệnh viện Nhi đồng Thành phố hoạt động từ năm 2018 với 1.000 giường, tiếp theo là Bệnh viện Truyền máu Huyết học TP HCM hoạt động từ năm 2021 với 300 giường. Trung tâm Pháp y TP HCM cũng đã hoạt động từ tháng 4/2023. \n\nTrường ĐH Y khoa Phạm Ngọc Thạch cơ sở 2 dự kiến khánh thành trong năm nay. TP HCM dự định mở rộng cụm y tế Tân Kiên lên 73 ha, bổ sung nhiều dự án quan trọng. Cụm y tế này hứa hẹn sẽ tạo môi trường thuận lợi cho việc đào tạo, nghiên cứu y học, góp phần giảm tải cho các bệnh viện trung tâm và phục vụ người dân TP HCM cùng các tỉnh miền Tây."},{"title":"Iran khoe UAV tự sát phóng từ ngư lôi","content":"Iran vừa công bố video cho thấy một loại UAV tự sát được phóng từ bệ phóng dạng ngư lôi, có khả năng nâng cao năng lực tấn công cho tàu ngầm. Video cho thấy UAV bật nắp và phóng lên không trung từ dạng ngư lôi. UAV này có cánh gấp gọn và được trang bị camera, có thể tự động tấn công mục tiêu mà không cần lệnh từ người điều khiển, nhờ vào công nghệ trí tuệ nhân tạo (AI).\n\nBộ Quốc phòng Iran khẳng định đây là loại đạn tuần kích đầu tiên có thể phóng từ tàu ngầm và có thể trang bị cho tàu ngầm không người lái. UAV này có tiềm năng trở thành mối đe dọa cho chiến hạm và tàu hàng, do khả năng bí mật tiếp cận và bất ngờ tấn công.\n\nCác chuyên gia cho rằng Iran đang gia tăng khả năng tác chiến UAV, trở thành một trong những quốc gia có ảnh hưởng trong lĩnh vực này và đang thu lợi từ chi phí sản xuất thấp, cho phép họ sản xuất hàng loạt và hỗ trợ đồng minh. Điều này có thể thay đổi cục diện chiến trường tại khu vực, thậm chí ảnh hưởng đến các cuộc xung đột lớn như chiến sự Nga - Ukraine."},{"title":"Một trường quốc tế ở TP HCM đóng cửa","content":"Trường Quốc tế Saigon Pearl (ISSP) tại TP HCM đã thông báo sẽ đóng cửa vào cuối năm học, cụ thể là ngày 19/6/2025, do số lượng tuyển sinh sụt giảm. Đại diện trường cam kết vẫn tiếp tục cung cấp giáo dục chất lượng cho đến ngày học cuối. Học sinh của ISSP sẽ được chuyển đến trường Quốc tế TP HCM (ISHCMC), nếu phụ huynh đồng ý, với mức học phí tương đương trong hai năm đầu. \n\nCơ sở này, hoạt động từ năm 2010, hiện có khoảng 200 học sinh và giảng dạy theo chương trình Tú tài quốc tế (IB). Phụ huynh bày tỏ sự bất ngờ và lo lắng trước thông tin này, vì mọi hoạt động học tập vẫn diễn ra ổn định. Học phí của ISSP dao động từ 243-572 triệu đồng mỗi năm, trong khi ISHCMC có học phí từ 270-725 triệu đồng. Trường cũng cam kết hỗ trợ giáo viên và nhân viên tìm việc mới."},{"title":"Thủ tướng: Chấp nhận 'học phí' thất bại khi nghiên cứu khoa học công nghệ","content":"Thủ tướng Phạm Minh Chính vừa nhấn mạnh tại Quốc hội rằng cần chấp nhận thất bại như một \"học phí\" trong nghiên cứu khoa học công nghệ và đổi mới sáng tạo. Ông cho rằng thành công là điều được mong đợi nhưng cũng cần chấp nhận rủi ro và những mất mát có thể xảy ra. Chính phủ đang đề xuất nhiều cơ chế đặc thù nhằm tháo gỡ khó khăn trong phát triển khoa học và công nghệ, bao gồm miễn trách nhiệm dân sự cho các tổ chức và cá nhân trong trường hợp xảy ra thiệt hại trong quá trình nghiên cứu.\n\nÔng cũng kêu gọi xây dựng các cơ chế đặc biệt để phát triển hạ tầng khoa học công nghệ, thúc đẩy thương mại hóa sản phẩm nghiên cứu và tạo điều kiện thuận lợi cho nhà khoa học. Các đề xuất cũng bao gồm việc thu hút nguồn lực từ doanh nghiệp tư nhân và khuyến khích đầu tư vào lĩnh vực khoa học công nghệ. Chủ tịch UBND TP HCM, Phan Văn Mãi, đã đề xuất các cơ chế cởi mở hơn để thúc đẩy thương mại hóa các kết quả nghiên cứu, nhằm nâng cao hiệu quả đầu tư cho khoa học và công nghệ."},{"title":"Thủ tướng: Chấp nhận trả 'học phí' khi nghiên cứu khoa học công nghệ","content":"Thủ tướng Phạm Minh Chính đã nhấn mạnh tại Quốc hội rằng cần chấp nhận thất bại trong nghiên cứu khoa học công nghệ, coi đó là \"học phí\" cho việc đổi mới sáng tạo và chuyển đổi số. Ông đề xuất miễn trách nhiệm dân sự cho các tổ chức và cá nhân trong trường hợp có thiệt hại khi thực hiện nghiên cứu, nhấn mạnh rằng những người được miễn trừ phải hành động một cách vô tư, vì lợi ích chung.\n\nChính phủ cũng đang sửa đổi nhiều luật như Luật Ngân sách, Luật Thuế, và Luật Khoa học và Công nghệ để thúc đẩy phát triển ngành này. Thủ tướng giới thiệu năm cơ chế đặc biệt nhằm xây dựng hạ tầng khoa học công nghệ, quản lý hiệu quả, và thương mại hóa các kết quả nghiên cứu. Đây bao gồm việc cho phép nhà khoa học miễn trách nhiệm và thu hút đầu tư từ khu vực tư nhân cùng với các chính sách ưu đãi thu hút chuyên gia nước ngoài.\n\nÔng Phan Văn Mãi, Chủ tịch UBND TP HCM, đề xuất cần có cơ chế cởi mở hơn trong việc thương mại hóa kết quả nghiên cứu, khuyến khích các nhà khoa học tham gia nhiều hơn vào nghiên cứu và đổi mới sáng tạo."},{"title":"Lò phản ứng hạt nhân siêu nhỏ của Mỹ hoạt động năm 2027","content":"Mỹ dự kiến đưa vào hoạt động lò phản ứng hạt nhân siêu nhỏ mang tên MARVEL vào năm 2027. Lò phản ứng này sẽ hoạt động ở nhiệt độ 500 - 550 độ C và sử dụng động cơ để chuyển đổi nhiệt năng thành điện năng. Công ty Carolina Fabricators đã được giao nhiệm vụ chế tạo hệ thống làm mát chính cho lò phản ứng.\n\nMARVEL chủ yếu được dùng để nghiên cứu và giải quyết các thách thức công nghệ trong ngành năng lượng. Nó sẽ làm mát bằng kim loại lỏng và sản xuất khoảng 100 kW năng lượng từ một lượng nhỏ uranium làm giàu thấp. Khi hoàn thành, MARVEL sẽ được chuyển đến Khu phức hợp Vật liệu và Nhiên liệu thuộc Phòng thí nghiệm Quốc gia Idaho (INL) và dự kiến sẽ hoạt động trong hai năm.\n\nLò phản ứng siêu nhỏ cho phép sản xuất trong nhà máy và dễ dàng di chuyển, thích hợp cho nhiều ngành công nghiệp và có thể cung cấp điện cho các lĩnh vực năng lượng quốc phòng, công nghiệp và dân sự. Carolina Fabricators cũng phát triển thùng bảo vệ cho lõi lò phản ứng, đảm bảo an toàn cho hoạt động của MARVEL. Các chuyên gia tin rằng lò phản ứng này sẽ giúp nghiên cứu các vấn đề như khử muối và sản xuất hydro."},{"title":"'Tôi lời to vì bán được chung cư cũ ở Thủ Đức giá 50 triệu một m2'","content":"Bài viết xoay quanh một người bán chung cư cũ ở Thủ Đức với giá 50 triệu đồng mỗi m2, cảm thấy khó hiểu về lý do người mua sẵn lòng chi số tiền lớn như vậy dù vị trí có nhiều bất tiện. Giá trị căn hộ đã tăng mạnh từ 37-40 triệu đồng lên 48-50 triệu đồng trong bối cảnh thị trường bất động sản TP HCM đang ghi nhận mức tăng giá chung cư đáng kể, đạt trung bình 91 triệu đồng mỗi m2. Nguyên nhân được cho là do nguồn cung mới chủ yếu tại phân khúc cao cấp, kèm theo sự thiếu hụt nguồn cung giá mềm.\n\nNgười bán cho rằng việc giá căn hộ tăng nhanh khiến họ có thể bán để mua một căn hộ mới ở khu vực tốt hơn. Tuy nhiên, họ vẫn băn khoăn về động cơ của người mua. Ngoài ra, bài viết cũng đề cập đến kết quả chưa tương xứng giữa thu nhập và giá bất động sản hiện nay, dẫn đến áp lực cho những người lao động thu nhập thấp trong việc sở hữu nhà ở. Cuối cùng, ý kiến từ độc giả cho rằng cần có sự can thiệp từ cơ quan quản lý để điều tiết giá nhà, tránh tạo ra khoảng cách lớn giữa người giàu và người có thu nhập trung bình."},{"title":"Ronaldo chỉ đạo đồng đội sau khi bị thay ra","content":"Cristiano Ronaldo, ở tuổi 40, đã thể hiện tinh thần lãnh đạo đáng ghi nhận sau khi bị thay ra trong trận Al Nassr thắng Al Ahli 3-2 tại vòng 20 Pro League. Dù rời sân ở phút 76, Ronaldo không ngồi trong khu kỹ thuật mà đứng gần đường biên, liên tục chỉ đạo đồng đội. Trận đấu diễn ra khi Al Nassr dẫn 1-0 nhưng thi đấu với 10 người do thẻ đỏ của Mohamed Simakan. Sau khi Al Ahli gỡ hòa, Al Nassr đã ghi thêm hai bàn thắng để giành chiến thắng. \n\nHành động chỉ đạo của Ronaldo được coi là minh chứng cho \"nhiệt huyết và tài lãnh đạo\" của anh. Các phương tiện truyền thông so sánh với hình ảnh của anh tại chung kết Euro 2016, khi dù chấn thương, Ronaldo vẫn chỉ đạo đồng đội từ bên ngoài. Đây là lần đầu tiên anh bị thay ra không phải do chấn thương, thể hiện sự chấp nhận để đội tăng cường hàng thủ. Sau trận, Ronaldo cũng đã tri ân các cổ động viên và nhiều khả năng không tham gia trận tiếp theo để đảm bảo sức khỏe cho các trận đấu quan trọng sau."},{"title":"Nghi can sát hại tài xế công nghệ, cướp xe SH bị bắt","content":"Nghi can Đào Phước Pháp, 20 tuổi, bị bắt giữ do sát hại tài xế xe ôm công nghệ và cướp xe máy SH. Vào đêm 13/2, Pháp đã thuê một tài xế 41 tuổi chở từ TP HCM đến Bình Dương. Sau khi đến đoạn đường vắng, hắn rút dao đâm nhiều nhát vào lưng và bụng tài xế, rồi cướp xe và điện thoại trước khi bỏ trốn. Tài xế sau đó được người dân cứu và đưa đi cấp cứu. Công an Bình Dương đã bắt Pháp sau một ngày truy lùng và thu giữ tang vật liên quan."},{"title":"'Chiêu dại' khi xin nghỉ việc vì thất tình","content":"Barath Gopal, 29 tuổi, đã bị phạt 4.000 SGD (khoảng 75 triệu đồng) vì làm giả giấy chứng tử của ông nội nhằm xin nghỉ việc có lương sau khi phát hiện bạn gái lừa dối. Thay vì xin nghỉ phép theo chính sách công ty, Gopal đã thông báo rằng ông nội của anh vừa qua đời. Khi người quản lý yêu cầu giấy chứng tử, Gopal đã sao chép một mẫu giấy từ bạn để tạo giấy giả, xóa mã QR để tránh bị phát hiện. Tuy nhiên, sau khi sếp yêu cầu thêm thông tin, Gopal đã xin thôi việc. Tòa án xác nhận hành vi của anh có thể bị phạt nặng hơn, nhưng Gopal chỉ phải nộp phạt 4.000 SGD và không phải ngồi tù."},{"title":"Bị đánh nhập viện sau va chạm giao thông","content":"Hoàng Quốc Trung, 25 tuổi, bị đánh trọng thương và nhập viện sau một va chạm giao thông với hai người đi xe máy tại Đăk Lăk. Vụ việc xảy ra vào trưa 14/2 khi anh Trung điều khiển xe máy thì xảy ra va chạm với hai thanh niên lấn đường. Dù cú va chạm không gây thiệt hại nghiêm trọng, nhưng hai thanh niên đã tấn công anh Trung một cách dã man trước khi bỏ đi. Hiện công an thành phố Buôn Ma Thuột đang truy tìm hai đối tượng này. Anh Trung cho biết, khi ngã, anh chưa kịp phản ứng thì đã bị đánh vào mặt, nhưng may mắn có người dân can thiệp."},{"title":"'Phát triển khoa học mà đấu thầu thì chỉ đem về công nghệ lạc hậu'","content":"Tổng Bí thư Tô Lâm đã chỉ ra rằng việc áp dụng cơ chế đấu thầu trong phát triển khoa học công nghệ ở Việt Nam sẽ dẫn đến việc nhận được công nghệ lạc hậu và rẻ tiền. Ông nhấn mạnh rằng việc đấu thầu không khuyến khích mua sắm công nghệ tiên tiến, và nếu tiếp tục như vậy, Việt Nam sẽ trở thành nơi tiếp nhận công nghệ lỗi thời từ các nước khác. Tô Lâm đề nghị cần sửa đổi Luật Đấu thầu để cải thiện tình hình, tránh vướng mắc trong đầu tư công và tư, cũng như giảm thiểu những rào cản trong việc ứng dụng thành tựu khoa học.\n\nÔng cũng lưu ý rằng đầu tư cho khoa học đòi hỏi chấp nhận rủi ro, và các quy định hiện hành cần được điều chỉnh để thực sự khuyến khích đổi mới sáng tạo. Cuối cùng, ông kêu gọi cần có những hành động cụ thể để tháo gỡ khó khăn, nhằm gia tăng hiệu quả và tốc độ phát triển của ngành khoa học công nghệ, từ đó không để đất nước tụt lại phía sau trong cuộc đua công nghệ toàn cầu."},{"title":"'Phát triển khoa học mà đấu thầu giá rẻ thì chỉ đem về công nghệ lạc hậu'","content":"Tổng Bí thư Tô Lâm đã bày tỏ lo ngại về việc áp dụng quy định đấu thầu trong phát triển khoa học và công nghệ, cho rằng điều này dẫn đến việc chỉ tiếp nhận công nghệ rẻ, lỗi thời, và có khả năng biến Việt Nam thành \"bãi rác công nghệ\". Tại một phiên họp về xây dựng các chính sách đặc thù cho phát triển khoa học công nghệ, ông nhấn mạnh rằng cần sửa đổi Luật Đấu thầu để khắc phục tình trạng này. Ông cảnh báo rằng việc phát triển với tinh thần chỉ quan tâm đến giá rẻ sẽ dẫn đến tụt hậu công nghệ, khi nhiều nước đã tiến xa hơn với công nghệ hiện đại. Tổng Bí thư yêu cầu cần tháo gỡ các rào cản pháp lý và khuyến khích đầu tư vào công nghệ mới để không lặp lại sai lầm của những nền kinh tế đã mắc kẹt với công nghệ cũ. Ông cũng khẳng định rằng phát triển khoa học công nghệ cần có sự đầu tư thông minh và quyết tâm từ toàn xã hội."},{"title":"'Khoa học mà đấu thầu giá rẻ chỉ đem về công nghệ lạc hậu'","content":"Tổng Bí thư Tô Lâm đã bày tỏ quan ngại về việc áp dụng đấu thầu giá rẻ trong phát triển khoa học công nghệ, cho rằng điều này chỉ đem lại công nghệ lạc hậu và có thể biến Việt Nam thành \"bãi rác công nghệ\". Ông nhấn mạnh rằng việc đấu thầu hiện tại không khuyến khích mua sắm thiết bị hiện đại, dẫn đến sự tụt hậu trong công nghệ của Việt Nam, đặc biệt là trong bối cảnh công nghệ 5G đã phát triển mạnh mẽ ở các nước khác.\n\nÔng cho rằng để phát triển khoa học và công nghệ, cần phải sửa đổi quy định của Luật Đấu thầu để tránh tình trạng tập trung vào giá rẻ而 dẫn đến lãng phí nguồn lực cho công nghệ lạc hậu. Ngoài ra, Tổng Bí thư cũng nhấn mạnh rằng cần tháo gỡ rào cản pháp lý và khuyến khích đầu tư vào công nghệ tiên tiến, đồng thời đề nghị chính phủ nghiên cứu và sửa đổi các luật liên quan để đảm bảo phù hợp với thực tiễn. Ông khẳng định rằng chỉ có sự đổi mới tư duy và cách làm mới giúp quốc gia tiến lên trong lĩnh vực khoa học công nghệ."},{"title":"Học viện Ngân hàng giảm chỉ tiêu xét bằng điểm thi tốt nghiệp","content":"Học viện Ngân hàng đã công bố phương án tuyển sinh dự kiến cho năm 2025, trong đó quyết định giảm chỉ tiêu xét tuyển bằng điểm thi tốt nghiệp THPT xuống còn 45%, giảm 5% so với năm trước. Đồng thời, nhà trường tăng cường sử dụng kết quả các kỳ thi đánh giá năng lực.\n\nNăm 2025, Học viện dự kiến tuyển khoảng 3.600 sinh viên, tăng hơn 100 so với năm trước. Phương thức tuyển sinh bao gồm xét tuyển thẳng, kết quả học tập THPT (20%), chứng chỉ quốc tế (15%), kết quả kỳ thi đánh giá năng lực (20%), và xét điểm thi tốt nghiệp THPT (45%).\n\nNgoài những thí sinh đạt giải học sinh giỏi, những thí sinh khuyết tật, dân tộc thiểu số, hoặc từ các huyện nghèo cũng có thể xét tuyển thẳng. Đối với xét học bạ, thí sinh cần có học lực giỏi năm lớp 12 và điểm trung bình các môn từ 8 trở lên.\n\nHọc viện tiếp tục xét chứng chỉ quốc tế, yêu cầu thí sinh có điểm học bạ từ 8 trở lên và chứng chỉ SAT từ 1.200, IELTS từ 6.0, hoặc TOEFL iBT từ 72 trở lên. Đối với các kỳ thi đánh giá năng lực, thí sinh cần đạt điểm tối thiểu để đủ điều kiện nộp hồ sơ.\n\nHọc phí cho chương trình chuẩn dao động từ 26,5-28 triệu đồng/năm, trong khi học phí cho chương trình chất lượng cao khoảng 40 triệu đồng/năm. Điểm chuẩn xét theo điểm thi tốt nghiệp năm 2024 dao động từ 23-28,13 điểm với ngành Luật kinh tế có điểm cao nhất."},{"title":"Học viện Ngân hàng giảm xét tuyển bằng điểm thi tốt nghiệp","content":"Học viện Ngân hàng đã công bố phương án tuyển sinh dự kiến cho năm 2025, trong đó quyết định giảm tỷ lệ xét tuyển bằng điểm thi tốt nghiệp THPT xuống còn 45%, giảm 5% so với năm trước. Trường tuyển khoảng 3.600 sinh viên, với các phương thức tuyển sinh bao gồm xét tuyển thẳng, kết quả học tập THPT (20%), chứng chỉ quốc tế (15%), kết quả kỳ thi đánh giá năng lực (20%), và điểm thi tốt nghiệp THPT (45%). \n\nChương trình xét tuyển vẫn giữ nguyên cách tính điểm như năm trước, cho phép cộng điểm ưu tiên nhưng không cộng điểm khuyến khích đối với những thí sinh xét theo điểm thi tốt nghiệp. Học viện cũng tiếp tục chấp nhận chứng chỉ quốc tế với yêu cầu cụ thể về học lực và điểm số. Học phí cho năm học dự kiến khoảng 26,5-28 triệu đồng cho chương trình chuẩn và 40 triệu đồng cho chương trình chất lượng cao. Điểm chuẩn năm 2024 nằm trong khoảng 23-28,13 điểm."},{"title":"Luật sư Trần Đình Triển kháng cáo, cho là 'không phạm tội'","content":"Luật sư Trần Đình Triển đã nộp đơn kháng cáo bản án sơ thẩm, trong đó ông bị tuyên phạt 3 năm tù vì tội \"Lợi dụng các quyền tự do dân chủ xâm phạm lợi ích của Nhà nước\". Ông Trần Đình Triển, 65 tuổi, nguyên phó chủ nhiệm Đoàn luật sư Hà Nội, bị cáo buộc đã đăng một số bài viết trên Facebook, gây ảnh hưởng đến uy tín của hệ thống tòa án và các lãnh đạo TAND Tối cao. Ông cho rằng hành vi của mình không phạm tội và đó chỉ là việc thực hiện quyền tự do ngôn luận. Tòa án cho rằng ông đã vi phạm pháp luật, ảnh hưởng xấu đến an ninh xã hội. Kháng cáo của ông sẽ được TAND Cấp cao tại Hà Nội xem xét."},{"title":"Hốt hoảng với mẹo ngủ ngon trên máy bay của TikToker","content":"Một TikToker đã chia sẻ mẹo giúp ngủ ngon trên máy bay, thu hút sự quan tâm lớn từ du khách. Tuy nhiên, nhiều chuyên gia hàng không đã báo động về nguy cơ của phương pháp này. Cụ thể, niềm tin vào việc co chân lên ghế và thắt dây an toàn quanh mắt cá chân có thể gây ra tình huống nguy hiểm trong trường hợp có nhiễu động hoặc tình huống khẩn cấp. \n\nSara Nelson, Chủ tịch Hiệp hội tiếp viên hàng không, nhấn mạnh rằng dây an toàn nên được đặt đúng cách quanh cơ thể để đảm bảo an toàn. Việc thắt dây an toàn không đúng có thể không chỉ làm tổn thương bản thân mà còn gây nguy hại cho hành khách khác. Hành vi này thậm chí có thể khiến khách chịu phạt lên đến 35.000 USD.\n\nBên cạnh đó, các chuyên gia y tế cũng cảnh báo rằng tư thế ngồi này có thể làm tăng nguy cơ hình thành cục máu đông nếu dây thắt quá chặt quanh mắt cá chân. Mặc dù vẫn chưa có nghiên cứu cụ thể về tác động của mẹo này, những chuyến bay dài có nguy cơ cao hơn về việc hình thành cục máu đông.\n\nCác chuyên gia khuyên rằng du khách nên mặc quần áo rộng rãi, uống đủ nước và vận động thường xuyên trong suốt chuyến bay. Họ cũng nhấn mạnh rằng bay rất an toàn nếu hành khách hiểu cách giảm thiểu rủi ro."},{"title":"Bức ảnh chụp Trái Đất từ khoảng cách 6 tỷ km","content":"Vào ngày 14/2/1990, tàu vũ trụ Voyager 1 của NASA đã chụp bức ảnh nổi tiếng \"Pale Blue Dot,\" cho thấy Trái Đất từ khoảng cách 6 tỷ km. Trong bức ảnh, Trái Đất chỉ giống một chấm nhỏ giữa vũ trụ bao la. Carl Sagan, một thành viên trong dự án Voyager, đã góp phần quan trọng vào việc thực hiện bức ảnh này nhằm truyền tải thông điệp về vị trí của nhân loại trong vũ trụ. Các nhà nghiên cứu đã mất một thập kỷ để lên kế hoạch và phải đối mặt với nhiều rủi ro để thực hiện việc chụp ảnh. Dữ liệu hình ảnh được truyền về Trái Đất trong 3 tháng. Bức ảnh và thông điệp của Sagan vẫn mang tính thời sự và sâu sắc, nhấn mạnh sự nhỏ bé của con người trong vũ trụ. Sau 35 năm, Voyager 1 hiện đang cách Trái Đất 25 tỷ km và vẫn tiếp tục truyền dữ liệu khoa học."},{"title":"Tác hại bất ngờ của việc giặt giũ","content":"Việc giặt giũ thường xuyên có thể gây ra những tác hại mà nhiều người không ngờ tới. Cơ quan Chuyển đổi Sinh thái (ADEME) khuyên chúng ta nên giặt áo thun sau 5 lần mặc, quần bò sau 30 lần, và đồ tập thể dục sau 3 lần. Mặc dù có sự phản đối về vấn đề vệ sinh, đặc biệt là với đồ tập chứa nhiều vi khuẩn, những nghiên cứu cho thấy thói quen giặt giũ đang gây ra ảnh hưởng môi trường nghiêm trọng.\n\nMỗi năm, máy giặt trên toàn thế giới phát thải khoảng 62 triệu tấn CO2, với 60% trong số đó đến từ việc làm nóng nước khi giặt. Hơn nữa, việc giặt ảnh hưởng đến hệ sinh thái khi vải, đặc biệt là các loại vải tổng hợp, thải ra vi sợi nhỏ có thể theo nước thải ra môi trường tự nhiên, gây hại cho động thực vật.\n\nGiặt quá thường xuyên không chỉ gây hại cho môi trường mà còn làm cho quần áo nhanh hỏng, góp phần vào lượng rác thải lớn từ ngành công nghiệp thời trang. Để giảm số lần giặt mà vẫn giữ vệ sinh, các chuyên gia khuyên người dùng nên kiểm tra mùi và tình trạng quần áo trước khi quyết định có giặt hay không. Đặc biệt, đồ lót nên được giặt sau mỗi lần mặc, trong khi đồ tập thể dục cần được giặt ngay sau khi sử dụng để tránh vi khuẩn phát triển."},{"title":"5 sự thật về tình yêu","content":"1. **Tình yêu không thể chiến thắng tất cả** - Tình yêu không phải là điều duy nhất quyết định sự thành công của một mối quan hệ. Nó cần sự nỗ lực và thấu hiểu từ cả hai phía để vượt qua những khác biệt về giá trị và mục tiêu sống.\n\n2. **Mối quan hệ yêu đương có thể gặp khó khăn** - Các mối quan hệ thường trải qua các giai đoạn khác nhau, từ ngọt ngào đến thử thách. Thực tế là có lúc mối quan hệ sẽ trở nên khó khăn, và cần nhớ rằng điều này là bình thường.\n\n3. **Mọi người cần không gian riêng** - Bất kỳ ai cũng cần thời gian và không gian riêng để duy trì tính độc lập và phát triển bản thân, ngay cả trong những mối quan hệ gắn bó.\n\n4. **Cần học cách thể hiện tình yêu** - Mỗi người có những cách biểu đạt tình yêu khác nhau. Hiểu và đáp ứng những ngôn ngữ tình yêu của đối phương là điều quan trọng để đảm bảo cảm giác được yêu thương.\n\n5. **Tình yêu là sự lựa chọn có ý thức** - Tình yêu cần được nuôi dưỡng qua thời gian và đòi hỏi sự chọn lựa và cam kết từ cả hai người. Tình yêu mạnh mẽ hơn khi cả hai làm việc chăm sóc và đầu tư vào mối quan hệ."},{"title":"Phạm nhân đục tường trốn trại giam ở Ninh Thuận bị bắt","content":"Ngày 15/2/2025, Lê Văn Duy Khánh, một phạm nhân trốn khỏi nhà tạm giữ Công an huyện Thuận Bắc, Ninh Thuận, đã bị bắt sau 4 ngày lẩn trốn. Khánh (34 tuổi, quê Bà Rịa – Vũng Tàu) là bị can trong vụ án Mua bán trái phép chất ma túy. Vào trưa 11/2, Khánh đã đục tường tại khu vực tắm nắng để trốn khỏi buồng giam và lấy trộm xe máy của người dân để di chuyển.\n\nSau nhiều ngày truy lùng, lực lượng công an đã xác định được vị trí của Khánh trong rừng Tà Nô, huyện Thuận Nam. Sáng 15/2, họ đã bao vây khu vực này và bắt giữ Khánh."},{"title":"Valentine của những góa phụ Ukraine","content":"Ngày Valentine tại Ukraine đã trở thành một dịp đặc biệt và đầy cảm xúc cho những góa phụ, những người đã mất chồng trong cuộc chiến. Natalia, một góa phụ, đã đến thăm mộ chồng vào ngày 14 tháng 2, cầm theo cuốn sách thơ mà cô từng tặng chồng trong ngày cưới. Cô đọc thơ cho chồng nghe và đặt hoa hồng bên mộ. Câu chuyện của Natalia không phải là duy nhất; nhiều góa phụ khác có chồng là quân nhân cũng đến nghĩa trang để nhớ về những người đã khuất.\n\nMaria, một góa phụ khác, chia sẻ nỗi đau khi mất chồng vào đêm Giáng sinh năm trước. Cô không quan tâm đến ngày lễ tình nhân nhưng vẫn cảm thấy cần phải đến mộ chồng để tưởng nhớ. Cô cảm thấy sự bất công khi phải đối mặt với những ký ức đau thương giữa thời thế chiến tranh.\n\nNhững người còn sống, như Yaroslav, mặc dù xa cách vợ vì chiến tranh, vẫn giữ hy vọng và tìm cách gửi hoa và quà cho người thân. Các cửa hàng hoa và quà lưu niệm ở Kramatorsk vắng khách do tình hình căng thẳng của chiến sự, cho thấy rằng lòng thương yêu và nỗi mất mát đã làm cho ngày lễ thêm phần trầm lắng trong bối cảnh đầy đau thương này."},{"title":"Amorim: 'Man Utd lớn hơn, nhiều áp lực hơn Tottenham'","content":"HLV Ruben Amorim của Manchester United cho biết ông đang đối mặt với nhiều áp lực hơn so với đồng nghiệp Ange Postecoglou của Tottenham trước trận đấu giữa hai đội. Amorim bày tỏ sự kính trọng với Postecoglou và nhận ra những thách thức họ đang gặp phải, nhưng nhấn mạnh Manchester United là một CLB lớn hơn với áp lực lớn hơn. Dưới sự dẫn dắt của Amorim, Manchester United có khởi đầu tồi tệ nhất từ năm 1932, trong khi Tottenham cũng đang gặp khó khăn trong mùa giải này.\n\nTrong bối cảnh tài chính khó khăn, Manchester United chỉ đem về hai cầu thủ trẻ trong kỳ chuyển nhượng tháng 1 và đẩy đi một số cầu thủ như Marcus Rashford và Antony. Amorim cho biết đội bóng sẽ cần bán cầu thủ để có ngân sách cho kỳ chuyển nhượng hè sắp tới. Ông nhấn mạnh rằng hiện tại, mối quan tâm lớn nhất là trận đấu tiếp theo với Tottenham."},{"title":"Thái Lan trục xuất 10 người Trung Quốc sau vụ diễn viên bị lừa bán","content":"Thái Lan đã trục xuất 10 công dân Trung Quốc về nước để phục vụ điều tra liên quan đến vụ nam diễn viên Vương Tinh bị nhóm buôn người lừa bán. Nhóm này đã bị đưa về Trung Quốc vào tối ngày 14/2 và là các nghi phạm trong một băng nhóm buôn người hoạt động ở Myawaddy, Myanmar. Họ bị cáo buộc liên quan đến các vụ bắt cóc và ép buộc nhiều người tham gia vào đường dây lừa đảo trực tuyến. Liu Zhongyi, một quan chức Bộ Công an Trung Quốc, thông báo rằng đã xác định được nhiều băng nhóm buôn người hoạt động từ các sòng bạc ở Myanmar, với hàng chục nghìn nạn nhân. Vương Tinh đã được giải cứu khỏi một trung tâm lừa đảo vào tháng 1 sau khi bị bắt cóc đầu tháng 12 năm ngoái. Sự việc này đã gây lo ngại lớn cho du khách Trung Quốc đến Thái Lan, ảnh hưởng nghiêm trọng đến ngành du lịch ở quốc gia này. Thủ tướng Thái Lan đã phải trấn an rằng đất nước sẽ đảm bảo an toàn cho du khách."},{"title":"Tướng Mỹ cảnh báo nguy cơ drone lạ do thám căn cứ chiến lược","content":"Tướng Gregory Guillot, lãnh đạo NORAD và NORTHCOM, đã cảnh báo về sự gia tăng của drone lạ xâm nhập các căn cứ quân sự của Mỹ, với 350 vụ xảy ra trong năm 2024. Ông nhấn mạnh rằng những chiếc drone này có thể \"phục vụ mục đích xấu\", theo dõi và giám sát các tài sản quân sự nhạy cảm, tiềm ẩn mối đe dọa cho an ninh quốc gia. \n\nTrong phiên điều trần với Ủy ban Quân vụ Thượng viện Mỹ, tướng Guillot cho biết giới chức không rõ các drone này thuộc về cá nhân hay do đối thủ như Nga hoặc Trung Quốc triển khai. Điều này gây khó khăn trong việc phản ứng, bởi hiện tại chỉ một nửa trong số 360 căn cứ quân sự của Mỹ được phép thực hiện các biện pháp chống drone. Luật pháp hiện hành hạn chế quân đội Mỹ bắn hạ drone, chỉ khi chúng gây ra mối đe dọa cận kề, điều này dẫn đến khó khăn trong việc ngăn chặn các hoạt động do thám của drone.\n\nÔng đề xuất mở rộng thẩm quyền và quy định liên quan nhằm tăng cường khả năng đối phó với drone, bao gồm việc áp dụng các biện pháp bắn hạ trên diện rộng hơn và không cần chờ drone xâm nhập để có hành động."},{"title":"Ông Trump định áp thuế ôtô nhập khẩu từ tháng 4","content":"Ông Donald Trump đã tuyên bố rằng thuế quan đối với ôtô nhập khẩu có thể được áp dụng từ ngày 2/4. Trong một buổi ký sắc lệnh hành pháp, ông bày tỏ bất bình về sự không công bằng trong việc các thị trường nước ngoài áp dụng thuế cao đối với xe hơi xuất khẩu của Mỹ. Chẳng hạn, Liên minh châu Âu đang áp thuế 10% đối với xe nhập khẩu, trong khi Mỹ chỉ áp thuế 2,5% và 25% cho xe bán tải.\n\nTuy nhiên, các nhà phân tích cho rằng việc áp thuế ôtô lần này có thể là một chiêu thức của ông Trump nhằm thúc đẩy đàm phán lại Hiệp định Mỹ - Mexico - Canada (USMCA). Ngành công nghiệp ôtô đang lo ngại về tác động của thuế nhập khẩu mới này, với khả năng mất việc làm lớn từ các chính sách thuế.\n\nMatt Blunt, Chủ tịch Hội đồng chính sách ôtô Mỹ, cho biết vẫn chưa nhận được thông tin chi tiết về kế hoạch mới. Ông cảnh báo rằng mức thuế cao đối với hàng hóa từ Canada và Mexico sẽ gây tổn thương nghiêm trọng cho ngành. Các biện pháp thuế quan này là một phần trong nỗ lực của ông Trump nhằm bảo vệ hàng hóa Mỹ trước cạnh tranh quốc tế, nhưng cũng gây ra lo ngại về lạm phát."},{"title":"Chính phủ đề xuất thu hút mọi nguồn lực phát triển khoa học công nghệ","content":"Chính phủ Việt Nam đã đề xuất thu hút mọi nguồn lực để phát triển khoa học và công nghệ, nhằm thúc đẩy đổi mới sáng tạo và chuyển đổi số quốc gia. Bộ trưởng Thông tin và Truyền thông Nguyễn Mạnh Hùng đã trình bày dự thảo Nghị quyết tại Quốc hội, nhấn mạnh tầm quan trọng của việc hoàn thiện hệ thống pháp luật để hỗ trợ lĩnh vực này. \n\nNội dung chính của đề xuất bao gồm:\n\n1. **Tự chủ tài chính**: Cơ sở nghiên cứu công lập sẽ được giao quyền tự chủ về tổ chức, cán bộ, tài chính, và chuyên môn, cùng với ưu đãi thuế cho các khoản đầu tư của doanh nghiệp vào khoa học và công nghệ.\n\n2. **Đầu tư từ ngân sách nhà nước**: Chính phủ khẳng định việc cần thiết phải bảo đảm đầu tư từ ngân sách cho các cơ sở nghiên cứu, bên cạnh việc tìm kiếm các nguồn thu hợp pháp khác.\n\n3. **Chấp nhận rủi ro trong nghiên cứu**: Dự thảo quy định miễn trách nhiệm dân sự cho các tổ chức và cá nhân nghiên cứu khi có thiệt hại do thực hiện đề tài nghiên cứu. Điều này nhằm khuyến khích đổi mới sáng tạo mà không lo ngại về vấn đề tài chính.\n\n4. **Thí điểm cơ chế thử nghiệm công nghệ**: Doanh nghiệp sẽ được phép thử nghiệm công nghệ mới dưới sự giám sát của Nhà nước, và được miễn trừ trách nhiệm trong trường hợp có thiệt hại do nguyên nhân khách quan.\n\nBên cạnh việc tạo ra môi trường pháp lý thuận lợi, Chính phủ cũng nhấn mạnh sự cần thiết phải khơi thông nguồn lực và xây dựng các chính sách vượt trội để thu hút đầu tư, nhằm tăng trưởng kinh tế bền vững. Dự thảo Nghị quyết dự kiến được thông qua vào ngày 19/2."},{"title":"Hệ thống hòm thư thu gom 'rác khiêu dâm' ở Nhật","content":"Nhật Bản đã thiết lập hệ thống hòm thư đặc biệt gọi là shiroposuto để thu gom các ấn phẩm khiêu dâm mà người dân muốn vứt bỏ, nhằm ngăn chặn chúng rơi vào tay trẻ em. Truyền thống này bắt đầu từ những năm 1960 khi một nhóm phụ nữ tại Amagasaki muốn bảo vệ trẻ em khỏi ảnh hưởng tiêu cực của nội dung khiêu dâm. Tuy nhiên, với sự bùng nổ của nội dung khiêu dâm trực tuyến, sự phổ biến của shiroposuto đã giảm đáng kể, và hiện chỉ còn một số ít hòm thư này tồn tại trên đường phố Nhật Bản. Chi phí duy trì và sự thay đổi trong thói quen tiêu dùng đã khiến chúng dần trở nên lỗi thời. Chuyên gia xã hội học nhận định rằng shiroposuto có thể sẽ biến mất hoàn toàn trong tương lai gần."},{"title":"Quang Liêm nhận hàng nghìn USD dù không dự Grand Slam","content":"Kỳ thủ Lê Quang Liêm, dù không tham gia giải Grand Slam của hệ thống Freestyle Chess, vẫn nhận được khoản tiền thưởng hàng nghìn USD. Đây là nhờ anh là thành viên một CLB với yêu cầu Elo từ 2.725 trở lên, điều mà Quang Liêm đã đạt được từ tháng 8/2022. Mỗi giải Grand Slam có quỹ thưởng 750.000 USD, nhưng 15% trong số đó (90.000 USD) sẽ được chia cho những kỳ thủ không thi đấu nhưng là thành viên của CLB. Quang Liêm cho biết anh đủ điều kiện nhận tiền tuy nhiên chưa rõ số tiền cụ thể sẽ là bao nhiêu, vì nó phụ thuộc vào hệ số Elo. Hệ thống Freestyle Chess đang gây tranh cãi với Liên đoàn cờ vua thế giới (FIDE)."},{"title":"Galaxy S25 Ultra vượt iPhone 16 Pro Max về hiệu năng","content":"Bài viết cho biết Galaxy S25 Ultra đã vượt qua iPhone 16 Pro Max về hiệu năng trong một bài kiểm tra tốc độ tải ứng dụng thực tế. S25 Ultra trang bị chip Snapdragon 8 Elite và RAM 12 GB, trong khi iPhone 16 Pro Max sử dụng chip A18 Pro và RAM 8 GB. Kết quả cho thấy Galaxy S25 Ultra mở các ứng dụng nhanh hơn và xử lý video tốt hơn 25% so với đối thủ Apple. \n\nDù iPhone giành chiến thắng ở một số trò chơi, S25 Ultra vẫn duy trì ưu thế chung. Galaxy S25 Ultra hoàn thành vòng đầu tiên kiểm tra ứng dụng trong 2 phút 18 giây, nhanh hơn 15 giây so với iPhone. Hiệu suất ấn tượng của Galaxy có thể nhờ vào chip mạnh mẽ hơn và khả năng tản nhiệt tốt hơn. Tuy nhiên, iPhone 17 với chip A19 Pro mới dự kiến ra mắt vào tháng 9 có thể tạo ra thay đổi trong cuộc đua hiệu năng này."},{"title":"Sấy dọc sống lưng chữa cúm - mối nguy sức khỏe","content":"Bài viết chỉ ra rằng thông tin sử dụng máy sấy dọc sống lưng, mũi, cổ họng để chữa cúm là sai lầm và tiềm ẩn nhiều nguy hiểm. Các chuyên gia y tế nhấn mạnh rằng việc làm ấm bằng máy sấy tóc không có cơ sở khoa học và có thể gây ra bỏng, khô da hoặc tai nạn điện giật, đặc biệt với trẻ em. Họ khuyến nghị người dân nên tham khảo ý kiến bác sĩ và thực hiện các biện pháp khoa học để phòng và điều trị cúm, như uống thuốc hạ sốt, giữ ấm cơ thể, bổ sung dinh dưỡng và tiêm phòng. Thay vì áp dụng những phương pháp chưa được kiểm chứng, việc chăm sóc sức khỏe bằng cách đúng đắn sẽ hiệu quả hơn."},{"title":"Sao nhí được ví 'tiểu Lưu Diệc Phi'","content":"Lư Nhã Hi, một sao nhí 9 tuổi, đã thu hút sự chú ý khi gia nhập công ty Huanyu Media do nhà sản xuất Vu Chính quản lý. Cô bé được khán giả ví như \"tiểu Lưu Diệc Phi\" nhờ vào vẻ ngoài trong trẻo và tóc dài. Nhã Hi trở thành diễn viên nhỏ tuổi nhất của công ty, trước đó đã tham gia nhiều vai nhỏ và làm người mẫu. Cô bé còn thể hiện khả năng vũ đạo và yêu thích chơi đàn piano. Một số người hâm mộ đã chia sẻ những bức ảnh đời thường của cô bé, cho rằng họ thích hình ảnh tự nhiên, không trang điểm của Nhã Hi hơn là những bức ảnh trang điểm."},{"title":"Sao nhí được ví như 'tiểu Lưu Diệc Phi'","content":"Lư Nhã Hi, một cô bé 9 tuổi, đã thu hút sự chú ý khi gia nhập công ty giải trí Trung Quốc Huanyu Media và được khán giả so sánh với Lưu Diệc Phi thời thơ ấu. Nhã Hi được giới thiệu qua loạt hình ảnh trên Weibo bởi nhà sản xuất Vu Chính, người nổi tiếng với nhiều bộ phim thành công. Cô bé là diễn viên nhỏ tuổi nhất trong công ty và từng làm người mẫu và tham gia một số dự án phim truyền hình. Nhã Hi được khen ngợi vì vẻ ngoài trong sáng và tóc dài đen, tương tự như Lưu Diệc Phi. Cô cũng bộc lộ sở thích nhảy múa và chơi piano. Nhiều người chia sẻ những khoảnh khắc đời thường của Nhã Hi, cho thấy sự yêu thích đối với vẻ tự nhiên của cô."},{"title":"Trùm ma túy bị truy nã gắt gao nhất châu Âu 'bị bắn chết ở Mexico'","content":"Trùm ma túy Marco Ebben, người Hà Lan, được cho là đã chết trong một vụ đấu súng ở Mexico. Ông này, 32 tuổi, nằm trong danh sách truy nã gắt gao của Europol, đã bị bắn 15 phát đạn tại một bãi đậu xe ở Atizapan de Zaragoza. Trên người có giấy tờ giả mạo của Cơ quan Phòng chống Ma túy Mexico, cho thấy ông có thể đã sống tại Mexico từ lâu.\n\nEbben và cha của mình, Henk Ebben, điều hành tổ chức tội phạm Rainforest chuyên buôn bán cần sa và methamphetamine sang Anh. Ông từng bị kết án hơn 7 năm tù nhưng đã trốn khỏi Hà Lan và trở thành một trong những kẻ bị truy nã nhiều nhất của Europol. Ebben được cho là đã đóng vai trò quan trọng trong băng đảng Sinaloa, và đã giả chết vào tháng 10 năm 2024.\n\nThông tin này được xác nhận bởi một quan chức giấu tên tại phòng công tố, và vụ việc đang gây chú ý lớn trong giới chức pháp luật."},{"title":"Máy bay huấn luyện Đài Loan hỏng động cơ, lao xuống biển","content":"Một máy bay huấn luyện AT-5 của Đài Loan đã gặp sự cố hỏng cả hai động cơ và lao xuống biển trong một chuyến bay ở bờ biển phía đông hòn đảo. Sự cố xảy ra sau khi máy bay cất cánh từ căn cứ Chí Hàng thuộc huyện Đài Đông. Phi công đã kịp thời phóng ghế thoát hiểm và được cứu sống. Đây là vụ tai nạn đầu tiên với máy bay AT-5, loại máy bay tự phát triển của Đài Loan, đang trong quá trình huấn luyện. Nguyên nhân hỏng động cơ hiện vẫn chưa được xác định, và máy bay này có tổng thời gian bay là 183 giờ. AT-5 được thiết kế nhằm thay thế cho các máy bay huấn luyện cũ và dự kiến sẽ được trang bị cho lực lượng phòng vệ trên không của Đài Loan vào năm 2026."},{"title":"6 món ăn gây đầy hơi","content":"Dưới đây là tóm tắt về 6 món ăn gây đầy hơi:\n\n1. **Táo**: Chứa đường fructose, khó tiêu hóa, dễ gây đầy hơi.\n2. **Thịt chế biến sẵn**: Có nhiều muối và chất bảo quản, khiến cơ thể giữ nước và gây cảm giác đầy hơi.\n3. **Rau họ cải**: Chứa đường raffinose, dễ sinh khí và gây đầy hơi.\n4. **Các loại đậu**: Như đậu lăng, đậu nành có đường và chất xơ khó hấp thụ, dẫn đến đầy hơi.\n5. **Hành và tỏi**: Chứa fructan, khó tiêu hóa, có thể khiến bụng bị đầy hơi.\n6. **Dưa hấu**: Nhiều fructose, có thể gây sinh khí dư thừa và đầy hơi.\n\nNhận biết và điều chỉnh chế độ ăn uống có thể giúp giảm triệu chứng đầy hơi."},{"title":"Cây mai anh đào đỏ Hà Giang 'bỗng' hút khách sau Tết","content":"Cây mai anh đào đỏ ở Hà Giang đã trở thành điểm thu hút khách du lịch sau Tết, đặc biệt là tại khu vực Cột cờ Lũng Cú. Nhiều du khách tìm kiếm và chụp ảnh với cây mai anh đào nở đỏ rực ở bản Lô Lô Chải. Dù cây hoa đã tồn tại từ lâu, nhưng năm nay nó trở nên nổi bật hơn do nở trái vụ, trong khi các cây hoa đào hồng phấn đã tàn và hoa đào ta chưa nở. Du khách từ nhiều nơi, như Đà Nẵng và Hạ Long, đều bày tỏ sự trầm trồ trước vẻ đẹp của cây hoa này, cho rằng nó rất lý tưởng cho việc chụp ảnh. Dự báo cây mai anh đào sẽ nở đến cuối tháng 2, góp phần tạo nên cảnh sắc tuyệt đẹp cho du lịch Hà Giang trong mùa xuân, khi còn nhiều loại hoa khác cũng bắt đầu nở."},{"title":"Cây mai anh đào đỏ Hà Giang hút khách sau Tết","content":"Sau Tết, cây mai anh đào đỏ tại Hà Giang đã thu hút sự chú ý của đông đảo du khách, đặc biệt là ở khu vực Cột cờ Lũng Cú. Nhiều người đã tìm kiếm thông tin và chia sẻ hình ảnh chụp cùng cây mai anh đào \"cô đơn\" rực rỡ. Cây hoa này tọa lạc tại bản Lô Lô Chải, gần hồ Mắt Rồng và cột cờ Lũng Cú, được cho là đẹp nhất trong mùa hoa khi các loại hoa khác đã tàn.\n\nTheo anh Giáp Văn Hải, một hướng dẫn viên du lịch tại Hà Giang, cây hoa này đã lâu đời nhưng năm nay trở nên nổi bật do đang nở bùng nổ vào thời điểm hiếm có. Khách du lịch được trải nghiệm vẻ đẹp của nó, với nhiều người không giấu được sự thích thú khi lần đầu thấy cây hoa như vậy. Dự báo, hoa sẽ tiếp tục nở rộ đến cuối tháng 2, tạo cơ hội cho du khách thưởng ngoạn cảnh sắc tuyệt đẹp của xuân Hà Giang."},{"title":"Giá vàng quay đầu giảm 1 triệu đồng mỗi lượng","content":"Giá vàng trong nước đã quay đầu giảm 1 triệu đồng mỗi lượng vào ngày 15/2/2025. Cụ thể, vàng miếng và nhẫn trơn hiện được niêm yết với mức giá 87,3 - 90,3 triệu đồng do Công ty Vàng bạc đá quý Sài Gòn (SJC) công bố. Các công ty như PNJ và DOJI cũng điều chỉnh giá vàng tương tự. Giá vàng thế giới cũng chịu áp lực giảm, với mức giảm lên tới 60 USD mỗi ounce trong 24 giờ qua, đóng cửa ở mức 2.882 USD. Tính theo tỷ giá, giá vàng thế giới tương đương khoảng 88,9 triệu đồng một lượng, tạo ra chênh lệch khoảng 1 triệu đồng so với giá trong nước.\n\nDự báo cho năm 2025 cho thấy giá vàng vẫn được coi là kênh đầu tư hấp dẫn, mặc dù tiềm năng tăng giá có thể chậm lại do các yếu tố đã được phản ánh trong đà tăng mạnh năm 2024. Các chuyên gia cho rằng nhu cầu từ ngân hàng trung ương có thể là yếu tố hỗ trợ giá vàng trong tương lai."},{"title":"Vũ Cát Tường ra MV cưới","content":"Vũ Cát Tường vừa ra mắt MV cưới mang tên \"Ngày này, người con gái này\" vào tối 14/2, một món quà tặng cho bạn đời của mình, Thu Trang. MV ghi lại những khoảnh khắc đáng nhớ trong lễ thành đôi của họ ngày 12/2 tại Bình Dương, nơi Vũ Cát Tường bày tỏ sự xúc động khi thấy Thu Trang trong bộ lễ phục cô dâu.\n\nCa sĩ cho biết cô đã ấp ủ bài hát để thể hiện tình cảm với bạn đời và mong muốn lan tỏa hạnh phúc đến mọi người. Trên YouTube, nhiều khán giả gửi lời chúc phúc đến cặp đôi, trong khi Vũ Cát Tường kể về quá trình 5 năm bên nhau đầy yêu thương và sự hỗ trợ từ Thu Trang, người đã giúp cô tự tin hơn.\n\nVũ Cát Tường, 33 tuổi, là á quân Giọng hát Việt 2013 và nổi tiếng với nhiều ca khúc như \"Mơ\" và \"Yêu xa\". Cô đã công khai giới tính và kế hoạch kết hôn với một cô gái trong tương lai. Thu Trang, 31 tuổi, là nghệ sĩ múa ballet chuyên nghiệp."},{"title":"Phương pháp nào xóa mụn thịt quanh mắt?","content":"Mụn thịt quanh mắt, có thể là u tuyến mồ hôi hoặc hạt kê, thường gây thiếu tự tin cho nhiều người. U tuyến mồ hôi là do tuyến mồ hôi bị tắc nghẽn bởi keratin, còn hạt kê là nang chứa keratin. \n\nCác phương pháp điều trị hiệu quả bao gồm:\n\n1. **Laser CO2**: Phương pháp này sử dụng năng lượng ánh sáng để bay hơi tế bào chứa keratin, giúp loại bỏ mụn mà không gây tổn thương sâu đến da. Thời gian điều trị nhanh chóng và giảm nguy cơ để lại sẹo.\n\n2. **Thuốc thoa chứa retinoid**: Bác sĩ có thể khuyên sử dụng thuốc này sau điều trị laser để cải thiện bề mặt da và ngăn tái phát. Tuy nhiên, hiệu quả có thể chậm và không khỏi hoàn toàn.\n\nTrước khi điều trị, nên tham khảo ý kiến bác sĩ da liễu để chọn phương pháp phù hợp. Đồng thời, chăm sóc da mắt hàng ngày và vệ sinh sạch sẽ cũng rất quan trọng để tránh nhiễm trùng và hỗ trợ quá trình hồi phục. Sử dụng kem chống nắng để bảo vệ vùng da nhạy cảm này khỏi ánh nắng mặt trời."},{"title":"Bị suy giãn tĩnh mạch có nên đi bộ?","content":"Người bị suy giãn tĩnh mạch chi dưới nên đi bộ vì hoạt động này có lợi cho sức khỏe. Đi bộ giúp kích thích cơ bắp ở bắp chân hoạt động, từ đó cải thiện lưu thông máu về tim và giảm tình trạng ứ đọng máu ở chân. Tuy nhiên, người bệnh cần chú ý đi bộ với tốc độ nhanh, không đi chậm hay chạy, và phải bắt đầu từ từ, tăng dần cường độ. \n\nNgoài ra, nên mang vớ áp lực tĩnh mạch và chọn giày thoải mái để hỗ trợ quá trình tập luyện. Nếu có cảm giác đau hoặc khó chịu, người bệnh không nên bỏ cuộc ngay lập tức, vì cơn đau sẽ có thể cải thiện sau vài ngày. Trong trường hợp suy giãn tĩnh mạch tiến triển nặng hoặc gây đau nhiều, người bệnh cần tạm ngưng đi bộ và đến khám bác sĩ để được tư vấn điều trị phù hợp."},{"title":"Ở tuổi 50, tôi vẫn tiện tay vứt pin vào túi rác","content":"Bài viết phản ánh trải nghiệm của một người 50 tuổi vừa phát hiện điểm thu gom pin cũ gần nhà, sau nhiều năm vô tình vứt pin hỏng vào thùng rác mà không biết về tác hại của hành động này. Người viết nhận ra rằng việc vứt pin gây ô nhiễm đất và nước, ảnh hưởng nghiêm trọng đến sức khỏe con người và môi trường. Dù sống ở khu vực đông dân cư, nhưng cả gia đình và bạn bè của người viết cũng không biết về các địa điểm thu gom pin cũ.\n\nBài viết chỉ ra sự thiếu hụt thông tin và truyền thông về nơi thu gom pin hỏng. Để cải thiện tình hình, tác giả đề xuất cần có chiến dịch truyền thông mạnh mẽ, đặt thùng thu gom tại các khu vực dễ thấy và phối hợp chặt chẽ giữa các cơ quan chức năng, tổ chức môi trường, cùng các công ty sản xuất pin. Mục tiêu là nâng cao nhận thức của cộng đồng về việc xử lý pin đúng cách và tạo thói quen bảo vệ môi trường trong việc xử lý chất thải nguy hại."},{"title":"Xe khách lao ngược chiều giữa cao tốc trong đêm mưa","content":"Vào tối ngày 14/2, trên cao tốc Nội Bài - Lào Cai, một xe khách đã lao ngược chiều trong điều kiện mưa gió, gây nguy hiểm cho các phương tiện khác. Cụ thể, vào khoảng 22h54, một ô tô gắn camera đã ghi lại hình ảnh xe khách bật đèn pha đi ngược lại trên làn đường bên phải. Rất may, không có va chạm nào xảy ra. Hành vi đi ngược chiều trên cao tốc vi phạm nghiêm trọng luật giao thông, theo Nghị định 168/2024, người lái xe có thể bị phạt tiền từ 30-40 triệu đồng và bị trừ 10 điểm giấy phép lái xe."},{"title":"Bộ trưởng Nội vụ: Giữ mô hình chính quyền địa phương 'để tránh hụt hẫng'","content":"Bộ trưởng Nội vụ Phạm Thị Thanh Trà đã nhấn mạnh tầm quan trọng của việc giữ nguyên mô hình chính quyền địa phương để tránh \"hẫng hụt\" trong quá trình tinh gọn bộ máy. Trong buổi họp ngày 15/2, bà giải thích rằng việc duy trì mô hình hiện tại sẽ giúp đảm bảo tính ổn định cho hệ thống chính trị. Bà cũng đề cập đến việc sửa đổi Luật Chính quyền địa phương nhằm tạo hành lang pháp lý rõ ràng và thực hiện nguyên tắc phân cấp giữa Chính phủ và các địa phương. \n\nCác đại biểu như Trần Quốc Tuấn và Phạm Văn Hòa đã bày tỏ quan điểm khác nhau về sự cần thiết phải đổi mới tổ chức chính quyền địa phương, nhấn mạnh việc cần thiết phải thiết kế lại chính quyền phù hợp với đặc điểm từng khu vực. Chủ tịch Quốc hội Trần Thanh Mẫn đã khẳng định sự cần thiết tồn tại của HĐND cấp xã để bảo đảm quyền làm chủ của nhân dân. Dự luật về tổ chức chính quyền địa phương sẽ được Quốc hội xem xét và thông qua vào ngày 19/2."},{"title":"Ôtô sẽ có túi khí gót chân","content":"Ôtô sẽ có túi khí gót chân, được phát triển bởi ZF Lifetec, nhằm bảo vệ chân khỏi chấn thương nghiêm trọng trong trường hợp tai nạn. Trong khi 6 túi khí đã trở thành tiêu chuẩn ở nhiều xe tại châu Âu, tăng lên 8 túi khí không phải hiếm. Hiện tại chỉ có túi khí đầu gối dành cho chân đã được sử dụng từ năm 2000. \n\nTúi khí gót chân hoạt động để duy trì vị trí ổn định cho gót chân ngay cả khi ghế được đẩy ra phía sau, giảm thiểu nguy cơ chấn thương cho chi dưới do chuyển động không kiểm soát trong va chạm. Các thử nghiệm va chạm chỉ ra rằng cần thêm một điểm va chạm gót chân để tối ưu hóa bảo vệ. Túi khí gót chân chủ động có thể được tích hợp vào sàn xe mà không cần thêm không gian, và dự kiến sẽ có mặt trên thị trường từ năm 2028."},{"title":"Hai nhân viên của bà Phương Hằng được ra tù trước hạn","content":"Hai nhân viên của bà Nguyễn Phương Hằng, gồm Nguyễn Thị Mai Nhi và Lê Thị Thu Hà, đã được ra tù trước hạn sau hơn 8 tháng chấp hành hình phạt tại trại giam Bố Lá, Bình Dương. Họ được thả vào tối 14/2/2025, thay vì phải ở đến đầu tháng 6. Quyết định giảm án được thực hiện sau khi Hội đồng xét thấy các bị cáo đã chấp hành tốt quy định trong trại giam và đáp ứng đủ điều kiện để được tha tù.\n\nBà Hằng và các đồng phạm bị xét xử vì thực hiện 57 buổi livestream gây xúc phạm nghiêm trọng đến nhiều cá nhân nổi tiếng, vi phạm Luật An ninh mạng và các quy định liên quan. TAND TP HCM đã tuyên phạt bà Hằng 3 năm tù, và một số đồng phạm khác. Sau phiên phúc thẩm tháng 4/2024, hình phạt của họ được giảm. Bà Hằng được ra tù trước hạn vào tháng 9/2024 và đã quay trở lại các vị trí quản lý tại công ty và khu du lịch Đại Nam ngay sau đó."},{"title":"Tôi loay hoay khi con lớp 12 phải dừng học thêm giáo viên trên lớp","content":"Bài viết phản ánh lo lắng của một phụ huynh có con sắp thi lớp 12 khi nhà trường quyết định ngừng tổ chức các lớp học thêm. Phụ huynh bày tỏ sự lo ngại về việc ôn tập và chuẩn bị cho kỳ thi tốt nghiệp THPT, nhất là khi thời gian ôn luyện chỉ còn bốn tháng. Ngày 14/2/2025, Thông Tư 29 có hiệu lực, khiến việc học thêm của học sinh bị ngưng lại.\n\nPhụ huynh cảm thấy việc dừng học thêm có thể dẫn đến sự gián đoạn trong quá trình bổ sung kiến thức, từ đó ảnh hưởng đến kết quả học tập của con. Con của phụ huynh có mục tiêu đỗ vào trường top, nên việc này càng làm tăng áp lực. Mặc dù có ý định cho con học online, nhưng phụ huynh cho rằng học trực tiếp là hiệu quả hơn.\n\nPhụ huynh cũng đề xuất rằng nhà trường và giáo viên nên có trách nhiệm phụ đạo thêm cho học sinh chưa đạt yêu cầu, nhằm đảm bảo các em hoàn thành chương trình học. Họ mong muốn tổ chức những hoạt động ôn thi nhưng không phải dưới hình thức dạy thêm thu phí.\n\nBài viết thể hiện sự băn khoăn của nhiều bậc cha mẹ về chất lượng giáo dục và tâm lý học sinh trong giai đoạn ôn tập quan trọng này."},{"title":"HLV Maresca: 'Chelsea tệ cả tấn công lẫn phòng ngự'","content":"HLV Enzo Maresca đã chỉ trích Chelsea sau thất bại 0-3 trước Brighton trong vòng 25 Ngoại hạng Anh, cho rằng đây là màn trình diễn tệ nhất của đội bóng từ khi ông dẫn dắt từ hè 2024. Ông bày tỏ sự thất vọng với cả khâu tấn công lẫn phòng ngự, đặc biệt khi Chelsea kiểm soát bóng tới 70% nhưng không có cú sút trúng đích nào. Trận thua này đã kéo dài chuỗi không thắng trên sân khách lên 6 trận. Chelsea, từng là ứng cử viên vô địch, hiện đang đứng thứ tư nhưng có nguy cơ rơi khỏi top 4 khi chỉ hơn Man City và Newcastle 2 điểm mà đã đá nhiều hơn một trận. Cựu cầu thủ Gary Neville và Jamie Carragher cũng đã chỉ trích những vấn đề trong lối chơi của Chelsea, đặc biệt là sự thiếu hiệu quả trong tấn công."},{"title":"HLV Maresca: 'Chelsea chơi trận tệ nhất dưới thời của tôi'","content":"HLV Enzo Maresca thừa nhận rằng trận thua 0-3 trước Brighton là trận đấu tệ nhất của Chelsea kể từ khi ông nắm đội vào hè 2024. Ông bày tỏ sự thất vọng và kêu gọi đội bóng cần cải thiện trước khi mùa giải kết thúc với 14 vòng đấu còn lại. Dù Chelsea kiểm soát 70% thời gian bóng, họ đã không có cú dứt điểm nào trúng đích, một điều hiếm xảy ra trong gần bốn năm.\n\nBrighton ghi ba bàn từ năm cú dứt điểm trúng đích, trong khi Chelsea không thể hiện được khả năng tấn công. HLV Maresca xin lỗi các CĐV đã tới sân xem trận đấu và nhấn mạnh Chelsea vẫn nằm trong top 4. Các chuyên gia như Gary Neville và Jamie Carragher cũng chỉ trích màn trình diễn của đội, đặc biệt ở hàng công, cho rằng các cầu thủ không đáp ứng được kỳ vọng và thi đấu thiếu nhiệt huyết. Chelsea hiện đang đối mặt với áp lực lớn khi chỉ giành được 2 chiến thắng trong 9 trận gần nhất tại Ngoại hạng Anh."},{"title":"Man City thắng kiện Ngoại hạng Anh","content":"Man City đã thắng trong vụ kiện chống lại Ban tổ chức Ngoại hạng Anh liên quan đến quy định APT, khi tòa án tuyên bố quy định này là bất hợp pháp. Quy định APT, có hiệu lực từ tháng 12/2021 đến tháng 11/2024, hạn chế các khoản tài trợ từ công ty liên quan đến chủ sở hữu. Tòa án đã yêu cầu Ban tổ chức bồi thường cho Man City 26 triệu USD, bao gồm cả chi phí pháp lý. Phán quyết có thể mở đường cho các CLB khác kiện Ban tổ chức và làm tăng nguy cơ khủng hoảng cho Ngoại hạng Anh. Quy định APT không liên quan đến cuộc điều tra khác về 130 cáo buộc gian lận đối với Man City, mà vẫn đang được xem xét."},{"title":"Vì sao người béo phì mắc cúm dễ biến chứng?","content":"Người béo phì có nguy cơ mắc cúm nặng hơn và dễ biến chứng vì nhiều lý do. Đầu tiên, sự tích tụ mô mỡ ở vùng cổ gây chèn ép, làm giảm khả năng thông khí và làm sạch đường thở, dẫn đến bệnh diễn tiến nặng hơn. Hệ miễn dịch của họ cũng bị suy yếu do mô mỡ dư thừa, gây rối loạn trong sản xuất các protein và hormone, cụ thể là hormone leptin gây viêm tăng và hormone adiponectin giảm, đồng thời làm chậm phản ứng kháng virus của cơ thể. Kết quả là, tỷ lệ nhập viện đối với người béo phì khi nhiễm cúm cao gấp đôi so với người có cân nặng bình thường. Để phòng ngừa, tiêm vaccine cúm hàng năm và giảm cân khoa học là những biện pháp khuyên dùng."},{"title":"Nước tiểu có mùi hôi có phải dấu hiệu ung thư?","content":"Nước tiểu có mùi hôi không phải là dấu hiệu của ung thư. Mặc dù một số loại ung thư có thể làm thay đổi mùi nước tiểu, nhưng mùi này thường không thể được phát hiện bằng mũi người. Nguyên nhân gây ra mùi lạ trong nước tiểu thường liên quan đến chế độ ăn uống, như việc tiêu thụ thực phẩm như măng tây, hoặc các bệnh lý như tiểu đường, nhiễm trùng đường tiết niệu, và mất nước.\n\nCụ thể, sự cô đặc nước tiểu do thiếu nước có thể tạo ra mùi nồng nặc, trong khi tiểu đường có thể khiến nước tiểu có mùi ngọt. Nhiễm trùng đường tiết niệu sẽ làm nước tiểu có mùi khó chịu và có thể kèm theo triệu chứng như đau khi đi tiểu.\n\nNếu bạn có mùi nước tiểu bất thường kèm theo triệu chứng khác như sốt, máu trong nước tiểu, hoặc đau bụng, thì bạn nên đi khám bác sĩ để được tư vấn và chẩn đoán chính xác."},{"title":"Phó tổng thống Mỹ gây sốc khi công kích châu Âu","content":"Phó tổng thống Mỹ JD Vance đã gây sốc trong bài phát biểu tại Hội nghị An ninh Munich bằng cách chỉ trích mạnh mẽ các nước châu Âu về vấn đề nhập cư và dân chủ. Ông bác bỏ mối đe dọa từ Nga, cho rằng mối nguy thực sự đến từ sự suy giảm các giá trị cốt lõi ở châu Âu. Vance chỉ trích những chính trị gia châu Âu đã gieo rắc nỗi sợ hãi và lên án việc kiểm duyệt ngôn luận tại nhiều quốc gia, đồng thời bày tỏ sự ủng hộ với các phong trào cánh hữu.\n\nÔng cũng không đề cập đến Ukraine, mặc dù đây là chủ đề nóng trong hội nghị, và kêu gọi châu Âu cần thay đổi chính sách nhập cư, nhấn mạnh rằng nền dân chủ không thể bị ảnh hưởng bởi các quảng cáo nước ngoài. Những phát biểu này đã khiến nhiều đại biểu tại hội nghị sốc và không vỗ tay vào cuối bài diễn văn. Bộ trưởng Quốc phòng Đức đã chỉ trích mạnh mẽ Vance, gọi đây là sự tấn công không thể chấp nhận vào nền dân chủ châu Âu. Tổng thống Trump cũng đã lên tiếng ủng hộ Vance, đồng tình với các quan điểm về tự do ngôn luận và nhập cư."},{"title":"Guardiola âu lo về Newcastle","content":"HLV Pep Guardiola bày tỏ lo ngại về trận gặp Newcastle trong khuôn khổ Ngoại hạng Anh, khi đánh giá Newcastle là một đội mạnh với nhiều điểm tích cực, đặc biệt là hai cầu thủ Bruno Guimaraes và Sandro Tonali. Guardiola cho rằng Newcastle có thể là một trong những ứng cử viên hàng đầu trong giải đấu.\n\nMan City vừa trải qua những thất bại nặng nề, bao gồm thua 1-5 trước Arsenal và 2-3 trước Real Madrid ở Champions League, khiến phong độ và tinh thần của đội bóng đang có dấu hiệu sa sút. Guardiola không đặt quá nhiều kỳ vọng vào trận đấu với Newcastle mà chỉ mong giành tối đa điểm trong 14 vòng còn lại để có cơ hội dự cúp châu Âu.\n\nNewcastle hiện xếp thứ sáu và đã vào đến chung kết Cup Liên đoàn, nơi họ sẽ đối đầu với Liverpool. Trận đấu với Newcastle sẽ diễn ra ngay trước trận lượt về với Real Madrid tại Champions League."},{"title":"Chủ nghĩa hiện sinh và AI","content":"Chủ nghĩa hiện sinh (Existentialism) là một trào lưu triết học nhấn mạnh sự tồn tại, tự do và trách nhiệm của cá nhân trong việc tạo ra ý nghĩa cuộc sống. Trong bối cảnh hiện đại, đặc biệt là với sự phát triển của trí tuệ nhân tạo (AI), chủ nghĩa này đã trở thành một cách nhìn nhận hữu ích để giải quyết khủng hoảng ý nghĩa cuộc sống trong thế kỷ 21.\n\nAI hiện nay có khả năng bắt chước trí tuệ con người, song vẫn không thể cảm nhận sự tồn tại, đau khổ hay khát khao ý nghĩa đời sống. Điều này dẫn đến tâm lý khủng hoảng cho nhiều người trong thời đại công nghệ và sau đại dịch Covid-19, khi con người cảm thấy mất kiểm soát và lo âu.\n\nChủ nghĩa hiện sinh nhấn mạnh rằng con người có thể tạo ra ý nghĩa cá nhân trong cuộc sống, mặc dù cuộc sống không có ý nghĩa cố hữu. Các triết gia như Jean-Paul Sartre khẳng định rằng mỗi cá nhân có quyền tự do lựa chọn và phải chịu trách nhiệm về những lựa chọn đó. Martin Heidegger cũng tập trung vào việc \"sống có ý thức\" và trân trọng từng khoảnh khắc.\n\nNgoài ra, sự bùng nổ thông tin và áp lực từ mạng xã hội đang khiến con người dễ dàng đánh mất bản sắc cá nhân. Chủ nghĩa hiện sinh khuyến khích con người sống thật với chính mình, chống lại sự chi phối của xã hội.\n\nĐiểm cốt lõi của chủ nghĩa hiện sinh còn bàn về tự do, trách nhiệm và xác thực, với mục tiêu sống một cuộc đời đích thực, phản ánh giá trị và khát vọng cá nhân. Tóm lại, trong thời đại AI, chủ nghĩa hiện sinh mang lại một hướng đi cho con người trong việc khẳng định giá trị tự thân, nơi mà máy móc không thể thay thế được khả năng tự nhận thức và sáng tạo ý nghĩa cuộc sống."},{"title":"Ngân hàng Đông Á đổi tên thành Vikki Bank","content":"Ngân hàng Đông Á đã chính thức đổi tên thành Vikki Bank từ ngày 14/2/2025, theo quyết định của Ngân hàng Nhà nước. Sự đổi tên này diễn ra sau khi Đông Á được chuyển giao bắt buộc cho Ngân hàng Phát triển TP HCM (HDBank). Trụ sở chính của Vikki Bank đã được chuyển từ TP HCM ra Hà Nội. Ngân hàng công bố rằng quyền lợi của khách hàng sẽ được đảm bảo và giới thiệu mô hình ngân hàng số thế hệ mới với ứng dụng công nghệ hiện đại. Trước đó, vào ngày 17/1, Đông Á đã được chuyển giao về HDBank, nơi dự kiến sẽ tập trung nguồn lực để hỗ trợ ngân hàng này trong quá trình chuyển giao."},{"title":"Nga tăng vị thế sau cuộc điện đàm giữa ông Trump và ông Putin","content":"Cuộc điện đàm giữa ông Trump và ông Putin đã làm gia tăng vị thế của Nga trong bối cảnh cuộc khủng hoảng Ukraine. Ông Trump thông báo rằng các cuộc thương thảo về việc chấm dứt xung đột giữa Ukraine và Nga sẽ được bắt đầu ngay lập tức và cả hai lãnh đạo đều bày tỏ mong muốn hòa bình. \n\nTuy nhiên, việc Trump ưu tiên gọi điện cho Putin trước khi gọi cho lãnh đạo Ukraine cho thấy Mỹ có thể đang chuyển từ một bên ủng hộ Ukraine sang một vai trò trung lập hơn. Điều này đánh dấu sự thay đổi trong chính sách của Mỹ liên quan đến xung đột Ukraine, khả năng khiến Ukraine chỉ đóng vai phụ trong các cuộc đàm phán.\n\nNga từ lâu đã tìm kiếm sự đối thoại trực tiếp với Mỹ về vấn đề Ukraine, và cuộc điện đàm giữa Trump và Putin được xem như một thành công lớn đối với Moscow. Các nhà phân tích cho rằng Nga có thể tận dụng cuộc đối thoại này để thương lượng các điều khoản có lợi cho mình không chỉ liên quan đến Ukraine mà còn về cấu trúc an ninh châu Âu. \n\nNgoài ra, cuộc thảo luận cũng bao gồm các chủ đề rộng lớn khác như Trung Đông, năng lượng và AI. Cuộc điện đàm được coi là một thắng lợi mang tính biểu tượng cho Moscow, thể hiện mối quan hệ đối tác giữa Nga và Mỹ trong việc giải quyết xung đột."},{"title":"Hình ảnh hư hại của siêu tàu sân bay Mỹ sau vụ va chạm tàu hàng","content":"Hải quân Mỹ đã công bố hình ảnh hư hại của siêu tàu sân bay USS Harry S. Truman sau vụ va chạm với tàu hàng Besiktas-M ở Địa Trung Hải. Huyền hạm này bị rách và móp méo ở bên mạn phải, cạnh thang nâng hạ máy bay. Vụ việc không gây thương vong và không làm thiệt hại nghiêm trọng đến lò phản ứng hạt nhân của tàu.\n\nChi phí sửa chữa và khả năng tiếp tục hoạt động của tàu vẫn chưa được xác định. USS Harry S. Truman là chiếc thứ 8 trong lớp siêu tàu sân bay Nimitz, dài 333 m và nặng 105.000 tấn, được biên chế vào năm 1998. Hiện tại, tàu đang tham gia vào chiến dịch tại khu vực tác chiến của Hạm đội 6. Trong khi đó, tàu hàng Besiktas-M cũng bị hư hại nhưng không có thương vong trong thủy thủ đoàn."},{"title":"'Chàng lùn' Vương Tổ Lam kỷ niệm 10 năm cưới hoa hậu","content":"Diễn viên Hong Kong Vương Tổ Lam và vợ Lý Á Nam kỷ niệm 10 năm kết hôn vào ngày 14/2. Trên trang cá nhân, Á Nam chia sẻ hình ảnh chụp tại Dubai và gửi lời chúc mừng tới chồng. Họ thường bị gọi là \"Bạch Tuyết và Chú lùn\" do chiều cao chênh lệch, với Tổ Lam cao 1,63 m và Á Nam cao 1,75 m. Á Nam, 41 tuổi, từng đoạt Hoa hậu gốc Hoa quốc tế 2005, đã giảm bớt hoạt động nghệ thuật sau khi kết hôn và có hai con gái. Vương Tổ Lam, 45 tuổi, nói rằng anh cảm thấy may mắn khi gặp được vợ và đã thành công hơn trong sự nghiệp kể từ khi kết hôn. Anh cũng từng tự ti khi theo đuổi Á Nam nhưng đã được mẹ động viên. Vương Tổ Lam đánh giá cao tính cách khiêm tốn và chân thành của vợ."},{"title":"HLV Arteta bình thản trước 'bão' chấn thương","content":"HLV Mikel Arteta của Arsenal đã bày tỏ sự bình thản trước tình hình chấn thương đáng lo ngại của đội bóng. Trong cuộc họp báo trước trận đấu với Leicester, Arteta cho biết đội đã trải qua một chuyến tập huấn tại Dubai rất tốt, nhưng vẫn phải đối mặt với những chấn thương nghiêm trọng, đặc biệt là của Kai Havertz, cầu thủ sẽ không thể thi đấu nữa vì phải phẫu thuật.\n\nArteta cho rằng mặc dù Arsenal đang gặp khó khăn về lực lượng, nhưng đội đã quen với việc này và ông sẵn sàng đón nhận thử thách. Ông nhấn mạnh tầm quan trọng của sự cạnh tranh trong cuộc đua vô địch, mặc dù Arsenal đang kém Liverpool bảy điểm. Arteta cũng cho biết Ben White đã bình phục và sẵn sàng ra sân. Cuối cùng, ông hy vọng rằng khoảng cách trong bảng xếp hạng sẽ tạo động lực cho đội trong những tuần tới."},{"title":"HLV Arteta: 'Arsenal đã quen với bão chấn thương'","content":"HLV Mikel Arteta của Arsenal đã thể hiện sự lạc quan trước thử thách trong cuộc đua vô địch Ngoại hạng Anh, mặc dù đội bóng của ông đang gặp khủng hoảng nhân sự do chấn thương. Trong cuộc họp báo trước vòng 25, Arteta nhấn mạnh rằng Arsenal đã quen với việc đối mặt với nhiều ca chấn thương, đặc biệt là ca chấn thương nghiêm trọng của Kai Havertz, người cần phẫu thuật và không thể thi đấu trong phần còn lại của mùa giải.\n\nArteta đã đề cập đến việc đội bóng đã mất nhiều cầu thủ chủ chốt như Gabriel Magalhaes, William Saliba, và Bukayo Saka trong thời gian dài. Mặc dù Arsenal đang gặp khó khăn, Arteta khẳng định ông không có kế hoạch thúc đẩy sự trở lại của bất kỳ cầu thủ nào, trừ khi họ hoàn toàn khỏe mạnh. \n\nBen White đã phục hồi và sẵn sàng ra sân trong trận gặp Leicester. Arsenal hiện đang kém Liverpool bảy điểm, nhưng Arteta cho rằng cuộc đua sẽ còn nhiều biến động trong thời gian tới và những tuần tới sẽ rất quan trọng cho vị thế của đội."},{"title":"De Bruyne: 'Man City chưa được công nhận'","content":"Kevin De Bruyne cho rằng những thành tựu của Manchester City chưa được công nhận đúng mức trong mắt người hâm mộ. Anh tin rằng sau 20 năm, công chúng sẽ có cái nhìn khác về những gì đội bóng này đã đạt được. Kể từ khi gia nhập Man City năm 2015, De Bruyne đã giành được nhiều danh hiệu, trong đó có 6 chức vô địch Ngoại hạng Anh và 1 Champions League. Dù Man City đang gặp khó khăn trong mùa giải này, De Bruyne nhấn mạnh rằng việc duy trì vị thế chiến thắng không dễ dàng và đôi khi đội bóng phải trải qua những thời kỳ khó khăn. Anh chia sẻ thêm rằng yêu cầu liên tục về thành công có thể khiến cầu thủ không có thời gian tận hưởng những chiến thắng."},{"title":"De Bruyne: 'Man City chưa được công nhận đúng mức'","content":"Kevin De Bruyne, tiền vệ của Manchester City, cho rằng thành tựu của đội bóng chưa được công nhận đúng mức. Trong một cuộc phỏng vấn với ESPN, anh chia sẻ rằng tương lai sẽ giúp người hâm mộ nhìn nhận rõ hơn những thành công của Man City. Kể từ khi gia nhập đội vào năm 2015, De Bruyne đã cùng Man City giành nhiều danh hiệu, bao gồm 6 chức vô địch Ngoại hạng Anh và 1 Champions League.\n\nDe Bruyne nhấn mạnh rằng việc đội bóng luôn được kỳ vọng thắng mọi trận không phải là điều dễ dàng và cầu thủ thường không có thời gian để tận hưởng chiến thắng. Anh cũng cho biết, mặc dù Man City đang gặp khó khăn ở mùa giải này, nhưng điều đó là bình thường trong thể thao và cuộc sống.\n\nMan City sẽ có trận đấu quan trọng với Newcastle trong bối cảnh họ đang cạnh tranh suất dự Champions League mùa sau."},{"title":"Ngôi sao bóng đá Hàn Quốc lĩnh án vì quay lén video sex","content":"Ngôi sao bóng đá Hàn Quốc Hwang Ui-jo, 33 tuổi, đã bị Tòa án quận trung tâm Seoul tuyên án một năm tù treo vì tội quay lén cảnh quan hệ tình dục mà không có sự đồng ý của nạn nhân. Hành vi vi phạm của anh diễn ra bốn lần từ tháng 6 đến tháng 9/2022, nhưng chỉ bị kết tội với một người phụ nữ. Bản án này nhẹ hơn nhiều so với đề nghị của công tố viên là 4 năm tù giam.\n\nVụ việc bị phát hiện khi chị dâu của Hwang đăng tải các video khiêu dâm nhằm tống tiền vào tháng 6/2023. Cô này hiện đang thụ án 3 năm tù vì tội Tống tiền. Sau khi bị buộc tội tấn công tình dục vào tháng 7/2024, Hwang không còn được xét đến trong đội tuyển quốc gia và Liên đoàn bóng đá Hàn Quốc khẳng định anh sẽ không được tham gia thi đấu quốc tế trong thời gian điều tra.\n\nHwang Ui-jo đã có 62 lần ra sân cho đội tuyển Hàn Quốc, ghi được 19 bàn. Anh từng giành danh hiệu Vua phá lưới tại Asiad 2018 và mới gia nhập câu lạc bộ Alanyaspor tại Thổ Nhĩ Kỳ vào tháng 9/2024. Vụ việc làm nổi bật nạn \"molka\" (video quay lén) đang diễn ra tại Hàn Quốc, nơi đã có nhiều vụ bê bối liên quan đến việc tống tiền từ các video khiêu dâm."},{"title":"Hệ thống Trường Quốc tế Canada đạt kiểm định toàn phần WASC","content":"Hệ thống Trường Quốc tế Canada đã đạt kiểm định toàn phần của Hiệp hội các Trường học và Cao đẳng Miền Tây (WASC) tại Mỹ. Trường Quốc tế Canada và Sedbergh Vietnam, thuộc hệ thống phổ thông của Tập đoàn Giáo dục EQuest tại TP HCM, mang đến nền giáo dục quốc tế với nhiều chương trình học như IBDP, A Level, AP, và IGCSE.\n\nKiểm định WASC là minh chứng cho chất lượng giáo dục và cam kết duy trì môi trường học tập bền vững, đổi mới, đáp ứng tiêu chuẩn quốc tế. Hệ thống giúp học sinh tiếp cận nhiều nguồn tài nguyên giáo dục và các cơ hội giao lưu quốc tế, từ đó nâng cao khả năng học tập và thích nghi với các chương trình học sau này.\n\nHọc sinh tốt nghiệp từ các trường đạt kiểm định WASC có lợi thế chuyển tiếp vào các trường trung học và đại học uy tín tại Mỹ, Canada, Australia, và Anh. Gần đây, hệ thống còn đạt các kiểm định từ CIS, COBIS và Cognia, củng cố niềm tin của phụ huynh vào chất lượng giảng dạy của nhà trường. WASC là một trong sáu tổ chức kiểm định giáo dục tại Mỹ, đảm bảo chất lượng cho hơn 5.200 trường trên toàn cầu."},{"title":"Công nghệ bảo vệ sức khỏe của tủ lạnh âm tường Toshiba","content":"Tủ lạnh âm tường Toshiba Japandi được thiết kế với triết lý Japandi, mang lại không gian sống sang trọng và hiện đại. Sản phẩm sở hữu nhiều công nghệ tiên tiến nhằm bảo vệ sức khỏe người tiêu dùng. \n\nMột số công nghệ nổi bật bao gồm:\n- **Origin Fresh**: Giúp lưu giữ hương vị và dinh dưỡng của thực phẩm.\n- **Ngăn đông mềm -3 độ C**: Bảo quản thịt và cá tươi mà không cần rã đông.\n- **Ngăn đông sâu -30 độ C**: Cấp đông nhanh, bảo vệ chất lượng thực phẩm.\n- **Ngăn Hydro Fresh**: Duy trì độ ẩm tối ưu cho rau củ, giúp chúng tươi ngon trong 7 ngày.\n\nTủ lạnh này cũng tích hợp công nghệ **Pure Air** với bộ lọc plasma, loại bỏ 99,9% vi khuẩn gây mùi, tạo không gian tủ luôn sạch khuẩn. Những tính năng tiện lợi khác bao gồm làm đá tự động trong 60 phút và hệ thống đèn LED cảm biến thông minh.\n\nTủ lạnh Toshiba Japandi còn nhận giải thưởng \"Tủ lạnh có thiết kế ấn tượng nhất\" tại Tech Awards 2024, nhờ thiết kế âm tường \"Fit-in\", làm cho nó hòa hợp với không gian bếp. Chiều sâu 600 mm của sản phẩm giúp tối ưu hóa không gian. Sự kết hợp giữa phong cách Nhật Bản và Scandinavian mang lại vẻ đẹp tối giản và sang trọng, cùng với thiết kế thông minh cho từng ngăn chứa thực phẩm."},{"title":"Thiết bị chuyển gió từ máy bay thành điện","content":"Công ty JetWind Power Corporation đã lắp đặt Buồng thu năng lượng (ECP) đầu tiên tại sân bay Dallas Love Field, Texas, biến luồng gió do máy bay tạo ra thành nguồn điện tái tạo sạch. Mục tiêu dự án là tận dụng nguồn gió từng bị xem là lãng phí để cung cấp năng lượng cho lưới điện, giúp nâng cao tính bền vững của hạ tầng giao thông. Sau giai đoạn thử nghiệm từ năm 2021 đến 2024, hiện đã có 5 trong số 13 thiết bị hoạt động, đồng thời xây dựng hai trạm sạc điện. ECP có thiết kế linh hoạt, có thể áp dụng cho nhiều loại hình giao thông khác nhau và thu hút sự quan tâm từ nhiều quốc gia. Dự án này được kỳ vọng sẽ giảm áp lực lên lưới điện Texas và thúc đẩy năng lượng tái tạo."},{"title":"CUBHCM cùng Fiza quảng bá dịch vụ vay trực tuyến trên Zalo","content":"CUBHCM hợp tác với Fiza để quảng bá dịch vụ vay trực tuyến qua Zalo, mang lại ưu điểm như giải ngân nhanh chóng và hạn mức vay linh hoạt lên đến 5 năm. Ngân hàng Cathay United Bank - Chi nhánh TP HCM (CUBHCM) tận dụng trí tuệ nhân tạo và lượng người dùng lớn của Zalo để tiếp cận hơn 76 triệu người dùng. Ứng dụng vay trực tuyến CUB Vietnam, được phát triển bởi CUBHCM, cho phép người dùng sử dụng hạn mức tín dụng đã được phê duyệt mà không cần đăng ký lại. Fiza sử dụng công nghệ AI để tạo trải nghiệm cá nhân hóa cho khách hàng, giúp họ hiểu hơn về sản phẩm vay. Tổng giám đốc CUBHCM cho biết sự hợp tác này nâng cao ứng dụng công nghệ trong tài chính, với mục tiêu tập trung vào nhu cầu của người dùng. CUB Vietnam sẽ ra mắt vào tháng 3/2024, với các giao dịch tài chính thực hiện hoàn toàn trực tuyến."},{"title":"Phát hiện dấu hiệu ung thư trước khi chào đời","content":"Nghiên cứu gần đây từ Viện Van Andel tại Mỹ đã phát hiện ra rằng rủi ro mắc ung thư có thể bắt đầu từ giai đoạn thai nhi. Công trình này, được công bố trên tạp chí Nature Cancer, chỉ ra rằng có hai trạng thái biểu sinh khác nhau liên quan đến nguy cơ ung thư, một trạng thái liên quan đến nguy cơ thấp và một trạng thái với nguy cơ cao.\n\nNhững người có trạng thái nguy cơ thấp hơn có khả năng phát triển các khối u chất lỏng như bạch cầu hoặc u lympho, trong khi những người có trạng thái nguy cơ cao có khả năng dễ mắc các khối u rắn như ung thư phổi hoặc tuyến tiền liệt. Nghiên cứu này mở ra một hướng nghiên cứu mới trong lĩnh vực ung thư, tập trung vào những yếu tố biểu sinh có thể ảnh hưởng từ khi còn trong bụng mẹ.\n\nCác nhà khoa học đã thấy rằng sự giảm mức độ gene Trim28 ở chuột có liên quan đến nguy cơ ung thư cao hơn, và việc xác định các dấu ấn biểu sinh sẽ là bước quan trọng trong việc phát triển các phương pháp chẩn đoán và điều trị mới. Nghiên cứu này nhấn mạnh rằng mối liên hệ giữa sự phát triển từ giai đoạn thai nhi và nguy cơ ung thư là một lĩnh vực đáng được khai thác sâu hơn."},{"title":"Dấu hiệu nào cảnh béo hen suyễn nặng?","content":"Dấu hiệu cảnh báo cơn hen suyễn nặng bao gồm:\n\n1. Khó thở liên tục, không thể nằm, phải ngồi ngả ra trước để thở.\n2. Nói từng từ (khó nói, khó ho).\n3. Co kéo cơ hô hấp phụ (cơ ức đòn chũm, cơ liên sườn, cơ cánh mũi).\n4. Xuất hiện ran rít hai phổi và thở nhanh.\n5. Lượng oxy trong máu (SpO2) dưới 90%.\n6. Tinh thần bị kích thích, vã mồ hôi.\n7. Có dấu hiệu tím tái, nhịp tim nhanh.\n8. Huyết áp tăng bất thường.\n\nKhi gặp các dấu hiệu này, cần đi cấp cứu ngay để tránh biến chứng nguy hiểm."},{"title":"Ho sau khi khỏi cúm A, có được tiêm vaccine không?","content":"Sau khi khỏi cúm A, trẻ em có thể tiêm vaccine cúm nếu đã hết sốt và không còn sử dụng thuốc hạ sốt. Trường hợp cụ thể, nếu trẻ chỉ còn ho kéo dài và không có triệu chứng sốt, có thể tiến hành tiêm vaccine cúm sau khi được khám sàng lọc kỹ lưỡng bởi bác sĩ. Tuy nhiên, cần khai báo đầy đủ tình trạng sức khỏe của trẻ để bác sĩ đánh giá và quyết định mũi tiêm phù hợp. Sau tiêm, trẻ cần được theo dõi sức khỏe tại chỗ trong 30 phút và tại nhà trong 48 giờ tiếp theo để phát hiện sớm dấu hiệu bất thường."},{"title":"Tây Song Bản Nạp khó hút khách Việt dù miễn visa","content":"Tây Song Bản Nạp, một điểm du lịch tại Trung Quốc, đang gặp khó khăn trong việc thu hút du khách Việt Nam mặc dù đã được miễn visa. Điểm đến này có cảnh quan và văn hóa tương tự như Thái Lan, nhưng giá tour lại thiếu tính cạnh tranh. Các công ty lữ hành Việt Nam chưa quan tâm nhiều đến việc phát triển tour đến Tây Song Bản Nạp, phần lớn do không có đường bay thẳng và chi phí di chuyển cao hơn so với tour Thái Lan.\n\nDự kiến, giá tour đến Tây Song Bản Nạp có thể lên tới 10-11 triệu đồng mỗi khách, trong khi tour Thái Lan chỉ khoảng 7-8 triệu đồng. Một số ý kiến cho rằng có thể kết hợp Tây Song Bản Nạp với hành trình đến Lào để tận dụng chính sách miễn visa. Tuy nhiên, do văn hóa nơi đây tương đồng với Thái Lan, cần có những điểm nhấn nổi bật để thu hút du khách. Dù có miễn visa, điểm đến này vẫn khó cạnh tranh do những bất lợi trong di chuyển và sự đa dạng của các tour khác."},{"title":"Dấu hiệu nào cảnh báo hen suyễn nặng?","content":"Dấu hiệu cảnh báo hen suyễn nặng bao gồm:\n\n1. Khó thở liên tục, không thể nằm xuống mà cần ngồi ngả ra phía trước để thở.\n2. Khó khăn trong việc nói, chỉ có thể nói từng từ do khó thở.\n3. Co kéo các cơ hô hấp phụ (cơ ức đòn chũm, cơ liên sườn, cơ cánh mũi).\n4. Xuất hiện nhiều ran rít ở cả hai phổi.\n5. Thở nhanh, SpO2 tụt dưới 90%.\n6. Tinh thần bị kích thích, ra mồ hôi, da tím tái, nhịp tim nhanh, huyết áp tăng bất thường.\n\nNếu có những triệu chứng này, người bệnh cần đi cấp cứu ngay lập tức để tránh các biến chứng nghiêm trọng như tràn khí màng phổi hoặc rối loạn điện giải."},{"title":"Mitoma lập siêu phẩm, được so sánh với Messi, Bergkamp","content":"Kaoru Mitoma, tiền đạo người Nhật Bản, đã lập một siêu phẩm trong trận Brighton thắng Chelsea 3-0 tại Ngoại hạng Anh, và được so sánh với các huyền thoại như Lionel Messi và Dennis Bergkamp. Pha bóng bắt đầu từ một đường chuyền dài của thủ môn Bart Verbruggen, Mitoma thể hiện kỹ thuật điêu luyện khi đỡ bóng hoàn hảo, vặn sườn đối thủ và ghi bàn bằng cú sút chân phải đưa bóng vào góc xa. \n\nJamie Carragher đã ca ngợi đây là một trong những bàn thắng đẹp nhất mùa giải, ví von với kỹ thuật của Messi, trong khi Gary Neville so sánh với các bàn thắng huyền thoại của Bergkamp. Huấn luyện viên Fabian Hurzeler và đồng đội Danny Welbeck cũng dành lời khen cho khả năng xử lý bóng xuất sắc của Mitoma. Tính đến thời điểm hiện tại, Mitoma đã ghi được 7 bàn trong mùa giải này, trở thành cầu thủ Nhật Bản ghi nhiều bàn thắng nhất trong lịch sử Ngoại hạng Anh."},{"title":"Mitoma được so sánh với Messi, Bergkamp","content":"Sau màn trình diễn xuất sắc trong trận Brighton thắng Chelsea 3-0, cầu thủ Kaoru Mitoma đã được so sánh với hai huyền thoại bóng đá là Lionel Messi và Dennis Bergkamp. Pha ghi bàn đẹp mắt của Mitoma, với cú chạm bóng tinh tế và cú sút chính xác vào góc xa, đã khiến cựu cầu thủ Jamie Carragher ca ngợi anh như một cầu thủ có kỹ thuật tương tự Messi. Gary Neville cũng nhắc đến những bàn thắng tương tự của Bergkamp, nhấn mạnh sự đặc biệt trong kỹ năng và phong cách chơi của Mitoma. HLV Fabian Hurzeler và đồng đội Danny Welbeck cũng dành lời khen cho khả năng của Mitoma, cho rằng anh xứng đáng trở thành một trong những cầu thủ hàng đầu. Mitoma hiện có bảy bàn thắng trong mùa giải này, trở thành cầu thủ Nhật Bản ghi bàn nhiều nhất trong lịch sử Ngoại hạng Anh."},{"title":"Cấu tạo của pháo phản lực HIMARS","content":"Pháo phản lực HIMARS (High Mobility Artillery Rocket System) của Mỹ có cấu tạo đặc biệt với cabin bọc thép, khả năng mang theo 6 rocket hoặc một tên lửa duy nhất. Pháo có thể di chuyển với tốc độ lên tới 80 km/h và có thiết kế phù hợp để chui vừa vào mọi loại vận tải cơ của NATO. HIMARS đã ghi dấu ấn mạnh mẽ trong các cuộc xung đột, với hiệu quả chiến đấu cao, đặc biệt là trong xung đột tại Ukraine."},{"title":"TP HCM đề xuất chi hơn 650 tỷ đồng miễn học phí từ mầm non đến lớp 12","content":"TP Hồ Chí Minh đã đề xuất chi 653 tỷ đồng để miễn học phí cho tất cả trẻ em và học sinh từ mầm non đến lớp 12 trong năm học tới, trừ các trường có vốn đầu tư nước ngoài. Đề xuất này được đưa ra trong bối cảnh kỷ niệm 50 năm thống nhất đất nước, nhằm nâng cao chất lượng cuộc sống và tạo cơ hội cho mọi học sinh tiếp cận giáo dục.\n\nTrước đó, HĐND TP HCM đã thông qua phương án miễn học phí cho bậc THCS với tổng kinh phí khoảng 237 tỷ đồng. Hiện tại, trẻ mầm non dưới 5 tuổi và học sinh THPT vẫn phải đóng học phí. Mức hỗ trợ học phí cho các nhóm học sinh sẽ nằm trong khoảng từ 100.000 đến 200.000 đồng mỗi tháng, tùy theo cấp học và khu vực.\n\nNếu đề xuất được thông qua, TP HCM sẽ là địa phương thứ 9 trong cả nước thực hiện miễn học phí cho các bậc học này. Các tỉnh thành khác như Đà Nẵng và Khánh Hòa đã áp dụng chính sách tương tự."},{"title":"TikTok quay trở lại các cửa hàng ứng dụng tại Mỹ","content":"TikTok đã chính thức quay trở lại các cửa hàng ứng dụng tại Mỹ, cụ thể là App Store của Apple và Play Store của Google, sau khi nhận được thư từ Bộ trưởng Tư pháp Mỹ, Pam Bondi. Việc hồi phục này diễn ra sau khi ứng dụng bị rút khỏi kho ứng dụng vào ngày 19/1 để tuân thủ luật mới yêu cầu chủ sở hữu TikTok phải bán ứng dụng hoặc ngừng hoạt động vì lý do an ninh quốc gia. Tổng thống Donald Trump đã ký sắc lệnh trì hoãn thực thi lệnh cấm nhưng không có thẩm quyền ngăn Bộ Tư pháp thực hiện luật.\n\nSự chậm trễ trong việc khôi phục TikTok có thể do Apple và Google chờ đảm bảo rằng họ sẽ không bị truy tố khi lưu trữ ứng dụng Trung Quốc. Khi nhận được cam kết từ Bộ Tư pháp rằng sẽ không có án phạt nào, TikTok và các ứng dụng khác của ByteDance như CapCut, Lemon8 cũng được khôi phục.\n\nTuy nhiên, TikTok vẫn đối mặt với rắc rối pháp lý, khi ByteDance cần bán TikTok cho một công ty Mỹ hoặc thấy luật này bị hủy bỏ, nếu không, ứng dụng sẽ bị cấm vào tháng 4. TikTok đã có hơn 52 triệu lượt tải xuống tại Mỹ trong năm 2024, và hiện có nhiều khách hàng tiềm năng quan tâm đến việc mua lại ứng dụng."},{"title":"Truất ngôi Carlsen, Keymer vô địch Freestyle Chess","content":"Vincent Keymer, 20 tuổi, đã bất ngờ trở thành vô địch Freestyle Chess Grand Slam sau khi đánh bại Fabiano Caruana với tỷ số 1,5-0,5 trong trận chung kết diễn ra vào tối 14/2/2025. Mặc dù từng thua bốn ván ở vòng bảng trước các kỳ thủ nổi tiếng như Alireza Firouzja, Magnus Carlsen và Hikaru Nakamura, Keymer đã thể hiện phong độ xuất sắc ở vòng knock-out, bất bại và giành chiến thắng trước Firouzja, Carlsen và Caruana.\n\nTrong trận lượt về chung kết, Keymer chơi cầm quân đen và giữ vững thế trận, chấp nhận hòa để lên ngôi vô địch sau khi đã thắng lượt đi. Anh nhận phần thưởng 200.000 USD, trong khi Caruana nhận 140.000 USD. Keymer là cựu số một trẻ thế giới và đã từng đạt Elo 2.743, hiện tại xếp hạng 24 với Elo 2.725.\n\nGiải Freestyle Chess, do Carlsen khởi xướng, có mức thưởng cao nhất chỉ sau trận chung kết cờ vua thế giới. Carlsen đã từng vô địch giải đầu tiên thuộc hệ thống này năm 2024 nhưng thua Keymer ở bán kết năm nay. Chặng tiếp theo sẽ diễn ra tại Paris vào tháng 4/2025."},{"title":"Đoàn xe LHQ ở Lebanon bị tấn công, phóng hỏa","content":"Ngày 14/2/2025, một đoàn xe của lực lượng gìn giữ hòa bình Liên Hợp Quốc (UNIFIL) tại Lebanon đã bị tấn công bởi đám đông khi đang di chuyển tới sân bay ở Beirut. Trong sự việc này, một xe trong đoàn đã bị đốt cháy và phó chỉ huy phái bộ bị thương. Video ghi lại cho thấy những người biểu tình chặn đường và tấn công các thành viên trong đoàn xe. UNIFIL đã lên án vụ tấn công này, gọi đây là hành động vi phạm luật pháp quốc tế và yêu cầu chính quyền Lebanon điều tra.\n\nSự việc diễn ra trong bối cảnh những người ủng hộ Hezbollah phong tỏa đường đến sân bay để phản đối việc cấm hai máy bay Iran hạ cánh, trong khi quân đội Lebanon đã cảnh báo về việc gia tăng các cuộc tấn công liên quan đến các hành động biểu tình phá hoại. UNIFIL, được thành lập để duy trì ổn định sau cuộc chiến năm 2006, đã kêu gọi bảo vệ các lực lượng gìn giữ hòa bình và nhấn mạnh tầm quan trọng trong việc đảm bảo an ninh tại khu vực."},{"title":"Peugeot 2008 2025 ra mắt khách Việt","content":"Peugeot 2008 phiên bản 2025 đã được Thaco giới thiệu tại Việt Nam vào ngày 14/2/2025. Mẫu xe gầm cao cỡ B này có thiết kế và công nghệ nâng cấp, bao gồm tính năng an toàn tốt hơn và nội thất hiện đại. Peugeot 2008 được trang bị logo mới, hệ thống đèn pha LED thiết kế mới, và vành xe độc đáo lấy cảm hứng từ các thành phố nổi tiếng.\n\nNội thất xe vẫn giữ phong cách i-Cockpit, với màn hình trung tâm 10 inch hỗ trợ kết nối không dây. Phiên bản cao cấp GT cung cấp thêm nhiều tiện nghi như ghế da, cửa sổ trời, và tính năng massage. Xe sử dụng động cơ 1.2 lít tăng áp với công suất 133 mã lực và tiêu thụ nhiên liệu khoảng 6.5 lít/100 km.\n\nTính năng an toàn mới bao gồm camera 360 độ và các công nghệ hỗ trợ lái. Mặc dù chưa công bố giá bán chính thức, Thaco đã đưa ra ưu đãi cho khách hàng đặt xe sớm. Peugeot 2008 sẽ cạnh tranh với các mẫu xe như Mitsubishi Xforce, Toyota Yaris Cross, Hyundai Creta và Honda HR-V."},{"title":"Cúm và viêm mũi họng khác nhau thế nào?","content":"Cúm và viêm mũi họng là hai bệnh khác nhau nhưng có triệu chứng tương tự. Cúm là bệnh do virus gây nhiễm trùng đường hô hấp, thường xảy ra trong thời tiết lạnh, với triệu chứng điển hình bao gồm sốt cao (39-41 độ C), rét run, đau đầu, mệt mỏi, nghẹt mũi, và chảy mũi. Cúm thường phát triển nhanh và tự khỏi sau 4-7 ngày.\n\nNgược lại, viêm mũi họng là tình trạng viêm cấp tính của đường hô hấp trên, ít gợi ra sốt cao (thường dưới 39 độ C) và các triệu chứng nhẹ hơn như hắt hơi, sổ mũi, ho, đau đầu. Viêm mũi họng có diễn biến chậm hơn so với cúm. \n\nĐể phân biệt, bác sĩ sẽ đánh giá triệu chứng, có thể thực hiện nội soi tai mũi họng hoặc xét nghiệm nếu cần. Điều trị cũng khác nhau: cúm chủ yếu bằng nghỉ ngơi và thuốc giảm đau, trong khi viêm mũi họng có thể cần kháng sinh nếu có bội nhiễm. Nếu bạn bị sốt, ho, sổ mũi kéo dài, nên đi khám để có chẩn đoán chính xác."},{"title":"Khi nào nên uống thuốc chống loãng xương?","content":"Khi nào nên uống thuốc chống loãng xương? Việc dùng thuốc chống loãng xương không phụ thuộc vào độ tuổi cố định, mà được chỉ định dựa trên các yếu tố nguy cơ gãy xương, mật độ xương của từng người. Xương liên tục tái tạo và sau 30 tuổi, khối lượng xương đạt tối đa rồi bắt đầu mất dần, đặc biệt là ở phụ nữ sau mãn kinh và nam giới khi lớn tuổi. Loãng xương có thể tiến triển âm thầm và chỉ gây gãy xương khi mật độ xương giảm đến mức nhất định.\n\nNhững người nên cân nhắc điều trị bao gồm phụ nữ sau mãn kinh với T-score ≤ -2,5; nam giới trên 70 tuổi; và những ai đã từng gãy xương do loãng xương hoặc có các yếu tố nguy cơ khác như hút thuốc, uống rượu, hoặc ít vận động. Bác sĩ sử dụng phương pháp DXA và công cụ FRAX để đánh giá mật độ xương và nguy cơ gãy xương.\n\nCó nhiều loại thuốc chống loãng xương như bisphosphonates, SERM, liệu pháp hormone, và thuốc ức chế hủy xương. Việc sử dụng thuốc cần có chỉ định từ bác sĩ. Ngoài ra, thay đổi lối sống như bổ sung canxi và vitamin D, tập thể dục đều đặn, và tránh hút thuốc và uống rượu quá mức là rất quan trọng để phòng ngừa loãng xương. Người có yếu tố nguy cơ nên kiểm tra mật độ xương định kỳ."},{"title":"Nam giới vô sinh có nguy cơ mắc bệnh mạn tính","content":"Nam giới vô sinh có nguy cơ cao mắc các bệnh mạn tính như béo phì, bệnh tim mạch, loãng xương và ung thư hơn so với những người có chức năng sinh sản bình thường. Theo bác sĩ Nguyễn Tiến Huy từ IVF Tâm Anh, nam giới vô sinh thường có tuổi thọ trung bình thấp hơn, một phần do các bệnh lý kèm theo.\n\n1. **Béo phì**: Tăng nguy cơ vô sinh do giảm sản xuất tinh trùng và giảm chất lượng tinh trùng, gây ra bởi sự thay đổi hormone và tình trạng viêm nhiễm.\n\n2. **Tiểu đường type 2**: Gây giảm khả năng di chuyển và chất lượng của tinh trùng, hiện tượng này thường gặp ở nam giới thừa cân.\n\n3. **Bệnh tim mạch**: Lưu thông máu kém có thể làm giảm sản xuất tinh trùng; nam giới vô sinh có tuổi cao thì nguy cơ mắc bệnh tim cũng tăng.\n\n4. **Ngưng thở khi ngủ**: Thường gặp ở người béo phì, gây ra tình trạng thiếu oxy và ảnh hưởng đến hormone sinh dục.\n\n5. **Loãng xương**: Giảm nồng độ testosterone có thể dẫn đến giảm mật độ xương.\n\n6. **Viêm mạn tính**: Các bệnh nhiễm trùng không được điều trị triệt để có thể dẫn đến viêm mãn tính.\n\n7. **Ung thư**: Vô sinh có thể là dấu hiệu tiềm tàng cho nguy cơ mắc các loại ung thư như ung thư tinh hoàn, tuyến tiền liệt.\n\n8. **Bệnh thận**: Rối loạn tinh trùng có thể liên quan đến chức năng thận bất thường.\n\n9. **Rối loạn tâm lý**: Stress và trầm cảm có thể làm tăng nguy cơ mắc bệnh.\n\n10. **Bệnh thần kinh**: Viêm mạn tính có thể gây tổn thương hệ thần kinh.\n\nNam giới vô sinh cần thăm khám sức khỏe định kỳ và điều trị kịp thời các vấn đề liên quan để giảm nguy cơ mắc bệnh. Duy trì lối sống lành mạnh, ăn uống cân đối và quản lý căng thẳng cũng là các yếu tố quan trọng."},{"title":"Vconnex đưa 10.000 camera Việt sang thị trường châu Âu","content":"Vconnex, một doanh nghiệp công nghệ Việt Nam, vừa ký kết hợp tác với đối tác từ Na Uy để xuất khẩu 10.000 camera \"make in Việt
