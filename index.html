a Trần Minh Vương, tiền vệ của HAGL, giữa lúc có tin đồn về việc anh sẽ rời đội để gia nhập một CLB khác. Minh Vương tham gia trận đấu cuối cùng cho HAGL trước TP HCM nhưng không thể giúp đội có điểm, dẫn đến khả năng anh sẽ rời đi. HLV Lê Quang Trãi khẳng định rằng quyết định cuối cùng thuộc về bầu Đức, và Minh Vương có thể sẽ gia nhập CLB PVF-CAND trong tương lai gần.","link":"https://vnexpress.net/bau-duc-se-quyet-dinh-tuong-lai-cua-minh-vuong-4855897.html","cat":"the-thao","positivity":4,"importance":7,"question":"Bầu Đức có quyết định tương lai của cầu thủ nào ở HAGL?","answers":[{"text":"Trần Minh Vương","correct":true},{"text":"Công Phượng","correct":false},{"text":"Tuấn Anh","correct":false},{"text":"Văn Toàn","correct":false},{"text":"Xuân Trường","correct":false}]},{"title":"EU - Ấn Độ thúc đẩy quan hệ quốc phòng và an ninh","content":"Liên minh châu Âu (EU) và Ấn Độ đã nhất trí thúc đẩy quan hệ đối tác quốc phòng và an ninh nhằm xây dựng một khu vực Ấn Độ Dương - Thái Bình Dương tự do và rộng mở. Trong cuộc hội đàm tại New Delhi, Thủ tướng Ấn Độ Narendra Modi và Chủ tịch Ủy ban châu Âu Ursula von der Leyen đã thảo luận về các biện pháp củng cố mối quan hệ này, bao gồm hợp tác trong lĩnh vực công nghệ và thương mại. EU hy vọng tăng cường đầu tư vào Ấn Độ và giảm rào cản thương mại để thúc đẩy quan hệ kinh tế giữa hai bên.","link":"https://dantri.com.vn/the-gioi/eu-an-do-thuc-day-quan-he-quoc-phong-va-an-ninh-20250302220459833.htm","cat":"the-gioi","positivity":8,"importance":9,"question":"EU và Ấn Độ đã thống nhất về vấn đề gì trong quan hệ quốc phòng?","answers":[{"text":"Thúc đẩy quan hệ đối tác quốc phòng và an ninh","correct":true},{"text":"Giảm thuế nhập khẩu hàng hóa","correct":false},{"text":"Tăng cường hợp tác văn hóa","correct":false},{"text":"Thảo luận về biến đổi khí hậu","correct":false}]},{"title":"3 địa điểm tiếp nhận hồ sơ cấp đổi giấy phép lái xe ở Phú Thọ","content":"Công an tỉnh Phú Thọ đã thông báo về 3 địa điểm tiếp nhận hồ sơ cấp đổi và cấp lại giấy phép lái xe trên toàn tỉnh. Kể từ ngày 1/3, công dân có thể nộp hồ sơ trực tuyến qua Cổng dịch vụ công hoặc trực tiếp tại các điểm tiếp nhận, bao gồm Đội sát hạch, Phòng CSGT, Công an tỉnh; trụ sở Công an thị xã Phú Thọ cũ; và trụ sở Công an huyện Thanh Sơn. Việc tiếp nhận hồ sơ nhằm tạo thuận lợi cho người dân, giảm thiểu thời gian chờ đợi.","link":"https://dantri.com.vn/xa-hoi/3-dia-diem-tiep-nhan-ho-so-cap-doi-giay-phep-lai-xe-o-phu-tho-20250302214635162.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Có bao nhiêu địa điểm tiếp nhận hồ sơ cấp đổi giấy phép lái xe ở Phú Thọ?","answers":[{"text":"3","correct":true},{"text":"2","correct":false},{"text":"5","correct":false},{"text":"4","correct":false},{"text":"1","correct":false}]},{"title":"Hoàng Anh Gia Lai chuẩn bị đua trụ hạng V-League 2024-2025","content":"CLB Hoàng Anh Gia Lai vừa thua 0-1 trước CLB TP.HCM ở vòng 15 V-League 2024-2025, khiến họ chỉ còn hơn nhóm đua trụ hạng 3 điểm. Hiện tại, đội bóng phố núi cần tích lũy điểm số trong các trận đấu sắp tới để tránh rơi vào nhóm cuối bảng. Trận đấu tiếp theo của họ sẽ là làm khách trên sân Thanh Hóa vào ngày 9-3, nơi họ sẽ phải nỗ lực hết mình để giành điểm số quan trọng.","link":"https://tuoitre.vn/hoang-anh-gia-lai-chuan-bi-dua-tru-hang-v-league-2024-2025-20250302211718723.htm","cat":"the-thao","positivity":3,"importance":7,"question":"Hoàng Anh Gia Lai đang ở vị trí nào trong cuộc đua trụ hạng V-League 2024-2025?","answers":[{"text":"Họ chỉ còn hơn nhóm đua trụ hạng 3 điểm.","correct":true},{"text":"Họ đang đứng ở vị trí thứ 5.","correct":false},{"text":"Họ đã chính thức trụ hạng thành công.","correct":false},{"text":"Họ dẫn đầu bảng xếp hạng.","correct":false}]},{"title":"Phó thủ tướng Nguyễn Hòa Bình: Hình thành nền năng lượng hạt nhân đi liền với nền khoa học hạt nhân","content":"Phó thủ tướng Nguyễn Hòa Bình nhấn mạnh tầm quan trọng của năng lượng hạt nhân trong bối cảnh Việt Nam cần khoảng 70.000 MW điện để đáp ứng tăng trưởng trong tương lai. Ông đã thăm Viện Nghiên cứu hạt nhân Đà Lạt và kêu gọi phát triển khoa học hạt nhân song song với việc hình thành nền năng lượng hạt nhân. Ông cũng đề xuất nghiên cứu các công nghệ lò phản ứng hạt nhân thế hệ mới để nâng cao khả năng nghiên cứu và ứng dụng công nghệ hạt nhân tại Việt Nam.","link":"https://tuoitre.vn/pho-thu-tuong-nguyen-hoa-binh-hinh-thanh-nen-nang-luong-hat-nhan-di-lien-voi-nen-khoa-hoc-hat-nhan-20250302205511129.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Tại sao năng lượng hạt nhân lại quan trọng đối với Việt Nam?","answers":[{"text":"Bởi vì Việt Nam cần 70.000 MW điện để tăng trưởng.","correct":true},{"text":"Vì nó là nguồn năng lượng tái tạo duy nhất.","correct":false},{"text":"Do các nhà khoa học không đủ năng lực phát triển.","correct":false},{"text":"Vì năng lượng hạt nhân không an toàn.","correct":false}]},{"title":"Người dân tại TPHCM và Hà Nam được thí điểm đăng ký tạm trú qua VNeID","content":"Người dân tại TPHCM và tỉnh Hà Nam sẽ được thí điểm đăng ký tạm trú qua ứng dụng VNeID trong bản cập nhật mới nhất 2.1.15. Ứng dụng này cho phép công dân thực hiện các thủ tục hành chính liên quan đến tạm trú trực tuyến, bao gồm việc xác nhận thông tin và nộp hồ sơ. Việc đăng ký tạm trú qua VNeID đang được miễn phí cho một số đối tượng như trẻ em, người cao tuổi và người khuyết tật, trong khi các trường hợp khác sẽ phải đóng lệ phí.","link":"https://dantri.com.vn/xa-hoi/nguoi-dan-tai-tphcm-va-ha-nam-duoc-thi-diem-dang-ky-tam-tru-qua-vneid-20250302204024961.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Người dân ở đâu có thể đăng ký tạm trú qua ứng dụng VNeID?","answers":[{"text":"TPHCM và Hà Nam","correct":true},{"text":"Hà Nội và Đà Nẵng","correct":false},{"text":"Cần Thơ và Hải Phòng","correct":false},{"text":"Ninh Bình và Thanh Hóa","correct":false}]},{"title":"Chiêu tráo đổi điện thoại tại các tiệm cầm đồ của cặp đôi ở Hà Nội","content":"Cặp đôi Phạm Hiếu Quyền và Nguyễn Đặng Trang Nhi ở Hà Nội đã thực hiện 6 vụ lừa đảo tại các tiệm cầm đồ bằng cách tráo đổi điện thoại iPhone thật với điện thoại nhái. Trong quá trình thực hiện hành vi lừa đảo, họ đã chiếm đoạt tổng cộng khoảng 119 triệu đồng. Cơ quan điều tra đã khởi tố cả hai về tội cướp giật tài sản và lừa đảo chiếm đoạt tài sản.","link":"https://dantri.com.vn/phap-luat/chieu-trao-doi-dien-thoai-tai-cac-tiem-cam-do-cua-cap-doi-o-ha-noi-20250302202947185.htm","cat":"phap-luat","positivity":2,"importance":7,"question":"Cặp đôi nào đã lừa đảo tại các tiệm cầm đồ ở Hà Nội?","answers":[{"text":"Phạm Hiếu Quyền và Nguyễn Đặng Trang Nhi","correct":true},{"text":"Nguyễn Văn A và Trần Thị B","correct":false},{"text":"Lê Văn C và Phạm Thị D","correct":false},{"text":"Ngô Văn E và Lê Thị F","correct":false}]},{"title":"Carlsen bán đấu giá chiếc quần bò bị cấm được 36.100 USD","content":"Kỳ thủ cờ vua số một thế giới, Magnus Carlsen, đã bán đấu giá chiếc quần bò bị cấm mà anh mặc tại giải cờ nhanh thế giới 2024 với giá 36.100 USD. Chiếc quần này gây tranh cãi khi Carlsen bị trọng tài nhắc nhở và phạt vì không tuân thủ quy định trang phục. Cuộc đấu giá kéo dài 10 ngày với 94 lượt ra giá từ 22 người tham gia, và Carlsen cho biết số tiền thu được sẽ được dùng cho công tác từ thiện. Vụ việc thu hút sự chú ý lớn từ truyền thông và cộng đồng người hâm mộ.","link":"https://vnexpress.net/carlsen-ban-dau-gia-chiec-quan-bo-bi-cam-duoc-36-100-usd-4855855.html","cat":"the-thao","positivity":8,"importance":7,"question":"Carlsen bán chiếc quần bò với giá bao nhiêu?","answers":[{"text":"36.100 USD","correct":true},{"text":"14.200 USD","correct":false},{"text":"200 USD","correct":false},{"text":"300 USD","correct":false},{"text":"500 USD","correct":false}]},{"title":"Ca sĩ Phạm Phương Thảo kết hôn lần hai","content":"Ca sĩ Phạm Phương Thảo đã tổ chức đám hỏi với bạn trai vào ngày 2/3/2025 tại quê nhà Nghệ An. Lễ đám hỏi được thực hiện theo nghi lễ truyền thống với sự tham gia của những người bạn thân thiết. Hiện tại, Phạm Phương Thảo chưa có kế hoạch tổ chức đám cưới do bận rộn với công việc và không tiết lộ thông tin về bạn đời. Trước đó, cô đã trải qua một cuộc hôn nhân và ly hôn vào năm 2009.","link":"https://vnexpress.net/ca-si-pham-phuong-thao-ket-hon-lan-hai-4855880.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Ca sĩ Phạm Phương Thảo vừa tổ chức đám hỏi với ai?","answers":[{"text":"Bạn trai","correct":true},{"text":"Một người nổi tiếng","correct":false},{"text":"Một người bạn","correct":false},{"text":"Một ca sĩ khác","correct":false},{"text":"Một nhạc sĩ nổi tiếng","correct":false}]},{"title":"Hải Phòng có khách sạn flagship mới nhất tại miền Bắc","content":"Khách sạn Pullman Hai Phong Grand Hotel vừa chính thức khai trương tại Hải Phòng với tổng mức đầu tư 2.500 tỷ đồng, trở thành khách sạn flagship đầu tiên của thương hiệu này tại miền Bắc Việt Nam. Khách sạn được xây dựng theo tiêu chuẩn 5 sao, với các tiện nghi hiện đại nhằm thu hút du khách và đáp ứng nhu cầu du lịch kết hợp công tác. Ông Lê Anh Quân, phó chủ tịch UBND thành phố Hải Phòng, cho biết khách sạn sẽ nâng cao chất lượng dịch vụ du lịch và thúc đẩy sự phát triển của ngành du lịch địa phương.","link":"https://tuoitre.vn/hai-phong-co-khach-san-flagship-moi-nhat-tai-mien-bac-20250302115132751.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Khách sạn nào vừa khai trương tại Hải Phòng?","answers":[{"text":"Pullman Hai Phong Grand Hotel","correct":true},{"text":"Sofitel Legend Metropole Hà Nội","correct":false},{"text":"Novotel Hải Phòng","correct":false},{"text":"Hilton Garden Inn Hải Phòng","correct":false}]},{"title":"Nước nào ở Đông Nam Á có đường sắt cao tốc đầu tiên?","content":"Tuyến đường sắt cao tốc đầu tiên ở Đông Nam Á đã được khánh thành và có chiều dài khoảng 140 km, giúp rút ngắn thời gian di chuyển từ gần 3 tiếng xuống còn chỉ 45 phút. Đây là một bước tiến quan trọng trong việc phát triển hạ tầng giao thông của khu vực. Quốc gia sở hữu tuyến đường sắt cao tốc này đã trở thành điểm đến chú ý trong lĩnh vực giao thông vận tải.","link":"https://vnexpress.net/nuoc-nao-o-dong-nam-a-co-duong-sat-cao-toc-dau-tien-4855866.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Tuyến đường sắt cao tốc đầu tiên ở Đông Nam Á nằm ở nước nào?","answers":[{"text":"Việt Nam","correct":true},{"text":"Thái Lan","correct":false},{"text":"Malaysia","correct":false},{"text":"Indonesia","correct":false},{"text":"Philippines","correct":false}]},{"title":"Bộ Nội vụ phân công nhiệm vụ lãnh đạo Bộ","content":"Ngày 1/3/2025, Bộ trưởng Bộ Nội vụ Phạm Thị Thanh Trà đã ký quyết định phân công nhiệm vụ cho Bộ trưởng và 7 Thứ trưởng của Bộ. Theo quyết định, Bộ trưởng Phạm Thị Thanh Trà sẽ lãnh đạo và quản lý toàn diện mọi hoạt động của Bộ, trong khi các Thứ trưởng sẽ phụ trách các lĩnh vực cụ thể như tổ chức cán bộ, cải cách hành chính, và quản lý lao động. Sự phân công này đánh dấu một giai đoạn mới cho Bộ Nội vụ trong việc nâng cao hiệu quả hoạt động.","link":"https://dantri.com.vn/noi-vu/bo-noi-vu-phan-cong-nhiem-vu-lanh-dao-bo-20250302192040255.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Bộ Nội vụ vừa phân công nhiệm vụ cho ai vào ngày 1/3/2025?","answers":[{"text":"Bộ trưởng Phạm Thị Thanh Trà","correct":true},{"text":"Thứ trưởng Trương Hải Long","correct":false},{"text":"Thứ trưởng Vũ Chiến Thắng","correct":false},{"text":"Thứ trưởng Cao Huy","correct":false},{"text":"Thứ trưởng Nguyễn Thị Hà","correct":false}]},{"title":"Elon Musk bị tòa triệu tập trong vụ 'có con với nhà văn'","content":"Elon Musk đã bị triệu tập bởi tòa án để tham gia vào vụ kiện giành quyền nuôi con với nhà văn Ashley St. Clair. Tòa án yêu cầu Musk có mặt vào ngày 29/5 để giải quyết các vấn đề liên quan đến quyền nuôi con và xác định quan hệ cha con. St. Clair cho biết Musk không có mặt khi con trai họ chào đời và chỉ gặp con ba lần. Vụ việc đã gây ra nhiều tranh cãi và thu hút sự chú ý của công chúng.","link":"https://vnexpress.net/elon-musk-bi-toa-trieu-tap-trong-vu-co-con-voi-nha-van-4855873.html","cat":"phap-luat","positivity":4,"importance":7,"question":"Elon Musk bị tòa triệu tập để giải quyết vấn đề gì?","answers":[{"text":"Vụ kiện giành quyền nuôi con","correct":true},{"text":"Vụ kiện về quyền tài sản","correct":false},{"text":"Vụ kiện về hợp đồng kinh doanh","correct":false},{"text":"Vụ kiện về quyền sở hữu trí tuệ","correct":false}]},{"title":"Tàu chìm, 6 ngư dân bám phao trôi dạt trên biển nhiều giờ","content":"Trong lúc đánh bắt hải sản, một tàu cá ở Quảng Bình đã bị chìm, khiến 6 ngư dân phải bám vào phao cứu sinh và trôi dạt trên biển. Sau nhiều giờ, 5 trong số 6 ngư dân đã được cứu bởi các tàu cá khác, nhưng một người tên Nguyễn Duy Dũng vẫn đang mất tích. Bộ Chỉ huy Bộ đội Biên phòng tỉnh Quảng Bình đã phát thông báo tìm kiếm ngư dân còn lại.","link":"https://dantri.com.vn/xa-hoi/tau-chim-6-ngu-dan-bam-phao-troi-dat-tren-bien-nhieu-gio-20250302184540061.htm","cat":"xã hội","positivity":5,"importance":7,"question":"Điều gì đã xảy ra với tàu cá ở Quảng Bình?","answers":[{"text":"Tàu cá bị chìm, 6 ngư dân bám phao trôi dạt","correct":true},{"text":"Tàu cá bị hỏng động cơ","correct":false},{"text":"Ngư dân không tìm thấy cá","correct":false},{"text":"Tàu cá bị cướp biển tấn công","correct":false},{"text":"Tàu cá bị va chạm với tàu khác","correct":false}]},{"title":"Tỷ phú Elon Musk ủng hộ Mỹ rút khỏi NATO","content":"Elon Musk, tỷ phú công nghệ và CEO của Tesla, đã công khai ủng hộ việc Mỹ rút khỏi NATO và Liên hợp quốc, cho rằng hai tổ chức này đã trở nên lỗi thời. Ông đã bày tỏ quan điểm này trên mạng xã hội, đồng thời nhấn mạnh rằng Mỹ đang chi quá nhiều tiền cho các tổ chức này mà không nhận được sự bảo vệ tương xứng. Quan điểm của Musk tương đồng với những nhận xét trước đây của cựu Tổng thống Donald Trump về NATO.","link":"https://dantri.com.vn/the-gioi/ty-phu-elon-musk-ung-ho-my-rut-khoi-nato-20250302190535485.htm","cat":"thoi-su","positivity":4,"importance":7,"question":"Elon Musk đã ủng hộ điều gì liên quan đến NATO?","answers":[{"text":"Mỹ rút khỏi NATO và Liên hợp quốc","correct":true},{"text":"Mỹ tiếp tục tham gia NATO","correct":false},{"text":"NATO cần tăng ngân sách","correct":false},{"text":"Mỹ nên gia tăng viện trợ cho NATO","correct":false},{"text":"NATO là tổ chức cần thiết cho an ninh quốc tế","correct":false}]},{"title":"Làm tranh điêu khắc bơ đón Tết ở Tây Tạng","content":"Người dân Tây Tạng có truyền thống làm tranh điêu khắc từ bơ yak để đón Tết Losar, diễn ra vào cuối tháng 2 và đầu tháng 3. Những tác phẩm này thường được chạm khắc tỉ mỉ với nhiều màu sắc, thể hiện mong ước an lành và may mắn trong năm mới. Nguyên liệu chính là bơ yak, được tạo hình thành các chi tiết như hoa lá, động vật và biểu tượng Phật giáo. Tranh điêu khắc bơ không chỉ là nghệ thuật mà còn là món quà quý giá trong dịp lễ Tết.","link":"https://vnexpress.net/lam-tranh-dieu-khac-bo-don-tet-o-tay-tang-4855195.html","cat":"du-lich","positivity":9,"importance":7,"question":"Tranh điêu khắc bơ ở Tây Tạng có ý nghĩa gì trong dịp Tết Losar?","answers":[{"text":"Thể hiện mong ước an lành và may mắn","correct":true},{"text":"Là món ăn truyền thống","correct":false},{"text":"Là loại hình trang trí nội thất","correct":false},{"text":"Là trang phục truyền thống","correct":false}]},{"title":"Ca sĩ được đề cử Grammy qua đời vì tai nạn xe hơi","content":"Angie Stone, ca sĩ ba lần được đề cử Grammy, đã qua đời ở tuổi 64 do một tai nạn giao thông vào ngày 1/3. Bà đang trên đường từ buổi biểu diễn ở Montgomery, Alabama đến Baltimore khi chiếc xe van chở bà va chạm với một xe đầu kéo và bị lật. Angie Stone, tên khai sinh là Angela Laverne Brown, nổi tiếng với các album R&B và đã hợp tác với nhiều nghệ sĩ lớn. Bà cũng từng tham gia các chương trình truyền hình và phim điện ảnh.","link":"https://vnexpress.net/ca-si-duoc-de-cu-grammy-qua-doi-vi-tai-nan-xe-hoi-4855865.html","cat":"giai-tri","positivity":2,"importance":8,"question":"Ca sĩ Angie Stone đã mất vì lý do gì?","answers":[{"text":"Tai nạn xe hơi","correct":true},{"text":"Bệnh tật","correct":false},{"text":"Tự sát","correct":false},{"text":"Ngã cầu thang","correct":false},{"text":"Đuối nước","correct":false}]},{"title":"Quả bóng vàng Việt Nam làm HLV tạm quyền ở CLB Trường Tươi Bình Phước","content":"CLB Trường Tươi Bình Phước đã bổ nhiệm Huỳnh Quốc Anh, Quả bóng vàng Việt Nam 2012, làm HLV tạm quyền sau khi HLV Nguyễn Anh Đức chia tay đội bóng. Huỳnh Quốc Anh sẽ dẫn dắt đội trong thời gian đội đang tìm kiếm HLV mới. Nhiệm vụ của ông là giúp CLB thi đấu tốt ở trận tới gặp Bà Rịa - Vũng Tàu vào ngày 8-3. CLB hiện đang có 21 điểm sau 11 trận và đang cạnh tranh suất play-off thăng hạng V-League.","link":"https://tuoitre.vn/qua-bong-vang-viet-nam-lam-hlv-tam-quyen-o-clb-truong-tuoi-binh-phuoc-20250302181810866.htm","cat":"the-thao","positivity":7,"importance":6,"question":"Ai là HLV tạm quyền của CLB Trường Tươi Bình Phước?","answers":[{"text":"Huỳnh Quốc Anh","correct":true},{"text":"Nguyễn Anh Đức","correct":false},{"text":"Lê Huỳnh Đức","correct":false},{"text":"Trương Việt Hoàng","correct":false},{"text":"Hoàng Anh Tuấn","correct":false}]},{"title":"Tháng 3 đi xem miễn phí 'ma nhai', bảo vật quốc gia ở Đà Nẵng","content":"Trong tháng 3, Đà Nẵng sẽ miễn phí vé tham quan bảo tàng và danh thắng Ngũ Hành Sơn trong ba ngày lễ lớn, tạo cơ hội cho du khách khám phá \"ma nhai\" và các bảo vật quốc gia. Sự kiện bắt đầu vào ngày 29 tháng 3, nhân dịp kỷ niệm Ngày Giải phóng TP Đà Nẵng, nhằm thu hút du khách và nâng cao trải nghiệm văn hóa, lịch sử của thành phố. Chính quyền Đà Nẵng kỳ vọng chính sách này sẽ kích thích tiêu dùng và tăng cường thương hiệu du lịch của thành phố trong năm 2025.","link":"https://tuoitre.vn/thang-3-di-xem-mien-phi-ma-nhai-bao-vat-quoc-gia-o-da-nang-20250302173618372.htm","cat":"du-lich","positivity":8,"importance":7,"question":"Có những bảo vật nào sẽ được trưng bày miễn phí ở Đà Nẵng trong tháng 3?","answers":[{"text":"Bảo tàng Điêu khắc Chăm Đà Nẵng","correct":true},{"text":"Bảo tàng Mỹ thuật Đà Nẵng","correct":false},{"text":"Bảo tàng Lịch sử Đà Nẵng","correct":false},{"text":"Bảo tàng Nghệ thuật Đà Nẵng","correct":false},{"text":"Bảo tàng Thiên nhiên Đà Nẵng","correct":false}]},{"title":"Anh - Pháp - Ukraine sẽ soạn thảo kế hoạch ngừng bắn riêng rẽ với Mỹ","content":"Thủ tướng Anh Keir Starmer đã thông báo rằng Anh, Pháp và Ukraine sẽ cùng nhau soạn thảo một kế hoạch ngừng bắn cho cuộc xung đột Nga - Ukraine, trước khi thảo luận với Mỹ. Ông Starmer nhấn mạnh rằng các nước này sẽ tiến hành các cuộc đàm phán riêng, tách biệt với Mỹ và Nga. Kế hoạch này nhằm thúc đẩy một cách tiếp cận nhanh chóng và linh hoạt hơn để đạt được hòa bình tại Ukraine.","link":"https://dantri.com.vn/the-gioi/anh-phap-ukraine-se-soan-thao-ke-hoach-ngung-ban-rieng-re-voi-my-20250302173457794.htm","cat":"the-gioi","positivity":6,"importance":8,"question":"Ông Starmer đã công bố kế hoạch gì cho cuộc xung đột Nga - Ukraine?","answers":[{"text":"Anh, Pháp và Ukraine sẽ soạn thảo kế hoạch ngừng bắn riêng rẽ với Mỹ.","correct":true},{"text":"Mỹ sẽ lãnh đạo tất cả các cuộc đàm phán hòa bình.","correct":false},{"text":"Chỉ có Ukraine tham gia vào các cuộc đàm phán với Nga.","correct":false},{"text":"Kế hoạch chỉ bao gồm các nước châu Âu không có sự tham gia của Mỹ.","correct":false}]},{"title":"Vụ cho người quen vay mượn 10,5 tỉ, 6 năm chưa đòi được: Tiếp tục theo đuổi vụ kiện","content":"Bà H.T.V. đã cho ông N.S.K. vay 10,5 tỉ đồng từ năm 2019 nhưng đến nay vẫn chưa thu hồi được. Sau nhiều lần yêu cầu không thành công, bà V. quyết định khởi kiện ông K. để đòi số tiền nợ gốc và lãi suất. Tòa án đã chấp nhận yêu cầu khởi kiện của bà V., buộc ông K. phải trả hơn 13,9 tỉ đồng, nhưng ông K. đã kháng cáo bản án này, cho rằng bản án không đúng sự thật.","link":"https://tuoitre.vn/vu-cho-nguoi-quen-vay-muon-10-5-ti-6-nam-chua-doi-duoc-tiep-tuc-theo-duoi-vu-kien-20250302150743284.htm","cat":"phap-luat","positivity":4,"importance":8,"question":"Vụ kiện giữa bà H.T.V. và ông N.S.K. liên quan đến số tiền bao nhiêu?","answers":[{"text":"10,5 tỉ đồng","correct":true},{"text":"5 tỉ đồng","correct":false},{"text":"15 tỉ đồng","correct":false},{"text":"20 tỉ đồng","correct":false}]},{"title":"Đoàn đại biểu Quốc hội Thụy Điển bắt đầu chuyến thăm Việt Nam","content":"Đoàn đại biểu Ủy ban Đối ngoại Quốc hội Thụy Điển bắt đầu chuyến thăm Việt Nam từ ngày 2 đến 5-3. Đoàn do ông Aaron Emilsson dẫn đầu sẽ gặp gỡ các quan chức và đối tác tại Hà Nội và TP.HCM để thảo luận về quan hệ song phương và tiềm năng hợp tác trong các lĩnh vực như khoa học, công nghệ và đổi mới sáng tạo. Chuyến thăm này nhấn mạnh cam kết của Thụy Điển trong việc củng cố quan hệ đối tác với Việt Nam.","link":"https://tuoitre.vn/doan-dai-bieu-quoc-hoi-thuy-dien-bat-dau-chuyen-tham-viet-nam-20250302174610892.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Đoàn đại biểu Quốc hội Thụy Điển thăm Việt Nam trong thời gian nào?","answers":[{"text":"Từ ngày 2 đến 5-3","correct":true},{"text":"Từ ngày 1 đến 4-3","correct":false},{"text":"Từ ngày 3 đến 6-3","correct":false},{"text":"Từ ngày 4 đến 7-3","correct":false},{"text":"Từ ngày 5 đến 8-3","correct":false}]},{"title":"TP.HCM hơn 2,1 tỉ hỗ trợ người dân, cán bộ, chiến sĩ huyện Cần Giờ","content":"Vào ngày 2-3, TP.HCM đã tổ chức Ngày hội Biên phòng toàn dân tại huyện Cần Giờ, trao tặng tổng kinh phí 2,1 tỉ đồng cho người dân, cán bộ, chiến sĩ. Sự kiện không chỉ cung cấp các phần quà ý nghĩa mà còn hỗ trợ xây dựng 14 căn nhà và 43 phương tiện sinh kế cho những hộ có hoàn cảnh khó khăn. Ngoài ra, 51 học bổng cũng được trao cho học sinh có hoàn cảnh đặc biệt, thể hiện sự quan tâm của địa phương đối với đời sống cộng đồng.","link":"https://tuoitre.vn/tp-hcm-hon-2-1-ti-ho-tro-nguoi-dan-can-bo-chien-si-huyen-can-gio-20250302160848698.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"TP.HCM đã hỗ trợ bao nhiêu tiền cho người dân và cán bộ huyện Cần Giờ?","answers":[{"text":"2,1 tỉ đồng","correct":true},{"text":"1,5 tỉ đồng","correct":false},{"text":"3 tỉ đồng","correct":false},{"text":"500 triệu đồng","correct":false},{"text":"1 tỉ đồng","correct":false}]},{"title":"Chồng cũ vừa lên chức bố, Angelababy được đồng nghiệp nam bày tỏ tình cảm?","content":"Trong ngày sinh nhật thứ 36 của Angelababy, Lý Thần đã công khai gửi lời chúc mừng trên mạng xã hội, gây sự chú ý và bàn tán trong cộng đồng mạng Trung Quốc. Hành động này được cho là có thể đánh dấu sự phát triển trong mối quan hệ giữa họ, khi cả hai đã có thời gian gắn bó gần 10 năm qua chương trình \"Keep Running\". Trong bối cảnh Angelababy gặp khó khăn trong sự nghiệp sau khi bị cấm sóng và ly hôn với Huỳnh Hiểu Minh, sự quan tâm từ Lý Thần càng làm dấy lên nhiều đồn đoán về tình cảm giữa hai người.","link":"https://dantri.com.vn/giai-tri/chong-cu-vua-len-chuc-bo-angelababy-duoc-dong-nghiep-nam-bay-to-tinh-cam-20250302112628552.htm","cat":"giai-tri","positivity":7,"importance":6,"question":"Lý Thần đã gửi lời chúc mừng sinh nhật Angelababy với mục đích gì?","answers":[{"text":"Có thể họ đang hẹn hò.","correct":true},{"text":"Chỉ để chúc mừng sinh nhật.","correct":false},{"text":"Để quảng bá cho một chương trình mới.","correct":false},{"text":"Để gây sự chú ý cho sự nghiệp của Angelababy.","correct":false}]},{"title":"Mẹ đơn thân xinh đẹp từ chối hẹn hò người đàn ông ở TPHCM muốn có con","content":"Trong chương trình \"Bạn muốn hẹn hò\", Bùi Thị Bảo Trân, một mẹ đơn thân xinh đẹp, đã từ chối lời hẹn hò từ Trần Tuấn Long, một người đàn ông 50 tuổi đến từ TPHCM. Mặc dù Tuấn Long bày tỏ mong muốn có con và chấp nhận nhiều điều kiện, Bảo Trân vẫn không bấm nút để tiến tới mối quan hệ này. Cuộc trò chuyện kết thúc với việc cả hai quyết định làm bạn.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/me-don-than-xinh-dep-tu-choi-hen-ho-nguoi-dan-ong-o-tphcm-muon-co-con-20250302071449356.htm","cat":"gia-dinh","positivity":6,"importance":5,"question":"Tại sao Bảo Trân từ chối hẹn hò với Tuấn Long?","answers":[{"text":"Cô không muốn có thêm con.","correct":true},{"text":"Cô không thấy có tình cảm với Tuấn Long.","correct":false},{"text":"Cô không thích cách Tuấn Long nói chuyện.","correct":false},{"text":"Cô đã có kế hoạch khác.","correct":false}]},{"title":"Xác minh nhóm thanh niên khiêng quan tài trước chợ Bến Thành","content":"Một nhóm thanh niên ở TP HCM đã khiêng quan tài đi qua lại trước chợ Bến Thành, gây phản cảm và vi phạm luật giao thông. Họ mặc đồ đen, trùm đầu và mang khẩu trang, thực hiện hành động này để quảng cáo cho một trang web của shop quần áo. Lực lượng chức năng đã xác minh và dự kiến làm việc với những người liên quan, vì hành động này có thể bị phạt từ 10-20 triệu đồng theo quy định của pháp luật.","link":"https://vnexpress.net/xac-minh-nhom-thanh-nien-khieng-quan-tai-truoc-cho-ben-thanh-4855847.html","cat":"phap-luat","positivity":3,"importance":7,"question":"Nhóm thanh niên khiêng quan tài trước chợ Bến Thành để làm gì?","answers":[{"text":"Quảng cáo cho một shop quần áo.","correct":true},{"text":"Thực hiện một nghi lễ văn hóa.","correct":false},{"text":"Tham gia một cuộc thi thể thao.","correct":false},{"text":"Trả thù một cá nhân.","correct":false},{"text":"Tổ chức sự kiện từ thiện.","correct":false}]},{"title":"'Sau khi chúng ta nói lời chia tay' - làm bạn với nỗi đau","content":"Cuốn sách \"Sau khi chúng ta nói lời chia tay\" của tác giả Lê Phan đề cập đến quá trình vượt qua nỗi đau sau chia tay. Tác giả, một họa sĩ tự do, sử dụng lối viết giản dị và sinh động để khai thác tâm lý phức tạp của những người trải qua đau khổ trong tình yêu. Cuốn sách không chỉ là những lời an ủi mà còn khuyến khích độc giả tìm kiếm sự cân bằng trong tình yêu, đồng thời nhấn mạnh tầm quan trọng của việc tự yêu bản thân và lột xác để bắt đầu hành trình mới.","link":"https://vnexpress.net/sau-khi-chung-ta-noi-loi-chia-tay-lam-ban-voi-noi-dau-4855846.html","cat":"giai-tri","positivity":7,"importance":8,"question":"Cuốn sách \"Sau khi chúng ta nói lời chia tay\" của Lê Phan nói về điều gì?","answers":[{"text":"Cách vượt qua nỗi đau sau chia tay","correct":true},{"text":"Sự vui vẻ trong tình yêu","correct":false},{"text":"Các phương pháp làm giàu","correct":false},{"text":"Mối quan hệ giữa cha mẹ và con cái","correct":false}]},{"title":"Thủ tướng lập 7 đoàn gỡ khó dự án giao thông trọng điểm","content":"Thủ tướng Phạm Minh Chính đã quyết định thành lập 7 đoàn kiểm tra do các Phó thủ tướng dẫn đầu nhằm tháo gỡ khó khăn cho các dự án giao thông trọng điểm. Các đoàn có nhiệm vụ kiểm tra tiến độ và xử lý các vấn đề liên quan đến nguyên vật liệu, với mục tiêu hoàn thành các dự án vào năm 2025. Dự kiến, các đoàn sẽ báo cáo kết quả kiểm tra trước ngày 15/3/2025.","link":"https://vnexpress.net/thu-tuong-lap-7-doan-go-kho-du-an-giao-thong-trong-diem-4855852.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Thủ tướng đã làm gì để gỡ khó cho các dự án giao thông trọng điểm?","answers":[{"text":"Thành lập 7 đoàn kiểm tra do các Phó thủ tướng dẫn đầu.","correct":true},{"text":"Tăng cường đầu tư cho các dự án giao thông.","correct":false},{"text":"Giảm thuế cho các nhà thầu thi công.","correct":false},{"text":"Thay đổi thiết kế của các dự án.","correct":false}]},{"title":"Đẩy mạnh thương mại hóa 5G để thúc đẩy tăng trưởng kinh tế","content":"Thủ tướng Phạm Minh Chính đã yêu cầu đẩy mạnh thương mại hóa công nghệ 5G để tạo động lực cho tăng trưởng kinh tế trong Chỉ thị 05 ban hành ngày 1/3. Chỉ thị nhấn mạnh tầm quan trọng của khoa học công nghệ, đổi mới sáng tạo và chuyển đổi số trong tăng trưởng kinh tế. Để thực hiện mục tiêu này, Bộ Khoa học và Công nghệ sẽ nghiên cứu phát triển 5G và 6G, cùng với việc nâng cấp hạ tầng viễn thông và băng rộng. Mạng 5G đã được triển khai tại 63 tỉnh thành, nhưng cần mở rộng thêm số lượng trạm phát sóng để nâng cao vùng phủ sóng.","link":"https://vnexpress.net/day-manh-thuong-mai-hoa-5g-de-thuc-day-tang-truong-kinh-te-4855844.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Làm thế nào để đẩy mạnh thương mại hóa 5G ở Việt Nam?","answers":[{"text":"Đẩy mạnh đầu tư và phát triển hạ tầng băng rộng tốc độ cao.","correct":true},{"text":"Giảm thiểu chi phí cho người dùng mạng 5G.","correct":false},{"text":"Tăng cường khuyến mãi cho dịch vụ 4G.","correct":false},{"text":"Xây dựng thêm nhiều trạm thu phát sóng 4G.","correct":false}]},{"title":"Làm rõ việc nhiều cá nhân không có trong danh sách vẫn được nhận giấy khen","content":"Vụ việc tại Nghệ An liên quan đến hàng loạt cá nhân nhận giấy khen mà không có tên trong danh sách khen thưởng của Sở Văn hóa - Thể thao và Du lịch. Nghi vấn này xuất phát từ việc có dấu hiệu giả mạo con dấu của giám đốc sở. Sở đã phối hợp với công an để điều tra và cam kết xử lý nghiêm nếu phát hiện vi phạm.","link":"https://dantri.com.vn/xa-hoi/lam-ro-viec-nhieu-ca-nhan-khong-co-trong-danh-sach-van-duoc-nhan-giay-khen-20250302155437169.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Có bao nhiêu cá nhân nhận giấy khen mà không có tên trong danh sách tại Nghệ An?","answers":[{"text":"Ít nhất 7 cá nhân","correct":true},{"text":"10 cá nhân","correct":false},{"text":"5 cá nhân","correct":false},{"text":"15 cá nhân","correct":false}]},{"title":"Ôtô lộn vòng lật ngửa dưới đê vì tài xế nhầm chân ga","content":"Tại Thanh Hóa, một vụ tai nạn xảy ra khi tài xế cố gắng quay đầu xe trên đê, nhưng do nhầm chân ga, xe đã lao xuống chân đê và lật ngửa. Vụ việc xảy ra tại khu vực đường hẹp và dốc cao, khiến chiếc xe mất kiểm soát. Rất may không có thương vong nghiêm trọng nhưng tai nạn gây ra sự chú ý và lo ngại về an toàn giao thông trong khu vực này.","link":"https://video.vnexpress.net/oto-lon-vong-lat-ngua-duoi-de-vi-tai-xe-nham-chan-ga-4855801.html","cat":"oto-xe-may","positivity":5,"importance":6,"question":"Tại sao ôtô lại lộn vòng lật ngửa dưới đê ở Thanh Hóa?","answers":[{"text":"Tài xế nhầm chân ga","correct":true},{"text":"Đường trơn trượt","correct":false},{"text":"Xe bị hỏng phanh","correct":false},{"text":"Tài xế không làm chủ tốc độ","correct":false},{"text":"Có vật cản trên đường","correct":false}]},{"title":"Màu sắc của năm: Ai đứng sau chiến dịch này và hái ra tiền như thế nào?","content":"Màu sắc của năm 2025 vừa được Pantone công bố là Mocha Mousse, với tông màu nâu ấm áp, gợi nhớ đến chocolate, cacao và cà phê. Chiến dịch Color of the Year không chỉ định hướng xu hướng thiết kế mà còn phản ánh tâm trạng và giá trị xã hội, giúp Pantone tạo ra một thương hiệu mạnh và thu hút sự quan tâm từ công chúng. Pantone đã phát triển từ một công ty sản xuất bảng màu thành một đơn vị định hình ngôn ngữ màu sắc toàn cầu, với khả năng thương mại hóa màu sắc thành nguồn thu lớn.","link":"https://dantri.com.vn/kinh-doanh/mau-sac-cua-nam-ai-dung-sau-chien-dich-nay-va-hai-ra-tien-nhu-the-nao-20250302121134113.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Ai đã chọn màu sắc của năm 2025 và nó có ý nghĩa gì?","answers":[{"text":"Pantone đã chọn Mocha Mousse làm màu sắc của năm 2025, tượng trưng cho sự thư giãn và kết nối với thiên nhiên.","correct":true},{"text":"Tiffany & Co. đã chọn màu sắc của năm 2025 là Mocha Mousse.","correct":false},{"text":"Màu sắc của năm 2025 được chọn bởi các nhà thiết kế thời trang quốc tế.","correct":false},{"text":"Nhà sáng lập Pantone đã chọn màu sắc của năm 2025 dựa trên ý kiến của người tiêu dùng.","correct":false}]},{"title":"Công ty tư nhân thứ hai của Mỹ đáp xuống Mặt trăng","content":"Công ty Firefly Aerospace đã trở thành công ty tư nhân thứ hai của Mỹ hạ cánh thành công xuống Mặt trăng vào ngày 2-3 với tàu đổ bộ Blue Ghost. Tàu Blue Ghost, kích thước bằng một chiếc ô tô cỡ nhỏ, sẽ thực hiện sứ mệnh nghiên cứu kéo dài hai tuần. Sự kiện này đánh dấu một bước tiến lớn trong việc thúc đẩy vai trò của các công ty tư nhân trong lĩnh vực khám phá không gian.","link":"https://tuoitre.vn/cong-ty-tu-nhan-thu-hai-cua-my-dap-xuong-mat-trang-20250302163238752.htm","cat":"cong-nghe","positivity":9,"importance":8,"question":"Công ty nào là công ty tư nhân thứ hai của Mỹ hạ cánh xuống Mặt trăng?","answers":[{"text":"Firefly Aerospace","correct":true},{"text":"SpaceX","correct":false},{"text":"Intuitive Machines","correct":false},{"text":"Blue Origin","correct":false},{"text":"Relativity Space","correct":false}]},{"title":"Quế Trân và Tú Sương sẽ đóng vai gì trong vở Câu thơ yên ngựa?","content":"Vào ngày 19 tháng 4 tới, gia tộc cải lương Minh Tơ - Thanh Tòng và Sân khấu Đại Việt sẽ ra mắt vở cải lương nổi tiếng 'Câu thơ yên ngựa'. Nghệ sĩ Quế Trân và Tú Sương sẽ đảm nhận hai vai diễn quan trọng là Thượng Dương Hoàng Hậu và Nguyên phi Ỷ Lan. Tuy nhiên, thông tin cụ thể về ai sẽ diễn vai nào vẫn chưa được công bố để tạo sự hấp dẫn cho khán giả. Vở diễn hứa hẹn sẽ mang đến những góc nhìn mới mẻ về nhân vật và tinh thần đoàn kết chống ngoại xâm trong bối cảnh lịch sử.","link":"https://tuoitre.vn/que-tran-va-tu-suong-se-dong-vai-gi-trong-vo-cau-tho-yen-ngua-20250302161741516.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Quế Trân và Tú Sương sẽ đóng vai gì trong vở Câu thơ yên ngựa?","answers":[{"text":"Thượng Dương Hoàng Hậu và Nguyên phi Ỷ Lan","correct":true},{"text":"Lý Thường Kiệt và Lý Đạo Thành","correct":false},{"text":"Đào độc và Đào thương","correct":false},{"text":"Hoàng hậu và Công chúa","correct":false},{"text":"Tướng quân và Nữ tướng","correct":false}]},{"title":"Nga công bố số dân thường chết vì các cuộc tấn công của Ukraine vào lãnh thổ","content":"Theo thông tin từ Hãng thông tấn Tass, Nga đã công bố rằng các cuộc tấn công của Ukraine vào lãnh thổ Nga đã khiến 652 thường dân thiệt mạng, trong đó có 23 trẻ em. Ngoài ra, gần 3.000 người khác bị thương do các cuộc tấn công bằng tên lửa và máy bay không người lái. Ông Alexander Bastrykin, người đứng đầu Ủy ban điều tra Nga, cho biết Ukraine đã sử dụng nhiều loại vũ khí mới từ phương Tây trong các cuộc tấn công nhằm vào khu vực Kursk, đồng thời cả hai bên đều phủ nhận việc nhắm mục tiêu vào thường dân.","link":"https://tuoitre.vn/nga-cong-bo-so-dan-thuong-chet-vi-cac-cuoc-tan-cong-cua-ukraine-vao-lanh-tho-20250302161613532.htm","cat":"the-gioi","positivity":2,"importance":8,"question":"Số dân thường thiệt mạng do các cuộc tấn công của Ukraine vào Nga là bao nhiêu?","answers":[{"text":"652","correct":true},{"text":"500","correct":false},{"text":"1000","correct":false},{"text":"300","correct":false},{"text":"800","correct":false}]},{"title":"Diễn viên Sam mừng sinh nhật 2 con, hiếm hoi lộ diện bên chồng ngoại quốc","content":"Diễn viên Sam đã tổ chức tiệc sinh nhật cho hai con sinh đôi của mình, Ijin và Ijun, nhân dịp tròn 1 tuổi. Trong buổi tiệc, Sam đã chia sẻ những kỷ niệm và cảm xúc hạnh phúc về hành trình làm mẹ. Dù chồng cô là người nước ngoài và không hoạt động trong nghệ thuật, nhưng Sam vẫn giữ kín danh tính của anh để bảo vệ sự riêng tư cho gia đình. Cô cũng bày tỏ rằng việc làm mẹ đã giúp cô nhận thức rõ hơn về trách nhiệm gia đình và biết yêu thương bản thân nhiều hơn.","link":"https://dantri.com.vn/giai-tri/dien-vien-sam-mung-sinh-nhat-2-con-hiem-hoi-lo-dien-ben-chong-ngoai-quoc-20250302153627630.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Diễn viên Sam đã tổ chức tiệc sinh nhật cho ai?","answers":[{"text":"Hai con sinh đôi của cô","correct":true},{"text":"Chồng của cô","correct":false},{"text":"Bố mẹ cô","correct":false},{"text":"Bạn bè cô","correct":false},{"text":"Người hâm mộ","correct":false}]},{"title":"Chân giò nấu nhựa mận kiểu Bắc","content":"Chân giò nấu nhựa mận kiểu Bắc là món ăn độc đáo với nguyên liệu chính là móng giò và chân giò lợn, được chế biến theo cách truyền thống. Món ăn này có hương vị đặc trưng từ mắm tôm, riềng, sả và cùi dừa, mang lại sự hòa quyện giữa vị giòn của bì và độ mềm của thịt. Để có món nhựa mận ngon, cần ướp gia vị kỹ và nấu hai lần lửa để thấm vị và lên màu đẹp.","link":"https://vnexpress.net/chan-gio-nau-nhua-man-kieu-bac-4855300.html","cat":"gia-dinh","positivity":9,"importance":7,"question":"Chân giò nấu nhựa mận kiểu Bắc có những nguyên liệu gì chính?","answers":[{"text":"Móng giò lợn và chân giò lợn","correct":true},{"text":"Cá hồi và rau củ","correct":false},{"text":"Thịt bò và nấm","correct":false},{"text":"Gà và nước cốt dừa","correct":false}]},{"title":"Israel chặn hàng tiếp tế vào Gaza để tăng sức ép với Hamas","content":"Israel đã tuyên bố ngừng mọi chuyến hàng viện trợ vào Dải Gaza nhằm tăng áp lực lên Hamas trong bối cảnh đàm phán thỏa thuận ngừng bắn giai đoạn hai đang bế tắc. Lệnh cấm này có hiệu lực từ sáng 2/3 và dự kiến kéo dài nhiều ngày, ảnh hưởng đến gần hai triệu người dân Gaza đang phụ thuộc vào viện trợ. Hamas đã chỉ trích động thái này là \"tội ác chiến tranh\" và vi phạm thỏa thuận ngừng bắn đã ký kết trước đó.","link":"https://vnexpress.net/israel-chan-hang-tiep-te-vao-gaza-de-tang-suc-ep-voi-hamas-4855835.html","cat":"the-gioi","positivity":2,"importance":9,"question":"Tại sao Israel lại chặn hàng tiếp tế vào Gaza?","answers":[{"text":"Để tăng sức ép buộc Hamas chấp nhận thỏa thuận ngừng bắn.","correct":true},{"text":"Để hỗ trợ nhân đạo cho người dân Gaza.","correct":false},{"text":"Để tăng cường an ninh cho Israel.","correct":false},{"text":"Để tổ chức lễ hội Ramadan cho người dân Gaza.","correct":false}]},{"title":"Sân bay Phan Thiết và Thành Sơn được đề xuất sử dụng lưỡng dụng","content":"Thường trực Chính phủ đã yêu cầu Bộ Quốc phòng nghiên cứu và đề xuất việc sử dụng lưỡng dụng cho sân bay Phan Thiết và Thành Sơn. Hai sân bay này sẽ được rà soát khả năng khai thác với sự phối hợp của các bộ ngành và tỉnh Bình Thuận, Ninh Thuận, nhằm thúc đẩy đầu tư và phát triển hạ tầng, kinh tế, và du lịch địa phương. Sân bay Thành Sơn hiện là sân bay quân sự cấp 1, trong khi sân bay Phan Thiết đã được quy hoạch để phục vụ cả mục đích quân sự và dân dụng.","link":"https://vnexpress.net/san-bay-phan-thiet-va-thanh-son-duoc-de-xuat-su-dung-luong-dung-4855831.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Sân bay Phan Thiết và Thành Sơn được đề xuất sử dụng cho mục đích gì?","answers":[{"text":"Lưỡng dụng","correct":true},{"text":"Chỉ quân sự","correct":false},{"text":"Chỉ dân dụng","correct":false},{"text":"Không sử dụng","correct":false},{"text":"Sân bay quốc tế","correct":false}]},{"title":"Chủ trang trại lợn không phép, xả thải ra môi trường bị xử phạt","content":"Chủ một trang trại lợn ở thôn Viên, xã Giao An, huyện Lang Chánh, tỉnh Thanh Hóa đã bị xử phạt 8 triệu đồng do xây dựng trang trại trái phép và xả thải chất thải chăn nuôi ra môi trường. Bà Lê Thị Chính không thực hiện đúng quy định về xử lý chất thải và không có hồ sơ hợp lệ cho hoạt động chăn nuôi. Hành vi này đã gây ô nhiễm môi trường, khiến người dân địa phương bức xúc.","link":"https://dantri.com.vn/xa-hoi/chu-trang-trai-lon-khong-phep-xa-thai-ra-moi-truong-bi-xu-phat-20250302153642940.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao bà Lê Thị Chính bị xử phạt?","answers":[{"text":"Vì xây dựng trang trại lợn không phép và xả thải ra môi trường","correct":true},{"text":"Vì nuôi gà mà không xin phép","correct":false},{"text":"Vì không trả thuế chăn nuôi","correct":false},{"text":"Vì không có hợp đồng thuê đất","correct":false},{"text":"Vì xây dựng chuồng trại quá lớn","correct":false}]},{"title":"Giám định tỷ lệ thương tích của nữ nhân viên nhà thuốc bị khách hành hung","content":"Cơ quan công an đang chờ kết quả giám định tỷ lệ thương tích của nữ nhân viên nhà thuốc ở Hà Tĩnh, người đã bị một khách hàng hành hung. Vụ việc xảy ra vào ngày 18/2 khi người đàn ông bất ngờ tấn công nữ nhân viên, ép cô uống chai nước và đánh đập khi bị từ chối. Nữ nhân viên tên Hương đã phải nhập viện vì bị thương nặng sau vụ tấn công này. Công ty quản lý nhà thuốc đã lên tiếng yêu cầu cơ quan chức năng điều tra và xử lý nghiêm vụ việc.","link":"https://dantri.com.vn/phap-luat/giam-dinh-ty-le-thuong-tich-cua-nu-nhan-vien-nha-thuoc-bi-khach-hanh-hung-20250302152627620.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Vụ nữ nhân viên nhà thuốc bị hành hung đã diễn ra như thế nào?","answers":[{"text":"Một khách hàng đã ép nữ nhân viên uống chai nước và hành hung cô.","correct":true},{"text":"Nữ nhân viên đã tự ngã và bị thương.","correct":false},{"text":"Có một cuộc tranh cãi giữa khách hàng và nhân viên.","correct":false},{"text":"Nhà thuốc đã tự giải quyết vụ việc mà không báo công an.","correct":false}]},{"title":"Nắng nóng cực đoan đẩy nhanh quá trình lão hóa","content":"Nắng nóng cực đoan không chỉ gây khó chịu mà còn làm tăng tốc độ lão hóa của con người. Nghiên cứu cho thấy rằng số ngày tiếp xúc với nhiệt độ cao kéo dài có thể làm cơ thể lão hóa nhanh hơn đến 2,48 năm. Đặc biệt, người cao tuổi là nhóm chịu ảnh hưởng nghiêm trọng nhất do khả năng điều hòa thân nhiệt kém. Nắng nóng có thể làm thay đổi gen biểu sinh và tích lũy căng thẳng nhiệt, dẫn đến sự suy giảm chức năng sinh lý và tăng nguy cơ mắc bệnh.","link":"https://tuoitre.vn/nang-nong-cuc-doan-day-nhanh-qua-trinh-lao-hoa-20250227192219602.htm","cat":"suc-khoe","positivity":3,"importance":8,"question":"Nắng nóng cực đoan có ảnh hưởng như thế nào đến quá trình lão hóa?","answers":[{"text":"Nắng nóng làm tăng tốc độ lão hóa của con người.","correct":true},{"text":"Nắng nóng giúp cơ thể khỏe mạnh hơn.","correct":false},{"text":"Nắng nóng có lợi cho sức khỏe tâm lý.","correct":false},{"text":"Nắng nóng không ảnh hưởng đến lão hóa.","correct":false}]},{"title":"Người mẫu Nhật giải nghệ vì bị sếp quấy rối tình dục; Phim cổ của Cảnh Điềm gây tranh cãi","content":"Người mẫu Nhật Bản Hayashida Momoka đã tuyên bố giải nghệ ở tuổi 24 do bị quấy rối tình dục bởi chủ tịch công ty quản lý. Cô cho biết hành vi của ông ta đã vượt quá mối quan hệ bình thường, khiến cô sống trong sợ hãi và khủng hoảng tinh thần. Momoka khẳng định chưa bao giờ dùng thân xác để đổi lấy công việc và đã phải tìm đến liệu pháp tâm lý sau những trải nghiệm đau khổ này.","link":"https://tuoitre.vn/nguoi-mau-nhat-giai-nghe-vi-bi-sep-quay-roi-tinh-duc-phim-co-cua-canh-diem-gay-tranh-cai-20250302154242392.htm","cat":"giai-tri","positivity":2,"importance":8,"question":"Tại sao người mẫu Hayashida Momoka lại giải nghệ?","answers":[{"text":"Cô bị sếp quấy rối tình dục.","correct":true},{"text":"Cô muốn nghỉ ngơi.","correct":false},{"text":"Cô không thích công việc này.","correct":false},{"text":"Cô muốn chuyển sang làm diễn viên.","correct":false}]},{"title":"Trung Quốc nỗ lực lấp khoảng trống của Pháp - Mỹ ở châu Phi","content":"Trung Quốc đang tăng cường sự hiện diện quân sự tại châu Phi, đặc biệt là ở Niger, nơi nước này vừa bổ nhiệm tùy viên quốc phòng đầu tiên. Hành động này nhằm lấp đầy khoảng trống do sự rút lui của Pháp và Mỹ để củng cố an ninh và bảo vệ lợi ích kinh tế, nhất là trong lĩnh vực dầu mỏ và uranium. Bên cạnh đó, Trung Quốc cũng hỗ trợ chính quyền quân sự ở Burkina Faso và Mali để mở rộng ảnh hưởng trong khu vực Sahel.","link":"https://dantri.com.vn/the-gioi/trung-quoc-no-luc-lap-khoang-trong-cua-phap-my-o-chau-phi-20250302154256300.htm","cat":"the-gioi","positivity":7,"importance":8,"question":"Tại sao Trung Quốc đang tăng cường sự hiện diện quân sự tại châu Phi?","answers":[{"text":"Để lấp đầy khoảng trống do Pháp và Mỹ rút lui","correct":true},{"text":"Để chống lại các nhóm vũ trang","correct":false},{"text":"Để chiếm lĩnh thị trường dầu mỏ","correct":false},{"text":"Để hỗ trợ các nước châu Phi phát triển","correct":false},{"text":"Để tăng cường quan hệ ngoại giao với châu Âu","correct":false}]},{"title":"Trường mua vàng mã, thuê thầy... cúng giải hạn","content":"Một trường học ở huyện Ea H'leo, Đắk Lắk đã gây xôn xao khi tổ chức lễ cúng giải hạn bằng cách mua vàng mã và thuê thầy cúng. Hành động này đã khiến nhiều giáo viên bất bình bởi nó diễn ra ngay tại khu vực trung tâm của trường, bất chấp chỉ đạo của Chính phủ về việc không để xảy ra mê tín dị đoan trong trường học. Hiệu trưởng trường đã thừa nhận sự việc và cho biết sẽ rút kinh nghiệm sau khi bị lãnh đạo Sở GD-ĐT kiểm tra.","link":"https://tuoitre.vn/truong-mua-vang-ma-thue-thay-cung-giai-han-2025030215343681.htm","cat":"giao-duc","positivity":3,"importance":7,"question":"Tại sao trường học ở Đắk Lắk bị phản đối khi tổ chức cúng giải hạn?","answers":[{"text":"Vì tổ chức cúng giải hạn tại trường là mê tín dị đoan.","correct":true},{"text":"Vì trường không có kinh phí tổ chức.","correct":false},{"text":"Vì học sinh không tham gia vào việc này.","correct":false},{"text":"Vì hiệu trưởng không được sự đồng ý của phụ huynh.","correct":false}]},{"title":"Hàng nghìn thang thuốc nghĩa tình trao đến người dân khó khăn ở Vĩnh Long","content":"Hơn 3.500 người dân Vĩnh Long, bao gồm hộ nghèo, khó khăn, khuyết tật và trẻ mồ côi, đã được khám bệnh và nhận thuốc miễn phí trong một sự kiện tổ chức vào ngày 2/3. Chương trình do trường Đại học Cửu Long phối hợp với Đoàn Thanh niên Công an tỉnh và Hội Bảo trợ Người khuyết tật và Trẻ mồ côi TPHCM tổ chức. Năm nay, quy mô chương trình lớn hơn với sự tham gia của hơn 200 y bác sĩ và được hỗ trợ từ nhiều tổ chức, cá nhân.","link":"https://dantri.com.vn/lao-dong-viec-lam/hang-nghin-thang-thuoc-nghia-tinh-trao-den-nguoi-dan-kho-khan-o-vinh-long-20250302085748069.htm","cat":"nhan-ai","positivity":9,"importance":8,"question":"Chương trình khám bệnh và cấp thuốc miễn phí ở Vĩnh Long có bao nhiêu người tham gia?","answers":[{"text":"Hơn 3.500 người","correct":true},{"text":"1.000 người","correct":false},{"text":"2.500 người","correct":false},{"text":"3.000 người","correct":false},{"text":"4.000 người","correct":false}]},{"title":"Những lý do khiến phó giám đốc phụ trách 'siêu ban' ở Đắk Lắk bị kỷ luật","content":"Ông Phan Xuân Bách, phó giám đốc phụ trách Ban Quản lý dự án đầu tư xây dựng công trình giao thông và nông nghiệp phát triển nông thôn tỉnh Đắk Lắk, đã bị kỷ luật cảnh cáo do nhiều sai phạm trong quản lý và điều hành. Những vi phạm này bao gồm việc chậm tiến độ các dự án lớn, đội vốn và không tuân thủ các quy định của Đảng. Dự án đường Hồ Chí Minh đoạn tránh Đông TP Buôn Ma Thuột và một số dự án khác do Ban A làm chủ đầu tư đã bị Bộ Giao thông vận tải thường xuyên nhắc nhở vì những vấn đề này.","link":"https://tuoitre.vn/nhung-ly-do-khien-pho-giam-doc-phu-trach-sieu-ban-o-dak-lak-bi-ky-luat-20250302131919336.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao ông Phan Xuân Bách bị kỷ luật?","answers":[{"text":"Do có nhiều sai phạm trong quản lý dự án.","correct":true},{"text":"Vì ông không hoàn thành nghiên cứu khoa học.","correct":false},{"text":"Do không tham gia đủ các cuộc họp.","correct":false},{"text":"Vì lý do sức khỏe không thể làm việc.","correct":false}]},{"title":"Lữ đoàn Tàu ngầm 189 sẵn sàng cho mùa huấn luyện mới","content":"Lữ đoàn Tàu ngầm 189 đang tích cực chuẩn bị cho mùa huấn luyện mới năm 2025 với tinh thần quyết tâm cao. Các cán bộ và chiến sĩ đã tổ chức tập huấn, hội thi sáng kiến và mô hình học cụ nhằm nâng cao chất lượng huấn luyện. Lữ đoàn cũng đã thực hiện kiểm tra công tác chuẩn bị huấn luyện và được đánh giá cao từ Quân chủng Hải quân. Với sự chuẩn bị chu đáo và khí thế thi đua sôi nổi, Lữ đoàn 189 hy vọng hoàn thành tốt nhiệm vụ huấn luyện trong năm tới.","link":"https://dantri.com.vn/xa-hoi/lu-doan-tau-ngam-189-san-sang-cho-mua-huan-luyen-moi-20250302145102140.htm","cat":"quân-su","positivity":8,"importance":7,"question":"Lữ đoàn Tàu ngầm 189 đang chuẩn bị cho điều gì trong năm 2025?","answers":[{"text":"Mùa huấn luyện mới","correct":true},{"text":"Kỳ thi tốt nghiệp","correct":false},{"text":"Cuộc diễn tập chiến đấu","correct":false},{"text":"Đợt kiểm tra kỹ năng","correct":false},{"text":"Chương trình giao lưu quốc tế","correct":false}]},{"title":"Nguyễn Vĩnh Nguyên giới thiệu cuốn sách cuối cùng trong bộ tứ sách khảo cứu về Đà Lạt","content":"Nguyễn Vĩnh Nguyên vừa giới thiệu cuốn sách cuối cùng trong bộ tứ sách khảo cứu về Đà Lạt, mang tên \"Đà Lạt, thành phố trong album\". Cuốn sách này tiếp nối các tác phẩm trước đó, khám phá văn hóa, lịch sử và những kỷ niệm gắn liền với vùng đất Đà Lạt. Tác giả sử dụng nhiều tư liệu hình ảnh và câu chuyện từ cư dân địa phương để làm nổi bật vẻ đẹp và bản sắc độc đáo của Đà Lạt.","link":"https://tuoitre.vn/nguyen-vinh-nguyen-gioi-thieu-cuon-sach-cuoi-cung-trong-bo-tu-sach-khao-cuu-ve-da-lat-20250302132930654.htm","cat":"van-hoa","positivity":9,"importance":8,"question":"Cuốn sách cuối cùng trong bộ sách khảo cứu về Đà Lạt của Nguyễn Vĩnh Nguyên có tên là gì?","answers":[{"text":"Đà Lạt, thành phố trong album","correct":true},{"text":"Đà Lạt, một thời hương xa","correct":false},{"text":"Đà Lạt, bên dưới sương mù","correct":false},{"text":"Đà Lạt, những cuộc gặp gỡ","correct":false}]},{"title":"Nguyên đơn phục kích, đoạt mạng nữ thẩm phán để trả thù","content":"Đảng Chí Quân, 51 tuổi, đã bị thi hành án tử hình vào ngày 28/2/2025 vì tội sát hại nữ thẩm phán Vương Giai Giai, do không hài lòng với phán quyết của tòa án trong vụ kiện bồi thường tai nạn giao thông. Sau khi bị tòa án tuyên án, ông Quân đã lên kế hoạch phục kích thẩm phán và tấn công bằng dao khi bà về nhà. Vụ án không chỉ gây chấn động mà còn đặt ra nhiều câu hỏi về an toàn cho các thẩm phán trong ngành tư pháp.","link":"https://vnexpress.net/nguyen-don-phuc-kich-doat-mang-nu-tham-phan-de-tra-thu-4855826.html","cat":"phap-luat","positivity":1,"importance":9,"question":"Tại sao Đảng Chí Quân lại sát hại thẩm phán Vương Giai Giai?","answers":[{"text":"Vì không hài lòng với phán quyết của tòa án","correct":true},{"text":"Vì mâu thuẫn cá nhân trước đó","correct":false},{"text":"Vì ông ta bị ảnh hưởng bởi người khác","correct":false},{"text":"Vì ông ta không hiểu rõ pháp luật","correct":false}]},{"title":"Bức ảnh cưới của NSND Như Quỳnh và chồng hơn 40 năm trước gây sốt","content":"Bức ảnh cưới của NSND Như Quỳnh và nhiếp ảnh gia Hữu Bảo, diễn ra vào năm 1980, đã gây sốt trên mạng xã hội nhờ phong cách độc đáo của người Hà Nội thời đó. Đám cưới được tổ chức giản dị, không có âm nhạc ồn ào, chỉ có tiếng dương cầm và những món ăn truyền thống. Đặc biệt, đây là đám cưới đầu tiên tại Hà Nội có ảnh màu, ghi lại một dấu ấn lịch sử trong nền văn hóa cưới hỏi của Việt Nam. Hiện nay, những bức ảnh này được lưu giữ tại Bảo tàng Hà Nội, gợi nhớ về một thời kỳ đặc biệt.","link":"https://dantri.com.vn/giai-tri/buc-anh-cuoi-cua-nsnd-nhu-quynh-va-chong-hon-40-nam-truoc-gay-sot-20250302135555250.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Bức ảnh cưới của NSND Như Quỳnh và chồng được tổ chức vào năm nào?","answers":[{"text":"1980","correct":true},{"text":"1990","correct":false},{"text":"1975","correct":false},{"text":"2000","correct":false},{"text":"1985","correct":false}]},{"title":"Google phát triển chip cung cấp Internet qua ánh sáng","content":"Google đang phát triển chip Taara, một công nghệ mới sử dụng ánh sáng để cung cấp Internet chi phí thấp đến những khu vực khó tiếp cận với kết nối truyền thống. Chip này đã được thử nghiệm trong 7 năm và có khả năng truyền dữ liệu với tốc độ tương đương cáp quang, với mục tiêu đạt tốc độ ánh sáng trong tương lai. Taara có thể lắp đặt dễ dàng và tiết kiệm chi phí, dự kiến sẽ ra mắt vào năm 2026.","link":"https://vnexpress.net/google-phat-trien-chip-cung-cap-internet-qua-anh-sang-4855711.html","cat":"cong-nghe","positivity":9,"importance":8,"question":"Chip Taara của Google có chức năng gì?","answers":[{"text":"Cung cấp Internet qua ánh sáng","correct":true},{"text":"Truyền tải video 3D","correct":false},{"text":"Lưu trữ dữ liệu lớn","correct":false},{"text":"Tăng tốc độ xử lý máy tính","correct":false}]},{"title":"Khách mê câu cá lóc bông 'khủng' và ngắm bèo tai tượng nhuộm vàng ở Vườn quốc gia U Minh Thượng","content":"Du khách đang rất thích thú với trải nghiệm câu cá lóc bông 'khủng' tại Vườn quốc gia U Minh Thượng, Kiên Giang. Họ không chỉ tìm kiếm những con cá lớn mà còn chiêm ngưỡng vẻ đẹp của bèo tai tượng nhuộm vàng trên mặt nước. Vườn quốc gia này có diện tích 8.509,59 ha, với nhiều loài cá sinh sống và cảnh quan tự nhiên tuyệt đẹp, thu hút nhiều người đến tham quan và câu cá.","link":"https://tuoitre.vn/khach-me-cau-ca-loc-bong-khung-va-ngam-beo-tai-tuong-nhuom-vang-o-vuon-quoc-gia-u-minh-thuong-20250302142038681.htm","cat":"du-lich","positivity":9,"importance":7,"question":"Tại sao du khách thích đến Vườn quốc gia U Minh Thượng?","answers":[{"text":"Để câu cá lóc bông 'khủng' và ngắm bèo tai tượng nhuộm vàng.","correct":true},{"text":"Để tham gia các hoạt động thể thao khác.","correct":false},{"text":"Để tìm hiểu về lịch sử của khu vực.","correct":false},{"text":"Để thưởng thức ẩm thực địa phương.","correct":false}]},{"title":"Võ sĩ bị xử thua sau khi hạ knock-out đối thủ chậm 1 giây","content":"Võ sĩ Paddy Donovan đã bị xử thua trong một trận đấu quyền Anh gây tranh cãi khi hạ knock-out đối thủ Lewis Crocker chỉ một giây sau khi tiếng chuông báo hiệu hết hiệp vang lên. Mặc dù Donovan đang dẫn trước về điểm số và tung cú đấm trúng đối thủ, trọng tài quyết định truất quyền thi đấu của anh, khiến Donovan bức xúc và cho rằng mình đã bị cướp chiến thắng. Hiện tại, Donovan đang lên kế hoạch kháng cáo quyết định này và hy vọng có cơ hội tái đấu với Crocker.","link":"https://vnexpress.net/vo-si-bi-xu-thua-sau-khi-ha-knock-out-doi-thu-cham-1-giay-4855797.html","cat":"the-thao","positivity":4,"importance":7,"question":"Tại sao Paddy Donovan bị xử thua trong trận đấu quyền Anh với Lewis Crocker?","answers":[{"text":"Vì đánh knock-out đối thủ chậm 1 giây sau khi hết hiệp","correct":true},{"text":"Vì không tuân thủ quy định về khuỷu tay","correct":false},{"text":"Vì không đủ điểm để thắng","correct":false},{"text":"Vì bị trọng tài cảnh cáo trước đó","correct":false},{"text":"Vì đối thủ không ra trận","correct":false}]},{"title":"Nhân viên siêu thị chạy nhanh nhất Nhật Bản tại Tokyo Marathon","content":"Tsubasa Ichiyama, 28 tuổi, nhân viên của chuỗi siêu thị Belx, đã trở thành người Nhật chạy nhanh nhất tại Tokyo Marathon 2025 khi về đích thứ 10 với thời gian 2 giờ 6 phút 0 giây. Ichiyama bất ngờ với thành tích của mình và cho biết anh chỉ biết mình đứng đầu trong số các VĐV Nhật Bản sau khi cuộc đua kết thúc. Cuộc đua diễn ra vào sáng 2/3/2025, với Ichiyama không được đánh giá cao trước khi bắt đầu nhưng đã có màn thể hiện xuất sắc trong nửa sau của cuộc đua.","link":"https://vnexpress.net/nhan-vien-sieu-thi-chay-nhanh-nhat-nhat-ban-tai-tokyo-marathon-4855814.html","cat":"the-thao","positivity":8,"importance":7,"question":"Tsubasa Ichiyama đã đạt được thành tích gì tại Tokyo Marathon 2025?","answers":[{"text":"Về đích thứ 10 và nhanh nhất trong số các VĐV Nhật Bản","correct":true},{"text":"Về đích thứ nhất trong số các VĐV Nhật Bản","correct":false},{"text":"Về đích thứ 5 trong số các VĐV quốc tế","correct":false},{"text":"Không hoàn thành cuộc đua","correct":false}]},{"title":"Vụ nổ lớn gần chi nhánh ngân hàng và nhà dân: Phát hiện hàng trăm kíp nổ","content":"Vào ngày 2/3, một vụ nổ lớn đã xảy ra gần chi nhánh ngân hàng và các nhà dân tại phường Phù Đổng, thành phố Pleiku, Gia Lai, khiến nhiều tấm kính bị vỡ. Cơ quan chức năng phát hiện hàng trăm kíp nổ tại hiện trường, nghi ngờ đây chính là nguyên nhân gây ra vụ nổ. Vụ việc bắt đầu khi bốn người phụ nữ mang phế liệu đi đốt để lấy kim loại và bất ngờ phát nổ, gây ra tiếng nổ lớn và hoảng loạn trong khu vực.","link":"https://dantri.com.vn/xa-hoi/vu-no-lon-gan-chi-nhanh-ngan-hang-va-nha-dan-phat-hien-hang-tram-kip-no-20250302143448446.htm","cat":"phap-luat","positivity":2,"importance":7,"question":"Nguyên nhân vụ nổ lớn gần chi nhánh ngân hàng là gì?","answers":[{"text":"Do bốn người phụ nữ đốt phế liệu có kíp nổ","correct":true},{"text":"Do thiên tai gây ra","correct":false},{"text":"Do sự cố kỹ thuật của ngân hàng","correct":false},{"text":"Do một nhóm người gây rối","correct":false}]},{"title":"Zoe Saldaña - nữ hoàng phim bom tấn lần đầu tranh Oscar","content":"Zoe Saldaña, nữ diễn viên nổi tiếng với nhiều bom tấn như \"Avatar\" và \"Avengers\", lần đầu tiên được đề cử Oscar ở hạng mục Nữ diễn viên phụ xuất sắc cho vai diễn trong phim \"Emilia Pérez\". Cô là diễn viên duy nhất tham gia bốn bộ phim có doanh thu trên hai tỷ USD. Sau hơn 20 năm hoạt động nghệ thuật, Saldaña đã nhận được nhiều giải thưởng và sự công nhận từ giới chuyên môn. Vai diễn mới của cô trong \"Emilia Pérez\" đánh dấu một bước ngoặt quan trọng trong sự nghiệp.","link":"https://vnexpress.net/zoe-salda-a-nu-hoang-phim-bom-tan-lan-dau-tranh-oscar-4855783.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Zoe Saldaña lần đầu tranh Oscar với vai diễn nào?","answers":[{"text":"Rita Mora Castro trong Emilia Pérez","correct":true},{"text":"Neytiri trong Avatar","correct":false},{"text":"Gamora trong Guardians of the Galaxy","correct":false},{"text":"Luật sư trong Star Trek","correct":false}]},{"title":"La Liga đang trở lại kỷ nguyên tam mã","content":"Sau 25 vòng đấu, La Liga đang chứng kiến sự trở lại của cuộc đua tam mã giữa Barcelona, Real Madrid và Atletico Madrid. Barcelona hiện dẫn đầu bảng với 54 điểm, chỉ hơn Real Madrid về thành tích đối đầu và hơn Atletico chỉ 1 điểm. Sự trỗi dậy của Atletico sau một mùa hè mua sắm mạnh tay đã tạo nên một cuộc đua hấp dẫn hơn, khác với 5 năm trước khi thế giới bóng đá Tây Ban Nha bị ảnh hưởng bởi sự sa sút của các đội bóng lớn.","link":"https://tuoitre.vn/la-liga-dang-tro-lai-ky-nguyen-tam-ma-20250302075340832.htm","cat":"the-thao","positivity":8,"importance":9,"question":"Cuộc đua tam mã tại La Liga hiện đang diễn ra như thế nào?","answers":[{"text":"Barcelona, Real Madrid và Atletico Madrid đang đua tranh ở vị trí đầu bảng.","correct":true},{"text":"Real Madrid đang ở vị trí cuối bảng.","correct":false},{"text":"Atletico Madrid đã bị loại khỏi La Liga.","correct":false},{"text":"Barcelona đã bỏ xa các đội còn lại tới 10 điểm.","correct":false}]},{"title":"Damoth Thongkhamsavath: Cầu thủ gốc Việt được vinh danh ở Lào","content":"Damoth Thongkhamsavath, cầu thủ gốc Việt, vừa được trao danh hiệu Cầu thủ xuất sắc nhất Lao League 2024 - 2025 sau khi giúp CLB Ezra giành chức vô địch quốc gia Lào. Anh ghi được 8 bàn thắng và 4 kiến tạo trong 13 trận ra sân, đóng góp quan trọng vào thành công của đội bóng. Damoth, sinh năm 2004, có ông bà người Quảng Bình và đã tham gia nhiều giải đấu quốc tế cùng đội tuyển Lào.","link":"https://tuoitre.vn/damoth-thongkhamsavath-cau-thu-goc-viet-duoc-vinh-danh-o-lao-20250302141516634.htm","cat":"the-thao","positivity":9,"importance":8,"question":"Damoth Thongkhamsavath đã nhận giải gì trong mùa giải 2024 - 2025?","answers":[{"text":"Cầu thủ xuất sắc nhất Lao League 2024 - 2025","correct":true},{"text":"Cầu thủ ghi nhiều bàn thắng nhất","correct":false},{"text":"Cầu thủ trẻ xuất sắc nhất","correct":false},{"text":"Cầu thủ có kiến tạo nhiều nhất","correct":false},{"text":"Cầu thủ xuất sắc nhất Asian Cup 2027","correct":false}]},{"title":"Công an Hà Nội bố trí 30 cơ sở đặt tại các quận, huyện, thị xã","content":"Công an TP Hà Nội đã thực hiện việc sắp xếp bộ máy bằng cách giải thể 30 công an cấp huyện và bố trí 30 cơ sở mới tại các quận, huyện, thị xã. Mô hình này nhằm nâng cao trách nhiệm của công an cấp xã trong việc đảm bảo an ninh trật tự. Tại hội nghị, các lãnh đạo đã phổ biến quy trình làm việc mới và yêu cầu các đơn vị khẩn trương triển khai các nhiệm vụ được giao.","link":"https://dantri.com.vn/xa-hoi/cong-an-ha-noi-bo-tri-30-co-so-dat-tai-cac-quan-huyen-thi-xa-20250302140429922.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"Công an Hà Nội đã làm gì trong việc sắp xếp bộ máy mới?","answers":[{"text":"Giải thể 30 công an cấp huyện và bố trí 30 cơ sở mới.","correct":true},{"text":"Thành lập thêm công an cấp huyện.","correct":false},{"text":"Tăng cường ngân sách cho các cơ sở công an.","correct":false},{"text":"Không thay đổi gì trong tổ chức bộ máy.","correct":false}]},{"title":"Thủ tướng Phạm Minh Chính nhận danh hiệu 'Giáo sư danh dự' Đại học Thanh Hoa","content":"Sáng 2-3, Thủ tướng Phạm Minh Chính đã nhận danh hiệu 'Giáo sư danh dự' từ Đại học Thanh Hoa, Trung Quốc, nhờ những đóng góp trong phát triển kinh tế và hợp tác giữa Việt Nam và Trung Quốc. Lễ trao giải diễn ra tại Trụ sở Chính phủ, có sự tham dự của nhiều lãnh đạo cao cấp. Thủ tướng khẳng định đây là sự ghi nhận quan trọng cho những nỗ lực của Chính phủ Việt Nam trong quan hệ quốc tế và sự phát triển của đất nước.","link":"https://tuoitre.vn/thu-tuong-pham-minh-chinh-nhan-danh-hieu-giao-su-danh-du-dai-hoc-thanh-hoa-20250302141422065.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Thủ tướng Phạm Minh Chính nhận danh hiệu gì từ Đại học Thanh Hoa?","answers":[{"text":"Giáo sư danh dự","correct":true},{"text":"Giáo sư chính thức","correct":false},{"text":"Giáo sư danh giá","correct":false},{"text":"Giáo sư ngoại quốc","correct":false}]},{"title":"Mỹ đẩy nhanh thương vụ vũ khí 4 tỷ USD cho Israel","content":"Ngoại trưởng Mỹ Marco Rubio đã sử dụng thẩm quyền khẩn cấp để xúc tiến thương vụ cung cấp bom và nhiều loại vũ khí trị giá 4 tỷ USD cho Israel. Thương vụ này được phê duyệt nhằm tăng cường an ninh cho đồng minh Israel trong bối cảnh tình hình tại Gaza vẫn căng thẳng. Chính quyền Trump đã dỡ bỏ các lệnh cấm trước đó và tiếp tục cam kết hỗ trợ an ninh cho Israel thông qua việc bán vũ khí mà không cần thông qua quốc hội.","link":"https://vnexpress.net/my-day-nhanh-thuong-vu-vu-khi-4-ty-usd-cho-israel-4855799.html","cat":"the-gioi","positivity":6,"importance":8,"question":"Mỹ đã phê duyệt thương vụ vũ khí nào cho Israel?","answers":[{"text":"Vũ khí trị giá 4 tỷ USD","correct":true},{"text":"Vũ khí trị giá 2 tỷ USD","correct":false},{"text":"Vũ khí trị giá 1 tỷ USD","correct":false},{"text":"Vũ khí trị giá 10 tỷ USD","correct":false}]},{"title":"Kính viễn vọng không gian sắp phóng của NASA có gì đặc biệt?","content":"Kính viễn vọng không gian SPHEREx của NASA sẽ được phóng vào ngày 4/3/2025 bằng tên lửa Falcon 9 từ Căn cứ Lực lượng Vũ trụ Vandenberg. SPHEREx có khả năng quan sát toàn bộ bầu trời với độ nét cao, giúp nghiên cứu nguồn gốc vũ trụ và tìm kiếm các thành phần cần thiết cho sự sống trong dải Ngân Hà. Kính viễn vọng này sẽ lập bản đồ 3D về hơn 450 triệu thiên hà và góp phần làm sáng tỏ các quá trình vật lý liên quan đến sự giãn nở của vũ trụ.","link":"https://vnexpress.net/kinh-vien-vong-khong-gian-sap-phong-cua-nasa-co-gi-dac-biet-4855742.html","cat":"khoa-hoc","positivity":9,"importance":10,"question":"Kính viễn vọng SPHEREx của NASA có nhiệm vụ gì đặc biệt?","answers":[{"text":"Quan sát toàn bộ bầu trời để tìm kiếm các thành phần sự sống.","correct":true},{"text":"Chỉ quan sát một phần nhỏ của bầu trời.","correct":false},{"text":"Phát hiện các hành tinh mới.","correct":false},{"text":"Xác định vị trí của các sao đã chết.","correct":false}]},{"title":"Tổng Bí thư Tô Lâm: Học tập suốt đời","content":"Tổng Bí thư Tô Lâm nhấn mạnh tầm quan trọng của việc học tập suốt đời nhằm phát triển tư duy, dám nghĩ, dám làm và chịu trách nhiệm vì lợi ích chung. Ông cho rằng trong bối cảnh cách mạng công nghiệp 4.0, việc học tập không chỉ giúp cá nhân thích nghi với sự thay đổi mà còn là chìa khóa để nâng cao dân trí và phát triển kinh tế - xã hội. Đồng thời, ông kêu gọi mỗi công dân, đặc biệt là cán bộ, đảng viên, cần ý thức rõ trách nhiệm của mình trong việc tự học tập để không bị lạc hậu và góp phần vào sự phát triển của đất nước.","link":"https://tuoitre.vn/tong-bi-thu-to-lam-hoc-tap-suot-doi-20250302110036612.htm","cat":"giao-duc","positivity":8,"importance":9,"question":"Tổng Bí thư Tô Lâm nhấn mạnh điều gì về học tập suốt đời?","answers":[{"text":"Học tập suốt đời là cần thiết để dám nghĩ, dám làm và chịu trách nhiệm.","correct":true},{"text":"Học tập chỉ cần thiết cho sinh viên.","correct":false},{"text":"Học tập suốt đời không quan trọng trong thời đại công nghệ.","correct":false},{"text":"Học tập chỉ cần thiết cho cán bộ, không cần cho công dân.","correct":false}]},{"title":"Ăn gì tốt cho xương phụ nữ mãn kinh?","content":"Phụ nữ mãn kinh nên bổ sung thực phẩm giàu canxi và vitamin D để làm chậm quá trình mất xương, cải thiện mật độ xương và ổn định nội tiết tố. Những thực phẩm này có vai trò quan trọng trong việc duy trì sức khỏe xương cho phụ nữ trong giai đoạn mãn kinh. Việc chăm sóc dinh dưỡng hợp lý giúp giảm nguy cơ loãng xương và các vấn đề sức khỏe liên quan.","link":"https://vnexpress.net/an-gi-tot-cho-xuong-phu-nu-man-kinh-4855763.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Phụ nữ mãn kinh nên ăn gì để tốt cho xương?","answers":[{"text":"Thực phẩm giàu canxi và vitamin D","correct":true},{"text":"Thực phẩm nhiều đường","correct":false},{"text":"Thực phẩm chế biến sẵn","correct":false},{"text":"Thực phẩm nhiều chất béo","correct":false},{"text":"Thực phẩm ít dinh dưỡng","correct":false}]},{"title":"Mỹ mở điều tra việc nhập khẩu gỗ, có thể đánh thuế tới 25%","content":"Ngày 1-3-2025, Tổng thống Mỹ Donald Trump đã chỉ đạo Bộ Thương mại mở cuộc điều tra về nhập khẩu gỗ xẻ, với khả năng áp thuế lên đến 25% cho mặt hàng này. Cuộc điều tra được thực hiện theo Điều 232 Đạo luật Mở rộng thương mại năm 1962, nhằm tăng cường nguồn cung gỗ xẻ trong nước và giảm sự phụ thuộc vào nhập khẩu. Thời gian điều tra kéo dài 270 ngày, trong khi đó, các sản phẩm phái sinh từ gỗ xẻ cũng sẽ nằm trong phạm vi điều tra.","link":"https://tuoitre.vn/my-mo-dieu-tra-viec-nhap-khau-go-co-the-danh-thue-toi-25-20250302130405237.htm","cat":"kinh-doanh","positivity":4,"importance":8,"question":"Mỹ đang điều tra vấn đề gì liên quan đến gỗ xẻ?","answers":[{"text":"Nhập khẩu gỗ xẻ","correct":true},{"text":"Xuất khẩu gỗ xẻ","correct":false},{"text":"Sản xuất gỗ nội địa","correct":false},{"text":"Khai thác gỗ ở Canada","correct":false}]},{"title":"Ngắm ngôi nhà cổ gần trăm tuổi \"lênh đênh\" giữa sông Hậu","content":"Ngôi nhà cổ Trần Bá Thế được xây dựng vào năm 1935 trên cù lao Tân Lộc, quận Thốt Nốt, TP Cần Thơ, với diện tích 10.000m2 và kiến trúc Pháp - Việt. Ngôi nhà này đã tồn tại gần 90 năm và trở thành điểm đến yêu thích của giới trẻ và những người nghiên cứu văn hóa. Cụ Trần Bá Thế đã dặn dò con cháu phải bảo tồn ngôi nhà, hiện vẫn được gìn giữ bởi gia đình.","link":"https://dantri.com.vn/doi-song/ngam-ngoi-nha-co-gan-tram-tuoi-lenh-denh-giua-song-hau-20250107195830954.htm","cat":"du-lich","positivity":8,"importance":7,"question":"Ngôi nhà cổ Trần Bá Thế ở đâu và được xây dựng vào năm nào?","answers":[{"text":"Cù lao Tân Lộc, năm 1935","correct":true},{"text":"Cần Thơ, năm 1940","correct":false},{"text":"Đồng Tháp, năm 1925","correct":false},{"text":"Cần Thơ, năm 1930","correct":false}]},{"title":"Người mẹ Australia 'biến thức ăn thành nhân vật hoạt hình'","content":"Laleh Mohmedi, một bà mẹ người Australia, nổi tiếng với việc biến thức ăn thành các nhân vật hoạt hình qua các video sáng tạo trên mạng xã hội. Cô đã dành nhiều giờ để tạo hình các nhân vật như Bạch Tuyết và SpongeBob bằng nguyên liệu thực phẩm, thu hút hàng triệu lượt xem và theo dõi trên TikTok và Instagram. Mohmedi bắt đầu sự nghiệp nghệ thuật ẩm thực này khoảng 10 năm trước, sau khi tạo ra các món ăn cho con trai. Hiện tại, cô không chỉ làm cho các con mà còn hợp tác với nhiều hãng phim lớn để tạo hình cho các nhân vật nổi tiếng.","link":"https://vnexpress.net/nguoi-me-australia-bien-thuc-an-thanh-nhan-vat-hoat-hinh-4855445.html","cat":"gia-dinh","positivity":9,"importance":7,"question":"Laleh Mohmedi là ai và cô ấy nổi tiếng với điều gì?","answers":[{"text":"Cô là một nghệ sĩ ẩm thực nổi tiếng với việc biến thức ăn thành nhân vật hoạt hình.","correct":true},{"text":"Cô là một đầu bếp chuyên nghiệp với nhiều món ăn phức tạp.","correct":false},{"text":"Cô là một nhà văn viết sách về ẩm thực.","correct":false},{"text":"Cô là một họa sĩ chuyên vẽ tranh bằng thức ăn.","correct":false}]},{"title":"Xu thế chuyển đổi số trong đổi mới giáo dục và kiểm tra đánh giá","content":"Hội thảo \"Chuyển đổi số trong đổi mới giáo dục và kiểm tra đánh giá\" do Tập đoàn Giáo dục Đại Trường Phát tổ chức đã tập hợp nhiều chuyên gia, giáo viên từ các tổ chức giáo dục trên toàn quốc để thảo luận về xu hướng số hóa trong giáo dục. Các chuyên gia nhấn mạnh tầm quan trọng của việc áp dụng công nghệ vào hệ thống thi cử và đánh giá năng lực ngoại ngữ nhằm nâng cao tính minh bạch và hiệu quả giáo dục. Sự hợp tác với tổ chức khảo thí quốc tế LanguageCert cũng được nhấn mạnh như một bước tiến quan trọng để đưa các tiêu chuẩn quốc tế vào giáo dục Việt Nam.","link":"https://dantri.com.vn/giao-duc/xu-the-chuyen-doi-so-trong-doi-moi-giao-duc-va-kiem-tra-danh-gia-20250302121438347.htm","cat":"giao-duc","positivity":8,"importance":9,"question":"Chuyển đổi số trong giáo dục mang lại lợi ích gì?","answers":[{"text":"Nâng cao tính minh bạch và hiệu quả trong đánh giá","correct":true},{"text":"Giảm số lượng học sinh trong lớp","correct":false},{"text":"Tăng cường học phí cho sinh viên","correct":false},{"text":"Giảm thiểu các môn học trong chương trình học","correct":false}]},{"title":"Tài xế dán băng keo, thay đổi số trên biển kiểm soát để tránh bị phạt nguội","content":"Tại thành phố Vinh, Nghệ An, một tài xế đã sử dụng băng keo để thay đổi số trên biển kiểm soát ô tô nhằm tránh bị phạt nguội. Hành vi này đã bị cộng đồng mạng lên án và tổ CSGT đã vào cuộc xác minh, xử lý. Tài xế C.T.T. đã thừa nhận vi phạm và bị lập biên bản xử phạt theo Nghị định 168/2024 với mức phạt từ 20-26 triệu đồng.","link":"https://dantri.com.vn/xa-hoi/tai-xe-dan-bang-keo-thay-doi-so-tren-bien-kiem-soat-de-tranh-bi-phat-nguoi-20250302123720839.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Tại sao tài xế lại dán băng keo lên biển số xe?","answers":[{"text":"Để tránh bị phạt nguội","correct":true},{"text":"Để làm đẹp cho xe","correct":false},{"text":"Để che giấu biển số thật","correct":false},{"text":"Để tăng tốc độ xe","correct":false}]},{"title":"Giả mạo Ban chỉ huy Quân sự huyện để lừa đảo phụ huynh ở Đồng Nai","content":"Gần đây, một số đối tượng đã giả mạo Ban chỉ huy Quân sự huyện Trảng Bom, tỉnh Đồng Nai để thực hiện hành vi lừa đảo phụ huynh thông qua chương trình ngoại khóa mang tên \"Binh nhí anh hùng\". Chương trình này được quảng bá trên mạng xã hội với mục đích thu hút trẻ em từ 4 đến 16 tuổi tham gia các hoạt động rèn luyện kỹ năng sống. Tuy nhiên, Bộ Chỉ huy Quân sự tỉnh Đồng Nai đã khẳng định rằng họ không tổ chức chương trình nào như vậy và tất cả thông tin chiêu sinh đều là giả mạo. Hiện tại, các cơ quan chức năng đang điều tra và xử lý vụ việc.","link":"https://dantri.com.vn/phap-luat/gia-mao-ban-chi-huy-quan-su-huyen-de-lua-dao-phu-huynh-o-dong-nai-20250302113751723.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Có phải Ban chỉ huy Quân sự huyện Trảng Bom đã tổ chức chương trình \"Binh nhí anh hùng\" không?","answers":[{"text":"Không, đây là thông tin giả mạo.","correct":true},{"text":"Có, chương trình đang diễn ra.","correct":false},{"text":"Chương trình chỉ dành cho trẻ em từ 6 đến 12 tuổi.","correct":false},{"text":"Ban chỉ huy không liên quan đến chương trình này.","correct":false}]},{"title":"Thị xã giáp biên giới ở Tây Ninh được quy hoạch đẹp như châu Âu","content":"Thị xã Hòa Thành, tỉnh Tây Ninh, được quy hoạch theo kiến trúc hình bàn cờ, mang lại vẻ đẹp và tính thẩm mỹ cao. Hệ thống đường xá được thiết kế thuận tiện kết nối các khu vực lân cận, giúp người dân dễ dàng di chuyển. Thị xã có gần 150.000 dân, chủ yếu theo đạo Cao Đài, và là nơi có tòa thánh nổi tiếng thu hút nhiều khách du lịch mỗi năm. Được công nhận là đô thị loại III, Hòa Thành đang trên đà phát triển kinh tế và du lịch.","link":"https://dantri.com.vn/xa-hoi/thi-xa-giap-bien-gioi-o-tay-ninh-duoc-quy-hoach-dep-nhu-chau-au-20250228005208880.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Thị xã Hòa Thành ở Tây Ninh nổi bật vì điều gì?","answers":[{"text":"Quy hoạch đẹp theo hình bàn cờ","correct":true},{"text":"Có nhiều nhà hàng sang trọng","correct":false},{"text":"Là trung tâm mua sắm lớn","correct":false},{"text":"Có mật độ dân số thấp","correct":false},{"text":"Gần biển và có bãi tắm","correct":false}]},{"title":"Hàng trăm tấn vàng 'đổ' về các hầm chứa Mỹ","content":"Hàng trăm tấn vàng đang được chuyển từ nhiều quốc gia về các hầm chứa ở Mỹ do lo ngại về thuế nhập khẩu sắp có hiệu lực lên hàng hóa từ Canada và Mexico. Từ tháng 12 năm ngoái, hơn 600 tấn vàng đã được chuyển đến New York, nơi mà trước đây không thường xuyên lưu trữ vàng. Tổng thống Mỹ Donald Trump đã công bố thuế nhập khẩu 25% áp dụng lên hàng hóa từ Mexico và Canada bắt đầu từ ngày 4 tháng 3, khiến nhiều nhà đầu tư gấp rút chuyển vàng về Mỹ để tránh thuế. Lượng vàng tại các kho chứa ở Mỹ hiện đang tương đương với 4 năm tiêu thụ của nước này, trong khi các kho chứa vàng tại London đang giảm sút.","link":"https://vnexpress.net/hang-tram-tan-vang-do-ve-cac-ham-chua-my-4855752.html","cat":"kinh-doanh","positivity":6,"importance":8,"question":"Tại sao hàng trăm tấn vàng lại được chuyển về các hầm chứa ở Mỹ?","answers":[{"text":"Do lo ngại về thuế nhập khẩu từ Canada và Mexico.","correct":true},{"text":"Vì giá vàng tại Mỹ giảm mạnh.","correct":false},{"text":"Để tăng cường trữ lượng vàng tại London.","correct":false},{"text":"Vì nhu cầu tiêu thụ vàng ở châu Á tăng cao.","correct":false}]},{"title":"Những lưu ý khi du lịch các nước Hồi giáo trong tháng Ramadan","content":"Bài viết đề cập đến những lưu ý quan trọng cho du khách khi đến các nước Hồi giáo trong tháng Ramadan, bao gồm việc ăn mặc kín đáo và hạn chế ăn uống nơi công cộng. Du khách được khuyến khích sắp xếp lịch trình hợp lý, tránh hoạt động trong giờ cầu nguyện và trở về chỗ lưu trú vào buổi tối. Ngoài ra, bài viết cũng nhấn mạnh rằng đây là cơ hội tuyệt vời để tìm hiểu về văn hóa Hồi giáo và tham gia vào các hoạt động địa phương như bữa iftar.","link":"https://vnexpress.net/nhung-luu-y-khi-du-lich-cac-nuoc-hoi-giao-trong-thang-ramadan-4855597.html","cat":"du-lich","positivity":8,"importance":7,"question":"Du khách cần lưu ý gì khi du lịch ở các nước Hồi giáo trong tháng Ramadan?","answers":[{"text":"Ăn mặc kín đáo và hạn chế ăn uống nơi công cộng","correct":true},{"text":"Có thể ăn uống thoải mái ngoài đường phố","correct":false},{"text":"Nên tổ chức các buổi tiệc tùng lớn","correct":false},{"text":"Không cần tham gia vào các hoạt động văn hóa địa phương","correct":false}]},{"title":"Có nên bỏ bữa sáng, chỉ ăn trưa và tối?","content":"Bỏ bữa sáng có thể gây ra nhiều tác hại cho sức khỏe như giảm năng lượng, ảnh hưởng đến hiệu suất làm việc, và tăng nguy cơ mắc các bệnh như béo phì và tiểu đường. Theo BS.CK1 Đinh Trần Ngọc Mai, bỏ bữa sáng không phải là phương pháp phù hợp cho mọi người, nhất là những người có lối sống năng động hoặc có vấn đề sức khỏe. Thay vì bỏ bữa sáng, nên lựa chọn một bữa ăn sáng lành mạnh để cung cấp đầy đủ năng lượng cho cơ thể.","link":"https://vnexpress.net/co-nen-bo-bua-sang-chi-an-trua-va-toi-4855642.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"Có nên bỏ bữa sáng hay không?","answers":[{"text":"Không nên bỏ bữa sáng.","correct":true},{"text":"Có, bỏ bữa sáng là tốt.","correct":false},{"text":"Chỉ nên ăn sáng vào cuối tuần.","correct":false},{"text":"Bỏ bữa sáng giúp giảm cân nhanh.","correct":false}]},{"title":"Xe trung chuyển hành khách từ sự cố tàu hỏa gặp nạn","content":"Vào sáng ngày 2/3/2025, một xe trung chuyển chở 45 hành khách từ hiện trường vụ lật tàu ở huyện Vũ Quang đã va chạm với xe tải tại huyện Hương Khê. Cú va chạm mạnh khiến tài xế xe tải bị thương và nhiều hành khách hoảng loạn. Lực lượng chức năng đã có mặt để giải phóng hiện trường và một xe khác được điều đến để tiếp tục trung chuyển hành khách. Nguyên nhân vụ tai nạn đang được điều tra.","link":"https://vnexpress.net/xe-trung-chuyen-hanh-khach-tu-su-co-tau-hoa-gap-nan-4855796.html","cat":"thoi-su","positivity":4,"importance":7,"question":"Vụ tai nạn xe trung chuyển hành khách xảy ra ở đâu?","answers":[{"text":"Huyện Hương Khê","correct":true},{"text":"Huyện Đức Thọ","correct":false},{"text":"Huyện Vũ Quang","correct":false},{"text":"TP HCM","correct":false}]},{"title":"Thiết bị thông minh biến nhiệt từ ống pô thành điện","content":"Một nghiên cứu mới tại Đại học bang Pennsylvania đã phát triển thiết bị máy phát nhiệt điện (TEG) có khả năng biến nhiệt thải từ ống xả ô tô thành điện năng. Thiết bị này giúp tăng hiệu suất của động cơ đốt trong, mở ra hướng đi mới cho xe xăng dầu, vốn bị chỉ trích vì lãng phí năng lượng. Mặc dù lượng điện tạo ra từ thiết bị này không lớn, nhưng việc tận dụng nhiệt thải là một thành tựu đáng kể trong nỗ lực làm cho động cơ đốt trong thân thiện với môi trường hơn.","link":"https://tuoitre.vn/thiet-bi-thong-minh-bien-nhiet-tu-ong-po-thanh-dien-20250302091441707.htm","cat":"cong-nghe","positivity":8,"importance":7,"question":"Thiết bị nào có khả năng biến nhiệt thải từ ống xả ô tô thành điện năng?","answers":[{"text":"Máy phát nhiệt điện (TEG)","correct":true},{"text":"Bình xăng","correct":false},{"text":"Động cơ điện","correct":false},{"text":"Hệ thống làm mát","correct":false}]},{"title":"Mỹ Tâm, Đan Trường gợi hoài niệm thập niên 2000","content":"Trong buổi biểu diễn tối 1/3, Mỹ Tâm và Đan Trường đã đưa khán giả trở về với những giai điệu của thập niên 2000 qua các ca khúc nổi tiếng như \"Đi về nơi xa\" và \"Mãi mãi một tình yêu\". Đây là lần đầu tiên họ hát chung sau 18 năm, khiến khán giả vô cùng phấn khích. Buổi diễn không chỉ gợi nhớ ký ức âm nhạc mà còn quyên góp được lợi nhuận cho quỹ Xóa nhà tạm, nhà dột nát của Mặt trận Tổ quốc Việt Nam, thu hút hàng nghìn người tham dự ở nhiều lứa tuổi.","link":"https://vnexpress.net/my-tam-dan-truong-goi-hoai-niem-thap-nien-2000-4855751.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Mỹ Tâm và Đan Trường đã biểu diễn những ca khúc nào trong chương trình gần đây?","answers":[{"text":"Đi về nơi xa và Mãi mãi một tình yêu","correct":true},{"text":"Hãy về đây bên anh và Lời yêu thương","correct":false},{"text":"Người hãy quên em đi và Tình khúc vàng","correct":false},{"text":"Chỉ cần em hạnh phúc và Yêu em dài lâu","correct":false}]},{"title":"Tại sao ngày càng nhiều người tìm lời khuyên y tế từ AI?","content":"Ngày càng nhiều người tìm kiếm lời khuyên y tế từ trí tuệ nhân tạo (AI) như ChatGPT thay vì đến bác sĩ, điều này có thể gây ra rủi ro và lo lắng không cần thiết. Nghiên cứu cho thấy khoảng 9,9% người tham gia khảo sát tại Úc đã sử dụng ChatGPT để tìm kiếm thông tin y tế, đặc biệt là những người có trình độ hiểu biết y tế thấp. Việc sử dụng AI trong lĩnh vực y tế đang gia tăng, nhưng người dùng cần thận trọng vì thông tin không phải lúc nào cũng chính xác và không thay thế được lời khuyên từ bác sĩ.","link":"https://tuoitre.vn/tai-sao-ngay-cang-nhieu-nguoi-tim-loi-khuyen-y-te-tu-ai-2025022719001062.htm","cat":"suc-khoe","positivity":7,"importance":8,"question":"Tại sao nhiều người lại sử dụng AI để tìm kiếm lời khuyên y tế?","answers":[{"text":"Vì AI cung cấp thông tin nhanh chóng và dễ hiểu.","correct":true},{"text":"Bởi vì bác sĩ không có sẵn.","correct":false},{"text":"Vì AI luôn chính xác và đáng tin cậy.","correct":false},{"text":"Bởi vì nó miễn phí và dễ dàng sử dụng.","correct":false}]},{"title":"Bạn đọc quan tâm: Ngang nhiên cho thuê vỉa hè; Thức ăn nước uống giá 'trên trời' ở sân bay","content":"Bài viết phản ánh tình trạng lấn chiếm vỉa hè nghiêm trọng tại TP.HCM, nơi nhiều hàng quán ngang nhiên cho thuê vỉa hè để kinh doanh mà không có sự cho phép. Mặc dù chính quyền đã có nhiều đợt ra quân chấn chỉnh, tình trạng này vẫn tái diễn. Ngoài ra, vấn đề giá cả thực phẩm tại sân bay cũng được đề cập, với nhiều ý kiến cho rằng giá quá cao so với chất lượng. Bạn đọc mong muốn có giải pháp căn cơ để giải quyết những vấn đề này.","link":"https://tuoitre.vn/ban-doc-quan-tam-ngang-nhien-cho-thue-via-he-thuc-an-nuoc-uong-gia-tren-troi-o-san-bay-20250227182949426.htm","cat":"thoi-su","positivity":4,"importance":8,"question":"Tại sao tình trạng lấn chiếm vỉa hè ở TP.HCM vẫn chưa được khắc phục?","answers":[{"text":"Vì chính quyền chưa có giải pháp hiệu quả.","correct":true},{"text":"Người dân không quan tâm đến việc phản ánh.","correct":false},{"text":"Giá thuê vỉa hè quá cao.","correct":fals
