duong-bi-moi-lam-viec-vua-vot-xong-kenh-nhieu-loc-thi-nghe-lai-lenh-benh-rac-20250221200735011.htm","cat":"thoi-su","positivity":4,"importance":6},{"title":"Trâu húc hai người bị thương ở TP HCM","content":"Hai người đàn ông ở xã Vĩnh Lộc A, huyện Bình Chánh, TP HCM đã bị một con trâu cái nặng khoảng 200 kg húc gây thương tích vào trưa ngày 22/2. Sự việc xảy ra khi họ đang chích cá gần một bãi đất trống có đàn trâu. Cả hai nạn nhân đã được cứu hộ và đưa đi cấp cứu tại bệnh viện. Đại diện UBND xã cho biết có thể hành động mang theo bình điện đã kích thích con trâu tấn công họ.","link":"https://vnexpress.net/trau-huc-hai-nguoi-bi-thuong-o-tp-hcm-4852989.html","cat":"phap-luat","positivity":3,"importance":6},{"title":"Chính sách thuế quan của Trump tạm 'hạ nhiệt', chứng khoán kỳ vọng vượt mốc 1.300?","content":"Thị trường chứng khoán Việt Nam đã có một tuần giao dịch tích cực với VN-Index gần đạt mốc 1.300 điểm, nhờ vào việc chính sách thuế quan của Mỹ dưới thời Trump tạm thời 'hạ nhiệt'. Các chuyên gia cho rằng, mặc dù ảnh hưởng từ thương chiến vẫn tồn tại, nhưng nhờ vào chính sách đối ngoại của Việt Nam, tác động không quá nghiêm trọng. VN-Index dự kiến sẽ thử thách ngưỡng 1.300 điểm trong thời gian tới, mặc dù vẫn có rủi ro từ cuộc chiến thương mại trong tương lai.","link":"https://tuoitre.vn/chinh-sach-thue-quan-cua-trump-tam-ha-nhiet-chung-khoan-ky-vong-vuot-moc-1-300-20250223115956261.htm","cat":"kinh-doanh","positivity":7,"importance":8},{"title":"HLV tuyển Lào Ha Hyeok Jun: Ưu tiên số 1 là không để Việt Nam ghi bàn","content":"HLV đội tuyển Lào, Ha Hyeok Jun, đã xác định mục tiêu hàng đầu trong trận đấu sắp tới với tuyển Việt Nam vào ngày 25-3 là không để đối thủ ghi bàn. Ông đã có mặt tại sân Bình Dương để khảo sát điều kiện thi đấu và cũng để theo dõi một số cầu thủ Việt Nam, đặc biệt là Nguyễn Tiến Linh. HLV Ha nhấn mạnh rằng đội tuyển Lào cần học hỏi từ sự mạnh mẽ của tuyển Việt Nam và ông hy vọng các cầu thủ sẽ thực hiện được chiến thuật đề ra.","link":"https://tuoitre.vn/hlv-tuyen-lao-ha-hyeok-jun-uu-tien-so-1-la-khong-de-viet-nam-ghi-ban-20250223123458817.htm","cat":"the-thao","positivity":7,"importance":8},{"title":"Cậu bé từng tự học ở nhà để chuyên tâm tập luyện thành lực sĩ giờ ra sao?","content":"Richard Sandrak, được biết đến với biệt danh \"Tiểu Hercules\", từng là một cậu bé tự học ở nhà để tập luyện thể hình từ khi 6 tuổi. Sau nhiều năm sống dưới áp lực từ cha mẹ về chế độ ăn uống và luyện tập nghiêm ngặt, Richard đã cảm thấy cuộc sống của mình bị kìm hãm và bị bạo hành. Ở tuổi 32, Richard đã từ bỏ sự nghiệp thể hình, tìm kiếm một cuộc sống bình thường hơn, làm việc trong lĩnh vực bán lẻ và chia sẻ rằng anh cảm thấy hạnh phúc với cuộc sống hiện tại, mặc dù đã từng trải qua nhiều khó khăn và nghiện rượu.","link":"https://dantri.com.vn/giao-duc/cau-be-tung-tu-hoc-o-nha-de-chuyen-tam-tap-luyen-thanh-luc-si-gio-ra-sao-20250218213449275.htm","cat":"giai-tri","positivity":8,"importance":7},{"title":"Công ty của Warren Buffett đạt lợi nhuận kỷ lục","content":"Công ty Berkshire Hathaway của Warren Buffett đã đạt lợi nhuận hoạt động kỷ lục trong năm 2024, với lợi nhuận quý IV đạt 14,53 tỷ USD, tăng 71% so với cùng kỳ năm trước. Tổng lợi nhuận hoạt động cả năm đạt 47,44 tỷ USD, cũng là mức cao nhất từ trước đến nay. Sự gia tăng này chủ yếu nhờ vào mảng bảo hiểm và thu nhập đầu tư cải thiện, mặc dù một số công ty con vẫn ghi nhận lợi nhuận giảm sút.","link":"https://vnexpress.net/cong-ty-cua-warren-buffett-dat-loi-nhuan-ky-luc-4852954.html","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Xanh SM tính mở dịch vụ giao đồ ăn","content":"Công ty Xanh SM, thuộc sở hữu của tỷ phú Phạm Nhật Vượng, đang xem xét mở rộng dịch vụ bằng cách tham gia vào lĩnh vực giao đồ ăn tại Việt Nam. Ông Nguyễn Văn Thanh, Tổng giám đốc Công ty GSM, cho biết công ty đang tìm kiếm ứng viên có kinh nghiệm để phát triển mảng này, mặc dù thị trường hiện nay chủ yếu do Grab và ShopeeFood chiếm lĩnh. Trước đó, một số ứng dụng giao đồ ăn như Gojek và Baemin đã rút lui do cạnh tranh khốc liệt và tình hình kinh tế khó khăn.","link":"https://vnexpress.net/xanh-sm-tinh-mo-dich-vu-giao-do-an-4852946.html","cat":"kinh-doanh","positivity":7,"importance":8},{"title":"Hoa hậu Philippines đăng ảnh tạo dáng tại phố cà phê đường tàu Hà Nội","content":"Samantha Panlilio, Hoa hậu Hòa bình Philippines 2021, gây chú ý khi đăng ảnh tại phố cà phê đường tàu ở Hà Nội trên trang cá nhân. Cô mặc áo crop-top trắng và chân váy xếp ly, kèm theo lời chào từ Việt Nam. Bức ảnh nhận được nhiều lời khen từ người hâm mộ, nhưng cũng dấy lên tranh cãi về sự an toàn của việc uống cà phê bên đường tàu. Samantha, 29 tuổi, là một người mẫu và tích cực tham gia các hoạt động thiện nguyện.","link":"https://dantri.com.vn/giai-tri/hoa-hau-philippines-dang-anh-tao-dang-tai-pho-ca-phe-duong-tau-ha-noi-20250223125556528.htm","cat":"giai-tri","positivity":8,"importance":5},{"title":"Ăn cơm nhà bạn trai một lần, từ đó tôi không bao giờ đến nữa","content":"Bài viết kể về trải nghiệm của một cô gái khi đến nhà bạn trai ăn Tết và chứng kiến những bất công trong việc nhà của chị dâu anh. Cô cảm thấy không thoải mái khi bạn trai cho rằng việc nhà chỉ là trách nhiệm của phụ nữ, trong khi chị dâu đang mang thai vẫn phải lo việc bếp núc. Sau trải nghiệm này, cô quyết định chia tay bạn trai vì nhận ra tình yêu của mình không chỉ đơn thuần là vẻ bề ngoài mà còn phụ thuộc vào quan điểm sống và gia đình của anh.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/an-com-nha-ban-trai-mot-lan-tu-do-toi-khong-bao-gio-den-nua-20250223091939618.htm","cat":"gia-dinh","positivity":3,"importance":6},{"title":"Thiếu niên ở TPHCM dùng clip nhạy cảm ép bé gái quan hệ tình dục","content":"Một thiếu niên 17 tuổi tại TPHCM đã bị khởi tố vì tội hiếp dâm trẻ em sau khi ép một bé gái 12 tuổi quay clip nhạy cảm và sau đó buộc nạn nhân phải quan hệ tình dục với mình. Trần Huy Hoàng đã sử dụng vũ lực để thực hiện hành vi này và dọa sẽ tung hình ảnh nếu nạn nhân không tuân theo yêu cầu của mình. Vụ việc đã được gia đình nạn nhân trình báo với cơ quan công an và đang được điều tra.","link":"https://dantri.com.vn/phap-luat/thieu-nien-o-tphcm-dung-clip-nhay-cam-ep-be-gai-quan-he-tinh-duc-20250223105000697.htm","cat":"phap-luat","positivity":1,"importance":10},{"title":"GS Trần Xuân Bách nhận Giải thưởng Lãnh đạo Đổi mới Y tế Toàn cầu 2025","content":"GS.TS Trần Xuân Bách, giảng viên Trường Đại học Y - Dược, Đại học Quốc gia Hà Nội, đã nhận Giải thưởng Lãnh đạo Đổi mới Y tế Toàn cầu 2025 trong khuôn khổ Hội nghị thường niên của Hiệp hội các Đại học Sức khỏe Toàn cầu (CUGH) tại Atlanta, Mỹ. Giải thưởng này vinh danh những đóng góp quan trọng của ông trong lĩnh vực đổi mới y tế, bao gồm nghiên cứu về kinh tế y tế và cải thiện hệ thống chăm sóc sức khỏe cho nhóm dễ bị tổn thương. Trước đó, GS Bách cũng đã nhận Giải thưởng Nghiên cứu xuất sắc năm 2023 từ ISPOR, khẳng định sự tiên phong trong các sáng kiến y tế toàn cầu.","link":"https://dantri.com.vn/suc-khoe/gs-tran-xuan-bach-nhan-giai-thuong-lanh-dao-doi-moi-y-te-toan-cau-2025-20250223121918303.htm","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Đoàn phim gây phẫn nộ vì để xe tông vào diễn viên đóng thế","content":"Đoàn phim \"Tẩy trắng\" ở Trung Quốc đang bị chỉ trích nặng nề sau khi một diễn viên đóng thế bị xe ôtô va chạm trong quá trình quay phim. Dù đoàn phim khẳng định rằng diễn viên chỉ bị thương nhẹ ở cánh tay và đã được đưa đi kiểm tra sức khỏe, nhưng nhiều khán giả vẫn lo ngại về sự an toàn của các diễn viên đóng thế. Sự việc đã thu hút sự chú ý lớn trên mạng xã hội Weibo, với nhiều người yêu cầu cải thiện điều kiện làm việc cho các cascadeur.","link":"https://vnexpress.net/doan-phim-gay-phan-no-vi-de-xe-tong-vao-dien-vien-dong-the-4852934.html","cat":"giai-tri","positivity":3,"importance":7},{"title":"Drew Barrymore xúc động đón tuổi mới","content":"Drew Barrymore xúc động trong ngày sinh nhật 50 tuổi khi đọc thư cảm động từ hai con gái, Olive và Frankie. Trong chương trình phát sóng vào ngày 22/2, các con cô đã gửi lời chúc mừng sinh nhật đầy ý nghĩa và tình cảm. Nhiều đồng nghiệp cũng đã gửi lời chúc, trong đó có Adam Sandler và Reese Witherspoon. Barrymore hiện đang độc thân và tập trung nuôi dạy các con sau khi ly hôn, đồng thời chia sẻ rằng cô không có ý định kết hôn lần nữa.","link":"https://vnexpress.net/drew-barrymore-xuc-dong-don-tuoi-moi-4852928.html","cat":"giai-tri","positivity":9,"importance":7},{"title":"Những sân bay châu Âu tên gọi như 'đánh lừa' du khách","content":"Bài viết chỉ ra rằng nhiều sân bay ở châu Âu có tên gọi khiến du khách dễ nhầm lẫn về vị trí thực sự của chúng. Ví dụ, sân bay Oslo-Torp cách thủ đô Oslo 110 km, trong khi sân bay Memmingen cách Munich 116 km. Những sân bay này thường nằm xa thành phố mà chúng được đặt tên, dẫn đến sự bất tiện cho hành khách. Công ty SCSChauffeurs đã liệt kê danh sách các sân bay có tình trạng này để giúp du khách có thông tin chính xác hơn khi đặt vé.","link":"https://vnexpress.net/nhung-san-bay-chau-au-ten-goi-nhu-danh-lua-du-khach-4852895.html","cat":"du-lich","positivity":5,"importance":7},{"title":"Người dùng rút hơn 5,5 tỷ USD khỏi sàn Bybit sau khi bị hack","content":"Sàn tiền số Bybit đã chứng kiến sự rút tiền ồ ạt lên tới 5,5 tỷ USD sau khi bị hacker tấn công và lấy đi 1,5 tỷ USD, chủ yếu là ETH và stablecoin. CEO Ben Zhou thông báo rằng 70% số ETH của khách hàng đã bị đánh cắp và sàn đang gặp khó khăn trong việc xử lý lệnh rút tiền. Mặc dù Bybit khẳng định có đủ dự trữ để đáp ứng nhu cầu rút tiền, nhưng sự cố đã buộc họ phải tạm đóng một số chức năng của ví thông minh để đảm bảo an toàn. Vụ hack này được cho là do nhóm hacker Lazarus thực hiện và đã gây ra lo ngại lớn trong cộng đồng tiền điện tử.","link":"https://vnexpress.net/nguoi-dung-rut-hon-5-5-ty-usd-khoi-san-bybit-sau-khi-bi-hack-4852921.html","cat":"kinh-doanh","positivity":2,"importance":9},{"title":"Công cuộc giải mã hệ gene kỳ lạ của đàn chó ở Chernobyl","content":"Nghiên cứu về hệ gene của đàn chó sống lang thang tại vùng cấm Chernobyl đang diễn ra, với mục tiêu tìm hiểu nguyên nhân gây ra sự biến đổi di truyền ở những con chó này. Dù có nhiều tranh cãi về ảnh hưởng của phóng xạ tới hệ gene, các nhà khoa học vẫn chưa tìm thấy bằng chứng rõ ràng cho thấy phóng xạ là nguyên nhân gây ra sự khác biệt di truyền. Một số lý thuyết cho rằng sự cô lập và chọn lọc tự nhiên có thể là nguyên nhân chính dẫn đến sự khác biệt này.","link":"https://vnexpress.net/cong-cuoc-giai-ma-he-gene-ky-la-cua-dan-cho-o-chernobyl-4852959.html","cat":"khoa-hoc","positivity":6,"importance":8},{"title":"Mitsubishi Xforce HEV sắp ra mắt, giá có thể rẻ hơn Toyota Yaris Cross HEV","content":"Mitsubishi Xforce HEV sẽ được ra mắt tại triển lãm Bangkok International Motor Show 2025 từ ngày 24-3 đến 6-4. Mẫu xe hybrid này dự kiến có giá khởi điểm khoảng 700.000 baht, thấp hơn Toyota Yaris Cross HEV, hiện có giá 789.000 baht tại Thái Lan. Xforce HEV trang bị động cơ 1.6L và mô tơ điện, hứa hẹn mang lại hiệu suất tiết kiệm nhiên liệu tốt hơn và sẽ được lắp ráp tại Thái Lan.","link":"https://tuoitre.vn/mitsubishi-xforce-hev-sap-ra-mat-tai-trien-lam-lon-nhat-dong-nam-a-vao-giai-doan-dau-nam-20250222142816589.htm","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Mercedes-Benz lại nhá hàng mini G-Class, ngang cỡ Suzuki Jimny","content":"Mercedes-Benz đang chuẩn bị ra mắt phiên bản mini của G-Class, mang tên g-Class, với kích thước tương đương Suzuki Jimny. Dự kiến, mẫu xe này sẽ được giới thiệu trong năm 2026 như một phần trong chiến dịch mở rộng dòng sản phẩm của hãng. G-Class mới sẽ có cấu hình thân 3 và 5 cửa, nhưng thông tin về khung gầm vẫn chưa được xác nhận. Xe sẽ sử dụng công nghệ tiên tiến và có thể có nhiều phiên bản động cơ khác nhau, từ xăng, dầu đến điện.","link":"https://tuoitre.vn/mercedes-benz-lai-nha-hang-mini-g-class-ngang-co-suzuki-jimny-20250221222935216.htm","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Dân kêu loa dụ chim yến 'tra tấn', chính quyền nói khó xử lý","content":"Từ Tết 2025, người dân tại phường 5, TP Tuy Hòa, Phú Yên phản ánh về việc các hộ nuôi chim yến mở loa phóng thanh để dụ chim, gây ô nhiễm tiếng ồn nghiêm trọng. Mặc dù đã có nhiều kiến nghị từ cư dân, chính quyền địa phương cho biết việc xử lý khó khăn do nhiều cơ sở nuôi yến đã hoạt động trước khi có quy định cấm. Theo quy định, các nhà nuôi yến phải di dời hoặc ngừng hoạt động trước cuối năm 2024, nhưng hiện tại vẫn chưa có biện pháp triệt để nào được thực hiện.","link":"https://tuoitre.vn/dan-keu-loa-du-chim-yen-tra-tan-chinh-quyen-noi-kho-xu-ly-20250222162446727.htm","cat":"thoi-su","positivity":2,"importance":7},{"title":"Ca sĩ Hà Trần, nhà văn Trương Quý, nhiếp ảnh gia Hữu Bảo kể chuyện Hà Nội phố","content":"Chương trình \"Thời gian ơi! Kể chuyện\" trên kênh VTV3 sẽ khởi động với tập đầu tiên mang tên \"Phố kể\", đưa khán giả trở về những con phố cũ của Hà Nội. Các khách mời như ca sĩ Hà Trần, nhà văn Trương Quý, và họa sĩ Thành Chương sẽ chia sẻ những ký ức gắn liền với những con phố. Chương trình còn có những màn trình diễn âm nhạc và nghệ thuật, kết hợp giữa hoài niệm và hiện đại, phản ánh sự chuyển động của đô thị Hà Nội qua các tác phẩm nghệ thuật và nhiếp ảnh.","link":"https://tuoitre.vn/ca-si-ha-tran-nha-van-truong-quy-nhiep-anh-gia-huu-bao-ke-chuyen-ha-noi-pho-20250223084123487.htm","cat":"giai-tri","positivity":8,"importance":7},{"title":"Minh tinh Australia Rose Byrne thắng Gấu Bạc LHP Berlin 2025","content":"Minh tinh Australia Rose Byrne đã giành giải Diễn viên chính xuất sắc tại Liên hoan phim Berlin 2025 với vai diễn trong bộ phim \"If I Had Legs I'd Kick You\". Tại lễ trao giải diễn ra vào tối ngày 22/2 ở Berlin, Byrne đã bày tỏ lòng biết ơn tới ban tổ chức và đánh giá cao vinh dự được tham gia sự kiện. Phim của cô xoay quanh một người mẹ cố gắng chữa trị cho con trai trong khi đối mặt với nhiều khó khăn trong cuộc sống. Giải Gấu Vàng cho phim hay nhất thuộc về tác phẩm \"Dreams (Sex Love)\" của đạo diễn Dag Johan Haugerud.","link":"https://vnexpress.net/minh-tinh-australia-rose-byrne-thang-gau-bac-lhp-berlin-2025-4852938.html","cat":"giai-tri","positivity":9,"importance":8},{"title":"Sát hại người tình trong cuộc cãi vã","content":"Nguyễn Minh Thiện, 23 tuổi, đã sát hại người tình trong một cuộc cãi vã tại phòng trọ của cô ở Trà Vinh. Sau khi nhậu, Thiện đến thăm và xảy ra mâu thuẫn do ghen tuông, dẫn đến việc anh ta đánh nạn nhân vào tường cho đến khi chết. Sau khi gây án, Thiện đã bỏ trốn nhưng bị bắt giữ sau đó tại quê nhà. Hiện anh ta đang bị tạm giữ hình sự để điều tra theo Điều 123 Bộ luật Hình sự.","link":"https://vnexpress.net/sat-hai-nguoi-tinh-trong-cuoc-cai-va-4852957.html","cat":"phap-luat","positivity":1,"importance":8},{"title":"Honda ra mắt 5 mẫu môtô mới cho khách Việt, giá 181-621 triệu đồng","content":"Honda vừa giới thiệu 5 mẫu môtô mới tại Mộc Châu, Sơn La dành cho thị trường Việt Nam, bao gồm CL500, CB1000 Hornet, Rebel 500, XL750 Transalp và CRF1100L Africa Twin. Mỗi mẫu xe có thiết kế và động cơ khác nhau, từ CL500 giá 180,99 triệu đồng đến CRF1100L Africa Twin Adventure Sports giá 620,99 triệu đồng. Dự kiến, các mẫu xe này sẽ được bán ra vào tháng 3 tại các cửa hàng xe phân khối lớn Honda DreamWing trên toàn quốc.","link":"https://vnexpress.net/honda-ra-mat-5-mau-moto-moi-cho-khach-viet-gia-181-621-trieu-dong-4852894.html","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Hải Yến trở lại với 1982 của Nguyễn Hoàng Điệp","content":"Hải Yến đã trở lại điện ảnh với vai diễn trong bộ phim \"1982\" của đạo diễn Nguyễn Hoàng Điệp, tại sự kiện công bố hình ảnh đầu tiên của phim. Cô vào vai một nữ đạo diễn bị phá sản, đang trong hành trình tìm kiếm mẹ và phải đối mặt với những khó khăn trong cuộc sống. Hải Yến chia sẻ rằng cô đã yêu thích dự án này ngay từ những ý tưởng đầu tiên và cảm ơn điện ảnh đã mang đến cho cô nhiều trải nghiệm quý giá trong suốt 30 năm sự nghiệp. Phim \"1982\" hứa hẹn mang lại những yếu tố hài hước, cảm động cùng với một cái nhìn sâu sắc về gia đình và những mâu thuẫn trong cuộc sống.","link":"https://tuoitre.vn/hai-yen-tro-lai-voi-1982-cua-nguyen-hoang-diep-20250223093554954.htm","cat":"giai-tri","positivity":8,"importance":7},{"title":"6 ngư dân bị ngộ độc sau khi ăn cá hồng","content":"Vào ngày 23-2-2025, quân y đảo Song Tử Tây đã cấp cứu thành công cho 6 ngư dân bị ngộ độc sau khi ăn cá hồng trong khi đánh bắt hải sản. Trước đó một tuần, tàu cá của ông Huỳnh Ngọc Xum đã câu được cá hồng, sau khi chế biến, tất cả ngư dân trên tàu đều xuất hiện triệu chứng ngộ độc như sốt, đau bụng và buồn nôn. Sau khi được cấp cứu, tình trạng sức khỏe của 6 ngư dân đã ổn định, trong đó 4 người được theo dõi tại tàu và 2 người được giữ lại bệnh xá đảo để điều trị.","link":"https://tuoitre.vn/6-ngu-dan-bi-ngo-doc-sau-khi-an-ca-hong-20250223115747904.htm","cat":"suc-khoe","positivity":6,"importance":8},{"title":"Lịch ngắm hoa anh đào Hàn Quốc","content":"Lịch nở hoa anh đào ở Hàn Quốc năm 2025 sẽ bắt đầu từ cuối tháng 3 và kéo dài đến giữa tháng 4. Hoa nở rộ nhất tại Seoul từ ngày 3 đến 10 tháng 4, với các địa điểm ngắm hoa nổi tiếng như Yeouido. Đảo Jeju sẽ đón mùa hoa sớm nhất từ ngày 20 tháng 3. Các tour du lịch từ TP HCM cũng được lên kế hoạch từ cuối tháng 3 để phục vụ du khách muốn ngắm hoa anh đào.","link":"https://vnexpress.net/lich-ngam-hoa-anh-dao-han-quoc-4852581.html","cat":"du-lich","positivity":9,"importance":8},{"title":"Thiếu niên dùng ảnh 'nóng' ép bé gái quan hệ","content":"Trần Huy Hoàng, 17 tuổi, đã bị bắt giữ tại TP HCM sau khi bị cáo buộc ép một bé gái 12 tuổi chụp ảnh nhạy cảm và xâm hại tình dục nhiều lần. Hoàng làm quen với bé gái qua mạng xã hội và sử dụng vũ lực để cưỡng ép cô bé vào khách sạn, sau đó đe dọa sẽ tung các hình ảnh lên mạng nếu cô không tiếp tục quan hệ tình dục. Vụ việc chỉ được phát hiện khi gia đình bé gái thấy có những biểu hiện bất thường từ cô bé.","link":"https://vnexpress.net/thieu-nien-dung-anh-nong-ep-be-gai-quan-he-4852947.html","cat":"phap-luat","positivity":1,"importance":9},{"title":"Tôi chọn lạc quan","content":"Bài viết kể về hành trình của một người phụ nữ sau khi nhận được chẩn đoán ung thư. Ban đầu, chị cảm thấy hoang mang nhưng nhanh chóng tìm cách bình tĩnh và chọn sống lạc quan. Chị nhấn mạnh tầm quan trọng của thái độ tích cực trong cuộc sống, cho rằng suy nghĩ tiêu cực có thể dẫn đến cái chết nhanh hơn, trong khi lạc quan có thể kéo dài sự sống. Chị cũng khuyên gia đình không nên trách số phận mà nên chấp nhận mọi điều xảy ra trong cuộc sống như một bài học quý giá.","link":"https://tuoitre.vn/toi-chon-lac-quan-20250223105908335.htm","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Triệt phá đường dây 'đỏ đen’ qua app do người nước ngoài tổ chức với 10.000 lượt con bạc","content":"Công an Đà Nẵng đã triệt phá một đường dây đánh bạc quy mô lớn qua mạng do người nước ngoài tổ chức, với hơn 10.000 lượt con bạc tham gia và tổng số tiền giao dịch lên đến hơn 100 tỷ đồng. Ngày 21-2, lực lượng chức năng đã triệu tập 17 người từ nhiều tỉnh thành để làm việc và khám xét các địa điểm liên quan. Nhóm này sử dụng các ứng dụng game để đánh bạc trực tuyến và đã thực hiện hành vi này từ tháng 6-2024. Công an đã thu giữ nhiều tang vật, bao gồm máy tính, điện thoại và vàng.","link":"https://tuoitre.vn/triet-pha-duong-day-do-den-qua-app-do-nguoi-nuoc-ngoai-to-chuc-voi-10-000-luot-con-bac-2025022311071398.htm","cat":"phap-luat","positivity":3,"importance":9},{"title":"Đến năm 2030, Đại học Quốc gia TP.HCM thuộc nhóm 100 cơ sở giáo dục đại học châu Á","content":"Đến năm 2030, Đại học Quốc gia TP.HCM đặt mục tiêu trở thành một trong 100 cơ sở giáo dục đại học hàng đầu châu Á. Tại lễ kỷ niệm 30 năm thành lập, Thủ tướng Phạm Minh Chính nhấn mạnh vai trò quan trọng của trường trong việc phát triển nhân lực chất lượng cao và nghiên cứu khoa học. Trường sẽ tập trung vào các lĩnh vực như công nghệ bán dẫn, công nghệ sinh học và trí tuệ nhân tạo, đồng thời phát triển mô hình quản trị đại học trên nền tảng số để nâng cao hiệu quả giáo dục.","link":"https://tuoitre.vn/den-nam-2030-dai-hoc-quoc-gia-tp-hcm-thuoc-nhom-100-co-so-giao-duc-dai-hoc-chau-a-20250223112648459.htm","cat":"giao-duc","positivity":9,"importance":8},{"title":"Học tiếng Anh ở quán cà phê","content":"Bài viết nói về việc học tiếng Anh tại các quán cà phê, nơi lý tưởng cho những bạn trẻ muốn cải thiện kỹ năng ngoại ngữ. Các quán cà phê không chỉ là nơi để thưởng thức đồ uống mà còn là môi trường giao tiếp tiếng Anh thông qua việc đọc thực đơn song ngữ, nghe nhạc, và trò chuyện với người nước ngoài. Việc luyện tập tiếng Anh trong không gian thoải mái giúp người học dễ dàng tiếp thu và rèn luyện kỹ năng giao tiếp hiệu quả.","link":"https://tuoitre.vn/hoc-tieng-anh-o-quan-ca-phe-20250223101738056.htm","cat":"giao-duc","positivity":9,"importance":8},{"title":"Cuốn nhật ký gây ám ảnh của cựu bác sĩ trong vụ ấu dâm gần 300 nạn nhân","content":"Cựu bác sĩ phẫu thuật người Pháp, Joel Le Scouarnec, đang đối mặt với cáo buộc lạm dụng tình dục gần 300 trẻ em trong suốt 25 năm. Trong cuốn nhật ký của mình, ông ta đã ghi rõ hành vi tội ác và thậm chí tự hào về chúng. Vụ việc đã gây chấn động dư luận Pháp và dự kiến sẽ được xét xử vào ngày 24/2 tới. Nhiều nạn nhân, hiện đã trưởng thành, đã tập trung tại tòa án để tìm kiếm công lý cho những đau thương mà họ phải chịu đựng.","link":"https://dantri.com.vn/doi-song/cuon-nhat-ky-gay-am-anh-cua-cuu-bac-si-trong-vu-au-dam-gan-300-nan-nhan-20250221133915200.htm","cat":"phap-luat","positivity":1,"importance":10},{"title":"Hoa hậu Điện ảnh TPHCM 2016 khoe nhan sắc rạng rỡ khi trở lại sau 9 năm","content":"Sella Trương, Hoa hậu Điện ảnh TPHCM 2016, đã trở lại với làng giải trí sau 9 năm vắng bóng. Cô vẫn giữ được vẻ đẹp rạng rỡ và trẻ trung, thậm chí còn được khen ngợi là \"nhuận sắc\" hơn trước. Trong lần trở lại này, Sella đã thực hiện một bộ ảnh tại Thái Lan, khoe nhan sắc và vóc dáng nổi bật. Cô chia sẻ rằng mình đã tập trung vào công việc kinh doanh trong thời gian qua nhưng giờ đây mong muốn trở lại với diễn xuất và học hỏi thêm để phát triển bản thân.","link":"https://dantri.com.vn/giai-tri/hoa-hau-dien-anh-tphcm-2016-khoe-nhan-sac-rang-ro-khi-tro-lai-sau-9-nam-20250223111147040.htm","cat":"giai-tri","positivity":9,"importance":6},{"title":"Dân công sở tổn thương não, suýt đột quỵ vì \"nghiện việc\"","content":"Bài viết đề cập đến những tổn thương não âm thầm do áp lực công việc gây ra, khiến nhiều người, đặc biệt là dân công sở, có nguy cơ cao bị đột quỵ mà không có triệu chứng rõ rệt. Trường hợp của anh Phong, giám đốc 52 tuổi, cho thấy sự nguy hiểm khi anh phát hiện bị tắc động mạch não mà không hề có dấu hiệu bệnh lý trước đó. Các chuyên gia khuyến cáo rằng stress và lối sống không lành mạnh cần được kiểm soát để bảo vệ sức khỏe não bộ.","link":"https://dantri.com.vn/suc-khoe/dan-cong-so-ton-thuong-nao-suyt-dot-quy-vi-nghien-viec-20250221171434215.htm","cat":"suc-khoe","positivity":3,"importance":8},{"title":"Minh tinh Thái và chồng tỷ phú 'nồng nàn như mới yêu'","content":"Chompoo Araya, nữ diễn viên nổi tiếng Thái Lan, chia sẻ về cuộc sống hạnh phúc bên chồng tỷ phú Nott Visrut nhân kỷ niệm 10 năm kết hôn. Cặp đôi vừa có chuyến du lịch gia đình đến Nhật Bản, nơi họ có nhiều kỷ niệm đẹp từ thời yêu nhau. Chompoo cho biết cả hai cùng chia sẻ sở thích và lối sống, luôn nồng nàn như những ngày đầu hẹn hò. Họ thường xuyên đưa con cái đi khám phá các quốc gia và được bạn bè, người thân ngưỡng mộ về tình yêu bền chặt của mình.","link":"https://vnexpress.net/minh-tinh-thai-va-chong-ty-phu-nong-nan-nhu-moi-yeu-4852925.html","cat":"giai-tri","positivity":9,"importance":7},{"title":"Boa tiền lẻ cho bác giữ xe, anh shipper là 'thói quen tốt'","content":"Bài viết nói về thói quen bồi dưỡng (tip) cho nhân viên bảo vệ và shipper tại các quán ăn, cửa hàng. Nhiều khách hàng thường xuyên cho tiền boa như một cách thể hiện sự cảm kích đối với những người phục vụ, bất kể số tiền lớn hay nhỏ. Ông Nguyễn Trí Minh, một nhân viên bảo vệ, chia sẻ rằng việc nhận tiền boa từ khách không chỉ giúp ông có thêm thu nhập mà còn mang lại niềm vui cho cả hai bên. Bài viết cũng nhấn mạnh rằng việc bồi dưỡng cho nhân viên là một thói quen tốt và được nhiều người ủng hộ.","link":"https://tuoitre.vn/boa-tien-le-cho-bac-giu-xe-anh-shipper-la-thoi-quen-tot-20250218075137988.htm","cat":"gia-dinh","positivity":8,"importance":7},{"title":"4 giai đoạn của ung thư cổ tử cung","content":"Ung thư cổ tử cung được chia thành 4 giai đoạn, từ giai đoạn 1 (ung thư khu trú trong cổ tử cung) đến giai đoạn 4 (ung thư đã di căn đến các cơ quan khác). Chẩn đoán sớm có thể giúp tỷ lệ sống sau 5 năm lên tới 92% ở giai đoạn 1, trong khi giai đoạn 4 thường có tỷ lệ sống thấp nhất, chỉ khoảng 17%. Các phương pháp điều trị bao gồm phẫu thuật, hóa trị, và xạ trị, tùy thuộc vào giai đoạn và tình trạng sức khỏe của bệnh nhân.","link":"https://vnexpress.net/4-giai-doan-cua-ung-thu-co-tu-cung-4850420.html","cat":"suc-khoe","positivity":7,"importance":8},{"title":"'Mỏ vàng' MBA giảm sức hút với du học sinh","content":"Chi phí học MBA cao và khó khăn trong việc xin visa khiến du học sinh giảm mặn mà với các khóa học Thạc sĩ Quản trị Kinh doanh. Một khảo sát cho thấy chỉ 19% sinh viên có nguyện vọng du học MBA, giảm so với 39% trước đó. Nhiều sinh viên băn khoăn về giá trị của bằng MBA khi cơ hội việc làm ngày càng khó khăn. Đồng thời, số đơn đăng ký vào các trường kinh doanh hàng đầu Mỹ giảm khoảng 16-25% trong giai đoạn 2021-2023.","link":"https://vnexpress.net/mo-vang-mba-giam-suc-hut-voi-du-hoc-sinh-4847009.html","cat":"giao-duc","positivity":4,"importance":7},{"title":"Tràn khí màng phổi có chữa khỏi không?","content":"Tràn khí màng phổi là tình trạng không khí tích tụ giữa phổi và thành ngực, có thể dẫn đến nguy cơ suy hô hấp nếu không được điều trị kịp thời. Bệnh có thể chữa khỏi nếu người bệnh tuân thủ phác đồ điều trị của bác sĩ, bao gồm các phương pháp như chọc hút khí, đặt ống dẫn lưu hoặc phẫu thuật nội soi. Trường hợp nhẹ có thể tự khỏi, nhưng nếu nặng cần can thiệp y tế ngay. Để phòng ngừa tái phát, người bệnh cần tuân thủ hướng dẫn và tái khám định kỳ.","link":"https://vnexpress.net/tran-khi-mang-phoi-co-chua-khoi-khong-4852849.html","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Phát hiện hồ nước mặn chết chóc dưới đáy Biển Đỏ","content":"Các nhà nghiên cứu từ Đại học Miami đã phát hiện ra những hồ nước siêu mặn dưới đáy Biển Đỏ, cách mặt biển 1.770 mét, với độ mặn gấp 10 lần nước biển. Điều kiện thiếu oxy ở đây cực kỳ khắc nghiệt, khiến mọi sinh vật sống tiếp cận đều bị giết chết ngay lập tức. Những hồ nước này, được hình thành từ trầm tích muối cổ đại, có thể chứa đựng bí mật về sự hình thành của đại dương và có ý nghĩa quan trọng trong việc tìm kiếm sự sống ở các hành tinh khác. Phát hiện này có thể giúp hiểu rõ hơn về đại dương cổ đại và biến đổi khí hậu qua nhiều triệu năm.","link":"https://vnexpress.net/phat-hien-ho-nuoc-man-chet-choc-duoi-day-bien-do-4852918.html","cat":"khoa-hoc","positivity":7,"importance":9},{"title":"Bất lực khi con gái 18 tuổi nghiện clip ngắn TikTok nhảm nhí, vô bổ","content":"Bài viết phản ánh nỗi lo lắng của một phụ huynh có con gái 18 tuổi nghiện xem các clip ngắn trên TikTok với nội dung thiếu lành mạnh và vô bổ. Người viết đã nhiều lần khuyên con gái khóa tài khoản TikTok để tập trung vào học tập nhưng không thành công. Họ lo ngại rằng việc tiêu tốn quá nhiều thời gian trên nền tảng mạng xã hội có thể ảnh hưởng xấu đến tâm lý và khả năng sáng tạo của con gái, khiến con không thể phát triển bản thân một cách tích cực.","link":"https://vnexpress.net/bat-luc-khi-con-gai-18-tuoi-nghien-clip-ngan-tiktok-nham-nhi-vo-bo-4852911.html","cat":"gia-dinh","positivity":3,"importance":7},{"title":"Lý Lan viết Bí mật của tôi và Thằn Lằn Đen để thấy những tình cảm có trong đời đều quý giá","content":"Nhà văn Lý Lan vừa tái bản cuốn sách \"Bí mật của tôi và Thằn Lằn Đen\" với hình thức mới, bao gồm 19 câu chuyện nhỏ liên quan đến tình bạn giữa nhân vật \"Tôi\" và Thằn Lằn Đen. Tác phẩm không chỉ mang lại những khoảnh khắc ngọt ngào của tuổi thơ mà còn chứa đựng thông điệp về giá trị của tình cảm trong cuộc sống. Lý Lan chia sẻ rằng tác phẩm này phản ánh nỗi cô đơn và tình thương, giúp độc giả nhận ra rằng mọi tình cảm đều đáng trân trọng, dù là giữa người với người hay động vật với đồ vật.","link":"https://tuoitre.vn/ly-lan-viet-bi-mat-cua-toi-va-than-lan-den-de-thay-nhung-tinh-cam-co-trong-doi-deu-quy-gia-20250223092833566.htm","cat":"giai-tri","positivity":9,"importance":8},{"title":"Bộ Công an tiếp nhận cấp, đổi bằng lái xe qua hình thức trực tuyến","content":"Bộ Công an đã thông báo việc tiếp nhận nhiệm vụ cấp và đổi bằng lái xe qua hình thức trực tuyến. Người dân có thể thực hiện thủ tục này thông qua cổng dịch vụ công quốc gia hoặc nộp hồ sơ tại các đơn vị công an địa phương. Dữ liệu bằng lái xe sẽ được cập nhật trên ứng dụng VNeID, giúp người dân dễ dàng xuất trình khi cần thiết. Thời gian xử lý thủ tục dự kiến là 5 ngày làm việc.","link":"https://tuoitre.vn/bo-cong-an-tiep-nhan-cap-doi-bang-lai-xe-qua-hinh-thuc-truc-tuyen-20250223095516469.htm","cat":"phap-luat","positivity":8,"importance":7},{"title":"Sắc vóc 'Mỹ nhân cười đẹp nhất Hàn Quốc'","content":"Han Hyo Joo, được bình chọn là \"Mỹ nhân cười đẹp nhất Hàn Quốc\", vừa kỷ niệm sinh nhật 38 tuổi vào ngày 22/2. Cô duy trì sắc vóc trẻ trung nhờ chế độ ăn ít tinh bột và luyện tập thể thao thường xuyên. Hyo Joo hiện đang chuẩn bị cho sự trở lại trong bộ phim truyền hình \"Romantics Anonymous\" vào tháng 10. Cô cũng tham gia một buổi chụp hình cho Vogue Hàn Quốc, nơi cô cùng nhiều nghệ sĩ khác chia sẻ về những vui buồn trong nghề nghiệp của mình.","link":"https://vnexpress.net/sac-voc-my-nhan-cuoi-dep-nhat-han-quoc-4852907.html","cat":"giai-tri","positivity":9,"importance":7},{"title":"Kinh doanh ẩm thực: đông khách nhưng vẫn lỗ vì sao?","content":"Thị trường kinh doanh ẩm thực (F&B) ở Việt Nam đang trải qua giai đoạn sàng lọc mạnh mẽ, với nhiều cửa hàng mới mở nhưng cũng không ít quán phải đóng cửa chỉ sau thời gian ngắn hoạt động. Chi phí thuê mặt bằng và biên lợi nhuận mỏng là những thách thức lớn mà các nhà đầu tư phải đối mặt. Nhiều quán đông khách nhưng vẫn không có lãi do không quản lý hiệu quả chi phí. Các thương hiệu lớn đang chuyển sang chiến lược tối ưu hóa chi phí và trải nghiệm khách hàng để tồn tại trong môi trường cạnh tranh khốc liệt.","link":"https://tuoitre.vn/kinh-doanh-am-thuc-dong-khach-nhung-van-lo-vi-sao-20250222225814841.htm","cat":"kinh-doanh","positivity":4,"importance":8},{"title":"Neko Lê tiết lộ lý do chỉ kết hợp với Tăng Phúc sau \"Anh trai chông gai\"","content":"Neko Lê đã chính thức trở lại với dự án âm nhạc mới mang tên \"Liều thuốc cho chúng ta\" kết hợp với Tăng Phúc và nhà sản xuất Khánh. Anh cho biết lý do mời Tăng Phúc là vì sự tương đồng trong cách làm việc và tư duy âm nhạc giữa họ, sau khi đã hợp tác trong chương trình \"Anh trai vượt ngàn chông gai\". Neko Lê cũng nhấn mạnh rằng anh muốn phát triển sự nghiệp âm nhạc của mình một cách nghiêm túc hơn sau chương trình thực tế này.","link":"https://dantri.com.vn/giai-tri/neko-le-tiet-lo-ly-do-chi-ket-hop-voi-tang-phuc-sau-anh-trai-chong-gai-20250223102117063.htm","cat":"giai-tri","positivity":8,"importance":7},{"title":"Con vắt 8 cm sống một tuần trong mũi người đàn ông","content":"Một bệnh nhân 37 tuổi ở Nghệ An đã phải nhập viện sau khi phát hiện con vắt dài 8 cm sống trong mũi, do uống nước từ khe suối. Sau khi nội soi, bác sĩ đã gắp con vắt ra và tình trạng của bệnh nhân đã ổn định. Bác sĩ cảnh báo người dân không nên uống nước hoặc rửa mặt tại các khu vực có khả năng có vắt, để tránh nguy cơ mắc phải tình trạng tương tự.","link":"https://vnexpress.net/con-vat-8-cm-song-mot-tuan-trong-mui-nguoi-dan-ong-4852822.html","cat":"suc-khoe","positivity":7,"importance":6},{"title":"Cựu Thứ trưởng Hoàng Quốc Vượng gây thiệt hại cho EVN hơn 1.000 tỷ đồng","content":"Cựu Thứ trưởng Bộ Công Thương Hoàng Quốc Vượng đã bị truy tố về tội lợi dụng chức vụ quyền hạn trong khi thi hành công vụ, gây thiệt hại cho Tập đoàn Điện lực Việt Nam (EVN) hơn 1.000 tỷ đồng. Ông Vượng bị cáo buộc đã chỉ đạo xây dựng Dự thảo Quyết định số 13/2020/QĐ-TTg, tạo điều kiện cho Dự án Nhà máy điện mặt trời Trung Nam - Thuận Nam được hưởng giá điện ưu đãi, mặc dù biết rõ các chỉ đạo của Chính phủ. Hành vi này đã dẫn đến thiệt hại lớn cho EVN, và ông Vượng đã nhận 1,5 tỷ đồng từ Chủ tịch công ty điện mặt trời này.","link":"https://dantri.com.vn/phap-luat/cuu-thu-truong-hoang-quoc-vuong-gay-thiet-hai-cho-evn-hon-1000-ty-dong-20250223100754776.htm","cat":"phap-luat","positivity":2,"importance":9},{"title":"Hoại tử thực quản vì nuốt pin cúc áo","content":"Bé trai 21 tháng tuổi ở TP.HCM đã nuốt phải viên pin cúc áo trong khi chơi với điều khiển từ xa của máy tạo oxy. Sau khi gia đình phát hiện bé có triệu chứng sốt, ho, ói, các bác sĩ đã nội soi và lấy viên pin ra khỏi thực quản, nơi nó đã gây viêm loét và hoại tử niêm mạc. Các bác sĩ khuyến cáo cha mẹ cần kiểm tra đồ dùng có pin, giữ chúng xa tầm tay trẻ để tránh những tai nạn đáng tiếc.","link":"https://vnexpress.net/hoai-tu-thuc-quan-vi-nuot-pin-cuc-ao-4852904.html","cat":"suc-khoe","positivity":3,"importance":8},{"title":"Con trai David Beckham làm mẫu ảnh","content":"Romeo Beckham, con trai thứ hai của David và Victoria Beckham, đã trở thành mẫu ảnh cho tạp chí Interview Magazine, tạo dáng với kiểu tóc mohawk nổi tiếng của bố. Cậu thu hút nhiều sự chú ý nhờ phong cách chuyên nghiệp và hình thể ấn tượng. Romeo, cao 1,85 m, đang hoạt động tích cực trong làng mẫu, với nhiều hợp đồng quảng cáo lớn và từng được tạp chí GQ bình chọn là một trong những người đàn ông ăn mặc đẹp nhất Anh Quốc.","link":"https://vnexpress.net/con-trai-david-beckham-lam-mau-anh-4852905.html","cat":"giai-tri","positivity":8,"importance":7},{"title":"Cuốn hồi ký của hành trình trưởng thành","content":"Cuốn hồi ký \"Memoir of a Snail\" là một bộ phim hoạt hình stop-motion do Adam Elliot đạo diễn, kể về cuộc đời của Grace Pudel, một cô bé sống ở Melbourne vào thập niên 1970. Phim khám phá những ký ức đau thương từ tuổi thơ của Grace, đặc biệt là khi cô và em trai bị tách xa sau cái chết của cha. Hình ảnh ốc sên trong phim không chỉ là sở thích của Grace mà còn tượng trưng cho sự cô đơn và hành trình tìm kiếm kết nối trong cuộc sống. Mặc dù nội dung buồn, phim vẫn truyền tải hy vọng và những bài học quý giá về tình người và sự chấp nhận.","link":"https://tuoitre.vn/cuon-hoi-ky-cua-hanh-trinh-truong-thanh-20250223083500975.htm","cat":"giai-tri","positivity":8,"importance":9},{"title":"Trung Quốc tăng mua cua Cà Mau","content":"Trung Quốc đang tăng cường mua cua Cà Mau, đặc biệt trước Tết Nguyên đán, khiến giá cua gạch tại địa phương này tăng cao lên tới 1,1 triệu đồng một kg. Kim ngạch xuất khẩu cua sang Trung Quốc trong tháng 1 đạt 18,5 triệu USD, cao gấp 18 lần so với cùng kỳ năm trước do nhu cầu tiêu dùng tăng mạnh. Cua Cà Mau có giá cả hợp lý và chất lượng thịt ngon, phù hợp với khẩu vị người tiêu dùng Trung Quốc, trong khi cua nhập khẩu có giá cao hơn. Cà Mau hiện là vùng sản xuất cua biển chủ lực của Việt Nam với 80% sản lượng xuất khẩu sang Trung Quốc.","link":"https://vnexpress.net/trung-quoc-tang-mua-cua-ca-mau-4852771.html","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Nhà máy bia cao nhất thế giới ở Singapore","content":"Nhà máy bia LeVeL33 ở Singapore, tọa lạc tại tầng 33 của tòa nhà Marina Bay Financial Centre, dự kiến sẽ được Guinness xác nhận là nhà máy bia cao nhất thế giới vào ngày 12/3. Với độ cao 149 m, LeVeL33 không chỉ là một điểm đến ẩm thực nổi tiếng mà còn đánh dấu 15 năm hoạt động của mình. Nhà máy sản xuất các loại bia thủ công tại chỗ, kết hợp giữa phương pháp truyền thống và hiện đại, với thực đơn đa dạng và góc nhìn đẹp ra vịnh Marina.","link":"https://vnexpress.net/nha-may-bia-cao-nhat-the-gioi-o-singapore-4852903.html","cat":"du-lich","positivity":9,"importance":8},{"title":"Biến chứng viêm mũi dị ứng","content":"Viêm mũi dị ứng có thể dẫn đến nhiều biến chứng nghiêm trọng như viêm xoang mạn tính, hen suyễn, viêm tai giữa và polyp mũi. Nếu không được điều trị đúng cách, tình trạng viêm có thể gây phù nề niêm mạc, ứ đọng dịch và làm tắc nghẽn đường thở. Để phòng ngừa bệnh, người bệnh nên làm sạch môi trường sống và thực hiện các biện pháp bảo vệ sức khỏe như rửa mũi bằng nước muối sinh lý, súc họng và đeo khẩu trang khi tiếp xúc với tác nhân gây dị ứng.","link":"https://vnexpress.net/bien-chung-viem-mui-di-ung-4852640.html","cat":"suc-khoe","positivity":6,"importance":8},{"title":"Nước tiểu có mùi ngọt cảnh báo bệnh tiểu đường","content":"Nước tiểu có mùi ngọt có thể là dấu hiệu cảnh báo bệnh tiểu đường, khi cơ thể cố gắng loại bỏ lượng đường dư thừa qua nước tiểu. Mùi nước tiểu có thể thay đổi tùy thuộc vào chất mà cơ thể đào thải, như glucose hoặc axit amin. Ngoài bệnh tiểu đường, nước tiểu có mùi ngọt cũng có thể do nhiễm trùng đường tiết niệu hoặc bệnh di truyền như nước tiểu mùi siro. Việc chẩn đoán và điều trị sẽ phụ thuộc vào nguyên nhân gây ra triệu chứng này.","link":"https://vnexpress.net/nuoc-tieu-co-mui-ngot-canh-bao-benh-tieu-duong-4852693.html","cat":"suc-khoe","positivity":7,"importance":8},{"title":"Làm thế nào giảm cân cho trẻ béo phì?","content":"Bài viết đề cập đến cách giảm cân an toàn cho trẻ em béo phì, cụ thể là một bé trai 13 tuổi với chỉ số BMI 28,3. Các chuyên gia khuyến cáo rằng trẻ cần có một chế độ ăn uống đa dạng và đầy đủ chất dinh dưỡng, không nên áp dụng phương pháp giảm cân của người lớn, và cần được khám sức khỏe để xác định nguyên nhân béo phì. Gia đình nên tạo môi trường ủng hộ cho việc ăn uống lành mạnh và khuyến khích trẻ vận động để đạt được mục tiêu giảm cân hiệu quả.","link":"https://vnexpress.net/lam-the-nao-giam-can-cho-tre-beo-phi-4852847.html","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Quốc gia NATO dự đoán tương lai của Ukraine hậu chiến sự với Nga","content":"Thủ tướng Hungary Viktor Orban dự đoán rằng sau khi cuộc xung đột với Nga kết thúc, Ukraine sẽ không gia nhập NATO mà thay vào đó sẽ trở thành một \"vùng đệm\" giữa NATO và Nga. Ông cho rằng việc Ukraine gia nhập EU sẽ phụ thuộc vào sự đồng ý của Hungary. Orban chỉ trích việc EU cung cấp vũ khí cho Ukraine và nhấn mạnh rằng châu Âu đang phải đối mặt với chi phí năng lượng tăng cao, điều này có thể ảnh hưởng nghiêm trọng đến nền kinh tế EU. Ông cũng nhấn mạnh rằng hòa bình có thể mang lại hy vọng cho sự phục hồi kinh tế toàn cầu.","link":"https://dantri.com.vn/the-gioi/quoc-gia-nato-du-doan-tuong-lai-cua-ukraine-hau-chien-su-voi-nga-20250223092031388.htm","cat":"thoi-su","positivity":4,"importance":8},{"title":"Phạm Băng Băng diện mốt không nội y trên thảm đỏ","content":"Phạm Băng Băng đã gây ấn tượng tại lễ bế mạc Liên hoan phim Berlin 2025 với phong cách gợi cảm, không mặc nội y. Tại sự kiện, cô được mời làm giám khảo sau 18 năm từ lần đầu tham gia. Nữ diễn viên 44 tuổi diện thiết kế cao cấp của nhà mốt Stéphane Rolland, với phần ngực và lưng được xẻ táo bạo, kết hợp chất liệu xuyên thấu. Sau sự kiện, Phạm Băng Băng dự kiến sẽ quay phim mới tại Hollywood và ra mắt dự án sản xuất tại Malaysia.","link":"https://vnexpress.net/pham-bang-bang-dien-mot-khong-noi-y-tren-tham-do-4852900.html","cat":"giai-tri","positivity":8,"importance":7},{"title":"Ngày hội tự tin vào lớp 10: Khi nào Hà Nội công bố môn thi thứ ba? Cách tính điểm chuẩn năm nay?","content":"Ngày hội tự tin vào lớp 10 tổ chức tại Hà Nội đã thu hút sự quan tâm của nhiều học sinh và phụ huynh, đặc biệt là về môn thi thứ ba và cách tính điểm chuẩn. Đại diện Bộ Giáo dục khuyến khích học sinh tự học và lập kế hoạch ôn tập, nhấn mạnh rằng việc không học thêm vẫn có thể giúp học sinh tự tin thi đỗ. Môn thi thứ ba sẽ được công bố vào cuối tháng 2-2025, và cách tính điểm chuẩn năm nay sẽ không nhân hệ số với môn Toán và Ngữ Văn như các năm trước, dự kiến sẽ giảm điểm chuẩn.","link":"https://tuoitre.vn/ngay-hoi-tu-tin-vao-lop-10-khi-nao-ha-noi-cong-bo-mon-thi-thu-ba-cach-tinh-diem-chuan-nam-nay-20250223092305389.htm","cat":"giao-duc","positivity":8,"importance":9},{"title":"Giáo hoàng Francis nguy kịch","content":"Giáo hoàng Francis hiện đang trong tình trạng nguy kịch do cơn hen suyễn kéo dài và nhiễm trùng phổi phức tạp. Ông 88 tuổi, đã phải nằm viện một tuần và được truyền máu sau khi kết quả xét nghiệm cho thấy số lượng tiểu cầu thấp. Các bác sĩ cảnh báo rằng ông có nguy cơ mắc nhiễm trùng huyết, một biến chứng nghiêm trọng có thể xảy ra từ bệnh viêm phổi. Ông cũng đã viết sẵn một lá thư từ chức cho trường hợp không thể tiếp tục thực hiện nhiệm vụ.","link":"https://dantri.com.vn/the-gioi/giao-hoang-francis-nguy-kich-20250223090600448.htm","cat":"the-gioi","positivity":3,"importance":9},{"title":"Wicked viết lại cổ tích","content":"Bộ phim nhạc kịch Wicked, được đạo diễn bởi Jon M. Chu, là một phiên bản mới của câu chuyện cổ tích kinh điển The Wizard of Oz. Wicked khám phá nguồn gốc của hai nhân vật Elphaba và Glinda, cho thấy sự phức tạp trong bản chất của cái thiện và cái ác. Phim không chỉ mang đến những giây phút giải trí mà còn đặt ra những câu hỏi sâu sắc về định kiến và sự chấp nhận. Với sự tham gia của Ariana Grande và Cynthia Erivo, Wicked hứa hẹn sẽ thu hút khán giả và có khả năng phá vỡ nhiều kỷ lục phòng vé.","link":"https://tuoitre.vn/wicked-viet-lai-co-tich-20250223085638913.htm","cat":"giai-tri","positivity":9,"importance":8},{"title":"Hà Nội lắp camera xử phạt người dân vứt rác bừa bãi","content":"Hà Nội đã quyết định lắp đặt camera tại các quận Ba Đình, Hoàn Kiếm, Đống Đa và Hai Bà Trưng nhằm phát hiện và xử lý nghiêm các hành vi vứt rác bừa bãi và đổ trộm rác thải. Ông Nguyễn Trọng Đông, Phó Chủ tịch UBND TP, yêu cầu các quận này cần đảm bảo trật tự đô thị và thực hiện các biện pháp vệ sinh môi trường hiệu quả. Việc lắp đặt camera không chỉ giúp phát hiện vi phạm mà còn nhằm nâng cao ý thức bảo vệ môi trường của người dân.","link":"https://dantri.com.vn/xa-hoi/ha-noi-lap-camera-xu-phat-nguoi-dan-vut-rac-bua-bai-20250223091139394.htm","cat":"phap-luat","positivity":7,"importance":8},{"title":"HĐND tỉnh Khánh Hòa không chấp thuận 'hợp pháp hóa' tên dự án thu hồi đất ở Nha Trang","content":"HĐND tỉnh Khánh Hòa đã không chấp thuận đề nghị của UBND tỉnh về việc sửa đổi danh mục các dự án thu hồi đất, trong đó có dự án khu đô thị Hoàng Long tại Nha Trang. Lý do là dự án này chưa được ghi tên trong nghị quyết thu hồi đất vì lợi ích quốc gia, công cộng từ năm 2014. HĐND tỉnh cho rằng việc hợp pháp hóa tên dự án để tiếp tục thu hồi 12,8ha đất là không phù hợp, khi hàng trăm hộ dân ở khu vực Đồng Muối vẫn đang phải sống trong tình trạng không ổn định do dự án này.","link":"https://tuoitre.vn/hdnd-tinh-khanh-hoa-khong-chap-thuan-hop-phap-hoa-ten-du-an-thu-hoi-dat-o-nha-trang-20250222213724855.htm","cat":"phap-luat","positivity":3,"importance":8},{"title":"Anh trai say hi là phim concert có lượng vé đặt trước 'cao nhất trong lịch sử rạp Việt'","content":"Phim concert \"Anh trai say hi\" đã xác nhận có lượng vé đặt trước cao nhất trong lịch sử các rạp chiếu tại Việt Nam, mặc dù không công bố con số cụ thể. Phim có tên đầy đủ là \"Anh trai say hi: Kẻ phản diện tạo nên người hùng\" và sẽ ra mắt vào ngày 26-2. Đây là một chương trình âm nhạc thực tế nhằm đáp ứng nhu cầu của giới trẻ, mang lại hình ảnh và âm nhạc mới mẻ, đồng thời góp phần thay đổi văn hóa hâm mộ thần tượng tại Việt Nam.","link":"https://tuoitre.vn/anh-trai-say-hi-la-phim-concert-co-luong-ve-dat-truoc-cao-nhat-trong-lich-su-rap-viet-20250223085544702.htm","cat":"giai-tri","positivity":9,"importance":8},{"title":"Học viện Phật giáo Việt Nam tặng tủ sách Phật Quang cho học sinh vùng cao","content":"Học viện Phật giáo Việt Nam tại Hà Nội đã phối hợp với Trường Tiểu học Nguyễn Siêu để trao tặng tủ sách Phật Quang cho các trường học tại Quảng Ninh, Bắc Kạn và Sơn La nhằm khuyến khích phong trào đọc sách trong cộng đồng. Sự kiện này diễn ra vào ngày 22/2 và nhằm hướng tới Ngày Sách và Văn hóa Đọc Việt Nam 21/4. Hòa thượng Thích Thanh Quyết nhấn mạnh tầm quan trọng của việc xây dựng xã hội học tập và nâng cao dân trí thông qua việc đọc sách, đặc biệt cho học sinh vùng cao.","link":"https://dantri.com.vn/giai-tri/hoc-vien-phat-giao-viet-nam-tang-tu-sach-phat-quang-cho-hoc-sinh-vung-cao-20250223011433039.htm","cat":"giao-duc","positivity":9,"importance":8},{"title":"Nông dân Ethiopia vô địch ngay lần đầu chạy marathon ở Việt Nam","content":"Wendwesen Damte, một nông dân đến từ Ethiopia, đã giành chiến thắng trong lần đầu tham gia marathon tại Việt Nam với thời gian 2 giờ 32 phút 34 giây. Anh cảm thấy cô đơn khi không có đối thủ cạnh tranh mạnh, nhưng vẫn rất vui mừng với thành tích này. Damte dự định sẽ sử dụng tiền thưởng từ cuộc thi để mở rộng trang trại tại quê nhà, nơi anh nuôi bò, gà và trồng ngũ cốc. Anh bày tỏ tình yêu quê hương và mong muốn mang lại cuộc sống tốt đẹp cho gia đình.","link":"https://vnexpress.net/nong-dan-ethiopia-vo-dich-ngay-lan-dau-chay-marathon-o-viet-nam-4852870.html","cat":"the-thao","positivity":9,"importance":8},{"title":"Biệt thự buồn - Sách của tác gia Nobel Patrick Modiano đến Việt Nam","content":"Tiểu thuyết \"Biệt thự buồn\" của tác giả Nobel Patrick Modiano vừa được phát hành tại Việt Nam, do Lâm An dịch và Nhã Nam phát hành. Tác phẩm mở đầu với hình ảnh khách sạn Verdun bị phá bỏ và dẫn dắt độc giả vào một thế giới kỷ niệm, nơi nhân vật chính Victor Chmara trở về những ký ức xa xôi của tuổi 18. Qua những trang sách, Modiano khắc họa một không gian buồn bã, ảm đạm, vừa thực vừa mơ, khiến người đọc tự hỏi về bản chất của thời gian và ký ức.","link":"https://tuoitre.vn/biet-thu-buon-sach-cua-tac-gia-nobel-patrick-modiano-den-viet-nam-20250223085100002.htm","cat":"giai-tri","positivity":8,"importance":7},{"title":"Nước nào lớn nhất nằm hoàn toàn trong châu Âu?","content":"Quốc gia có diện tích lớn nhất nằm hoàn toàn trong châu Âu là Ukraine, với diện tích hơn 600.000 km2. Ukraine trải dài từ phía đông nước Nga đến phía tây Ba Lan, và giáp biển Đen cũng như Belarus.","link":"https://vnexpress.net/nuoc-nao-lon-nhat-nam-hoan-toan-trong-chau-au-4852749.html","cat":"the-gioi","positivity":8,"importance":6},{"title":"Lịch sử khai khẩn cao nguyên An Khê","content":"Cuốn sách \"Lịch sử khai khẩn cao nguyên An Khê, 1864-1888\" của nhà sử học Andrew Hardy nghiên cứu về ba giai đoạn di dân và quá trình định cư của triều Nguyễn tại An Khê, Gia Lai. Tác phẩm dựa trên các tài liệu lịch sử, phản ánh sự phát triển và những thách thức trong công cuộc khai hoang của triều Nguyễn từ năm 1864 đến 1888. Giai đoạn thứ ba, do Phan Văn Điển lãnh đạo, được coi là thành công nhất với 854 mẫu ruộng và 590 gia đình định cư. Cuốn sách được đánh giá là công trình khoa học đầu tiên chuyên sâu về giai đoạn lịch sử này.","link":"https://vnexpress.net/lich-su-khai-khan-cao-nguyen-an-khe-4852511.html","cat":"giao-duc","positivity":9,"importance":8},{"title":"Bộ sưu tập vi sinh vật kỹ thuật số lớn nhất thế giới","content":"Nhóm nghiên cứu tại Đại học Galway, Ireland vừa phát triển APOLLO, bộ sưu tập vi sinh vật kỹ thuật số lớn nhất thế giới, với 247.092 mẫu vi khuẩn từ hệ vi sinh vật của con người. APOLLO cung cấp mô hình chi tiết về quá trình trao đổi chất của từng vi sinh vật, cho phép nghiên cứu chức năng vi sinh vật thông qua mô phỏng máy tính. Bộ sưu tập này cũng dự đoán các chất chuyển hóa liên quan đến một số bệnh như Crohn và Parkinson, từ đó hỗ trợ phát triển thuốc và chiến lược điều trị hiệu quả hơn.","link":"https://vnexpress.net/bo-suu-tap-vi-sinh-vat-ky-thuat-so-lon-nhat-the-gioi-4852787.html","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Bạn biết gì về hệ hô hấp?","content":"Bài viết giới thiệu về hệ hô hấp và tầm quan trọng của việc bảo vệ sức khỏe phổi. Nó cung cấp thông tin hữu ích qua một bài trắc nghiệm giúp người đọc hiểu rõ hơn về các bệnh hô hấp thường gặp và cách duy trì sức khỏe tổng thể. Đặc biệt, bài viết khuyến khích người đọc tìm hiểu về cơ quan hô hấp và các phương pháp chăm sóc chúng.","link":"https://vnexpress.net/ban-biet-gi-ve-he-ho-hap-4852690.html","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Trẻ em Australia dễ dàng vượt qua lệnh cấm mạng xã hội","content":"Một khảo sát gần đây cho thấy trẻ em ở Australia dễ dàng vượt qua lệnh cấm sử dụng mạng xã hội đối với người dưới 16 tuổi. Gần 80% trẻ em từ 8-12 tuổi đã sử dụng mạng xã hội vào năm 2024, với các nền tảng phổ biến như YouTube, TikTok và Instagram. Mặc dù có quy định về độ tuổi tối thiểu, nhưng các nền tảng không có phương thức xác minh đáng tin cậy, dẫn đến việc trẻ em có thể dễ dàng khai báo sai tuổi. Lãnh đạo eSafety của Australia cảnh báo rằng các nền tảng mạng xã hội cần cải thiện công tác xác minh tuổi để thực thi hiệu quả luật mới.","link":"https://vnexpress.net/tre-em-australia-de-dang-vuot-qua-lenh-cam-mang-xa-hoi-4852776.html","cat":"giao-duc","positivity":4,"importance":7},{"title":"Đấu giá khu đất vàng 2 mặt tiền trung tâm Đà Nẵng liên quan vụ án Vũ 'nhôm'","content":"Khu đất vàng 2 mặt tiền tại số 16 Bạch Đằng, Đà Nẵng, liên quan đến vụ án Phan Văn Anh Vũ, đã được đưa ra đấu giá với giá khởi điểm 59,2 triệu đồng/m2. Khu đất có diện tích gần 1.800m2 và được quy hoạch cho các công trình thương mại dịch vụ như văn phòng, khách sạn cao cấp. Người trúng đấu giá sẽ thực hiện dự án đầu tư với tổng mức đầu tư dự kiến hơn 300 tỷ đồng trong vòng 24 tháng. Khu đất này trước đây bị cho thuê không đúng quy định, dẫn đến quyết định phải đấu giá quyền sử dụng đất.","link":"https://tuoitre.vn/dau-gia-khu-dat-vang-2-mat-tien-trung-tam-da-nang-lien-quan-vu-an-vu-nhom-20250223082445569.htm","cat":"phap-luat","positivity":7,"importance":8},{"title":"Người dân Mỹ Latin cầu nguyện bình an cho Giáo hoàng","content":"Người dân khắp Mỹ Latin đang cầu nguyện cho sức khỏe của Giáo hoàng Francis, người Argentina, đang trong tình trạng nguy kịch do viêm phổi. Các tín hữu từ Mexico đến Argentina đã tham gia thánh lễ và thắp nến cầu nguyện cho ngài. Tòa thánh Vatican đã thông báo tình trạng sức khỏe của Giáo hoàng xấu đi và đang được điều trị tích cực. Tình cảm của người dân Mỹ Latin đối với Giáo hoàng rất mạnh mẽ do sự kết nối văn hóa và ngôn ngữ.","link":"https://tuoitre.vn/nguoi-dan-my-latin-cau-nguyen-binh-an-cho-giao-hoang-20250223082619591.htm","cat":"the-gioi","positivity":5,"importance":8},{"title":"Elon Musk ra \"tối hậu thư\" cho toàn bộ nhân viên liên bang Mỹ","content":"Elon Musk đã ra thông báo yêu cầu tất cả nhân viên liên bang Mỹ phải báo cáo kết quả công việc trong tuần qua, nếu không sẽ phải đối mặt với nguy cơ bị sa thải. Tuyên bố này được đưa ra sau khi Tổng thống Donald Trump yêu cầu Musk thực hiện các biện pháp mạnh mẽ hơn để tinh giản bộ máy chính phủ. Nhân viên được yêu cầu gửi phản hồi qua email với năm gạch đầu dòng mô tả công việc đã hoàn thành.","link":"https://dantri.com.vn/the-gioi/elon-musk-ra-toi-hau-thu-cho-toan-bo-nhan-vien-lien-bang-my-20250223084234297.htm","cat":"thoi-su","positivity":4,"importance":7},{"title":"Sinh con thứ ba","content":"Bài viết phân tích về quyết định mới của Việt Nam cho phép sinh con thứ ba mà không bị xử lý kỷ luật, phản ánh sự thay đổi trong chính sách dân số quốc gia. Tác giả chỉ ra rằng mặc dù Việt Nam đã có những thành công trong việc kiểm soát tỷ lệ sinh, nhưng hiện tại đã đối mặt với nguy cơ già hóa dân số nhanh chóng. Thực trạng này đòi hỏi phải xem xét lại các chính sách dân số để điều chỉnh cho phù hợp với tình hình kinh tế và xã hội hiện tại, nhằm đảm bảo sự phát triển bền vững trong tương lai.","link":"https://dantri.com.vn/tam-diem/sinh-con-thu-ba-20250222221943179.htm","cat":"gia-dinh","positivity":7,"importance":8},{"title":"Thiếu niên dùng clip nhạy cảm ép bé gái vào khách sạn quan hệ tình dục","content":"Trần Huy Hoàng, 17 tuổi, đã bị Cơ quan Cảnh sát điều tra Công an quận 12 (TP.HCM) khởi tố và bắt tạm giam vì tội hiếp dâm người dưới 16 tuổi. Nạn nhân là bé gái 12 tuổi, người đã bị Hoàng ép vào khách sạn và xâm hại tình dục nhiều lần, sử dụng clip nhạy cảm để đe dọa và khống chế. Vụ việc khiến bé gái rơi vào tình trạng trầm cảm và không dám đi học.","link":"https://tuoitre.vn/thieu-nien-dung-clip-nhay-cam-ep-be-gai-vao-khach-san-quan-he-tinh-duc-20250223081144195.htm","cat":"phap-luat","positivity":1,"importance":10},{"title":"Vì sao Sharapova thường ăn chuối trong trận đấu?","content":"Maria Sharapova thường ăn chuối trong các trận đấu quần vợt để bổ sung năng lượng nhanh chóng nhờ hàm lượng carbohydrate cao và các loại đường tự nhiên. Chuối cũng cung cấp kali, giúp ngăn ngừa chuột rút và duy trì hoạt động cơ bắp hiệu quả. Ngoài ra, chuối dễ tiêu hóa và có thể ăn nhanh trong thời gian nghỉ giữa các ván đấu, đồng thời ổn định đường huyết và hỗ trợ tinh thần nhờ chứa vitamin B6. Việc tiêu thụ chuối giúp Sharapova và các VĐV khác duy trì hiệu suất thi đấu cao.","link":"https://tuoitre.vn/vi-sao-sharapova-thuong-an-chuoi-trong-tran-dau-20250219194640999.htm","cat":"the-thao","positivity":8,"importance":7}];

    const pageSize = 10;       // Number of articles to load each time
    let currentIndex = 0;      // Tracks which batch of items has been loaded
    let isLoading = false;     // Prevents multiple simultaneous loads

    // Set currentFilter to stored value or default to "important"
    let currentFilter = localStorage.getItem("filter") || "positive";

    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");

    // Update the dropdown to reflect the stored filter
    filterDropdown.value = currentFilter;

    // Filter news data based on the current filter value.
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        // For category filters, match item.cat exactly
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
        case "y-kien":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // Load and render the next batch of news articles.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          const newsId = convertVietnameseToEnglish(`'${item.title}'`);
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `
            <h3 id='${newsId}'>${item.title}</h3>
            <a class="news-link" href="#${newsId}" onclick="openNewTab('${item.link}')">${item.link}</a>
            <p>${item.content}</p>
          `;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Simulated loading delay
    }

    // Handle scroll events for infinite scrolling and back-to-top visibility.
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      // Show the back-to-top button after scrolling down 300px
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // Reset and reload news when the filter is changed.
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Smooth scroll back to the top of the page.
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    function openNewTab(link) {
        pushDataLayer({event: 'view_details'});
        window.open(link, '_self');
    }

    function convertVietnameseToEnglish(str) {
      // Convert to lowercase for consistency
      str = str.toLowerCase();

      // Normalize the string to separate diacritics from letters
      str = str.normalize('NFD');

      // Remove diacritical marks
      str = str.replace(/[\u0300-\u036f]/g, '');

      // Replace Vietnamese specific characters not handled by normalization
      str = str.replace(/đ/g, 'd');

      // Remove any remaining non-alphanumeric characters except spaces and hyphens
      str = str.replace(/[^a-z0-9\s-]/g, '');

      // Replace spaces (and consecutive spaces) with a single hyphen and trim extra hyphens
      return str.trim().replace(/\s+/g, '-');
    }

    // Initial load
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Listen for filter changes, refresh clicks, and back-to-top clicks.
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
  </script>
