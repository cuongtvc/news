","cat":"du-lich","positivity":4,"importance":7,"question":"Tại sao chính quyền Quảng Ninh chưa cấp phép tổ chức tiệc trong hang động?","answers":[{"text":"Vì chưa có đơn vị nào được cấp phép.","correct":true},{"text":"Vì hang động đã bị hư hại.","correct":false},{"text":"Vì không đủ khách hàng.","correct":false},{"text":"Vì không có nhu cầu tổ chức tiệc.","correct":false}]},{"title":"Khánh Hòa không còn huyện nghèo","content":"Tỉnh Khánh Hòa vừa công nhận hai huyện Khánh Sơn và Khánh Vĩnh thoát nghèo vào năm 2025. Sự kiện này đánh dấu việc Khánh Hòa không còn huyện nghèo, đồng thời xã Vạn Thạnh cũng được ra khỏi danh sách xã đặc biệt khó khăn. Các huyện này sẽ tiếp tục được ưu tiên ngân sách để phát triển cơ sở hạ tầng và nâng cao chất lượng cuộc sống cho người dân.","link":"https://tuoitre.vn/khanh-hoa-khong-con-huyen-ngheo-20250228160905306.htm","cat":"thoi-su","positivity":9,"importance":8,"question":"Tại sao Khánh Hòa không còn huyện nghèo?","answers":[{"text":"Khánh Sơn và Khánh Vĩnh được công nhận thoát nghèo","correct":true},{"text":"Vì có nhiều chính sách giảm nghèo hiệu quả","correct":false},{"text":"Do sự phát triển kinh tế mạnh mẽ","correct":false},{"text":"Vì dân số giảm nhanh","correct":false}]},{"title":"Triệu Lộ Tư: Từ thánh nữ vạn người mê thành \"tội đồ làm gì cũng bị ghét\"","content":"Triệu Lộ Tư đang là tâm điểm tranh cãi tại Trung Quốc sau khi thừa nhận đã sử dụng bệnh tật để quảng bá cho chương trình truyền hình mới của mình. Mặc dù chương trình có ý nghĩa thiện nguyện, nhiều khán giả cảm thấy không đồng tình với cách cô biến trải nghiệm bệnh tật thành chiêu trò marketing. Điều này đã khiến cô mất đi sự ủng hộ và tình cảm từ người hâm mộ, đưa đến làn sóng phản đối mạnh mẽ.","link":"https://dantri.com.vn/giai-tri/trieu-lo-tu-tu-thanh-nu-van-nguoi-me-thanh-toi-do-lam-gi-cung-bi-ghet-20250227091919574.htm","cat":"giai-tri","positivity":3,"importance":7,"question":"Tại sao Triệu Lộ Tư lại bị khán giả phản đối mạnh mẽ?","answers":[{"text":"Vì cô thừa nhận sử dụng bệnh tật để quảng cáo chương trình của mình.","correct":true},{"text":"Vì cô không tham gia nhiều phim ảnh gần đây.","correct":false},{"text":"Vì cô đã rời khỏi công ty quản lý của mình.","correct":false},{"text":"Vì cô không tổ chức các hoạt động từ thiện.","correct":false}]},{"title":"Mỹ cảnh báo an ninh ở Thái Lan sau vụ trục xuất người Duy Ngô Nhĩ","content":"Đại sứ quán Mỹ tại Bangkok đã cảnh báo an ninh cho công dân nước này sau khi Thái Lan trục xuất 45 người Duy Ngô Nhĩ về Trung Quốc. Lịch sử cho thấy những vụ trục xuất tương tự có thể dẫn đến các vụ tấn công trả đũa, như vụ đánh bom tại đền Erawan vào năm 2015. Các khuyến cáo từ đại sứ quán Mỹ bao gồm việc tăng cường cảnh giác tại những nơi đông người và tuân thủ chỉ dẫn của chính quyền địa phương.","link":"https://tuoitre.vn/my-canh-bao-an-ninh-o-thai-lan-sau-vu-truc-xuat-nguoi-duy-ngo-nhi-20250228182621278.htm","cat":"the-gioi","positivity":4,"importance":7,"question":"Mỹ đã đưa ra cảnh báo gì sau vụ trục xuất người Duy Ngô Nhĩ ở Thái Lan?","answers":[{"text":"Cảnh báo an ninh cho công dân tại Thái Lan","correct":true},{"text":"Khuyến cáo du lịch đến Trung Quốc","correct":false},{"text":"Khuyến khích đầu tư vào Thái Lan","correct":false},{"text":"Yêu cầu Thái Lan ngừng trục xuất người Duy Ngô Nhĩ","correct":false},{"text":"Đề xuất hợp tác an ninh với Trung Quốc","correct":false}]},{"title":"Vespa 946 Snake 2025 giá 460 triệu đồng, giới hạn 30 xe cho khách Việt","content":"Vespa vừa giới thiệu phiên bản đặc biệt 946 Snake 2025 tại Việt Nam vào ngày 28/2/2025 với giá 460 triệu đồng và chỉ có 30 xe được phân phối cho thị trường này. Phiên bản này lấy cảm hứng từ năm Ất Tỵ, với thiết kế màu xanh ngọc lam và các họa tiết vảy rắn. Tổng số xe 946 Snake sản xuất toàn cầu là 888 chiếc, chủ yếu nhắm đến những khách hàng sưu tầm và yêu thích xe độc đáo.","link":"https://vnexpress.net/vespa-946-snake-2025-gia-460-trieu-dong-gioi-han-30-xe-cho-khach-viet-4854961.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Vespa 946 Snake 2025 có giá bao nhiêu và số lượng xe phân phối tại Việt Nam là bao nhiêu?","answers":[{"text":"460 triệu đồng, 30 xe","correct":true},{"text":"400 triệu đồng, 50 xe","correct":false},{"text":"450 triệu đồng, 40 xe","correct":false},{"text":"500 triệu đồng, 20 xe","correct":false}]},{"title":"Bắt fan nữ hơn 50 tuổi cưỡng hôn Jin BTS; Phát hiện thuốc lạ gần thi thể vợ chồng Gene Hackman","content":"Cảnh sát Hàn Quốc đang điều tra một vụ việc liên quan đến một fan nữ Nhật Bản hơn 50 tuổi bị cáo buộc quấy rối tình dục khi cưỡng hôn Jin, thành viên BTS, tại một sự kiện fanmeeting. Cảnh sát đã triệu tập người phụ nữ này sau khi nhận được đơn khiếu nại và đang làm việc với phía Nhật Bản để xác định danh tính của cô. Đồng thời, vụ việc cũng xảy ra trong bối cảnh cảnh sát điều tra cái chết bí ẩn của huyền thoại Hollywood Gene Hackman và vợ ông, phát hiện thuốc lạ gần thi thể của họ.","link":"https://tuoitre.vn/bat-fan-nu-hon-50-tuoi-cuong-hon-jin-bts-phat-hien-thuoc-la-gan-thi-the-vo-chong-gene-hackman-2025022818573481.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Tại sao fan nữ hơn 50 tuổi bị cảnh sát triệu tập liên quan đến Jin BTS?","answers":[{"text":"Cô ấy bị cáo buộc cưỡng hôn Jin BTS mà không có sự đồng ý.","correct":true},{"text":"Cô ấy đã tham gia một buổi hòa nhạc không phép.","correct":false},{"text":"Cô ấy bị tố đã gây rối tại một sự kiện công cộng.","correct":false},{"text":"Cô ấy bị tình nghi có hành vi quấy rối khác.","correct":false}]},{"title":"Những khoảnh khắc ấn tượng tại Vietnam GameVerse 2024","content":"Vietnam GameVerse 2024 đã thu hút hơn 40.000 người tham gia, tạo nên không khí sôi động và đặc sắc. Sự kiện bao gồm lễ trao giải Game Việt Nam và các màn trình diễn Cosplay Contest, mang đến những khoảnh khắc ấn tượng cho người hâm mộ. Các thí sinh đã thể hiện tài năng và sự sáng tạo của mình trên sân khấu, góp phần làm nổi bật tính nghệ thuật của sự kiện.","link":"https://vnexpress.net/nhung-khoanh-khac-an-tuong-tai-vietnam-gameverse-2024-4855209.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Vietnam GameVerse 2024 có gì nổi bật?","answers":[{"text":"Hơn 40.000 người tham gia và lễ trao giải Game Việt Nam.","correct":true},{"text":"Chỉ có một số ít người tham gia.","correct":false},{"text":"Không có sự kiện nào đáng chú ý.","correct":false},{"text":"Sự kiện diễn ra tại ngoài trời.","correct":false}]},{"title":"\"Bộ Nội vụ tiếp nhận cán bộ ngành LĐ-TB&XH như chờ đón người nhà\"","content":"Vào chiều ngày 28/2, Bộ Nội vụ đã tiếp nhận cán bộ từ Bộ Lao động - Thương binh và Xã hội (LĐ-TB&XH) trong một buổi lễ bàn giao mang tính lịch sử, đánh dấu sự hợp nhất của hai bộ. Bộ trưởng Phạm Thị Thanh Trà đã nhấn mạnh tầm quan trọng của sự kiện này, coi đây là dịp để tạo ra một bộ máy nhà nước tinh gọn và hiệu quả hơn. Các cán bộ của Bộ LĐ-TB&XH được khuyến khích tiếp tục làm việc hết mình trong môi trường mới, với tinh thần đoàn kết và trách nhiệm.","link":"https://dantri.com.vn/noi-vu/bo-noi-vu-tiep-nhan-can-bo-nganh-ld-tbxh-nhu-cho-don-nguoi-nha-20250228185927071.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Buổi lễ bàn giao cán bộ giữa Bộ Nội vụ và Bộ LĐ-TB&XH diễn ra vào ngày nào?","answers":[{"text":"28/2","correct":true},{"text":"1/3","correct":false},{"text":"27/2","correct":false},{"text":"26/2","correct":false},{"text":"29/2","correct":false}]},{"title":"Phó thống đốc: 'Ngân hàng cho vay nhiều hơn huy động để hỗ trợ tăng trưởng'","content":"Phó thống đốc Đào Minh Tú cho biết ngành ngân hàng đang cho vay nhiều hơn số huy động, cụ thể là huy động 9 đồng nhưng cho vay tới 10 đồng để hỗ trợ tăng trưởng kinh tế. Ông Tú nhấn mạnh rằng việc này nhằm đạt được mục tiêu tăng trưởng kinh tế từ 8-10% trong bối cảnh dư nợ tín dụng đã vượt quá GDP. Đồng thời, ngân hàng cũng sẽ tập trung vào các lĩnh vực ưu tiên và điều hành lãi suất linh hoạt để đảm bảo chất lượng tín dụng.","link":"https://vnexpress.net/ngan-hang-dang-rat-manh-dan-giai-ngan-de-ho-tro-tang-truong-4855319.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Ngân hàng hiện cho vay nhiều hơn huy động là bao nhiêu?","answers":[{"text":"Cho vay 10 đồng, huy động 9 đồng","correct":true},{"text":"Cho vay 8 đồng, huy động 7 đồng","correct":false},{"text":"Cho vay 9 đồng, huy động 8 đồng","correct":false},{"text":"Cho vay 12 đồng, huy động 11 đồng","correct":false},{"text":"Cho vay 5 đồng, huy động 4 đồng","correct":false}]},{"title":"Bé trai thoát chết thần kỳ sau khi lọt thỏm dưới gầm ô tô","content":"Một bé trai lớp 5 ở Hà Tĩnh đã gặp tai nạn nghiêm trọng khi đạp xe và lọt thỏm dưới gầm ô tô bán tải. Vụ việc xảy ra vào khoảng 11h ngày 28/2, khi bé N.H.N. va chạm với xe ô tô trên đường Trần Phú. Lực lượng chức năng và người dân đã nhanh chóng dùng xe cẩu để nâng ô tô lên và giải cứu bé trai ra khỏi gầm xe. Rất may, bé chỉ bị xây xát nhẹ và sức khỏe đã ổn định sau khi được cấp cứu.","link":"https://dantri.com.vn/xa-hoi/be-trai-thoat-chet-than-ky-sau-khi-lot-thom-duoi-gam-o-to-20250228183738911.htm","cat":"xã hội","positivity":8,"importance":7,"question":"Bé trai gặp tai nạn dưới gầm ô tô ở đâu?","answers":[{"text":"Hà Tĩnh","correct":true},{"text":"Hà Nội","correct":false},{"text":"Đà Nẵng","correct":false},{"text":"Hải Phòng","correct":false}]},{"title":"UAV vũ trang Trung Quốc lần đầu áp sát Nhật Bản","content":"Vào ngày 26/2, UAV vũ trang GJ-2 của Trung Quốc lần đầu tiên được phát hiện gần Nhật Bản, khi bay qua eo biển Miyako và hoạt động ở biển Hoa Đông. Bộ Quốc phòng Nhật Bản đã điều động tiêm kích để giám sát nhưng khẳng định các UAV này không xâm phạm không phận của nước này. Đây cũng là thời điểm Nhật Bản đang tổ chức diễn tập quân sự với Mỹ tại khu vực Okinawa, khiến cho sự hiện diện của UAV Trung Quốc trở nên đáng chú ý.","link":"https://vnexpress.net/uav-vu-trang-trung-quoc-lan-dau-ap-sat-nhat-ban-4855263.html","cat":"the-gioi","positivity":4,"importance":7,"question":"UAV vũ trang Trung Quốc đã hoạt động gần Nhật Bản vào ngày nào?","answers":[{"text":"26/2","correct":true},{"text":"25/2","correct":false},{"text":"27/2","correct":false},{"text":"28/2","correct":false}]},{"title":"Phòng sốt xuất huyết khi mưa trái mùa","content":"Mưa trái mùa tạo điều kiện thuận lợi cho muỗi sinh sản, dẫn đến nguy cơ sốt xuất huyết. Bác sĩ khuyến cáo người dân cần thực hiện các biện pháp phòng ngừa như diệt muỗi, ngủ màn, và tiêm vaccine. Vaccine hiện có tại Việt Nam có thể tiêm cho trẻ từ 4 tuổi trở lên, giúp giảm nguy cơ mắc bệnh và nhập viện. Ngoài ra, việc dọn dẹp nhà cửa và vệ sinh môi trường cũng là những cách hiệu quả để ngăn chặn muỗi phát triển.","link":"https://vnexpress.net/phong-sot-xuat-huyet-khi-mua-trai-mua-4855224.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Làm thế nào để phòng ngừa sốt xuất huyết khi có mưa trái mùa?","answers":[{"text":"Tiêm vaccine và diệt muỗi","correct":true},{"text":"Chỉ nên ngủ trong nhà","correct":false},{"text":"Không cần dọn dẹp nhà cửa","correct":false},{"text":"Chỉ mặc áo dài","correct":false}]},{"title":"Cần SUV rộng rãi tầm 1 tỷ đồng nên mua Mazda CX-8 mới?","content":"Bài viết đề cập đến nhu cầu của một gia đình đang sử dụng xe sedan và muốn chuyển sang SUV rộng rãi hơn, đặc biệt là Mazda CX-8 mới. Gia đình có ba con nhỏ và thường xuyên đi xa, do đó họ cần một chiếc xe có không gian thoải mái. Họ đang tìm kiếm ý kiến từ độc giả về dòng xe này để đưa ra quyết định phù hợp với nhu cầu của mình.","link":"https://vnexpress.net/can-suv-rong-rai-tam-1-ty-dong-nen-mua-mazda-cx-8-moi-4855330.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Mazda CX-8 mới có phù hợp với nhu cầu của gia đình có ba con nhỏ không?","answers":[{"text":"Có, Mazda CX-8 mới rộng rãi và thoải mái cho gia đình.","correct":true},{"text":"Không, Mazda CX-8 quá nhỏ cho gia đình đông người.","correct":false},{"text":"Có, nhưng chỉ phù hợp với những chuyến đi ngắn.","correct":false},{"text":"Không, gia đình nên chọn một mẫu SUV khác.","correct":false},{"text":"Có, nhưng chỉ nếu ngân sách cho phép.","correct":false}]},{"title":"Tiến sĩ Robert Mullins chỉ bí quyết giúp học sinh thành công","content":"Tiến sĩ Robert Mullins, hiệu trưởng SNA Nam Sài Gòn, nhấn mạnh rằng để học sinh thành công, việc phát triển lộ trình học tập cá nhân hóa theo năng lực và sở thích là rất quan trọng hơn là chỉ chạy theo điểm số. Ông chỉ ra rằng nhiều học sinh chọn sai ngành học do thiếu thông tin và áp lực từ gia đình, dẫn đến mất động lực học tập. Để thành công, học sinh cần có sự tò mò và chủ động trong việc tìm hiểu, kết hợp với sự hỗ trợ từ nhà trường và gia đình.","link":"https://vnexpress.net/tien-si-robert-mullins-chi-bi-quyet-giup-hoc-sinh-thanh-cong-4855310.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Tiến sĩ Robert Mullins khuyên học sinh nên làm gì để thành công?","answers":[{"text":"Phát triển lộ trình học tập cá nhân hóa","correct":true},{"text":"Chỉ tập trung vào điểm số cao","correct":false},{"text":"Theo ý kiến của cha mẹ","correct":false},{"text":"Tham gia nhiều hoạt động xã hội","correct":false}]},{"title":"'Vùng đất của dải mây trắng' là tên gọi nước nào?","content":"\"Vùng đất của dải mây trắng\" là tên gọi của New Zealand, một quốc gia nằm ở bán cầu Nam. Tên gọi này xuất phát từ ngôn ngữ của người Maori, họ gọi đất nước này là \"Aotearoa\". New Zealand nổi tiếng với cảnh quan thiên nhiên tuyệt đẹp và nền văn hóa độc đáo.","link":"https://vnexpress.net/vung-dat-cua-dai-may-trang-la-ten-goi-nuoc-nao-4855241.html","cat":"du-lich","positivity":8,"importance":7,"question":"Tên gọi \"Vùng đất của dải mây trắng\" thuộc về nước nào?","answers":[{"text":"New Zealand","correct":true},{"text":"Úc","correct":false},{"text":"Nam Phi","correct":false},{"text":"Canada","correct":false},{"text":"Nhật Bản","correct":false}]},{"title":"Đón 8/3 cùng PNJ tại sự kiện 'Tôi bản lĩnh, tỏa nét duyên'","content":"PNJ tổ chức sự kiện \"Tôi bản lĩnh, tỏa nét duyên\" để tôn vinh vẻ đẹp phái nữ nhân dịp 8/3, bắt đầu từ ngày 1/3 tại Co.opmart Quy Nhơn và tiếp tục tại AEON Mall Long Biên và Vạn Hạnh Mall vào ngày 8-9/3. Sự kiện bao gồm các hoạt động trải nghiệm, quà tặng, và chương trình ưu đãi dành riêng cho phái đẹp, đồng thời có sự tham gia của các nghệ sĩ nổi tiếng. PNJ cũng hợp tác với Lancôme để ra mắt bộ quà tặng phiên bản giới hạn, khuyến khích khách hàng thể hiện bản lĩnh và duyên dáng của mình.","link":"https://vnexpress.net/don-8-3-cung-pnj-tai-su-kien-toi-ban-linh-toa-net-duyen-4855344.html","cat":"gia-dinh","positivity":9,"importance":8,"question":"Sự kiện \"Tôi bản lĩnh, tỏa nét duyên\" của PNJ diễn ra khi nào?","answers":[{"text":"Từ ngày 1/3 đến 9/3","correct":true},{"text":"Từ ngày 5/3 đến 10/3","correct":false},{"text":"Vào ngày 8/3 duy nhất","correct":false},{"text":"Từ ngày 28/2 đến 2/3","correct":false}]},{"title":"Cách nào trị môi khô?","content":"Môi khô có thể do nhiều nguyên nhân như di truyền, lão hóa, hoặc tác động môi trường. Để khắc phục tình trạng này, việc thoa các sản phẩm dưỡng ẩm và tiêm hyaluronic axit (HA) không có liên kết chéo là phương pháp hiệu quả. Tiêm HA giúp cung cấp độ ẩm và cải thiện độ đàn hồi cho môi, mang lại cảm giác mềm mại hơn. Quy trình tiêm này nhanh chóng và hiệu quả có thể duy trì từ vài tuần đến vài tháng.","link":"https://vnexpress.net/cach-nao-tri-moi-kho-4855175.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Làm thế nào để trị môi khô hiệu quả?","answers":[{"text":"Tiêm hyaluronic axit (HA) để cung cấp độ ẩm cho môi.","correct":true},{"text":"Sử dụng son dưỡng môi thông thường.","correct":false},{"text":"Làm mặt nạ từ thiên nhiên cho môi.","correct":false},{"text":"Tránh ánh nắng mặt trời hoàn toàn.","correct":false}]},{"title":"Startup Mỹ tạo ra thế hệ thú cưng mới nhờ chỉnh sửa gene","content":"Startup Los Angeles Project tại Austin, Texas, đang phát triển thế hệ thú cưng mới bằng công nghệ chỉnh sửa gene, bao gồm thỏ phát sáng và chó mèo không gây dị ứng. Công ty do các nhà sáng lập Josie Zayner và Cathy Tie dẫn dắt, có mục tiêu tạo ra những động vật thú vị và độc đáo hơn. Họ sử dụng công nghệ CRISPR để thực hiện các thay đổi gene và đã thử nghiệm với phôi thỏ để tạo ra bầy thỏ phát sáng trong tương lai gần. Tuy nhiên, việc chỉnh sửa gene cũng đặt ra nhiều câu hỏi về đạo đức và an toàn đối với động vật.","link":"https://vnexpress.net/startup-my-tao-ra-the-he-thu-cung-moi-nho-chinh-sua-gene-4855199.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Startup nào đang phát triển thú cưng mới nhờ chỉnh sửa gene?","answers":[{"text":"Los Angeles Project","correct":true},{"text":"Silicon Valley Innovations","correct":false},{"text":"Biotech Pets","correct":false},{"text":"GeneTech Solutions","correct":false}]},{"title":"Trực tuyến Thể Công Viettel - Nam Định (19h15): Nóng bỏng ngôi đầu","content":"Trận đấu vòng 15 V-League 2024-2025 giữa Thể Công Viettel và Nam Định sẽ diễn ra lúc 19h15 trên sân Mỹ Đình. Nam Định hiện đang dẫn đầu bảng với 27 điểm, hơn Thể Công Viettel 2 điểm. Nếu giành chiến thắng, Thể Công sẽ chiếm lại ngôi đầu, trong khi Nam Định sẽ tạo khoảng cách an toàn hơn trong cuộc đua vô địch. Đây được dự đoán là một trận đấu kịch tính với nhiều bàn thắng.","link":"https://tuoitre.vn/truc-tuyen-the-cong-viettel-nam-dinh-19h15-nong-bong-ngoi-dau-20250228141216291.htm","cat":"the-thao","positivity":8,"importance":9,"question":"Trận Thể Công Viettel với Nam Định diễn ra khi nào?","answers":[{"text":"19h15 ngày 28/02/2025","correct":true},{"text":"19h15 ngày 01/03/2025","correct":false},{"text":"18h00 ngày 28/02/2025","correct":false},{"text":"20h00 ngày 28/02/2025","correct":false},{"text":"17h00 ngày 28/02/2025","correct":false}]},{"title":"Thương vụ Neymar đến Real Madrid đổ bể vì... căn nhà 1,6 tỉ đồng","content":"Thương vụ Neymar chuyển đến Real Madrid đã không thành công do yêu cầu mua một ngôi nhà trị giá 60.000 Euro cho ông bà của anh. Neymar đã có cơ hội gia nhập Real Madrid khi còn trẻ, nhưng cuối cùng đã chọn Barcelona vì lý do tình cảm. Truyền thông tiết lộ rằng mọi thỏa thuận đã gần hoàn tất, nhưng điều kiện từ phía gia đình Neymar đã khiến mọi thứ đổ bể.","link":"https://tuoitre.vn/thuong-vu-neymar-den-real-madrid-do-be-vi-can-nha-1-6-ti-dong-20250228183329842.htm","cat":"the-thao","positivity":4,"importance":6,"question":"Tại sao thương vụ Neymar đến Real Madrid không thành công?","answers":[{"text":"Vì yêu cầu mua một ngôi nhà cho ông bà của anh.","correct":true},{"text":"Vì Neymar không thích thành phố Madrid.","correct":false},{"text":"Vì Real Madrid không đủ tiền để trả lương cho Neymar.","correct":false},{"text":"Vì Neymar đã quyết định ở lại Brazil.","correct":false}]},{"title":"Quan chức cấp cao Nga Sergei Shoigu gặp ông Tập","content":"Ngày 28-2, ông Sergei Shoigu, thư ký Hội đồng An ninh Nga, đã có chuyến thăm Bắc Kinh và được Chủ tịch Trung Quốc Tập Cận Bình tiếp đón. Tại buổi gặp, hai bên đã thảo luận về hợp tác an ninh và các vấn đề khu vực, nhấn mạnh mối quan hệ chiến lược giữa Nga và Trung Quốc. Ông Shoigu cảm ơn Chủ tịch Tập đã dành thời gian gặp mặt và khẳng định sự đồng thuận giữa hai nước về các vấn đề quốc tế quan trọng.","link":"https://tuoitre.vn/quan-chuc-cap-cao-nga-sergei-shoigu-gap-ong-tap-20250228175616167.htm","cat":"the-gioi","positivity":8,"importance":7,"question":"Ông Sergei Shoigu đã gặp ai tại Bắc Kinh?","answers":[{"text":"Ông Tập Cận Bình","correct":true},{"text":"Thủ tướng Malaysia","correct":false},{"text":"Tổng thống Indonesia","correct":false},{"text":"Ngoại trưởng Vương Nghị","correct":false},{"text":"Tổng thống Nga","correct":false}]},{"title":"Biểu tình, tổng đình công khắp Hy Lạp, chuyện gì đang diễn ra?","content":"Vào ngày 28-2, hàng trăm ngàn người dân Hy Lạp đã tham gia biểu tình và đình công để đòi công lý liên quan đến vụ tai nạn đường sắt khiến 57 người thiệt mạng cách đây hai năm. Các cuộc biểu tình diễn ra đồng thời với cuộc tổng đình công kéo dài 24 giờ, làm tê liệt hoạt động giao thông và hủy nhiều chuyến bay. Chính phủ Hy Lạp đang phải đối mặt với chỉ trích vì chưa thực hiện điều tra trách nhiệm chính trị về vụ tai nạn này, trong khi nỗi tức giận của công chúng ngày càng gia tăng.","link":"https://tuoitre.vn/bieu-tinh-tong-dinh-cong-khap-hy-lap-chuyen-gi-dang-dien-ra-20250228181338358.htm","cat":"thoi-su","positivity":3,"importance":9,"question":"Tại sao người dân Hy Lạp biểu tình vào ngày 28-2?","answers":[{"text":"Để đòi công lý cho nạn nhân vụ tai nạn đường sắt.","correct":true},{"text":"Để ủng hộ chính phủ Hy Lạp.","correct":false},{"text":"Để phản đối giá xăng tăng cao.","correct":false},{"text":"Để yêu cầu cải cách giáo dục.","correct":false}]},{"title":"Bị bố mẹ ngăn cấm, cặp đôi khuyết tật ở Đồng Nai vẫn sinh liền 3 con gái","content":"Cặp vợ chồng khuyết tật Đỗ Ngọc Trọng và Võ Thị Cẩm Vân ở Đồng Nai đã vượt qua sự phản đối từ gia đình để đến với nhau và hiện có 3 con gái. Ngọc Trọng bị cong cột sống và dùng xe lăn, trong khi Cẩm Vân khiếm thính và không biết nói. Dù gặp nhiều khó khăn trong cuộc sống, họ vẫn hạnh phúc bên nhau và luôn mong muốn có một cuộc sống tốt đẹp hơn cho các con.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/bi-bo-me-ngan-cam-cap-doi-khuyet-tat-o-dong-nai-van-sinh-lien-3-con-gai-20250228134514781.htm","cat":"gia-dinh","positivity":7,"importance":6,"question":"Cặp đôi khuyết tật ở Đồng Nai đã có mấy người con?","answers":[{"text":"3 con gái","correct":true},{"text":"2 con trai","correct":false},{"text":"1 con gái","correct":false},{"text":"4 con gái","correct":false},{"text":"Không có con","correct":false}]},{"title":"The Aura đón sóng tăng trưởng phân khúc cao tầng phía Đông Hà Nội","content":"Tòa tháp The Aura, thuộc phân khu The Paris tại Vinhomes Ocean Park, vừa ra mắt và đã thu hút sự chú ý lớn từ thị trường bất động sản cao tầng phía Đông Hà Nội nhờ vị trí chiến lược và phong cách sống kiểu Pháp thanh lịch. Sự phát triển hạ tầng đồng bộ và nhu cầu cao về không gian sống tiện nghi đã tạo điều kiện thuận lợi cho tăng trưởng của phân khúc căn hộ trong khu vực này. Với thiết kế tinh tế và hệ thống tiện ích đẳng cấp, The Aura hứa hẹn là lựa chọn ưu tiên cho các nhà đầu tư và khách hàng thượng lưu.","link":"https://dantri.com.vn/bat-dong-san/the-aura-don-song-tang-truong-phan-khuc-cao-tang-phia-dong-ha-noi-20250228180222903.htm","cat":"bat-dong-san","positivity":8,"importance":7,"question":"The Aura có điểm gì nổi bật trong phân khúc cao tầng phía Đông Hà Nội?","answers":[{"text":"Vị trí chiến lược và thiết kế phong cách Pháp","correct":true},{"text":"Giá cả phải chăng cho mọi người","correct":false},{"text":"Nằm ở trung tâm thành phố","correct":false},{"text":"Chỉ dành cho nhà đầu tư lớn","correct":false}]},{"title":"Chủ tịch Phát Đạt: 'Bất động sản năm nay khó nóng sốt'","content":"Ông Nguyễn Văn Đạt, Chủ tịch HĐQT Công ty cổ phần Phát triển bất động sản Phát Đạt, cho biết thị trường bất động sản năm nay sẽ ấm dần nhưng không thể nóng sốt như những năm trước. Ông nhận định rằng các chính sách hỗ trợ từ Chính phủ và gói vay lãi suất thấp sẽ giúp thị trường hồi phục, đặc biệt là phân khúc căn hộ trung cấp. Công ty dự kiến sẽ mở bán 6 dự án với doanh thu 40.000-50.000 tỷ đồng và sẽ tiếp tục phát triển quỹ đất tại một số tỉnh thành.","link":"https://vnexpress.net/chu-tich-phat-dat-bat-dong-san-nam-nay-kho-nong-sot-4855306.html","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Thị trường bất động sản năm nay sẽ như thế nào theo Chủ tịch Phát Đạt?","answers":[{"text":"Khó nóng sốt như trước","correct":true},{"text":"Sẽ rất nóng sốt","correct":false},{"text":"Sẽ giảm giá","correct":false},{"text":"Không có thay đổi nào","correct":false},{"text":"Sẽ ổn định không biến động","correct":false}]},{"title":"Vi phạm giao thông giảm mạnh sau 2 tháng thực thi nghị định 168","content":"Trong hai tháng thực thi nghị định 168/2024, số vi phạm giao thông tại Việt Nam đã giảm mạnh với 192.221 trường hợp, tương ứng với mức giảm 27,6% so với cùng kỳ năm trước. Các loại vi phạm như nồng độ cồn giảm 45,9%, vi phạm tốc độ giảm 27%, và không chấp hành tín hiệu đèn giao thông giảm 17,1%. Số vụ tai nạn giao thông cũng giảm đáng kể, cho thấy ý thức chấp hành pháp luật của người dân đã được nâng cao.","link":"https://tuoitre.vn/vi-pham-giao-thong-giam-manh-sau-2-thang-thuc-thi-nghi-dinh-168-20250228182013086.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"Vi phạm giao thông đã giảm bao nhiêu phần trăm sau hai tháng thực thi nghị định 168?","answers":[{"text":"27,6%","correct":true},{"text":"15%","correct":false},{"text":"40%","correct":false},{"text":"10%","correct":false},{"text":"50%","correct":false}]},{"title":"Nhan sắc Demi Moore qua hơn 40 năm","content":"Demi Moore, biểu tượng nhan sắc thập niên 1980, hiện tại tích cực chăm sóc bản thân để giữ gìn tuổi trẻ. Với hơn 40 năm hoạt động trong ngành điện ảnh, cô đã tham gia nhiều bộ phim nổi tiếng và đạt nhiều giải thưởng danh giá. Mặc dù ở tuổi 63, Demi vẫn được biết đến như một trong những nữ diễn viên hàng đầu Hollywood. Gần đây, cô đã chia sẻ rằng không còn theo đuổi sự hoàn hảo mà tận hưởng cuộc sống một cách tự do hơn.","link":"https://vnexpress.net/nhan-sac-demi-moore-qua-hon-40-nam-4855150.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Demi Moore đã hoạt động trong ngành điện ảnh được bao lâu?","answers":[{"text":"Hơn 40 năm","correct":true},{"text":"30 năm","correct":false},{"text":"20 năm","correct":false},{"text":"10 năm","correct":false},{"text":"15 năm","correct":false}]},{"title":"Trong tháng 3, các sở ngành TP.HCM phải hoàn thành gỡ vướng dự án ngăn triều 10.000 tỉ","content":"Trong tháng 3, các sở ngành TP.HCM được chỉ đạo hoàn thành nhiều công việc để gỡ vướng cho dự án ngăn triều 10.000 tỉ đồng. Dự án này nhằm giảm ngập do triều cường cho nhiều khu vực trong thành phố và sẽ hoàn thành vào tháng 12 năm nay. Các sở như Sở Nội vụ và Sở Kế hoạch và Đầu tư sẽ phối hợp để rà soát, điều chỉnh báo cáo nghiên cứu khả thi và hoàn tất các thủ tục cần thiết trước các mốc thời gian cụ thể.","link":"https://tuoitre.vn/trong-thang-3-cac-so-nganh-tp-hcm-phai-hoan-thanh-go-vuong-du-an-ngan-trieu-10-000-ti-2025022817590705.htm","cat":"thoi-su","positivity":7,"importance":9,"question":"Các sở ngành TP.HCM cần hoàn thành công việc gì trong tháng 3?","answers":[{"text":"Gỡ vướng cho dự án ngăn triều 10.000 tỉ","correct":true},{"text":"Tổ chức một sự kiện lớn","correct":false},{"text":"Triển khai chương trình giáo dục","correct":false},{"text":"Nâng cấp hệ thống giao thông","correct":false},{"text":"Tăng cường an ninh trật tự","correct":false}]},{"title":"Người đàn ông lao mình xuống sông Hồng cứu người đuối nước gây sốt mạng","content":"Ngày 28/2, anh Nguyễn Văn Hảo, một người dân ở Nam Định, đã dũng cảm nhảy xuống sông Hồng cứu một phụ nữ đang chới với giữa dòng nước. Anh phát hiện sự việc trong lúc trở về từ buổi huấn luyện dân quân tự vệ và lập tức bơi ra cứu nạn nhân, đưa bà lên bờ an toàn. Hành động này đã gây sốt trên mạng xã hội, với nhiều người ngợi khen sự dũng cảm và nhanh trí của anh.","link":"https://dantri.com.vn/doi-song/nguoi-dan-ong-lao-minh-xuong-song-hong-cuu-nguoi-duoi-nuoc-gay-sot-mang-20250228175003913.htm","cat":"nhan-ai","positivity":9,"importance":7,"question":"Ai đã nhảy xuống sông Hồng cứu người phụ nữ đuối nước?","answers":[{"text":"Nguyễn Văn Hảo","correct":true},{"text":"Nguyễn Văn A","correct":false},{"text":"Trần Văn B","correct":false},{"text":"Lê Thị C","correct":false},{"text":"Phạm Văn D","correct":false}]},{"title":"Người cha trong phòng trọ 3m2 không còn phải nhịn đói để nhường cơm cho hai con","content":"Ông Vũ Nguyễn Hoàng Huy, 51 tuổi, sống trong căn phòng trọ 3m2 tại quận Tân Phú, TP.HCM, đã nhận được sự hỗ trợ từ độc giả báo Tuổi Trẻ sau khi câu chuyện của ông được đăng tải. Gia đình ông giờ đây không còn phải nhịn đói để nhường cơm cho hai con gái, Mỹ Duyên và Mỹ Phương, mà đã có bữa ăn đầy đủ và quần áo mới. Nhờ sự giúp đỡ của nhiều nhà hảo tâm, hai bé đã có thể đến trường mà không cần theo cha lượm ve chai như trước.","link":"https://tuoitre.vn/nguoi-cha-trong-phong-tro-3m2-khong-con-phai-nhin-doi-de-nhuong-com-cho-hai-con-20250228153807077.htm","cat":"gia-dinh","positivity":9,"importance":8,"question":"Gia đình ông Huy đã nhận được sự giúp đỡ từ đâu?","answers":[{"text":"Độc giả báo Tuổi Trẻ","correct":true},{"text":"Bạn bè của ông Huy","correct":false},{"text":"Chính quyền địa phương","correct":false},{"text":"Người lạ không quen biết","correct":false}]},{"title":"Phim Hàn tháng 3: IU, Park Bo Gum 'tình bể bình', Lee Dong Wook cưới vợ rồi lại ly hôn","content":"Trong tháng 3 năm 2025, phim Hàn Quốc sẽ tiếp tục thu hút khán giả với những bộ phim tình cảm lãng mạn, đặc biệt là \"When Life Gives You Tangerines\" với sự tham gia của IU và Park Bo Gum. Bộ phim này xoay quanh câu chuyện tình yêu giữa Ae Sun (IU) và Gwan Sik (Park Bo Gum) diễn ra trong bối cảnh đảo Jeju vào những năm 1950. Ngoài ra, sự trở lại của Lee Dong Wook trong \"The Divorce Insurance\" kể về một người đàn ông trải qua nhiều lần ly hôn cũng đang được mong đợi.","link":"https://tuoitre.vn/phim-han-thang-3-iu-park-bo-gum-tinh-be-binh-lee-dong-wook-cuoi-vo-roi-lai-ly-hon-20250228173111092.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Phim Hàn nào có sự tham gia của IU và Park Bo Gum trong tháng 3 năm 2025?","answers":[{"text":"When Life Gives You Tangerines","correct":true},{"text":"The Divorce Insurance","correct":false},{"text":"The Potato Lab","correct":false},{"text":"Hyper Knife","correct":false},{"text":"The Art of Negotiation","correct":false}]},{"title":"Tìm ra nguyên nhân khiến bệnh nhân ung thư sụt cân","content":"Một nhóm nghiên cứu ở Bắc Kinh đã phát hiện ra rằng cytokine có tên \"yếu tố ức chế di chuyển đại thực bào\" (MIF) do tế bào khối u sản sinh gây ra tình trạng sụt cân không hồi phục ở bệnh nhân ung thư giai đoạn cuối. Nghiên cứu cho thấy MIF gây viêm mạn tính trong mô mỡ và ngăn cản sự phát triển của tế bào mỡ, dẫn đến suy mòn ung thư. Điều này đã làm cho khoảng 20% ca tử vong do ung thư có liên quan đến tình trạng sụt cân nghiêm trọng ở bệnh nhân.","link":"https://vnexpress.net/tim-ra-nguyen-nhan-khien-benh-nhan-ung-thu-sut-can-4855335.html","cat":"suc-khoe","positivity":6,"importance":9,"question":"Nguyên nhân nào khiến bệnh nhân ung thư giai đoạn cuối sụt cân?","answers":[{"text":"Cytokine MIF do khối u tiết ra","correct":true},{"text":"Thiếu dinh dưỡng","correct":false},{"text":"Mất nước nghiêm trọng","correct":false},{"text":"Sử dụng thuốc điều trị không đúng cách","correct":false}]},{"title":"VinFast ký kết biên bản ghi nhớ với Motech","content":"VinFast và Trung tâm dịch vụ ô tô Motech đã ký kết biên bản ghi nhớ nhằm mở rộng mạng lưới dịch vụ cho xe điện tại Philippines. Theo thỏa thuận, Motech sẽ biến 63 xưởng dịch vụ thành trung tâm dịch vụ chính hãng của VinFast, với mục tiêu khai thác hơn 100 xưởng trong năm nay. VinFast cam kết hỗ trợ đào tạo nhân sự và tư vấn kỹ thuật để nâng cao chất lượng dịch vụ, đồng thời đảm bảo khách hàng được chăm sóc tốt nhất cho xe của họ.","link":"https://dantri.com.vn/o-to-xe-may/vinfast-ky-ket-bien-ban-ghi-nho-voi-motech-20250228175056266.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"VinFast và Motech đã ký kết biên bản ghi nhớ về việc gì?","answers":[{"text":"Mở rộng mạng lưới dịch vụ cho xe điện VinFast tại Philippines","correct":true},{"text":"Cung cấp các dịch vụ sửa chữa xe hơi thông thường","correct":false},{"text":"Tăng cường sản xuất xe điện tại Việt Nam","correct":false},{"text":"Ký kết hợp tác với các nhà sản xuất ô tô khác","correct":false}]},{"title":"Sửa nghị định để khai thác máy bay COMAC của Trung Quốc tại Việt Nam","content":"Để cho các hãng hàng không tại Việt Nam có thể khai thác máy bay COMAC của Trung Quốc, Bộ Giao thông vận tải đã đề xuất sửa đổi nghị định và thông tư liên quan để cấp giấy chứng nhận cho loại máy bay này. Hiện tại, quy định yêu cầu các máy bay nhập khẩu vào Việt Nam phải được FAA hoặc EASA cấp giấy chứng nhận, trong khi máy bay COMAC chưa đáp ứng điều kiện này. Việc sửa đổi là cần thiết nhằm tạo điều kiện cho các hãng hàng không Việt Nam tiếp cận với máy bay của Trung Quốc, đồng thời tháo gỡ các khó khăn trong khai thác.","link":"https://tuoitre.vn/sua-nghi-dinh-de-khai-thac-may-bay-comac-cua-trung-quoc-tai-viet-nam-20250228164951686.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Việc sửa nghị định có tác động như thế nào đến việc khai thác máy bay COMAC tại Việt Nam?","answers":[{"text":"Giúp các hãng hàng không Việt Nam dễ dàng khai thác máy bay COMAC.","correct":true},{"text":"Tăng cường an toàn hàng không cho các chuyến bay.","correct":false},{"text":"Giảm chi phí vận hành cho các hãng hàng không.","correct":false},{"text":"Không có tác động nào đến ngành hàng không.","correct":false}]},{"title":"Giải bóng bàn hàng đầu thế giới bị CĐV Sun Yingsha tẩy chay","content":"Giải bóng bàn WTT Champions tại Trùng Khánh, Trung Quốc, đang gặp phải sự tẩy chay từ những người hâm mộ tay vợt số một Sun Yingsha. Họ yêu cầu hoàn tiền vì cho rằng ban tổ chức thiếu tôn trọng sau khi một kênh truyền thông đăng video gây tranh cãi về phản ứng của khán giả đối với tay vợt Wang Manyu. Nhiều người khẳng định sẽ không đến xem giải và chỉ trích những lời khuyến cáo từ ban tổ chức về việc cổ vũ.","link":"https://vnexpress.net/giai-bong-ban-hang-dau-the-gioi-bi-cdv-sun-yingsha-tay-chay-4855267.html","cat":"the-thao","positivity":3,"importance":7,"question":"Tại sao CĐV Sun Yingsha tẩy chay giải WTT Champions sắp tới?","answers":[{"text":"Vì ban tổ chức thiếu tôn trọng và có video gây tranh cãi","correct":true},{"text":"Vì giá vé quá cao","correct":false},{"text":"Vì thời gian tổ chức không phù hợp","correct":false},{"text":"Vì không có tay vợt yêu thích tham gia","correct":false}]},{"title":"Bầu Hiển đề xuất bảo trợ sinh viên khởi nghiệp, thúc đẩy tăng trưởng doanh nghiệp nhỏ và vừa","content":"Bầu Hiển, Chủ tịch Tập đoàn T&T Group, đã đề xuất doanh nghiệp lớn tham gia bảo trợ sinh viên khởi nghiệp nhằm thúc đẩy sự phát triển của doanh nghiệp nhỏ và vừa (SME) tại Việt Nam. Ông nhấn mạnh rằng sinh viên là nguồn lực quan trọng cho sự hình thành thế hệ doanh nhân mới, nhưng hiện họ còn thiếu sự hỗ trợ về tài chính và định hướng. Đề xuất này hy vọng sẽ giúp tăng số lượng doanh nghiệp trong nước, đồng thời cải thiện môi trường khởi nghiệp cho sinh viên.","link":"https://dantri.com.vn/kinh-doanh/bau-hien-de-xuat-bao-tro-sinh-vien-khoi-nghiep-thuc-day-tang-truong-doanh-nghiep-nho-va-vua-20250228174104267.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Bầu Hiển đã đề xuất gì để hỗ trợ sinh viên khởi nghiệp?","answers":[{"text":"Doanh nghiệp lớn bảo trợ sinh viên khởi nghiệp","correct":true},{"text":"Tăng cường hỗ trợ tài chính cho doanh nghiệp","correct":false},{"text":"Giảm thuế cho doanh nghiệp","correct":false},{"text":"Đào tạo kỹ năng cho sinh viên","correct":false},{"text":"Phát triển công nghệ mới","correct":false}]},{"title":"TPHCM xem xét 3 khu đất để thanh toán cho dự án chống ngập 10.000 tỷ đồng","content":"TPHCM đang xem xét ba khu đất tại quận Bình Thạnh, quận 7 và TP Thủ Đức để thanh toán cho nhà đầu tư thực hiện dự án chống ngập trị giá 10.000 tỷ đồng. Dự án này đã hoàn thành hơn 90% khối lượng công việc. Lãnh đạo TPHCM yêu cầu các sở ngành liên quan nhanh chóng thực hiện các thủ tục quy hoạch để đảm bảo tiến độ dự án, đồng thời chỉ đạo cần gỡ bỏ các vướng mắc để không xảy ra chậm trễ và lãng phí tài sản nhà nước.","link":"https://dantri.com.vn/xa-hoi/tphcm-xem-xet-3-khu-dat-de-thanh-toan-cho-du-an-chong-ngap-10000-ty-dong-20250228173601822.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"TPHCM đang xem xét khu đất nào để thanh toán cho dự án chống ngập 10.000 tỷ đồng?","answers":[{"text":"Khu đất ở quận Bình Thạnh","correct":true},{"text":"Khu đất ở quận 1","correct":false},{"text":"Khu đất ở huyện Nhà Bè","correct":false},{"text":"Khu đất ở quận 2","correct":false}]},{"title":"Trung Quốc nói bị Mỹ 'tống tiền' bằng ma túy","content":"Người phát ngôn Bộ Ngoại giao Trung Quốc, Lâm Kiếm, đã chỉ trích Mỹ vì áp đặt thuế quan bổ sung 10% lên hàng nhập khẩu từ Trung Quốc, cáo buộc rằng đây là hành động \"tống tiền\" dựa trên vấn đề ma túy, cụ thể là fentanyl. Ông cho rằng quyết định này đã gây ra áp lực và đe dọa tới quan hệ hợp tác giữa hai nước trong lĩnh vực kiểm soát ma túy. Trung Quốc khẳng định đã đạt được nhiều kết quả tích cực trong việc hợp tác chống ma túy với Mỹ và gọi việc áp thuế của Mỹ là vi phạm quy tắc thương mại quốc tế.","link":"https://tuoitre.vn/trung-quoc-noi-bi-my-tong-tien-bang-ma-tuy-20250228173606697.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Trung Quốc đã phản ứng như thế nào trước việc Mỹ áp thuế bổ sung lên hàng hóa của họ?","answers":[{"text":"Trung Quốc cáo buộc Mỹ 'tống tiền' bằng ma túy.","correct":true},{"text":"Trung Quốc chấp nhận áp lực và không phản ứng.","correct":false},{"text":"Trung Quốc tăng cường nhập khẩu hàng hóa từ Mỹ.","correct":false},{"text":"Trung Quốc kêu gọi hợp tác với các nước khác.","correct":false}]},{"title":"Hàng chục nghìn người Hàn Quốc sắp xuống đường biểu tình","content":"Hàng chục nghìn người Hàn Quốc dự kiến sẽ tham gia biểu tình lớn tại Seoul vào ngày 1/3 để thể hiện sự ủng hộ hoặc phản đối Tổng thống Yoon Suk-yeol. Cuộc biểu tình diễn ra trong bối cảnh Tòa án Hiến pháp sắp đưa ra phán quyết về nghị quyết luận tội ông Yoon, người đã bị quốc hội luận tội và trở thành tổng thống đầu tiên của Hàn Quốc bị bắt với cáo buộc nổi loạn. Các nhóm biểu tình ủng hộ và phản đối sẽ tổ chức các hoạt động gần các địa điểm trung tâm như Gwanghwamun và Anguk.","link":"https://vnexpress.net/hang-chuc-nghin-nguoi-han-quoc-sap-xuong-duong-bieu-tinh-4855206.html","cat":"thoi-su","positivity":4,"importance":8,"question":"Tại sao hàng chục nghìn người Hàn Quốc sắp xuống đường biểu tình?","answers":[{"text":"Để ủng hộ hoặc phản đối Tổng thống Yoon Suk-yeol.","correct":true},{"text":"Để ủng hộ chính quyền dân sự.","correct":false},{"text":"Để phản đối các quyết định của quốc hội.","correct":false},{"text":"Để kêu gọi bầu cử sớm.","correct":false}]},{"title":"Thăng hoa ở Aston Villa, Marcus Rashford chốt tương lai ở Man Utd","content":"Marcus Rashford đã đưa ra quyết định về tương lai của mình tại Man Utd khi anh đang thi đấu rất thành công tại Aston Villa. Sau khi gia nhập Aston Villa theo dạng cho mượn, Rashford đã tìm lại niềm vui chơi bóng và không muốn trở lại Man Utd. Anh đã có những màn trình diễn ấn tượng, với hai pha kiến tạo sau bốn trận đấu, và đang muốn gắn bó lâu dài với Aston Villa, bất chấp sự quan tâm từ các CLB lớn như Barcelona và Bayern Munich.","link":"https://dantri.com.vn/the-thao/thang-hoa-o-aston-villa-marcus-rashford-chot-tuong-lai-o-man-utd-20250228174319722.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Marcus Rashford đang chơi cho đội bóng nào?","answers":[{"text":"Aston Villa","correct":true},{"text":"Man Utd","correct":false},{"text":"Barcelona","correct":false},{"text":"Bayern Munich","correct":false}]},{"title":"Hà Nội thành lập Đội Sát hạch, cấp giấy phép lái xe cơ giới đường bộ","content":"Hà Nội vừa thành lập Đội Sát hạch, cấp giấy phép lái xe cơ giới đường bộ trực thuộc Phòng CSGT. Đội này sẽ tiếp nhận nhiệm vụ sát hạch và cấp giấy phép lái xe từ Sở GTVT Hà Nội, bắt đầu từ ngày 1/3. Mục tiêu của việc chuyển giao này là nâng cao hiệu quả quản lý nhà nước, đảm bảo sự công khai, minh bạch và thuận tiện cho người dân.","link":"https://dantri.com.vn/xa-hoi/ha-noi-thanh-lap-doi-sat-hach-cap-giay-phep-lai-xe-co-gioi-duong-bo-20250228172125616.htm","cat":"phap-luat","positivity":8,"importance":7,"question":"Đội Sát hạch, cấp giấy phép lái xe cơ giới đường bộ ở Hà Nội được thành lập để làm gì?","answers":[{"text":"Để sát hạch và cấp giấy phép lái xe cơ giới đường bộ.","correct":true},{"text":"Để quản lý giao thông đường bộ.","correct":false},{"text":"Để giảm thiểu tai nạn giao thông.","correct":false},{"text":"Để tăng cường an ninh trật tự.","correct":false}]},{"title":"Gia súc tồn kho thấp kỷ lục đẩy giá thịt bò tăng cao ở Mỹ","content":"Giá thịt bò tại Mỹ đang tăng cao do số lượng gia súc tồn kho giảm xuống mức kỷ lục, trong khi nhu cầu tiêu thụ vẫn ổn định. Theo các chuyên gia, nguyên nhân chính là do hạn hán, bệnh tật và chi phí thức ăn tăng cao, làm cho việc chăn nuôi trở nên tốn kém. Điều này không chỉ có lợi cho người chăn nuôi mà còn tạo ra thách thức cho người tiêu dùng, khi giá thịt bò đã tăng khoảng 5,5% trong tháng 1 vừa qua.","link":"https://tuoitre.vn/gia-suc-ton-kho-thap-ky-luc-day-gia-thit-bo-tang-cao-o-my-20250228124651448.htm","cat":"kinh-doanh","positivity":4,"importance":7,"question":"Tại sao giá thịt bò lại tăng cao ở Mỹ?","answers":[{"text":"Do số lượng gia súc tồn kho giảm","correct":true},{"text":"Vì nhu cầu tiêu thụ giảm","correct":false},{"text":"Do chính sách thuế quan","correct":false},{"text":"Vì giá thức ăn chăn nuôi thấp","correct":false},{"text":"Do dịch bệnh ở gia súc","correct":false}]},{"title":"Học sinh công lập toàn quốc sẽ được miễn học phí","content":"Bộ Chính trị quyết định miễn học phí cho học sinh từ mầm non đến hết trung học phổ thông công lập trên toàn quốc, bắt đầu từ năm học 2025-2026. Quyết định này được đưa ra trong phiên họp nhằm đánh giá việc thực hiện Nghị quyết 18 về sắp xếp tổ chức bộ máy của hệ thống chính trị. Các bộ, ngành và địa phương sẽ phối hợp để cụ thể hóa và thực hiện quyết định này một cách nghiêm túc.","link":"https://vnexpress.net/hoc-sinh-cong-lap-toan-quoc-se-duoc-mien-hoc-phi-4855325.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Khi nào học sinh công lập toàn quốc sẽ được miễn học phí?","answers":[{"text":"Từ năm học 2025-2026","correct":true},{"text":"Từ năm học 2024-2025","correct":false},{"text":"Từ năm học 2026-2027","correct":false},{"text":"Từ năm học 2023-2024","correct":false},{"text":"Từ năm học 2022-2023","correct":false}]},{"title":"Dân Canada đổi tên món Americano thành Canadiano để phản đối Mỹ","content":"Người dân Canada đã đổi tên món cà phê Americano thành Canadiano để thể hiện tinh thần yêu nước trong bối cảnh căng thẳng gia tăng giữa Canada và Mỹ. Phong trào này bắt nguồn từ một bài đăng trên Instagram của công ty Kicking Horse Coffee, khuyến khích các quán cà phê trên toàn quốc tham gia. Mặc dù bài đăng gây tranh cãi và bị xóa, phong trào này vẫn phát triển mạnh mẽ, thể hiện sự đoàn kết và niềm tự hào dân tộc của người Canada.","link":"https://tuoitre.vn/dan-canada-doi-ten-mon-americano-thanh-canadiano-de-phan-doi-my-20250228171943802.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Tại sao người dân Canada đổi tên món Americano thành Canadiano?","answers":[{"text":"Để thể hiện tinh thần yêu nước","correct":true},{"text":"Vì món Canadiano ngon hơn","correct":false},{"text":"Để thu hút khách du lịch","correct":false},{"text":"Vì muốn cạnh tranh với Mỹ","correct":false},{"text":"Để giảm giá thành sản phẩm","correct":false}]},{"title":"Cách làm món cá chép nấu bung","content":"Cá chép nấu bung là món ăn truyền thống của Việt Nam, phổ biến hơn 100 năm qua, được yêu thích nhờ hương vị thơm ngon và màu sắc hấp dẫn. Nguyên liệu chính bao gồm cá chép, đu đủ xanh, riềng, nghệ, dọc mùng và cà chua. Quy trình chế biến đòi hỏi sự tỉ mỉ từ việc sơ chế cá đến nấu nướng, tạo ra một bát canh đầy đủ vị chua, ngọt và thơm. Món ăn không chỉ ngon mà còn có nhiều lợi ích cho sức khỏe.","link":"https://vnexpress.net/cach-lam-mon-ca-chep-nau-bung-4854793.html","cat":"gia-dinh","positivity":9,"importance":7,"question":"Cá chép nấu bung được chế biến từ những nguyên liệu nào?","answers":[{"text":"Cá chép, đu đủ xanh, riềng, nghệ, dọc mùng, cà chua","correct":true},{"text":"Cá chép, bông cải xanh, tỏi, hành tây","correct":false},{"text":"Cá chép, khoai tây, cà rốt, hành tím","correct":false},{"text":"Cá chép, củ cải, rau muống, nấm","correct":false}]},{"title":"VĐV triathlon dính doping vì sex","content":"Imogen Simmonds, một nữ VĐV triathlon người Thụy Sĩ, đã bị phát hiện dương tính với chất cấm Ligandrol sau khi khẳng định rằng cô bị lây nhiễm chất này từ bạn trai thông qua quan hệ tình dục. Simmonds cho biết cô đã trải qua các xét nghiệm trước và sau thời điểm bị phát hiện đều cho kết quả âm tính, và đã thuê luật sư cũng như chuyên gia để chứng minh sự vô tội của mình. Cơ quan Kiểm tra Doping Quốc tế (ITA) xác nhận mẫu xét nghiệm của cô là dương tính và hiện cô đang bị cấm thi đấu.","link":"https://vnexpress.net/vdv-triathlon-dinh-doping-vi-sex-4855305.html","cat":"the-thao","positivity":3,"importance":7,"question":"Imogen Simmonds dính doping do nguyên nhân gì?","answers":[{"text":"Do lây nhiễm từ bạn trai qua quan hệ tình dục","correct":true},{"text":"Do sử dụng thuốc một mình","correct":false},{"text":"Do ăn uống không lành mạnh","correct":false},{"text":"Do thi đấu không công bằng","correct":false},{"text":"Do bị bạn bè hãm hại","correct":false}]},{"title":"Pha giành điểm pickleball cực kỳ gay cấn, thu hút 80 triệu lượt xem","content":"Một đoạn video ghi lại pha giành điểm nghẹt thở giữa hai tay vợt Anna Leigh Waters và Andre Remynse Koop ở giải Major League Pickleball đã thu hút hơn 80 triệu lượt xem trên mạng xã hội. Cảnh tượng diễn ra trong loạt tie-break với điểm số 23-22, nơi cả hai tay vợt đã cống hiến những pha đánh bóng mãn nhãn. Đoạn video này nhanh chóng trở thành hiện tượng, được nhiều người khen ngợi về sự bền bỉ và kỹ thuật của các tay vợt.","link":"https://dantri.com.vn/the-thao/pha-gianh-diem-pickleball-cuc-ky-gay-can-thu-hut-80-trieu-luot-xem-20250228171637653.htm","cat":"the-thao","positivity":9,"importance":7,"question":"Pha giành điểm pickleball nào thu hút 80 triệu lượt xem là của ai?","answers":[{"text":"Anna Leigh Waters và Andre Remynse Koop","correct":true},{"text":"Ben Johns và Quang Dương","correct":false},{"text":"Anna Leigh Waters và Ben Johns","correct":false},{"text":"Andre Remynse Koop và Quang Dương","correct":false},{"text":"Quang Dương và một tay vợt khác","correct":false}]},{"title":"Ukraine có thể gia nhập NATO sau năm 2028?","content":"Theo các chuyên gia, Ukraine có khả năng gia nhập NATO nhưng có thể phải chờ đến sau năm 2028, khi nhiệm kỳ của Tổng thống Mỹ Donald Trump kết thúc. Hiện tại, ông Trump đã khép lại khả năng gia nhập NATO của Ukraine trong thời gian ông nắm quyền. Tuy nhiên, nếu một chính quyền mới lên nắm quyền sau năm 2028, khả năng Ukraine gia nhập NATO có thể được xem xét lại, đặc biệt nếu cuộc xung đột với Nga kết thúc.","link":"https://dantri.com.vn/the-gioi/ukraine-co-the-gia-nhap-nato-sau-nam-2028-20250228164212240.htm","cat":"the-gioi","positivity":5,"importance":8,"question":"Ukraine có thể gia nhập NATO vào thời điểm nào?","answers":[{"text":"Sau năm 2028","correct":true},{"text":"Ngay trong năm 2025","correct":false},{"text":"Vào năm 2032","correct":false},{"text":"Không bao giờ","correct":false},{"text":"Trong vòng 5 năm tới","correct":false}]},{"title":"Quảng Nam tổ chức lại giao thông đường ven biển đẹp như 'cao tốc', bỏ lệnh cấm xe từ 5 tấn","content":"Tỉnh Quảng Nam đã quyết định điều chỉnh tổ chức giao thông trên đường ven biển Võ Chí Công, một con đường được ví như cao tốc ven biển. Theo đó, lệnh cấm xe tải từ 5 tấn trở lên sẽ được bỏ, cho phép các phương tiện lưu thông vào ban đêm và điều chỉnh tốc độ tối đa. Quyết định này nhằm tạo thuận lợi cho người dân và doanh nghiệp, đồng thời phát triển du lịch và kết nối khu vực.","link":"https://tuoitre.vn/quang-nam-to-chuc-lai-giao-thong-duong-ven-bien-dep-nhu-cao-toc-bo-lenh-cam-xe-tu-5-tan-20250228165540472.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Quảng Nam đã thay đổi điều gì trên đường ven biển Võ Chí Công?","answers":[{"text":"Bỏ lệnh cấm xe từ 5 tấn","correct":true},{"text":"Tăng tốc độ xe lên 80Km/h","correct":false},{"text":"Cấm tất cả các loại xe lưu thông","correct":false},{"text":"Giảm chiều rộng đường ven biển","correct":false},{"text":"Không thay đổi gì","correct":false}]},{"title":"Sinh viên Việt đạt giải xuất sắc tại cuộc thi châu Á của Huawei","content":"Ba đội sinh viên đến từ các trường đại học Việt Nam đã xuất sắc giành giải cao tại cuộc thi Huawei ICT Competition 2025 khu vực châu Á - Thái Bình Dương. Cụ thể, đội thi thuộc nội dung Computing Track đã giành giải Xuất sắc, trong khi đội Cloud Track đạt giải Nhì và đội Network Track nhận giải Ba. Thành tích này không chỉ thể hiện sự nỗ lực của sinh viên Việt Nam mà còn mở ra cơ hội tham gia vòng chung kết toàn cầu tại Trung Quốc vào tháng 5 tới.","link":"https://vnexpress.net/sinh-vien-viet-dat-giai-xuat-sac-tai-cuoc-thi-chau-a-cua-huawei-4855143.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Sinh viên Việt Nam đã đạt giải gì tại cuộc thi Huawei ICT Competition 2025?","answers":[{"text":"Giải Xuất sắc nội dung Computing Track","correct":true},{"text":"Giải Nhì nội dung Cloud Track","correct":false},{"text":"Giải Ba nội dung Network Track","correct":false},{"text":"Không đạt giải","correct":false},{"text":"Giải Đặc biệt","correct":false}]},{"title":"'Cọng rơm hy vọng' - đứng dậy sau vấp ngã","content":"Cuốn sách \"Cọng rơm hy vọng\" kể về hành trình của Kim Seong Gon, một người thất bại trong cuộc sống và làm ăn, đã tìm cách vực dậy bản thân sau khi suýt tự tử. Qua những thất bại liên tiếp và áp lực gia đình, anh đã thay đổi tư duy và nhận ra rằng chỉ có thể thay đổi bản thân mình. Câu chuyện nhấn mạnh tầm quan trọng của việc trân trọng từng khoảnh khắc và sống có ý nghĩa, đồng thời khuyến khích người đọc không từ bỏ khi đối mặt với khó khăn.","link":"https://vnexpress.net/cong-rom-hy-vong-dung-day-sau-vap-nga-4852295.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Cuốn sách 'Cọng rơm hy vọng' nói về điều gì?","answers":[{"text":"Hành trình tự thay đổi và vực dậy bản thân của Kim Seong Gon","correct":true},{"text":"Câu chuyện tình yêu giữa Kim Seong Gon và vợ","correct":false},{"text":"Những thất bại trong kinh doanh của Kim Seong Gon","correct":false},{"text":"Cuộc sống của những người vô gia cư tại Seoul","correct":false}]},{"title":"Bộ Công an thực thi bảo đảm an toàn thông tin mạng từ ngày mai","content":"Bộ Công an sẽ chính thức thực thi nhiệm vụ bảo đảm an toàn thông tin mạng từ ngày 1/3/2025. Việc này được thực hiện sau khi Bộ Công an và Bộ Thông tin và Truyền thông ký kết biên bản bàn giao chức năng bảo đảm an toàn thông tin, với mục tiêu nâng cao hiệu quả công tác bảo vệ an ninh quốc gia trên không gian mạng. Cục An ninh mạng và phòng chống tội phạm sử dụng công nghệ cao (A05) sẽ phụ trách triển khai các nhiệm vụ này.","link":"https://vnexpress.net/bo-cong-an-thuc-thi-bao-dam-an-toan-thong-tin-mang-tu-ngay-mai-4855294.html","cat":"phap-luat","positivity":8,"importance":9,"question":"Bộ Công an sẽ thực thi nhiệm vụ gì từ ngày 1/3/2025?","answers":[{"text":"Bảo đảm an toàn thông tin mạng","correct":true},{"text":"Quản lý giao thông","correct":false},{"text":"Cấp phép xây dựng","correct":false},{"text":"Quản lý thuế","correct":false},{"text":"Phát triển giáo dục","correct":false}]},{"title":"Chiến dịch kêu gọi người Mỹ không mua hàng trong một ngày","content":"Tổ chức The People's Union USA đã phát động một chiến dịch kêu gọi người Mỹ không mua sắm vào ngày 28/2 để phản đối việc giá cả hàng hóa tăng cao. Chiến dịch này nhằm tạo ra sự phản kháng kinh tế đối với các tập đoàn và chính trị gia, với hy vọng thu hút sự chú ý về các vấn đề xã hội và kinh tế. Mặc dù không kỳ vọng tác động lớn đến các nhà bán lẻ, nhưng tổ chức cho biết đây là bước khởi đầu để thể hiện sự mệt mỏi của người dân trước tình hình hiện tại.","link":"https://vnexpress.net/chien-dich-keu-goi-nguoi-my-khong-mua-hang-trong-mot-ngay-4855208.html","cat":"kinh-doanh","positivity":5,"importance":7,"question":"Tại sao The People's Union USA kêu gọi người Mỹ không mua sắm vào ngày 28/2?","answers":[{"text":"Để phản đối giá cả hàng hóa tăng cao.","correct":true},{"text":"Để ủng hộ các doanh nghiệp lớn.","correct":false},{"text":"Để kêu gọi chính phủ giảm thuế.","correct":false},{"text":"Để tăng cường chi tiêu cho hàng hóa.","correct":false}]},{"title":"CLB Thái Nguyên T&T thắng thuyết phục ở giải U19 nữ Quốc gia 2025","content":"CLB Thái Nguyên T&T đã có một chiến thắng thuyết phục 2-0 trước Zantino Vĩnh Phúc trong lượt trận thứ 7 của giải U19 nữ Quốc gia 2025. Đội bóng đã thể hiện khả năng tấn công hiệu quả với bàn thắng mở tỷ số từ Đỗ Thị Thúy Nga và bàn ấn định chiến thắng của Thu Trang. Với chiến thắng này, Thái Nguyên T&T tiếp tục cạnh tranh vị trí cao trên bảng xếp hạng.","link":"https://dantri.com.vn/the-thao/clb-thai-nguyen-tt-thang-thuyet-phuc-o-giai-u19-nu-quoc-gia-2025-20250228200259024.htm","cat":"the-thao","positivity":9,"importance":7,"question":"CLB Thái Nguyên T&T đã thắng bao nhiêu trong trận đấu với Zantino Vĩnh Phúc?","answers":[{"text":"2-0","correct":true},{"text":"1-0","correct":false},{"text":"3-0","correct":false},{"text":"0-0","correct":false},{"text":"2-1","correct":false}]},{"title":"Học bổng nghiên cứu sinh Fulbright mở đơn","content":"Phái đoàn Ngoại giao Mỹ tại Việt Nam đã mở đơn cho chương trình học bổng nghiên cứu sinh Fulbright năm học 2026-2027, tuyển 5 ứng viên. Chương trình dành cho nghiên cứu sinh Việt Nam các ngành Khoa học và Công nghệ, với thời gian học từ 6-10 tháng tại Mỹ. Ứng viên cần có bằng thạc sĩ, đang theo học tiến sĩ tại Việt Nam, và chứng chỉ tiếng Anh phù hợp. Hồ sơ nộp trực tuyến trước 17h ngày 15/5.","link":"https://vnexpress.net/hoc-bong-nghien-cuu-sinh-fulbright-mo-don-4855197.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Học bổng nghiên cứu sinh Fulbright năm học 2026-2027 dành cho đối tượng nào?","answers":[{"text":"Nghiên cứu sinh Việt Nam có bằng thạc sĩ","correct":true},{"text":"Sinh viên đại học năm cuối","correct":false},{"text":"Học sinh trung học phổ thông","correct":false},{"text":"Người đã tốt nghiệp tiến sĩ","correct":false},{"text":"Giáo viên tiếng Anh","correct":false}]},{"title":"Hàn Quốc thí điểm dịch vụ xe buýt đường sông","content":"Chính quyền Seoul, Hàn Quốc, sẽ thí điểm dịch vụ xe buýt đường sông trên sông Hàn bắt đầu từ tháng 3 năm 2025. Hai tàu mang tên \"Hangang Bus 101\" và \"Hangang Bus 102\" đã được đưa về khu vực đảo Yeouido và sẽ hoạt động trên 7 điểm dừng dọc theo sông Hàn. Dịch vụ này không chỉ nhằm cải thiện giao thông mà còn nâng cao trải nghiệm du lịch và giảm lượng khí thải carbon dioxide nhờ sử dụng tàu bằng hợp kim nhôm. Dự kiến, dịch vụ chính thức sẽ ra mắt vào nửa đầu năm 2025.","link":"https://tuoitre.vn/han-quoc-thi-diem-dich-vu-xe-buyt-duong-song-20250228130335482.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Dịch vụ xe buýt đường sông ở Seoul sẽ bắt đầu vào thời gian nào?","answers":[{"text":"Tháng 3 năm 2025","correct":true},{"text":"Tháng 4 năm 2025","correct":false},{"text":"Tháng 5 năm 2025","correct":false},{"text":"Tháng 6 năm 2025","correct":false}]},{"title":"Anh em nhà sáng lập Mixue giàu hơn tỷ phú Starbucks","content":"Anh em nhà sáng lập Mixue, Zhang Hongchao và Zhang Hongfu, đã trở thành những tỷ phú với tổng tài sản 8,1 tỷ USD sau khi công ty của họ niêm yết tại Hong Kong. Họ hiện nắm giữ 82% cổ phần của Mixue, chuỗi đồ uống lớn nhất thế giới, vượt qua cả McDonald's và Starbucks. Công ty này đã ghi nhận doanh thu cao từ trà sữa và các sản phẩm khác, với lợi nhuận tăng mạnh trong những năm gần đây.","link":"https://vnexpress.net/anh-em-nha-sang-lap-mixue-giau-hon-ty-phu-starbucks-4855186.html","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Ai là người sáng lập Mixue và họ đã trở thành tỷ phú như thế nào?","answers":[{"text":"Zhang Hongchao và Zhang Hongfu đã niêm yết Mixue tại Hong Kong.","correct":true},{"text":"Họ là những người sáng lập McDonald's.","correct":false},{"text":"Họ đã đầu tư vào Starbucks.","correct":false},{"text":"Họ không có cổ phần trong Mixue.","correct":false}]},{"title":"Cơ thể phụ nữ thay đổi thế nào sau tuổi 30?","content":"Sau tuổi 30, cơ thể phụ nữ trải qua nhiều thay đổi do ảnh hưởng của nội tiết tố và quá trình mang thai. Những thay đổi này có thể dẫn đến các vấn đề sức khỏe như tăng cân, thay đổi tâm trạng và nguy cơ mắc một số bệnh lý. Việc theo dõi sức khỏe và thực hiện các biện pháp chăm sóc bản thân là rất cần thiết để đối phó với những thay đổi này.","link":"https://vnexpress.net/co-the-phu-nu-thay-doi-the-nao-sau-tuoi-30-4855218.html","cat":"suc-khoe","positivity":6,"importance":7,"question":"Cơ thể phụ nữ thay đổi như thế nào sau tuổi 30?","answers":[{"text":"Cơ thể có thể gặp các vấn đề về sức khỏe như tăng cân và thay đổi tâm trạng.","correct":true},{"text":"Không có thay đổi nào đáng kể.","correct":false},{"text":"Chỉ có sự thay đổi về ngoại hình mà không ảnh hưởng sức khỏe.","correct":false},{"text":"Cơ thể trở nên khỏe mạnh hơn và không gặp vấn đề gì.","correct":false}]},{"title":"Bình Chánh và tiềm năng tỏa sáng trên bản đồ phát triển đô thị TPHCM","content":"Bình Chánh, một huyện có diện tích lớn ở TPHCM, đang nổi lên như một điểm đến hấp dẫn cho các nhà đầu tư bất động sản nhờ vào cơ sở hạ tầng được đầu tư mạnh mẽ và vị trí giao thông thuận lợi. Các tuyến đường vành đai như vành đai 3 dự kiến sẽ hoàn thiện vào năm 2026, giúp cải thiện kết nối giao thông và thúc đẩy phát triển kinh tế khu vực. Huyện cũng chú trọng nâng cao chất lượng cuộc sống cho người dân thông qua các dự án an sinh xã hội và giáo dục, đồng thời thu hút nguồn lực lao động chất lượng cao.","link":"https://dantri.com.vn/bat-dong-san/binh-chanh-va-tiem-nang-toa-sang-tren-ban-do-phat-trien-do-thi-tphcm-20250228153802205.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Bình Chánh đang phát triển như thế nào trên bản đồ đô thị TPHCM?","answers":[{"text":"Bình Chánh đang trở thành khu vực hấp dẫn cho nhà đầu tư bất động sản.","correct":true},{"text":"Bình Chánh không có cơ sở hạ tầng phát triển.","correct":false},{"text":"Bình Chánh không có diện tích lớn.","correct":false},{"text":"Bình Chánh không kết nối với các khu vực kinh tế trọng điểm.","correct":false}]},{"title":"Ủy ban Mặt trận Tổ quốc Việt Nam TP.HCM công bố nhiều quyết định sắp xếp bộ máy","content":"Chiều 28-2-2025, Ủy ban Mặt trận Tổ quốc Việt Nam TP.HCM đã tổ chức hội nghị công bố các quyết định về việc kết thúc hoạt động của Đảng đoàn Mặt trận Tổ quốc Việt Nam TP.HCM và thành lập Đảng ủy cơ quan mới. Đảng ủy này bao gồm 38 đảng viên, với ông Nguyễn Thành Trung giữ chức bí thư. Cùng ngày, ủy ban cũng công bố quyết định sắp xếp nội bộ, thành lập Ban Tuyên giáo - Vận động xã hội và giảm một đầu mối trong bộ máy tổ chức.","link":"https://tuoitre.vn/uy-ban-mat-tran-to-quoc-viet-nam-tp-hcm-cong-bo-nhieu-quyet-dinh-sap-xep-bo-may-20250228162637933.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Ủy ban Mặt trận Tổ quốc Việt Nam TP.HCM đã có quyết định gì vào ngày 28-2-2025?","answers":[{"text":"Kết thúc hoạt động Đảng đoàn và thành lập Đảng ủy mới","correct":true},{"text":"Tăng cường công tác đối ngoại","correct":false},{"text":"Mở rộng thêm bộ máy tổ chức","correct":false},{"text":"Thành lập thêm Ban Phong trào mới","correct":false}]},{"title":"Thêm 3 trường công an công bố chỉ tiêu tuyển sinh","content":"Học viện Chính trị Công an nhân dân, Đại học An ninh nhân dân và Đại học Kỹ thuật - Hậu cần Công an nhân dân đã công bố chỉ tiêu tuyển sinh cho năm 2025 với tổng số 560 sinh viên. Trong đó, Đại học An ninh nhân dân có chỉ tiêu cao nhất với 260 sinh viên. Mỗi trường đều dành 10% chỉ tiêu cho nữ sinh. Các trường sẽ thông báo phương thức tuyển sinh trong thời gian tới, sau khi đã có sự thay đổi từ năm ngoái.","link":"https://vnexpress.net/them-3-truong-cong-an-cong-bo-chi-tieu-tuyen-sinh-4855271.html","cat":"giao-duc","positivity":7,"importance":8,"question":"Ba trường công an nào vừa công bố chỉ tiêu tuyển sinh năm 2025?","answers":[{"text":"Học viện Chính trị Công an nhân dân, Đại học An ninh nhân dân, Đại học Kỹ thuật - Hậu cần Công an nhân dân","correct":true},{"text":"Đại học Cảnh sát nhân dân, Học viện Quốc tế, Đại học Phòng cháy chữa cháy","correct":false},{"text":"Học viện Cảnh sát nhân dân, Học viện An ninh nhân dân, Đại học Kỹ thuật - Hậu cần Công an nhân dân","correct":false},{"text":"Đại học An ninh nhân dân, Đại học Chính trị, Học viện Quốc tế","correct":false}]},{"title":"\"Bạch khổng tước\" Hoàng Mỹ An và phong cách biến hóa trên thảm đỏ","content":"Hoàng Mỹ An, được biết đến với biệt danh \"Bạch khổng tước\", đã thu hút sự chú ý của công chúng qua phong cách thời trang đa dạng trên thảm đỏ. Sau khi tham gia chương trình Ca sĩ mặt nạ, cô thường xuyên xuất hiện tại các sự kiện lớn và trình diễn những bộ trang phục ấn tượng. Gần đây, cô gây chú ý khi tham gia sự kiện ra mắt phim concert với trang phục cá tính, cũng như tại Lễ trao giải SR Fashion Awards với thiết kế độc đáo. Hoàng Mỹ An không chỉ nổi bật trong sự nghiệp âm nhạc mà còn ghi dấu ấn trong lĩnh vực thời trang.","link":"https://dantri.com.vn/giai-tri/bach-khong-tuoc-hoang-my-an-va-phong-cach-bien-hoa-tren-tham-do-20250228163729419.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Hoàng Mỹ An nổi bật với phong cách nào trên thảm đỏ?","answers":[{"text":"Phong cách thời trang đa dạng","correct":true},{"text":"Chỉ mặc đồ truyền thống","correct":false},{"text":"Chỉ mặc trang phục thể thao","correct":false},{"text":"Không tham gia sự kiện nào","correct":false},{"text":"Mặc trang phục đơn giản","correct":false}]},{"title":"Loại nấm mốc gây bệnh nguy hiểm con người hít vào mỗi ngày","content":"Nấm Aspergillus là một loại nấm mốc phổ biến có mặt trong không khí, có thể gây ra bệnh nấm phổi nguy hiểm nếu con người hít phải. Loại nấm này là nguyên nhân gây tử vong cho hơn 4 triệu người mỗi năm, đặc biệt là ở những người có hệ miễn dịch suy giảm hoặc mắc các bệnh phổi mãn tính. Để phòng ngừa, người dân cần tạo điều kiện sống khô ráo và hạn chế tiếp xúc với môi trường nhiều nấm mốc.","link":"https://dantri.com.vn/suc-khoe/loai-nam-moc-gay-benh-nguy-hiem-con-nguoi-hit-vao-moi-ngay-20250228154033871.htm","cat":"suc-khoe","positivity":4,"importance":8,"question":"Loại nấm nào gây bệnh nấm phổi nguy hiểm mà con người thường hít vào hàng ngày?","answers":[{"text":"Nấm Aspergillus","correct":true},{"text":"Nấm Candida","correct":false},{"text":"Nấm Cryptococcus","correct":false},{"text":"Nấm Trichophyton","correct":false},{"text":"Nấm Penicillium","correct":false}]},{"title":"Thương hiệu Việt cùng người trẻ hướng tới những giá trị bền vững và nhân văn","content":"Bài viết đề cập đến các thương hiệu Việt, đặc biệt là Kẹo Zoo của Bibica, đang tích cực hợp tác với giới trẻ để thúc đẩy những giá trị bền vững và nhân văn. Thế hệ Gen Z và Gen Alpha thể hiện sự quan tâm đến các vấn đề xã hội và môi trường, từ đó tạo ra áp lực cho các doanh nghiệp phải có trách nhiệm xã hội. Kẹo Zoo đã triển khai nhiều hoạt động giáo dục nhằm lan tỏa tình yêu thương động vật và bảo vệ môi trường, thu hút một lượng lớn sự quan tâm từ giới trẻ.","link":"https://dantri.com.vn/doi-song/thuong-hieu-viet-cung-nguoi-tre-huong-toi-nhung-gia-tri-ben-vung-va-nhan-van-20250228162958514.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Kẹo Zoo của thương hiệu nào đang lan tỏa các giá trị bền vững tới giới trẻ?","answers":[{"text":"Bibica","correct":true},{"text":"Nestlé","correct":false},{"text":"Mars","correct":false},{"text":"Haribo","correct":false},{"text":"Cadbury","correct":false}]},{"title":"Hút khách quốc tế từ Phú Quốc cho cả vùng Đồng bằng sông Cửu Long: Đề xuất chính sách chung về visa","content":"Phú Quốc dự kiến sẽ đón khoảng 6 triệu lượt khách quốc tế vào năm 2024, với hơn 100 chuyến bay quốc tế mỗi ngày. Tại hội nghị tại Cần Thơ, ông Nguyễn Vũ Khắc Huy đã đề xuất giải pháp thu hút khách du lịch quốc tế từ Phú Quốc đến các địa phương khác của Đồng bằng sông Cửu Long, trong đó có vấn đề về chính sách visa chung cho toàn vùng. Ông cũng nhấn mạnh sự cần thiết của những sản phẩm du lịch mới và độc đáo để thu hút khách hàng hạng sang, nhằm nâng cao sức hấp dẫn của vùng đất này.","link":"https://tuoitre.vn/hut-khach-quoc-te-tu-phu-quoc-cho-ca-vung-dong-bang-song-cuu-long-de-xuat-chinh-sach-chung-ve-visa-20250228160823498.htm","cat":"du-lich","positivity":8,"importance":7,"question":"Làm thế nào để thu hút khách quốc tế từ Phú Quốc đến Đồng bằng sông Cửu Long?","answers":[{"text":"Đề xuất chính sách visa chung cho vùng.","correct":true},{"text":"Tăng cường quảng bá du lịch địa phương.","correct":false},{"text":"Mở rộng các tour du lịch truyền thống.","correct":false},{"text":"Giảm giá cho khách quốc tế.","correct":false}]},{"title":"Bắt loại tôm bé như đầu đũa, ngư dân Đà Nẵng thu tiền triệu mỗi ngày","content":"Ngư dân vùng biển Mân Thái, Đà Nẵng đang thu hoạch tôm hùm giống, một loại hải sản có giá trị cao, mang lại thu nhập hàng triệu đồng mỗi ngày. Mùa bắt tôm hùm giống diễn ra từ tháng 10 âm lịch đến tháng 2 năm sau, với giá bán dao động từ 35.000 đến 50.000 đồng/con. Dù giá có giảm trong những năm gần đây, sản lượng tăng cao khiến ngư dân phấn khởi, có thể kiếm được hàng chục triệu đồng mỗi mùa.","link":"https://tuoitre.vn/bat-loai-tom-be-nhu-dau-dua-ngu-dan-da-nang-thu-tien-trieu-moi-ngay-20250228132300975.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Ngư dân Đà Nẵng thu nhập bao nhiêu từ việc bắt tôm hùm giống mỗi ngày?","answers":[{"text":"Hàng triệu đồng","correct":true},{"text":"Hàng trăm nghìn đồng","correct":false},{"text":"Chục triệu đồng","correct":false},{"text":"Vài chục triệu đồng","correct":false},{"text":"Không có thu nhập","correct":false}]},{"title":"Dâu tây Trung Quốc giá siêu rẻ","content":"Giá dâu tây Trung Quốc tại các chợ đầu mối hiện chỉ còn 55.000-60.000 đồng mỗi kg, giảm 30% so với năm ngoái, là mức thấp nhất từ trước tới nay. Sự xuất hiện của dâu tây giá rẻ từ Trung Quốc đã thúc đẩy tiêu thụ mạnh mẽ, với mức giá bán lẻ từ 70.000-90.000 đồng mỗi kg tại các cửa hàng. Dâu tây Trung Quốc không chỉ rẻ mà còn có mẫu mã đẹp hơn, gây sức ép lên giá dâu Đà Lạt, hiện đang cao hơn từ 20.000-30.000 đồng mỗi kg.","link":"https://vnexpress.net/dau-tay-trung-quoc-gia-sieu-re-4853902.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Giá dâu tây Trung Quốc hiện nay là bao nhiêu?","answers":[{"text":"55.000-60.000 đồng mỗi kg","correct":true},{"text":"70.000-80.000 đồng mỗi kg","correct":false},{"text":"120.000 đồng mỗi kg","correct":false},{"text":"30.000-40.000 đồng mỗi kg","correct":false},{"text":"100.000 đồng mỗi kg","correct":false}]},{"title":"Hai lính Triều Tiên bị Ukraine bắt kể lại đời binh nghiệp và hành trình tới vùng Kursk","content":"Bài phỏng vấn độc quyền trên Wall Street Journal với hai lính Triều Tiên, Paek (21 tuổi) và Ri (26 tuổi), bị Ukraine bắt giữ, đã tiết lộ về cuộc sống và binh nghiệp của họ. Paek kể về hành trình từ Triều Tiên sang Nga, nơi anh được huấn luyện và tham chiến tại vùng Kursk, trước khi bị bắt sau một trận phục kích. Ri, một lính bắn tỉa có kinh nghiệm hơn, cũng chia sẻ về cảm giác chiến đấu cho nước Nga như tổ quốc của mình. Cả hai đều lo lắng về việc trở về Triều Tiên với tư cách cựu tù chiến tranh.","link":"https://tuoitre.vn/hai-linh-trieu-tien-bi-ukraine-bat-ke-lai-doi-binh-nghiep-va-hanh-trinh-toi-vung-kursk-20250228160205493.htm","cat":"the-gioi","positivity":4,"importance":7,"question":"Hai lính Triều Tiên bị Ukraine bắt đã kể gì về cuộc sống của họ?","answers":[{"text":"Họ kể về hành trình từ Triều Tiên sang Nga và tham chiến ở Kursk.","correct":true},{"text":"Họ nói về việc muốn trở về Triều Tiên sớm.","correct":false},{"text":"Họ không muốn nói gì về cuộc chiến.","correct":false},{"text":"Họ cho biết đã nhận tiền từ chính quyền Nga.","correct":false},{"text":"Họ không biết lý do chiến tranh giữa Nga và Ukraine.","correct":false}]},{"title":"Đại học top 3 Singapore mở chương trình học phát triển bền vững tại Việt Nam","content":"Đại học Quản lý Singapore (SMU) đã công bố chương trình đào tạo trực tuyến \"Phát triển bền vững và Tài chính bền vững\" tại Việt Nam nhằm nâng cao kiến thức và kỹ năng quản trị bền vững cho các nhà lãnh đạo và quản lý doanh nghiệp. Chương trình gồm ba module chính, tập trung vào nhận diện thách thức bền vững, quản lý rủi ro và tài chính bền vững. Học viên sẽ nhận chứng chỉ điện tử sau khi hoàn thành khóa học, với sự giảng dạy từ hơn 20 chuyên gia hàng đầu trong ngành.","link":"https://tuoitre.vn/dai-hoc-top-3-singapore-mo-chuong-trinh-hoc-phat-trien-ben-vung-tai-viet-nam-20250228152913463.htm","cat":"giao-duc","positivity":8,"importance":9,"question":"Chương trình học nào được Đại học Quản lý Singapore mở tại Việt Nam?","answers":[{"text":"Phát triển bền vững và Tài chính bền vững","correct":true},{"text":"Kinh doanh và Quản trị","correct":false},{"text":"Quản lý tài chính cá nhân","correct":false},{"text":"Khoa học máy tính","correct":false},{"text":"Ngữ văn và văn hóa","correct":false}]},{"title":"Lưu Gia Linh giữ đồng tiền đầu tiên kiếm được","content":"Diễn viên Lưu Gia Linh đã giữ lại tờ tiền tháng lương đầu tiên trị giá 500 HKD từ công việc tại đài TVB để ghi nhớ những nỗ lực trong sự nghiệp của mình. Cô đã làm việc tại TVB từ năm 1982, và tháng lương đầu tiên của cô là 2.000 HKD. Gia Linh thường cất giữ những kỷ vật liên quan đến các mốc quan trọng trong cuộc đời, bao gồm trang phục và nữ trang. Cô và chồng Lương Triều Vỹ hiện có cuộc sống giàu có và thành công trong lĩnh vực giải trí.","link":"https://vnexpress.net/luu-gia-linh-giu-dong-tien-dau-tien-kiem-duoc-4855228.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Lưu Gia Linh giữ gìn kỷ vật nào từ tháng lương đầu tiên của mình?","answers":[{"text":"Tờ tiền 500 HKD","correct":true},{"text":"Bộ đầm Dior","correct":false},{"text":"Giày dép","correct":false},{"text":"Trang sức","correct":false},{"text":"Túi xách","correct":false}]},{"title":"Mẹ bật điều hòa suốt 6 năm để lưu giữ thi thể con","content":"Một người mẹ 75 tuổi ở thành phố Tân Bắc, Đài Loan đã giữ thi thể của con gái mình trong 6 năm theo di nguyện của cô. Trước khi qua đời ở tuổi 47, con gái bà đã yêu cầu mẹ không được chôn cất mình cho đến 7 năm sau. Bà mẹ đã bật điều hòa liên tục để bảo quản thi thể và chỉ thông báo cho chính quyền khi không còn khả năng chăm sóc và chi trả hóa đơn điện. Cơ quan chức năng đã vào cuộc để xử lý thi thể và khám nghiệm pháp y.","link":"https://vnexpress.net/me-bat-dieu-hoa-suot-6-nam-de-luu-giu-thi-the-con-4855161.html","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao người mẹ ở Đài Loan giữ thi thể con gái trong 6 năm?","answers":[{"text":"Vì di nguyện của con gái không được chôn cất ngay","correct":true},{"text":"Bà không có tiền để chôn cất","correct":false},{"text":"Bà muốn giữ con gái bên cạnh","correct":false},{"text":"Bà không biết con gái đã chết","correct":false}]},{"title":"Ngày đầu cho xe đi qua cầu Tăng Long mới, đường sá thông thoáng","content":"Vào ngày 28-2-2025, nhánh cầu Tăng Long mới đã chính thức được thông xe, cho phép xe cộ lưu thông hai chiều, cải thiện tình hình giao thông khu vực TP Thủ Đức, TP.HCM. Nhờ có cầu mới, tình trạng ùn tắc đã giảm bớt đáng kể so với trước đây, giúp người dân đi lại thuận tiện hơn. Các công trình hoàn thiện còn lại sẽ tiếp tục được thực hiện, với dự kiến hoàn thành toàn bộ công trình vào cuối năm 2025.","link":"https://tuoitre.vn/ngay-dau-cho-xe-di-qua-cau-tang-long-moi-duong-sa-thong-thoang-20250228152750455.htm","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Cầu Tăng Long mới đã được thông xe vào ngày nào?","answers":[{"text":"28-2-2025","correct":true},{"text":"1-3-2025","correct":false},{"text":"27-2-2025","correct":false},{"text":"28-3-2025","correct":false},{"text":"15-2-2025","correct":false}]},{"title":"TP.HCM sẽ đấu giá 3 lô đất Thủ Thiêm, giá khởi điểm hơn 5.000 tỉ đồng","content":"TP.HCM sẽ tổ chức đấu giá 3 lô đất tại khu đô thị mới Thủ Thiêm trong quý 2 năm 2025 với giá khởi điểm hơn 5.000 tỉ đồng. Các lô đất 1.2, 1.3 và 3.5 thuộc khu chức năng số 1 và số 3 có diện tích lần lượt là gần 7.900 m2, hơn 5.000 m2 và hơn 6.400 m2. Kế hoạch đấu giá này nằm trong chiến lược phát triển khu đô thị mới Thủ Thiêm, nơi dự kiến sẽ thu hút đầu tư lớn nhằm hoàn thiện hạ tầng và phát triển kinh tế địa phương.","link":"https://tuoitre.vn/tp-hcm-se-dau-gia-3-lo-dat-thu-thiem-gia-khoi-diem-hon-5-000-ti-dong-20250228155503731.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Khi nào TP.HCM sẽ đấu giá 3 lô đất tại Thủ Thiêm?","answers":[{"text":"Quý 2 năm 2025","correct":true},{"text":"Tháng 6 năm 2025","correct":false},{"text":"Năm 2026","correct":false},{"text":"Tháng 3 năm 2025","correct":false},{"text":"Quý 1 năm 2025","correct":false}]},{"title":"Dế Choắt từ bỏ ngôi vương Rap Việt; Katy Perry bay lên vũ trụ","content":"Rapper Dế Choắt đã quyết định từ bỏ danh hiệu quán quân của chương trình Rap Việt, điều này đã thu hút sự chú ý của người hâm mộ. Anh cho biết muốn sống một cuộc sống giản dị và không còn là quán quân của bất kỳ chương trình nào. Trong khi đó, Katy Perry sẽ tham gia sứ mệnh không gian đầu tiên của mình, trở thành ngôi sao nhạc pop đầu tiên bay vào vũ trụ cùng với đội ngũ hoàn toàn là nữ trong chuyến bay NS-31 của Blue Origin.","link":"https://tuoitre.vn/de-choat-tu-bo-ngoi-vuong-rap-viet-katy-perry-bay-len-vu-tru-20250228144246065.htm","cat":"giai-tri","positivity":6,"importance":7,"question":"Dế Choắt đã làm gì gần đây liên quan đến danh hiệu quán quân Rap Việt?","answers":[{"text":"Từ bỏ danh hiệu quán quân Rap Việt","correct":true},{"text":"Giành lại danh hiệu quán quân","correct":false},{"text":"Ra mắt album mới","correct":false},{"text":"Tham gia một chương trình truyền hình khác","correct":false},{"text":"Đổi tên nghệ danh","correct":false}]},{"title":"Drogba khẳng định Mourinho không phân biệt chủng tộc","content":"Didier Drogba đã lên tiếng bảo vệ Jose Mourinho sau khi Galatasaray cáo buộc ông có hành vi phân biệt chủng tộc. Drogba khẳng định rằng Mourinho không phải là người phân biệt chủng tộc và đã biết ông trong suốt 25 năm qua. Cựu cầu thủ Galatasaray nhấn mạnh rằng mọi người nên tập trung vào các trận đấu và ủng hộ đội bóng của họ.","link":"https://dantri.com.vn/the-thao/drogba-khang-dinh-mourinho-khong-phan-biet-chung-toc-20250228160801251.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Drogba đã nói gì về Mourinho trong vụ cáo buộc phân biệt chủng tộc?","answers":[{"text":"Mourinho không phải là người phân biệt chủng tộc.","correct":true},{"text":"Mourinho cần phải xin lỗi.","correct":false},{"text":"Drogba không biết Mourinho.","correct":false},{"text":"Galatasaray nên rút lại cáo buộc.","correct":false}]},{"title":"Nhà thiết kế Phan Đăng Hoàng mang đến điều gì đặc biệt tại Milan?","content":"Nhà thiết kế Phan Đăng Hoàng, sinh năm 2000, đã ra mắt bộ sưu tập mới mang tên \"ZigZag\" tại Tuần lễ Thời trang Milan Thu - Đông 2025. Bộ sưu tập này lấy cảm hứng từ giấy dó, thể hiện sự giao thoa văn hóa giữa Đông và Tây và nhằm tôn vinh bản sắc văn hóa Việt Nam. Sự kiện diễn ra tại Palazzo dei Giureconsulti, Milan, đã thu hút sự chú ý của giới mộ điệu quốc tế, góp phần khẳng định vị trí của thời trang Việt trên bản đồ thế giới.","link":"https://dantri.com.vn/giai-tri/nha-thiet-ke-phan-dang-hoang-mang-den-dieu-gi-dac-biet-tai-milan-20250228140509791.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Nhà thiết kế Phan Đăng Hoàng đã mang đến điều gì đặc biệt tại Tuần lễ Thời trang Milan?","answers":[{"text":"Bộ sưu tập \"ZigZag\" lấy cảm hứng từ giấy dó.","correct":true},{"text":"Một bộ sưu tập về trang phục thể thao.","correct":false},{"text":"Bộ sưu tập chỉ sử dụng màu sắc tối giản.","correct":false},{"text":"Một bộ sưu tập mang chủ đề về công nghệ.","correct":false}]},{"title":"The Meadow - chốn an cư mới cho cộng đồng tinh hoa tại TPHCM","content":"The Meadow là một khu dân cư mới tại TPHCM, tọa lạc trên đường Trần Văn Giàu, huyện Bình Chánh, với vị trí đắc địa và kết nối thuận tiện đến nhiều tiện ích hiện đại như trường học và bệnh viện. Dự án này không chỉ tập trung vào thiết kế tiện nghi mà còn tạo ra một cộng đồng văn minh, nơi cư dân có thể phát triển toàn diện cả về trí tuệ và tinh thần. Hệ thống tiện ích theo chuẩn quốc tế cùng với không gian sống gần gũi với thiên nhiên giúp nâng cao chất lượng cuộc sống cho mọi lứa tuổi trong cộng đồng.","link":"https://dantri.com.vn/bat-dong-san/the-meadow-chon-an-cu-moi-cho-cong-dong-tinh-hoa-tai-tphcm-20250228152843028.htm","cat":"bat-dong-san","positivity":9,"importance":8,"question":"The Meadow là dự án bất động sản như thế nào tại TPHCM?","answers":[{"text":"Khu dân cư văn minh, hiện đại và tiện nghi","correct":true},{"text":"Chỉ là một khu thương mại","correct":false},{"text":"Nơi tổ chức sự kiện văn hóa","correct":false},{"text":"Khu công nghiệp lớn","correct":false}]},{"title":"Tại sao nuốt hạt na có thể gây ngộ độc?","content":"Hạt na chứa một số chất độc hại có thể gây ngộ độc nếu nuốt phải, đặc biệt là khi hạt bị dập nát. Các triệu chứng ngộ độc có thể bao gồm buồn nôn, nôn mửa hoặc thậm chí là các vấn đề nghiêm trọng hơn. Do đó, người dùng cần cẩn trọng và tránh nuốt hạt na để đảm bảo an toàn sức khỏe.","link":"https://vnexpress.net/tai-sao-nuot-hat-na-co-the-gay-ngo-doc-4855198.html","cat":"suc-khoe","positivity":3,"importance":7,"question":"Tại sao nuốt hạt na có thể gây ngộ độc?","answers":[{"text":"Hạt na chứa chất độc hại có thể gây ngộ độc.","correct":true},{"text":"Hạt na chỉ gây dị ứng nhẹ.","correct":false},{"text":"Hạt na hoàn toàn an toàn khi ăn.","correct":false},{"text":"Hạt na không có tác động nào đến sức khỏe.","correct":false}]},{"title":"Những chất trong rau quả hỗ trợ chống ung thư","content":"Bài viết đề cập đến các chất dinh dưỡng có trong rau quả giúp hỗ trợ chống ung thư. Các chất chống oxy hóa như lycopene và carotenoid giúp ngăn chặn gốc tự do và bảo vệ tế bào, trong khi axit folic và folate hỗ trợ quá trình methyl hóa DNA. Ngoài ra, sulforaphane từ rau họ cải cũng có tác dụng giảm nguy cơ ung thư. Những thực phẩm như cà chua, súp lơ xanh, và các loại đậu là nguồn cung cấp dồi dào các chất này.","link":"https://vnexpress.net/nhung-chat-trong-rau-qua-ho-tro-chong-ung-thu-4855114.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Những chất nào trong rau quả có tác dụng hỗ trợ chống ung thư?","answers":[{"text":"Lycopene và carotenoid","correct":true},{"text":"Vitamin D và Omega-3","correct":false},{"text":"Protein và chất béo","correct":false},{"text":"Carbohydrate và đường","correct":false}]},{"title":"Eximbank thêm gói vay mua nhà lãi suất từ 6,25% mỗi năm","content":"Eximbank vừa công bố gói vay mua nhà mới với lãi suất chỉ 6,25% mỗi năm, giúp khách hàng có thể vay lên đến 85% giá trị tài sản và được ân hạn nợ gốc tới 7 năm. Thời hạn vay có thể kéo dài đến 40 năm, với quy trình xét duyệt nhanh chóng chỉ trong 8 giờ. Gói vay này nhằm hỗ trợ người dân sở hữu nhà dễ dàng hơn trong bối cảnh thị trường bất động sản phục hồi và lãi suất ngân hàng hiện tại dao động từ 7-10%.","link":"https://vnexpress.net/eximbank-them-goi-vay-mua-nha-lai-suat-tu-6-25-moi-nam-4855247.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Gói vay mua nhà của Eximbank có lãi suất bao nhiêu mỗi năm?","answers":[{"text":"6,25%","correct":true},{"text":"7%","correct":false},{"text":"8%","correct":false},{"text":"9%","correct":false},{"text":"10%","correct":false}]},{"title":"Các loại hải sản tốt cho mắt","content":"Các loại hải sản như cá béo, hàu, tôm, cua biển và mực chứa nhiều omega-3, vitamin A, D, và các khoáng chất thiết yếu giúp cải thiện sức khỏe mắt. Các bác sĩ khuyến cáo nên ăn hải sản 2-3 bữa mỗi tuần để bảo vệ thị lực và giảm nguy cơ mắc các bệnh về mắt như thoái hóa điểm vàng và đục thủy tinh thể. Tuy nhiên, cần lưu ý không ăn quá nhiều hải sản do có thể chứa thủy ngân.","link":"https://vnexpress.net/cac-loai-hai-san-tot-cho-mat-4855156.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Các loại hải sản nào tốt cho mắt?","answers":[{"text":"Cá hồi, hàu, tôm","correct":true},{"text":"Cá trê, cá chép","correct":false},{"text":"Tôm hùm, cá lóc","correct":false},{"text":"Mực chiên, cá ngừ","correct":false}]},{"title":"Chủ tiệm vàng ăn lẩu tron
