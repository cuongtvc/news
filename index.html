  <script>
    // Example JSON array with news objects
    const newsData = [{"title":"Xạ thủ bắn tỉa trên không trong xung đột Nga - Ukraine","summary":"UAV đang gây ra thương vong lớn và thay đổi cục diện chiến sự trong xung đột Nga - Ukraine, được coi như những 'xạ thủ bắn tỉa trên không'."},{"title":"Valorant Master Bangkok 2025 lập kỷ lục người xem","summary":"Giải đấu Valorant Master Bangkok 2025 đã đạt lượng người xem kỷ lục 4,3 triệu người trong ba ngày diễn ra, với 1,3 triệu người xem trực tiếp trong trận chung kết."},{"title":"Tác động của béo phì","summary":"Béo phì gây ra nhiều vấn đề sức khỏe nghiêm trọng như bệnh tim mạch, tiểu đường, và tăng nguy cơ ung thư, ảnh hưởng đến chất lượng cuộc sống và tuổi thọ."},{"title":"Nguy cơ béo phì toàn cầu 2050","summary":"Báo cáo mới dự đoán rằng hơn 50% người trưởng thành trên thế giới và 33% trẻ em sẽ bị thừa cân hoặc béo phì vào năm 2050, gây ra sự đe dọa lớn cho sức khỏe cộng đồng."},{"title":"Mỹ ngừng viện trợ quân sự cho Ukraine","summary":"Mỹ đã tạm dừng viện trợ quân sự cho Ukraine, và các chuyên gia cảnh báo rằng hậu quả có thể là thảm khốc cho nước này trong cuộc chiến chống lại Nga."},{"title":"Người cứu 2,4 triệu trẻ sơ sinh","summary":"James Harrison, người đã cứu sống 2,4 triệu trẻ sơ sinh nhờ hiến máu và huyết tương quý hiếm trong hơn 60 năm, đã qua đời ở tuổi 88."},{"title":"Bắc Bling: Ca sĩ làm sứ giả du lịch","summary":"MV \"Bắc Bling\" của Hòa Minzy đã gây sốt toàn cầu không chỉ nhờ âm nhạc mà còn vì vai trò quảng bá văn hóa và du lịch Bắc Ninh, khiến ca sĩ trở thành sứ giả văn hóa."},{"title":"Real - Atletico, PSG - Liverpool thắp sáng Champions League","summary":"Cuộc đối đầu giữa PSG và Liverpool cùng trận derby Madrid giữa Real và Atletico là tâm điểm của vòng 1/8 Champions League tuần này."},{"title":"Zelensky: Ukraine cần kết thúc chiến tranh","summary":"Tổng thống Ukraine Volodymyr Zelensky kêu gọi sự hỗ trợ mạnh mẽ từ các đối tác quốc tế để chấm dứt cuộc xung đột với Nga, nhấn mạnh rằng người dân Ukraine xứng đáng có một cuộc sống bình thường và an toàn."},{"title":"Nga tấn công trại lính Ukraine","summary":"Bộ Quốc phòng Nga thông báo rằng cuộc tấn công bằng tên lửa Iskander vào trại huấn luyện lính Ukraine ở Dnipropetrovsk đã khiến hơn 150 người thương vong, bao gồm 30 chuyên gia nước ngoài."},{"title":"Đồ uống có đường và béo phì","summary":"Tiêu thụ đồ uống có đường thường xuyên dẫn đến thừa cân và béo phì, đặc biệt ở trẻ em, và cần có biện pháp như áp thuế để giảm mức tiêu thụ nhằm bảo vệ sức khỏe cộng đồng."},{"title":"Tổn thương não do thuốc giảm cân","summary":"Cô gái 21 tuổi bị tổn thương não nghiêm trọng sau khi sử dụng thuốc giảm cân chứa chất cấm Sibutramin mua trên mạng xã hội, dẫn đến tình trạng ngộ độc và phải nhập viện cấp cứu."}];;
    
    const container = document.getElementById("newsContainer");
    
    newsData.forEach(news => {
      const newsItem = document.createElement("div");
      newsItem.className = "news-item";
      
      const title = document.createElement("div");
      title.className = "news-title";
      title.textContent = news.title;
      
      const summary = document.createElement("div");
      summary.className = "news-summary";
      summary.textContent = news.summary;
      
      newsItem.appendChild(title);
      newsItem.appendChild(summary);
      container.appendChild(newsItem);
    });
