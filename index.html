 mang lại hy vọng cho gia đình họ.","link":"https://tuoitre.vn/nu-bac-si-diu-hien-30-nam-tan-tuy-vi-benh-nhi-ung-thu-20250226075031764.htm","cat":"suc-khoe","positivity":10,"importance":9,"question":"Bác sĩ Bùi Ngọc Lan đã cống hiến bao nhiêu năm cho bệnh nhi ung thư?","answers":[{"text":"30 năm","correct":true},{"text":"20 năm","correct":false},{"text":"10 năm","correct":false},{"text":"15 năm","correct":false},{"text":"5 năm","correct":false}]},{"title":"Thủ tục làm khó nhà ở xã hội","content":"Bài viết nêu rõ những khó khăn trong thủ tục hành chính gây cản trở tiến độ xây dựng nhà ở xã hội tại Việt Nam. Nhiều doanh nghiệp đầu tư vào các dự án nhà ở xã hội gặp phải sự chậm trễ trong việc hoàn thiện các thủ tục pháp lý, dẫn đến việc hàng ngàn căn hộ không thể hoàn thành và cung ứng ra thị trường. Các chủ đầu tư kêu gọi sự hỗ trợ từ chính quyền để rút ngắn quy trình và thúc đẩy xây dựng nhà ở cho công nhân và người thu nhập thấp.","link":"https://tuoitre.vn/thu-tuc-lam-kho-nha-o-xa-hoi-20250226063445323.htm","cat":"kinh-doanh","positivity":3,"importance":8,"question":"Vì sao tiến độ xây dựng nhà ở xã hội bị chậm trễ?","answers":[{"text":"Do vướng mắc trong thủ tục hành chính.","correct":true},{"text":"Do thiếu nguồn vốn đầu tư.","correct":false},{"text":"Do nhu cầu nhà ở xã hội giảm.","correct":false},{"text":"Do quy trình xây dựng quá phức tạp.","correct":false}]},{"title":"Đà Lạt cấm xe ngựa chở khách quanh hồ Xuân Hương","content":"Chính quyền TP Đà Lạt đã quyết định cấm hoạt động dịch vụ chở khách bằng xe ngựa quanh hồ Xuân Hương từ ngày 25/2. Lý do cho quyết định này là do các xe ngựa hoạt động không đúng quy định, không đăng ký kinh doanh, và tiềm ẩn nguy cơ mất an toàn giao thông. Khoảng 30 xe ngựa đã được giao cho Phòng Quản lý đô thị nghiên cứu chuyển về khu du lịch quốc gia Hồ Tuyền Lâm, nơi các hộ có xe ngựa sẽ hoạt động theo mô hình hợp tác xã.","link":"https://vnexpress.net/da-lat-cam-xe-ngua-cho-khach-quanh-ho-xuan-huong-4854133.html","cat":"du-lich","positivity":4,"importance":7,"question":"Tại sao Đà Lạt cấm xe ngựa chở khách quanh hồ Xuân Hương?","answers":[{"text":"Vì xe ngựa hoạt động không đúng quy định và tiềm ẩn nguy cơ mất an toàn.","correct":true},{"text":"Bởi vì xe ngựa gây ô nhiễm môi trường.","correct":false},{"text":"Do xe ngựa không thu hút được khách du lịch.","correct":false},{"text":"Vì chính quyền Đà Lạt muốn phát triển loại hình du lịch khác.","correct":false}]},{"title":"Ngoại hình bốn phiên bản iPhone 17","content":"Bài viết cung cấp thông tin về thiết kế của bốn phiên bản iPhone 17, bao gồm iPhone 17 Air, tiêu chuẩn, Pro và Pro Max. Hình ảnh bản vẽ CAD đã bị rò rỉ, cho thấy iPhone 17 Air chỉ có một camera nằm ngang, trong khi các phiên bản khác có cụm camera đặt dọc và hình dạng khác nhau. Đặc biệt, dòng Pro sẽ sử dụng vật liệu mới cho mặt lưng và tích hợp tính năng sạc ngược. Thiết kế tổng thể của iPhone không có nhiều thay đổi trong những năm qua, nhưng sự ra mắt của iPhone 17 vào tháng 9 năm nay được kỳ vọng sẽ mang đến sự khác biệt lớn.","link":"https://vnexpress.net/ngoai-hinh-bon-phien-ban-iphone-17-4854051.html","cat":"cong-nghe","positivity":7,"importance":8,"question":"iPhone 17 sẽ có mấy phiên bản và thiết kế của chúng như thế nào?","answers":[{"text":"Bốn phiên bản với thiết kế khác nhau","correct":true},{"text":"Ba phiên bản với cùng một thiết kế","correct":false},{"text":"Chỉ một phiên bản duy nhất","correct":false},{"text":"Năm phiên bản với thiết kế tương tự nhau","correct":false}]},{"title":"Medvedev khởi đầu thuận lợi, Rublev bị loại sớm ở Dubai Open 2025","content":"Tại giải ATP 500 Dubai Open 2025, Daniil Medvedev đã có màn khởi đầu thuận lợi khi dễ dàng vượt qua Jan-Lennard Struff với tỷ số 6-4, 7-6. Ngược lại, Andrey Rublev, hạt giống số 3, đã bất ngờ bị loại sớm sau trận thua trước Quentin Halys với tỷ số 6-3, 4-6, 6-7. Medvedev tiếp tục khẳng định vị thế ứng cử viên vô địch trong khi Rublev chỉ mới vô địch Qatar Open cách đây không lâu.","link":"https://dantri.com.vn/the-thao/medvedev-khoi-dau-thuan-loi-rublev-bi-loai-som-o-dubai-open-2025-20250226090948894.htm","cat":"the-thao","positivity":7,"importance":6,"question":"Ai là người thắng trận đầu tiên tại Dubai Open 2025?","answers":[{"text":"Daniil Medvedev","correct":true},{"text":"Andrey Rublev","correct":false},{"text":"Jan-Lennard Struff","correct":false},{"text":"Felix Auger-Aliassime","correct":false},{"text":"Marin Cilic","correct":false}]},{"title":"Tình báo Ukraine cảnh báo mục tiêu tiếp theo của Nga nếu Kiev thua cuộc","content":"Quan chức tình báo Ukraine, Kyrylo Budanov, cảnh báo rằng nếu Ukraine thất bại trước Nga, Ba Lan sẽ là mục tiêu tiếp theo của Moscow, tiếp đó là các quốc gia từng thuộc Hiệp ước Warsaw. Ông Budanov nhấn mạnh rằng tham vọng của Nga không chỉ dừng lại ở Ukraine mà còn bao gồm việc sáp nhập các quốc gia khác. Nga được xem như một đế chế theo mô hình Liên Xô cũ, và điều này có thể dẫn đến các cuộc tấn công vào các quốc gia châu Âu khác nếu tình hình không thay đổi.","link":"https://dantri.com.vn/the-gioi/tinh-bao-ukraine-canh-bao-muc-tieu-tiep-theo-cua-nga-neu-kiev-thua-cuoc-20250226085234303.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Nếu Ukraine thua cuộc trước Nga, quốc gia nào sẽ là mục tiêu tiếp theo theo cảnh báo của tình báo Ukraine?","answers":[{"text":"Ba Lan","correct":true},{"text":"Cộng hòa Séc","correct":false},{"text":"Hungary","correct":false},{"text":"Bulgaria","correct":false},{"text":"Moldova","correct":false}]},{"title":"Các mẫu camera hành trình phổ biến ở Việt Nam","content":"Camera hành trình ngày càng phổ biến tại Việt Nam với giá bán từ 1-8 triệu đồng, tùy thuộc vào tính năng và chất lượng. Các mẫu camera rẻ hơn thường chỉ ghi hình đơn giản, trong khi những mẫu đắt tiền hơn tích hợp nhiều tính năng thông minh như ghi hình 4K, cảnh báo giao thông, và kết nối với smartphone. Các thương hiệu như Vietmap, 70mai và Navicom là những lựa chọn phổ biến cho người dùng. Ngoài ra, cần lưu ý khi sử dụng camera để đảm bảo an toàn cho thiết bị và xe.","link":"https://vnexpress.net/cac-mau-camera-hanh-trinh-pho-bien-o-viet-nam-4853813.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Có những mẫu camera hành trình nào phổ biến ở Việt Nam?","answers":[{"text":"Vietmap TS-C1L, 70mai A510, Navicom M79 Plus","correct":true},{"text":"Vietmap KC01, Vietmap M2, 70mai A810-2","correct":false},{"text":"Navicom G4K, 70mai M310, Vietmap KC02","correct":false},{"text":"70mai A810-2, Navicom GT9, Vietmap Speedmap M3","correct":false}]},{"title":"Số phận nhà máy tuyển quặng sắt trăm tỷ bị \"lãng quên\" giữa đại ngàn","content":"Nhà máy tuyển quặng sắt Vũ Quang tại Hà Tĩnh, được đầu tư gần 160 tỷ đồng, đã ngừng hoạt động từ năm 2011 sau khi chỉ hoạt động vài năm. Dự án này đã vi phạm nhiều quy định và hiện trở thành đống phế thải, với khoảng 80.000 tấn quặng vẫn còn chất đống. Chính quyền địa phương đã quyết định ngừng hoạt động dự án và yêu cầu thực hiện các thủ tục cần thiết để xử lý tình hình.","link":"https://dantri.com.vn/xa-hoi/so-phan-nha-may-tuyen-quang-sat-tram-ty-bi-lang-quen-giua-dai-ngan-20250226081135494.htm","cat":"kinh-doanh","positivity":2,"importance":7,"question":"Tại sao nhà máy tuyển quặng sắt Vũ Quang lại bị ngừng hoạt động?","answers":[{"text":"Do vi phạm nhiều quy định và không thể tiêu thụ sản phẩm.","correct":true},{"text":"Vì thiếu lao động làm việc.","correct":false},{"text":"Bởi vì thiếu ngân sách đầu tư.","correct":false},{"text":"Vì không có đủ nguyên liệu sản xuất.","correct":false}]},{"title":"Mỹ nhân xứ Hàn mất hút, bị tẩy chay vì \"phốt\" bạo lực học đường","content":"Nữ diễn viên Song Ha Yoon đã gần như biến mất khỏi làng giải trí Hàn Quốc sau khi bị tố cáo có hành vi bạo lực học đường trong quá khứ. Cô từng nổi tiếng nhờ vai diễn trong bộ phim \"Cô đi mà lấy chồng tôi\" nhưng sau khi bị tố, hình ảnh của cô bị ảnh hưởng nghiêm trọng và đã bị tẩy chay bởi công chúng. Mặc dù công ty quản lý đã lên tiếng bênh vực, nhưng sức ép từ dư luận khiến cô không thể trở lại với sự nghiệp diễn xuất.","link":"https://dantri.com.vn/giai-tri/my-nhan-xu-han-mat-hut-bi-tay-chay-vi-phot-bao-luc-hoc-duong-20250224100637386.htm","cat":"giai-tri","positivity":2,"importance":8,"question":"Tại sao Song Ha Yoon bị tẩy chay trong làng giải trí Hàn Quốc?","answers":[{"text":"Vì bị tố cáo bạo lực học đường.","correct":true},{"text":"Vì không có vai diễn nổi bật.","correct":false},{"text":"Vì không có tài năng diễn xuất.","correct":false},{"text":"Vì bị cắt bỏ khỏi bộ phim mới.","correct":false},{"text":"Vì không còn được khán giả yêu thích.","correct":false}]},{"title":"Anh xét xử vụ đánh cắp bồn cầu bằng vàng trị giá 6 triệu USD","content":"Anh đã bắt đầu phiên tòa xét xử ba nghi phạm liên quan đến vụ đánh cắp một chiếc bồn cầu bằng vàng trị giá 6 triệu USD. Chiếc bồn cầu này, có tên là America, được trưng bày tại Cung điện Blenheim và được chế tác bởi nghệ sĩ Maurizio Cattelan. Nghi phạm Michael Jones đang bị truy tố với tội danh trộm cắp, trong khi hai người khác bị buộc tội âm mưu chuyển đổi tài sản từ hành vi phạm tội. Vụ án dự kiến sẽ kéo dài trong bốn tuần.","link":"https://dantri.com.vn/the-gioi/anh-xet-xu-vu-danh-cap-bon-cau-bang-vang-tri-gia-6-trieu-usd-20250226083437326.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Vụ xét xử nào liên quan đến chiếc bồn cầu bằng vàng trị giá 6 triệu USD ở Anh?","answers":[{"text":"Vụ xét xử liên quan đến vụ đánh cắp bồn cầu bằng vàng","correct":true},{"text":"Vụ xét xử liên quan đến buôn lậu ma túy","correct":false},{"text":"Vụ xét xử liên quan đến trộm xe","correct":false},{"text":"Vụ xét xử liên quan đến gian lận tài chính","correct":false}]},{"title":"Chi tiết lịch chi trả lương hưu tháng 3 cho gần 600.000 người ở Hà Nội","content":"Bảo hiểm xã hội TP Hà Nội thông báo lịch chi trả lương hưu và trợ cấp xã hội cho gần 600.000 người sẽ diễn ra vào ngày 4/3, muộn hơn 2 ngày so với lịch thường lệ do ngày 2/3 rơi vào cuối tuần. Tổng số tiền chi trả cho tháng 3 là hơn 4.025 tỷ đồng, với gần 99% người hưởng nhận qua tài khoản cá nhân. Những người nhận tiền mặt sẽ được chi trả sau ngày 4/3 theo phối hợp với Bưu điện.","link":"https://dantri.com.vn/an-sinh/chi-tiet-lich-chi-tra-luong-huu-thang-3-cho-gan-600000-nguoi-o-ha-noi-20250226083424596.htm","cat":"an-sinh","positivity":8,"importance":7,"question":"Khi nào lương hưu tháng 3 sẽ được chi trả cho người dân ở Hà Nội?","answers":[{"text":"Ngày 4/3","correct":true},{"text":"Ngày 2/3","correct":false},{"text":"Ngày 1/3","correct":false},{"text":"Ngày 5/3","correct":false},{"text":"Ngày 3/3","correct":false}]},{"title":"Israel không kích miền nam Syria","content":"Israel đã tiến hành không kích vào các mục tiêu quân sự ở miền nam Syria, bao gồm sở chỉ huy và kho vũ khí, nhằm đối phó với mối đe dọa từ sự hiện diện quân sự tại khu vực này. Bộ Quốc phòng Israel thông báo rằng các cuộc tấn công diễn ra sau khi Thủ tướng Netanyahu kêu gọi phi quân sự hóa miền nam Syria. Theo thông tin từ Tổ chức Giám sát Nhân quyền Syria, ít nhất hai người đã thiệt mạng trong các cuộc không kích này, nhưng chưa rõ họ là quân nhân hay dân thường.","link":"https://vnexpress.net/israel-khong-kich-mien-nam-syria-4854100.html","cat":"the-gioi","positivity":3,"importance":7,"question":"Tại sao Israel tiến hành không kích ở miền nam Syria?","answers":[{"text":"Để đối phó với mối đe dọa từ sự hiện diện quân sự tại khu vực.","correct":true},{"text":"Để hỗ trợ quân đội Syria.","correct":false},{"text":"Để tấn công các nhóm vũ trang dân sự.","correct":false},{"text":"Để bảo vệ các khu vực dân cư của Syria.","correct":false}]},{"title":"TP HCM lo dịch sốt xuất huyết bùng phát sớm","content":"TP HCM đã ghi nhận hơn 3.400 ca sốt xuất huyết từ đầu năm, tăng 125% so với cùng kỳ năm ngoái, khiến ngành y tế lo ngại dịch bệnh có thể bùng phát sớm. Số ca mắc hàng tuần vượt mức trung bình của những năm trước, đặc biệt trong bối cảnh nhiều trận mưa trái mùa xảy ra. Ngành y tế TP HCM đang tăng cường giám sát và triển khai các chiến dịch phòng chống dịch bệnh, bao gồm phun hóa chất và diệt loăng quăng, nhằm giảm nguy cơ lây lan của dịch sốt xuất huyết.","link":"https://vnexpress.net/tp-hcm-lo-dich-sot-xuat-huyet-bung-phat-som-4854029.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"TP HCM đang đối mặt với tình hình dịch bệnh nào vào đầu năm 2025?","answers":[{"text":"Sốt xuất huyết","correct":true},{"text":"Cúm mùa","correct":false},{"text":"Đau mắt đỏ","correct":false},{"text":"Thủy đậu","correct":false},{"text":"Bệnh tay chân miệng","correct":false}]},{"title":"Điều tra hàng loạt hãng xe điện vì thông tin mập mờ về quãng đường","content":"Giới chức Italy đang tiến hành điều tra bốn hãng xe điện lớn là Stellantis, Tesla, Volkswagen và BYD vì nghi ngờ cung cấp thông tin sai lệch về hiệu suất hoạt động của xe điện. Các cáo buộc liên quan đến việc không rõ ràng về quãng đường lái xe, sự suy giảm dung lượng pin và các giới hạn trong bảo hành pin. Nếu bị xác định vi phạm, các công ty có thể phải đối mặt với các khoản phạt từ 5.000 đến 10 triệu euro. Các nhà sản xuất này được cho là đã không cung cấp thông tin đầy đủ và rõ ràng cho người tiêu dùng, dẫn đến những hiểu lầm về khả năng hoạt động của xe điện.","link":"https://vnexpress.net/dieu-tra-hang-loat-hang-xe-dien-vi-thong-tin-map-mo-ve-quang-duong-4853805.html","cat":"oto-xe-may","positivity":3,"importance":8,"question":"Tại sao các hãng xe điện như Tesla và Volkswagen bị điều tra tại Italy?","answers":[{"text":"Vì nghi ngờ cung cấp thông tin sai lệch về quãng đường xe điện","correct":true},{"text":"Vì không tuân thủ quy định về an toàn","correct":false},{"text":"Vì bị cáo buộc về gian lận thuế","correct":false},{"text":"Vì chất lượng xe điện không đạt yêu cầu","correct":false}]},{"title":"NSƯT Chí Trung tuổi 64: \"Tôi đang hạnh phúc, còn lâu mới hết thời\"","content":"NSƯT Chí Trung, ở tuổi 64, chia sẻ rằng ông đang hạnh phúc và không cảm thấy đã hết thời. Sau khi nghỉ hưu, ông đã bắt đầu tham gia vào mạng xã hội, đặc biệt là TikTok, để lan tỏa năng lượng tích cực. Chí Trung khẳng định rằng ông không mặn mà với danh tiếng mà chỉ chú trọng vào cảm xúc và cuộc sống hiện tại, sống khỏe mạnh bên bạn gái và chia sẻ những khoảnh khắc vui vẻ của cuộc sống.","link":"https://dantri.com.vn/giai-tri/nsut-chi-trung-tuoi-64-toi-dang-hanh-phuc-con-lau-moi-het-thoi-20250225074436993.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"NSƯT Chí Trung cảm thấy như thế nào ở tuổi 64?","answers":[{"text":"Ông đang hạnh phúc và không cảm thấy đã hết thời.","correct":true},{"text":"Ông cảm thấy cô đơn và buồn chán.","correct":false},{"text":"Ông muốn trở lại sân khấu như trước.","correct":false},{"text":"Ông không có kế hoạch gì cho tương lai.","correct":false}]},{"title":"Vấn nạn 'bác sĩ' trên mạng","content":"Vấn nạn 'bác sĩ' trên mạng đang ngày càng gia tăng với hàng loạt thông tin y tế không chính xác tràn lan trên các nền tảng như Google, Facebook và TikTok. Nhiều người tự chẩn đoán và điều trị căn bệnh của mình theo các thông tin không đáng tin cậy, dẫn đến những hậu quả nghiêm trọng cho sức khỏe. Bài viết khuyến cáo người dân nên tìm kiếm thông tin từ các chuyên gia y tế có uy tín và cảnh báo về nguy cơ của việc tin tưởng vào 'bác sĩ mạng'.","link":"https://tuoitre.vn/van-nan-bac-si-tren-mang-20250225225139974.htm","cat":"suc-khoe","positivity":3,"importance":8,"question":"Tại sao cần cẩn trọng với thông tin sức khỏe trên mạng?","answers":[{"text":"Thông tin sức khỏe trên mạng thường không chính xác và có thể gây hại cho sức khỏe.","correct":true},{"text":"Thông tin trên mạng luôn đúng và đáng tin cậy.","correct":false},{"text":"Mạng xã hội là nơi tốt nhất để tìm kiếm thông tin y tế.","correct":false},{"text":"Bác sĩ trên mạng luôn có kiến thức chuyên môn tốt.","correct":false}]},{"title":"Cuộc đối đầu khiến Louis Pasteur trở thành nhà khoa học tiếng tăm","content":"Cuộc đối đầu giữa Louis Pasteur và nhà tự nhiên học Félix‑Archimède Pouchet vào thế kỷ 19 đã giúp Pasteur khẳng định giả thuyết về vi sinh vật trong không khí. Pasteur đã thực hiện các thí nghiệm tại sông băng Mer de Glace và chứng minh rằng vi trùng không tự sinh ra mà trôi nổi trong không khí. Cuộc thi giữa hai nhà khoa học đã thu hút sự chú ý của công chúng và kết thúc với chiến thắng của Pasteur, đưa ông trở thành nhà khoa học nổi tiếng.","link":"https://vnexpress.net/cuoc-doi-dau-khien-louis-pasteur-tro-thanh-nha-khoa-hoc-tieng-tam-4853997.html","cat":"giao-duc","positivity":9,"importance":10,"question":"Cuộc đối đầu giữa Louis Pasteur và ai đã giúp ông nổi tiếng?","answers":[{"text":"Félix‑Archimède Pouchet","correct":true},{"text":"Charles Darwin","correct":false},{"text":"Albert Einstein","correct":false},{"text":"Isaac Newton","correct":false},{"text":"Marie Curie","correct":false}]},{"title":"Vụ đi tu bị lừa gần 100 tỷ đồng: Ngoài tịnh thất có tượng... Hello Kitty","content":"Cặp vợ chồng Nguyễn Anh Tuấn và Nguyễn Thị Nhớ đã dựng các tịnh thất tại Đắk Lắk để lừa đảo gần 100 tỷ đồng từ những người đến tu tập. Họ sử dụng chiêu trò mê tín dị đoan, dụ dỗ người khác mua các \"pháp khí\" với giá trên trời, trong khi thực tế giá chỉ vài trăm ngàn đồng. Công an đã khởi tố và bắt giam họ để điều tra về tội lừa đảo chiếm đoạt tài sản.","link":"https://dantri.com.vn/phap-luat/vu-di-tu-bi-lua-gan-100-ty-dong-ngoai-tinh-that-co-tuong-hello-kitty-20250225221551825.htm","cat":"phap-luat","positivity":2,"importance":9,"question":"Vụ lừa đảo gần 100 tỷ đồng xảy ra ở đâu?","answers":[{"text":"Đắk Lắk","correct":true},{"text":"Bình Dương","correct":false},{"text":"Hà Nội","correct":false},{"text":"TP Hồ Chí Minh","correct":false},{"text":"Đồng Nai","correct":false}]},{"title":"Đằng sau cách đáp trả họ hàng của giới trẻ","content":"Giới trẻ Trung Quốc đang sử dụng cách đáp trả gọi là \"yidu luanhui\", một hình thức trả lời hài hước và vô nghĩa nhằm né tránh các câu hỏi về hôn nhân và thu nhập từ họ hàng. Phong cách này giúp họ giảm áp lực từ những kỳ vọng của thế hệ trước và duy trì ranh giới cá nhân trong các mối quan hệ gia đình. Tuy nhiên, các nhà tâm lý học cảnh báo rằng điều này phản ánh sự khác biệt trong suy nghĩ và quan điểm giữa các thế hệ.","link":"https://vnexpress.net/dang-sau-cach-dap-tra-ho-hang-cua-gioi-tre-4853877.html","cat":"gia-dinh","positivity":7,"importance":6,"question":"Tại sao giới trẻ Trung Quốc sử dụng cách đáp trả \"yidu luanhui\"?","answers":[{"text":"Để né tránh áp lực từ câu hỏi về hôn nhân và thu nhập.","correct":true},{"text":"Để thể hiện sự bất mãn với gia đình.","correct":false},{"text":"Để thể hiện sự nổi loạn với xã hội.","correct":false},{"text":"Để tăng cường mối quan hệ với bạn bè.","correct":false}]},{"title":"Dự báo giá xăng dầu ngày 27/2: Đồng loạt giảm?","content":"Giá xăng dầu dự kiến sẽ giảm đồng loạt trong kỳ điều hành ngày 27/2, với giá xăng có khả năng giảm từ 100-150 đồng/lít. Theo thông tin, giá xăng RON 95 sẽ tiếp tục giảm sau hai lần tăng liên tiếp, trong khi dầu diesel có thể giảm nhẹ từ 10-50 đồng/lít. Mặc dù giá dầu thô đã có xu hướng tăng gần đây, nhưng giá xăng nhập khẩu đã giảm giúp tạo điều kiện cho việc điều chỉnh giá xăng dầu trong nước.","link":"https://dantri.com.vn/kinh-doanh/du-bao-gia-xang-dau-ngay-272-dong-loat-giam-20250225215014690.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Giá xăng dầu sẽ thay đổi như thế nào vào ngày 27/2?","answers":[{"text":"Giá xăng dầu dự kiến giảm đồng loạt.","correct":true},{"text":"Giá xăng dầu sẽ tăng mạnh.","correct":false},{"text":"Giá xăng dầu giữ nguyên không thay đổi.","correct":false},{"text":"Giá xăng dầu chỉ giảm ở miền Bắc.","correct":false}]},{"title":"Nhà sáng lập Ecopark ra mắt khu rừng \"retreat\" tại miền Nam - Eco Retreat","content":"Nhà sáng lập Ecopark vừa ra mắt dự án Eco Retreat rộng 220ha tại cửa ngõ phía Tây Sài Gòn, với ý tưởng tạo ra một khu rừng retreat mang lại không gian sống thân thiện với thiên nhiên. Dự án này bao gồm nhiều liệu pháp chăm sóc sức khỏe, với trọng tâm vào việc kết nối cộng đồng và cải thiện chất lượng cuộc sống cho cư dân. Eco Retreat không chỉ là nơi nghỉ dưỡng mà còn là một khu rừng trị liệu, hứa hẹn mang lại sự cân bằng và phục hồi cho cả thể chất lẫn tinh thần.","link":"https://dantri.com.vn/bat-dong-san/nha-sang-lap-ecopark-ra-mat-khu-rung-retreat-tai-mien-nam-eco-retreat-20250225152352589.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Dự án Eco Retreat của nhà sáng lập Ecopark nằm ở đâu?","answers":[{"text":"Cửa ngõ phía Tây Sài Gòn","correct":true},{"text":"Trung tâm thành phố Hà Nội","correct":false},{"text":"Khu Đông Sài Gòn","correct":false},{"text":"Khu Bắc Ninh","correct":false}]},{"title":"Ông Trump muốn Mỹ bán 'thẻ vàng' nhập cư 5 triệu USD","content":"Tổng thống Mỹ Donald Trump đã công bố một chương trình visa mới mang tên 'thẻ vàng', cho phép người nước ngoài nhập cư hợp pháp vào Mỹ với mức phí 5 triệu USD. Ông cho biết chương trình này sẽ được khởi động trong vòng hai tuần tới và không cần sự phê duyệt từ quốc hội. Thẻ vàng này sẽ thay thế chương trình visa EB-5 hiện tại, và doanh thu từ chương trình sẽ được sử dụng để giảm thâm hụt ngân sách của chính phủ.","link":"https://vnexpress.net/ong-trump-muon-my-ban-the-vang-nhap-cu-5-trieu-usd-4854089.html","cat":"thoi-su","positivity":6,"importance":7,"question":"Ông Trump đang đề xuất chương trình visa nào mới cho người nhập cư?","answers":[{"text":"Thẻ vàng","correct":true},{"text":"Thẻ xanh","correct":false},{"text":"EB-5","correct":false},{"text":"Thẻ đỏ","correct":false},{"text":"Thẻ bạc","correct":false}]},{"title":"Hàng nghìn chủ tài khoản \"Siêu lợi suất\" VIB đã sở hữu vé \"Anh trai say hi\" Concert 5","content":"Trong tuần đầu tiên triển khai, hàng nghìn chủ tài khoản \"Siêu lợi suất\" của ngân hàng VIB đã nhận được vé tham dự concert \"Anh trai say hi\". Tài khoản này không chỉ giúp tiền nhàn rỗi sinh lời hàng ngày mà còn mang đến nhiều đặc quyền cho khách hàng. Chương trình kéo dài đến 16/3, với cơ hội nhận vé hạng cao và nhiều quyền lợi độc quyền khác. Khách hàng có thể dễ dàng kích hoạt tài khoản và tham gia các chương trình khuyến mãi hấp dẫn.","link":"https://dantri.com.vn/kinh-doanh/hang-nghin-chu-tai-khoan-sieu-loi-suat-vib-da-so-huu-ve-anh-trai-say-hi-concert-5-20250225205908704.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Tài khoản \"Siêu lợi suất\" của VIB mang lại những đặc quyền gì cho khách hàng?","answers":[{"text":"Tặng quà sinh nhật cho khách hàng","correct":false},{"text":"Thẻ tín dụng miễn phí hàng năm","correct":false},{"text":"Vé tham dự concert \"Anh trai say hi\" và nhiều đặc quyền khác","correct":true},{"text":"Lãi suất cao hơn gửi tiết kiệm","correct":false},{"text":"Miễn phí các dịch vụ ngân hàng","correct":false}]},{"title":"Người đàn ông khóc nghẹn ngày gặp lại anh sinh đôi thất lạc hơn nửa thế kỷ","content":"Ông Chận, một người sống tại TP Phan Rang - Tháp Chàm, đã có cuộc gặp gỡ đầy xúc động với người anh song sinh của mình sau hơn nửa thế kỷ thất lạc. Hai anh em đã nhận ra nhau ngay từ lần gặp đầu tiên qua giọng nói và dung mạo rất giống nhau, mặc dù chưa thực hiện xét nghiệm ADN. Cuộc hội ngộ này không chỉ là niềm vui lớn cho bản thân ông Chận mà còn thu hút sự quan tâm của nhiều người, với hàng trăm nghìn lượt xem và tương tác trên mạng xã hội.","link":"https://dantri.com.vn/an-sinh/nguoi-dan-ong-khoc-nghen-ngay-gap-lai-anh-sinh-doi-that-lac-hon-nua-the-ky-20250225113629034.htm","cat":"gia-dinh","positivity":9,"importance":8,"question":"Cuộc gặp gỡ của hai anh em song sinh đã diễn ra sau bao nhiêu năm thất lạc?","answers":[{"text":"Hơn 50 năm","correct":true},{"text":"30 năm","correct":false},{"text":"15 năm","correct":false},{"text":"10 năm","correct":false}]},{"title":"Trẻ ăn gì để xương chắc khỏe tăng chiều cao?","content":"Trẻ em cần ăn nhiều thực phẩm giàu canxi và vitamin D để phát triển xương chắc khỏe và tăng chiều cao. Việc cung cấp đủ dinh dưỡng trong giai đoạn này không chỉ giúp trẻ đạt chiều cao tối ưu mà còn phòng ngừa các bệnh về xương khớp khi trưởng thành. Các món ăn như sữa, hải sản và rau xanh nên được bổ sung vào chế độ ăn uống hàng ngày của trẻ.","link":"https://vnexpress.net/tre-an-gi-de-xuong-chac-khoe-tang-chieu-cao-4853812.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Trẻ nên ăn gì để xương chắc khỏe và tăng chiều cao?","answers":[{"text":"Thực phẩm giàu canxi và vitamin D","correct":true},{"text":"Chỉ ăn rau củ","correct":false},{"text":"Uống nước ngọt","correct":false},{"text":"Chỉ ăn thịt","correct":false}]},{"title":"Bị ù tai bất ngờ phát hiện phình động mạch","content":"Chị Loan, 40 tuổi, đã trải qua tình trạng ù tai không rõ nguyên nhân và được chẩn đoán bị phình tách động mạch cảnh trong, có nguy cơ cao dẫn đến đột quỵ. Sau khi kiểm tra tại Bệnh viện Đa khoa Tâm Anh Hà Nội, chị được phát hiện có túi phình và được chỉ định can thiệp đặt stent. Sau can thiệp, triệu chứng ù tai, đau nửa đầu và mờ mắt của chị đã giảm hẳn, và chị được xuất viện sau 3 ngày. Bác sĩ khuyến cáo chị cần tuân thủ điều trị và theo dõi sức khỏe trong thời gian tới để tránh nguy cơ tái phát.","link":"https://vnexpress.net/bi-u-tai-bat-ngo-phat-hien-phinh-dong-mach-4853966.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Chị Loan đã phát hiện bệnh gì khi bị ù tai?","answers":[{"text":"Phình tách động mạch cảnh","correct":true},{"text":"Viêm tai giữa","correct":false},{"text":"Đau nửa đầu","correct":false},{"text":"Chấn thương sọ não","correct":false},{"text":"Bệnh tim mạch","correct":false}]},{"title":"Cách để khởi động kế hoạch tài chính cá nhân cho một năm thịnh vượng","content":"Bài viết đề cập đến việc chuẩn bị kế hoạch tài chính cá nhân cho năm 2025, nhấn mạnh tầm quan trọng của việc đầu tư thông minh để tối ưu hóa lợi nhuận. Các nhà đầu tư trẻ như Hoàng Nam và Vân Nga đã học hỏi từ những thất bại trong quá khứ và quyết định chuyển hướng sang đầu tư quỹ mở, một lựa chọn được khuyến nghị bởi các chuyên gia từ Dragon Capital. Họ nhấn mạnh rằng 2025 sẽ là năm bắt đầu cho chu kỳ tăng trưởng mới, mở ra nhiều cơ hội cho các nhà đầu tư cá nhân.","link":"https://dantri.com.vn/kinh-doanh/cach-de-khoi-dong-ke-hoach-tai-chinh-ca-nhan-cho-mot-nam-thinh-vuong-20250225211137814.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Làm thế nào để khởi động kế hoạch tài chính cá nhân cho năm 2025?","answers":[{"text":"Chọn đầu tư quỹ mở","correct":true},{"text":"Đầu tư vào bất động sản","correct":false},{"text":"Chỉ đầu tư vào vàng","correct":false},{"text":"Theo dõi mọi biến động thị trường","correct":false}]},{"title":"Nữ nên mua VF 6?","content":"Bài viết này đề cập đến việc một phụ nữ đang cân nhắc mua xe điện VF 6 và muốn biết liệu chiếc xe này có phù hợp với nhu cầu của mình hay không. Người hỏi cũng bày tỏ mong muốn nhận được ý kiến từ những người đã có kinh nghiệm sử dụng xe VF 6, để hiểu rõ hơn về ưu điểm và nhược điểm của xe điện này. Việc chuyển từ xe cỡ A sang xe điện cũng đặt ra nhiều câu hỏi về tính năng và sự tiện lợi của VF 6.","link":"https://vnexpress.net/nu-nen-mua-vf-6-4854103.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Phụ nữ có nên mua xe điện VF 6 không?","answers":[{"text":"Có, VF 6 là lựa chọn phù hợp cho phụ nữ.","correct":true},{"text":"Không, xe này quá lớn cho phụ nữ.","correct":false},{"text":"Chỉ nên mua nếu có kinh nghiệm lái xe điện.","correct":false},{"text":"VF 6 không đủ an toàn cho người mới lái.","correct":false}]},{"title":"Thi Hoa hậu Việt Nam bây giờ hoặc không bao giờ","content":"Ngày hội tuyển sinh Hoa hậu Việt Nam 2024 diễn ra từ 24 đến 26/2 tại TP.HCM, thu hút nhiều sinh viên tham gia. Á hậu Phương Anh khuyến khích các bạn trẻ nên đăng ký thi ngay, nhấn mạnh rằng cơ hội này có thể không quay lại. Ban giám khảo, bao gồm các á hậu nổi tiếng, đang tìm kiếm những thí sinh xứng đáng cho danh hiệu Hoa hậu Việt Nam, với tiêu chí \"Sắc đẹp, văn hóa, trí tuệ, cống hiến\". Các trường đại học là nơi tổ chức tuyển sinh nhằm tạo điều kiện cho nữ sinh viên thể hiện bản thân.","link":"https://tuoitre.vn/thi-hoa-hau-viet-nam-bay-gio-hoac-khong-bao-gio-20250226062159798.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Tại sao các sinh viên nên tham gia thi Hoa hậu Việt Nam 2024?","answers":[{"text":"Bởi vì đây là cơ hội để thể hiện bản thân và theo đuổi ước mơ.","correct":true},{"text":"Bởi vì cuộc thi không có giá trị thực tiễn.","correct":false},{"text":"Bởi vì cuộc thi chỉ dành cho những người nổi tiếng.","correct":false},{"text":"Bởi vì không có giải thưởng nào cho người thắng cuộc.","correct":false}]},{"title":"Trót chi sai 5,3 tỷ đồng cho dân, 7 năm huyện đi đòi không được","content":"Huyện Phù Mỹ, Bình Định đang gặp khó khăn trong việc thu hồi hơn 5,3 tỷ đồng chi sai cho các hộ dân khi bồi thường dự án mở rộng quốc lộ 1 từ năm 2013. Dù đã nỗ lực vận động và ban hành 172 quyết định thu hồi, huyện vẫn chưa thu lại được số tiền này do người dân đã tiêu hết. Lãnh đạo huyện cam kết sẽ kiên trì vận động người dân và làm rõ trách nhiệm của cán bộ liên quan đến việc chi sai này.","link":"https://dantri.com.vn/xa-hoi/trot-chi-sai-53-ty-dong-cho-dan-7-nam-huyen-di-doi-khong-duoc-20250225192821732.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao huyện Phù Mỹ chưa thu hồi được 5,3 tỷ đồng chi sai?","answers":[{"text":"Người dân đã tiêu hết số tiền đó.","correct":true},{"text":"Huyện không có phương án thu hồi.","correct":false},{"text":"Người dân không muốn trả lại tiền.","correct":false},{"text":"Có nhiều quyết định thu hồi không hiệu quả.","correct":false}]},{"title":"Toyota phát triển pin mới cho phép xe điện chạy từ Hà Nội đến Nha Trang mới cần sạc","content":"Toyota đã phát triển thành công loại pin fluoride-ion thể rắn mới, hứa hẹn tăng gấp đôi mật độ năng lượng so với pin lithium-ion hiện tại. Công nghệ này cho phép xe điện di chuyển lên đến 1.200 km chỉ với một lần sạc, mở ra khả năng di chuyển từ Hà Nội đến Nha Trang mà không cần sạc lại. Dự kiến, loại pin này sẽ được thử nghiệm trên xe điện vào năm 2035, giúp cải thiện đáng kể quãng đường di chuyển cho người dùng.","link":"https://tuoitre.vn/toyota-phat-trien-pin-moi-cho-phep-xe-dien-chay-tu-ha-noi-den-nha-trang-moi-can-sac-20250225223452773.htm","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Pin mới của Toyota cho phép xe điện di chuyển quãng đường bao xa?","answers":[{"text":"1.200 km","correct":true},{"text":"600 km","correct":false},{"text":"1.000 km","correct":false},{"text":"800 km","correct":false},{"text":"1.500 km","correct":false}]},{"title":"Toyota hé lộ hình ảnh mẫu crossover điện hoàn toàn mới","content":"Toyota đã giới thiệu hình ảnh teaser của mẫu crossover điện hoàn toàn mới, dự kiến ra mắt vào ngày 12/3. Mẫu xe này là phiên bản sản xuất thực tế của bZ Compact SUV concept đã được công bố từ năm 2022, nhỏ hơn và thấp hơn so với mẫu bZ4X. Hình ảnh cho thấy thiết kế thanh lịch và khí động học, với không gian bên trong hứa hẹn rộng rãi và tiện nghi.","link":"https://dantri.com.vn/o-to-xe-may/toyota-he-lo-hinh-anh-mau-crossover-dien-hoan-toan-moi-20250225232140062.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Mẫu crossover điện hoàn toàn mới của Toyota sẽ ra mắt vào khi nào?","answers":[{"text":"12/3","correct":true},{"text":"15/4","correct":false},{"text":"20/5","correct":false},{"text":"30/6","correct":false},{"text":"1/7","correct":false}]},{"title":"Từ cuộc gặp với Phó Thủ tướng, tiến sĩ bỏ ghế hiệu trưởng về làm… nông dân","content":"Tiến sĩ Vũ Thoại đã từ bỏ vị trí hiệu trưởng trường cao đẳng để theo đuổi đam mê nông nghiệp, đặc biệt là phát triển cây đàn hương. Nhờ sự khởi nghiệp táo bạo này, sau 10 năm, anh đã thành công trong việc mang cây đàn hương về Việt Nam và xuất khẩu sản phẩm từ loại cây này sang nhiều nước. Cuộc gặp với cố Phó Thủ tướng Nguyễn Công Tạn đã tạo bước ngoặt trong cuộc đời anh, khơi dậy niềm đam mê và quyết tâm phát triển nền nông nghiệp Việt Nam với cây đàn hương.","link":"https://dantri.com.vn/doi-song/tu-cuoc-gap-voi-pho-thu-tuong-tien-si-bo-ghe-hieu-truong-ve-lam-nong-dan-20250225152531358.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Tiến sĩ Vũ Thoại đã làm gì sau khi từ bỏ ghế hiệu trưởng?","answers":[{"text":"Phát triển cây đàn hương và khởi nghiệp trong nông nghiệp.","correct":true},{"text":"Thành lập một trường học mới.","correct":false},{"text":"Chuyển sang làm việc trong chính phủ.","correct":false},{"text":"Mở một quán cà phê ở thành phố.","correct":false}]},{"title":"GS.NGND Đinh Xuân Lâm: Người thầy truyền lửa sử Việt cho nhiều thế hệ","content":"GS.NGND Đinh Xuân Lâm, một trong những nhân vật nổi bật của nền sử học Việt Nam, vừa được kỷ niệm 100 năm ngày sinh tại Trường Đại học Khoa học Xã hội và Nhân văn, ĐHQG HN. Ông là người thầy tận tâm, luôn gần gũi với học trò và đã có những đóng góp quan trọng trong việc xây dựng giáo trình lịch sử cận đại Việt Nam. Các học trò của ông nhớ về những bài giảng cuốn hút và tâm huyết của ông, đồng thời đánh giá cao di sản khoa học mà ông để lại cho nền sử học nước nhà.","link":"https://dantri.com.vn/giao-duc/gsngnd-dinh-xuan-lam-nguoi-thay-truyen-lua-su-viet-cho-nhieu-the-he-20250225190252829.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"GS.NGND Đinh Xuân Lâm có những đóng góp gì cho nền sử học Việt Nam?","answers":[{"text":"Xây dựng giáo trình lịch sử cận đại Việt Nam","correct":true},{"text":"Viết sách về lịch sử thế giới","correct":false},{"text":"Giảng dạy môn ngữ văn","correct":false},{"text":"Nghiên cứu văn học nước ngoài","correct":false}]},{"title":"Ukraine - Mỹ đạt được khung thỏa thuận về khoáng sản","content":"Ukraine và Mỹ đã thống nhất bộ khung cho thỏa thuận hợp tác khai thác khoáng sản, loại bỏ các điều khoản bất hợp lý với Kiev. Tổng thống Mỹ Donald Trump cho biết Tổng thống Ukraine dự kiến sẽ đến Washington vào cuối tháng này để bàn về thỏa thuận. Theo thỏa thuận, doanh thu từ việc khai thác khoáng sản sẽ được chuyển vào một quỹ đầu tư mới do cả hai nước cùng quản lý, với Ukraine đóng góp 50% doanh thu từ tài nguyên nhà nước trong nh xác.","correct":false}]}];

    // Pagination & filtering
    let pageSize = 10;
    let currentIndex = 0;
    let isLoading = false;

    // Score
    let userScore = parseInt(localStorage.getItem("userScore")) || 0;
    let currentFilter = localStorage.getItem("filter") || "important";
    
    // Sound enabled?
    let soundEnabled = false; // default OFF

    // DOM elements
    const scoreboardElem = document.getElementById("user-score");
    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");
    const celebrationElem = document.getElementById("celebration");

    // Audio elements
    const bgMusic = document.getElementById("bg-music");
    const correctSound = document.getElementById("correct-sound");
    const incorrectSound = document.getElementById("incorrect-sound");

    // Buttons
    const themeToggleBtn = document.getElementById("toggle-theme");
    const soundToggleBtn = document.getElementById("toggle-sound");

    // Initialize scoreboard
    scoreboardElem.textContent = userScore;

    // Set dropdown value
    filterDropdown.value = currentFilter;

    // FIRST-TIME USER OVERLAY
    let isFirstTimeUser = localStorage.getItem("firstTimeUser");
    if (!isFirstTimeUser) {
      document.getElementById("tutorial-overlay").classList.remove("hidden");
    }
    document.getElementById("tutorial-close-btn").addEventListener("click", () => {
      localStorage.setItem("firstTimeUser", "false");
      document.getElementById("tutorial-overlay").classList.add("hidden");
    });

    // THEMING
    function initTheme() {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", savedTheme);
      themeToggleBtn.textContent = savedTheme === "dark" ? "Light Mode" : "Dark Mode";
    }
    initTheme();

    function toggleTheme() {
      const currentTheme = document.body.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      themeToggleBtn.textContent = newTheme === "dark" ? "Light Mode" : "Dark Mode";
      pushDataLayer({event: 'theme_' + newTheme});
    }

    // SOUND
    function toggleSound() {
      soundEnabled = !soundEnabled;
      soundToggleBtn.textContent = soundEnabled ? "Sound ON" : "Sound OFF";

      if (soundEnabled) {
        bgMusic.play().catch(() => {
          // Some browsers block autoplay
          console.warn("Background music couldn't play automatically.");
        });
      } else {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      }
      pushDataLayer({event: soundEnabled ? "sound_on" : "sound_off"})
    }

    function playCorrectSound() {
      if (soundEnabled) correctSound.play();
    }
    function playIncorrectSound() {
      if (soundEnabled) incorrectSound.play();
    }

    // FILTER NEWS
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // CONFETTI
    function triggerConfetti() {
      const confettiCount = 20;
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + '%';
        // random color
        const hue = Math.floor(Math.random() * 360);
        confetti.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;

        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    }

    // CELEBRATION OVERLAY
    function showCelebration() {
      celebrationElem.classList.add('show');
      // Trigger confetti
      triggerConfetti();

      setTimeout(() => {
        celebrationElem.classList.remove('show');
      }, 1500);
    }

    // RENDER Q&A
    function renderQuestionAndAnswers(item, container, newsId) {
      const answeredKey = "answered_" + newsId;

      const contentElem = document.createElement("p");
      contentElem.textContent = item.content || "";

      const linkElem = document.createElement("a");
      linkElem.className = "news-link";
      linkElem.href = "#" + newsId;
      linkElem.textContent = item.link || "Đọc thêm...";
      linkElem.onclick = () => openNewTab(item.link);

      // Build Q&A
      const questionElem = document.createElement("p");
      questionElem.id = newsId;
      questionElem.style.fontWeight = "bold";
      questionElem.textContent = item.question || "Câu hỏi:";
      container.appendChild(questionElem);

      const shuffledAnswers = shuffleArray([...item.answers]);

      const answersContainer = document.createElement("div");
      answersContainer.style.margin = "8px 0";

      shuffledAnswers.forEach(answer => {
        const answerBtn = document.createElement("button");
        answerBtn.className = "answer-btn";
        answerBtn.textContent = answer.text;
        // If user already answered and this is correct
        if (localStorage.getItem(answeredKey) && answer.correct) {
          answerBtn.classList.add("correct");
        }

        answerBtn.addEventListener("click", () => {
          if (localStorage.getItem(answeredKey)) {
            pushDataLayer({event: 're_answer'});
            return; // already answered
          }
          pushDataLayer({event: 'answer'});
          if (answer.correct) {
            // Correct
            userScore++;
            localStorage.setItem("userScore", userScore);
            scoreboardElem.textContent = userScore;

            answerBtn.classList.add("correct");
            localStorage.setItem(answeredKey, "true");
            playCorrectSound();
            showCelebration();
          } else {
            // Incorrect
            answerBtn.classList.add("incorrect");
            setTimeout(() => {
              answerBtn.classList.remove("incorrect");
            }, 500);

            playIncorrectSound();

            const messages = [
              "Ôi không! Thử lại nào!",
              "Sai rồi... nhưng bạn vẫn còn cơ hội!",
              "Chưa đúng, đừng bỏ cuộc!",
              "Ồ, chưa chính xác. Hãy thử tiếp!"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            alert(randomMsg);
          }
        });
        answersContainer.appendChild(answerBtn);
      });

      container.appendChild(answersContainer);
      container.appendChild(contentElem);
      container.appendChild(linkElem);
    }

    // LOAD MORE NEWS
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>Không có bài viết phù hợp với bộ lọc.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");

          const newsId = convertVietnameseToEnglish(item.title || "untitled");
          renderQuestionAndAnswers(item, newsItem, newsId);

          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); 
    }

    // SCROLL EVENTS
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // FILTER CHANGE
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // SMOOTH SCROLL TO TOP
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    // UTILS
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    function openNewTab(link) {
      pushDataLayer({event: 'view_details'});
      window.open(link, '_self');
    }

    function convertVietnameseToEnglish(str) {
      str = str.toLowerCase();
      str = str.normalize('NFD');
      str = str.replace(/[\u0300-\u036f]/g, '');
      str = str.replace(/đ/g, 'd');
      str = str.replace(/[^a-z0-9\s-]/g, '');
      return str.trim().replace(/\s+/g, '-');
    }

    // INITIAL SETUP
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // EVENT LISTENERS
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
    themeToggleBtn.addEventListener("click", toggleTheme);
    soundToggleBtn.addEventListener("click", toggleSound);
  </script>
</body>
</html>
