phân chia như thế nào?","answers":[{"text":"Chia đều cho Koo Jun Yup và hai con.","correct":true},{"text":"Chỉ cho Koo Jun Yup.","correct":false},{"text":"Chỉ cho hai con của cô.","correct":false},{"text":"Không có ai nhận tài sản.","correct":false}]},{"title":"Trúc Anh \"Mắt Biếc\" tiết lộ bị trầm cảm, rạn da và rụng tóc do tăng cân","content":"Diễn viên Trúc Anh, nổi tiếng với vai diễn trong phim \"Mắt Biếc\", vừa chia sẻ về những khó khăn sức khỏe và tâm lý mà cô đang phải đối mặt. Cô tiết lộ mình bị trầm cảm, rạn da và rụng tóc do tăng cân, và đang điều trị theo chỉ định của bác sĩ. Dù gặp phải nhiều khó khăn, Trúc Anh vẫn cố gắng sống tích cực và hy vọng sẽ sớm vượt qua giai đoạn khó khăn này.","link":"https://dantri.com.vn/giai-tri/truc-anh-mat-biec-tiet-lo-bi-tram-cam-ran-da-va-rung-toc-do-tang-can-20250303155013122.htm","cat":"giai-tri","positivity":6,"importance":7,"question":"Trúc Anh đã gặp phải những vấn đề gì về sức khỏe và tâm lý?","answers":[{"text":"Trầm cảm, rạn da và rụng tóc do tăng cân","correct":true},{"text":"Gai cột sống và thoái hóa khớp","correct":false},{"text":"Cảm cúm thông thường","correct":false},{"text":"Chỉ tăng cân không có vấn đề gì khác","correct":false}]},{"title":"Có nên lọc chì trong máu?","content":"Chì là kim loại nặng có hại cho sức khỏe, ảnh hưởng đến hệ thần kinh, gan, và thận. Dù có thể dẫn đến ngộ độc, việc lọc máu để loại bỏ chì không được khuyến cáo bởi các cơ quan y tế. Nếu có triệu chứng nghi ngờ nhiễm độc chì hoặc tiếp xúc thường xuyên với môi trường ô nhiễm, người bệnh nên đến cơ sở y tế để được khám và xét nghiệm cần thiết.","link":"https://vnexpress.net/co-nen-loc-chi-trong-mau-4856117.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"Có nên lọc chì trong máu không?","answers":[{"text":"Không, việc lọc máu không được khuyến cáo để thải độc chì.","correct":true},{"text":"Có, lọc máu là biện pháp hiệu quả để loại bỏ chì.","correct":false},{"text":"Chỉ nên lọc máu khi có triệu chứng nặng.","correct":false},{"text":"Lọc máu có thể tự thực hiện tại nhà.","correct":false}]},{"title":"Tập yoga có giúp giảm đau zona thần kinh?","content":"Bài viết tư vấn về việc tập yoga có thể giúp giảm đau thần kinh sau zona. Đau thần kinh sau zona là biến chứng thường gặp và có thể kéo dài lâu. Tập yoga có thể hỗ trợ giảm đau và cải thiện tâm trạng, nhưng không phải là phương pháp điều trị chính. Người bệnh nên tham khảo ý kiến bác sĩ để có phương pháp điều trị phù hợp và tiêm vaccine zona nhằm ngăn ngừa tái phát.","link":"https://vnexpress.net/tap-yoga-co-giup-giam-dau-zona-than-kinh-4856233.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Tập yoga có giúp giảm đau thần kinh sau zona không?","answers":[{"text":"Có, tập yoga có thể giúp giảm đau thần kinh.","correct":true},{"text":"Không, tập yoga không có tác dụng gì.","correct":false},{"text":"Chỉ cần uống thuốc là đủ.","correct":false},{"text":"Tập yoga chỉ có hại cho sức khỏe.","correct":false}]},{"title":"Điều gì xảy ra với cơ thể khi ăn hành tây?","content":"Hành tây mang lại nhiều lợi ích cho sức khỏe như chống viêm, chống oxy hóa, và hỗ trợ sức khỏe tim mạch. Nó cũng là nguồn prebiotic tự nhiên, giúp duy trì hệ vi sinh đường ruột và cải thiện sức khỏe mắt. Hành tây có khả năng giảm nguy cơ mắc ung thư và hỗ trợ người có vấn đề về hô hấp, nhưng cũng có thể gây khó tiêu và phản ứng dị ứng ở một số người. Cần lưu ý khi tiêu thụ hành tây để tránh các tác dụng phụ không mong muốn.","link":"https://vnexpress.net/dieu-gi-xay-ra-voi-co-the-khi-an-hanh-tay-4856066.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Hành tây có lợi ích gì cho sức khỏe?","answers":[{"text":"Chống viêm và hỗ trợ sức khỏe tim mạch","correct":true},{"text":"Tăng cường khả năng miễn dịch","correct":false},{"text":"Giảm cân nhanh chóng","correct":false},{"text":"Cải thiện trí nhớ","correct":false},{"text":"Tăng cường sức mạnh cơ bắp","correct":false}]},{"title":"Sô cô la, cà phê giúp giảm nguy cơ mắc hội chứng chuyển hóa","content":"Một nghiên cứu gần đây cho thấy chế độ ăn giàu thực phẩm chứa polyphenol như sô cô la, cà phê và nhiều loại trái cây có thể giúp giảm nguy cơ mắc hội chứng chuyển hóa lên đến 23%. Nghiên cứu này theo dõi hơn 6.000 người trong tám năm và cho thấy rằng việc tiêu thụ polyphenol từ nhiều nguồn thực phẩm khác nhau có lợi cho sức khỏe tim mạch. Đây là một phát hiện quan trọng, khi tỷ lệ mắc hội chứng chuyển hóa đang gia tăng trên toàn cầu.","link":"https://tuoitre.vn/so-co-la-ca-phe-giup-giam-nguy-co-mac-hoi-chung-chuyen-hoa-20250227160905599.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Sô cô la và cà phê có lợi ích gì cho sức khỏe?","answers":[{"text":"Giảm nguy cơ mắc hội chứng chuyển hóa","correct":true},{"text":"Tăng huyết áp","correct":false},{"text":"Gây béo phì","correct":false},{"text":"Làm tăng nguy cơ bệnh tim mạch","correct":false}]},{"title":"Quốc lộ 19 lại ổ voi ổ gà, nhiều đoạn hư hỏng phải bóc lên làm lại","content":"Ngày 3-3, nhiều đoạn mặt đường quốc lộ 19 qua tỉnh Gia Lai và Bình Định xuất hiện tình trạng hư hỏng nghiêm trọng với nhiều 'ổ voi', 'ổ gà', gây nguy cơ mất an toàn giao thông. Nhà thầu đã phải bóc bỏ mặt đường tại một số vị trí để sửa chữa. Dự án nâng cấp quốc lộ 19 chưa hoàn tất nhưng đã có nhiều kiến nghị từ cử tri về chất lượng công trình.","link":"https://tuoitre.vn/quoc-lo-19-lai-o-voi-o-ga-nhieu-doan-hu-hong-phai-boc-len-lam-lai-20250303143647527.htm","cat":"thoi-su","positivity":3,"importance":7,"question":"Tình trạng hư hỏng trên quốc lộ 19 là gì?","answers":[{"text":"Xuất hiện nhiều ổ voi, ổ gà","correct":true},{"text":"Đường xe bị tắc nghẽn","correct":false},{"text":"Công trình đã hoàn thành tốt","correct":false},{"text":"Không có vấn đề gì xảy ra","correct":false},{"text":"Chất lượng đường rất tốt","correct":false}]},{"title":"4 tháng vẫn chưa chọn được nhà thầu cho cầu Giải phóng 9","content":"Dự án cầu Giải Phóng 9 tại TP Rạch Giá đã hơn 4 tháng kể từ khi đóng thầu nhưng vẫn chưa chọn được nhà thầu thực hiện. Mặc dù có tổng mức đầu tư trên 870 tỉ đồng, người dân địa phương đang rất mong chờ cầu để cải thiện tình hình giao thông tại khu vực, đặc biệt là tại bến phà đông đúc. Lãnh đạo UBND TP Rạch Giá cho biết đang tiến hành đánh giá lại hồ sơ dự thầu để lựa chọn nhà thầu phù hợp.","link":"https://tuoitre.vn/4-thang-van-chua-chon-duoc-nha-thau-cho-cau-giai-phong-9-20250303142817079.htm","cat":"thoi-su","positivity":3,"importance":7,"question":"Tại sao cầu Giải Phóng 9 chưa có nhà thầu sau 4 tháng?","answers":[{"text":"Vì quá trình lựa chọn nhà thầu chưa hoàn tất.","correct":true},{"text":"Chưa có đủ tiền để đầu tư.","correct":false},{"text":"Mọi nhà thầu đều từ chối tham gia.","correct":false},{"text":"Dự án đã bị hủy bỏ.","correct":false}]},{"title":"Mỹ nghi Trung Quốc kiểm soát căn cứ cũ ở Afghanistan, Taliban phản bác","content":"Taliban đã bác bỏ cáo buộc của Tổng thống Mỹ Donald Trump rằng Trung Quốc kiểm soát căn cứ Bagram, nơi từng là căn cứ lớn nhất của Mỹ tại Afghanistan. Người phát ngôn Taliban, Zabihullah Mujahid, cho rằng những tuyên bố của ông Trump chỉ là cảm tính và thiếu thông tin. Ông khẳng định không có lực lượng Trung Quốc nào hiện diện tại Afghanistan và căn cứ Bagram vẫn thuộc quyền kiểm soát của Taliban, đồng thời nhấn mạnh rằng vũ khí do Mỹ để lại được coi là chiến lợi phẩm của chính phủ Afghanistan trước đây.","link":"https://dantri.com.vn/the-gioi/my-nghi-trung-quoc-kiem-soat-can-cu-cu-o-afghanistan-taliban-phan-bac-20250303150426995.htm","cat":"the-gioi","positivity":4,"importance":6,"question":"Taliban đã phản bác cáo buộc nào từ Tổng thống Trump?","answers":[{"text":"Trung Quốc kiểm soát căn cứ Bagram","correct":true},{"text":"Taliban nhận vũ khí từ Trung Quốc","correct":false},{"text":"Taliban đã đồng ý trả lại vũ khí cho Mỹ","correct":false},{"text":"Taliban không có quyền kiểm soát Afghanistan","correct":false},{"text":"Trung Quốc đã gây ra chiến tranh ở Afghanistan","correct":false}]},{"title":"Doanh nghiệp Mỹ, Trung, Ấn... theo dõi sát sao thị trường hồ tiêu Việt Nam","content":"Thị trường hồ tiêu Việt Nam đang thu hút sự quan tâm của nhiều doanh nghiệp quốc tế, đặc biệt từ Mỹ, Trung Quốc và Ấn Độ, nhờ vào sự quay trở lại của hồ tiêu trong câu lạc bộ xuất khẩu tỉ đô. Tại hội nghị quốc tế VIPO 2025, nhiều lãnh đạo doanh nghiệp bày tỏ mong muốn hợp tác với Việt Nam để nâng cao chất lượng sản phẩm. Việt Nam hiện là quốc gia dẫn đầu thế giới về sản xuất và xuất khẩu hồ tiêu, chiếm khoảng 35% tổng sản lượng toàn cầu và gần 55% tổng kim ngạch xuất khẩu. Tuy nhiên, ngành này cũng đối mặt với nhiều thách thức như biến động thị trường và chi phí sản xuất gia tăng.","link":"https://tuoitre.vn/doanh-nghiep-my-trung-an-theo-doi-sat-sao-thi-truong-ho-tieu-viet-nam-20250303132439846.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Tại sao thị trường hồ tiêu Việt Nam lại thu hút sự quan tâm của doanh nghiệp quốc tế?","answers":[{"text":"Vì Việt Nam là quốc gia đứng đầu về sản xuất và xuất khẩu hồ tiêu.","correct":true},{"text":"Vì hồ tiêu Việt Nam có chất lượng thấp.","correct":false},{"text":"Vì giá hồ tiêu ở Việt Nam rất rẻ.","correct":false},{"text":"Vì có nhiều loại gia vị khác nhau ở Việt Nam.","correct":false}]},{"title":"Đề xuất làm thêm cầu Nhơn Trạch 2 kết nối TP.HCM và Đồng Nai","content":"Bộ Xây dựng đã đề xuất xây dựng cầu Nhơn Trạch 2 để kết nối TP.HCM và Đồng Nai, nhằm hoàn thành đồng bộ với đường vành đai 3 TP.HCM. Dự án này sẽ bổ sung hệ thống giao thông thông minh và điều chỉnh mức đầu tư từ 6.956 tỉ đồng lên hơn 9.268 tỉ đồng. Hiện tại, dự án cầu Nhơn Trạch đang thi công vượt tiến độ và dự kiến thông xe kỹ thuật vào ngày 30-4.","link":"https://tuoitre.vn/de-xuat-lam-them-cau-nhon-trach-2-ket-noi-tp-hcm-va-dong-nai-20250303144335452.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Dự án cầu Nhơn Trạch 2 có mục đích gì?","answers":[{"text":"Kết nối TP.HCM và Đồng Nai","correct":true},{"text":"Xây dựng một trung tâm thương mại mới","correct":false},{"text":"Cải thiện chất lượng không khí","correct":false},{"text":"Khai thác tài nguyên thiên nhiên","correct":false}]},{"title":"Cần Thơ tạm dừng tổ chức đại hội đảng bộ cấp huyện, xã","content":"Cần Thơ đã quyết định tạm dừng tổ chức đại hội đảng bộ cấp xã và huyện nhiệm kỳ 2025-2030 cho đến khi có chỉ đạo từ Trung ương và Thành ủy. Quyết định này được đưa ra nhằm thực hiện Kết luận số 127-KL/TW của Bộ Chính trị về sắp xếp tổ chức bộ máy của hệ thống chính trị. Thành ủy Cần Thơ yêu cầu các địa phương chú trọng công tác chính trị tư tưởng và ổn định tình hình trong thời gian này.","link":"https://dantri.com.vn/xa-hoi/can-tho-tam-dung-to-chuc-dai-hoi-dang-bo-cap-huyen-xa-20250303142255098.htm","cat":"chinh-tri","positivity":5,"importance":7,"question":"Tại sao Cần Thơ tạm dừng tổ chức đại hội đảng bộ cấp huyện và xã?","answers":[{"text":"Để chờ chỉ đạo từ Trung ương và Thành ủy.","correct":true},{"text":"Để tổ chức bầu cử sớm hơn.","correct":false},{"text":"Để chuẩn bị cho một cuộc cải cách lớn.","correct":false},{"text":"Để giảm ngân sách cho đại hội.","correct":false}]},{"title":"TP Huế và Grab hợp tác toàn diện chuyển đổi số","content":"TP Huế và Grab Việt Nam đã ký kết thỏa thuận hợp tác kéo dài ba năm để thúc đẩy chuyển đổi số trong các lĩnh vực giao thông vận tải, du lịch và hỗ trợ các hộ kinh doanh nhỏ. Sự hợp tác này sẽ bao gồm việc tổ chức các chương trình tập huấn cho doanh nghiệp siêu nhỏ, nhỏ và vừa, cũng như quảng bá hình ảnh Huế trong Năm du lịch quốc gia 2025. Grab sẽ cung cấp các dịch vụ mới như Grab xích lô và cam kết nâng cao kỹ năng số cho người dân địa phương.","link":"https://vnexpress.net/tp-hue-va-grab-hop-tac-toan-dien-chuyen-doi-so-4856161.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"TP Huế đã hợp tác với Grab để làm gì?","answers":[{"text":"Thúc đẩy chuyển đổi số trong giao thông và du lịch","correct":true},{"text":"Tăng cường quản lý đô thị","correct":false},{"text":"Giảm giá dịch vụ Grab","correct":false},{"text":"Mở thêm nhiều cửa hàng Grab","correct":false}]},{"title":"Xây thư viện Cần Thơ 1.000 chỗ ngồi, không đốn hạ, chỉ di dời cây cổ thụ","content":"Thư viện thành phố Cần Thơ sẽ được xây dựng với sức chứa 1.000 chỗ ngồi và thiết kế đa chức năng, dự kiến hoàn thành sau 24 tháng thi công. Đặc biệt, trong quá trình xây dựng, 13 cây cổ thụ trong khuôn viên sẽ không bị đốn hạ mà sẽ được di dời đến nơi khác. Công trình này có tổng mức đầu tư gần 150 tỉ đồng và sẽ đáp ứng nhu cầu học tập, nghiên cứu của người dân địa phương.","link":"https://tuoitre.vn/xay-thu-vien-can-tho-1-000-cho-ngoi-khong-don-ha-chi-di-doi-cay-co-thu-20250303141448857.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Thư viện Cần Thơ sẽ được xây dựng như thế nào?","answers":[{"text":"Không đốn hạ cây cổ thụ mà chỉ di dời","correct":true},{"text":"Đốn hạ tất cả cây cổ thụ","correct":false},{"text":"Chỉ có 500 chỗ ngồi","correct":false},{"text":"Không có thiết kế đa chức năng","correct":false},{"text":"Thi công trong 12 tháng","correct":false}]},{"title":"Không quân nhân dân Việt Nam: 70 năm canh giữ bầu trời Tổ quốc","content":"Bài viết kỷ niệm 70 năm thành lập Không quân nhân dân Việt Nam (3-3-1955 - 3-3-2025), tôn vinh những đóng góp và hy sinh của các thế hệ phi công và chiến sĩ trong việc bảo vệ bầu trời Tổ quốc. Trong suốt lịch sử, lực lượng này đã vượt qua nhiều khó khăn, lập nhiều chiến công lớn, đặc biệt là trong các chiến dịch quan trọng như chiến dịch phòng không tháng 12-1972 và chiến dịch Hồ Chí Minh. Ngày 3-3 hàng năm được coi là ngày truyền thống của Không quân Việt Nam, ghi dấu những nỗ lực không ngừng nhằm hiện đại hóa và nâng cao năng lực phòng không của quân đội.","link":"https://tuoitre.vn/khong-quan-nhan-dan-viet-nam-70-nam-canh-giu-bau-troi-to-quoc-20250303135606326.htm","cat":"thoi-su","positivity":9,"importance":10,"question":"Không quân nhân dân Việt Nam đã kỷ niệm bao nhiêu năm thành lập?","answers":[{"text":"70 năm","correct":true},{"text":"50 năm","correct":false},{"text":"60 năm","correct":false},{"text":"80 năm","correct":false}]},{"title":"Các trường học ở một nửa thủ đô Philippines đóng cửa vì nắng nóng","content":"Ngày 3-3, nhiều trường học ở thủ đô Manila, Philippines đã phải đóng cửa do nhiệt độ tăng cao, đạt mức 33 độ C, với chỉ số nhiệt nguy hiểm. Khoảng hơn 68.000 học sinh tại 42 trường học bị ảnh hưởng bởi quyết định này, nhằm tránh rủi ro về sức khỏe do nắng nóng. Cơ quan khí tượng cảnh báo khả năng xảy ra các vấn đề sức khỏe như chuột rút và kiệt sức, và khuyến cáo người dân hạn chế tiếp xúc với ánh nắng mặt trời.","link":"https://tuoitre.vn/cac-truong-hoc-o-mot-nua-thu-do-philippines-dong-cua-vi-nang-nong-2025030314332053.htm","cat":"giao-duc","positivity":4,"importance":6,"question":"Tại sao các trường học ở Manila phải đóng cửa vào ngày 3-3?","answers":[{"text":"Vì nắng nóng và chỉ số nhiệt cao","correct":true},{"text":"Vì có bão","correct":false},{"text":"Vì dịch bệnh COVID-19","correct":false},{"text":"Vì lý do tài chính","correct":false},{"text":"Vì các trường đang cải tạo","correct":false}]},{"title":"Xe chạy hydro mới của Toyota sẽ bền hơn, đi xa hơn và vẫn chỉ thải ra… nước","content":"Toyota vừa giới thiệu thế hệ thứ ba của hệ thống pin nhiên liệu hydro tại Triển lãm Hydro và Pin năng lượng Quốc tế ở Tokyo. Hệ thống mới này cải thiện khả năng tiết kiệm nhiên liệu, quãng đường di chuyển và giảm chi phí sản xuất. Xe sử dụng pin nhiên liệu hydro chỉ thải ra nước và không phát thải khí độc hại, góp phần vào mục tiêu trung hòa carbon. Toyota dự kiến sẽ triển khai hệ thống mới tại nhiều thị trường từ năm 2026.","link":"https://dantri.com.vn/o-to-xe-may/xe-chay-hydro-moi-cua-toyota-se-ben-hon-di-xa-hon-va-van-chi-thai-ra-nuoc-20250303144452011.htm","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Xe chạy hydro mới của Toyota có điểm gì nổi bật?","answers":[{"text":"Xe chỉ thải ra nước và tiết kiệm nhiên liệu tốt hơn.","correct":true},{"text":"Xe có tốc độ nhanh hơn xe chạy điện.","correct":false},{"text":"Xe có thể hoạt động mà không cần bảo trì.","correct":false},{"text":"Xe có kích thước nhỏ hơn so với các mẫu xe hiện tại.","correct":false}]},{"title":"Lễ hội Áo dài TPHCM 2025: Hơn 50 nhà thiết kế, 550 áo dài và 600 nghệ sĩ","content":"Lễ hội Áo dài TPHCM 2025 sẽ diễn ra từ ngày 1/3 đến 9/3, kỷ niệm 50 năm thống nhất đất nước. Sự kiện này quy tụ hơn 50 nhà thiết kế, 550 áo dài và 600 nghệ sĩ, với chủ đề \"Áo dài Việt Nam - Vươn cao Việt Nam\". Đạo diễn Hoàng Nhật Nam sẽ dàn dựng các bộ sưu tập áo dài thành một câu chuyện lịch sử, thể hiện sự tự hào dân tộc. Lễ hội không chỉ là một sự kiện thời trang mà còn là dịp để quảng bá văn hóa Việt Nam ra thế giới.","link":"https://dantri.com.vn/giai-tri/le-hoi-ao-dai-tphcm-2025-hon-50-nha-thiet-ke-550-ao-dai-va-600-nghe-si-20250303113302509.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Lễ hội Áo dài TPHCM 2025 diễn ra vào thời gian nào?","answers":[{"text":"Từ 1/3 đến 9/3","correct":true},{"text":"Từ 5/3 đến 15/3","correct":false},{"text":"Từ 1/4 đến 9/4","correct":false},{"text":"Từ 1/2 đến 9/2","correct":false},{"text":"Từ 10/3 đến 20/3","correct":false}]},{"title":"Thái Bình có Giám đốc Sở Giáo dục và Đào tạo sau gần 6 tháng 'bỏ trống'","content":"Sáng 3-3, tỉnh Thái Bình đã bổ nhiệm ông Nguyễn Ngọc Hà làm Giám đốc Sở Giáo dục và Đào tạo sau gần 6 tháng vị trí này bị bỏ trống do sai phạm kỳ thi tuyển sinh vào lớp 10. Trước đó, Giám đốc cũ Nguyễn Viết Hiển đã bị cách chức. Ông Nguyễn Ngọc Hà, người có nhiều kinh nghiệm trong ngành giáo dục, cam kết sẽ nỗ lực hoàn thành tốt nhiệm vụ được giao.","link":"https://tuoitre.vn/thai-binh-co-giam-doc-so-giao-duc-va-dao-tao-sau-gan-6-thang-bo-trong-20250303141951185.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Ai là Giám đốc Sở Giáo dục và Đào tạo mới của Thái Bình?","answers":[{"text":"Nguyễn Ngọc Hà","correct":true},{"text":"Nguyễn Viết Hiển","correct":false},{"text":"Nguyễn Mạnh Hùng","correct":false},{"text":"Nguyễn Khắc Thận","correct":false},{"text":"Nguyễn Văn A","correct":false}]},{"title":"Khoảnh khắc máy xúc tuột dốc rơi xuống đường","content":"Một vụ tai nạn nghiêm trọng xảy ra tại Hạ Long, Quảng Ninh khi một máy xúc bất ngờ chết máy và mất phanh khi lên gần đỉnh dốc Nhà Thờ. Máy xúc đã lao xuống bờ kè phía bên phải, dẫn đến cái chết của tài xế. Vụ việc gây chú ý và lo ngại về vấn đề an toàn trong việc vận hành máy móc tại những địa điểm dốc.","link":"https://video.vnexpress.net/khoanh-khac-may-xuc-tuot-doc-roi-xuong-duong-4856157.html","cat":"phap-luat","positivity":2,"importance":7,"question":"Tại sao tài xế máy xúc tử vong ở Hạ Long?","answers":[{"text":"Máy xúc mất phanh và lao xuống dốc.","correct":true},{"text":"Tài xế không đội mũ bảo hiểm.","correct":false},{"text":"Máy xúc không có giấy phép hoạt động.","correct":false},{"text":"Tài xế vi phạm quy định giao thông.","correct":false}]},{"title":"Khoảnh khắc máy xúc tuột dốc rơi xuống đường","content":"Vào ngày 3 tháng 3 năm 2025, một máy xúc đã gặp sự cố khi đang ở gần đỉnh dốc Nhà Thờ ở Hạ Long, tỉnh Quảng Ninh. Chiếc máy bất ngờ chết máy, mất phanh và lao xuống bờ kè bên phải, dẫn đến cái chết của tài xế. Vụ việc gây chú ý và đã để lại nhiều thương tâm cho người dân địa phương.","link":"https://vnexpress.net/khoanh-khac-may-xuc-tuot-doc-roi-xuong-duong-4856157.html","cat":"phap-luat","positivity":1,"importance":7,"question":"Tại sao tài xế máy xúc lại tử vong?","answers":[{"text":"Do máy xúc mất phanh và lao xuống dốc.","correct":true},{"text":"Vì tài xế không đội mũ bảo hiểm.","correct":false},{"text":"Do máy xúc bị hỏng trước đó.","correct":false},{"text":"Vì tài xế không có kinh nghiệm.","correct":false}]},{"title":"Lễ hỏi của Salim và chồng thiếu gia: Con gái 3 tuổi gây sốt vì đáng yêu","content":"Lễ hỏi của hot girl Salim và doanh nhân Hải Long được tổ chức tại Hà Nội vào ngày 3/3, đánh dấu một cột mốc quan trọng trong mối quan hệ của họ sau nhiều năm bên nhau và có con gái 3 tuổi. Buổi lễ diễn ra trang trọng với sự tham gia của gia đình hai bên, trong đó bé Pam, con gái của cặp đôi, thu hút sự chú ý với vẻ ngoài đáng yêu. Cặp đôi sẽ tổ chức đám cưới vào ngày 9/3 tại Nha Trang và ngày 19/3 tại Hà Nội, sau khi đã có nhiều năm làm bạn trước khi chính thức yêu nhau.","link":"https://dantri.com.vn/giai-tri/le-hoi-cua-salim-va-chong-thieu-gia-con-gai-3-tuoi-gay-sot-vi-dang-yeu-20250303130827149.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Lễ hỏi của Salim và Hải Long diễn ra khi nào?","answers":[{"text":"Ngày 3/3","correct":true},{"text":"Ngày 9/3","correct":false},{"text":"Ngày 19/3","correct":false},{"text":"Ngày 1/3","correct":false}]},{"title":"VĐV nhí háo hức chờ tranh tài ở giải Aqua Warriors Halong Bay 2025","content":"Giải đấu Aqua Warrior Ha Long Bay 2025 sẽ diễn ra vào tháng 4 tới đây tại thành phố Hạ Long, thu hút sự háo hức của nhiều vận động viên nhí từ CLB Ironteen. Giải đấu không chỉ dành cho các VĐV chuyên nghiệp mà còn có các cự ly dành cho trẻ em, tạo cơ hội cho các em trải nghiệm và thử thách bản thân trong môn thể thao Aquathlon. Các thành viên của CLB cho biết họ thường xuyên tập luyện để chuẩn bị cho sự kiện này và rất mong chờ được tham gia.","link":"https://dantri.com.vn/the-thao/vdv-nhi-hao-huc-cho-tranh-tai-o-giai-aqua-warriors-halong-bay-2025-20250303111930753.htm","cat":"the-thao","positivity":9,"importance":7,"question":"Giải Aqua Warrior Ha Long Bay 2025 sẽ diễn ra vào tháng mấy?","answers":[{"text":"Tháng 4","correct":true},{"text":"Tháng 5","correct":false},{"text":"Tháng 6","correct":false},{"text":"Tháng 7","correct":false},{"text":"Tháng 8","correct":false}]},{"title":"Ấm pha cà phê huyền thoại của người Italy","content":"Ấm Moka, biểu tượng của văn hóa cà phê Italy, đã chiếm lĩnh gian bếp nhiều quốc gia trong hàng thập kỷ, nhưng giờ đây đang dần bị lu mờ bởi các công nghệ pha cà phê hiện đại. Được phát minh bởi Alfonso Bialetti vào những năm 1930, ấm Moka nổi tiếng với thiết kế đơn giản và khả năng pha cà phê đậm đà. Tuy nhiên, sự phổ biến của máy pha espresso và viên nén cà phê đã khiến ấm Moka gặp khó khăn trong việc duy trì vị thế. Gần đây, ấm Moka đã bắt đầu phục hồi nhờ được công nhận như một phương pháp pha cà phê độc đáo.","link":"https://vnexpress.net/am-pha-ca-phe-huyen-thoai-cua-nguoi-italy-4856065.html","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Tại sao ấm Moka lại được coi là biểu tượng của cà phê Italy?","answers":[{"text":"Vì nó là sản phẩm của gia đình Bialetti và được công nhận rộng rãi.","correct":true},{"text":"Nó có thiết kế đẹp mắt và đắt tiền.","correct":false},{"text":"Nó được sản xuất từ nhiều nguyên liệu khác nhau.","correct":false},{"text":"Nó có thể pha nhiều loại cà phê khác nhau.","correct":false}]},{"title":"Vì sao người Mỹ mất vị thế ở Grand Slam?","content":"Quần vợt nam Mỹ đã trải qua một thời kỳ dài không giành được danh hiệu Grand Slam, kéo dài hơn 22 năm, với lần cuối cùng là vào năm 2003. Sự tụt dốc này được cho là do sự cạnh tranh gia tăng từ các tay vợt quốc tế, cũng như sự thay đổi trong phương pháp huấn luyện và phát triển tài năng. Dù vậy, quần vợt Mỹ đang trong quá trình hồi sinh với những tay vợt trẻ hứa hẹn, như Taylor Fritz và Tommy Paul, đang có những bước tiến tích cực trong sự nghiệp.","link":"https://vnexpress.net/vi-sao-nguoi-my-mat-vi-the-o-grand-slam-4856010.html","cat":"the-thao","positivity":7,"importance":8,"question":"Tại sao quần vợt nam Mỹ không giành được Grand Slam trong suốt 22 năm qua?","answers":[{"text":"Do sự cạnh tranh từ các tay vợt quốc tế và thay đổi trong phương pháp huấn luyện.","correct":true},{"text":"Vì thiếu tài năng trẻ trong nước.","correct":false},{"text":"Do các tay vợt Mỹ không chăm chỉ luyện tập.","correct":false},{"text":"Vì không có đủ kinh phí đầu tư cho quần vợt.","correct":false}]},{"title":"Báo công an ở Bình Dương đến khám nghiệm, phát hiện người đàn ông còn sống","content":"Vào ngày 3/3, người dân ở phường Phú Thọ, TP Thủ Dầu Một, Bình Dương, đã gọi cửa nhiều lần nhưng không nhận được phản hồi từ ông T.N.A., 57 tuổi. Nghi ngờ ông đã tử vong, họ đã báo công an đến khám nghiệm. Khi lực lượng chức năng phá cửa vào, họ phát hiện ông A. vẫn còn sống nhưng có dấu hiệu đột quỵ, ngay lập tức ông được chuyển đến bệnh viện cấp cứu. Chính quyền địa phương đang liên hệ với người thân của ông.","link":"https://dantri.com.vn/xa-hoi/bao-cong-an-o-binh-duong-den-kham-nghiem-phat-hien-nguoi-dan-ong-con-song-20250303135614623.htm","cat":"phap-luat","positivity":7,"importance":6,"question":"Ông T.N.A. được phát hiện trong tình trạng nào?","answers":[{"text":"Còn sống nhưng có dấu hiệu đột quỵ","correct":true},{"text":"Đã tử vong","correct":false},{"text":"Bị thương ở chân","correct":false},{"text":"Bị ngất xỉu","correct":false},{"text":"Đang ngủ say","correct":false}]},{"title":"BYD bán ôtô có sẵn drone trên nóc xe","content":"BYD vừa ra mắt hệ thống drone gắn trên ôtô mang tên Ling Yuan, hợp tác với DJI, tại Thâm Quyến. Hệ thống này biến ôtô thành không gian giải trí di động với drone có thể tự động cất cánh và hạ cánh, bay theo xe và quay trở lại khi pin yếu. Giá của hệ thống là 16.000 nhân dân tệ (2.200 USD) và sẽ có mặt trên nhiều mẫu xe của BYD.","link":"https://vnexpress.net/byd-ban-oto-co-san-drone-tren-noc-xe-4856068.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Hệ thống drone Ling Yuan của BYD có chức năng gì?","answers":[{"text":"Biến ôtô thành không gian giải trí di động","correct":true},{"text":"Giúp ôtô chạy nhanh hơn","correct":false},{"text":"Cung cấp dịch vụ lái xe tự động","correct":false},{"text":"Tăng khả năng tiết kiệm nhiên liệu","correct":false}]},{"title":"Cửa hàng bánh mì trả lại hơn 100 triệu đồng cho người đánh rơi","content":"Vào ngày 1-3, bà Trần Thanh Thủy và bà Lê Thị Ngọc Thảo, chủ và nhân viên một cửa hàng bánh mì tại Đồng Nai, đã nhặt được một bịch ni lông chứa hơn 100 triệu đồng. Họ đã nhanh chóng trình báo công an để tìm người đánh rơi số tiền này. Sau khi xác minh, công an đã tìm được người đánh rơi, chị D.T.T.T. và trao lại toàn bộ số tiền cho chị tại trụ sở công an.","link":"https://tuoitre.vn/cua-hang-banh-mi-tra-lai-hon-100-trieu-dong-cho-nguoi-danh-roi-20250303140349506.htm","cat":"tin-khac","positivity":9,"importance":7,"question":"Cửa hàng bánh mì nào đã trả lại hơn 100 triệu đồng cho người đánh rơi?","answers":[{"text":"Cửa hàng bánh mì Thanh Thủy","correct":true},{"text":"Cửa hàng bánh mì Đồng Nai","correct":false},{"text":"Cửa hàng bánh mì Sài Gòn","correct":false},{"text":"Cửa hàng bánh mì Bình Dương","correct":false}]},{"title":"Tay vợt kiếm 4 triệu USD nhưng chưa có tài khoản ngân hàng","content":"Tay vợt Mirra Andreeva, 17 tuổi, vừa giành chức vô địch tại Dubai Championships và kiếm được 600.000 USD, nhưng vẫn chưa có tài khoản ngân hàng. Cha cô quản lý tất cả thu nhập của cô từ khi bắt đầu sự nghiệp chuyên nghiệp hai năm trước. Mặc dù đã kiếm được 4 triệu USD tiền thưởng, Andreeva phải chờ đến khi đủ 18 tuổi mới có thể tự quản lý tài chính của mình. Cô cũng có những nguồn thu lớn từ tài trợ và đang hướng tới việc gia nhập top 10 thế giới.","link":"https://vnexpress.net/tay-vot-kiem-4-trieu-usd-nhung-chua-co-tai-khoan-ngan-hang-4856179.html","cat":"the-thao","positivity":7,"importance":8,"question":"Mirra Andreeva đã kiếm được bao nhiêu tiền thưởng mà chưa có tài khoản ngân hàng?","answers":[{"text":"4 triệu USD","correct":true},{"text":"600.000 USD","correct":false},{"text":"1 triệu USD","correct":false},{"text":"2 triệu USD","correct":false},{"text":"3 triệu USD","correct":false}]},{"title":"Ông Zelensky nói chỉ hoàn thành nhiệm vụ khi Ukraine vào NATO","content":"Tổng thống Ukraine Volodymyr Zelensky tuyên bố ông sẽ chỉ hoàn thành nhiệm vụ của mình khi Ukraine gia nhập NATO, đồng thời nhấn mạnh rằng việc từ chức không phải là giải pháp đơn giản. Ông đã đưa ra những phát biểu này trong một cuộc họp báo tại sân bay Stansted, London, sau khi gặp gỡ các nhà lãnh đạo châu Âu. Zelensky cũng đối đáp với những lời kêu gọi từ chức từ một số quan chức Mỹ và khẳng định rằng việc thay thế ông sẽ gặp nhiều khó khăn.","link":"https://vnexpress.net/ong-zelensky-noi-chi-hoan-thanh-nhiem-vu-khi-ukraine-vao-nato-4856038.html","cat":"the-gioi","positivity":5,"importance":8,"question":"Ông Zelensky cho rằng điều gì là điều kiện để ông hoàn thành nhiệm vụ?","answers":[{"text":"Ukraine gia nhập NATO","correct":true},{"text":"Ông phải từ chức","correct":false},{"text":"Có một lãnh đạo mới","correct":false},{"text":"Thỏa thuận hòa bình với Nga","correct":false}]},{"title":"Mỹ lần đầu công bố video 'bom ninja' tập kích mục tiêu","content":"Quân đội Mỹ đã công bố video ghi lại khoảnh khắc tên lửa AGM-114R9X, hay còn gọi là 'bom ninja', tập kích một chiếc xe bán tải ở miền bắc Syria. Cuộc không kích này nhằm vào Muhammed Yusuf Ziya Talay, một thủ lĩnh của nhóm Hurras al-Din, và diễn ra vào ngày 23/2 nhưng chỉ được công bố vào ngày 1/3. Video cho thấy tên lửa đã đánh trúng xe mà không phát nổ, tạo ra một lỗ thủng ở nóc xe, nhờ vào thiết kế không sử dụng thuốc nổ mà gắn 6 lưỡi dao thép, giúp giảm thiểu thương vong cho dân thường.","link":"https://vnexpress.net/my-lan-dau-cong-bo-video-bom-ninja-tap-kich-muc-tieu-4855971.html","cat":"the-gioi","positivity":6,"importance":8,"question":"Video nào được Mỹ công bố liên quan đến 'bom ninja'?","answers":[{"text":"Video tên lửa AGM-114R9X tập kích ở Syria","correct":true},{"text":"Video tấn công bằng máy bay không người lái","correct":false},{"text":"Video huấn luyện quân sự tại Mỹ","correct":false},{"text":"Video phỏng vấn thủ lĩnh al-Qaeda","correct":false}]},{"title":"6 trung tâm xét nghiệm chất vàng O trong sầu riêng mới nhất","content":"Đến cuối tháng 2-2025, Việt Nam đã có 6 trung tâm xét nghiệm chất vàng O trong sầu riêng được Trung Quốc công nhận. Các trung tâm này nằm tại Hà Nội, Hải Phòng, TP.HCM và Cà Mau, với khả năng xét nghiệm khoảng 100 mẫu/ngày, nhằm đáp ứng nhu cầu xuất khẩu sầu riêng. Trong bối cảnh xuất khẩu sầu riêng gặp khó khăn do yêu cầu mới từ Trung Quốc về giấy chứng nhận kiểm định chất lượng, các cơ quan quản lý đang nỗ lực hoàn thiện thủ tục để mở rộng số lượng trung tâm được công nhận.","link":"https://tuoitre.vn/6-trung-tam-xet-nghiem-chat-vang-o-trong-sau-rieng-moi-nhat-20250303134255779.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Việt Nam có bao nhiêu trung tâm xét nghiệm chất vàng O trong sầu riêng được Trung Quốc công nhận?","answers":[{"text":"6","correct":true},{"text":"5","correct":false},{"text":"7","correct":false},{"text":"4","correct":false},{"text":"3","correct":false}]},{"title":"Ông Trương Quốc Huy được bầu làm Bí thư Tỉnh ủy Hà Nam","content":"Ông Trương Quốc Huy, hiện là Chủ tịch UBND tỉnh Hà Nam, đã được bầu làm Bí thư Tỉnh ủy Hà Nam nhiệm kỳ 2020-2025 với số phiếu tín nhiệm tuyệt đối từ 100% đại biểu có mặt. Tại hội nghị, Ban Tổ chức Tỉnh ủy đã trình bày tờ trình về nhân sự và thảo luận một số nội dung phát triển kinh tế - xã hội của tỉnh. Ông Huy có nhiều kinh nghiệm trong công tác lãnh đạo và đã từng giữ nhiều chức vụ quan trọng tại tỉnh Hà Nam.","link":"https://dantri.com.vn/xa-hoi/ong-truong-quoc-huy-duoc-bau-lam-bi-thu-tinh-uy-ha-nam-20250303135601625.htm","cat":"chinh-tri","positivity":9,"importance":8,"question":"Ai là người vừa được bầu làm Bí thư Tỉnh ủy Hà Nam?","answers":[{"text":"Ông Trương Quốc Huy","correct":true},{"text":"Bà Lê Thị Thủy","correct":false},{"text":"Ông Nguyễn Văn Hưởng","correct":false},{"text":"Ông Phạm Minh Chính","correct":false},{"text":"Bà Nguyễn Thị Kim Ngân","correct":false}]},{"title":"Thành lập Tổ công tác thường trực bảo đảm an ninh, an toàn du lịch ở Phú Quốc","content":"Vào ngày 3-3, Công an tỉnh Kiên Giang đã công bố quyết định thành lập Tổ công tác thường trực nhằm bảo đảm an ninh trật tự tại TP Phú Quốc. Tổ công tác này bao gồm 97 cán bộ, chiến sĩ từ các đơn vị nghiệp vụ và sẽ chịu trách nhiệm đảm bảo an ninh, trật tự xã hội cũng như hỗ trợ phát triển du lịch. Lãnh đạo Công an tỉnh Kiên Giang nhấn mạnh tầm quan trọng của việc chống tội phạm và duy trì trật tự, đặc biệt trong bối cảnh Phú Quốc đang phát triển mạnh mẽ và có nhiều dự án đầu tư.","link":"https://tuoitre.vn/thanh-lap-to-cong-tac-thuong-truc-bao-dam-an-ninh-an-toan-du-lich-o-phu-quoc-20250303133821717.htm","cat":"du-lich","positivity":8,"importance":9,"question":"Tổ công tác thường trực bảo đảm an ninh ở Phú Quốc được thành lập vào ngày nào?","answers":[{"text":"3-3","correct":true},{"text":"1-2","correct":false},{"text":"5-6","correct":false},{"text":"10-11","correct":false},{"text":"15-12","correct":false}]},{"title":"Kiểm tra để biết bạn có nguy cơ ngưng thở khi ngủ không","content":"Bài viết đề cập đến nguy cơ ngưng thở khi ngủ và các thói quen sinh hoạt không lành mạnh, như uống rượu, có thể dẫn đến tình trạng này. Việc nhận biết sớm các triệu chứng và thói quen có thể giúp giảm thiểu rủi ro. Độc giả có thể đặt câu hỏi cho các bác sĩ để được giải đáp thêm về vấn đề sức khỏe liên quan.","link":"https://vnexpress.net/kiem-tra-de-biet-ban-co-nguy-co-ngung-tho-khi-ngu-khong-4856121.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Bạn có biết những thói quen nào có thể làm tăng nguy cơ ngưng thở khi ngủ không?","answers":[{"text":"Uống rượu","correct":true},{"text":"Tập thể dục thường xuyên","correct":false},{"text":"Ngủ đủ giấc","correct":false},{"text":"Hút thuốc lá","correct":false}]},{"title":"Dị ứng da sau đắp nha đam trị mụn","content":"Hà, 18 tuổi, đã gặp phải tình trạng dị ứng da sau khi sử dụng nha đam hàng ngày để trị mụn. Các triệu chứng bao gồm mặt sưng húp, da đỏ và ngứa dữ dội, mặc dù xét nghiệm máu không tìm ra nguyên nhân. Bác sĩ chẩn đoán Hà có cơ địa nhạy cảm và khuyên không nên đắp nha đam tươi lâu hơn 15 phút cũng như thử nghiệm trên một vùng da nhỏ trước khi sử dụng. Sau 7 ngày điều trị, tình trạng dị ứng của Hà đã cải thiện rõ rệt.","link":"https://vnexpress.net/di-ung-da-sau-dap-nha-dam-tri-mun-4856122.html","cat":"suc-khoe","positivity":6,"importance":7,"question":"Tại sao Hà lại bị dị ứng da sau khi đắp nha đam?","answers":[{"text":"Do cơ địa nhạy cảm và không phù hợp với hợp chất trong nha đam.","correct":true},{"text":"Vì nha đam không có tác dụng gì với da.","correct":false},{"text":"Do Hà đã sử dụng quá nhiều nha đam.","correct":false},{"text":"Vì Hà không chăm sóc da đúng cách.","correct":false}]},{"title":"Sở Nội vụ TP.HCM thông tin đầu mối giải quyết thủ tục hành chính sau hợp nhất","content":"Sở Nội vụ TP.HCM đã thông báo về việc giải quyết thủ tục hành chính cho người dân và doanh nghiệp sau khi sáp nhập với Sở Lao động - Thương binh và Xã hội. Người dân có thể liên hệ tại hai trụ sở cũ và thực hiện các thủ tục trực tuyến qua website chính thức của thành phố. Sở Nội vụ hiện có 10 phòng ban và 4 đơn vị sự nghiệp công lập, với ông Võ Ngọc Quốc Thuận làm giám đốc.","link":"https://tuoitre.vn/so-noi-vu-tp-hcm-thong-tin-dau-moi-giai-quyet-thu-tuc-hanh-chinh-sau-hop-nhat-20250303122452838.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Sở Nội vụ TP.HCM hiện có bao nhiêu phòng ban?","answers":[{"text":"10 phòng ban","correct":true},{"text":"8 phòng ban","correct":false},{"text":"12 phòng ban","correct":false},{"text":"5 phòng ban","correct":false}]},{"title":"Harley-Davidson Pan America 1250 ST 2025 giá 25.600 USD","content":"Harley-Davidson đã ra mắt mẫu môtô Pan America 1250 ST 2025 tại Thái Lan, với giá bán 25.600 USD. Phiên bản mới này có thiết kế tinh chỉnh, bao gồm cặp bánh 17 inch và hệ thống giảm xóc cao cấp. Động cơ của xe vẫn giữ nguyên với dung tích 1.250 phân khối, công suất 150 mã lực. Pan America 1250 ST 2025 được thiết kế cho việc sử dụng hàng ngày, đi off-road và các hành trình dài.","link":"https://vnexpress.net/harley-davidson-pan-america-1250-st-2025-gia-25-600-usd-4855960.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Harley-Davidson Pan America 1250 ST 2025 có giá bao nhiêu?","answers":[{"text":"25.600 USD","correct":true},{"text":"20.000 USD","correct":false},{"text":"30.000 USD","correct":false},{"text":"22.500 USD","correct":false},{"text":"18.000 USD","correct":false}]},{"title":"Lối sống 'không đàn ông'","content":"Bài viết đề cập đến lối sống 'không đàn ông' mà nhiều phụ nữ trẻ ở Singapore và các nước châu Á đang theo đuổi, trong đó họ từ bỏ hẹn hò và kết hôn để tập trung vào phát triển bản thân và sự nghiệp. Candace và Tessa là hai ví dụ điển hình cho những người ủng hộ phong trào này, cho rằng họ không cần đàn ông để cảm thấy hạnh phúc. Xu hướng này phản ánh sự thất vọng với các mối quan hệ truyền thống và áp lực xã hội về hôn nhân. Các chuyên gia cho rằng hôn nhân không còn là yếu tố quyết định hạnh phúc và việc không kết hôn cũng không còn bị xã hội phán xét.","link":"https://vnexpress.net/loi-song-khong-dan-ong-4856162.html","cat":"gia-dinh","positivity":7,"importance":8,"question":"Lối sống 'không đàn ông' đang có ảnh hưởng như thế nào đến phụ nữ trẻ?","answers":[{"text":"Phụ nữ trẻ tập trung vào phát triển bản thân và sự nghiệp.","correct":true},{"text":"Phụ nữ trẻ đang tìm kiếm hôn nhân nhiều hơn.","correct":false},{"text":"Lối sống này không ảnh hưởng đến bất kỳ ai.","correct":false},{"text":"Họ chỉ muốn kết hôn nhưng không tìm được đối tác.","correct":false}]},{"title":"Cục CSGT công bố quy trình thủ tục cấp lại GPLX bị mất, quá hạn","content":"Cục CSGT vừa công bố quy trình cấp lại giấy phép lái xe (GPLX) cho những trường hợp GPLX bị mất hoặc quá hạn. Người dân cần có tên trong hệ thống quản lý GPLX của Cục và đáp ứng một số điều kiện cụ thể. Nếu GPLX quá hạn dưới một tháng, người dân không cần sát hạch lý thuyết, nhưng nếu quá hạn từ một năm trở lên, cần phải sát hạch lý thuyết và thực hành lái xe. Quy trình này áp dụng cho cả GPLX quân sự và dân sự.","link":"https://dantri.com.vn/xa-hoi/cuc-csgt-cong-bo-quy-trinh-thu-tuc-cap-lai-gplx-bi-mat-qua-han-20250303124211839.htm","cat":"phap-luat","positivity":8,"importance":7,"question":"Quy trình cấp lại giấy phép lái xe bị mất hoặc quá hạn như thế nào?","answers":[{"text":"Người dân cần có tên trong hệ thống quản lý GPLX và đáp ứng điều kiện cụ thể.","correct":true},{"text":"Chỉ cần đến Cục CSGT mà không cần giấy tờ gì.","correct":false},{"text":"Tự động được cấp lại mà không cần làm gì.","correct":false},{"text":"Phải đến các cơ sở y tế để kiểm tra sức khỏe trước khi cấp lại.","correct":false}]},{"title":"Flick: 'Barca sẽ đua tranh ba danh hiệu'","content":"HLV Hansi Flick của Barcelona khẳng định rằng đội bóng của ông sẽ cạnh tranh cho ba danh hiệu trong mùa giải này, điều mà ít ai dám tin vào đầu mùa. Sau chiến thắng 4-0 trước Sociedad, Barcelona đã lấy lại ngôi đầu bảng La Liga và đang hướng tới các trận đấu tiếp theo tại Cup Nhà Vua và Champions League. Flick nhấn mạnh rằng đội bóng đang có phong độ tốt và tiến bộ qua từng trận đấu.","link":"https://vnexpress.net/flick-barca-se-dua-tranh-ba-danh-hieu-4856145.html","cat":"the-thao","positivity":8,"importance":7,"question":"Barcelona có khả năng tranh ba danh hiệu không?","answers":[{"text":"Có, Barcelona đang tranh ba danh hiệu.","correct":true},{"text":"Không, Barcelona chỉ tập trung vào một danh hiệu.","correct":false},{"text":"Có, nhưng chỉ là danh hiệu La Liga.","correct":false},{"text":"Không, Barcelona đã bỏ lỡ cơ hội tranh danh hiệu.","correct":false}]},{"title":"Bất chấp đường ven suối gồ ghề, 'bể bơi vô cực' ở Vực Phun vẫn hút bạn trẻ check-in","content":"Vực Phun, một địa điểm du lịch tại Phú Yên, đang thu hút nhiều bạn trẻ đến check-in nhờ vẻ đẹp hoang sơ và những hồ nước tự nhiên trong xanh, được ví như \"bể bơi vô cực\". Du khách có thể tham gia nhiều hoạt động như chèo sup và tổ chức dã ngoại, mặc dù con đường đến đây khá gồ ghề. Thời gian lý tưởng để tham quan Vực Phun là từ tháng 2 đến tháng 9 hàng năm. Địa phương đang có kế hoạch khai thác du lịch tại đây nhưng vẫn giữ nguyên vẻ đẹp tự nhiên.","link":"https://tuoitre.vn/bat-chap-duong-ven-suoi-go-ghe-be-boi-vo-cuc-o-vuc-phun-van-hut-ban-tre-check-in-20250227155238476.htm","cat":"du-lich","positivity":9,"importance":7,"question":"Vực Phun ở đâu và thu hút du khách nhờ điều gì?","answers":[{"text":"Vực Phun ở Phú Yên, thu hút du khách nhờ vẻ đẹp hoang sơ và hồ nước tự nhiên.","correct":true},{"text":"Vực Phun ở Hà Giang, thu hút du khách nhờ các dịch vụ du lịch phát triển.","correct":false},{"text":"Vực Phun ở Quảng Ngãi, thu hút du khách nhờ các món ăn đặc sản.","correct":false},{"text":"Vực Phun ở Đà Nẵng, thu hút du khách nhờ các hoạt động thể thao mạo hiểm.","correct":false}]},{"title":"Bộ Chính trị, Ban Bí thư công bố quyết định kiểm tra tại tỉnh Lâm Đồng","content":"Ngày 3/3/2025, Bộ Chính trị và Ban Bí thư đã công bố quyết định kiểm tra tại tỉnh Lâm Đồng với sự tham gia của Đoàn Kiểm tra số 1923 do Phó Thủ tướng Nguyễn Hòa Bình dẫn đầu. Tại buổi làm việc, Phó Thủ tướng nhấn mạnh tầm quan trọng của khoa học công nghệ trong phát triển kinh tế và yêu cầu tỉnh Lâm Đồng thực hiện các chủ trương của Trung ương về tinh gọn bộ máy và phát triển bền vững. Tỉnh đã có nhiều văn bản chỉ đạo thực hiện Nghị quyết 18-NQ/TW, nhằm nâng cao hiệu quả hoạt động của các cơ quan nhà nước.","link":"https://dantri.com.vn/xa-hoi/bo-chinh-tri-ban-bi-thu-cong-bo-quyet-dinh-kiem-tra-tai-tinh-lam-dong-20250303120746901.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Bộ Chính trị và Ban Bí thư đã công bố quyết định kiểm tra tại tỉnh nào vào ngày 3/3/2025?","answers":[{"text":"Lâm Đồng","correct":true},{"text":"Gia Lai","correct":false},{"text":"Hà Nội","correct":false},{"text":"Đà Nẵng","correct":false},{"text":"Khánh Hòa","correct":false}]},{"title":"Đề xuất sáp nhập các tòa án cấp huyện thành tòa án sơ thẩm khu vực","content":"Tòa án nhân dân Tối cao đã đề xuất sáp nhập các tòa án cấp huyện thành tòa án sơ thẩm khu vực nhằm tối ưu hóa tổ chức và hoạt động của hệ thống tòa án. Các tòa án được sáp nhập phải có vị trí địa lý liền kề và đáp ứng tiêu chí về số lượng vụ việc phải giải quyết. Việc sắp xếp này sẽ dựa trên số lượng vụ án và khoảng cách từ trụ sở đến nơi xa nhất trong địa hạt pháp lý, đặc biệt chú ý đến các khu vực miền núi và hải đảo.","link":"https://tuoitre.vn/de-xuat-sap-nhap-cac-toa-an-cap-huyen-thanh-toa-an-so-tham-khu-vuc-20250303125459773.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Tại sao Tòa án nhân dân Tối cao đề xuất sáp nhập các tòa án cấp huyện?","answers":[{"text":"Để tối ưu hóa tổ chức và hoạt động của hệ thống tòa án.","correct":true},{"text":"Để giảm số lượng thẩm phán làm việc.","correct":false},{"text":"Để tăng cường tính độc lập của các tòa án.","correct":false},{"text":"Để đơn giản hóa quy trình xét xử.","correct":false},{"text":"Để tiết kiệm chi phí cho chính phủ.","correct":false}]},{"title":"Người dân Đà Nẵng đăng ký xe tại những địa điểm nào?","content":"Phòng Cảnh sát giao thông Đà Nẵng đã thông báo về các địa điểm đăng ký xe cho người dân trong thành phố. Người dân có thể đăng ký xe tại nhiều địa điểm khác nhau, bao gồm Phòng Cảnh sát giao thông và các công an phường, xã tương ứng với từng quận. Mỗi địa điểm sẽ tiếp nhận các loại xe khác nhau dựa trên nơi cư trú của người đăng ký, giúp tạo thuận lợi cho việc đăng ký xe.","link":"https://tuoitre.vn/nguoi-dan-da-nang-dang-ky-xe-tai-nhung-dia-diem-nao-20250303111936388.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Người dân Đà Nẵng có thể đăng ký xe tại những địa điểm nào?","answers":[{"text":"Phòng Cảnh sát giao thông và các công an phường, xã","correct":true},{"text":"Chỉ tại Phòng Cảnh sát giao thông","correct":false},{"text":"Chỉ tại các công an xã","correct":false},{"text":"Tại bất kỳ địa điểm nào trong thành phố","correct":false},{"text":"Tại các trung tâm thương mại","correct":false}]},{"title":"'Phép màu' giúp vực dậy tỷ lệ sinh ở Hàn Quốc","content":"Hàn Quốc đã ghi nhận sự gia tăng tỷ lệ sinh lần đầu tiên sau gần một thập kỷ, nhờ vào các chính sách như thưởng tiền, giảm giá nhà và hỗ trợ cho phụ nữ trong việc cân bằng giữa công việc và gia đình. Tỷ lệ sinh đã tăng lên 0,75 vào năm 2024, sau nhiều năm giảm liên tục do chi phí sinh hoạt cao và áp lực nghề nghiệp. Chính phủ và doanh nghiệp đang thực hiện các biện pháp tích cực nhằm khuyến khích người dân sinh con, tạo ra một môi trường thân thiện hơn cho các gia đình trẻ.","link":"https://vnexpress.net/phep-mau-giup-vuc-day-ty-le-sinh-o-han-quoc-4856153.html","cat":"gia-dinh","positivity":8,"importance":9,"question":"Tại sao tỷ lệ sinh ở Hàn Quốc tăng lên vào năm 2024?","answers":[{"text":"Vì chính phủ và doanh nghiệp thực hiện nhiều chính sách hỗ trợ sinh con.","correct":true},{"text":"Vì người dân thích sống độc thân hơn.","correct":false},{"text":"Vì chi phí sinh hoạt giảm mạnh.","correct":false},{"text":"Vì người dân không muốn kết hôn.","correct":false}]},{"title":"Thủy phi cơ lớn nhất thế giới hoàn tất mọi thử nghiệm","content":"Thủy phi cơ AG600 của Trung Quốc đã hoàn tất mọi thử nghiệm bay vào ngày 28/2, một bước quan trọng để xin cấp giấy chứng nhận khả năng bay an toàn. Trong 2 năm qua, AG600 đã thực hiện 2.014 chuyến bay với tổng cộng 3.560 giờ bay, đảm bảo an toàn trong nhiều điều kiện khí hậu khác nhau. Thủy phi cơ này được thiết kế cho các nhiệm vụ như chữa cháy và cứu hộ, với khả năng hút 12 tấn nước chỉ trong 20 giây để dập lửa.","link":"https://vnexpress.net/thuy-phi-co-lon-nhat-the-gioi-hoan-tat-moi-thu-nghiem-4855933.html","cat":"the-gioi","positivity":9,"importance":8,"question":"Thủy phi cơ AG600 của Trung Quốc đã hoàn tất thử nghiệm nào?","answers":[{"text":"Thử nghiệm bay","correct":true},{"text":"Thử nghiệm độ bền","correct":false},{"text":"Thử nghiệm trọng tải","correct":false},{"text":"Thử nghiệm khí động học","correct":false}]},{"title":"Giảm thời gian thực hiện thủ tục, đảm bảo an toàn các chuyến bay","content":"Bộ Công an đã chính thức tiếp nhận nhiệm vụ đảm bảo an ninh hàng không từ ngày 1-3, triển khai các biện pháp nhằm giảm thời gian thực hiện thủ tục cho hành khách mà vẫn đảm bảo an toàn cho các chuyến bay. Việc phối hợp giữa lực lượng an ninh hàng không và quản lý xuất nhập cảnh đã được thực hiện chặt chẽ, tạo điều kiện thuận lợi cho hành khách. Một số thủ tục sẽ được cải tiến để bớt chồng chéo và tăng tính hiệu quả, nhằm phục vụ tốt nhất cho người dân và doanh nghiệp.","link":"https://tuoitre.vn/giam-thoi-gian-thuc-hien-thu-tuc-dam-bao-an-toan-cac-chuyen-bay-20250303123321274.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Bộ Công an đã làm gì để cải thiện thủ tục an ninh hàng không?","answers":[{"text":"Giảm thời gian thực hiện thủ tục và đảm bảo an toàn các chuyến bay.","correct":true},{"text":"Tăng cường lực lượng cảnh sát tại các sân bay.","correct":false},{"text":"Đưa ra mức phạt cao hơn cho vi phạm an ninh.","correct":false},{"text":"Cải tiến hệ thống kiểm tra an ninh bằng công nghệ mới.","correct":false}]},{"title":"Bị thẻ đỏ, cầu thủ Thái Lan nổi điên đấm trọng tài và đối thủ sưng mắt","content":"Cầu thủ Thái Lan Songkran Puangnoi đã bị truất quyền thi đấu sau khi nhận thẻ đỏ trong trận đấu giữa CLB Hua Hin City và Rajpracha. Trong cơn tức giận, anh đã đấm vào mặt trọng tài và sau đó tấn công một cầu thủ đối phương, gây ra thương tích đáng kể. Sự việc đã dẫn đến việc đội Rajpracha quyết định kiện Songkran Puangnoi về tội hành hung. Sau đó, cầu thủ này đã công khai xin lỗi trên mạng xã hội, thừa nhận hành động của mình là sai lầm và thiếu kiềm chế.","link":"https://tuoitre.vn/bi-the-do-cau-thu-thai-lan-noi-dien-dam-trong-tai-va-doi-thu-sung-mat-20250303131516794.htm","cat":"the-thao","positivity":2,"importance":7,"question":"Tại sao cầu thủ Thái Lan Songkran Puangnoi lại bị thẻ đỏ?","answers":[{"text":"Vì đã đấm trọng tài và cầu thủ đối phương","correct":true},{"text":"Vì phạm lỗi với cầu thủ đối phương","correct":false},{"text":"Vì không ra sân khi bị chấn thương","correct":false},{"text":"Vì phản ứng thái quá với quyết định của trọng tài","correct":false}]},{"title":"Al Nassr lo Ronaldo bị bắt ở Iran","content":"CLB Al Nassr đã quyết định không đăng ký Cristiano Ronaldo cho trận đấu với Esteghlal tại Iran do lo ngại về khả năng anh bị bắt. Trước đó, Ronaldo đã gặp rắc rối pháp lý khi có hành động không phù hợp với luật Hồi giáo trong chuyến đi thi đấu tại Iran. Vì vậy, Al Nassr đã đề xuất chơi trên sân trung lập nhưng không được chấp nhận, dẫn đến việc họ không muốn mạo hiểm với sự có mặt của Ronaldo tại trận đấu này.","link":"https://vnexpress.net/al-nassr-lo-ronaldo-bi-bat-o-iran-4856155.html","cat":"the-thao","positivity":3,"importance":7,"question":"Tại sao Al Nassr không đăng ký Ronaldo cho trận đấu ở Iran?","answers":[{"text":"Vì lo ngại Ronaldo có thể bị bắt ở Iran.","correct":true},{"text":"Vì anh đang bị chấn thương.","correct":false},{"text":"Vì anh chưa đủ điều kiện thi đấu.","correct":false},{"text":"Vì Al Nassr muốn giữ bí mật về đội hình.","correct":false}]},{"title":"Các CLB Premier League lo lắng trong tháng Ramadan","content":"Trong tháng Ramadan năm 2025, nhiều cầu thủ theo đạo Hồi ở Premier League như Mohamed Salah sẽ đối mặt với thách thức lớn khi phải nhịn ăn từ sáng đến tối. Điều này không chỉ ảnh hưởng đến chế độ dinh dưỡng mà còn tác động đến hiệu suất thi đấu của họ trong mùa giải. Các CLB như Leicester City và Everton lo lắng hơn cả khi có nhiều cầu thủ theo đạo Hồi. Tuy nhiên, với sự hỗ trợ từ UEFA và FIFA, cầu thủ có thể tạm dừng để nạp năng lượng trong trận đấu, giúp họ duy trì phong độ.","link":"https://tuoitre.vn/cac-clb-premier-league-lo-lang-trong-thang-ramadan-2025030221385117.htm","cat":"the-thao","positivity":6,"importance":8,"question":"Các CLB Premier League đang lo lắng về điều gì trong tháng Ramadan?","answers":[{"text":"Việc cầu thủ theo đạo Hồi phải nhịn ăn trong suốt tháng Ramadan.","correct":true},{"text":"Cạnh tranh với các đội bóng khác trong giải đấu.","correct":false},{"text":"Thời tiết nóng bức ảnh hưởng đến việc tập luyện.","correct":false},{"text":"Sự thay đổi trong lịch thi đấu của Premier League.","correct":false}]},{"title":"TP.HCM có quy định mới về nơi để xe, điều kiện kinh doanh, lưu trú trong chung cư","content":"TP.HCM vừa ban hành quyết định mới về quản lý và sử dụng nhà chung cư, trong đó quy định rõ ràng về khu vực để xe và điều kiện kinh doanh, lưu trú trong chung cư. Các chủ đầu tư có trách nhiệm bàn giao bản vẽ khu vực để xe, bao gồm chỗ để xe ô tô và khu vực để xe công cộng. Quy định này cũng nêu rõ các điều kiện cần có khi cho thuê căn hộ làm cơ sở lưu trú du lịch, và yêu cầu phải có hợp đồng thuê giữa chủ sở hữu và người thuê.","link":"https://tuoitre.vn/tp-hcm-co-quy-dinh-moi-ve-noi-de-xe-dieu-kien-kinh-doanh-luu-tru-trong-chung-cu-2025030312174872.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"TP.HCM có những quy định mới nào về nơi để xe trong chung cư?","answers":[{"text":"Quy định về khu vực để xe và điều kiện kinh doanh, lưu trú trong chung cư.","correct":true},{"text":"Chỉ quy định về nơi để xe ô tô.","correct":false},{"text":"Không có quy định mới nào.","correct":false},{"text":"Chỉ áp dụng cho các chung cư cao cấp.","correct":false}]},{"title":"Tượng Quan Âm cao nhất Đông Nam Á huyền ảo trong sương","content":"Tượng Quan Âm cao 125m tại khu văn hóa tâm linh Thiên Mã ở Quảng Ngãi là tượng cao nhất Đông Nam Á. Được bao phủ trong sương mù, tượng tạo nên khung cảnh huyền ảo, thu hút hàng trăm du khách mỗi ngày. Khu vực này không chỉ có tượng mà còn có chùa Minh Đức và các điểm ngắm cảnh tuyệt đẹp, kỳ vọng sẽ trở thành một điểm du lịch nổi bật ở Quảng Ngãi.","link":"https://dantri.com.vn/du-lich/tuong-quan-am-cao-nhat-dong-nam-a-huyen-ao-trong-suong-20250303104257281.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Tượng Quan Âm cao nhất Đông Nam Á ở đâu?","answers":[{"text":"Khu văn hóa tâm linh Thiên Mã, Quảng Ngãi","correct":true},{"text":"Chùa Linh Ẩn, Đà Lạt","correct":false},{"text":"Núi Bà Đen, Tây Ninh","correct":false},{"text":"Chùa Giác Ngộ, TP.HCM","correct":false}]},{"title":"Na Uy bác tin ngừng cấp dầu cho tàu chiến Mỹ","content":"Na Uy đã bác bỏ thông tin cho rằng nước này ngừng cung cấp dầu cho các tàu chiến của Mỹ. Bộ trưởng Quốc phòng Na Uy, Tore Sandvik, khẳng định rằng mọi hỗ trợ cần thiết cho quân đội Mỹ vẫn được duy trì, bất chấp quyết định của một công ty nhiên liệu tư nhân là Haltbakk Bunkers. Công ty này đã tuyên bố ngừng cung cấp nhiên liệu cho quân đội Mỹ nhưng việc này chỉ mang tính tượng trưng, do không có hợp đồng chính thức với chính phủ Mỹ.","link":"https://dantri.com.vn/the-gioi/na-uy-bac-tin-ngung-cap-dau-cho-tau-chien-my-20250303122323957.htm","cat":"the-gioi","positivity":7,"importance":6,"question":"Na Uy có ngừng cấp dầu cho tàu chiến Mỹ không?","answers":[{"text":"Không","correct":true},{"text":"Có","correct":false},{"text":"Chưa rõ","correct":false},{"text":"Chỉ ngừng tạm thời","correct":false},{"text":"Chỉ cung cấp cho một số tàu","correct":false}]},{"title":"Đèn giao thông ở TPHCM đổi màu đột ngột khiến 6 xe không dừng kịp","content":"Vào ngày 26 tháng 2, tại giao lộ Hoàng Văn Thụ, quận Phú Nhuận, TPHCM, đèn giao thông bất ngờ chuyển từ xanh sang vàng khi còn 22 giây, khiến 6 phương tiện không kịp dừng lại. Theo thông tin từ CSGT Tân Sơn Nhất, đèn giao thông đã được điều chỉnh để bảo vệ một đoàn xe chở lãnh đạo cấp cao. Sau khi sự cố xảy ra, trụ đèn hoạt động bình thường trở lại và không có sự cố nào khác được ghi nhận.","link":"https://dantri.com.vn/xa-hoi/den-giao-thong-o-tphcm-doi-mau-dot-ngot-khien-6-xe-khong-dung-kip-20250303112545799.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Tại sao đèn giao thông ở TPHCM đổi màu đột ngột?","answers":[{"text":"Để bảo vệ đoàn xe chở lãnh đạo cấp cao.","correct":true},{"text":"Do trụ đèn gặp sự cố kỹ thuật.","correct":false},{"text":"Người dân không tuân thủ tín hiệu giao thông.","correct":false},{"text":"Đèn giao thông bị hỏng hoàn toàn.","correct":false}]},{"title":"Sở Giáo dục TP.HCM bổ nhiệm hàng loạt cán bộ chủ chốt sau sáp nhập","content":"Vào ngày 3-3, Sở Giáo dục và Đào tạo TP.HCM đã thực hiện việc bổ nhiệm hàng loạt cán bộ chủ chốt sau khi sáp nhập các phòng ban. Bà Lâm Hồng Lãm Thúy được bổ nhiệm làm trưởng Phòng giáo dục phổ thông, thay thế cho Phòng giáo dục tiểu học và Phòng giáo dục trung học. Ngoài bà Thúy, còn nhiều cán bộ khác cũng được bổ nhiệm vào các vị trí quan trọng trong ngành giáo dục của thành phố.","link":"https://tuoitre.vn/so-giao-duc-tp-hcm-bo-nhiem-hang-loat-can-bo-chu-chot-sau-sap-nhap-20250303120612912.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Ai là người được bổ nhiệm làm trưởng Phòng giáo dục phổ thông tại TP.HCM?","answers":[{"text":"Bà Lâm Hồng Lãm Thúy","correct":true},{"text":"Ông Cao Minh Quý","correct":false},{"text":"Ông Nguyễn Chí Thành","correct":false},{"text":"Ông Phạm Phương Bình","correct":false},{"text":"Bà Vũ Phương Loan","correct":false}]},{"title":"Kêu gọi 'đóng góp tùy tâm' nhưng 'chốt' mỗi học sinh 100.000 đồng để đổ bê tông ngoài cổng trường?","content":"Bài viết đề cập đến việc Trường tiểu học Suối Tân ở Khánh Hòa kêu gọi phụ huynh đóng góp cho việc đổ bê tông trước cổng trường, nhưng lại đưa ra mức tối thiểu 100.000 đồng/học sinh. Hiệu trưởng trường khẳng định thông tin này không chính xác và nhấn mạnh rằng nhà trường chỉ mong muốn sự hỗ trợ từ phụ huynh mà không có yêu cầu cụ thể về mức đóng góp. Vấn đề này đã gây ra sự phản ứng từ phía phụ huynh và cần sự can thiệp từ chính quyền địa phương để giải quyết.","link":"https://tuoitre.vn/keu-goi-dong-gop-tuy-tam-nhung-chot-moi-hoc-sinh-100-000-dong-de-do-be-tong-ngoai-cong-truong-20250303112320405.htm","cat":"giao-duc","positivity":4,"importance":6,"question":"Tại sao phụ huynh lại phản ứng với yêu cầu đóng góp của trường Suối Tân?","answers":[{"text":"Vì trường yêu cầu đóng góp tối thiểu 100.000 đồng/học sinh.","correct":true},{"text":"Vì trường không cần tiền hỗ trợ.","correct":false},{"text":"Vì trường không có kế hoạch rõ ràng.","correct":false},{"text":"Vì phụ huynh không đồng ý với việc xây dựng cổng trường.","correct":false}]},{"title":"Thông tin mới nhất vụ người mẹ bị con trai tạt xăng đốt thương tâm","content":"Vào trưa ngày 3/3, Bệnh viện Chợ Rẫy TP.HCM đã cập nhật tình hình sức khỏe của bà N.T.P.L., người mẹ bị con trai tạt xăng đốt. Bà L. đã trải qua phẫu thuật cắt lọc da lần 1 và dự kiến sẽ tiếp tục phẫu thuật lần 2 trong vài ngày tới. Vụ việc xảy ra khi Dương Quốc Trung, 21 tuổi, con trai nạn nhân, đã dùng xăng để phóng hỏa mẹ mình, gây bức xúc trong dư luận. Bà L. khẳng định không giận con và cho rằng hành động của Trung xuất phát từ áp lực tâm lý.","link":"https://dantri.com.vn/suc-khoe/thong-tin-moi-nhat-vu-nguoi-me-bi-con-trai-tat-xang-dot-thuong-tam-20250303120434540.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Nguyên nhân vụ việc người mẹ bị con trai tạt xăng đốt là gì?","answers":[{"text":"Con trai bị áp lực, trầm cảm","correct":true},{"text":"Bà mẹ không chăm sóc con","correct":false},{"text":"Một vụ cướp chưa rõ lý do","correct":false},{"text":"Con trai muốn trả thù gia đình","correct":false}]},{"title":"Trẻ em 32 tỉnh thành được uống vắc xin rota đắt đỏ hoàn toàn miễn phí","content":"Vào ngày 3-3, UNICEF phối hợp với Bộ Y tế Việt Nam phát động chiến dịch \"Bảo vệ bé từ những bước đầu tiên\", nhằm nâng cao nhận thức về vắc xin rota trong việc phòng ngừa tiêu chảy do vi rút rota. Từ năm 2024, trẻ em tại 32 tỉnh miền núi sẽ được uống vắc xin rota hoàn toàn miễn phí, giúp giảm gánh nặng bệnh tật và tử vong do tiêu chảy. Vắc xin này đã chứng minh hiệu quả cao trong việc ngăn ngừa bệnh và sẽ dần được mở rộng ra toàn quốc.","link":"https://tuoitre.vn/tre-em-32-tinh-thanh-duoc-uong-vac-xin-rota-dat-do-hoan-toan-mien-phi-20250303114930844.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Trẻ em ở những tỉnh nào sẽ được uống vắc xin rota miễn phí?","answers":[{"text":"32 tỉnh miền núi","correct":true},{"text":"Toàn quốc","correct":false},{"text":"Các thành phố lớn","correct":false},{"text":"Các tỉnh phía Nam","correct":false}]},{"title":"Hà Nội công bố 8 ứng dụng dùng chung 3 cấp trong toàn hệ thống chính trị","content":"Hà Nội vừa công bố 8 ứng dụng chuyển đổi số dùng chung cho các cơ quan Đảng, chính quyền và tổ chức chính trị - xã hội. Các ứng dụng này bao gồm 4 phần mềm quản lý điều hành và 4 phần mềm quản lý nghiệp vụ, nhằm nâng cao hiệu quả trong công tác quản lý và phục vụ người dân. Đây được xem là bước đột phá trong tiến trình chuyển đổi số của thành phố, khẳng định quyết tâm xây dựng chính quyền số và phát triển kinh tế số.","link":"https://dantri.com.vn/xa-hoi/ha-noi-cong-bo-8-ung-dung-dung-chung-3-cap-trong-toan-he-thong-chinh-tri-20250303114729598.htm","cat":"chinh-tri","positivity":9,"importance":8,"question":"Hà Nội vừa công bố bao nhiêu ứng dụng chuyển đổi số dùng chung?","answers":[{"text":"8 ứng dụng","correct":true},{"text":"6 ứng dụng","correct":false},{"text":"10 ứng dụng","correct":false},{"text":"4 ứng dụng","correct":false},{"text":"12 ứng dụng","correct":false}]},{"title":"Khi nào ngưng tập phục hồi chức năng sau mổ dây chằng?","content":"Phục hồi chức năng sau mổ dây chằng là một phần quan trọng giúp người bệnh hồi phục sức mạnh và khả năng vận động. Thời gian phục hồi có thể kéo dài đến 12 tháng, với lộ trình tập luyện được cá nhân hóa dựa trên tình trạng của bệnh nhân. Bác sĩ khuyên người bệnh nên tiếp tục tập luyện cho đến khi dây chằng ổn định và được bác sĩ đánh giá để quyết định có nên kết thúc lộ trình tập hay không.","link":"https://vnexpress.net/khi-nao-ngung-tap-phuc-hoi-chuc-nang-sau-mo-day-chang-4856107.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Khi nào tôi nên ngưng tập phục hồi chức năng sau mổ dây chằng?","answers":[{"text":"Khi bác sĩ đánh giá dây chằng đã ổn định.","correct":true},{"text":"Khi tôi cảm thấy đau khi tập luyện.","correct":false},{"text":"Khi tôi không còn thời gian để tập luyện.","correct":false},{"text":"Khi tôi có thể đi lại bình thường mà không cần hỗ trợ.","correct":false}]},{"title":"Thế mạnh phim y khoa của màn ảnh Hàn Quốc đâu chỉ từ Trung tâm chăm sóc chấn thương","content":"Màn ảnh Hàn Quốc đang trở thành tâm điểm với sự phát triển mạnh mẽ của các bộ phim y khoa, thể hiện cuộc sống của bác sĩ và  dàng.","correct":false},{"text":"Vì tất cả các công việc đều có mức lương cao.","correct":false}]},{"title":"Hơn 7.400 tỷ đồng làm đường dây 500 kV tăng nhập điện từ Trung Quốc","content":"Dự án đường dây 500 kV Lào Cai - Vĩnh Yên vừa được khởi công với tổng mức đầu tư hơn 7.400 tỷ đồng, nhằm tăng cường khả năng nhập điện từ Trung Quốc và giải tỏa công suất 2.000 MW từ các nhà máy thủy điện Tây Bắc. Công trình có chiều dài 229,5 km, đi qua 4 tỉnh và dự kiến hoàn thành trong 6 tháng. Sau khi đi vào hoạt động, dự án sẽ hỗ trợ việc nhập khẩu khoảng 3.000 MW điện từ Trung Quốc, góp phần đáp ứng nhu cầu năng lượng của Việt Nam trong tương lai.","link":"https://vnexpress.net/hon-7-400-ty-dong-lam-duong-day-500-kv-tang-nhap-dien-tu-trung-quoc-4856069.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Dự án đường dây 500 kV Lào Cai - Vĩnh Yên có mục đích gì?","answers":[{"text":"Tăng khả năng nhập điện từ Trung Quốc","correct":true},{"text":"Giảm chi phí điện năng","correct":false},{"text":"Cải thiện hệ thống điện nội địa","correct":false},{"text":"Xây dựng thêm nhà máy thủy điện","correct":false}]},{"title":"Cảng tự động lớn nhất thế giới","content":"Cảng Tuas ở Singapore đang trên đà trở thành cảng tự động lớn nhất thế giới. Dự án này đã xử lý thành công 10 triệu container kể từ khi bắt đầu hoạt động vào tháng 9/2022 và dự kiến sẽ đạt công suất 65 triệu container mỗi năm vào thập niên 2040 khi hoàn thành giai đoạn 4. Việc sử dụng đội xe vận chuyển container tự động không chỉ giúp tăng hiệu quả mà còn giảm khí thải và nâng cao độ an toàn trong vận chuyển hàng hóa.","link":"https://vnexpress.net/cang-tu-dong-lon-nhat-the-gioi-4855932.html","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Cảng Tuas ở Singapore có khả năng xử lý bao nhiêu container mỗi năm khi hoàn thành?","answers":[{"text":"65 triệu container","correct":true},{"text":"50 triệu container","correct":false},{"text":"40 triệu container","correct":false},{"text":"70 triệu container","correct":false}]},{"title":"Giả thuyết về cái chết bí ẩn của vợ chồng 'huyền thoại Hollywood'","content":"Cái chết bí ẩn của vợ chồng Gene Hackman và chó cưng đã thu hút sự chú ý của công luận khi các chuyên gia pháp y cho rằng đây có thể là một tai nạn thương tâm. Hai người được phát hiện đã chết tại nhà riêng ở Santa Fe, New Mexico, không có dấu hiệu rõ ràng về hành vi phạm tội. Khám nghiệm tử thi cho thấy cả hai có thể đã tử vong do vấn đề tim mạch, với giả thuyết cho rằng vợ của Hackman có thể đã ngã khi cố gắng giúp chồng.","link":"https://vnexpress.net/gia-thuyet-ve-cai-chet-bi-an-cua-vo-chong-huyen-thoai-hollywood-4856132.html","cat":"phap-luat","positivity":4,"importance":8,"question":"Cái chết của vợ chồng Gene Hackman có thể do nguyên nhân gì?","answers":[{"text":"Tai nạn thương tâm do bệnh tim","correct":true},{"text":"Vụ án hình sự","correct":false},{"text":"Ngộ độc thực phẩm","correct":false},{"text":"Chấn thương ngoài ý muốn","correct":false}]},{"title":"Neymar tỏa sáng rồi chấn thương","content":"Trong trận đấu giữa Santos và Bragantino tại tứ kết Giải vô địch bang Sao Paulo, Neymar đã ghi bàn mở tỷ số từ một cú đá phạt tuyệt đẹp và góp công vào bàn thắng thứ hai trước khi rời sân do chấn thương. Tuy nhiên, Santos vẫn giành chiến thắng 2-0, giúp đội bóng tiến vào bán kết. Neymar hiện đang có phong độ tốt với 3 bàn và 3 kiến tạo sau 7 trận, nhưng chấn thương có thể ảnh hưởng đến khả năng tham gia vòng loại World Cup 2026 của anh.","link":"https://vnexpress.net/neymar-toa-sang-roi-chan-thuong-4856133.html","cat":"the-thao","positivity":7,"importance":8,"question":"Neymar đã ghi bao nhiêu bàn trong trận đấu với Bragantino?","answers":[{"text":"1","correct":true},{"text":"2","correct":false},{"text":"3","correct":false},{"text":"0","correct":false},{"text":"4","correct":false}]},{"title":"Anh sẽ giúp Ukraine mua hơn 5.000 tên lửa chuyên hạ UAV Nga","content":"Anh đã công bố thỏa thuận trị giá 2 tỷ USD để hỗ trợ Ukraine mua hơn 5.000 tên lửa LMM, vũ khí được thiết kế để tiêu diệt UAV của Nga. Thủ tướng Keir Starmer cho biết thỏa thuận này sẽ giúp củng cố khả năng phòng không của Ukraine và bảo vệ cơ sở hạ tầng thiết yếu. Các tên lửa sẽ được sản xuất tại Bắc Ireland và được chuyển giao theo một kế hoạch dài hạn nhằm nâng cao năng lực phòng không của Ukraine đến năm 2030.","link":"https://vnexpress.net/anh-se-giup-ukraine-mua-hon-5-000-ten-lua-chuyen-ha-uav-nga-4855959.html","cat":"the-gioi","positivity":8,"importance":9,"question":"Anh sẽ cung cấp bao nhiêu tên lửa cho Ukraine?","answers":[{"text":"Hơn 5.000 tên lửa","correct":true},{"text":"2.000 tên lửa","correct":false},{"text":"1.000 tên lửa","correct":false},{"text":"500 tên lửa","correct":false},{"text":"10.000 tên lửa","correct":false}]},{"title":"'Thời cơ chín muồi sáp nhập tỉnh thành, đánh thức tiềm năng'","content":"Việc sáp nhập các tỉnh thành tại Việt Nam được coi là thời điểm chín muồi nhằm tổ chức lại không gian phát triển quốc gia. PGS.TS. Bùi Tất Thắng nhấn mạnh rằng điều này không chỉ đơn thuần là giảm số lượng đơn vị hành chính mà còn phải tạo ra điều kiện thuận lợi cho sự phát triển, huy động nguồn lực và giải quyết các vấn đề liên kết vùng. Ông cũng đề cập đến tầm quan trọng của việc xác định quy mô và lợi thế của từng vùng để phát huy tiềm năng kinh tế.","link":"https://tuoitre.vn/thoi-co-chin-muoi-sap-nhap-tinh-thanh-danh-thuc-tiem-nang-20250303104611223.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Tại sao việc sáp nhập tỉnh thành lại được coi là thời điểm chín muồi?","answers":[{"text":"Để tổ chức lại không gian phát triển và huy động nguồn lực cho sự phát triển.","correct":true},{"text":"Để giảm số lượng cán bộ hành chính.","correct":false},{"text":"Để tăng cường quản lý nhà nước ở các tỉnh.","correct":false},{"text":"Để thúc đẩy đầu tư nước ngoài vào Việt Nam.","correct":false}]},{"title":"Giấc mơ khai thác khoáng sản còn xa vời của Ukraine","content":"Ukraine đang đối mặt với thách thức lớn trong việc phát triển ngành khai thác khoáng sản, đặc biệt là lithium, khi ước tính cần đến cả thập kỷ để phát triển các mỏ mới. Cuộc chiến hiện tại và tình trạng cơ sở hạ tầng yếu kém đã khiến nhiều nhà đầu tư lo ngại không dám đặt chân đến. Mặc dù Ukraine sở hữu nhiều khoáng sản quan trọng, nhưng các chuyên gia cho rằng việc khai thác sẽ gặp khó khăn do thiếu an ninh và cần nguồn vốn lớn để khởi động.","link":"https://vnexpress.net/giac-mo-khai-thac-khoang-san-con-xa-voi-cua-ukraine-4855778.html","cat":"kinh-doanh","positivity":3,"importance":8,"question":"Tại sao Ukraine gặp khó khăn trong việc khai thác khoáng sản?","answers":[{"text":"Do xung đột và thiếu an ninh","correct":true},{"text":"Vì thiếu nhân lực","correct":false},{"text":"Do không có nhu cầu","correct":false},{"text":"Bởi vì môi trường không thuận lợi","correct":false}]},{"title":"Sun Group tung siêu phẩm nhân đôi lợi thế thương mại tại Sun Urban City Hà Nam","content":"Sun Group đã giới thiệu phân khu Kim Ngân 1 tại đô thị nghỉ dưỡng Sun Urban City ở Hà Nam, với vị trí chiến lược cận kề các tuyến giao thông huyết mạch và nhiều tiện ích hấp dẫn. Phân khu này không chỉ thu hút khách hàng nội khu mà còn gia tăng lợi thế thương mại cho khu vực nhờ vào sự hiện diện của các tòa căn hộ và các tiện ích giải trí. Các kế hoạch sự kiện đẳng cấp trong năm 2025 hứa hẹn sẽ mang lại sức sống mới cho thị trường bất động sản Hà Nam.","link":"https://dantri.com.vn/bat-dong-san/sun-group-tung-sieu-pham-nhan-doi-loi-the-thuong-mai-tai-sun-urban-city-ha-nam-20250303113307211.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Phân khu Kim Ngân 1 tại Sun Urban City có gì nổi bật?","answers":[{"text":"Vị trí đắc địa và nhiều tiện ích hấp dẫn","correct":true},{"text":"Chỉ có một tòa nhà duy nhất","correct":false},{"text":"Không có tiện ích nào gần đó","correct":false},{"text":"Chỉ dành cho người già","correct":false}]},{"title":"Thái Lan không lưu sinh trắc học 17 triệu lượt khách năm 2024","content":"Thái Lan sẽ không lưu giữ thông tin sinh trắc học của khoảng 17 triệu lượt khách quốc tế nhập cảnh năm 2024 do hệ thống lưu trữ đã đầy. Theo các quan chức, mặc dù đã có thông báo về vấn đề này nhưng không có hành động nào được thực hiện để cải thiện tình hình. Hiện tại, Cục Di trú đang tìm cách phát triển một hệ thống mới có khả năng lưu trữ không giới hạn, nhưng điều này dự kiến sẽ mất đến 29 tháng để hoàn thành. Vấn đề này gây lo ngại về an ninh quốc gia khi Thái Lan đang có kế hoạch thu hút nhiều du khách hơn trong tương lai.","link":"https://vnexpress.net/thai-lan-khong-luu-sinh-trac-hoc-17-trieu-luot-khach-nam-2024-4855973.html","cat":"du-lich","positivity":4,"importance":8,"question":"Tại sao Thái Lan không lưu sinh trắc học của 17 triệu lượt khách năm 2024?","answers":[{"text":"Hệ thống lưu trữ đã đầy","correct":true},{"text":"Thiết bị hỏng hóc","correct":false},{"text":"Không có nhu cầu lưu trữ","correct":false},{"text":"Chính phủ không quan tâm","correct":false},{"text":"Chi phí quá cao","correct":false}]},{"title":"Warren Buffett: 'Thuế nhập khẩu là hành động gây chiến'","content":"Warren Buffett, trong một cuộc phỏng vấn với CBS News vào ngày 2/3, đã bày tỏ quan điểm không lạc quan về thuế nhập khẩu của Tổng thống Donald Trump, cho rằng hành động này có thể được coi là một cuộc chiến thương mại. Ông nhận định rằng thuế nhập khẩu là một gánh nặng lên hàng hóa và nhấn mạnh rằng không có giải pháp nào miễn phí cho vấn đề này. Buffett, người có nhiều kinh nghiệm trong lĩnh vực đầu tư, cũng cảnh báo về những tác động tiêu cực có thể xảy ra từ các chính sách thương mại này lên nền kinh tế toàn cầu.","link":"https://vnexpress.net/warren-buffett-thue-nhap-khau-la-hanh-dong-gay-chien-4856076.html","cat":"kinh-doanh","positivity":5,"importance":8,"question":"Warren Buffett đã nhận định gì về thuế nhập khẩu của Tổng thống Trump?","answers":[{"text":"Đó là hành động gây chiến.","correct":true},{"text":"Nó sẽ thúc đẩy nền kinh tế.","correct":false},{"text":"Nó không ảnh hưởng đến thị trường.","correct":false},{"text":"Nó giúp giảm giá hàng hóa.","correct":false}]},{"title":"Loạt triển lãm, lễ hội đường phố tháng 3 ở Hong Kong, fan nghệ thuật thấy là mê","content":"Tháng 3 năm 2025, Hong Kong sẽ tổ chức nhiều sự kiện nghệ thuật hấp dẫn trong chuỗi sự kiện mang tên Super March, bao gồm hội chợ nghệ thuật Art Basel và lễ hội ComplexCon. Art Basel quy tụ 240 phòng trưng bày từ 42 quốc gia, trong khi ComplexCon sẽ có sự tham gia của các nghệ sĩ nổi tiếng như NewJeans và Metro Boomin. Ngoài ra, các triển lãm tại Bảo tàng M+ và Bảo tàng Cung điện Hong Kong cũng sẽ giới thiệu nhiều tác phẩm nghệ thuật giá trị, hứa hẹn mang đến trải nghiệm độc đáo cho du khách.","link":"https://tuoitre.vn/loat-trien-lam-le-hoi-duong-pho-thang-3-o-hong-kong-fan-nghe-thuat-thay-la-me-20250303100401882.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Những sự kiện nghệ thuật nào sẽ diễn ra ở Hong Kong trong tháng 3 năm 2025?","answers":[{"text":"Hội chợ nghệ thuật Art Basel và lễ hội ComplexCon","correct":true},{"text":"Triển lãm nghệ thuật tại Paris","correct":false},{"text":"Festival âm nhạc ở Mỹ","correct":false},{"text":"Lễ hội ẩm thực quốc tế","correct":false},{"text":"Triển lãm phim ở Tokyo","correct":false}]},{"title":"Hàn Quốc: Cứ 10 tiến sĩ thì có 3 người... thất nghiệp!","content":"Theo dữ liệu từ Cơ quan thống kê Hàn Quốc, tỷ lệ thất nghiệp của tiến sĩ tại Hàn Quốc đã đạt mức kỷ lục, với gần 30% trong số họ chưa có việc làm. Đặc biệt, tỷ lệ này lên tới 50% đối với nhóm tiến sĩ dưới 30 tuổi. Nguyên nhân chính đến từ sự suy thoái của thị trường lao động và sự thiếu hụt việc làm chất lượng, khiến ngay cả những lao động có trình độ cao cũng khó tìm được việc làm ổn định.","link":"https://tuoitre.vn/han-quoc-cu-10-tien-si-thi-co-3-nguoi-that-nghiep-20250303110659475.htm","cat":"giao-duc","positivity":2,"importance":8,"question":"Tại Hàn Quốc, tỷ lệ thất nghiệp của tiến sĩ hiện nay là bao nhiêu?","answers":[{"text":"Gần 30%","correct":true},{"text":"50%","correct":false},{"text":"10%","correct":false},{"text":"15%","correct":false},{"text":"20%","correct":false}]},{"title":"Tình bạn 10 năm của Hòa Minzy với cầu thủ Văn Toàn","content":"Ca sĩ Hòa Minzy và cầu thủ Văn Toàn đã duy trì tình bạn thân thiết trong suốt 10 năm qua, bắt đầu từ thời điểm cả hai còn trẻ. Họ hỗ trợ nhau trong công việc và cuộc sống, thường xuyên xuất hiện cùng nhau trong các sự kiện và trên mạng xã hội. Mối quan hệ của họ đã bị đồn đoán là tình cảm, nhưng cả hai đều khẳng định rằng họ chỉ là bạn tốt. Hòa Minzy và Văn Toàn đã có những khoảnh khắc đáng nhớ cùng nhau, trong đó có việc hỗ trợ nhau về mặt tài chính và quảng bá sản phẩm nghệ thuật.","link":"https://vnexpress.net/tinh-ban-10-nam-cua-hoa-minzy-voi-cau-thu-van-toan-4856078.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Tình bạn giữa Hòa Minzy và Văn Toàn kéo dài bao lâu?","answers":[{"text":"10 năm","correct":true},{"text":"5 năm","correct":false},{"text":"3 năm","correct":false},{"text":"15 năm","correct":false},{"text":"8 năm","correct":false}]},{"title":"Ngôi trường chỉ có 2 học sinh thoát khỏi cảnh bị đóng cửa","content":"Trường Tiểu học Duror, một trong những trường nhỏ nhất tại Scotland, hiện chỉ có 2 học sinh. Mặc dù nhà chức trách đã lên kế hoạch đóng cửa trường, sự phản đối mạnh mẽ từ người dân địa phương đã giúp trường tiếp tục hoạt động. Người dân tin rằng, trường học cần thiết để thu hút các gia đình mới đến sống tại làng trong tương lai.","link":"https://dantri.com.vn/giao-duc/ngoi-truong-chi-co-2-hoc-sinh-thoat-khoi-canh-bi-dong-cua-20250303105901049.htm","cat":"giao-duc","positivity":7,"importance":6,"question":"Tại sao Trường Tiểu học Duror không bị đóng cửa?","answers":[{"text":"Vì sự phản đối của người dân địa phương","correct":true},{"text":"Trường có 20 học sinh","correct":false},{"text":"Nhà chức trách quyết định giữ trường mở","correct":false},{"text":"Trường vừa được nâng cấp cơ sở vật chất","correct":false}]},{"title":"44% người Mỹ không ủng hộ bên nào trong xung đột Nga - Ukraine","content":"Khảo sát mới của CBS News/YouGov cho thấy 52% người Mỹ ủng hộ Ukraine trong xung đột với Nga, trong khi 44% không đứng về bên nào. Cuộc khảo sát được thực hiện trên 2.311 người trưởng thành và công bố vào ngày 2/3. Ngoài ra, 51% người tham gia ủng hộ viện trợ quân sự của Mỹ cho Ukraine, trong khi 49% phản đối. Tổng thống Zelensky bày tỏ mong muốn tiếp tục ký thỏa thuận với Mỹ, nhưng Bộ trưởng Tài chính Mỹ cho biết chưa xem xét thỏa thuận này trong bối cảnh hiện tại.","link":"https://vnexpress.net/44-nguoi-my-khong-ung-ho-ben-nao-trong-xung-dot-nga-ukraine-4856011.html","cat":"the-gioi","positivity":5,"importance":7,"question":"Bao nhiêu phần trăm người Mỹ không ủng hộ bên nào trong xung đột Nga - Ukraine?","answers":[{"text":"44%","correct":true},{"text":"52%","correct":false},{"text":"4%","correct":false},{"text":"49%","correct":false},{"text":"51%","correct":false}]},{"title":"Đại học Sài Gòn dự kiến mở ngành Thiết kế vi mạch","content":"Trường Đại học Sài Gòn (SGU) dự kiến sẽ mở ngành Thiết kế vi mạch trong năm 2025, bên cạnh hai ngành mới khác là Lịch sử và Địa lý học. Tổng chỉ tiêu tuyển sinh của trường là 5.220 sinh viên, với nhiều phương thức tuyển sinh khác nhau. Ngành Thiết kế vi mạch sẽ có chỉ tiêu 50 sinh viên và học phí toàn khóa là 150.445.400 đồng. Trường cũng sẽ trao học bổng khuyến khích cho sinh viên xuất sắc theo từng học kỳ.","link":"https://vnexpress.net/dai-hoc-sai-gon-du-kien-mo-nganh-thiet-ke-vi-mach-4855878.html","cat":"giao-duc","positivity":8,"importance":7,"question":"Đại học Sài Gòn dự kiến mở ngành nào trong năm 2025?","answers":[{"text":"Thiết kế vi mạch","correct":true},{"text":"Kỹ thuật phần mềm","correct":false},{"text":"Kinh doanh quốc tế","correct":false},{"text":"Tâm lý học","correct":false},{"text":"Ngôn ngữ Anh","correct":false}]},{"title":"Hai tuyến cao tốc được bổ sung vào quy hoạch","content":"Chính phủ Việt Nam vừa bổ sung hai tuyến cao tốc mới vào quy hoạch mạng lưới đường bộ giai đoạn 2021-2030, với tầm nhìn đến năm 2050. Tuyến cao tốc Cà Mau - Đất Mũi dài 90 km và tuyến Quảng Ngãi - Kon Tum dài 136 km, cả hai sẽ được xây dựng trước năm 2030. Ngoài ra, một số đoạn cao tốc khác cũng đã được điều chỉnh tiến độ đầu tư để hoàn thành sớm hơn kế hoạch ban đầu.","link":"https://vnexpress.net/hai-tuyen-cao-toc-duoc-bo-sung-vao-quy-hoach-4856045.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Hai tuyến cao tốc nào vừa được bổ sung vào quy hoạch?","answers":[{"text":"Cà Mau - Đất Mũi và Quảng Ngãi - Kon Tum","correct":true},{"text":"Hà Nội - Hải Phòng và TP Hồ Chí Minh - Long Thành","correct":false},{"text":"Đà Nẵng - Quảng Ngãi và Nha Trang - Phan Thiết","correct":false},{"text":"Bắc Ninh - Hải Dương và Vĩnh Phúc - Thái Nguyên","correct":false}]},{"title":"Cựu phó hiệu trưởng trở lại làm chủ tịch hội đồng Trường Đại học Thủ Dầu Một","content":"Ông Lê Tuấn Anh, cựu phó hiệu trưởng, đã được bầu làm chủ tịch Hội đồng trường Trường Đại học Thủ Dầu Một vào ngày 3-3-2025. Ông từng giữ chức giám đốc Sở Thông tin và Truyền thông tỉnh Bình Dương trước khi quay lại trường. Việc này diễn ra chỉ sau 6 tháng khi ông Nguyễn Quốc Cường nghỉ hưu trước tuổi, cho thấy sự thay đổi nhanh chóng trong lãnh đạo của trường đại học công lập này.","link":"https://tuoitre.vn/cuu-pho-hieu-truong-tro-lai-lam-chu-tich-hoi-dong-truong-dai-hoc-thu-dau-mot-2025030310502839.htm","cat":"giao-duc","positivity":7,"importance":8,"question":"Ai là chủ tịch Hội đồng trường Trường Đại học Thủ Dầu Một mới được bầu?","answers":[{"text":"Ông Lê Tuấn Anh","correct":true},{"text":"Ông Nguyễn Quốc Cường","correct":false},{"text":"Ông Đoàn Ngọc Xuân","correct":false},{"text":"Ông Bùi Minh Thạnh","correct":false},{"text":"Ông Cường Bùi Quốc","correct":false}]},{"title":"Internet di động Việt Nam tăng 15 bậc trên bảng xếp hạng thế giới","content":"Tốc độ Internet di động tại Việt Nam đã đạt 134 Mbps, tăng 15 bậc lên vị trí thứ 22 thế giới, theo báo cáo của Ookla. Mức tăng 54% từ 86,96 Mbps trong tháng 12/2024 đánh dấu đây là tốc độ cao nhất từ trước đến nay tại Việt Nam. Sự phát triển của mạng 5G được cho là nguyên nhân chính giúp cải thiện tốc độ Internet di động. Ngoài Việt Nam, một số quốc gia khác cũng ghi nhận sự tăng trưởng đáng kể trong bảng xếp hạng tốc độ Internet di động toàn cầu.","link":"https://vnexpress.net/internet-di-dong-viet-nam-tang-15-bac-tren-bang-xep-hang-the-gioi-4855859.html","cat":"cong-nghe","positivity":9,"importance":8,"question":"Tốc độ Internet di động tại Việt Nam hiện nay là bao nhiêu?","answers":[{"text":"134 Mbps","correct":true},{"text":"86,96 Mbps","correct":false},{"text":"300 Mbps","correct":false},{"text":"70 Mbps","correct":false},{"text":"1,5 Gbps","correct":false}]},{"title":"Hồi sinh người đàn ông ngưng tim 60 phút","content":"Ông Hùng, 62 tuổi, đã trải qua tình trạng ngưng tim và ngưng thở hơn 60 phút trong khi tập thể dục tại công viên. Nhờ sự can thiệp kịp thời của các bác sĩ tại Bệnh viện Đa khoa Tâm Anh TP HCM, ông đã được hồi sinh bằng cách sử dụng nhiều phương pháp hồi sức hiện đại như ECMO và can thiệp tái thông động mạch. Sau hai tuần điều trị, ông Hùng đã hồi phục sức khỏe hoàn toàn và được xuất viện mà không gặp phải di chứng nào.","link":"https://vnexpress.net/hoi-sinh-nguoi-dan-ong-ngung-tim-60-phut-4856012.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Ông Hùng đã được hồi sinh sau khi ngưng tim trong bao lâu?","answers":[{"text":"60 phút","correct":true},{"text":"30 phút","correct":false},{"text":"90 phút","correct":false},{"text":"120 phút","correct":false},{"text":"5 phút","correct":false}]},{"title":"Ban Chính sách, chiến lược trung ương có 3 tân phó ban","content":"Sáng ngày 3-3, Ban Chính sách, chiến lược Trung ương đã tổ chức hội nghị công bố quyết định bổ nhiệm 3 tân phó trưởng ban, bao gồm bà Nguyễn Thúy Anh, ông Nguyễn Hoàng Anh và ông Nguyễn Thế Mạnh. Bà Nguyễn Thúy Anh từng là chủ nhiệm Ủy ban Xã hội Quốc hội, ông Nguyễn Hoàng Anh là chủ tịch Ủy ban Quản lý vốn nhà nước tại D
