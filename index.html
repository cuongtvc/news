<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Điểm tin - Quiz Game</title>
  <style>
    /* 
      ====================================================
      1) THEME VARIABLES
      ====================================================
    */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #007BFF;
      --secondary-color: #555;
      --border-color: #ddd;
      --answer-bg-hover: #e0e0e0;
    }
    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --text-color: #eee;
      --container-bg: #2a2a2a;
      --primary-color: #66aaff;
      --secondary-color: #ccc;
      --border-color: #555;
      --answer-bg-hover: #444;
    }
    /*
      ====================================================
      2) GLOBAL BASE STYLING
      ====================================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h3 {
        font-size: 1.1rem;
      }
    }
    /*
      ====================================================
      3) SCOREBOARD & CONTROLS
      ====================================================
    */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 8px;
    }
    .scoreboard-icon {
      width: 24px;
      height: 24px;
      background-color: #ffcc00;
      mask: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3QkZGIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCI+CjxwYXRoIGQ9Ik0xMiA1LjgybC0yLjY0LDUuMzMtNS44Ny44NjcsNCwyLjYyMWwtLjg3LDUuODcsNS4zMy0yLjY0TDExLDE5bDIuNjQtNS4zMyw1Ljg3LS44NjctNC0yLjYyMS44Ny01Ljg3LTUuMzMsMi42NE0xMiA0TDE1IDEwTDIyIDExTDE3IDE1LjE2TDExIDE0TDEwIDIxTDcgMTVIMFYxMUw2IDEwTDEyIDRaIi8+Cjwvc3ZnPg==') center/contain no-repeat;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.2s;
    }
    .controls select:hover {
      background-color: var(--answer-bg-hover);
    }
    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /*
      ====================================================
      4) NEWS ITEM & ANIMATIONS
      ====================================================
    */
    .news-item {
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      animation: slideIn 0.4s ease both;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item p {
      margin: 6px 0;
      line-height: 1.5;
      transition: color 0.3s;
    }
    .news-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--secondary-color);
      transition: color 0.3s;
    }
    .news-link:hover {
      color: var(--text-color);
    }
    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* 
      ====================================================
      5) BACK-TO-TOP BUTTON
      ====================================================
    */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease, background-color 0.3s;
      z-index: 9990;
    }
    #back-to-top:hover {
      background-color: #0056b3;
    }
    /*
      ====================================================
      6) ANSWER BUTTONS & FEEDBACK
      ====================================================
    */
    .answer-btn {
      display: inline-block;
      margin: 8px 8px 8px 0;
      padding: 10px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.2s, background-color 0.3s, border 0.3s;
      color: #000;
      font-size: 16px;
      font-weight: 600;
    }
    [data-theme="dark"] .answer-btn {
      background-color: #444;
      color: #fff;
    }
    .answer-btn:hover {
      background-color: var(--answer-bg-hover);
      transform: scale(1.05);
    }
    .answer-btn:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    .answer-btn.correct {
      background-color: #c1f0c1 !important;
      border-color: #50b750;
      color: #000;
    }
    .answer-btn.incorrect {
      background-color: #f9bdbd !important;
      border-color: #e05b5b;
      animation: shake 0.3s;
      color: #000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    /*
      ====================================================
      7) CELEBRATION & CONFETTI
      ====================================================
    */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--container-bg);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      text-align: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s ease-in-out;
      z-index: 9999;
    }
    #celebration.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 1.5s linear forwards;
      z-index: 9998; 
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    /*
      ====================================================
      8) TUTORIAL OVERLAY (for first-time users)
      ====================================================
    */
    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
    .overlay.hidden {
      display: none;
    }
    .overlay-content {
      background-color: var(--container-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      0%   { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0);   opacity: 1; }
    }
    /*
      ====================================================
      9) INCORRECT ANSWER MODAL
      ====================================================
    */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .modal-content p {
      margin-bottom: 20px;
    }

éo, quả bơ, bơ hạt và các loại hạt. Những món ăn này chứa nhiều axit béo không bão hòa và vitamin cần thiết cho não bộ và sức khỏe tổng thể của trẻ. Thông qua việc bổ sung các thực phẩm này vào chế độ ăn uống, trẻ có thể nhận được dinh dưỡng cần thiết để phát triển khỏe mạnh.","link":"https://vnexpress.net/5-mon-an-giau-chat-beo-tot-giup-tre-tang-truong-4856373.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Những món ăn nào giàu chất béo tốt cho trẻ em?","answers":[{"text":"Dầu ôliu, cá béo, quả bơ, bơ hạt và các loại hạt","correct":true},{"text":"Chỉ có cá hồi","correct":false},{"text":"Chỉ có quả bơ","correct":false},{"text":"Chỉ có bơ hạt","correct":false},{"text":"Chỉ có hạt chia","correct":false}]},{"title":"Tuyến tiền liệt phình to gấp 5 lần","content":"Ông Phong, 71 tuổi, đã phải đối mặt với tình trạng bí tiểu hoàn toàn do tuyến tiền liệt phì đại gấp 5 lần bình thường. Sau khi được chẩn đoán tại Bệnh viện Đa khoa Tâm Anh TP HCM, ông đã trải qua phẫu thuật nội soi bóc nhân tuyến tiền liệt bằng laser holmium (HoLEP) và phục hồi tốt, không còn triệu chứng rối loạn tiểu. Bệnh này thường gặp ở nam giới lớn tuổi và có thể điều trị bằng nhiều phương pháp khác nhau.","link":"https://vnexpress.net/tuyen-tien-liet-phinh-to-gap-5-lan-4856290.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Tuyến tiền liệt của ông Phong phình to như thế nào?","answers":[{"text":"Gấp 5 lần bình thường","correct":true},{"text":"Gấp 2 lần bình thường","correct":false},{"text":"Bình thường","correct":false},{"text":"Gấp 3 lần bình thường","correct":false}]},{"title":"Xạ thủ Hoàng Xuân Vinh gây xúc động trong MV mới của Phan Mạnh Quỳnh","content":"Ông Hoàng Xuân Vinh, nhà vô địch Olympic 2016, đã xuất hiện trong MV mới \"Từ bàn tay này\" của Phan Mạnh Quỳnh, được phát hành vào tối 3/3. MV thể hiện hình ảnh người đàn ông bản lĩnh trong sự nghiệp nhưng luôn dành tình yêu cho gia đình. Phan Mạnh Quỳnh chia sẻ rằng ca khúc này mang thông điệp tích cực về sự nỗ lực của những người đàn ông để trở thành chỗ dựa cho gia đình và xã hội.","link":"https://dantri.com.vn/giai-tri/xa-thu-hoang-xuan-vinh-gay-xuc-dong-trong-mv-moi-cua-phan-manh-quynh-20250304093905096.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"MV \"Từ bàn tay này\" của Phan Mạnh Quỳnh có nhân vật nào nổi bật?","answers":[{"text":"Hoàng Xuân Vinh","correct":true},{"text":"Phan Mạnh Quỳnh","correct":false},{"text":"Khương Vũ","correct":false},{"text":"Mỹ Tâm","correct":false}]},{"title":"Thái Lan xem xét phương án xây tường biên giới với Campuchia","content":"Thái Lan đang xem xét kế hoạch xây dựng một bức tường biên giới với Campuchia nhằm ngăn chặn tình trạng vượt biên trái phép và trấn áp các đường dây lừa đảo xuyên quốc gia. Phát ngôn viên chính phủ Jirayu Houngsub cho biết bức tường này sẽ là một phần trong nỗ lực đa quốc gia để triệt phá các trung tâm lừa đảo hoạt động gần biên giới. Cuộc thảo luận về dự án này diễn ra sau khi Thái Lan giải cứu nhiều công dân từ các trung tâm lừa đảo tại Campuchia.","link":"https://dantri.com.vn/the-gioi/thai-lan-xem-xet-phuong-an-xay-tuong-bien-gioi-voi-campuchia-20250304093341848.htm","cat":"thoi-su","positivity":5,"importance":7,"question":"Thái Lan có dự định xây dựng gì ở biên giới với Campuchia?","answers":[{"text":"bức tường biên giới","correct":true},{"text":"cầu nối","correct":false},{"text":"trạm kiểm soát","correct":false},{"text":"căn cứ quân sự","correct":false}]},{"title":"Đột quỵ tuổi 21","content":"Một bệnh nhân nam 21 tuổi ở Phú Thọ đã bị đột quỵ nhồi máu não do tắc động mạch não giữa. Bệnh nhân khởi phát triệu chứng yếu nửa người vào 2h sáng ngày 1/3 nhưng không được đưa đi khám ngay. Sau khi nhập viện muộn, bác sĩ đã khẩn trương can thiệp và cứu sống được bệnh nhân. Tình trạng đột quỵ đang ngày càng gia tăng ở người trẻ tuổi do lối sống không lành mạnh và các bệnh lý nền.","link":"https://vnexpress.net/dot-quy-tuoi-21-4856360.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Tại sao bệnh nhân 21 tuổi bị đột quỵ?","answers":[{"text":"Do tắc động mạch não giữa","correct":true},{"text":"Do huyết áp cao","correct":false},{"text":"Do uống rượu bia nhiều","correct":false},{"text":"Do không tập thể dục","correct":false},{"text":"Do ăn nhiều thực phẩm chiên xào","correct":false}]},{"title":"Miễn visa cho 3 nước châu Âu, thêm cơ hội thu hút khách quốc tế","content":"Việt Nam đã quyết định miễn visa cho công dân của Ba Lan, Czech và Thụy Sĩ từ ngày 1-3-2025 đến hết năm 2025, mở ra cơ hội thu hút khách du lịch từ các thị trường châu Âu mới. Các doanh nghiệp du lịch kỳ vọng sẽ tăng cường quảng bá và xây dựng tour tuyến phù hợp để đón lượng khách này. Tuy nhiên, nhiều doanh nghiệp lo ngại rằng thời gian miễn visa ngắn sẽ hạn chế khả năng phát triển bền vững trong ngành du lịch.","link":"https://tuoitre.vn/mien-visa-cho-3-nuoc-chau-au-them-co-hoi-thu-hut-khach-quoc-te-20250304075102642.htm","cat":"du-lich","positivity":7,"importance":8,"question":"Việt Nam đã miễn visa cho công dân của những nước nào từ 1-3-2025?","answers":[{"text":"Ba Lan, Czech, Thụy Sĩ","correct":true},{"text":"Pháp, Đức, Anh","correct":false},{"text":"Nhật Bản, Hàn Quốc, Mỹ","correct":false},{"text":"Ý, Tây Ban Nha, Nga","correct":false}]},{"title":"Ukraine kết nạp đơn vị quân sự mới gồm công dân Nga","content":"Cơ quan tình báo quân sự Ukraine (GUR) đã kết nạp một đơn vị mới có tên là \"Nomad\", bao gồm các công dân Nga, vào Quân đoàn Quốc tế của Ukraine. Đơn vị này, được thành lập vào cuối năm 2024, chủ yếu tập hợp các binh sĩ từ các nhóm sắc tộc khác nhau của Nga như người Buryat và Kalmyk. GUR đã thông báo về quyết định kết nạp này sau nhiều tháng chuẩn bị và đơn vị sẽ cung cấp cơ hội tham gia cho những công dân Nga có ý định đầu hàng và gia nhập quân đội Ukraine.","link":"https://dantri.com.vn/the-gioi/ukraine-ket-nap-don-vi-quan-su-moi-gom-cong-dan-nga-20250304091140792.htm","cat":"the-gioi","positivity":6,"importance":8,"question":"Đơn vị quân sự mới của Ukraine gồm những ai?","answers":[{"text":"Công dân Nga","correct":true},{"text":"Công dân Ukraine","correct":false},{"text":"Công dân Mỹ","correct":false},{"text":"Công dân châu Âu","correct":false},{"text":"Công dân châu Á","correct":false}]},{"title":"Ngắm đỗ quyên trắng nở rộ, biển mây bồng bềnh trên nóc nhà cao 1.774m ở Huế","content":"Đỉnh Động Ngại, cao 1.774m tại Huế, đang vào mùa hoa đỗ quyên trắng nở rộ, tạo nên cảnh sắc tuyệt đẹp giữa biển mây bồng bềnh. Du khách có thể khám phá thiên nhiên hoang sơ, chiêm ngưỡng các loài hoa như hoa lan và đào chuông. Hành trình chinh phục đỉnh núi này đòi hỏi sức khỏe nhưng sẽ mang lại trải nghiệm đáng nhớ với vẻ đẹp của rừng già và những di tích lịch sử còn sót lại từ thời chiến tranh.","link":"https://tuoitre.vn/ngam-do-quyen-trang-no-ro-bien-may-bong-benh-tren-noc-nha-cao-1-774m-o-hue-20250303155033193.htm","cat":"du-lich","positivity":9,"importance":7,"question":"Đỉnh Động Ngại ở Huế nổi tiếng với hoa gì vào mùa này?","answers":[{"text":"Đỗ quyên trắng","correct":true},{"text":"Mận","correct":false},{"text":"Hướng dương","correct":false},{"text":"Sen","correct":false},{"text":"Mai vàng","correct":false}]},{"title":"Người đàn ông cứu sống 2,4 triệu trẻ sơ sinh","content":"James Harrison, một người đàn ông đến từ Australia, đã cứu sống ít nhất 2,4 triệu trẻ sơ sinh nhờ hiến máu và huyết tương quý hiếm trong hơn 60 năm. Ông qua đời ở tuổi 88 vào ngày 17/2 tại một viện dưỡng lão. Harrison đã hiến máu 1.173 lần và phát hiện ra rằng máu của ông chứa kháng thể hiếm có thể khắc chế hội chứng Rhesus, giúp sản xuất vaccine Anti-D cứu sống hàng triệu trẻ em. Di sản của ông tiếp tục sống mãi thông qua các nghiên cứu tạo ra Anti-D nhân tạo.","link":"https://vnexpress.net/nguoi-dan-ong-cuu-song-2-4-trieu-tre-so-sinh-4856407.html","cat":"suc-khoe","positivity":10,"importance":9,"question":"James Harrison đã cứu sống bao nhiêu trẻ sơ sinh?","answers":[{"text":"2,4 triệu","correct":true},{"text":"1 triệu","correct":false},{"text":"3 triệu","correct":false},{"text":"500 nghìn","correct":false},{"text":"1,5 triệu","correct":false}]},{"title":"5 thực phẩm màu tím nên ăn thường xuyên","content":"Bài viết giới thiệu 5 thực phẩm màu tím nên ăn thường xuyên, bao gồm cà tím, bắp cải tím, củ dền, khoai lang tím và hành tím. Những thực phẩm này không chỉ có màu sắc nổi bật mà còn rất giàu chất chống oxy hóa và nhiều dưỡng chất bổ ích cho sức khỏe, giúp phòng ngừa các bệnh lý. Cụ thể, cà tím giúp giảm viêm, bắp cải tím cung cấp vitamin và chất xơ, củ dền cải thiện lưu thông máu, khoai lang tím giàu vitamin và hành tím có đặc tính chống viêm.","link":"https://vnexpress.net/5-thuc-pham-mau-tim-nen-an-thuong-xuyen-4856375.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Những thực phẩm màu tím nào nên ăn thường xuyên?","answers":[{"text":"Cà tím, bắp cải tím, củ dền, khoai lang tím, hành tím","correct":true},{"text":"Chỉ có cà tím","correct":false},{"text":"Cà chua, dưa hấu, bí xanh","correct":false},{"text":"Măng cụt, thanh long, bơ","correct":false},{"text":"Chỉ có bắp cải tím","correct":false}]},{"title":"Lôi ôtô mắc kẹt khỏi đường ray ngay khi tàu chạy đến","content":"Vào ngày 17/2, tại Stara Wies, Ba Lan, một chiếc ôtô con đã mắc kẹt trên đường ray khi một đoàn tàu đang lao đến. Nữ tài xế rời khỏi xe và khi xe được một ôtô khác kéo ra khỏi đường ray, thì tàu đã chạy qua. Sự cố này đã làm hỏng barie và một số cơ sở hạ tầng liên quan, nhưng không có ai bị thương. Nguyên nhân cụ thể của sự cố vẫn đang được điều tra.","link":"https://vnexpress.net/loi-oto-mac-ket-khoi-duong-ray-ngay-khi-tau-chay-den-4856426.html","cat":"oto-xe-may","positivity":7,"importance":6,"question":"Sự cố nào đã xảy ra với chiếc ôtô con ở Ba Lan?","answers":[{"text":"Chiếc ôtô mắc kẹt trên đường ray và được kéo ra ngay khi tàu đến.","correct":true},{"text":"Chiếc ôtô bị hỏng do va chạm với tàu.","correct":false},{"text":"Chiếc ôtô gặp sự cố kỹ thuật và không thể di chuyển.","correct":false},{"text":"Chiếc ôtô bị mất phanh và lao xuống đường ray.","correct":false}]},{"title":"Bác thông tin bắt cóc nữ sinh sau khi bị đánh hội đồng","content":"Công an xã Ia Dêr, huyện Ia Grai, tỉnh Gia Lai đã bác bỏ thông tin về việc một nữ sinh lớp 7 tên V.H.Y. bị bắt cóc và đánh hội đồng như tin đồn trên mạng xã hội. Sau khi điều tra, cảnh sát tìm thấy em Y. đang ở nhà bạn và xác nhận rằng em bị một nhóm thanh thiếu niên hành hung do mâu thuẫn cá nhân. Hiện tại, em Y. đã được đưa đến bệnh viện kiểm tra sức khỏe và sẽ tiếp tục đi học trở lại.","link":"https://dantri.com.vn/giao-duc/bac-thong-tin-bat-coc-nu-sinh-sau-khi-bi-danh-hoi-dong-20250304073124228.htm","cat":"phap-luat","positivity":6,"importance":7,"question":"Có thật nữ sinh V.H.Y. bị bắt cóc không?","answers":[{"text":"Không, thông tin đó không đúng.","correct":true},{"text":"Có, nữ sinh đã bị bắt cóc.","correct":false},{"text":"Nữ sinh đã trốn học.","correct":false},{"text":"Nữ sinh đã tự đi khỏi nhà.","correct":false}]},{"title":"Loạt xe Toyota giảm giá hàng chục triệu đồng tháng 3","content":"Trong tháng 3/2025, Toyota đã giảm giá hàng chục triệu đồng cho bốn dòng xe bán chạy nhất của mình gồm Vios, Yaris Cross, Avanza và Veloz thông qua ưu đãi 50% lệ phí trước bạ. Cụ thể, Vios giảm từ 23-27 triệu đồng, Yaris Cross giảm 33-38 triệu đồng, Avanza giảm 28-30 triệu đồng và Veloz giảm 32-33 triệu đồng. Mục đích của việc giảm giá này là nhằm kích cầu trong bối cảnh thị trường xe hơi đang chậm lại sau Tết Nguyên Đán.","link":"https://vnexpress.net/loat-xe-toyota-giam-gia-hang-chuc-trieu-dong-thang-3-4856247.html","cat":"oto-xe-may","positivity":7,"importance":8,"question":"Toyota đã giảm giá những dòng xe nào trong tháng 3/2025?","answers":[{"text":"Vios, Yaris Cross, Avanza, Veloz","correct":true},{"text":"Civic, Accord, CR-V","correct":false},{"text":"Altis, Fortuner, Innova","correct":false},{"text":"Kona, Santa Fe, Tucson","correct":false}]},{"title":"Sống trong hang vì sợ động đất","content":"Ali Bozoglan, 55 tuổi, đã quyết định sống trong một hang động ở tỉnh Hatay, Thổ Nhĩ Kỳ từ năm 2023 sau trận động đất mạnh 7,8 độ richter khiến nhà anh bị sập. Mặc dù vợ con anh không đồng ý sống trong điều kiện nguyên thủy, Ali cảm thấy đây là lựa chọn an toàn hơn. Trong hang động, anh đã tự bố trí không gian sống với các tiện nghi tối thiểu và thường xuyên phải đối mặt với một số bất tiện như không có nước sạch hay thiết bị hiện đại. Dù gặp nhiều khó khăn, Ali vẫn cảm thấy bình yên với quyết định của mình.","link":"https://vnexpress.net/song-trong-hang-vi-so-dong-dat-4856381.html","cat":"gia-dinh","positivity":6,"importance":7,"question":"Tại sao Ali Bozoglan chọn sống trong hang động?","answers":[{"text":"Vì anh sợ động đất và cảm thấy an toàn hơn","correct":true},{"text":"Vì anh muốn khám phá thiên nhiên","correct":false},{"text":"Vì anh thích sống một mình","correct":false},{"text":"Vì anh không có tiền để thuê nhà","correct":false}]},{"title":"NSND Xuân Bắc khoe con trai cả phổng phao, giống mình như đúc","content":"NSND Xuân Bắc gần đây đã chia sẻ hình ảnh về con trai cả của mình, Nguyễn Nhật Khánh Minh, trong một chuyến đi thiện nguyện ở Hà Giang. Cậu bé gây ấn tượng với chiều cao vượt trội và ngoại hình điển trai, được nhiều người khen ngợi là giống bố. Khánh Minh hiện đang học năm cuối cấp 3 và chuẩn bị vào đại học, trong khi NSND Xuân Bắc nổi tiếng với phong cách dạy con nghiêm khắc nhưng gần gũi.","link":"https://dantri.com.vn/giai-tri/nsnd-xuan-bac-khoe-con-trai-ca-phong-phao-giong-minh-nhu-duc-20250304023039331.htm","cat":"gia-dinh","positivity":8,"importance":6,"question":"Khánh Minh, con trai của NSND Xuân Bắc, học ở lớp mấy?","answers":[{"text":"Năm cuối cấp 3","correct":true},{"text":"Lớp 10","correct":false},{"text":"Lớp 12","correct":false},{"text":"Lớp 8","correct":false},{"text":"Lớp 9","correct":false}]},{"title":"Đại chiến PSG - Liverpool thắp sáng vòng 1/8 Champions League","content":"Trận đại chiến giữa PSG và Liverpool là tâm điểm của vòng 1/8 Champions League mùa 2024-2025, với cả hai đội đang có phong độ cao. Liverpool hiện đang đứng đầu bảng Ngoại hạng Anh, còn PSG là đội duy nhất chưa thua tại các giải VĐQG châu Âu. HLV Luis Enrique của PSG tự tin vào đội hình của mình, trong khi HLV Arne Slot của Liverpool đánh giá cao sức mạnh của đối thủ. Hai đội lần trước đối đầu ở vòng bảng mùa 2018-2019, Liverpool đã thắng 3-2 trên sân nhà nhưng thua 1-2 tại Paris.","link":"https://vnexpress.net/dai-chien-psg-liverpool-thap-sang-vong-1-8-champions-league-4856418.html","cat":"the-thao","positivity":8,"importance":9,"question":"Trận đấu giữa PSG và Liverpool diễn ra khi nào?","answers":[{"text":"3h ngày 5/3","correct":true},{"text":"3h ngày 6/3","correct":false},{"text":"0h45 ngày 5/3","correct":false},{"text":"0h45 ngày 6/3","correct":false},{"text":"4h ngày 5/3","correct":false}]},{"title":"Nghịch lý 'học vấn càng cao, thất nghiệp càng lâu'","content":"Bài viết đề cập đến nghịch lý rằng những người có trình độ học vấn cao, như bằng thạc sĩ hay tiến sĩ, thường phải đối mặt với thời gian thất nghiệp kéo dài hơn so với những người không có bằng cấp. Nhiều chuyên gia, như Ron Sliter và Tara, đã trải qua tình trạng này, mặc dù họ nghĩ rằng bằng cấp sẽ đảm bảo cho công việc. Sự thay đổi trong nhu cầu tuyển dụng và sự phát triển của công nghệ, đặc biệt là trí tuệ nhân tạo, đã khiến bằng cấp trở nên kém quan trọng hơn khi các nhà tuyển dụng hiện nay ưu tiên kỹ năng và kinh nghiệm hơn.","link":"https://vnexpress.net/nghich-ly-hoc-van-cang-cao-that-nghiep-cang-lau-4856315.html","cat":"giao-duc","positivity":3,"importance":8,"question":"Tại sao người có học vấn cao lại gặp khó khăn trong việc tìm kiếm việc làm?","answers":[{"text":"Vì nhu cầu tuyển dụng giảm và ưu tiên kỹ năng hơn bằng cấp.","correct":true},{"text":"Vì họ không có đủ kinh nghiệm làm việc.","correct":false},{"text":"Vì họ thường yêu cầu mức lương quá cao.","correct":false},{"text":"Vì họ không biết cách viết đơn xin việc.","correct":false}]},{"title":"Thi lại giấy phép lái xe có mất tiền học lại?","content":"Khi thi lại giấy phép lái xe, việc ôn lại lý thuyết và thực hành tại các cơ sở đào tạo hoặc trung tâm sát hạch lái xe sẽ có phí. Người hỏi muốn biết cụ thể về mức phí cho việc ôn lại này. Tuy nhiên, mức phí cụ thể không được nêu rõ trong bài viết.","link":"https://vnexpress.net/thi-lai-giay-phep-lai-xe-co-mat-tien-hoc-lai-4856429.html","cat":"oto-xe-may","positivity":5,"importance":6,"question":"Thi lại giấy phép lái xe có mất phí ôn tập không?","answers":[{"text":"Có, thi lại giấy phép lái xe có mất phí ôn tập.","correct":true},{"text":"Không, thi lại giấy phép lái xe hoàn toàn miễn phí.","correct":false},{"text":"Chỉ mất phí nếu thi lại lý thuyết.","correct":false},{"text":"Chỉ mất phí nếu thi lại thực hành.","correct":false}]},{"title":"Các thống đốc bang Dân chủ tính thuê lại những người bị ông Trump sa thải","content":"Trước tình hình cắt giảm nhân sự của chính quyền Trump, các thống đốc bang Dân chủ đã lên kế hoạch thuê lại những nhân viên liên bang bị sa thải. Các bang như New York, Hawaii, Maryland và New Mexico đang tích cực tìm kiếm nhân sự cho các vị trí còn trống, nhằm thu hút những người có kinh nghiệm từ chính phủ liên bang. Thống đốc New York, Kathy Hochul, nhấn mạnh rằng những nhân viên này xứng đáng được cống hiến và không phải bị coi thường.","link":"https://dantri.com.vn/the-gioi/cac-thong-doc-bang-dan-chu-tinh-thue-lai-nhung-nguoi-bi-ong-trump-sa-thai-20250304073826458.htm","cat":"thoi-su","positivity":6,"importance":7,"question":"Các thống đốc bang Dân chủ đang làm gì để thu hút nhân viên bị sa thải từ chính quyền Trump?","answers":[{"text":"Họ đang lên kế hoạch thuê lại những nhân viên bị sa thải.","correct":true},{"text":"Họ đang cắt giảm nhân sự trong bang.","correct":false},{"text":"Họ tổ chức các hội thảo việc làm cho nhân viên mới.","correct":false},{"text":"Họ yêu cầu chính quyền liên bang tuyển dụng thêm nhân viên.","correct":false}]},{"title":"Khối áp xe to như quả trứng gà chèn khí quản bé gái","content":"Bé Ngọc, 9 tháng tuổi, đã phải nhập viện do bị khối áp xe lớn ở cổ, chèn ép vào khí quản gây khó thở. Các bác sĩ phát hiện khối áp xe có kích thước 59x32x43 mm, tương đương với kích thước quả trứng gà, và đã tiến hành phẫu thuật dẫn lưu để giải phóng đường thở. Sau khi lấy mẫu dịch mủ, các bác sĩ xác định bé bị nhiễm vi khuẩn Staphylococcus aureus và đã được điều trị tích cực trước khi xuất viện.","link":"https://vnexpress.net/khoi-ap-xe-to-nhu-qua-trung-ga-chen-khi-quan-be-gai-4856404.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Khối áp xe ở cổ bé Ngọc có kích thước như thế nào?","answers":[{"text":"To như quả trứng gà","correct":true},{"text":"To như quả bóng","correct":false},{"text":"To như quả táo","correct":false},{"text":"To như quả cam","correct":false},{"text":"To như quả dưa hấu","correct":false}]},{"title":"Ông Duy Anh rời ghế CEO, Hóa chất Đức Giang hết thời 'bố chủ tịch, con tổng giám đốc'","content":"Ông Đào Hữu Duy Anh đã chính thức rời vị trí tổng giám đốc Hóa chất Đức Giang để chuyển sang làm phó chủ tịch từ ngày 3-3-2025. Quyết định này được công bố bởi Hội đồng quản trị công ty và nhằm tuân thủ quy định của Luật doanh nghiệp 2020, cấm việc bổ nhiệm người có quan hệ gia đình trong các vị trí lãnh đạo. Ông Lưu Bách Đạt được bổ nhiệm làm tổng giám đốc thay cho ông Anh, điều này đánh dấu sự chấm dứt thời kỳ 'bố chủ tịch, con tổng giám đốc' tại Hóa chất Đức Giang.","link":"https://tuoitre.vn/ong-duy-anh-roi-ghe-ceo-hoa-chat-duc-giang-het-thoi-bo-chu-tich-con-tong-giam-doc-20250303225453108.htm","cat":"kinh-doanh","positivity":6,"importance":7,"question":"Tại sao ông Duy Anh rời ghế CEO của Hóa chất Đức Giang?","answers":[{"text":"Để tuân thủ quy định của Luật doanh nghiệp 2020","correct":true},{"text":"Vì lý do sức khỏe","correct":false},{"text":"Để tham gia vào một công ty khác","correct":false},{"text":"Không có lý do rõ ràng","correct":false},{"text":"Để tập trung vào việc nghiên cứu hóa chất","correct":false}]},{"title":"Vinicius: 'Real yêu cầu tôi bỏ lễ trao Quả Bóng Vàng'","content":"Tiền đạo Vinicius của Real Madrid đã giải thích về quyết định không tham gia lễ trao giải Quả Bóng Vàng 2024, cho biết rằng CLB yêu cầu anh ở lại Madrid thay vì đi Paris. Vinicius là ứng cử viên hàng đầu nhưng cuối cùng đứng thứ hai sau Rodri. Anh cảm thấy bình thản về kết quả và không cho rằng mình bị phản bội, đồng thời nhấn mạnh rằng còn nhiều cơ hội để đạt được danh hiệu trong tương lai.","link":"https://vnexpress.net/vinicius-real-yeu-cau-toi-bo-le-trao-qua-bong-vang-4856403.html","cat":"the-thao","positivity":7,"importance":6,"question":"Tại sao Vinicius không tham dự lễ trao Quả Bóng Vàng 2024?","answers":[{"text":"Vì CLB yêu cầu anh ở lại Madrid","correct":true},{"text":"Vì anh không muốn đi","correct":false},{"text":"Vì anh bị chấn thương","correct":false},{"text":"Vì anh đã từ chối lời mời","correct":false},{"text":"Vì anh không quan tâm đến giải thưởng này","correct":false}]},{"title":"Nhà Trắng cân nhắc dỡ bỏ các lệnh trừng phạt đối với Nga","content":"Nhà Trắng đang xem xét việc dỡ bỏ một số lệnh trừng phạt đối với Nga nhằm cải thiện quan hệ với Moscow và chấm dứt xung đột ở Ukraine. Tổng thống Donald Trump đã chỉ đạo Bộ Ngoại giao và Bộ Tài chính soạn thảo các đề xuất để nới lỏng trừng phạt, bao gồm danh sách các cá nhân và tổ chức cụ thể. Ông Trump khẳng định rằng bất kỳ quyết định nào về việc dỡ bỏ trừng phạt sẽ phụ thuộc vào các tiến bộ cụ thể trong việc đạt được một thỏa thuận hòa bình tại Ukraine.","link":"https://dantri.com.vn/the-gioi/nha-trang-can-nhac-do-bo-cac-lenh-trung-phat-doi-voi-nga-20250304070539183.htm","cat":"the-gioi","positivity":6,"importance":8,"question":"Nhà Trắng đang cân nhắc điều gì liên quan đến Nga?","answers":[{"text":"Dỡ bỏ các lệnh trừng phạt đối với Nga","correct":true},{"text":"Tăng cường trừng phạt Nga","correct":false},{"text":"Chấm dứt các cuộc hội đàm với Nga","correct":false},{"text":"Giảm hợp tác kinh tế với Nga","correct":false}]},{"title":"Trường phải đóng cửa sân bóng \"tiền tỷ\" vì người dân khó chịu với tiếng còi","content":"Trường Trung học Cornwallis Academy ở Maidstone, hạt Kent, Anh đã phải đóng cửa sân bóng trị giá 700.000 bảng chỉ sau 2 tháng hoạt động do người dân phàn nàn về tiếng còi của trọng tài và tiếng ồn từ các hoạt động thể thao. Sân bóng được kỳ vọng sẽ trở thành trung tâm thể thao của địa phương nhưng đã vi phạm thỏa thuận không sử dụng còi ngoài giờ học. Chính quyền địa phương đã cảnh báo về việc xử phạt nhà trường do không tuân thủ quy định và dân cư gần sân bóng tiếp tục phản đối việc cho phép hoạt động trở lại.","link":"https://dantri.com.vn/giao-duc/truong-phai-dong-cua-san-bong-tien-ty-vi-nguoi-dan-kho-chiu-voi-tieng-coi-20250303113531814.htm","cat":"giao-duc","positivity":2,"importance":8,"question":"Tại sao trường Cornwallis Academy phải đóng cửa sân bóng của mình?","answers":[{"text":"Vì người dân phàn nàn về tiếng còi và tiếng ồn.","correct":true},{"text":"Vì sân bóng không đạt tiêu chuẩn.","correct":false},{"text":"Vì trường không đủ học sinh sử dụng sân bóng.","correct":false},{"text":"Vì sân bóng bị hư hại nghiêm trọng.","correct":false}]},{"title":"Ukraine nghi Nga sắp tập kích ồ ạt bằng 500 máy bay không người lái","content":"Nga đang chuẩn bị tăng cường sản xuất máy bay không người lái và thực hiện các cuộc tấn công quy mô lớn vào Ukraine, với dự kiến có thể phóng tới 500 máy bay không người lái cùng một lúc. Mục tiêu của các cuộc tấn công này không chỉ là các sở chỉ huy quân sự mà còn nhằm vào hạ tầng quan trọng của Ukraine, như hệ thống vận tải năng lượng và khí đốt. Thiếu tướng Vadym Skibitskyi cho biết, Nga đang có những cải tiến đáng kể cho các UAV của mình để tăng cường khả năng công phá mục tiêu.","link":"https://dantri.com.vn/the-gioi/ukraine-nghi-nga-sap-tap-kich-o-at-bang-500-may-bay-khong-nguoi-lai-20250304055954408.htm","cat":"the-gioi","positivity":2,"importance":9,"question":"Nga có kế hoạch gì đối với máy bay không người lái để tấn công Ukraine?","answers":[{"text":"Tăng cường sản xuất và phóng 500 máy bay không người lái cùng lúc.","correct":true},{"text":"Giảm số lượng máy bay không người lái sử dụng.","correct":false},{"text":"Chỉ tập trung vào tấn công các căn cứ quân sự.","correct":false},{"text":"Ngừng sử dụng máy bay không người lái trong các cuộc tấn công.","correct":false},{"text":"Chuyển sang sử dụng vũ khí thông thường thay vì máy bay không người lái.","correct":false}]},{"title":"Vung tay đúng cách khi chạy bộ","content":"Động tác vung tay trong chạy bộ thường bị xem nhẹ nhưng lại rất quan trọng cho hiệu suất. Việc vung tay đúng cách có thể cải thiện sức mạnh và giảm nguy cơ chấn thương cho runner. Các chuyên gia khuyến nghị rằng cú vung tay nên được thực hiện từ khớp vai, giữ khuỷu tay ở góc đúng và không vung quá rộng. Một số bài tập cũng được đề xuất để cải thiện động tác vung tay, giúp tối ưu hóa hiệu suất chạy.","link":"https://vnexpress.net/vung-tay-dung-cach-khi-chay-bo-4855050.html","cat":"the-thao","positivity":8,"importance":7,"question":"Tại sao động tác vung tay lại quan trọng khi chạy bộ?","answers":[{"text":"Vung tay đúng cách giúp cải thiện hiệu suất chạy và giảm chấn thương.","correct":true},{"text":"Vung tay không ảnh hưởng đến hiệu suất chạy.","correct":false},{"text":"Chỉ cần chạy mà không cần để ý đến vung tay.","correct":false},{"text":"Vung tay chỉ là yếu tố phụ trong chạy bộ.","correct":false}]},{"title":"Nuôi tôm công nghệ cao thu lãi 6-7 tỷ đồng mỗi năm","content":"Anh Long Văn Nghĩa ở Bạc Liêu đã phát triển mô hình nuôi tôm công nghệ cao trong hơn 10 năm, đem lại lợi nhuận 6-7 tỷ đồng mỗi năm. Trang trại của anh rộng hơn 20 ha, sử dụng hệ thống nuôi bể nổi và quy trình Biofloc, giúp giảm chi phí nhân công và tăng năng suất. Sau nhiều thất bại ban đầu, anh đã học hỏi và cải tiến công nghệ nuôi tôm, hiện nuôi 4 vụ mỗi năm và cung cấp sản phẩm cho các công ty xuất khẩu.","link":"https://vnexpress.net/nuoi-tom-cong-nghe-cao-thu-lai-6-7-ty-dong-moi-nam-4856378.html","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Mô hình nuôi tôm công nghệ cao của anh Nghĩa thu lãi bao nhiêu mỗi năm?","answers":[{"text":"6-7 tỷ đồng","correct":true},{"text":"3-4 tỷ đồng","correct":false},{"text":"10-12 tỷ đồng","correct":false},{"text":"1-2 tỷ đồng","correct":false},{"text":"5 tỷ đồng","correct":false}]},{"title":"Ngành báo chí - truyền thông lấy điểm SAT, IELTS từ bao nhiêu?","content":"Ngành báo chí - truyền thông tại một số trường ở phía Bắc yêu cầu điểm SAT tối thiểu là 1.200 và IELTS từ 6.5 trở lên để xét tuyển. Cụ thể, Học viện Báo chí và Tuyên truyền sẽ xét kết hợp chứng chỉ tiếng Anh quốc tế và điểm học bạ THPT. Ngoài ra, thí sinh có SAT từ 1.200 đến 1.270 chỉ được cộng 0.1 điểm, trong khi những thí sinh đạt 1.520 trở lên sẽ được cộng cao hơn. Những trường khác như Học viện Phụ nữ Việt Nam và Đại học Khoa học xã hội và Nhân văn cũng có những quy định riêng về điểm xét tuyển.","link":"https://dantri.com.vn/giao-duc/nganh-bao-chi-truyen-thong-lay-diem-sat-ielts-tu-bao-nhieu-20250303160601973.htm","cat":"giao-duc","positivity":7,"importance":8,"question":"Điểm SAT và IELTS cần thiết để vào ngành báo chí - truyền thông là bao nhiêu?","answers":[{"text":"SAT 1.200 và IELTS 6.5","correct":true},{"text":"SAT 1.000 và IELTS 5.0","correct":false},{"text":"SAT 1.500 và IELTS 7.0","correct":false},{"text":"SAT 1.300 và IELTS 6.0","correct":false}]},{"title":"Hết thời 'nhảy việc tăng lương'","content":"Bài viết phân tích sự thay đổi trong thị trường lao động, đặc biệt là tình trạng 'nhảy việc' không còn đảm bảo tăng lương như trước. Nhiều người lao động, như Thu Dung và Hoàng Nam, đã gặp khó khăn khi chuyển việc và nhận thấy mức lương đề nghị thường thấp hơn hoặc không tăng. Theo các chuyên gia, người lao động hiện đã mất thế đàm phán do nguồn cung ứng viên tăng cao và sự bão hòa trong nhiều lĩnh vực, đặc biệt là công nghệ. Thay vì nhảy việc, việc nâng cao kỹ năng và ổn định công việc có thể là lựa chọn khôn ngoan hơn cho sự nghiệp.","link":"https://vnexpress.net/het-thoi-nhay-viec-tang-luong-4852713.html","cat":"kinh-doanh","positivity":4,"importance":7,"question":"Tại sao việc 'nhảy việc' không còn đảm bảo tăng lương như trước?","answers":[{"text":"Vì thị trường lao động hiện đang bão hòa và người lao động đã mất thế đàm phán.","correct":true},{"text":"Vì các công ty không có nhu cầu tuyển dụng nữa.","correct":false},{"text":"Vì tất cả các ngành nghề đều không có việc làm.","correct":false},{"text":"Vì mức lương không thay đổi trong suốt thời gian qua.","correct":false}]},{"title":"Cách đo dung tích cốp ôtô","content":"Bài viết hướng dẫn cách đo dung tích cốp ôtô bằng phương pháp sử dụng các khối gạch tiêu chuẩn có kích thước 200x100x50 mm, theo tiêu chuẩn của Hiệp hội Công nghiệp Ôtô Đức (VDA). Phương pháp này giúp khách hàng có cái nhìn rõ ràng hơn về không gian chứa đồ của ôtô, từ đó đưa ra quyết định mua xe dễ dàng hơn. Ngoài phép đo VDA, còn có các tiêu chuẩn khác như SAE được sử dụng bởi Hiệp hội kỹ sư ôtô Mỹ, nhưng VDA vẫn là tiêu chuẩn phổ biến hơn trong ngành công nghiệp ôtô.","link":"https://vnexpress.net/cach-do-dung-tich-cop-oto-4849034.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Cách nào để đo dung tích cốp ôtô?","answers":[{"text":"Sử dụng các khối gạch tiêu chuẩn 200x100x50 mm","correct":true},{"text":"Đo bằng cách đánh giá bằng mắt thường","correct":false},{"text":"Sử dụng thước dây để đo chiều dài chiều rộng","correct":false},{"text":"Sử dụng phần mềm CAD không cần khối gạch","correct":false}]},{"title":"Cái chết của phòng gym tại đất nước mê tập thể hình","content":"Sự phát triển của các phòng gym boutique tại Hàn Quốc đang dẫn đến sự suy giảm của các phòng gym truyền thống. Mặc dù người Hàn Quốc vẫn đầu tư vào việc tập thể hình, họ ngày càng chuyển sang các phòng tập nhỏ, chuyên biệt với trải nghiệm cá nhân hóa và chất lượng cao. Trong khi đó, nhiều phòng gym truyền thống phải đóng cửa do cạnh tranh gay gắt và mô hình kinh doanh không bền vững. Xu hướng này cho thấy sự thay đổi trong nhu cầu và thói quen tập luyện của người dân Hàn Quốc.","link":"https://vnexpress.net/cai-chet-cua-phong-gym-tai-dat-nuoc-me-tap-the-hinh-4856338.html","cat":"suc-khoe","positivity":6,"importance":7,"question":"Tại sao các phòng gym truyền thống ở Hàn Quốc đang gặp khó khăn?","answers":[{"text":"Bởi vì người dân chuyển sang các phòng gym boutique đắt tiền hơn.","correct":true},{"text":"Vì các phòng gym truyền thống giảm giá thành viên quá thấp.","correct":false},{"text":"Do sự phát triển của công nghệ thể hình.","correct":false},{"text":"Vì người dân không còn thích tập thể hình nữa.","correct":false}]},{"title":"Võ sĩ Mỹ đổ lỗi cho sáp tóc và thiếu ring-girl khi hòa trận bảo vệ đai WBA","content":"Võ sĩ Gervonta Davis đã chỉ trích việc sử dụng sáp tóc và thiếu sự hiện diện của ring-girl là nguyên nhân khiến anh không thi đấu tốt trong trận hòa với Lamont Roach Jr tại giải WBA hạng nhẹ. Dù có tỷ lệ ra đòn chính xác cao hơn, Davis và Roach đã hòa sau 12 hiệp, với hai trọng tài chấm điểm 114-114 và một trọng tài chấm 115-113 nghiêng về Davis. Davis bày tỏ sự không hài lòng với kết quả và cho rằng mình có thể làm tốt hơn trong trận đấu.","link":"https://vnexpress.net/vo-si-my-do-loi-cho-sap-toc-va-thieu-ring-girl-khi-hoa-tran-bao-ve-dai-wba-4856369.html","cat":"the-thao","positivity":5,"importance":7,"question":"Tại sao Gervonta Davis cho rằng anh không thi đấu tốt trong trận đấu vừa qua?","answers":[{"text":"Vì sáp tóc và thiếu ring-girl","correct":true},{"text":"Vì đối thủ quá mạnh","correct":false},{"text":"Vì trọng tài không công bằng","correct":false},{"text":"Vì điều kiện thi đấu không đảm bảo","correct":false}]},{"title":"Tin tức sáng 4-3: Thêm nhiều ngân hàng giảm lãi suất; Tài sản ông Phạm Nhật Vượng tăng 2.000 tỉ","content":"Tin tức nổi bật sáng 4-3 cho biết tài sản của ông Phạm Nhật Vượng, chủ tịch Tập đoàn Vingroup, đã tăng 2.000 tỉ đồng chỉ trong một phiên giao dịch khi cổ phiếu VIC tăng hơn 2%. Đồng thời, có 10 ngân hàng đã điều chỉnh giảm lãi suất huy động từ 0,1-0,4% trong khoảng thời gian từ 25-2 đến 3-3, theo thông báo từ Vụ Chính sách tiền tệ. Điều này phản ánh xu hướng giảm lãi suất trong hệ thống ngân hàng nhằm ổn định thị trường tài chính.","link":"https://tuoitre.vn/tin-tuc-sang-4-3-them-nhieu-ngan-hang-giam-lai-suat-tai-san-ong-pham-nhat-vuong-tang-2-000-ti-20250303200505947.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Tại sao tài sản của ông Phạm Nhật Vượng tăng 2.000 tỉ đồng?","answers":[{"text":"Do cổ phiếu VIC tăng giá sau phiên giao dịch.","correct":true},{"text":"Vì ông Vượng bán một phần tài sản.","correct":false},{"text":"Do Vingroup công bố lợi nhuận cao.","correct":false},{"text":"Vì có sự hỗ trợ từ ngân hàng.","correct":false}]},{"title":"Polestar giảm giá 'sát ván' để lôi kéo khách hàng của Tesla","content":"Polestar, thương hiệu xe điện Thụy Điển, đã thực hiện giảm giá lên đến 20.000 USD cho khách hàng chuyển từ xe Tesla sang thuê xe điện Polestar 3. Giảm giá bao gồm 5.000 USD cho khách hàng thuê và thêm 15.000 USD ưu đãi khác. Sự tăng trưởng đơn đặt hàng cho mẫu Polestar 3 trong tuần qua cho thấy phản hồi tích cực từ chương trình khuyến mãi này. Polestar 3 được quảng cáo là sự thay thế cao cấp cho Tesla Model Y nhưng với mức giá thấp hơn.","link":"https://vnexpress.net/polestar-giam-gia-sat-van-de-loi-keo-khach-hang-cua-tesla-4856154.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Polestar đang thực hiện chương trình giảm giá nào để thu hút khách hàng từ Tesla?","answers":[{"text":"Giảm giá 20.000 USD cho khách hàng chuyển từ Tesla","correct":true},{"text":"Giảm giá 10.000 USD cho khách hàng mới","correct":false},{"text":"Tặng quà cho khách hàng mua xe","correct":false},{"text":"Giảm giá 5.000 USD cho tất cả khách hàng","correct":false}]},{"title":"Vì sao Antony tỏa sáng tại Real Betis?","content":"Antony đã tỏa sáng tại Real Betis nhờ sự khác biệt về thể chất giữa Ngoại hạng Anh và La Liga, cùng sự yêu mến từ các cổ động viên. Kể từ khi gia nhập Betis theo hợp đồng cho mượn, anh đã ghi ba bàn và kiến tạo một lần trong bốn trận đầu tiên, nhận nhiều lời khen từ HLV Manuel Pellegrini. Huyền thoại Denilson cho rằng Antony tìm lại được niềm vui khi được quan tâm và yêu mến tại Betis, điều mà anh thiếu ở Man Utd.","link":"https://vnexpress.net/vi-sao-antony-toa-sang-tai-real-betis-4856355.html","cat":"the-thao","positivity":8,"importance":7,"question":"Tại sao Antony lại tỏa sáng tại Real Betis?","answers":[{"text":"Vì anh được yêu mến và thi đấu tốt hơn ở Betis.","correct":true},{"text":"Vì anh ghi nhiều bàn thắng hơn ở Man Utd.","correct":false},{"text":"Vì anh có nhiều bạn bè tại Betis.","correct":false},{"text":"Vì anh thích khí hậu ở Tây Ban Nha.","correct":false}]},{"title":"Những đôi mắt canh vịnh Bắc Bộ","content":"Bài viết mô tả về nhiệm vụ của Trung đoàn 151, Vùng 1 Hải quân trong việc bảo vệ vịnh Bắc Bộ trước bão Yagi. Các trạm radar hoạt động liên tục 24/24h để theo dõi tàu thuyền và đảm bảo an toàn cho ngư dân trong mùa bão. Nhiều kỷ niệm và khó khăn của các chiến sĩ tại trạm radar, từ việc di chuyển khó khăn đến điều kiện sinh sống khắc nghiệt cũng được nhắc đến, cho thấy sự hy sinh thầm lặng của họ trong việc bảo vệ lãnh hải Việt Nam.","link":"https://vnexpress.net/nhung-doi-mat-canh-vinh-bac-bo-4856303.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Trung đoàn 151, Vùng 1 Hải quân có nhiệm vụ gì trong việc bảo vệ vịnh Bắc Bộ?","answers":[{"text":"Bảo vệ vịnh Bắc Bộ trước bão và theo dõi tàu thuyền.","correct":true},{"text":"Cung cấp thực phẩm cho ngư dân.","correct":false},{"text":"Giao lưu văn hóa với các nước láng giềng.","correct":false},{"text":"Chỉ huy các cuộc tập trận quân sự.","correct":false},{"text":"Theo dõi thời tiết hàng ngày.","correct":false}]},{"title":"Nam giới chuẩn bị gì để sinh con khỏe mạnh?","content":"Nam giới cần chuẩn bị kỹ lưỡng về sức khỏe để sinh con khỏe mạnh, bao gồm chế độ dinh dưỡng và tập luyện hợp lý. Bổ sung các chất chống oxy hóa như vitamin C, E, selen và kẽm là cần thiết để bảo vệ tinh trùng. Tập thể dục thường xuyên và duy trì cân nặng hợp lý cũng giúp cải thiện chất lượng tinh trùng. Ngoài ra, nam giới nên khám sức khỏe tiền hôn nhân và thảo luận cùng vợ về kế hoạch sinh con để tạo điều kiện tốt nhất cho sức khỏe của cả mẹ và bé.","link":"https://vnexpress.net/nam-gioi-chuan-bi-gi-de-sinh-con-khoe-manh-4855775.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Nam giới nên chuẩn bị gì để sinh con khỏe mạnh?","answers":[{"text":"Chế độ dinh dưỡng và tập luyện hợp lý","correct":true},{"text":"Chỉ cần nghỉ ngơi nhiều","correct":false},{"text":"Không cần chuẩn bị gì cả","correct":false},{"text":"Chỉ cần uống vitamin","correct":false},{"text":"Đợi đến khi vợ có thai","correct":false}]},{"title":"40 trẻ điếc câm mới có một được mổ cấy ốc tai","content":"Bệnh viện Tai Mũi Họng TP HCM cho biết có khoảng 40 trẻ điếc câm nhưng chỉ một em được phẫu thuật cấy ốc tai điện tử mỗi năm. Chi phí cấy ốc tai dao động từ 400-700 triệu đồng mỗi bên, vượt quá khả năng của nhiều gia đình và chưa được bảo hiểm y tế chi trả. Việc không có cơ hội nghe nói sẽ ảnh hưởng nghiêm trọng đến sự phát triển ngôn ngữ và tâm lý của trẻ, khiến các em dễ bị cô lập trong xã hội.","link":"https://vnexpress.net/40-tre-diec-cam-moi-co-mot-duoc-mo-cay-oc-tai-4856269.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"Tại sao nhiều trẻ điếc câm không được mổ cấy ốc tai điện tử?","answers":[{"text":"Chi phí cấy ốc tai quá cao.","correct":true},{"text":"Trẻ không đủ tuổi để phẫu thuật.","correct":false},{"text":"Không có bác sĩ thực hiện phẫu thuật.","correct":false},{"text":"Thiết bị cấy ốc tai không hiệu quả.","correct":false}]},{"title":"Nga đáp trả tuyên bố không nhượng bộ lãnh thổ của ông Zelensky","content":"Điện Kremlin đã phản ứng trước tuyên bố của Tổng thống Ukraine Volodymyr Zelensky về việc không nhượng bộ lãnh thổ, cho rằng ông đang không muốn thừa nhận thực tế trên thực địa sau ba năm xung đột. Người phát ngôn Dmitry Peskov nhấn mạnh rằng Zelensky cần phải thay đổi lập trường để có thể tiến tới hòa bình, đồng thời khẳng định các lãnh thổ mà Nga đã sáp nhập sẽ không thể bàn bạc trong các cuộc đàm phán.","link":"https://dantri.com.vn/the-gioi/nga-dap-tra-tuyen-bo-khong-nhuong-bo-lanh-tho-cua-ong-zelensky-20250303220419984.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Tại sao Điện Kremlin phản đối tuyên bố của ông Zelensky về lãnh thổ?","answers":[{"text":"Vì ông Zelensky không thừa nhận tình hình thực tế trên thực địa.","correct":true},{"text":"Vì ông Zelensky muốn chiến tranh tiếp tục.","correct":false},{"text":"Vì Nga muốn chiếm thêm lãnh thổ.","correct":false},{"text":"Vì ông Zelensky không muốn đàm phán hòa bình.","correct":false}]},{"title":"Ramos ghi bàn đầu tiên sau 1 năm","content":"Sergio Ramos, trung vệ 38 tuổi, đã ghi bàn đầu tiên sau một năm không thi đấu trong trận đấu giữa Monterrey và Santos Laguna tại giải VĐQG Mexico. Pha lập công diễn ra vào phút 57, giúp Monterrey giành chiến thắng 4-2. Đây cũng là bàn thắng đầu tiên của Ramos trong màu áo Monterrey, sau khi anh ký hợp đồng với đội bóng này sau bảy tháng không thi đấu.","link":"https://vnexpress.net/ramos-ghi-ban-dau-tien-sau-1-nam-4856346.html","cat":"the-thao","positivity":8,"importance":7,"question":"Sergio Ramos đã ghi bàn đầu tiên cho đội bóng nào?","answers":[{"text":"Monterrey","correct":true},{"text":"Sevilla","correct":false},{"text":"Real Madrid","correct":false},{"text":"PSG","correct":false},{"text":"Santos Laguna","correct":false}]},{"title":"Trần ai như... chia di sản thừa kế","content":"Bài viết đề cập đến những khó khăn trong việc chia di sản thừa kế sau khi người thân qua đời, đặc biệt là khi có nhiều đồng thừa kế. Nhiều vụ tranh chấp diễn ra, thậm chí kéo dài hàng chục năm mà không được giải quyết. Vấn đề giấy tờ hộ tịch, sự quản lý di sản và quy định pháp luật hiện hành cũng góp phần làm cho quá trình chia thừa kế trở nên phức tạp và khó khăn hơn.","link":"https://tuoitre.vn/tran-ai-nhu-chia-di-san-thua-ke-20250303172602053.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Những khó khăn nào thường gặp khi chia di sản thừa kế?","answers":[{"text":"Có nhiều tranh chấp giữa các đồng thừa kế.","correct":true},{"text":"Chia di sản luôn diễn ra suôn sẻ.","correct":false},{"text":"Chỉ có một người thừa kế duy nhất.","correct":false},{"text":"Di sản luôn được chia đều cho tất cả.","correct":false}]},{"title":"Xuất khẩu cà phê, gỗ, thủy sản tăng mạnh, ngành nông nghiệp hướng tới mục tiêu 70 tỉ USD","content":"Trong hai tháng đầu năm 2025, xuất khẩu nông lâm thủy sản của Việt Nam đạt 9,38 tỉ USD, tăng hơn 8% so với cùng kỳ năm trước. Cà phê là mặt hàng có mức tăng trưởng mạnh, với giá trị xuất khẩu đạt 1,58 tỉ USD, dù khối lượng giảm 28%. Bộ Nông nghiệp và Môi trường đặt mục tiêu cho ngành nông nghiệp đạt xuất khẩu 64-65 tỉ USD trong năm nay và phấn đấu đạt 70 tỉ USD, vượt kỷ lục của năm 2024. Tuy nhiên, giá trị xuất khẩu rau quả và gạo lại giảm so với cùng kỳ.","link":"https://tuoitre.vn/xuat-khau-ca-phe-go-thuy-san-tang-manh-nganh-nong-nghiep-huong-toi-muc-tieu-70-ti-usd-20250303193109941.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Ngành nông nghiệp Việt Nam đặt mục tiêu xuất khẩu bao nhiêu tỉ USD trong năm 2025?","answers":[{"text":"70 tỉ USD","correct":true},{"text":"60 tỉ USD","correct":false},{"text":"65 tỉ USD","correct":false},{"text":"75 tỉ USD","correct":false},{"text":"55 tỉ USD","correct":false}]},{"title":"Những ông chồng kiện vợ vì 'không còn trinh tiết'","content":"Tại Tajikistan, một người chồng đã kiện vợ vì cáo buộc cô không còn trinh tiết, yêu cầu bồi thường 4.000 bảng Anh chỉ vài tuần sau khi cưới. Dù cô dâu và gia đình phủ nhận, tòa án đã phán quyết cô được bồi thường 9.000 bảng Anh vì tổn thất tinh thần. Vấn đề trinh tiết ở Tajikistan gây ra nhiều hệ lụy tiêu cực cho phụ nữ, thường dẫn đến áp lực tâm lý nghiêm trọng và thậm chí là tự tử.","link":"https://vnexpress.net/nhung-ong-chong-kien-vo-vi-khong-con-trinh-tiet-4856256.html","cat":"phap-luat","positivity":2,"importance":8,"question":"Tại sao người chồng kiện vợ ở Tajikistan?","answers":[{"text":"Vì cáo buộc vợ không còn trinh tiết.","correct":true},{"text":"Vì vợ không biết làm việc nhà.","correct":false},{"text":"Vì vợ không sinh con.","correct":false},{"text":"Vì vợ không chăm sóc gia đình.","correct":false}]},{"title":"Momo (TWICE) khoe nhan sắc ngọt ngào, tái ngộ nam thần Thái Lan tại Italy","content":"Momo, thành viên của nhóm nhạc TWICE, đã gây chú ý tại Tuần lễ thời trang Milan 2025 khi diện váy lụa dài quyến rũ và xuất hiện bên nam thần Thái Lan Gulf Kanawut. Sự kiện thu hút nhiều ngôi sao châu Á nổi tiếng, trong đó Momo được xem là tâm điểm với vẻ đẹp ngọt ngào và phong cách thời trang ấn tượng. Cô đã lựa chọn kiểu tóc ngắn và trang phục thanh lịch, thể hiện sự giao thoa giữa phong cách Nhật Bản và hiện đại trong bộ sưu tập của Onitsuka Tiger.","link":"https://dantri.com.vn/giai-tri/momo-twice-khoe-nhan-sac-ngot-ngao-tai-ngo-nam-than-thai-lan-tai-italy-20250303182257166.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Momo đã tham gia sự kiện nào tại Italy và mặc trang phục gì?","answers":[{"text":"Tuần lễ thời trang Milan, váy lụa dài","correct":true},{"text":"Lễ hội âm nhạc, áo khoác da","correct":false},{"text":"Triển lãm nghệ thuật, trang phục thể thao","correct":false},{"text":"Buổi hòa nhạc, váy ngắn","correct":false},{"text":"Sự kiện thể thao, quần jeans","correct":false}]},{"title":"Chiến sĩ cảnh sát cơ động Bà Rịa - Vũng Tàu hy sinh khi khống chế đối tượng nghiện ma túy","content":"Vào tối ngày 3-3, một chiến sĩ cảnh sát cơ động tại Bà Rịa - Vũng Tàu đã hy sinh khi làm nhiệm vụ khống chế đối tượng nghiện ma túy tên Dương Hữu Trí. Trong quá trình thực thi nhiệm vụ, đối tượng đã dùng dao tấn công chiến sĩ, gây thương tích nghiêm trọng. Dù đã được đưa đi cấp cứu, chiến sĩ sinh năm 2001 đã không qua khỏi. Đây là một sự kiện đau thương, nhấn mạnh sự hy sinh của lực lượng công an trong việc giữ gìn an ninh trật tự.","link":"https://tuoitre.vn/chien-si-canh-sat-co-dong-ba-ria-vung-tau-hy-sinh-khi-khong-che-doi-tuong-nghien-ma-tuy-20250303200304938.htm","cat":"phap-luat","positivity":2,"importance":9,"question":"Chiến sĩ cảnh sát cơ động nào đã hy sinh khi khống chế đối tượng nghiện ma túy tại Bà Rịa - Vũng Tàu?","answers":[{"text":"Hồ Tấn Dương","correct":true},{"text":"Nguyễn Văn A","correct":false},{"text":"Trần Minh B","correct":false},{"text":"Lê Văn C","correct":false}]},{"title":"Đồ uống có đường gây thừa cân, béo phì","content":"Đồ uống có đường là nguyên nhân chính dẫn đến tình trạng thừa cân, béo phì ở cả người lớn và trẻ em do cung cấp năng lượng rỗng mà thiếu dinh dưỡng cần thiết. Tiêu thụ đồ uống có đường đã tăng nhanh trong những năm qua, khiến tỷ lệ béo phì ở trẻ em tăng gấp đôi trong 10 năm qua tại Việt Nam. Tổ chức Y tế Thế giới khuyến nghị áp thuế tiêu thụ đặc biệt để giảm tiêu thụ đồ uống có đường, qua đó hạn chế tình trạng béo phì và các bệnh lý liên quan.","link":"https://vnexpress.net/do-uong-co-duong-gay-thua-can-beo-phi-4856331.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"Đồ uống có đường có ảnh hưởng gì đến sức khỏe?","answers":[{"text":"Gây thừa cân và béo phì","correct":true},{"text":"Cải thiện sức khỏe tim mạch","correct":false},{"text":"Tăng cường hệ miễn dịch","correct":false},{"text":"Giúp giảm căng thẳng","correct":false},{"text":"Tăng cường trí nhớ","correct":false}]},{"title":"Tổn thương não sau uống thuốc giảm cân chứa chất cấm","content":"Một cô gái 21 tuổi ở Hà Nội đã bị tổn thương não nghiêm trọng sau khi uống thuốc giảm cân chứa Sibutramin, một chất bị cấm do nguy cơ gây hại sức khỏe. Bệnh nhân đã mua loại thuốc không rõ nguồn gốc trên mạng xã hội và sử dụng liên tục trong một tháng. Kết quả chụp chiếu cho thấy não bị tổn thương ở vùng đồi thị, bác sĩ khuyến cáo người dân nên tìm kiếm tư vấn y tế trước khi sử dụng bất kỳ sản phẩm giảm cân nào.","link":"https://vnexpress.net/ton-thuong-nao-sau-uong-thuoc-giam-can-chua-chat-cam-4856268.html","cat":"suc-khoe","positivity":2,"importance":8,"question":"Tại sao cô gái 21 tuổi bị tổn thương não?","answers":[{"text":"Do uống thuốc giảm cân chứa Sibutramin","correct":true},{"text":"Do ăn kiêng không đúng cách","correct":false},{"text":"Do tập thể dục quá sức","correct":false},{"text":"Do bị ngã khi tập thể dục","correct":false}]},{"title":"'Đại gia' chuyên bán thiết bị y tế cho nhiều bệnh viện lớn, bị truy thu thuế và phạt gần 13 tỉ đồng","content":"Công ty cổ phần Đầu tư và Phát triển Y tế Việt Nhật, nổi tiếng trong lĩnh vực cung cấp thiết bị y tế cho nhiều bệnh viện lớn, vừa bị Cục thuế TP Hà Nội xử phạt hơn 12,8 tỷ đồng do nhiều vi phạm liên quan đến thuế. Các sai phạm chủ yếu liên quan đến kê khai thuế giá trị gia tăng (VAT), cũng như các vấn đề trong hạch toán doanh thu và chi phí. Đặc biệt, công ty này đã có sự giảm sút trong doanh thu năm 2024, cùng với nợ phải trả tăng cao, gây ảnh hưởng đến tình hình tài chính và cổ phiếu của công ty.","link":"https://tuoitre.vn/dai-gia-chuyen-ban-thiet-bi-y-te-cho-nhieu-benh-vien-lon-bi-truy-thu-thue-va-phat-gan-13-ti-dong-20250303190011821.htm","cat":"kinh-doanh","positivity":2,"importance":7,"question":"Công ty nào vừa bị phạt hơn 12,8 tỷ đồng vì vi phạm thuế?","answers":[{"text":"Công ty cổ phần Đầu tư và Phát triển Y tế Việt Nhật","correct":true},{"text":"Công ty cổ phần thiết bị y tế Việt Nam","correct":false},{"text":"Công ty TNHH Y tế Phương Đông","correct":false},{"text":"Công ty cổ phần Dịch vụ Y tế Quốc tế","correct":false}]},{"title":"Malaysia đặt mục tiêu đón 35,6 triệu lượt khách quốc tế","content":"Ngành du lịch Malaysia đặt mục tiêu đón 35,6 triệu lượt khách quốc tế trong năm 2025, với doanh thu du lịch ước đạt 32,5 tỷ USD. Trong đó, dự kiến sẽ có khoảng 489.000 lượt khách Việt Nam đến Malaysia, tăng so với 330.189 lượt năm trước. Malaysia sẽ tăng cường quảng bá du lịch tại Việt Nam thông qua các hội chợ và hợp tác với các hãng hàng không và công ty lữ hành để thu hút du khách.","link":"https://tuoitre.vn/malaysia-dat-muc-tieu-don-35-6-trieu-luot-khach-quoc-te-20250303191547823.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Malaysia có kế hoạch đón bao nhiêu triệu khách du lịch quốc tế vào năm 2025?","answers":[{"text":"35,6 triệu lượt","correct":true},{"text":"25 triệu lượt","correct":false},{"text":"30 triệu lượt","correct":false},{"text":"40 triệu lượt","correct":false},{"text":"20 triệu lượt","correct":false}]},{"title":"Khởi tố nữ bị can trong đường dây lừa đảo, chiếm đoạt tài sản","content":"Công an tỉnh Thanh Hóa đã khởi tố vụ án và bị can Phạm Thị Thủy, 35 tuổi, liên quan đến đường dây lừa đảo chiếm đoạt tài sản. Thủy là một trong những đối tượng trong đường dây thuê ô tô tự lái, sau đó làm giả giấy tờ để bán hoặc cầm cố ô tô nhằm mục đích chiếm đoạt tài sản. Trước đó, 4 bị can khác đã bị khởi tố trong vụ án này, và Thủy đã đem gần 50 chiếc ô tô đi tiêu thụ. Cơ quan chức năng đang tiếp tục mở rộng điều tra vụ án.","link":"https://tuoitre.vn/khoi-to-nu-bi-can-trong-duong-day-lua-dao-chiem-doat-tai-san-20250303184307976.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Phạm Thị Thủy bị khởi tố vì tội gì?","answers":[{"text":"Lừa đảo chiếm đoạt tài sản","correct":true},{"text":"Trộm cắp tài sản","correct":false},{"text":"Bán hàng giả","correct":false},{"text":"Gian lận thương mại","correct":false}]},{"title":"TP.HCM ra mắt Sở Xây dựng và Sở Tài nguyên - Môi trường mới","content":"Chiều ngày 3-3, TP.HCM đã tổ chức lễ công bố thành lập Sở Xây dựng và Sở Tài nguyên - Môi trường mới. Sở Xây dựng được hình thành từ việc hợp nhất giữa Sở Xây dựng và Sở Quy hoạch - Kiến trúc, với ông Trần Hoàng Quân giữ chức Giám đốc. Sở Tài nguyên - Môi trường cũng được thành lập từ sự hợp nhất với Sở Nông nghiệp và phát triển nông thôn, do ông Nguyễn Toàn Thắng làm Giám đốc. Sự kiện này nhằm tinh gọn bộ máy quản lý nhà nước tại TP.HCM.","link":"https://tuoitre.vn/tp-hcm-ra-mat-so-xay-dung-va-so-tai-nguyen-moi-truong-moi-20250303185257095.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"TP.HCM vừa thành lập những sở nào vào ngày 3-3?","answers":[{"text":"Sở Xây dựng và Sở Tài nguyên - Môi trường","correct":true},{"text":"Sở Giao thông và Sở Giáo dục","correct":false},{"text":"Sở Y tế và Sở Văn hóa","correct":false},{"text":"Sở Công thương và Sở Nông nghiệp","correct":false}]},{"title":"Hơn 1.000 người cao tuổi tiêm ngừa cúm, phế cầu","content":"Hệ thống VNVC đã tổ chức tiêm vaccine cúm và phế cầu cho hơn 1.000 người cao tuổi tại viện dưỡng lão Bình Mỹ và các chùa ở TP HCM. Đây là lần đầu tiên việc tiêm vaccine được thực hiện ngay tại chỗ, giúp giảm nguy cơ mắc bệnh cho người cao tuổi, đặc biệt trong môi trường dễ lây nhiễm. Các bác sĩ khuyến khích việc tiêm phòng để giảm tỷ lệ nhập viện và tử vong do cúm, nhất là cho những người có bệnh nền hoặc sức đề kháng yếu.","link":"https://vnexpress.net/hon-1-000-nguoi-cao-tuoi-tiem-ngua-cum-phe-cau-4856301.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Tại sao việc tiêm vaccine cúm cho người cao tuổi lại quan trọng?","answers":[{"text":"Để giảm nguy cơ mắc và trở nặng ở người cao tuổi.","correct":true},{"text":"Để tăng cường sức khỏe cho người cao tuổi.","correct":false},{"text":"Để giúp viện dưỡng lão tiết kiệm chi phí.","correct":false},{"text":"Để tăng cường số lượng người tiêm vaccine.","correct":false}]},{"title":"Vì sao chảy nước mũi khi ăn cay?","content":"Khi ăn thực phẩm cay, như ớt hay tiêu, cơ thể sẽ phản ứng bằng cách giải phóng các chất gây kích thích niêm mạc mũi, dẫn đến chảy nước mũi. Đây là một phản ứng bình thường của cơ thể nhằm bảo vệ niêm mạc khỏi các chất lạ. Nếu tình trạng này xảy ra kèm theo các triệu chứng khác như nghẹt mũi kéo dài hay khó thở, bạn nên đi khám. Bên cạnh đó, ăn cay có thể mang lại một số lợi ích như giảm cholesterol xấu và thông thoáng mũi.","link":"https://vnexpress.net/vi-sao-chay-nuoc-mui-khi-an-cay-4856305.html","cat":"suc-khoe","positivity":8,"importance":6,"question":"Tại sao khi ăn cay lại chảy nước mũi?","answers":[{"text":"Vì cơ thể phản ứng với chất cay bằng cách tiết nước mũi để bảo vệ niêm mạc.","correct":true},{"text":"Ăn cay làm tăng nhiệt độ cơ thể.","correct":false},{"text":"Chất cay gây ra dị ứng mũi.","correct":false},{"text":"Nước mũi là do một loại virus.","correct":false},{"text":"Ăn cay không ảnh hưởng đến nước mũi.","correct":false}]},{"title":"Ông Trump kêu gọi Mỹ không đi vào \"vết xe đổ\" của châu Âu","content":"Tổng thống Mỹ Donald Trump vừa nhấn mạnh rằng Mỹ cần phải ngăn chặn tình trạng nhập cư trái phép để không \"trở thành châu Âu thứ 2\". Trong một bài đăng trên mạng xã hội, ông chỉ ra rằng mối quan tâm của ông không phải là Nga mà là tình trạng nhập cư bất hợp pháp, mà theo ông, đang đe dọa an ninh quốc gia. Ông đã chỉ trích chính sách nhập cư của người tiền nhiệm Joe Biden và khẳng định rằng chính quyền của ông đã thành công trong việc giảm số lượng người nhập cư trái phép xuống mức thấp kỷ lục trong tháng đầu tiên tại nhiệm.","link":"https://dantri.com.vn/the-gioi/ong-trump-keu-goi-my-khong-di-vao-vet-xe-do-cua-chau-au-20250303153421728.htm","cat":"thoi-su","positivity":5,"importance":7,"question":"Ông Trump kêu gọi điều gì để ngăn Mỹ trở thành châu Âu thứ 2?","answers":[{"text":"Ngăn chặn tình trạng nhập cư trái phép","correct":true},{"text":"Tăng cường quan hệ với châu Âu","correct":false},{"text":"Giảm chi tiêu quốc phòng","correct":false},{"text":"Tăng cường đầu tư vào công nghệ","correct":false},{"text":"Thắt chặt các quy định về môi trường","correct":false}]},{"title":"Dấu hiệu cảnh báo tắc nghẽn động mạch","content":"Bài viết cung cấp thông tin về các dấu hiệu cảnh báo tắc nghẽn động mạch, bao gồm đau ngực, khó thở, mệt mỏi bất thường, chóng mặt và nhịp tim không đều. Những triệu chứng này có thể là dấu hiệu của việc lưu thông máu bị giảm, có thể dẫn đến tổn thương mô và các vấn đề sức khỏe nghiêm trọng khác. Việc nhận diện sớm các triệu chứng này rất quan trọng để có thể điều trị kịp thời và cải thiện sức khỏe tim mạch.","link":"https://vnexpress.net/dau-hieu-canh-bao-tac-nghen-dong-mach-4856059.html","cat":"suc-khoe","positivity":7,"importance":9,"question":"Những dấu hiệu nào cho thấy động mạch có thể bị tắc nghẽn?","answers":[{"text":"Đau ngực, khó thở, mệt mỏi bất thường","correct":true},{"text":"Đau đầu thường xuyên","correct":false},{"text":"Chảy máu mũi","correct":false},{"text":"Sưng tấy chân tay","correct":false},{"text":"Mắt mờ đột ngột","correct":false}]},{"title":"Các thực phẩm giảm đau nửa đầu","content":"Bài viết giới thiệu về các thực phẩm có khả năng giảm đau nửa đầu, bao gồm cá hồi, chocolate đen, cà rốt, và nhiều loại rau củ khác. Những thực phẩm này chứa các dưỡng chất như omega-3, magie và các chất chống viêm, giúp cải thiện sức khỏe não và giảm tần suất cơn đau. Ngoài chế độ ăn uống, việc duy trì đủ nước cũng được nhấn mạnh là cần thiết để giảm nguy cơ đau nửa đầu.","link":"https://vnexpress.net/cac-thuc-pham-giam-dau-nua-dau-4856243.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Những thực phẩm nào có thể giúp giảm đau nửa đầu?","answers":[{"text":"Cá hồi, chocolate đen và cà rốt","correct":true},{"text":"Bánh ngọt và đồ uống có gas","correct":false},{"text":"Thịt đỏ và khoai tây chiên","correct":false},{"text":"Kem và bánh kem","correct":false},{"text":"Rau củ quả tươi","correct":false}]},{"title":"Hãng hàng không Emirates mở đường bay 4 chuyến một tuần đến Đà Nẵng","content":"Hãng hàng không Emirates sẽ khai thác đường bay mới đến Đà Nẵng với tần suất 4 chuyến mỗi tuần bắt đầu từ tháng 6. Đây là điểm đến thứ ba tại Việt Nam của Emirates, sau Hà Nội và TP.HCM. Các chuyến bay khứ hồi sẽ được thực hiện vào thứ 2, 4, 6 và chủ nhật bằng máy bay Boeing 777-300ER, kết nối hành khách từ nhiều thành phố lớn tại châu Âu và Mỹ đến Đà Nẵng.","link":"https://tuoitre.vn/hang-hang-khong-emirates-mo-duong-bay-4-chuyen-mot-tuan-den-da-nang-20250303173031372.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Hãng hàng không nào mở đường bay đến Đà Nẵng?","answers":[{"text":"Emirates","correct":true},{"text":"Vietnam Airlines","correct":false},{"text":"Bamboo Airways","correct":false},{"text":"Jetstar Pacific","correct":false}]},{"title":"Truy tố chủ quán bar Redlight cùng 17 người tham gia hỗn chiến ở quận 1","content":"Nguyễn Thị Thu Huyền, chủ quán bar Redlight, cùng 17 người khác bị Viện kiểm sát nhân dân quận 1 truy tố về tội gây rối trật tự công cộng. Vụ việc xảy ra khi Huyền và nhóm của mình xông vào quán bar Sala để hành hung chủ quán và nhân viên của quán này do mâu thuẫn giành khách. Kết quả điều tra cho thấy không có cơ sở để xử lý hình sự về hành vi cố ý gây thương tích đối với các bị can, vì các nạn nhân không yêu cầu xử lý hình sự.","link":"https://tuoitre.vn/truy-to-chu-quan-bar-redlight-cung-17-nguoi-tham-gia-hon-chien-o-quan-1-20250303173554651.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Nguyên nhân vụ hỗn chiến giữa hai quán bar là gì?","answers":[{"text":"Mâu thuẫn giành khách giữa quán bar Redlight và quán bar Sala.","correct":true},{"text":"Tranh chấp về giá cả giữa hai quán bar.","correct":false},{"text":"Một khách hàng gây rối tại quán bar Sala.","correct":false},{"text":"Sự hiểu lầm giữa nhân viên hai quán bar.","correct":false}]},{"title":"Mẹo chiên, nướng để da giòn, thịt mọng","content":"Bài viết chia sẻ các mẹo chiên, nướng để có lớp da giòn và thịt mọng, nhấn mạnh sự quan trọng của việc giữ cho bề mặt khô ráo trước khi chế biến. Với cá, cần phải chiên ở nhiệt độ thích hợp, trong khi với thịt gia súc, việc hong khô và xăm da cũng rất quan trọng. Ngoài ra, bài viết còn đề cập đến các kỹ thuật nướng khác nhau tùy thuộc vào loại thịt, giúp món ăn trở nên hấp dẫn hơn khi đạt được sự tương phản giữa lớp da giòn và thịt bên trong mọng nước.","link":"https://vnexpress.net/meo-chien-nuong-de-da-gion-thit-mong-4856285.html","cat":"gia-dinh","positivity":9,"importance":8,"question":"Làm thế nào để có được da giòn và thịt mọng khi chiên hoặc nướng?","answers":[{"text":"Giữ bề mặt khô ráo và sử dụng nhiệt độ phù hợp.","correct":true},{"text":"Chỉ cần chiên với dầu nóng.","correct":false},{"text":"Nướng thịt ở nhiệt độ cao ngay từ đầu.","correct":false},{"text":"Thêm nhiều gia vị vào thịt trước khi chế biến.","correct":false}]},{"title":"Vì sao cháu bé ở Vũng Tàu chấn thương sọ não khi bảo mẫu sơ cứu sặc sữa?","content":"Một cháu bé 11 tháng tuổi ở Vũng Tàu đã tử vong sau khi bị chấn thương sọ não trong quá trình sơ cứu sặc sữa bởi bảo mẫu Nguyễn Thị Bình. Mặc dù cáo buộc ban đầu cho rằng hành động sơ cứu của bảo mẫu là nguyên nhân dẫn đến chấn thương, nhưng kết quả giám định cho thấy chấn thương sọ não không phải do sặc sữa mà do tác động mạnh từ vật tày vào đầu bé. Tòa án đã quyết định trả hồ sơ để điều tra bổ sung nhiều tình tiết liên quan đến vụ việc.","link":"https://tuoitre.vn/vi-sao-chau-be-o-vung-tau-chan-thuong-so-nao-khi-bao-mau-so-cuu-sac-sua-20250303172105496.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Vì sao cháu bé ở Vũng Tàu bị chấn thương sọ não?","answers":[{"text":"Do tác động mạnh từ vật tày vào đầu bé.","correct":true},{"text":"Do sơ cứu không đúng cách của bảo mẫu.","correct":false},{"text":"Do sặc sữa trong quá trình ăn uống.","correct":false},{"text":"Do bệnh lý bẩm sinh của trẻ.","correct":false}]},{"title":"Đồng Nai yêu cầu làm rõ việc giao 24 ha đất ở đảo Ó - Đồng Trường","content":"UBND tỉnh Đồng Nai đã yêu cầu các sở ngành và huyện Vĩnh Cửu làm rõ quá trình giao 24 ha đất tại đảo Ó và đảo Đồng Trường, nơi đang được phát triển thành khu du lịch. Điều này diễn ra sau khi phát hiện nhiều dấu hiệu khuất tất trong việc sử dụng đất và xây dựng tại khu vực này. UBND Đồng Nai nhấn mạnh cần rà soát và xử lý nghiêm các vi phạm liên quan đến đất đai, xây dựng, và hoạt động kinh doanh dịch vụ trên hai đảo này.","link":"https://tuoitre.vn/dong-nai-yeu-cau-lam-ro-viec-giao-24-ha-dat-o-dao-o-dong-truong-2025030316435293.htm","cat":"kinh-doanh","positivity":4,"importance":7,"question":"Tỉnh Đồng Nai đã yêu cầu làm gì liên quan đến 24 ha đất ở đảo Ó và đảo Đồng Trường?","answers":[{"text":"Yêu cầu làm rõ việc giao đất và xử lý vi phạm","correct":true},{"text":"Cấp phép xây dựng cho các công trình","correct":false},{"text":"Ngưng hoạt động kinh doanh dịch vụ","correct":false},{"text":"Chuyển nhượng đất cho doanh nghiệp khác","correct":false}]},{"title":"Thủ tướng yêu cầu ngân hàng báo cáo về đề xuất cho người trẻ dưới 35 tuổi vay ưu đãi dài dạn","content":"Văn phòng Chính phủ đã yêu cầu Ngân hàng Nhà nước Việt Nam báo cáo về việc cho phép người trẻ dưới 35 tuổi vay ưu đãi dài hạn để mua nhà. Điều này nằm trong kế hoạch phát triển nhà ở xã hội nhằm hỗ trợ người thu nhập thấp. Các ngân hàng đã triển khai các gói lãi suất ưu đãi để tạo điều kiện cho người trẻ thực hiện giấc mơ an cư, góp phần thúc đẩy thị trường bất động sản phát triển bền vững.","link":"https://tuoitre.vn/thu-tuong-yeu-cau-ngan-hang-bao-cao-ve-de-xuat-cho-nguoi-tre-duoi-35-tuoi-vay-uu-dai-dai-dan-20250303165014725.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Thủ tướng yêu cầu ngân hàng báo cáo về gì cho người trẻ dưới 35 tuổi?","answers":[{"text":"Vay ưu đãi dài hạn","correct":true},{"text":"Giảm thuế cho người trẻ","correct":false},{"text":"Tăng lãi suất cho vay","correct":false},{"text":"Cung cấp nhà miễn phí","correct":false}]},{"title":"Bùng nổ công nghệ tại sự kiện F-Edutech Hải Phòng 2025","content":"Sự kiện F-Edutech Hải Phòng 2025 diễn ra với chủ đề \"Trải nghiệm thế giới thông minh\" nhằm thúc đẩy ứng dụng công nghệ như AI, STEM và robotics trong giáo dục. Hơn 1.000 học sinh, giáo viên và phụ huynh đã tham gia các hoạt động như hội thảo công nghệ, cuộc thi AI và giải đấu robotics. Sự kiện này không chỉ mang lại cơ hội học hỏi mà còn khuyến khích việc ứng dụng công nghệ trong học tập và phát triển kỹ năng cho học sinh.","link":"https://dantri.com.vn/giao-duc/bung-no-cong-nghe-tai-su-kien-f-edutech-hai-phong-2025-20250303171755509.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Sự kiện F-Edutech Hải Phòng 2025 nhằm mục đích gì?","answers":[{"text":"Thúc đẩy ứng dụng công nghệ trong giáo dục","correct":true},{"text":"Tổ chức các cuộc thi thể thao","correct":false},{"text":"Kỷ niệm ngày thành lập trường","correct":false},{"text":"Giới thiệu văn hóa địa phương","correct":false}]},{"title":"Bộ Khoa học và Công nghệ chủ trì đề án Phát triển Hệ tri thức Việt số hóa","content":"Bộ Khoa học và Công nghệ đã được Thủ tướng giao chủ trì thực hiện Đề án Phát triển Hệ tri thức Việt số hóa, với mục tiêu xây dựng nền tảng hạ tầng dữ liệu và tri thức trong nhiều lĩnh vực quan trọng như giáo dục, y tế, và nông nghiệp. Đề án này, được phê duyệt từ năm 2017, nhằm kết nối và chia sẻ dữ liệu rộng rãi, tạo cơ hội tiếp cận tri thức cho cộng đồng và thúc đẩy đổi mới sáng tạo quốc gia. Một số nền tảng số tiêu biểu đã hình thành từ đề án này như Bản đồ số Việt Nam và Giáo dục số.","link":"https://vnexpress.net/bo-khoa-hoc-va-cong-nghe-chu-tri-de-an-phat-trien-he-tri-thuc-viet-so-hoa-4856206.html","cat":"giao-duc","positivity":8,"importance":9,"question":"Đề án Phát triển Hệ tri thức Việt số hóa do ai chủ trì?","answers":[{"text":"Bộ Khoa học và Công nghệ","correct":true},{"text":"Bộ Giáo dục và Đào tạo","correct":false},{"text":"Bộ Y tế","correct":false},{"text":"Bộ Nông nghiệp và Phát triển nông thôn","correct":false}]},{"title":"Hồ sơ đăng ký dạy thêm tăng đột biến, cán bộ phải làm ngoài giờ","content":"Tại thành phố Đồng Hới, Quảng Bình, có khoảng 400 hồ sơ đăng ký dạy thêm được nộp từ đầu năm 2025, dẫn đến tình trạng cán bộ phải làm ngoài giờ để xử lý thủ tục. Ông Hoàng Đình Tuấn, Phó Trưởng phòng Tài chính - Kế hoạch thành phố, cho biết thời gian xử lý hồ sơ đang bị chậm do hệ thống gặp vấn đề kỹ thuật. UBND tỉnh đã yêu cầu Sở Giáo dục và Đào tạo phối hợp để ban hành quy định mới nhằm quản lý chặt chẽ việc dạy thêm, học thêm.","link":"https://dantri.com.vn/giao-duc/ho-so-dang-ky-day-them-tang-dot-bien-can-bo-phai-lam-ngoai-gio-20250303160228464.htm","cat":"giao-duc","positivity":6,"importance":7,"question":"Tại Đồng Hới, có bao nhiêu hồ sơ đăng ký dạy thêm được nộp từ đầu năm 2025?","answers":[{"text":"400 hồ sơ","correct":true},{"text":"200 hồ sơ","correct":false},{"text":"600 hồ sơ","correct":false},{"text":"350 hồ sơ","correct":false},{"text":"150 hồ sơ","correct":false}]},{"title":"Đức phản đối phi quân sự hóa Ukraine","content":"Thủ tướng Đức Olaf Scholz đã tuyên bố rằng an ninh châu Âu cần phải tập trung vào việc xây dựng một Ukraine mạnh mẽ, phản đối yêu cầu của Nga về việc phi quân sự hóa Ukraine. Ông nhấn mạnh sự cần thiết phải hỗ trợ tài chính và quân sự cho Ukraine, nhằm đảm bảo khả năng tự vệ của nước này. Scholz cũng bác bỏ các cáo buộc của Nga và khẳng định rằng Ukraine cần phải trở nên mạnh mẽ để không bị tấn công.","link":"https://dantri.com.vn/the-gioi/duc-phan-doi-phi-quan-su-hoa-ukraine-20250303165204747.htm","cat":"the-gioi","positivity":6,"importance":8,"question":"Tại sao Đức phản đối phi quân sự hóa Ukraine?","answers":[{"text":"Đức muốn Ukraine mạnh mẽ để tự vệ và không bị tấn công.","correct":true},{"text":"Đức không muốn can thiệp vào xung đột.","correct":false},{"text":"Đức ủng hộ Nga trong vấn đề này.","correct":false},{"text":"Đức không quan tâm đến an ninh châu Âu.","correct":false}]},{"title":"Bệnh gout khác viêm mô tế bào thế nào","content":"Bệnh gout và viêm mô tế bào đều gây viêm và sưng đỏ, nhưng chúng khác nhau về nguyên nhân và triệu chứng. Gout là viêm khớp do sự tích tụ axit uric, thường gây đau đột ngột ở một khớp, trong khi viêm mô tế bào là bệnh nhiễm trùng do vi khuẩn, gây đỏ và sưng ở da. Cách điều trị cho hai bệnh này cũng khác nhau, với gout thường sử dụng thuốc chống viêm không steroid và viêm mô tế bào điều trị bằng kháng sinh.","link":"https://vnexpress.net/benh-gout-khac-viem-mo-te-bao-the-nao-4856041.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Bệnh gout khác viêm mô tế bào ở điểm nào?","answers":[{"text":"Gout do axit uric, viêm mô tế bào do vi khuẩn.","correct":true},{"text":"Cả hai đều do vi khuẩn gây ra.","correct":false},{"text":"Gout không có triệu chứng đau.","correct":false},{"text":"Viêm mô tế bào chỉ xảy ra ở trẻ em.","correct":false}]},{"title":"Bộ Công Thương họp bàn sắp xếp bộ máy, nhân sự cấp trưởng các cục vụ","content":"Ngày 3-3, Bộ trưởng Nguyễn Hồng Diên đã chủ trì Hội nghị giao ban đầu tiên để thảo luận về tổ chức bộ máy mới của Bộ Công Thương, sau khi giảm 6 đơn vị, còn lại 22 đơn vị. Bộ trưởng đã ký các quyết định liên quan đến chức năng, nhiệm vụ, quyền hạn và điều động nhân sự cấp trưởng cho các cục vụ. Ông nhấn mạnh tầm quan trọng của việc sắp xếp nhanh chóng và tuân thủ các nguyên tắc, quy định để đảm bảo hiệu quả công việc và phục vụ tốt cho người dân và doanh nghiệp.","link":"https://tuoitre.vn/bo-cong-thuong-hop-ban-sap-xep-bo-may-nhan-su-cap-truong-cac-cuc-vu-20250303163003258.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Bộ Công Thương đã họp bàn về việc gì vào ngày 3-3?","answers":[{"text":"Sắp xếp bộ máy và nhân sự cấp trưởng các cục vụ","correct":true},{"text":"Tăng cường đầu tư nước ngoài vào Việt Nam","correct":false},{"text":"Thay đổi chính sách thuế cho doanh nghiệp","correct":false},{"text":"Cải cách hệ thống giáo dục","correct":false},{"text":"Nâng cao chất lượng dịch vụ y tế","correct":false}]},{"title":"Doanh thu chuỗi bán lẻ dược phẩm Long Châu tăng 21 lần sau 4 năm","content":"Chuỗi bán lẻ dược phẩm Long Châu đã ghi nhận sự tăng trưởng ấn tượng với doanh thu tăng 21 lần trong vòng 4 năm qua, trong bối cảnh FPT Retail mở thêm 446 nhà thuốc. Doanh thu trung bình mỗi cửa hàng đạt khoảng 1,2 tỉ đồng. Long Châu hiện chiếm 57% thị phần bán lẻ dược phẩm tại Việt Nam, đóng góp 63% doanh thu cho FPT Retail. Tuy nhiên, chuỗi này cũng phải đối mặt với một số thách thức liên quan đến quản lý và an toàn y tế.","link":"https://tuoitre.vn/doanh-thu-chuoi-ban-le-duoc-pham-long-chau-tang-21-lan-sau-4-nam-20250303124231908.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Doanh thu chuỗi bán lẻ dược phẩm Long Châu đã tăng bao nhiêu lần trong 4 năm qua?","answers":[{"text":"21 lần","correct":true},{"text":"15 lần","correct":false},{"text":"10 lần","correct":false},{"text":"5 lần","correct":false},{"text":"30 lần","correct":false}]},{"title":"Mở rộng không gian trước 8 cửa thành thuộc Kinh thành Huế","content":"Sở Xây dựng TP Huế đã công bố quy hoạch mở rộng không gian công cộng trước 8 cửa thành thuộc Kinh thành Huế nhằm nâng cao giá trị di sản và phát triển du lịch. Khu vực này sẽ bao gồm việc cải tạo hạ tầng giao thông và xây dựng các tiện ích như bảo tàng, công viên, tạo điều kiện cho một trung tâm dịch vụ du lịch đa dạng. Quy hoạch cũng nhấn mạnh việc bảo tồn kiến trúc truyền thống và tổ chức giao thông xanh, góp phần bảo vệ môi trường và trải nghiệm cho du khách.","link":"https://tuoitre.vn/mo-rong-khong-gian-truoc-8-cua-thanh-thuoc-kinh-thanh-hue-20250303154325643.htm","cat":"du-lich","positivity":8,"importance":9,"question":"Kinh thành Huế sẽ mở rộng không gian công cộng trước bao nhiêu cổng thành?","answers":[{"text":"8 cổng thành","correct":true},{"text":"10 cổng thành","correct":false},{"text":"5 cổng thành","correct":false},{"text":"3 cổng thành","correct":false},{"text":"12 cổng thành","correct":false}]},{"title":"Khối tài sản 30 triệu USD của Từ Hy Viên đã được phân chia","content":"Khối tài sản 30 triệu USD của nữ diễn viên Từ Hy Viên đã được phân chia sau khi cô qua đời đột ngột vào tháng 2. Tài sản chủ yếu là bất động sản tại Đài Loan và đã được chia đều cho chồng hiện tại Koo Jun Yup và hai con của cô. Uông Tiểu Phi, chồng cũ của Từ Hy Viên, sẽ quản lý tài sản thừa kế của các con vì chúng chưa đủ 18 tuổi.","link":"https://dantri.com.vn/giai-tri/khoi-tai-san-30-trieu-usd-cua-tu-hy-vien-da-duoc-phan-chia-20250303155547016.htm","cat":"giai-tri","positivity":5,"importance":8,"question":"Khối tài sản 30 triệu USD của Từ Hy Viên được
