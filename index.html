e},{"text":"Địa phương không đủ lực lượng để kiểm tra.","correct":false}]},{"title":"Bát nháo xe điện chở khách du lịch ở Hội An","content":"Tình trạng xe điện chở khách du lịch ở Hội An đang diễn ra rất lộn xộn, gây bức xúc cho người dân địa phương. Nhiều người cho rằng xe điện hoạt động không đúng lộ trình, chạy như taxi, gây tắc nghẽn giao thông trong phố cổ. Các cơ quan chức năng đã nhận biết vấn đề này và đang làm việc để chấn chỉnh tình hình, yêu cầu xe điện chỉ chạy trên những tuyến đường nhất định theo quy định.","link":"https://dantri.com.vn/xa-hoi/bat-nhao-xe-dien-cho-khach-du-lich-o-hoi-an-20250302112633533.htm","cat":"du-lich","positivity":3,"importance":7,"question":"Tình trạng xe điện chở khách ở Hội An đang gặp vấn đề gì?","answers":[{"text":"Xe điện chạy lộn xộn, không đúng lộ trình","correct":true},{"text":"Xe điện không có đủ số lượng","correct":false},{"text":"Xe điện chỉ hoạt động vào ban đêm","correct":false},{"text":"Xe điện chạy quá tốc độ quy định","correct":false},{"text":"Xe điện không được phép hoạt động","correct":false}]},{"title":"Nhiều cha mẹ bớt lo toan vì con được miễn học phí","content":"Chính phủ đã quyết định miễn học phí cho học sinh từ năm học tới, giúp nhiều gia đình bớt lo toan về tài chính. Chị Lê Thị Tĩnh, một phụ huynh có bốn con, chia sẻ rằng việc miễn học phí sẽ giúp gia đình chị tiết kiệm đáng kể chi phí sinh hoạt. Các chuyên gia giáo dục cũng cho rằng chính sách này sẽ tăng cường cơ hội tiếp cận giáo dục cho trẻ em, đặc biệt là những gia đình có hoàn cảnh khó khăn. Tuy nhiên, cũng cần có sự chuẩn bị kỹ lưỡng về tài chính để đảm bảo tính bền vững của chính sách này.","link":"https://vnexpress.net/nhieu-cha-me-bot-lo-toan-vi-con-duoc-mien-hoc-phi-4855620.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Việc miễn học phí sẽ giúp gia đình như thế nào?","answers":[{"text":"Giảm bớt gánh nặng tài chính cho gia đình","correct":true},{"text":"Tăng chi phí cho các khoản khác","correct":false},{"text":"Không có ảnh hưởng gì đến gia đình","correct":false},{"text":"Giúp tăng thu nhập cho gia đình","correct":false}]},{"title":"Jamaica trình dự luật mới nhằm độc lập hoàn toàn khỏi Anh","content":"Jamaica đang xem xét một dự luật mới nhằm đưa quốc đảo này độc lập hoàn toàn khỏi Hoàng gia Anh và chuyển sang thể chế cộng hòa. Nếu dự luật được thông qua, Vua Charles III sẽ không còn là nguyên thủ quốc gia, và Jamaica sẽ có tổng thống đầu tiên trong lịch sử. Tuy nhiên, để dự luật có hiệu lực, một cuộc trưng cầu dân ý sẽ được tổ chức để người dân quyết định.","link":"https://tuoitre.vn/jamaica-trinh-du-luat-moi-nham-doc-lap-hoan-toan-khoi-anh-20250302113937786.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Dự luật mới của Jamaica sẽ thay đổi điều gì?","answers":[{"text":"Jamaica sẽ trở thành một nước cộng hòa với tổng thống thay vì vua Anh.","correct":true},{"text":"Jamaica sẽ giữ nguyên thể chế quân chủ.","correct":false},{"text":"Jamaica sẽ trở thành một phần của Liên minh Châu Âu.","correct":false},{"text":"Jamaica sẽ không có tổng thống mà vẫn giữ vua Anh.","correct":false}]},{"title":"Mạng lưới vệ tinh Trung Quốc theo dõi hàng trăm triệu container","content":"Trung Quốc đã thử nghiệm thành công mạng lưới vệ tinh theo dõi container vận chuyển toàn cầu, với vệ tinh Tiantuo-5 là trung tâm. Mạng lưới này có khả năng giám sát vị trí, điều kiện bên trong của container và cảnh báo xâm nhập, nhờ vào việc thu thập dữ liệu từ cảm biến IoT lắp đặt trên container. Khi hoàn thiện, mạng lưới sẽ bao gồm 66 vệ tinh nano, giúp theo dõi hàng trăm triệu container và hỗ trợ Sáng kiến Vành đai và Con đường của Trung Quốc.","link":"https://vnexpress.net/mang-luoi-ve-tinh-trung-quoc-theo-doi-hang-tram-trieu-container-4855755.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Mạng lưới vệ tinh Trung Quốc sẽ theo dõi gì?","answers":[{"text":"Container hàng hóa","correct":true},{"text":"Xe cộ","correct":false},{"text":"Chuyến bay","correct":false},{"text":"Người đi bộ","correct":false}]},{"title":"Trồng loại cây mọc đầy ở bờ rào, nông dân trở thành triệu phú","content":"Ông Nguyễn Văn Luật, một nông dân ở huyện Nông Cống, Thanh Hóa, đã trở thành triệu phú nhờ trồng cây riềng đỏ trên diện tích 4ha. Với giá bán từ 10.000-12.000 đồng/kg và năng suất cao, mỗi năm ông thu được lãi gần nửa tỷ đồng, giúp gia đình cải thiện cuộc sống. Sự thành công của ông đã khuyến khích nhiều nông dân trong xã cùng trồng loại cây này, tạo ra thu nhập ổn định cho cộng đồng.","link":"https://dantri.com.vn/lao-dong-viec-lam/trong-loai-cay-moc-day-o-bo-rao-nong-dan-tro-thanh-trieu-phu-20250228103503918.htm","cat":"kinh-doanh","positivity":10,"importance":8,"question":"Ông Luật đã trở thành triệu phú nhờ trồng loại cây gì?","answers":[{"text":"Riềng đỏ","correct":true},{"text":"Ngô","correct":false},{"text":"Lúa","correct":false},{"text":"Cà chua","correct":false},{"text":"Đậu xanh","correct":false}]},{"title":"Sân bay từng là nỗi khiếp sợ của hành khách","content":"Sân bay Khải Đức (Kai Tak) tại Hong Kong từng là nỗi khiếp sợ của nhiều hành khách do những cú hạ cánh nguy hiểm và điều kiện bay khó khăn. Được khai trương vào năm 1925, sân bay này nhanh chóng trở thành một trong những sân bay bận rộn nhất thế giới, phục vụ tới gần 30 triệu hành khách mỗi năm. Tuy nhiên, với những lo ngại về an toàn và ô nhiễm tiếng ồn, sân bay Khải Đức đã đóng cửa vào năm 1998, nhường chỗ cho sân bay mới tại Xích Liệp Giác. Dù đã ngừng hoạt động, nó vẫn được nhớ đến như một biểu tượng huyền thoại trong lịch sử hàng không.","link":"https://vnexpress.net/san-bay-tung-la-noi-khiep-so-cua-hanh-khach-4855528.html","cat":"du-lich","positivity":4,"importance":8,"question":"Tại sao sân bay Khải Đức lại được coi là nỗi khiếp sợ của hành khách?","answers":[{"text":"Do những cú hạ cánh nguy hiểm và điều kiện bay khó khăn.","correct":true},{"text":"Vì sân bay này quá nhỏ không đủ phục vụ hành khách.","correct":false},{"text":"Do có nhiều tai nạn hàng không xảy ra.","correct":false},{"text":"Vì không có đủ nhân viên an ninh làm việc.","correct":false}]},{"title":"Timothée Chalamet - ứng viên sáng giá ở Oscar 2025","content":"Timothée Chalamet đang là ứng viên sáng giá cho giải Oscar 2025 với vai diễn Bob Dylan trong bộ phim \"A Complete Unknown\". Anh cạnh tranh với Adrien Brody, Colman Domingo, Ralph Fiennes và Sebastian Stan tại hạng mục Nam chính xuất sắc. Dù Adrien Brody có lợi thế từ các giải thưởng tiền Oscar, nhưng Chalamet đã gây ấn tượng mạnh trong mùa giải này với những phát biểu đầy tham vọng và hành động sáng tạo trong chiến dịch vận động Oscar. Nếu chiến thắng, Chalamet sẽ trở thành người trẻ nhất giành giải thưởng này.","link":"https://vnexpress.net/timothee-chalamet-ung-vien-sang-gia-o-oscar-2025-4855750.html","cat":"giai-tri","positivity":8,"importance":9,"question":"Timothée Chalamet đang tranh giải Oscar với vai diễn nào?","answers":[{"text":"Bob Dylan trong phim \"A Complete Unknown\"","correct":true},{"text":"Elio trong \"Call Me By Your Name\"","correct":false},{"text":"Donald Trump trong \"The Apprentice\"","correct":false},{"text":"Một nhạc sĩ chưa xác định","correct":false},{"text":"Một nhà văn nổi tiếng","correct":false}]},{"title":"Xuất trình chứng nhận bảo hiểm bắt buộc lưu trên điện thoại được không?","content":"Theo quy định tại điều 56 của Luật Trật tự, an toàn giao thông đường bộ, người tham gia giao thông phải mang theo giấy chứng nhận bảo hiểm bắt buộc trách nhiệm dân sự hoặc phải tích hợp giấy này vào tài khoản định danh điện tử. Nếu chỉ có ảnh chụp của chứng nhận bảo hiểm và chưa tích hợp vào tài khoản định danh, người điều khiển phương tiện sẽ bị xử phạt khi bị kiểm tra. Do đó, việc xuất trình chứng nhận bảo hiểm chỉ lưu trên điện thoại là không đủ hợp lệ.","link":"https://tuoitre.vn/xuat-trinh-chung-nhan-bao-hiem-bat-buoc-luu-tren-dien-thoai-duoc-khong-20250301094907678.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Có thể lưu chứng nhận bảo hiểm bắt buộc trên điện thoại thay vì mang theo bản gốc không?","answers":[{"text":"Không, phải mang theo bản gốc hoặc tích hợp vào tài khoản định danh điện tử.","correct":true},{"text":"Có, chỉ cần chụp ảnh và lưu trong điện thoại là đủ.","correct":false},{"text":"Có thể mang bản sao chứng thực là đủ.","correct":false},{"text":"Nếu có giấy tờ khác thì không cần chứng nhận bảo hiểm.","correct":false}]},{"title":"Người đàn ông bị bạn nhậu đuổi đánh tử vong ở Bình Dương","content":"Vào tối ngày 1/3, ông Trần Văn C. (45 tuổi) đã bị Lương Văn Chuyên (39 tuổi) đuổi đánh tại một quán nhậu ở TP Dĩ An, Bình Dương do mâu thuẫn về tiền bạc. Sau khi bỏ chạy khoảng 50m, ông C. gục xuống đường và được đưa đi cấp cứu nhưng không qua khỏi. Hiện Công an tỉnh Bình Dương đang điều tra làm rõ vụ việc và đã phong tỏa hiện trường để thu thập chứng cứ.","link":"https://dantri.com.vn/phap-luat/nguoi-dan-ong-bi-ban-nhau-duoi-danh-tu-vong-o-binh-duong-20250302111933429.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Tại sao ông Trần Văn C. lại tử vong ở Bình Dương?","answers":[{"text":"Ông bị bạn nhậu đuổi đánh","correct":true},{"text":"Ông bị tai nạn giao thông","correct":false},{"text":"Ông bị bệnh tim","correct":false},{"text":"Ông ngã cầu thang","correct":false}]},{"title":"U17 Việt Nam tập huấn tại Oman trước VCK U17 châu Á 2025","content":"Đội tuyển U17 Việt Nam đang chuẩn bị cho VCK U17 châu Á 2025 với kế hoạch tập huấn tại Oman từ ngày 23 đến 29-3. Trước đó, đội đã tập trung từ cuối tháng 1 và chủ yếu tập luyện thể lực. Trong thời gian tập huấn tại Oman, U17 Việt Nam dự kiến sẽ có hai trận đấu tập với đội chủ nhà. Đội nằm trong bảng đấu khó khăn với Nhật Bản, Úc và UAE tại giải đấu sắp tới.","link":"https://tuoitre.vn/u17-viet-nam-tap-huan-tai-oman-truoc-vck-u17-chau-a-2025-20250302111945991.htm","cat":"the-thao","positivity":8,"importance":7,"question":"U17 Việt Nam sẽ tập huấn ở đâu trước VCK U17 châu Á 2025?","answers":[{"text":"Oman","correct":true},{"text":"Saudi Arabia","correct":false},{"text":"Nhật Bản","correct":false},{"text":"Úc","correct":false},{"text":"UAE","correct":false}]},{"title":"Học sinh cấp 3 hào hứng học livestream bán hàng trên giảng đường","content":"Hơn 1.300 học sinh cấp 3 tại Huế vừa tham gia chương trình \"Một ngày làm sinh viên HUE\" do Trường Đại học Kinh tế, Đại học Huế tổ chức. Chương trình giúp học sinh trải nghiệm môi trường học tập đại học và tìm hiểu về các ngành học, bao gồm thương mại điện tử và livestream bán hàng. Học sinh được tương tác với giảng viên và nhận thông tin hữu ích để định hướng sự nghiệp tương lai.","link":"https://dantri.com.vn/giao-duc/hoc-sinh-cap-3-hao-hung-hoc-livestream-ban-hang-tren-giang-duong-20250302112315709.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Học sinh cấp 3 tham gia chương trình nào tại Huế để trải nghiệm môi trường học tập đại học?","answers":[{"text":"Một ngày làm sinh viên HUE","correct":true},{"text":"Một ngày làm học sinh","correct":false},{"text":"Trải nghiệm nghề nghiệp","correct":false},{"text":"Khóa học trực tuyến","correct":false},{"text":"Chương trình hướng nghiệp","correct":false}]},{"title":"Người mẫu Hà Trúc rạng ngời trong đám cưới với cơ trưởng Quang Đạt","content":"Vào tối 1/3, đám cưới của người mẫu Hà Trúc và cơ trưởng Quang Đạt đã diễn ra tại TP.HCM, thu hút sự chú ý của công chúng. Trong ngày trọng đại, Hà Trúc diện bộ váy cưới tinh tế do NTK Huy Trần thiết kế, tạo nên vẻ đẹp thanh lịch và sang trọng. Cặp đôi đã chuẩn bị cho lễ cưới trong nhiều tháng và chia sẻ những khoảnh khắc xúc động, hạnh phúc khi nhìn thấy nhau trong ngày cưới.","link":"https://dantri.com.vn/giai-tri/nguoi-mau-ha-truc-rang-ngoi-trong-dam-cuoi-voi-co-truong-quang-dat-20250302083935932.htm","cat":"giai-tri","positivity":10,"importance":7,"question":"Đám cưới của Hà Trúc và Quang Đạt diễn ra vào ngày nào?","answers":[{"text":"1/3","correct":true},{"text":"8/1","correct":false},{"text":"15/2","correct":false},{"text":"20/3","correct":false},{"text":"25/12","correct":false}]},{"title":"Thúc chỏ đối phương, cầu thủ nhận thẻ đỏ sớm kỉ lục tại Anh","content":"Trong trận đấu giữa CLB Shrewsbury và Peterborough vào ngày 1-3, tiền đạo John Marquis đã nhận thẻ đỏ chỉ sau 13 giây thi đấu, thiết lập kỷ lục về thời gian nhận thẻ đỏ sớm nhất trong lịch sử bóng đá Anh. Marquis đã dùng cùi chỏ thúc vào mặt đối thủ trong một pha tranh chấp. Sau trận đấu, HLV Gareth Ainsworth đã lên tiếng bảo vệ cầu thủ của mình, cho rằng tình huống không đáng phải nhận thẻ đỏ.","link":"https://tuoitre.vn/thuc-cho-doi-phuong-cau-thu-nhan-the-do-som-ki-luc-tai-anh-20250302111940625.htm","cat":"the-thao","positivity":3,"importance":7,"question":"Tại sao John Marquis nhận thẻ đỏ sớm nhất trong lịch sử bóng đá Anh?","answers":[{"text":"Vì anh đã thúc cùi chỏ vào mặt đối thủ.","correct":true},{"text":"Vì anh phản ứng lại trọng tài.","correct":false},{"text":"Vì anh không tham gia vào trận đấu.","correct":false},{"text":"Vì anh vi phạm luật chơi bóng đá.","correct":false},{"text":"Vì anh không mặc đồng phục đúng quy định.","correct":false}]},{"title":"Cầu thủ đang chơi bóng tại Hà Lan được gọi vào đội U17 Việt Nam","content":"Để chuẩn bị cho giải U17 châu Á 2025, HLV Cristiano Roland đã công bố danh sách 34 cầu thủ của đội tuyển U17 Việt Nam, trong đó có cầu thủ Việt kiều Thomas Mai Veeren. Thomas, có cha là người Hà Lan và mẹ là người Việt Nam, hiện đang thi đấu cho CLB HV Quick tại Hà Lan. Anh đã có thành tích nổi bật trong mùa giải trước với 9 bàn thắng và 4 kiến tạo trong 8 trận đấu. HLV Roland cho biết tính cạnh tranh trong đội hình U17 Việt Nam sẽ rất cao và sẽ có nhiều tân binh được trao cơ hội trước khi gút danh sách cuối cùng cho giải đấu sắp tới.","link":"https://dantri.com.vn/the-thao/cau-thu-dang-choi-bong-tai-ha-lan-duoc-goi-vao-doi-u17-viet-nam-20250302112450463.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Ai là cầu thủ Việt kiều được gọi vào đội U17 Việt Nam?","answers":[{"text":"Thomas Mai Veeren","correct":true},{"text":"Nguyễn Văn Toàn","correct":false},{"text":"Đỗ Hùng Dũng","correct":false},{"text":"Bùi Hoàng Việt Anh","correct":false},{"text":"Lê Quang Hải","correct":false}]},{"title":"Công an xác minh vụ bắt công nhân đóng bảo hiểm bằng cà phê","content":"Công an tỉnh Gia Lai đang tiến hành xác minh thông tin phản ánh từ công nhân về việc yêu cầu đóng bảo hiểm xã hội bằng cà phê tại một số công ty thuộc Tổng Công ty cà phê Việt Nam. Theo thông tin, khoảng 50 công nhân đã ký đơn kiến nghị yêu cầu được đóng bảo hiểm bằng tiền mặt thay vì bằng 1,7 tấn cà phê như hiện tại. Luật sư cho biết việc yêu cầu công nhân đóng bảo hiểm bằng sản phẩm nông sản là không phù hợp với quy định pháp luật.","link":"https://tuoitre.vn/cong-an-xac-minh-vu-bat-cong-nhan-dong-bao-hiem-bang-ca-phe-20250302095150748.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Công nhân tại Gia Lai có quyền yêu cầu đóng bảo hiểm bằng hình thức gì?","answers":[{"text":"Tiền mặt","correct":true},{"text":"Cà phê","correct":false},{"text":"Lúa","correct":false},{"text":"Thóc","correct":false}]},{"title":"Bí mật đen tối sau các kênh YouTube gia đình","content":"Bài viết khám phá những bí mật đen tối phía sau các kênh YouTube gia đình nổi tiếng, như kênh DaddyOFive và 8 Passengers. Nhiều gia đình từng thu hút hàng triệu lượt xem đã bị phanh phui về hành vi lạm dụng và khai thác trẻ em để kiếm tiền từ video. Những vụ bê bối này đã dẫn đến sự lên án từ cộng đồng và yêu cầu chính phủ ban hành luật kiểm soát nội dung YouTube gia đình nhằm bảo vệ trẻ em.","link":"https://vnexpress.net/bi-mat-den-toi-sau-cac-kenh-youtube-gia-dinh-4855694.html","cat":"gia-dinh","positivity":2,"importance":8,"question":"Có những scandal nào liên quan đến các kênh YouTube gia đình được nhắc đến trong bài viết?","answers":[{"text":"Hành vi lạm dụng trẻ em và khai thác để kiếm tiền.","correct":true},{"text":"Kênh YouTube bị xóa vì vi phạm bản quyền.","correct":false},{"text":"Gia đình nhận nuôi trẻ em không hợp pháp.","correct":false},{"text":"Chia sẻ cuộc sống gia đình một cách trong sáng.","correct":false}]},{"title":"Thủ tướng yêu cầu trình khung pháp lý tiền số trong tháng 3","content":"Thủ tướng Phạm Minh Chính đã chỉ đạo Bộ Tài chính và Ngân hàng Nhà nước trình khung pháp lý về tiền số trong tháng 3/2025. Việc này nhằm quản lý các loại tiền số như Bitcoin và Ethereum, góp phần thúc đẩy tăng trưởng kinh tế và tạo điều kiện cho doanh nghiệp tiếp cận nguồn vốn. Hiện tại, Việt Nam chưa có quy định cụ thể về tiền ảo, dẫn đến nguy cơ cho người dùng và doanh nghiệp, do đó việc ban hành khung pháp lý là cần thiết để tạo sự minh bạch trong giao dịch.","link":"https://vnexpress.net/thu-tuong-yeu-cau-trinh-khung-phap-ly-tien-so-trong-thang-3-4855770.html","cat":"kinh-doanh","positivity":7,"importance":9,"question":"Khung pháp lý về tiền số sẽ được trình vào thời gian nào?","answers":[{"text":"Trong tháng 3/2025","correct":true},{"text":"Trong tháng 4/2025","correct":false},{"text":"Trong tháng 6/2025","correct":false},{"text":"Trong tháng 12/2025","correct":false},{"text":"Không xác định được thời gian","correct":false}]},{"title":"18 sự thật thú vị về Oscar: Tượng vàng bán được 1 USD; Ai giành được nhiều Oscar nhất?","content":"Bài viết trình bày 18 sự thật thú vị về giải thưởng Oscar, từ nguồn gốc tên gọi đến những kỷ lục về diễn viên và phim. Tượng vàng Oscar, có tên chính thức là Academy Award of Merit, đã chứng kiến nhiều khoảnh khắc lịch sử trong ngành điện ảnh suốt gần 100 năm qua. Các thông tin như người trẻ nhất và lớn tuổi nhất giành giải Oscar, cũng như những bộ phim hiếm hoi chiến thắng giải Phim hay nhất đều được đề cập, giúp người đọc hiểu rõ hơn về giải thưởng danh giá này.","link":"https://tuoitre.vn/18-su-that-thu-vi-ve-oscar-tuong-vang-ban-duoc-1-usd-ai-gianh-duoc-nhieu-oscar-nhat-202503021029011.htm","cat":"giai-tri","positivity":8,"importance":9,"question":"Có bao nhiêu sự thật thú vị về Oscar được đề cập trong bài viết?","answers":[{"text":"18","correct":true},{"text":"10","correct":false},{"text":"25","correct":false},{"text":"15","correct":false},{"text":"20","correct":false}]},{"title":"Thêm 1 khách hàng nữa ở TP.HCM trúng Jackpot của Vietlott","content":"Vào tối ngày 1-3, Vietlott thông báo một khách hàng tại TP.HCM đã trúng giải Jackpot 2 với số tiền thưởng lên tới hơn 4,2 tỉ đồng. Đây là lần thứ ba liên tiếp trong năm nay mà khách hàng trúng số Vietlott đều đến từ TP.HCM. Vietlott giải thích rằng doanh số phát hành vé tại TP.HCM chiếm khoảng 28% tổng doanh thu của họ trên cả nước, dẫn đến việc có nhiều người trúng giải độc đắc tại đây.","link":"https://tuoitre.vn/them-1-khach-hang-nua-o-tp-hcm-trung-jackpot-cua-vietlott-20250302105900407.htm","cat":"kinh-doanh","positivity":9,"importance":7,"question":"Khách hàng nào ở TP.HCM vừa trúng giải Jackpot của Vietlott?","answers":[{"text":"Một khách hàng ở TP.HCM trúng giải Jackpot 2","correct":true},{"text":"Một khách hàng ở Hà Nội trúng giải Jackpot 2","correct":false},{"text":"Một khách hàng ở Đà Nẵng trúng giải Jackpot 2","correct":false},{"text":"Một khách hàng ở Cần Thơ trúng giải Jackpot 2","correct":false}]},{"title":"Mừng tuổi mới một người","content":"Bài viết \"Mừng tuổi mới một người\" của tác giả Nguyễn Mỹ Nữ kể về những kỷ niệm đáng nhớ trong ngày sinh nhật của người chồng mà cô đã sống chung gần bốn mươi năm. Hai người chia sẻ những khoảnh khắc giản dị nhưng đầy ý nghĩa bên nhau, từ những bữa tiệc sinh nhật nhỏ cho đến những lần kỷ niệm lớn. Tác giả nhấn mạnh giá trị của tình yêu và sự gắn bó trong cuộc sống hàng ngày, dù là trong những điều nhỏ nhặt nhất.","link":"https://tuoitre.vn/mung-tuoi-moi-mot-nguoi-20250302095645292.htm","cat":"gia-dinh","positivity":9,"importance":7,"question":"Bạn có biết tác giả viết về điều gì trong bài \"Mừng tuổi mới một người\" không?","answers":[{"text":"Những kỷ niệm sinh nhật của người chồng","correct":true},{"text":"Một bữa tiệc lớn","correct":false},{"text":"Một chuyến đi du lịch","correct":false},{"text":"Một món quà đặc biệt","correct":false},{"text":"Một cuộc gặp gỡ bạn bè","correct":false}]},{"title":"Mùa mai vàng nở muộn trên đất cố đô Huế","content":"Mùa mai vàng ở Huế năm nay nở muộn hơn so với mọi năm do thời tiết không thuận lợi, với mùa đông lạnh kéo dài và mưa liên tục. Dù nở muộn, sắc vàng của hoa mai vẫn tạo nên khung cảnh đẹp đẽ cho thành phố, kéo dài mùa xuân cho người dân và du khách. Nhiều người đã đến Huế để chiêm ngưỡng vẻ đẹp của những cây mai vàng nở rộ, bất chấp thời điểm đã qua Tết Nguyên Đán.","link":"https://tuoitre.vn/mua-mai-vang-no-muon-tren-dat-co-do-hue-20250302101728786.htm","cat":"du-lich","positivity":8,"importance":6,"question":"Mùa mai vàng ở Huế năm nay nở muộn do nguyên nhân gì?","answers":[{"text":"Thời tiết không thuận lợi","correct":true},{"text":"Thiếu nước tưới cho cây","correct":false},{"text":"Sự chăm sóc không tốt","correct":false},{"text":"Thời gian nở hoa đã thay đổi","correct":false}]},{"title":"Một thứ không ai ngờ giúp xe điện đi xa hơn: Dàn loa","content":"Công nghệ loa tĩnh điện mới của Warwick Acoustics hứa hẹn giúp xe điện tăng quãng đường di chuyển thêm 32km nhờ vào việc tiết kiệm năng lượng và trọng lượng. Loa này được lắp đặt trên xe mẫu Polestar 2 và có khả năng tái chế 100%, tạo ra âm thanh rõ ràng và giảm thiểu tiếng ồn. Thay vì sử dụng các bộ phận nặng nề, loa tĩnh điện cho phép mỗi hành khách có trải nghiệm âm thanh riêng mà không gây ảnh hưởng đến nhau.","link":"https://tuoitre.vn/mot-thu-khong-ai-ngo-giup-xe-dien-di-xa-hon-dan-loa-20250301085721323.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Loa tĩnh điện giúp xe điện tăng quãng đường di chuyển bao nhiêu km?","answers":[{"text":"32 km","correct":true},{"text":"20 km","correct":false},{"text":"15 km","correct":false},{"text":"10 km","correct":false},{"text":"25 km","correct":false}]},{"title":"Cháy rừng kinh hoàng ở Nhật Bản, hàng nghìn người phải sơ tán","content":"Vụ cháy rừng kinh hoàng ở thành phố Ofunato, tỉnh Iwate, Nhật Bản đã thiêu rụi khoảng 1.800 hecta rừng, trở thành vụ cháy lớn nhất trong 30 năm qua. Ngọn lửa bắt đầu bùng phát từ ngày 26-2 và đến nay đã phá hủy hơn 80 căn nhà, khiến khoảng 2.000 người phải sơ tán. Hơn 1.700 lính cứu hỏa đang nỗ lực kiểm soát đám cháy trong điều kiện thời tiết khô hạn.","link":"https://tuoitre.vn/chay-rung-kinh-hoang-o-nhat-ban-hang-nghin-nguoi-phai-so-tan-20250302100222222.htm","cat":"thoi-su","positivity":2,"importance":9,"question":"Vụ cháy rừng ở Nhật Bản đã thiêu rụi bao nhiêu hecta rừng?","answers":[{"text":"1.800 hecta","correct":true},{"text":"1.200 hecta","correct":false},{"text":"1.030 hecta","correct":false},{"text":"1.500 hecta","correct":false},{"text":"2.000 hecta","correct":false}]},{"title":"Đối thủ châu Âu của Santa Fe và Sorento có bản nâng cấp, giá từ 1,45 tỷ","content":"Skoda Kodiaq 2025 đã chính thức ra mắt tại Việt Nam với nhiều nâng cấp đáng kể về thiết kế và trang bị. Xe được nhập khẩu nguyên chiếc từ châu Âu và có hai phiên bản với giá từ 1,45 tỷ đồng. Skoda Kodiaq sẽ cạnh tranh trực tiếp với Hyundai Santa Fe và Kia Sorento, tuy nhiên, mức giá này vẫn là một thách thức lớn cho việc thu hút khách hàng.","link":"https://dantri.com.vn/o-to-xe-may/doi-thu-chau-au-cua-santa-fe-va-sorento-co-ban-nang-cap-gia-tu-145-ty-20250302101653688.htm","cat":"oto-xe-may","positivity":7,"importance":6,"question":"Skoda Kodiaq 2025 có giá bao nhiêu tại Việt Nam?","answers":[{"text":"1,45 tỷ đồng","correct":true},{"text":"1,2 tỷ đồng","correct":false},{"text":"1,6 tỷ đồng","correct":false},{"text":"1,3 tỷ đồng","correct":false},{"text":"1,8 tỷ đồng","correct":false}]},{"title":"Cận cảnh trăn bạch tạng 'khủng' dài 5 mét, nặng 90kg tại Trại rắn Đồng Tâm","content":"Trại rắn Đồng Tâm vừa tiếp nhận một con trăn bạch tạng nặng 90kg và dài 5m từ một người dân nuôi tôm tại tỉnh Sóc Trăng. Đây là loài động vật quý hiếm, thuộc nhóm IIB trong danh mục động vật rừng nguy cấp. Con trăn này sẽ được nuôi để bảo tồn và nhân giống, đồng thời thu hút sự chú ý của nhiều du khách khi đến tham quan trại. Trại rắn Đồng Tâm cũng nổi tiếng với việc nuôi giữ và bảo tồn nhiều loại rắn quý hiếm khác.","link":"https://tuoitre.vn/can-canh-tran-bach-tang-khung-dai-5-met-nang-90kg-tai-trai-ran-dong-tam-20250302084353572.htm","cat":"tin-khac","positivity":8,"importance":7,"question":"Con trăn bạch tạng tại Trại rắn Đồng Tâm nặng bao nhiêu kg?","answers":[{"text":"90kg","correct":true},{"text":"70kg","correct":false},{"text":"100kg","correct":false},{"text":"80kg","correct":false},{"text":"60kg","correct":false}]},{"title":"Nhà nước cấp 8 tỉ đồng để thay mặt cỏ sân Mỹ Đình, dự kiến sau tháng 6 sẽ bắt đầu","content":"Nhà nước sẽ cấp 8 tỉ đồng để thay mới mặt cỏ sân Mỹ Đình, do mặt cỏ hiện tại đã xuống cấp nghiêm trọng sau 13 năm sử dụng. Việc cải tạo sẽ được thực hiện thông qua đấu thầu và dự kiến sẽ bắt đầu sau tháng 6 năm 2025. Sân Mỹ Đình không chỉ là nơi tổ chức các trận bóng đá mà còn là địa điểm diễn ra nhiều sự kiện văn hóa và chính trị quan trọng.","link":"https://tuoitre.vn/nha-nuoc-cap-8-ti-dong-de-thay-mat-co-san-my-dinh-du-kien-sau-thang-6-se-bat-dau-20250302100118137.htm","cat":"the-thao","positivity":7,"importance":8,"question":"Khi nào sẽ bắt đầu thay mới mặt cỏ sân Mỹ Đình?","answers":[{"text":"Sau tháng 6 năm 2025","correct":true},{"text":"Ngay lập tức","correct":false},{"text":"Cuối năm 2024","correct":false},{"text":"Sau tháng 12 năm 2025","correct":false},{"text":"Giữa năm 2025","correct":false}]},{"title":"Những lưu ý khi chọn mua máy hút ẩm","content":"Khi chọn mua máy hút ẩm, người dùng nên chú ý đến công nghệ ngưng tụ phù hợp với khí hậu Việt Nam. Ngoài ra, việc chọn máy có chế độ sấy và khả năng kiểm soát độ ẩm tự động cũng rất quan trọng. Các yếu tố này giúp đảm bảo hiệu suất hoạt động tốt nhất cho máy hút ẩm trong các điều kiện thời tiết khác nhau.","link":"https://vnexpress.net/nhung-luu-y-khi-chon-mua-may-hut-am-4855650.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Những yếu tố nào cần lưu ý khi chọn mua máy hút ẩm?","answers":[{"text":"Công nghệ ngưng tụ, chế độ sấy v ót hàng ngày.","correct":false}]},{"title":"5 món ăn giàu melatonin giúp ngủ sâu giấc","content":"Bài viết giới thiệu 5 món ăn giàu melatonin giúp cải thiện giấc ngủ, bao gồm hạt dẻ cười, hạt óc chó, trứng, sữa ấm và cá. Melatonin là hormone giúp điều chỉnh giấc ngủ, được sản xuất nhiều hơn vào ban đêm. Hạt dẻ cười chứa lượng melatonin cao nhất, trong khi sữa ấm có tác dụng làm tăng sản xuất melatonin và serotonin, hỗ trợ thư giãn và dễ ngủ hơn.","link":"https://vnexpress.net/5-mon-an-giau-melatonin-giup-ngu-sau-giac-4855702.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Những món ăn nào giàu melatonin giúp cải thiện giấc ngủ?","answers":[{"text":"Hạt dẻ cười, hạt óc chó, trứng, sữa ấm, cá","correct":true},{"text":"Chỉ có hạt dẻ cười","correct":false},{"text":"Trứng và sữa ấm","correct":false},{"text":"Cá và thịt nạc","correct":false},{"text":"Chỉ có cá hồi và cá mòi","correct":false}]},{"title":"Bỏ xét tuyển sớm là bỏ bớt cơ hội xét tuyển? AI sẽ khiến nhiều ngành biến mất?","content":"Nhiều học sinh tham gia Ngày hội tư vấn tuyển sinh tại Hải Phòng bày tỏ lo lắng về việc bỏ xét tuyển sớm và tác động của trí tuệ nhân tạo (AI) đến cơ hội việc làm trong các ngành nhân văn. Các chuyên gia khẳng định rằng việc bỏ xét tuyển sớm không làm giảm cơ hội của thí sinh và nhấn mạnh rằng AI sẽ không thay thế hoàn toàn con người trong nhiều lĩnh vực. Học sinh được khuyến khích chủ động trang bị kỹ năng và kiến thức để đáp ứng nhu cầu nhân lực trong tương lai.","link":"https://tuoitre.vn/bo-xet-tuyen-som-la-bo-bot-co-hoi-xet-tuyen-ai-se-khien-nhieu-nganh-bien-mat-20250302093034042.htm","cat":"giao-duc","positivity":7,"importance":8,"question":"Bỏ xét tuyển sớm có ảnh hưởng đến cơ hội xét tuyển của thí sinh không?","answers":[{"text":"Không, cơ hội xét tuyển sẽ không bị thu hẹp.","correct":true},{"text":"Có, thí sinh sẽ gặp khó khăn hơn.","correct":false},{"text":"Không, chỉ ảnh hưởng đến một số ngành.","correct":false},{"text":"Có, sẽ có ít trường hơn xét tuyển."       const dontShowCheckbox = document.getElementById("modal-dont-show");
      if (dontShowCheckbox.checked) {
        localStorage.setItem("dontShowIncorrectModal", "true");
        pushDataLayer({event: 'dont_show_incorrect_modal'});
      }
      modal.classList.remove("show");
    });

    // RENDER Q&A
    function renderQuestionAndAnswers(item, container, newsId) {
      const answeredKey = "answered_" + newsId;
      const contentElem = document.createElement("p");
      contentElem.textContent = item.content || "";
      const linkElem = document.createElement("a");
      linkElem.className = "news-link";
      linkElem.href = "#" + newsId;
      linkElem.textContent = "Đọc thêm...";
      linkElem.onclick = () => openNewTab(item.link);
      const questionElem = document.createElement("p");
      questionElem.id = newsId;
      questionElem.style.fontWeight = "bold";
      questionElem.textContent = item.question || "Câu hỏi:";
      container.appendChild(questionElem);
      const shuffledAnswers = shuffleArray([...item.answers]);
      const answersContainer = document.createElement("div");
      answersContainer.style.margin = "8px 0";
      shuffledAnswers.forEach(answer => {
        const answerBtn = document.createElement("button");
        answerBtn.className = "answer-btn";
        answerBtn.textContent = answer.text;
        if (localStorage.getItem(answeredKey) && answer.correct) {
          answerBtn.classList.add("correct");
        }
        answerBtn.addEventListener("click", () => {
          if (localStorage.getItem(answeredKey)) {
            pushDataLayer({event: 're_answer'});
            return;
          }
          pushDataLayer({event: 'answer'});
          if (answer.correct) {
            userScore++;
            localStorage.setItem("userScore", userScore);
            scoreboardElem.textContent = userScore;
            answerBtn.classList.add("correct");
            localStorage.setItem(answeredKey, "true");
            playCorrectSound();
            showCelebration();
          } else {
            answerBtn.classList.add("incorrect");
            setTimeout(() => {
              answerBtn.classList.remove("incorrect");
            }, 500);
            playIncorrectSound();
            const messages = [
              "Ôi không! Thử lại nào!",
              "Sai rồi... nhưng bạn vẫn còn cơ hội!",
              "Chưa đúng, đừng bỏ cuộc!",
              "Ồ, chưa chính xác. Hãy thử tiếp!"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            if (!localStorage.getItem("dontShowIncorrectModal")) {
              showIncorrectModal(randomMsg);
            }
          }
        });
        answersContainer.appendChild(answerBtn);
      });
      container.appendChild(answersContainer);
      container.appendChild(contentElem);
      container.appendChild(linkElem);
    }

    // LOAD MORE NEWS
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";
      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>Không có bài viết phù hợp với bộ lọc.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }
        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          const newsId = convertVietnameseToEnglish(item.title || "untitled");
          renderQuestionAndAnswers(item, newsItem, newsId);
          newsContainer.appendChild(newsItem);
        });
        currentIndex += pageSize;
        isLoading = false;
        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); 
    }

    // SCROLL EVENTS
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // FILTER CHANGE
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // SMOOTH SCROLL TO TOP
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    // UTILS
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }
    function openNewTab(link) {
      pushDataLayer({event: 'view_details'});
      window.open(link, '_self');
    }
    function convertVietnameseToEnglish(str) {
      str = str.toLowerCase();
      str = str.normalize('NFD');
      str = str.replace(/[\u0300-\u036f]/g, '');
      str = str.replace(/đ/g, 'd');
      str = str.replace(/[^a-z0-9\s-]/g, '');
      return str.trim().replace(/\s+/g, '-');
    }

    // INITIAL SETUP
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // EVENT LISTENERS
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
    themeToggleBtn.addEventListener("click", toggleTheme);
    soundToggleBtn.addEventListener("click", toggleSound);
  </script>
</body>
