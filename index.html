<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Điểm tin - Quiz Game</title>
  <style>
    /* 
      ====================================================
      1) THEME VARIABLES
      ====================================================
    */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #007BFF;
      --secondary-color: #555;
      --border-color: #ddd;
      --answer-bg-hover: #e0e0e0;
    }
    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --text-color: #eee;
      --container-bg: #2a2a2a;
      --primary-color: #66aaff;
      --secondary-color: #ccc;
      --border-color: #555;
      --answer-bg-hover: #444;
    }
    /*
      ====================================================
      2) GLOBAL BASE STYLING
      ====================================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h3 {
        font-size: 1.1rem;
      }
    }
    /*
      ====================================================
      3) SCOREBOARD & CONTROLS
      ====================================================
    */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 8px;
    }
    .scoreboard-icon {
      width: 24px;
      height: 24px;
      background-color: #ffcc00;
      mask: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3QkZGIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCI+CjxwYXRoIGQ9Ik0xMiA1LjgybC0yLjY0LDUuMzMtNS44Ny44NjcsNCwyLjYyMWwtLjg3LDUuODcsNS4zMy0yLjY0TDExLDE5bDIuNjQtNS4zMyw1Ljg3LS44NjctNC0yLjYyMS44Ny01Ljg3LTUuMzMsMi42NE0xMiA0TDE1IDEwTDIyIDExTDE3IDE1LjE2TDExIDE0TDEwIDIxTDcgMTVIMFYxMUw2IDEwTDEyIDRaIi8+Cjwvc3ZnPg==') center/contain no-repeat;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.2s;
    }
    .controls select:hover {
      background-color: var(--answer-bg-hover);
    }
    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /*
      ====================================================
      4) NEWS ITEM & ANIMATIONS
      ====================================================
    */
    .news-item {
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      animation: slideIn 0.4s ease both;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item p {
      margin: 6px 0;
      line-height: 1.5;
      transition: color 0.3s;
    }
    .news-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--secondary-color);
      transition: color 0.3s;
    }
    .news-link:hover {
      color: var(--text-color);
    }
    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* 
      ====================================================
      5) BACK-TO-TOP BUTTON
      ====================================================
    */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease, background-color 0.3s;
      z-index: 9990;
    }
    #back-to-top:hover {
      background-color: #0056b3;
    }
    /*
      ====================================================
      6) ANSWER BUTTONS & FEEDBACK
      ====================================================
    */
    .answer-btn {
      display: inline-block;
      margin: 8px 8px 8px 0;
      padding: 10px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.2s, background-color 0.3s, border 0.3s;
      color: #000;
      font-size: 16px;
      font-weight: 600;
    }
    [data-theme="dark"] .answer-btn {
      background-color: #444;
      color: #fff;
    }
    .answer-btn:hover {
      background-color: var(--answer-bg-hover);
      transform: scale(1.05);
    }
    .answer-btn:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    .answer-btn.correct {
      background-color: #c1f0c1 !important;
      border-color: #50b750;
      color: #000;
    }
    .answer-btn.incorrect {
      background-color: #f9bdbd !important;
      border-color: #e05b5b;
      animation: shake 0.3s;
      color: #000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    /*
      ====================================================
      7) CELEBRATION & CONFETTI
      ====================================================
    */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--container-bg);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      text-align: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s ease-in-out;
      z-index: 9999;
    }
    #celebration.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 1.5s linear forwards;
      z-index: 9998; 
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    /*
      ====================================================
      8) TUTORIAL OVERLAY (for first-time users)
      ====================================================
    */
    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
    .overlay.hidden {
      display: none;
    }
    .overlay-content {
      background-color: var(--container-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      0%   { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0);   opacity: 1; }
    }
    /*
      ====================================================
      9) INCORRECT ANSWER MODAL
      ====================================================
    */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .modal-content p {
      margin-bottom: 20px;
    }

","correct":false},{"text":"Để tiết kiệm chi phí cho chính phủ.","correct":false}]},{"title":"Người dân Đà Nẵng đăng ký xe tại những địa điểm nào?","content":"Phòng Cảnh sát giao thông Đà Nẵng đã thông báo về các địa điểm đăng ký xe cho người dân trong thành phố. Người dân có thể đăng ký xe tại nhiều địa điểm khác nhau, bao gồm Phòng Cảnh sát giao thông và các công an phường, xã tương ứng với từng quận. Mỗi địa điểm sẽ tiếp nhận các loại xe khác nhau dựa trên nơi cư trú của người đăng ký, giúp tạo thuận lợi cho việc đăng ký xe.","link":"https://tuoitre.vn/nguoi-dan-da-nang-dang-ky-xe-tai-nhung-dia-diem-nao-20250303111936388.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Người dân Đà Nẵng có thể đăng ký xe tại những địa điểm nào?","answers":[{"text":"Phòng Cảnh sát giao thông và các công an phường, xã","correct":true},{"text":"Chỉ tại Phòng Cảnh sát giao thông","correct":false},{"text":"Chỉ tại các công an xã","correct":false},{"text":"Tại bất kỳ địa điểm nào trong thành phố","correct":false},{"text":"Tại các trung tâm thương mại","correct":false}]},{"title":"Thủy phi cơ lớn nhất thế giới hoàn tất mọi thử nghiệm","content":"Thủy phi cơ AG600 của Trung Quốc đã hoàn tất mọi thử nghiệm bay vào ngày 28/2, một bước quan trọng để xin cấp giấy chứng nhận khả năng bay an toàn. Trong 2 năm qua, AG600 đã thực hiện 2.014 chuyến bay với tổng cộng 3.560 giờ bay, đảm bảo an toàn trong nhiều điều kiện khí hậu khác nhau. Thủy phi cơ này được thiết kế cho các nhiệm vụ như chữa cháy và cứu hộ, với khả năng hút 12 tấn nước chỉ trong 20 giây để dập lửa.","link":"https://vnexpress.net/thuy-phi-co-lon-nhat-the-gioi-hoan-tat-moi-thu-nghiem-4855933.html","cat":"the-gioi","positivity":9,"importance":8,"question":"Thủy phi cơ AG600 của Trung Quốc đã hoàn tất thử nghiệm nào?","answers":[{"text":"Thử nghiệm bay","correct":true},{"text":"Thử nghiệm độ bền","correct":false},{"text":"Thử nghiệm trọng tải","correct":false},{"text":"Thử nghiệm khí động học","correct":false}]},{"title":"Giảm thời gian thực hiện thủ tục, đảm bảo an toàn các chuyến bay","content":"Bộ Công an đã chính thức tiếp nhận nhiệm vụ đảm bảo an ninh hàng không từ ngày 1-3, triển khai các biện pháp nhằm giảm thời gian thực hiện thủ tục cho hành khách mà vẫn đảm bảo an toàn cho các chuyến bay. Việc phối hợp giữa lực lượng an ninh hàng không và quản lý xuất nhập cảnh đã được thực hiện chặt chẽ, tạo điều kiện thuận lợi cho hành khách. Một số thủ tục sẽ được cải tiến để bớt chồng chéo và tăng tính hiệu quả, nhằm phục vụ tốt nhất cho người dân và doanh nghiệp.","link":"https://tuoitre.vn/giam-thoi-gian-thuc-hien-thu-tuc-dam-bao-an-toan-cac-chuyen-bay-20250303123321274.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Bộ Công an đã làm gì để cải thiện thủ tục an ninh hàng không?","answers":[{"text":"Giảm thời gian thực hiện thủ tục và đảm bảo an toàn các chuyến bay.","correct":true},{"text":"Tăng cường lực lượng cảnh sát tại các sân bay.","correct":false},{"text":"Đưa ra mức phạt cao hơn cho vi phạm an ninh.","correct":false},{"text":"Cải tiến hệ thống kiểm tra an ninh bằng công nghệ mới.","correct":false}]},{"title":"Bị thẻ đỏ, cầu thủ Thái Lan nổi điên đấm trọng tài và đối thủ sưng mắt","content":"Cầu thủ Thái Lan Songkran Puangnoi đã bị truất quyền thi đấu sau khi nhận thẻ đỏ trong trận đấu giữa CLB Hua Hin City và Rajpracha. Trong cơn tức giận, anh đã đấm vào mặt trọng tài và sau đó tấn công một cầu thủ đối phương, gây ra thương tích đáng kể. Sự việc đã dẫn đến việc đội Rajpracha quyết định kiện Songkran Puangnoi về tội hành hung. Sau đó, cầu thủ này đã công khai xin lỗi trên mạng xã hội, thừa nhận hành động của mình là sai lầm và thiếu kiềm chế.","link":"https://tuoitre.vn/bi-the-do-cau-thu-thai-lan-noi-dien-dam-trong-tai-va-doi-thu-sung-mat-20250303131516794.htm","cat":"the-thao","positivity":2,"importance":7,"question":"Tại sao cầu thủ Thái Lan Songkran Puangnoi lại bị thẻ đỏ?","answers":[{"text":"Vì đã đấm trọng tài và cầu thủ đối phương","correct":true},{"text":"Vì phạm lỗi với cầu thủ đối phương","correct":false},{"text":"Vì không ra sân khi bị chấn thương","correct":false},{"text":"Vì phản ứng thái quá với quyết định của trọng tài","correct":false}]},{"title":"Al Nassr lo Ronaldo bị bắt ở Iran","content":"CLB Al Nassr đã quyết định không đăng ký Cristiano Ronaldo cho trận đấu với Esteghlal tại Iran do lo ngại về khả năng anh bị bắt. Trước đó, Ronaldo đã gặp rắc rối pháp lý khi có hành động không phù hợp với luật Hồi giáo trong chuyến đi thi đấu tại Iran. Vì vậy, Al Nassr đã đề xuất chơi trên sân trung lập nhưng không được chấp nhận, dẫn đến việc họ không muốn mạo hiểm với sự có mặt của Ronaldo tại trận đấu này.","link":"https://vnexpress.net/al-nassr-lo-ronaldo-bi-bat-o-iran-4856155.html","cat":"the-thao","positivity":3,"importance":7,"question":"Tại sao Al Nassr không đăng ký Ronaldo cho trận đấu ở Iran?","answers":[{"text":"Vì lo ngại Ronaldo có thể bị bắt ở Iran.","correct":true},{"text":"Vì anh đang bị chấn thương.","correct":false},{"text":"Vì anh chưa đủ điều kiện thi đấu.","correct":false},{"text":"Vì Al Nassr muốn giữ bí mật về đội hình.","correct":false}]},{"title":"Các CLB Premier League lo lắng trong tháng Ramadan","content":"Trong tháng Ramadan năm 2025, nhiều cầu thủ theo đạo Hồi ở Premier League như Mohamed Salah sẽ đối mặt với thách thức lớn khi phải nhịn ăn từ sáng đến tối. Điều này không chỉ ảnh hưởng đến chế độ dinh dưỡng mà còn tác động đến hiệu suất thi đấu của họ trong mùa giải. Các CLB như Leicester City và Everton lo lắng hơn cả khi có nhiều cầu thủ theo đạo Hồi. Tuy nhiên, với sự hỗ trợ từ UEFA và FIFA, cầu thủ có thể tạm dừng để nạp năng lượng trong trận đấu, giúp họ duy trì phong độ.","link":"https://tuoitre.vn/cac-clb-premier-league-lo-lang-trong-thang-ramadan-2025030221385117.htm","cat":"the-thao","positivity":6,"importance":8,"question":"Các CLB Premier League đang lo lắng về điều gì trong tháng Ramadan?","answers":[{"text":"Việc cầu thủ theo đạo Hồi phải nhịn ăn trong suốt tháng Ramadan.","correct":true},{"text":"Cạnh tranh với các đội bóng khác trong giải đấu.","correct":false},{"text":"Thời tiết nóng bức ảnh hưởng đến việc tập luyện.","correct":false},{"text":"Sự thay đổi trong lịch thi đấu của Premier League.","correct":false}]},{"title":"TP.HCM có quy định mới về nơi để xe, điều kiện kinh doanh, lưu trú trong chung cư","content":"TP.HCM vừa ban hành quyết định mới về quản lý và sử dụng nhà chung cư, trong đó quy định rõ ràng về khu vực để xe và điều kiện kinh doanh, lưu trú trong chung cư. Các chủ đầu tư có trách nhiệm bàn giao bản vẽ khu vực để xe, bao gồm chỗ để xe ô tô và khu vực để xe công cộng. Quy định này cũng nêu rõ các điều kiện cần có khi cho thuê căn hộ làm cơ sở lưu trú du lịch, và yêu cầu phải có hợp đồng thuê giữa chủ sở hữu và người thuê.","link":"https://tuoitre.vn/tp-hcm-co-quy-dinh-moi-ve-noi-de-xe-dieu-kien-kinh-doanh-luu-tru-trong-chung-cu-2025030312174872.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"TP.HCM có những quy định mới nào về nơi để xe trong chung cư?","answers":[{"text":"Quy định về khu vực để xe và điều kiện kinh doanh, lưu trú trong chung cư.","correct":true},{"text":"Chỉ quy định về nơi để xe ô tô.","correct":false},{"text":"Không có quy định mới nào.","correct":false},{"text":"Chỉ áp dụng cho các chung cư cao cấp.","correct":false}]},{"title":"Tượng Quan Âm cao nhất Đông Nam Á huyền ảo trong sương","content":"Tượng Quan Âm cao 125m tại khu văn hóa tâm linh Thiên Mã ở Quảng Ngãi là tượng cao nhất Đông Nam Á. Được bao phủ trong sương mù, tượng tạo nên khung cảnh huyền ảo, thu hút hàng trăm du khách mỗi ngày. Khu vực này không chỉ có tượng mà còn có chùa Minh Đức và các điểm ngắm cảnh tuyệt đẹp, kỳ vọng sẽ trở thành một điểm du lịch nổi bật ở Quảng Ngãi.","link":"https://dantri.com.vn/du-lich/tuong-quan-am-cao-nhat-dong-nam-a-huyen-ao-trong-suong-20250303104257281.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Tượng Quan Âm cao nhất Đông Nam Á ở đâu?","answers":[{"text":"Khu văn hóa tâm linh Thiên Mã, Quảng Ngãi","correct":true},{"text":"Chùa Linh Ẩn, Đà Lạt","correct":false},{"text":"Núi Bà Đen, Tây Ninh","correct":false},{"text":"Chùa Giác Ngộ, TP.HCM","correct":false}]},{"title":"Na Uy bác tin ngừng cấp dầu cho tàu chiến Mỹ","content":"Na Uy đã bác bỏ thông tin cho rằng nước này ngừng cung cấp dầu cho các tàu chiến của Mỹ. Bộ trưởng Quốc phòng Na Uy, Tore Sandvik, khẳng định rằng mọi hỗ trợ cần thiết cho quân đội Mỹ vẫn được duy trì, bất chấp quyết định của một công ty nhiên liệu tư nhân là Haltbakk Bunkers. Công ty này đã tuyên bố ngừng cung cấp nhiên liệu cho quân đội Mỹ nhưng việc này chỉ mang tính tượng trưng, do không có hợp đồng chính thức với chính phủ Mỹ.","link":"https://dantri.com.vn/the-gioi/na-uy-bac-tin-ngung-cap-dau-cho-tau-chien-my-20250303122323957.htm","cat":"the-gioi","positivity":7,"importance":6,"question":"Na Uy có ngừng cấp dầu cho tàu chiến Mỹ không?","answers":[{"text":"Không","correct":true},{"text":"Có","correct":false},{"text":"Chưa rõ","correct":false},{"text":"Chỉ ngừng tạm thời","correct":false},{"text":"Chỉ cung cấp cho một số tàu","correct":false}]},{"title":"Đèn giao thông ở TPHCM đổi màu đột ngột khiến 6 xe không dừng kịp","content":"Vào ngày 26 tháng 2, tại giao lộ Hoàng Văn Thụ, quận Phú Nhuận, TPHCM, đèn giao thông bất ngờ chuyển từ xanh sang vàng khi còn 22 giây, khiến 6 phương tiện không kịp dừng lại. Theo thông tin từ CSGT Tân Sơn Nhất, đèn giao thông đã được điều chỉnh để bảo vệ một đoàn xe chở lãnh đạo cấp cao. Sau khi sự cố xảy ra, trụ đèn hoạt động bình thường trở lại và không có sự cố nào khác được ghi nhận.","link":"https://dantri.com.vn/xa-hoi/den-giao-thong-o-tphcm-doi-mau-dot-ngot-khien-6-xe-khong-dung-kip-20250303112545799.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Tại sao đèn giao thông ở TPHCM đổi màu đột ngột?","answers":[{"text":"Để bảo vệ đoàn xe chở lãnh đạo cấp cao.","correct":true},{"text":"Do trụ đèn gặp sự cố kỹ thuật.","correct":false},{"text":"Người dân không tuân thủ tín hiệu giao thông.","correct":false},{"text":"Đèn giao thông bị hỏng hoàn toàn.","correct":false}]},{"title":"Sở Giáo dục TP.HCM bổ nhiệm hàng loạt cán bộ chủ chốt sau sáp nhập","content":"Vào ngày 3-3, Sở Giáo dục và Đào tạo TP.HCM đã thực hiện việc bổ nhiệm hàng loạt cán bộ chủ chốt sau khi sáp nhập các phòng ban. Bà Lâm Hồng Lãm Thúy được bổ nhiệm làm trưởng Phòng giáo dục phổ thông, thay thế cho Phòng giáo dục tiểu học và Phòng giáo dục trung học. Ngoài bà Thúy, còn nhiều cán bộ khác cũng được bổ nhiệm vào các vị trí quan trọng trong ngành giáo dục của thành phố.","link":"https://tuoitre.vn/so-giao-duc-tp-hcm-bo-nhiem-hang-loat-can-bo-chu-chot-sau-sap-nhap-20250303120612912.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Ai là người được bổ nhiệm làm trưởng Phòng giáo dục phổ thông tại TP.HCM?","answers":[{"text":"Bà Lâm Hồng Lãm Thúy","correct":true},{"text":"Ông Cao Minh Quý","correct":false},{"text":"Ông Nguyễn Chí Thành","correct":false},{"text":"Ông Phạm Phương Bình","correct":false},{"text":"Bà Vũ Phương Loan","correct":false}]},{"title":"Kêu gọi 'đóng góp tùy tâm' nhưng 'chốt' mỗi học sinh 100.000 đồng để đổ bê tông ngoài cổng trường?","content":"Bài viết đề cập đến việc Trường tiểu học Suối Tân ở Khánh Hòa kêu gọi phụ huynh đóng góp cho việc đổ bê tông trước cổng trường, nhưng lại đưa ra mức tối thiểu 100.000 đồng/học sinh. Hiệu trưởng trường khẳng định thông tin này không chính xác và nhấn mạnh rằng nhà trường chỉ mong muốn sự hỗ trợ từ phụ huynh mà không có yêu cầu cụ thể về mức đóng góp. Vấn đề này đã gây ra sự phản ứng từ phía phụ huynh và cần sự can thiệp từ chính quyền địa phương để giải quyết.","link":"https://tuoitre.vn/keu-goi-dong-gop-tuy-tam-nhung-chot-moi-hoc-sinh-100-000-dong-de-do-be-tong-ngoai-cong-truong-20250303112320405.htm","cat":"giao-duc","positivity":4,"importance":6,"question":"Tại sao phụ huynh lại phản ứng với yêu cầu đóng góp của trường Suối Tân?","answers":[{"text":"Vì trường yêu cầu đóng góp tối thiểu 100.000 đồng/học sinh.","correct":true},{"text":"Vì trường không cần tiền hỗ trợ.","correct":false},{"text":"Vì trường không có kế hoạch rõ ràng.","correct":false},{"text":"Vì phụ huynh không đồng ý với việc xây dựng cổng trường.","correct":false}]},{"title":"Thông tin mới nhất vụ người mẹ bị con trai tạt xăng đốt thương tâm","content":"Vào trưa ngày 3/3, Bệnh viện Chợ Rẫy TP.HCM đã cập nhật tình hình sức khỏe của bà N.T.P.L., người mẹ bị con trai tạt xăng đốt. Bà L. đã trải qua phẫu thuật cắt lọc da lần 1 và dự kiến sẽ tiếp tục phẫu thuật lần 2 trong vài ngày tới. Vụ việc xảy ra khi Dương Quốc Trung, 21 tuổi, con trai nạn nhân, đã dùng xăng để phóng hỏa mẹ mình, gây bức xúc trong dư luận. Bà L. khẳng định không giận con và cho rằng hành động của Trung xuất phát từ áp lực tâm lý.","link":"https://dantri.com.vn/suc-khoe/thong-tin-moi-nhat-vu-nguoi-me-bi-con-trai-tat-xang-dot-thuong-tam-20250303120434540.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Nguyên nhân vụ việc người mẹ bị con trai tạt xăng đốt là gì?","answers":[{"text":"Con trai bị áp lực, trầm cảm","correct":true},{"text":"Bà mẹ không chăm sóc con","correct":false},{"text":"Một vụ cướp chưa rõ lý do","correct":false},{"text":"Con trai muốn trả thù gia đình","correct":false}]},{"title":"Trẻ em 32 tỉnh thành được uống vắc xin rota đắt đỏ hoàn toàn miễn phí","content":"Vào ngày 3-3, UNICEF phối hợp với Bộ Y tế Việt Nam phát động chiến dịch \"Bảo vệ bé từ những bước đầu tiên\", nhằm nâng cao nhận thức về vắc xin rota trong việc phòng ngừa tiêu chảy do vi rút rota. Từ năm 2024, trẻ em tại 32 tỉnh miền núi sẽ được uống vắc xin rota hoàn toàn miễn phí, giúp giảm gánh nặng bệnh tật và tử vong do tiêu chảy. Vắc xin này đã chứng minh hiệu quả cao trong việc ngăn ngừa bệnh và sẽ dần được mở rộng ra toàn quốc.","link":"https://tuoitre.vn/tre-em-32-tinh-thanh-duoc-uong-vac-xin-rota-dat-do-hoan-toan-mien-phi-20250303114930844.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Trẻ em ở những tỉnh nào sẽ được uống vắc xin rota miễn phí?","answers":[{"text":"32 tỉnh miền núi","correct":true},{"text":"Toàn quốc","correct":false},{"text":"Các thành phố lớn","correct":false},{"text":"Các tỉnh phía Nam","correct":false}]},{"title":"Hà Nội công bố 8 ứng dụng dùng chung 3 cấp trong toàn hệ thống chính trị","content":"Hà Nội vừa công bố 8 ứng dụng chuyển đổi số dùng chung cho các cơ quan Đảng, chính quyền và tổ chức chính trị - xã hội. Các ứng dụng này bao gồm 4 phần mềm quản lý điều hành và 4 phần mềm quản lý nghiệp vụ, nhằm nâng cao hiệu quả trong công tác quản lý và phục vụ người dân. Đây được xem là bước đột phá trong tiến trình chuyển đổi số của thành phố, khẳng định quyết tâm xây dựng chính quyền số và phát triển kinh tế số.","link":"https://dantri.com.vn/xa-hoi/ha-noi-cong-bo-8-ung-dung-dung-chung-3-cap-trong-toan-he-thong-chinh-tri-20250303114729598.htm","cat":"chinh-tri","positivity":9,"importance":8,"question":"Hà Nội vừa công bố bao nhiêu ứng dụng chuyển đổi số dùng chung?","answers":[{"text":"8 ứng dụng","correct":true},{"text":"6 ứng dụng","correct":false},{"text":"10 ứng dụng","correct":false},{"text":"4 ứng dụng","correct":false},{"text":"12 ứng dụng","correct":false}]},{"title":"Khi nào ngưng tập phục hồi chức năng sau mổ dây chằng?","content":"Phục hồi chức năng sau mổ dây chằng là một phần quan trọng giúp người bệnh hồi phục sức mạnh và khả năng vận động. Thời gian phục hồi có thể kéo dài đến 12 tháng, với lộ trình tập luyện được cá nhân hóa dựa trên tình trạng của bệnh nhân. Bác sĩ khuyên người bệnh nên tiếp tục tập luyện cho đến khi dây chằng ổn định và được bác sĩ đánh giá để quyết định có nên kết thúc lộ trình tập hay không.","link":"https://vnexpress.net/khi-nao-ngung-tap-phuc-hoi-chuc-nang-sau-mo-day-chang-4856107.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Khi nào tôi nên ngưng tập phục hồi chức năng sau mổ dây chằng?","answers":[{"text":"Khi bác sĩ đánh giá dây chằng đã ổn định.","correct":true},{"text":"Khi tôi cảm thấy đau khi tập luyện.","correct":false},{"text":"Khi tôi không còn thời gian để tập luyện.","correct":false},{"text":"Khi tôi có thể đi lại bình thường mà không cần hỗ trợ.","correct":false}]},{"title":"Thế mạnh phim y khoa của màn ảnh Hàn Quốc đâu chỉ từ Trung tâm chăm sóc chấn thương","content":"Màn ảnh Hàn Quốc đang trở thành tâm điểm với sự phát triển mạnh mẽ của các bộ phim y khoa, thể hiện cuộc sống của bác sĩ và bệnh nhân trong môi trường bệnh viện. Xu hướng này khởi đầu từ thập niên 1970 và đạt đỉnh cao với các tác phẩm như \"General Hospital\" và \"Dr. Romantic 2\". Các phim như \"Hospital Playlist\" và \"Soul Repairer\" không chỉ mang lại câu chuyện xúc động mà còn phản ánh sự đa dạng trong chủ đề y khoa, từ tâm lý đến khắc nghiệt của nghề y, thu hút người xem bằng những kiến thức chuyên môn và cảm xúc chân thật.","link":"https://tuoitre.vn/the-manh-phim-y-khoa-cua-man-anh-han-quoc-dau-chi-tu-trung-tam-cham-soc-chan-thuong-2025030309595796.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Tại sao phim y khoa Hàn Quốc lại thu hút khán giả?","answers":[{"text":"Vì chúng phản ánh sâu sắc cuộc sống của bác sĩ và bệnh nhân.","correct":true},{"text":"Vì có nhiều cảnh hành động gay cấn.","correct":false},{"text":"Vì nhiều phim có nội dung hài hước.","correct":false},{"text":"Vì chúng thường có những tình tiết lãng mạn.","correct":false}]},{"title":"Lừa đảo xuyên biên giới việc nhẹ lương cao: Không có con đường 'đổi đời' nào miễn phí cả","content":"Bài viết đề cập đến tình trạng lừa đảo xuyên biên giới với hình thức tuyển dụng việc nhẹ lương cao, đặc biệt là đối tượng là người Việt Nam. Nhiều nạn nhân bị dụ dỗ sang các nước như Campuchia, Lào, Thái Lan và Myanmar với những lời hứa hẹn hấp dẫn nhưng thực chất lại bị bóc lột sức lao động và trở thành nạn nhân của các tổ chức tội phạm. Để ngăn chặn tình trạng này, cần nâng cao cảnh giác cho cộng đồng và có giải pháp hỗ trợ người dân tìm kiếm việc làm ổn định trong nước.","link":"https://tuoitre.vn/lua-dao-xuyen-bien-gioi-viec-nhe-luong-cao-khong-co-con-duong-doi-doi-nao-mien-phi-ca-20250302173845355.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Tại sao người dân cần cảnh giác với các lời hứa việc nhẹ lương cao?","answers":[{"text":"Bởi vì nhiều người đã trở thành nạn nhân của lừa đảo.","correct":true},{"text":"Vì việc làm nhẹ nhàng luôn có sẵn.","correct":false},{"text":"Bởi vì công việc nào cũng dễ dàng.","correct":false},{"text":"Vì tất cả các công việc đều có mức lương cao.","correct":false}]},{"title":"Hơn 7.400 tỷ đồng làm đường dây 500 kV tăng nhập điện từ Trung Quốc","content":"Dự án đường dây 500 kV Lào Cai - Vĩnh Yên vừa được khởi công với tổng mức đầu tư hơn 7.400 tỷ đồng, nhằm tăng cường khả năng nhập điện từ Trung Quốc và giải tỏa công suất 2.000 MW từ các nhà máy thủy điện Tây Bắc. Công trình có chiều dài 229,5 km, đi qua 4 tỉnh và dự kiến hoàn thành trong 6 tháng. Sau khi đi vào hoạt động, dự án sẽ hỗ trợ việc nhập khẩu khoảng 3.000 MW điện từ Trung Quốc, góp phần đáp ứng nhu cầu năng lượng của Việt Nam trong tương lai.","link":"https://vnexpress.net/hon-7-400-ty-dong-lam-duong-day-500-kv-tang-nhap-dien-tu-trung-quoc-4856069.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Dự án đường dây 500 kV Lào Cai - Vĩnh Yên có mục đích gì?","answers":[{"text":"Tăng khả năng nhập điện từ Trung Quốc","correct":true},{"text":"Giảm chi phí điện năng","correct":false},{"text":"Cải thiện hệ thống điện nội địa","correct":false},{"text":"Xây dựng thêm nhà máy thủy điện","correct":false}]},{"title":"Cảng tự động lớn nhất thế giới","content":"Cảng Tuas ở Singapore đang trên đà trở thành cảng tự động lớn nhất thế giới. Dự án này đã xử lý thành công 10 triệu container kể từ khi bắt đầu hoạt động vào tháng 9/2022 và dự kiến sẽ đạt công suất 65 triệu container mỗi năm vào thập niên 2040 khi hoàn thành giai đoạn 4. Việc sử dụng đội xe vận chuyển container tự động không chỉ giúp tăng hiệu quả mà còn giảm khí thải và nâng cao độ an toàn trong vận chuyển hàng hóa.","link":"https://vnexpress.net/cang-tu-dong-lon-nhat-the-gioi-4855932.html","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Cảng Tuas ở Singapore có khả năng xử lý bao nhiêu container mỗi năm khi hoàn thành?","answers":[{"text":"65 triệu container","correct":true},{"text":"50 triệu container","correct":false},{"text":"40 triệu container","correct":false},{"text":"70 triệu container","correct":false}]},{"title":"Giả thuyết về cái chết bí ẩn của vợ chồng 'huyền thoại Hollywood'","content":"Cái chết bí ẩn của vợ chồng Gene Hackman và chó cưng đã thu hút sự chú ý của công luận khi các chuyên gia pháp y cho rằng đây có thể là một tai nạn thương tâm. Hai người được phát hiện đã chết tại nhà riêng ở Santa Fe, New Mexico, không có dấu hiệu rõ ràng về hành vi phạm tội. Khám nghiệm tử thi cho thấy cả hai có thể đã tử vong do vấn đề tim mạch, với giả thuyết cho rằng vợ của Hackman có thể đã ngã khi cố gắng giúp chồng.","link":"https://vnexpress.net/gia-thuyet-ve-cai-chet-bi-an-cua-vo-chong-huyen-thoai-hollywood-4856132.html","cat":"phap-luat","positivity":4,"importance":8,"question":"Cái chết của vợ chồng Gene Hackman có thể do nguyên nhân gì?","answers":[{"text":"Tai nạn thương tâm do bệnh tim","correct":true},{"text":"Vụ án hình sự","correct":false},{"text":"Ngộ độc thực phẩm","correct":false},{"text":"Chấn thương ngoài ý muốn","correct":false}]},{"title":"Neymar tỏa sáng rồi chấn thương","content":"Trong trận đấu giữa Santos và Bragantino tại tứ kết Giải vô địch bang Sao Paulo, Neymar đã ghi bàn mở tỷ số từ một cú đá phạt tuyệt đẹp và góp công vào bàn thắng thứ hai trước khi rời sân do chấn thương. Tuy nhiên, Santos vẫn giành chiến thắng 2-0, giúp đội bóng tiến vào bán kết. Neymar hiện đang có phong độ tốt với 3 bàn và 3 kiến tạo sau 7 trận, nhưng chấn thương có thể ảnh hưởng đến khả năng tham gia vòng loại World Cup 2026 của anh.","link":"https://vnexpress.net/neymar-toa-sang-roi-chan-thuong-4856133.html","cat":"the-thao","positivity":7,"importance":8,"question":"Neymar đã ghi bao nhiêu bàn trong trận đấu với Bragantino?","answers":[{"text":"1","correct":true},{"text":"2","correct":false},{"text":"3","correct":false},{"text":"0","correct":false},{"text":"4","correct":false}]},{"title":"Anh sẽ giúp Ukraine mua hơn 5.000 tên lửa chuyên hạ UAV Nga","content":"Anh đã công bố thỏa thuận trị giá 2 tỷ USD để hỗ trợ Ukraine mua hơn 5.000 tên lửa LMM, vũ khí được thiết kế để tiêu diệt UAV của Nga. Thủ tướng Keir Starmer cho biết thỏa thuận này sẽ giúp củng cố khả năng phòng không của Ukraine và bảo vệ cơ sở hạ tầng thiết yếu. Các tên lửa sẽ được sản xuất tại Bắc Ireland và được chuyển giao theo một kế hoạch dài hạn nhằm nâng cao năng lực phòng không của Ukraine đến năm 2030.","link":"https://vnexpress.net/anh-se-giup-ukraine-mua-hon-5-000-ten-lua-chuyen-ha-uav-nga-4855959.html","cat":"the-gioi","positivity":8,"importance":9,"question":"Anh sẽ cung cấp bao nhiêu tên lửa cho Ukraine?","answers":[{"text":"Hơn 5.000 tên lửa","correct":true},{"text":"2.000 tên lửa","correct":false},{"text":"1.000 tên lửa","correct":false},{"text":"500 tên lửa","correct":false},{"text":"10.000 tên lửa","correct":false}]},{"title":"'Thời cơ chín muồi sáp nhập tỉnh thành, đánh thức tiềm năng'","content":"Việc sáp nhập các tỉnh thành tại Việt Nam được coi là thời điểm chín muồi nhằm tổ chức lại không gian phát triển quốc gia. PGS.TS. Bùi Tất Thắng nhấn mạnh rằng điều này không chỉ đơn thuần là giảm số lượng đơn vị hành chính mà còn phải tạo ra điều kiện thuận lợi cho sự phát triển, huy động nguồn lực và giải quyết các vấn đề liên kết vùng. Ông cũng đề cập đến tầm quan trọng của việc xác định quy mô và lợi thế của từng vùng để phát huy tiềm năng kinh tế.","link":"https://tuoitre.vn/thoi-co-chin-muoi-sap-nhap-tinh-thanh-danh-thuc-tiem-nang-20250303104611223.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Tại sao việc sáp nhập tỉnh thành lại được coi là thời điểm chín muồi?","answers":[{"text":"Để tổ chức lại không gian phát triển và huy động nguồn lực cho sự phát triển.","correct":true},{"text":"Để giảm số lượng cán bộ hành chính.","correct":false},{"text":"Để tăng cường quản lý nhà nước ở các tỉnh.","correct":false},{"text":"Để thúc đẩy đầu tư nước ngoài vào Việt Nam.","correct":false}]},{"title":"Giấc mơ khai thác khoáng sản còn xa vời của Ukraine","content":"Ukraine đang đối mặt với thách thức lớn trong việc phát triển ngành khai thác khoáng sản, đặc biệt là lithium, khi ước tính cần đến cả thập kỷ để phát triển các mỏ mới. Cuộc chiến hiện tại và tình trạng cơ sở hạ tầng yếu kém đã khiến nhiều nhà đầu tư lo ngại không dám đặt chân đến. Mặc dù Ukraine sở hữu nhiều khoáng sản quan trọng, nhưng các chuyên gia cho rằng việc khai thác sẽ gặp khó khăn do thiếu an ninh và cần nguồn vốn lớn để khởi động.","link":"https://vnexpress.net/giac-mo-khai-thac-khoang-san-con-xa-voi-cua-ukraine-4855778.html","cat":"kinh-doanh","positivity":3,"importance":8,"question":"Tại sao Ukraine gặp khó khăn trong việc khai thác khoáng sản?","answers":[{"text":"Do xung đột và thiếu an ninh","correct":true},{"text":"Vì thiếu nhân lực","correct":false},{"text":"Do không có nhu cầu","correct":false},{"text":"Bởi vì môi trường không thuận lợi","correct":false}]},{"title":"Sun Group tung siêu phẩm nhân đôi lợi thế thương mại tại Sun Urban City Hà Nam","content":"Sun Group đã giới thiệu phân khu Kim Ngân 1 tại đô thị nghỉ dưỡng Sun Urban City ở Hà Nam, với vị trí chiến lược cận kề các tuyến giao thông huyết mạch và nhiều tiện ích hấp dẫn. Phân khu này không chỉ thu hút khách hàng nội khu mà còn gia tăng lợi thế thương mại cho khu vực nhờ vào sự hiện diện của các tòa căn hộ và các tiện ích giải trí. Các kế hoạch sự kiện đẳng cấp trong năm 2025 hứa hẹn sẽ mang lại sức sống mới cho thị trường bất động sản Hà Nam.","link":"https://dantri.com.vn/bat-dong-san/sun-group-tung-sieu-pham-nhan-doi-loi-the-thuong-mai-tai-sun-urban-city-ha-nam-20250303113307211.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Phân khu Kim Ngân 1 tại Sun Urban City có gì nổi bật?","answers":[{"text":"Vị trí đắc địa và nhiều tiện ích hấp dẫn","correct":true},{"text":"Chỉ có một tòa nhà duy nhất","correct":false},{"text":"Không có tiện ích nào gần đó","correct":false},{"text":"Chỉ dành cho người già","correct":false}]},{"title":"Thái Lan không lưu sinh trắc học 17 triệu lượt khách năm 2024","content":"Thái Lan sẽ không lưu giữ thông tin sinh trắc học của khoảng 17 triệu lượt khách quốc tế nhập cảnh năm 2024 do hệ thống lưu trữ đã đầy. Theo các quan chức, mặc dù đã có thông báo về vấn đề này nhưng không có hành động nào được thực hiện để cải thiện tình hình. Hiện tại, Cục Di trú đang tìm cách phát triển một hệ thống mới có khả năng lưu trữ không giới hạn, nhưng điều này dự kiến sẽ mất đến 29 tháng để hoàn thành. Vấn đề này gây lo ngại về an ninh quốc gia khi Thái Lan đang có kế hoạch thu hút nhiều du khách hơn trong tương lai.","link":"https://vnexpress.net/thai-lan-khong-luu-sinh-trac-hoc-17-trieu-luot-khach-nam-2024-4855973.html","cat":"du-lich","positivity":4,"importance":8,"question":"Tại sao Thái Lan không lưu sinh trắc học của 17 triệu lượt khách năm 2024?","answers":[{"text":"Hệ thống lưu trữ đã đầy","correct":true},{"text":"Thiết bị hỏng hóc","correct":false},{"text":"Không có nhu cầu lưu trữ","correct":false},{"text":"Chính phủ không quan tâm","correct":false},{"text":"Chi phí quá cao","correct":false}]},{"title":"Warren Buffett: 'Thuế nhập khẩu là hành động gây chiến'","content":"Warren Buffett, trong một cuộc phỏng vấn với CBS News vào ngày 2/3, đã bày tỏ quan điểm không lạc quan về thuế nhập khẩu của Tổng thống Donald Trump, cho rằng hành động này có thể được coi là một cuộc chiến thương mại. Ông nhận định rằng thuế nhập khẩu là một gánh nặng lên hàng hóa và nhấn mạnh rằng không có giải pháp nào miễn phí cho vấn đề này. Buffett, người có nhiều kinh nghiệm trong lĩnh vực đầu tư, cũng cảnh báo về những tác động tiêu cực có thể xảy ra từ các chính sách thương mại này lên nền kinh tế toàn cầu.","link":"https://vnexpress.net/warren-buffett-thue-nhap-khau-la-hanh-dong-gay-chien-4856076.html","cat":"kinh-doanh","positivity":5,"importance":8,"question":"Warren Buffett đã nhận định gì về thuế nhập khẩu của Tổng thống Trump?","answers":[{"text":"Đó là hành động gây chiến.","correct":true},{"text":"Nó sẽ thúc đẩy nền kinh tế.","correct":false},{"text":"Nó không ảnh hưởng đến thị trường.","correct":false},{"text":"Nó giúp giảm giá hàng hóa.","correct":false}]},{"title":"Loạt triển lãm, lễ hội đường phố tháng 3 ở Hong Kong, fan nghệ thuật thấy là mê","content":"Tháng 3 năm 2025, Hong Kong sẽ tổ chức nhiều sự kiện nghệ thuật hấp dẫn trong chuỗi sự kiện mang tên Super March, bao gồm hội chợ nghệ thuật Art Basel và lễ hội ComplexCon. Art Basel quy tụ 240 phòng trưng bày từ 42 quốc gia, trong khi ComplexCon sẽ có sự tham gia của các nghệ sĩ nổi tiếng như NewJeans và Metro Boomin. Ngoài ra, các triển lãm tại Bảo tàng M+ và Bảo tàng Cung điện Hong Kong cũng sẽ giới thiệu nhiều tác phẩm nghệ thuật giá trị, hứa hẹn mang đến trải nghiệm độc đáo cho du khách.","link":"https://tuoitre.vn/loat-trien-lam-le-hoi-duong-pho-thang-3-o-hong-kong-fan-nghe-thuat-thay-la-me-20250303100401882.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Những sự kiện nghệ thuật nào sẽ diễn ra ở Hong Kong trong tháng 3 năm 2025?","answers":[{"text":"Hội chợ nghệ thuật Art Basel và lễ hội ComplexCon","correct":true},{"text":"Triển lãm nghệ thuật tại Paris","correct":false},{"text":"Festival âm nhạc ở Mỹ","correct":false},{"text":"Lễ hội ẩm thực quốc tế","correct":false},{"text":"Triển lãm phim ở Tokyo","correct":false}]},{"title":"Hàn Quốc: Cứ 10 tiến sĩ thì có 3 người... thất nghiệp!","content":"Theo dữ liệu từ Cơ quan thống kê Hàn Quốc, tỷ lệ thất nghiệp của tiến sĩ tại Hàn Quốc đã đạt mức kỷ lục, với gần 30% trong số họ chưa có việc làm. Đặc biệt, tỷ lệ này lên tới 50% đối với nhóm tiến sĩ dưới 30 tuổi. Nguyên nhân chính đến từ sự suy thoái của thị trường lao động và sự thiếu hụt việc làm chất lượng, khiến ngay cả những lao động có trình độ cao cũng khó tìm được việc làm ổn định.","link":"https://tuoitre.vn/han-quoc-cu-10-tien-si-thi-co-3-nguoi-that-nghiep-20250303110659475.htm","cat":"giao-duc","positivity":2,"importance":8,"question":"Tại Hàn Quốc, tỷ lệ thất nghiệp của tiến sĩ hiện nay là bao nhiêu?","answers":[{"text":"Gần 30%","correct":true},{"text":"50%","correct":false},{"text":"10%","correct":false},{"text":"15%","correct":false},{"text":"20%","correct":false}]},{"title":"Tình bạn 10 năm của Hòa Minzy với cầu thủ Văn Toàn","content":"Ca sĩ Hòa Minzy và cầu thủ Văn Toàn đã duy trì tình bạn thân thiết trong suốt 10 năm qua, bắt đầu từ thời điểm cả hai còn trẻ. Họ hỗ trợ nhau trong công việc và cuộc sống, thường xuyên xuất hiện cùng nhau trong các sự kiện và trên mạng xã hội. Mối quan hệ của họ đã bị đồn đoán là tình cảm, nhưng cả hai đều khẳng định rằng họ chỉ là bạn tốt. Hòa Minzy và Văn Toàn đã có những khoảnh khắc đáng nhớ cùng nhau, trong đó có việc hỗ trợ nhau về mặt tài chính và quảng bá sản phẩm nghệ thuật.","link":"https://vnexpress.net/tinh-ban-10-nam-cua-hoa-minzy-voi-cau-thu-van-toan-4856078.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Tình bạn giữa Hòa Minzy và Văn Toàn kéo dài bao lâu?","answers":[{"text":"10 năm","correct":true},{"text":"5 năm","correct":false},{"text":"3 năm","correct":false},{"text":"15 năm","correct":false},{"text":"8 năm","correct":false}]},{"title":"Ngôi trường chỉ có 2 học sinh thoát khỏi cảnh bị đóng cửa","content":"Trường Tiểu học Duror, một trong những trường nhỏ nhất tại Scotland, hiện chỉ có 2 học sinh. Mặc dù nhà chức trách đã lên kế hoạch đóng cửa trường, sự phản đối mạnh mẽ từ người dân địa phương đã giúp trường tiếp tục hoạt động. Người dân tin rằng, trường học cần thiết để thu hút các gia đình mới đến sống tại làng trong tương lai.","link":"https://dantri.com.vn/giao-duc/ngoi-truong-chi-co-2-hoc-sinh-thoat-khoi-canh-bi-dong-cua-20250303105901049.htm","cat":"giao-duc","positivity":7,"importance":6,"question":"Tại sao Trường Tiểu học Duror không bị đóng cửa?","answers":[{"text":"Vì sự phản đối của người dân địa phương","correct":true},{"text":"Trường có 20 học sinh","correct":false},{"text":"Nhà chức trách quyết định giữ trường mở","correct":false},{"text":"Trường vừa được nâng cấp cơ sở vật chất","correct":false}]},{"title":"44% người Mỹ không ủng hộ bên nào trong xung đột Nga - Ukraine","content":"Khảo sát mới của CBS News/YouGov cho thấy 52% người Mỹ ủng hộ Ukraine trong xung đột với Nga, trong khi 44% không đứng về bên nào. Cuộc khảo sát được thực hiện trên 2.311 người trưởng thành và công bố vào ngày 2/3. Ngoài ra, 51% người tham gia ủng hộ viện trợ quân sự của Mỹ cho Ukraine, trong khi 49% phản đối. Tổng thống Zelensky bày tỏ mong muốn tiếp tục ký thỏa thuận với Mỹ, nhưng Bộ trưởng Tài chính Mỹ cho biết chưa xem xét thỏa thuận này trong bối cảnh hiện tại.","link":"https://vnexpress.net/44-nguoi-my-khong-ung-ho-ben-nao-trong-xung-dot-nga-ukraine-4856011.html","cat":"the-gioi","positivity":5,"importance":7,"question":"Bao nhiêu phần trăm người Mỹ không ủng hộ bên nào trong xung đột Nga - Ukraine?","answers":[{"text":"44%","correct":true},{"text":"52%","correct":false},{"text":"4%","correct":false},{"text":"49%","correct":false},{"text":"51%","correct":false}]},{"title":"Đại học Sài Gòn dự kiến mở ngành Thiết kế vi mạch","content":"Trường Đại học Sài Gòn (SGU) dự kiến sẽ mở ngành Thiết kế vi mạch trong năm 2025, bên cạnh hai ngành mới khác là Lịch sử và Địa lý học. Tổng chỉ tiêu tuyển sinh của trường là 5.220 sinh viên, với nhiều phương thức tuyển sinh khác nhau. Ngành Thiết kế vi mạch sẽ có chỉ tiêu 50 sinh viên và học phí toàn khóa là 150.445.400 đồng. Trường cũng sẽ trao học bổng khuyến khích cho sinh viên xuất sắc theo từng học kỳ.","link":"https://vnexpress.net/dai-hoc-sai-gon-du-kien-mo-nganh-thiet-ke-vi-mach-4855878.html","cat":"giao-duc","positivity":8,"importance":7,"question":"Đại học Sài Gòn dự kiến mở ngành nào trong năm 2025?","answers":[{"text":"Thiết kế vi mạch","correct":true},{"text":"Kỹ thuật phần mềm","correct":false},{"text":"Kinh doanh quốc tế","correct":false},{"text":"Tâm lý học","correct":false},{"text":"Ngôn ngữ Anh","correct":false}]},{"title":"Hai tuyến cao tốc được bổ sung vào quy hoạch","content":"Chính phủ Việt Nam vừa bổ sung hai tuyến cao tốc mới vào quy hoạch mạng lưới đường bộ giai đoạn 2021-2030, với tầm nhìn đến năm 2050. Tuyến cao tốc Cà Mau - Đất Mũi dài 90 km và tuyến Quảng Ngãi - Kon Tum dài 136 km, cả hai sẽ được xây dựng trước năm 2030. Ngoài ra, một số đoạn cao tốc khác cũng đã được điều chỉnh tiến độ đầu tư để hoàn thành sớm hơn kế hoạch ban đầu.","link":"https://vnexpress.net/hai-tuyen-cao-toc-duoc-bo-sung-vao-quy-hoach-4856045.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Hai tuyến cao tốc nào vừa được bổ sung vào quy hoạch?","answers":[{"text":"Cà Mau - Đất Mũi và Quảng Ngãi - Kon Tum","correct":true},{"text":"Hà Nội - Hải Phòng và TP Hồ Chí Minh - Long Thành","correct":false},{"text":"Đà Nẵng - Quảng Ngãi và Nha Trang - Phan Thiết","correct":false},{"text":"Bắc Ninh - Hải Dương và Vĩnh Phúc - Thái Nguyên","correct":false}]},{"title":"Cựu phó hiệu trưởng trở lại làm chủ tịch hội đồng Trường Đại học Thủ Dầu Một","content":"Ông Lê Tuấn Anh, cựu phó hiệu trưởng, đã được bầu làm chủ tịch Hội đồng trường Trường Đại học Thủ Dầu Một vào ngày 3-3-2025. Ông từng giữ chức giám đốc Sở Thông tin và Truyền thông tỉnh Bình Dương trước khi quay lại trường. Việc này diễn ra chỉ sau 6 tháng khi ông Nguyễn Quốc Cường nghỉ hưu trước tuổi, cho thấy sự thay đổi nhanh chóng trong lãnh đạo của trường đại học công lập này.","link":"https://tuoitre.vn/cuu-pho-hieu-truong-tro-lai-lam-chu-tich-hoi-dong-truong-dai-hoc-thu-dau-mot-2025030310502839.htm","cat":"giao-duc","positivity":7,"importance":8,"question":"Ai là chủ tịch Hội đồng trường Trường Đại học Thủ Dầu Một mới được bầu?","answers":[{"text":"Ông Lê Tuấn Anh","correct":true},{"text":"Ông Nguyễn Quốc Cường","correct":false},{"text":"Ông Đoàn Ngọc Xuân","correct":false},{"text":"Ông Bùi Minh Thạnh","correct":false},{"text":"Ông Cường Bùi Quốc","correct":false}]},{"title":"Internet di động Việt Nam tăng 15 bậc trên bảng xếp hạng thế giới","content":"Tốc độ Internet di động tại Việt Nam đã đạt 134 Mbps, tăng 15 bậc lên vị trí thứ 22 thế giới, theo báo cáo của Ookla. Mức tăng 54% từ 86,96 Mbps trong tháng 12/2024 đánh dấu đây là tốc độ cao nhất từ trước đến nay tại Việt Nam. Sự phát triển của mạng 5G được cho là nguyên nhân chính giúp cải thiện tốc độ Internet di động. Ngoài Việt Nam, một số quốc gia khác cũng ghi nhận sự tăng trưởng đáng kể trong bảng xếp hạng tốc độ Internet di động toàn cầu.","link":"https://vnexpress.net/internet-di-dong-viet-nam-tang-15-bac-tren-bang-xep-hang-the-gioi-4855859.html","cat":"cong-nghe","positivity":9,"importance":8,"question":"Tốc độ Internet di động tại Việt Nam hiện nay là bao nhiêu?","answers":[{"text":"134 Mbps","correct":true},{"text":"86,96 Mbps","correct":false},{"text":"300 Mbps","correct":false},{"text":"70 Mbps","correct":false},{"text":"1,5 Gbps","correct":false}]},{"title":"Hồi sinh người đàn ông ngưng tim 60 phút","content":"Ông Hùng, 62 tuổi, đã trải qua tình trạng ngưng tim và ngưng thở hơn 60 phút trong khi tập thể dục tại công viên. Nhờ sự can thiệp kịp thời của các bác sĩ tại Bệnh viện Đa khoa Tâm Anh TP HCM, ông đã được hồi sinh bằng cách sử dụng nhiều phương pháp hồi sức hiện đại như ECMO và can thiệp tái thông động mạch. Sau hai tuần điều trị, ông Hùng đã hồi phục sức khỏe hoàn toàn và được xuất viện mà không gặp phải di chứng nào.","link":"https://vnexpress.net/hoi-sinh-nguoi-dan-ong-ngung-tim-60-phut-4856012.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Ông Hùng đã được hồi sinh sau khi ngưng tim trong bao lâu?","answers":[{"text":"60 phút","correct":true},{"text":"30 phút","correct":false},{"text":"90 phút","correct":false},{"text":"120 phút","correct":false},{"text":"5 phút","correct":false}]},{"title":"Ban Chính sách, chiến lược trung ương có 3 tân phó ban","content":"Sáng ngày 3-3, Ban Chính sách, chiến lược Trung ương đã tổ chức hội nghị công bố quyết định bổ nhiệm 3 tân phó trưởng ban, bao gồm bà Nguyễn Thúy Anh, ông Nguyễn Hoàng Anh và ông Nguyễn Thế Mạnh. Bà Nguyễn Thúy Anh từng là chủ nhiệm Ủy ban Xã hội Quốc hội, ông Nguyễn Hoàng Anh là chủ tịch Ủy ban Quản lý vốn nhà nước tại Doanh nghiệp, và ông Nguyễn Thế Mạnh là tổng giám đốc Bảo hiểm Xã hội Việt Nam. Ban Chính sách, chiến lược Trung ương hiện có 7 phó trưởng ban, với ông Trần Lưu Quang làm trưởng ban.","link":"https://tuoitre.vn/ban-chinh-sach-chien-luoc-trung-uong-co-3-tan-pho-ban-20250303104127521.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Ai là 3 tân phó trưởng ban Chính sách, chiến lược Trung ương mới được bổ nhiệm?","answers":[{"text":"Nguyễn Thúy Anh, Nguyễn Hoàng Anh, Nguyễn Thế Mạnh","correct":true},{"text":"Nguyễn Văn An, Trần Văn B, Lê Văn C","correct":false},{"text":"Nguyễn Thế Mạnh, Trần Lưu Quang, Nguyễn Hoàng Anh","correct":false},{"text":"Nguyễn Thúy Anh, Lê Thị H, Trần Văn T","correct":false}]},{"title":"Phó giám đốc phụ trách 'siêu ban' ở Đắk Lắk nhiều lần nhận tiền của nhà thầu","content":"Ông Phan Xuân Bách, phó giám đốc phụ trách 'siêu ban' ở Đắk Lắk, đã bị kỷ luật cảnh cáo do nhiều lần nhận tiền từ các nhà thầu, vi phạm quy định về phòng chống tham nhũng và tiêu cực. Ông Bách chịu trách nhiệm trong việc thực hiện dự án đường tránh Đông TP Buôn Ma Thuột và đã không thực hiện đúng quy trình thanh toán hợp đồng. Vi phạm của ông Bách đã gây ra hậu quả nghiêm trọng, làm giảm uy tín của cơ quan quản lý nhà nước tại địa phương.","link":"https://tuoitre.vn/pho-giam-doc-phu-trach-sieu-ban-o-dak-lak-nhieu-lan-nhan-tien-cua-nha-thau-20250303095209818.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Ông Phan Xuân Bách bị kỷ luật vì lý do gì?","answers":[{"text":"Nhiều lần nhận tiền từ nhà thầu","correct":true},{"text":"Quản lý dự án không hiệu quả","correct":false},{"text":"Không đủ điều kiện làm phó giám đốc","correct":false},{"text":"Thiếu kinh nghiệm trong lĩnh vực xây dựng","correct":false}]},{"title":"Bộ Công an quy định sát hạch lái xe gồm những nội dung gì?","content":"Bộ Công an đã ban hành Thông tư 12/2025 quy định về sát hạch lái xe, có hiệu lực từ ngày 1-3-2025. Nội dung sát hạch bao gồm lý thuyết và thực hành, với các câu hỏi liên quan đến luật giao thông, kỹ thuật lái xe, và đạo đức người lái. Sát hạch thực hành sẽ được thực hiện trên máy tính và qua các bài thi cụ thể cho từng hạng xe, đảm bảo người dự sát hạch có thể xử lý các tình huống giao thông thực tế.","link":"https://tuoitre.vn/bo-cong-an-quy-dinh-sat-hach-lai-xe-gom-nhung-noi-dung-gi-20250303095133595.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"Bộ Công an quy định nội dung sát hạch lái xe gồm những gì?","answers":[{"text":"Sát hạch lý thuyết và thực hành lái xe","correct":true},{"text":"Chỉ có sát hạch lý thuyết","correct":false},{"text":"Chỉ có sát hạch thực hành","correct":false},{"text":"Không có sát hạch nào cả","correct":false}]},{"title":"HLV Polking không thắng là do mặt sân V-League tệ?","content":"HLV Alexandre Polking đã bày tỏ ý kiến về chất lượng sân cỏ V-League sau trận hòa 1-1 của CLB Công An Hà Nội với Sông Lam Nghệ An. Ông nhấn mạnh rằng mặt sân kém đã ảnh hưởng đến cả hai đội và khiến đội bóng của ông phải thay đổi lối chơi. Mặc dù ông Polking không muốn đổ lỗi cho mặt sân, nhưng thực tế thành tích của đội vẫn không khả quan, với CLB CAHN đứng ngoài tốp 5 sau 15 vòng đấu.","link":"https://tuoitre.vn/hlv-polking-khong-thang-la-do-mat-san-v-league-te-20250303103831818.htm","cat":"the-thao","positivity":4,"importance":6,"question":"HLV Polking có phải đổ lỗi cho mặt sân V-League không?","answers":[{"text":"Không, ông không đổ lỗi cho mặt sân.","correct":true},{"text":"Có, ông thừa nhận sân cỏ ảnh hưởng lớn.","correct":false},{"text":"Ông chỉ tập trung vào việc cải thiện đội bóng.","correct":false},{"text":"Mặt sân không phải là vấn đề chính của đội.","correct":false}]},{"title":"Nghệ An có 7 giám đốc sở mới sau hợp nhất","content":"Ngày 3 tháng 3 năm 2025, UBND tỉnh Nghệ An đã bổ nhiệm 7 giám đốc sở mới sau khi thực hiện hợp nhất các sở ngành. Trong số này, ông Nguyễn Viết Hưng được bổ nhiệm làm giám đốc Sở Nội vụ, ông Nguyễn Thanh Hải làm giám đốc Sở Tài chính, và ông Hoàng Quốc Việt làm giám đốc Sở Nông nghiệp và Môi trường. Bên cạnh đó, ông Hoàng Phú Hiền và ông Phùng Thành Vinh được bầu giữ chức phó chủ tịch UBND tỉnh Nghệ An nhiệm kỳ 2021-2026.","link":"https://tuoitre.vn/nghe-an-co-7-giam-doc-so-moi-sau-hop-nhat-20250303095544787.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Tỉnh Nghệ An vừa bổ nhiệm bao nhiêu giám đốc sở mới?","answers":[{"text":"7","correct":true},{"text":"5","correct":false},{"text":"10","correct":false},{"text":"3","correct":false},{"text":"4","correct":false}]},{"title":"Người thầy mang đến những nụ cười hạnh phúc","content":"Thầy giáo Trần Văn Mênh, người có hơn 25 năm gắn bó với nghề dạy học tại Trường tiểu học Hòa Mỹ Tây, không chỉ là một người dạy học mà còn là một người làm từ thiện nhiệt huyết. Ông đã thành lập nhóm thiện nguyện \"Nụ cười hạnh phúc\" để hỗ trợ những hoàn cảnh khó khăn trong khu vực. Với những hoạt động như xây cầu, tặng quà và nấu cơm cho bệnh nhân, thầy Mênh đã mang lại niềm vui và hy vọng cho nhiều người. Ngoài ra, thầy cũng chăm sóc các em học sinh, giúp họ theo đuổi đam mê thể thao và học tập.","link":"https://tuoitre.vn/nguoi-thay-mang-den-nhung-nu-cuoi-hanh-phuc-20250303101316088.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Thầy Trần Văn Mênh đã làm gì để hỗ trợ học sinh khó khăn?","answers":[{"text":"Thầy đã thành lập nhóm thiện nguyện để hỗ trợ học sinh khó khăn.","correct":true},{"text":"Thầy đã tổ chức một buổi hội thảo về giáo dục.","correct":false},{"text":"Thầy đã đi du lịch để tìm hiểu các vùng miền.","correct":false},{"text":"Thầy đã viết sách về giáo dục trẻ em.","correct":false}]},{"title":"Báo Anh: Mỹ có thể kích hoạt lại đường ống Dòng chảy phương Bắc của Nga","content":"Bài báo từ Financial Times đưa tin rằng các nhà đầu tư Mỹ đang thúc đẩy kế hoạch để kích hoạt lại đường ống Dòng chảy phương Bắc 2 của Nga. Tuyến đường ống này đã hoàn thành vào năm 2021 nhưng chưa bao giờ đi vào hoạt động do lo ngại về sự phụ thuộc vào năng lượng Nga. Các nhà đầu tư mong muốn sử dụng dự án này như một công cụ trong các cuộc đàm phán hòa bình liên quan đến Ukraine, mặc dù Đức hiện từ chối sử dụng khí đốt từ đường ống này vì lý do chính trị và lệnh trừng phạt.","link":"https://dantri.com.vn/the-gioi/bao-anh-my-co-the-kich-hoat-lai-duong-ong-dong-chay-phuong-bac-cua-nga-20250303095825257.htm","cat":"kinh-doanh","positivity":6,"importance":8,"question":"Mỹ có kế hoạch gì liên quan đến đường ống Dòng chảy phương Bắc 2 của Nga?","answers":[{"text":"Kích hoạt lại đường ống Dòng chảy phương Bắc 2","correct":true},{"text":"Đóng cửa đường ống Dòng chảy phương Bắc 2","correct":false},{"text":"Tăng cường lệnh trừng phạt với Nga","correct":false},{"text":"Hỗ trợ Ukraine bằng vũ khí","correct":false},{"text":"Ngừng giao dịch với Gazprom","correct":false}]},{"title":"Toyota tăng giá mua linh kiện để hỗ trợ nhà cung ứng nội địa","content":"Toyota sẽ tăng giá mua linh kiện nội địa để hỗ trợ các nhà cung cấp tăng lương và duy trì nguồn cung ổn định. Điều này nhằm khuyến khích các công ty nhỏ tham gia vào các cuộc đàm phán lương hàng năm, nơi mục tiêu là tăng lương hơn 6% theo yêu cầu của nhóm công đoàn lớn nhất Nhật Bản. Các cuộc đàm phán này rất quan trọng, vì các công ty nhỏ chiếm khoảng 70% lực lượng lao động Nhật Bản và thường gặp khó khăn trong việc chuyển chi phí tăng lên khách hàng.","link":"https://vnexpress.net/toyota-tang-gia-mua-linh-kien-de-ho-tro-nha-cung-ung-noi-dia-4855955.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Toyota làm gì để hỗ trợ nhà cung ứng nội địa?","answers":[{"text":"Tăng giá mua linh kiện","correct":true},{"text":"Giảm giá linh kiện","correct":false},{"text":"Ngừng hợp tác với nhà cung ứng","correct":false},{"text":"Chuyển sang nhập khẩu linh kiện","correct":false}]},{"title":"Những mẫu xe có tuổi thọ dài nhất với chi phí thấp nhất","content":"Theo nghiên cứu của iSeeCars, Honda Fit và Volkswagen Passat là hai mẫu xe có tuổi thọ dài nhất và chi phí bảo trì thấp nhất trong danh sách xe cũ 5 năm và 10 năm tuổi. Cả hai xe đều có giá trung bình dưới 20.000 USD và chi phí bảo trì hàng năm dưới 2.000 USD. Danh sách này bao gồm nhiều mẫu xe Nhật Bản, trong đó Honda có ba mẫu xe nổi bật. Nghiên cứu này giúp người mua xe cũ dễ dàng xác định những lựa chọn tốt nhất về độ tin cậy và giá trị.","link":"https://vnexpress.net/nhung-mau-xe-co-tuoi-tho-dai-nhat-voi-chi-phi-thap-nhat-4855983.html","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Mẫu xe nào có tuổi thọ dài nhất và chi phí thấp nhất theo nghiên cứu của iSeeCars?","answers":[{"text":"Honda Fit","correct":true},{"text":"Volkswagen Passat","correct":false},{"text":"Buick Encore","correct":false},{"text":"Kia Rio","correct":false},{"text":"Toyota Corolla","correct":false}]},{"title":"Chờ hoa kèn hồng nở rộ, Sóc Trăng tổ chức tuần lễ thưởng hoa","content":"Huyện Châu Thành, tỉnh Sóc Trăng sẽ tổ chức Tuần lễ hoa kèn hồng lần đầu tiên vào tháng 3 năm 2025 nhằm quảng bá hình ảnh hoa kèn hồng và phát triển du lịch địa phương. Hoa kèn hồng nở vào tháng 3 hàng năm, nhưng năm nay dự kiến sẽ nở muộn hơn. Sự kiện sẽ bao gồm nhiều hoạt động văn hóa, ẩm thực và giải trí nhằm thu hút du khách.","link":"https://tuoitre.vn/cho-hoa-ken-hong-no-ro-soc-trang-to-chuc-tuan-le-thuong-hoa-20250303104632018.htm","cat":"du-lich","positivity":8,"importance":7,"question":"Tuần lễ hoa kèn hồng ở Sóc Trăng sẽ diễn ra vào thời gian nào?","answers":[{"text":"Tháng 3 năm 2025","correct":true},{"text":"Tháng 4 năm 2025","correct":false},{"text":"Tháng 2 năm 2025","correct":false},{"text":"Tháng 3 năm 2024","correct":false},{"text":"Tháng 5 năm 2025","correct":false}]},{"title":"Đồng Tháp có quyền chủ tịch tỉnh","content":"Ông Trần Trí Quang, 48 tuổi, vừa được Thủ tướng giao quyền Chủ tịch UBND tỉnh Đồng Tháp cho đến khi có quyết định chính thức về chức danh này. Ông Quang có kinh nghiệm làm việc tại nhiều vị trí quan trọng trong tỉnh, bao gồm Phó chủ tịch UBND tỉnh và Giám đốc Sở Giao thông Vận tải. Quyết định này diễn ra sau khi ông Phạm Thiện Nghĩa, Chủ tịch tỉnh trước đó, nghỉ hưu theo nguyện vọng.","link":"https://vnexpress.net/dong-thap-co-quyen-chu-tich-tinh-4856056.html","cat":"thoi-su","positivity":7,"importance":8,"question":"Ông Trần Trí Quang được giao quyền gì tại tỉnh Đồng Tháp?","answers":[{"text":"Quyền Chủ tịch UBND tỉnh Đồng Tháp","correct":true},{"text":"Phó chủ tịch UBND tỉnh Đồng Tháp","correct":false},{"text":"Giám đốc Sở Giao thông Vận tải","correct":false},{"text":"Bí thư Thành ủy Sa Đéc","correct":false},{"text":"Chủ tịch tỉnh Đồng Tháp trước đó","correct":false}]},{"title":"Dân mạng phát sốt trước chiếc xe quá độc: Đầu xe máy đuôi ô tô Toyota","content":"Một chiếc xe độc đáo ở Pakistan đang gây sốt trên mạng xã hội với thiết kế kết hợp giữa đầu xe máy và đuôi ô tô sedan. Chiếc xe này thu hút sự chú ý của người xem nhờ vào sự sáng tạo và hài hước trong thiết kế. Đoạn video về chiếc xe nhanh chóng lan truyền và nhận được hàng triệu lượt xem cùng nhiều bình luận khen ngợi. Cư dân mạng đã đặt cho nó biệt danh \"Chingchi hạng sang\", nâng tầm khái niệm \"Chingchi\" lên một đẳng cấp mới.","link":"https://tuoitre.vn/dan-mang-phat-sot-truoc-chiec-xe-qua-doc-dau-xe-may-duoi-o-to-toyota-20250302125307399.htm","cat":"oto-xe-may","positivity":9,"importance":6,"question":"Chiếc xe độc đáo ở Pakistan có thiết kế như thế nào?","answers":[{"text":"Đầu xe máy đuôi ô tô sedan","correct":true},{"text":"Đầu xe ô tô đuôi xe máy","correct":false},{"text":"Xe ba bánh","correct":false},{"text":"Xe tải nhỏ","correct":false}]},{"title":"Bổ sung nhiều nhiệm vụ, quyền hạn mới cho chủ tịch cấp tỉnh","content":"Luật Tổ chức chính quyền địa phương mới, có hiệu lực từ ngày 1-3-2025, đã bổ sung nhiều quyền hạn và nhiệm vụ cho chủ tịch UBND cấp tỉnh. Theo quy định mới, chủ tịch UBND không nhất thiết phải là đại biểu HĐND, nhằm giải quyết các bất cập từ thực tiễn và tăng tính linh hoạt trong công tác nhân sự. Các nhiệm vụ chủ yếu của chủ tịch tỉnh bao gồm lãnh đạo UBND, thực hiện cải cách hành chính, và quản lý nhà nước trong nhiều lĩnh vực như kinh tế, xã hội, và an ninh trật tự.","link":"https://tuoitre.vn/bo-sung-nhieu-nhiem-vu-quyen-han-moi-cho-chu-tich-cap-tinh-20250303100355376.htm","cat":"thoi-su","positivity":7,"importance":9,"question":"Luật Tổ chức chính quyền địa phương mới bổ sung những quyền hạn gì cho chủ tịch cấp tỉnh?","answers":[{"text":"Nhiều quyền hạn và nhiệm vụ mới","correct":true},{"text":"Chỉ có quyền hạn về tài chính","correct":false},{"text":"Chỉ có quyền hạn về giáo dục","correct":false},{"text":"Không có thay đổi nào","correct":false},{"text":"Chỉ có quyền hạn về y tế","correct":false}]},{"title":"Quảng Bình chuyển đổi mục đích sử dụng hơn 255ha rừng làm khu công nghiệp","content":"Tỉnh Quảng Bình đã quyết định chuyển đổi mục đích sử dụng hơn 255ha rừng để phát triển Khu công nghiệp Cam Liên tại huyện Lệ Thủy. Trong số diện tích này, có hơn 185ha là rừng phòng hộ và gần 70ha là rừng sản xuất. Dự án được kỳ vọng sẽ thu hút đầu tư và đóng góp vào phát triển kinh tế - xã hội của tỉnh. Chính quyền tỉnh đã yêu cầu nhà đầu tư huy động đủ vốn và khởi công trong quý III/2025.","link":"https://dantri.com.vn/xa-hoi/quang-binh-chuyen-doi-muc-dich-su-dung-hon-255ha-rung-lam-khu-cong-nghiep-20250303095758078.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Quảng Bình đã chuyển đổi bao nhiêu hecta rừng để xây dựng khu công nghiệp?","answers":[{"text":"Hơn 255ha","correct":true},{"text":"Hơn 300ha","correct":false},{"text":"Hơn 200ha","correct":false},{"text":"Hơn 100ha","correct":false},{"text":"Hơn 150ha","correct":false}]},{"title":"2 tháng đầu năm, gần 28.000 công nhân ở TPHCM được vay vốn","content":"Trong hai tháng đầu năm 2025, gần 28.000 công nhân tại TPHCM đã được hỗ trợ vay vốn từ tổ chức tài chính vi mô CEP, với tổng số vốn lên đến hơn 756 tỷ đồng. Tỷ lệ công nhân trở lại làm việc sau kỳ nghỉ Tết Nguyên đán đạt 91,24%, phản ánh sự tích cực trong hoạt động sản xuất kinh doanh. Liên đoàn Lao động TPHCM cũng đã hỗ trợ các công nhân gặp khó khăn, đồng thời nỗ lực giới thiệu việc làm cho người lao động.","link":"https://dantri.com.vn/lao-dong-viec-lam/2-thang-dau-nam-gan-28000-cong-nhan-o-tphcm-duoc-vay-von-20250303100244632.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Có bao nhiêu công nhân ở TPHCM được vay vốn trong 2 tháng đầu năm 2025?","answers":[{"text":"Gần 28.000 công nhân","correct":true},{"text":"Hơn 10.000 công nhân","correct":false},{"text":"Hơn 50.000 công nhân","correct":false},{"text":"Chỉ vài ngàn công nhân","correct":false}]},{"title":"Robot AI - lời giải cho bài toán dân số già Nhật Bản","content":"Robot AI đang được xem là giải pháp quan trọng để Nhật Bản giải quyết vấn đề dân số già và thiếu hụt nhân lực trong ngành chăm sóc người cao tuổi. Robot AIREC có thể hỗ trợ nhiều công việc như thay tã, chăm sóc bệnh nhân và thực hiện các công việc nhà đơn giản. Tuy nhiên, việc ứng dụng robot trong lĩnh vực này vẫn còn hạn chế và cần nhiều thời gian để hoàn thiện. Các chuyên gia hy vọng rằng robot AI sẽ giúp cải thiện dịch vụ chăm sóc và hỗ trợ người cao tuổi trong tương lai.","link":"https://vnexpress.net/robot-ai-loi-giai-cho-bai-toan-dan-so-gia-nhat-ban-4856043.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Robot AI AIREC có những chức năng gì trong việc chăm sóc người cao tuổi?","answers":[{"text":"Thay tã và hỗ trợ chăm sóc bệnh nhân.","correct":true},{"text":"Chỉ làm việc nhà đơn giản.","correct":false},{"text":"Chỉ theo dõi tình trạng sức khỏe.","correct":false},{"text":"Không có chức năng nào trong d Pitt","correct":false},{"text":"Nụ hôn với Denzel Washington","correct":false},{"text":"Nụ hôn với Matt Damon","correct":false}]},{"title":"Anh công bố \"liên minh\" sẵn sàng đưa quân tới Ukraine","content":"Thủ tướng Anh Keir Starmer đã tuyên bố rằng Anh và Pháp sẵn sàng lãnh đạo một liên minh để hỗ trợ quân sự cho Ukraine trong bối cảnh xung đột với Nga. Tại hội nghị thượng đỉnh ở London, ông nhấn mạnh tầm quan trọng của việc các nước châu Âu hợp tác để cung cấp hỗ trợ cho Kiev, bao gồm việc triển khai binh lính và máy bay. Tổng thống Pháp Emmanuel Macron cũng đồng ý với ý tưởng này nhưng cho biết rằng quân đội châu Âu chỉ có thể được triển khai khi tình hình an toàn.","link":"https://dantri.com.vn/the-gioi/anh-cong-bo-lien-minh-san-sang-dua-quan-toi-ukraine-20250303100137805.htm","cat":"the-gioi","positivity":7,"importance":9,"question":"Anh và Pháp sẽ hỗ trợ quân sự cho Ukraine như thế nào?","answers":[{"text":"Bằng cách lãnh đạo một liên minh để triển khai quân đội và máy bay.","correct":true},{"text":"Chỉ cung cấp viện trợ tài chính.","correct":false},{"text":"Không tham gia vào bất kỳ hoạt động nào.","correct":false},{"text":"Tổ chức một hội nghị không có sự tham gia quân sự.","correct":false}]},{"title":"Lần đầu tiên có ca sĩ K-Pop ở Oscar nhưng Lisa BlackPink bị chê mặc xấu, hát live yếu","content":"Lisa (BlackPink) đã trở thành nghệ sĩ K-Pop đầu tiên biểu diễn tại lễ trao giải Oscar, nhưng cô gặp phải nhiều chỉ trích về trang phục và giọng hát live. Trong khi trang phục menswear không được đánh giá cao, phần thể hiện của cô cũng không đủ mạnh mẽ so với hai nghệ sĩ khác là Doja Cat và Raye. Dù có nhiều lời khen về khả năng trình diễn, giọng hát của Lisa vẫn là chủ đề gây tranh cãi trên mạng xã hội, đặc biệt là trong một sự kiện lớn như Oscar.","link":"https://tuoitre.vn/lan-dau-tien-co-ca-si-k-pop-o-oscar-nhung-lisa-blackpink-bi-che-mac-xau-hat-live-yeu-2025030309384077.htm","cat":"giai-tri","positivity":4,"importance":7,"question":"Tại sao Lisa BlackPink bị chê khi biểu diễn tại Oscar?","answers":[{"text":"Vì cô bị chê mặc xấu và hát live yếu.","correct":true},{"text":"Vì cô không có mặt trong sự kiện.","correct":false},{"text":"Vì cô không biết nhảy.","correct":false},{"text":"Vì cô không được mời biểu diễn.","correct":false}]},{"title":"Sửa Hiến pháp để cải cách bộ máy","content":"Việc sửa đổi Hiến pháp nhằm cải cách bộ máy nhà nước là cần thiết, đặc biệt khi có chủ trương không tổ chức cấp huyện. Các chuyên gia cho rằng cần nhanh chóng chuẩn bị và thực hiện sửa đổi các quy định liên quan để phù hợp với tình hình mới. Quy trình sửa đổi sẽ được thực hiện theo quy định của Hiến pháp 2013, với thời hạn hoàn thành vào cuối tháng 6 năm nay. Điều này không chỉ giúp tinh gọn bộ máy mà còn nâng cao hiệu lực quản lý nhà nước.","link":"https://tuoitre.vn/sua-hien-phap-de-cai-cach-bo-may-20250303094532127.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Tại sao cần sửa đổi Hiến pháp trong bối cảnh hiện nay?","answers":[{"text":"Để cải cách bộ máy nhà nước và không tổ chức cấp huyện","correct":true},{"text":"Để tăng cường quyền lực cho cấp huyện","correct":false},{"text":"Để giữ nguyên quy định hiện tại","correct":false},{"text":"Để phân chia lại quyền lực giữa các cấp chính quyền","correct":false},{"text":"Để cải cách tiền tệ và kinh tế.","correct":false}]},{"title":"Tiết lộ thú vị cuốn \"hộ chiếu Hà Giang\" giá 30.000 đồng gây sốt","content":"Cuốn \"hộ chiếu Hà Giang\" giá 30.000 đồng đã trở thành một hiện tượng thu hút sự chú ý của nhiều bạn trẻ. Cuốn sổ này không chỉ là một vật lưu niệm mà còn là cẩm nang du lịch với danh sách các địa điểm nổi tiếng tại Hà Giang mà du khách có thể ghé thăm. Khi đến các địa điểm này, du khách có thể nhận dấu mộc vào cuốn hộ chiếu, tạo nên những kỷ niệm đáng nhớ trong chuyến hành trình khám phá vùng đất này.","link":"https://dantri.com.vn/du-lich/tiet-lo-thu-vi-cuon-ho-chieu-ha-giang-gia-30000-dong-gay-sot-20250228181906042.htm","cat":"du-lich","positivity":9,"importance":7," :false},{"text":"Thứ 2","correct":false},{"text":"Thứ 3","correct":false},{"text":"Thứ 5","correct":false}]},{"title":"Xiaomi 15 Ultra về Việt Nam, giá 35 triệu đồng","content":"Xiaomi 15 Ultra, mẫu smartphone cao cấp mới nhất của Xiaomi, đã chính thức được bán tại Việt Nam với mức giá 34,99 triệu đồng. Sản phẩm này ra mắt cùng thời điểm với thị trường quốc tế tại MWC 2025 ở Tây Ban Nha và được thiết kế dành riêng cho người dùng yêu thích chụp ảnh. Với camera tiềm vọng 200 megapixel và nhiều tính năng AI tiên tiến, Xiaomi 15 Ultra hứa hẹn sẽ cạnh tranh mạnh mẽ với các đối thủ như Samsung Galaxy S25 Ultra và iPhone 16 Pro Max trong phân khúc cao cấp.","link":"https://vnexpress.net/xiaomi-15-ultra-ve-viet-nam-gia-35-trieu-dong-4855907.html","cat":"cong-nghe","positivity":8,"importance":7,"question":"Xiaomi 15 Ultra có giá bán tại Việt Nam là bao nhiêu?","answers":[{"text":"34,99 triệu đồng","correct":true},{"text":"32 triệu đồng","correct":false},{"text":"36 triệu đồng","correct":false},{"text":"30 triệu đồng","correct":false},{"text":"38 triệu đồng","correct":false}]},{"title":"Vắng Messi, Suarez toả sáng giúp Inter Miami thắng trận đầu tiên ở MLS","content":"Trong trận đấu vào ngày 3 tháng 2, Luis Suarez đã tỏa sáng với 1 bàn thắng và 3 pha kiến tạo, giúp Inter Miami giành chiến thắng 4-1 trước Houston Dynamo trong khuôn khổ Giải bóng đá nhà nghề Mỹ (MLS). Dù không có Messi trong đội hình, Suarez đã thể hiện phong độ ấn tượng khi góp phần vào cả 4 bàn thắng của đội nhà. Đây là chiến thắng đầu tiên của Inter Miami ở mùa giải này, đưa họ tạm xếp thứ 3 trên bảng xếp hạng.","link":"https://tuoitre.vn/vang-messi-suarez-toa-sang-giup-inter-miami-thang-tran-dau-tien-o-mls-20250303092802635.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Ai là người đã giúp Inter Miami thắng trận đầu tiên ở MLS?","answers":[{"text":"Luis Suarez","correct":true},{"text":"Messi","correct":false},{"text":"Neymar","correct":false},{"text":"Tadeo Allende","correct":false},{"text":"Telasco Segovia","correct":false}]},{"title":"Từ chối trả bảo hiểm vì 'bệnh cũ phát sinh', công ty bảo hiểm có chơi đúng luật?","content":"Bài viết phản ánh trường hợp của anh Q.T.Đ ở Vĩnh Long, người đã ký hợp đồng bảo hiểm với một công ty lớn nhưng bị từ chối chi trả chi phí phẫu thuật vì lý do 'bệnh cũ phát sinh'. Công ty bảo hiểm cho rằng ca phẫu thuật mới liên quan đến một bệnh đã được điều trị trước đó, mặc dù hợp đồng không nêu rõ các điều khoản loại trừ này. Luật sư cho biết nếu công ty không cung cấp đầy đủ thông tin về các điều khoản bảo hiểm, anh Đ. có quyền khởi kiện để đòi quyền lợi.","link":"https://tuoitre.vn/tu-choi-tra-bao-hiem-vi-benh-cu-phat-sinh-cong-ty-bao-hiem-co-choi-dung-luat-20250227181904474.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Công ty bảo hiểm từ chối chi trả bồi thường cho anh Đ. có đúng luật không?","answers":[{"text":"Không, vì công ty không cung cấp đủ thông tin về các điều khoản bảo hiểm.","correct":true},{"text":"Có, vì bệnh cũ phát sinh không được bảo hiểm.","correct":false},{"text":"Có, vì anh Đ. không cung cấp thông tin đúng về tình trạng sức khỏe.","correct":false},{"text":"Không, vì anh Đ. đã phẫu thuật một lần trước đó.","correct":false}]},{"title":"Tỉnh có diện tích nhỏ nhất ở Việt Nam, từng vào \"tầm ngắm\" sáp nhập","content":"Bắc Ninh là tỉnh có diện tích nhỏ nhất ở Việt Nam với chỉ 822,70 km2 và đã từng bị đưa vào tầm ngắm sáp nhập do không đáp ứng các tiêu chuẩn về diện tích và số đơn vị hành chính cấp huyện. Tỉnh này hiện có dân số gần 1,5 triệu người và đang phát triển mạnh mẽ với nhiều khu công nghiệp và các tập đoàn lớn. Quy hoạch tỉnh Bắc Ninh được định hướng sẽ có 4 thành phố trước năm 2030.","link":"https://dantri.com.vn/xa-hoi/tinh-co-dien-tich-nho-nhat-o-viet-nam-tung-vao-tam-ngam-sap-nhap-20250303092126567.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Tỉnh nào có diện tích nhỏ nhất ở Việt Nam?","answers":[{"text":"Bắc Ninh","correct":true},{"text":"Bắc Giang","correct":false},{"text":"Hà Nội","correct":false},{"text":"Tiền Giang","correct":false},{"text":"Nam Định","correct":false}]},{"title":"Trưởng thành ở đảo tiền tiêu: Đổi màu áo lính để được ra tuyến đầu Trường Sa","content":"Bài viết kể về thiếu tá Cao Văn Giang, một chiến sĩ hải quân Việt Nam, người đã từ lục quân chuyển sang hải quân với ước mơ được cống hiến cho quần đảo Trường Sa. Giang chia sẻ những kỷ niệm và khó khăn trong quá trình phục vụ, cũng như tâm tư về việc xây dựng tinh thần đoàn kết trong lực lượng quân đội. Anh coi việc ra Trường Sa không chỉ là nhiệm vụ mà còn là niềm tự hào và là nơi để trưởng thành hơn trong đời lính.","link":"https://tuoitre.vn/truong-thanh-o-dao-tien-tieu-doi-mau-ao-linh-de-duoc-ra-tuyen-dau-truong-sa-20250213215653472.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Thiếu tá Cao Văn Giang đã chuyển từ quân chủng nào sang quân chủng nào để phục vụ tại Trường Sa?","answers":[{"text":"Lục quân sang hải quân","correct":true},{"text":"Hải quân sang lục quân","correct":false},{"text":"Bộ đội biên phòng sang hải quân","correct":false},{"text":"Cảnh sát biển sang lục quân","correct":false},{"text":"Lục quân sang không quân","correct":false}]},{"title":"Quảng Ninh tạm dừng tuyển dụng công chức cấp xã","content":"UBND tỉnh Quảng Ninh đã chỉ đạo tạm dừng tuyển dụng công chức cấp xã, ngoại trừ chức danh Chỉ huy trưởng Quân sự cấp xã. Quyết định này được đưa ra nhằm chờ hoàn thành việc sắp xếp tổ chức bộ máy theo định hướng của Trung ương. Việc tạm dừng áp dụng cho cả các trường hợp đã được tuyển dụng nhưng chưa ban hành quyết định chính thức.","link":"https://dantri.com.vn/xa-hoi/quang-ninh-tam-dung-tuyen-dung-cong-chuc-cap-xa-20250303091620802.htm","cat":"thoi-su","positivity":4,"importance":7,"question":"Tại sao Quảng Ninh tạm dừng tuyển dụng công chức cấp xã?","answers":[{"text":"Để sắp xếp tổ chức bộ máy theo định hướng của Trung ương.","correct":true},{"text":"Do thiếu ngân sách.","correct":false},{"text":"Vì không có đủ ứng viên.","correct":false},{"text":"Để cải cách hệ thống hành chính.","correct":false}]},{"title":"TP.HCM hợp nhất 5 ban quản lý thành 2 ban","content":"Ngày 3/3/2025, TP.HCM đã quyết định hợp nhất 5 ban quản lý thành 2 ban mới, bao gồm Ban Quản lý phát triển đô thị và Ban Quản lý Dự án đầu tư xây dựng hạ tầng đô thị. Quyết định này được Chủ tịch UBND TP.HCM Nguyễn Văn Được công bố nhằm tinh gọn bộ máy tổ chức, tăng cường hiệu quả hoạt động của các cơ quan nhà nước. Ông Được cũng nhấn mạnh rằng nhiệm vụ sắp tới của TP.HCM sẽ rất nặng nề, đặc biệt trong việc xây dựng thành phố văn minh, hiện đại.","link":"https://tuoitre.vn/tp-hcm-hop-nhat-5-ban-quan-ly-thanh-2-ban-20250303091426988.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"TP.HCM đã hợp nhất bao nhiêu ban quản lý thành hai ban mới?","answers":[{"text":"5","correct":true},{"text":"3","correct":false},{"text":"4","correct":false},{"text":"6","correct":false},{"text":"2","correct":false}]},{"title":"GSM nhận đặt cọc 4 dòng xe VinFast Green từ ngày 17/3","content":"Công ty Cổ phần di chuyển xanh và thông minh (GSM) sẽ nhận đặt cọc cho 4 dòng xe VinFast Green từ ngày 17/3, bao gồm các mẫu Minio Green, Herio Green, Nerio Green và Limo Green. Khách hàng đặt cọc sớm sẽ nhận được nhiều ưu đãi và chính sách chia sẻ doanh thu lên tới 90% trong 3 năm. Các mẫu xe này được thiết kế đặc biệt cho dịch vụ vận tải và có tính năng tối ưu cho việc kinh doanh. Thời gian giao xe dự kiến vào tháng 4 và tháng 8 cho từng mẫu xe.","link":"https://dantri.com.vn/o-to-xe-may/gsm-nhan-dat-coc-4-dong-xe-vinfast-green-tu-ngay-173-20250303091617459.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"GSM sẽ nhận đặt cọc cho những dòng xe nào từ ngày 17/3?","answers":[{"text":"Minio Green, Herio Green, Nerio Green và Limo Green","correct":true},{"text":"Toyota Camry và Honda Civic","correct":false},{"text":"VinFast VF e34 và VF 5","correct":false},{"text":"Mazda CX-5 và Ford Ranger","correct":false}]},{"title":"TPHCM cải tạo, xây dựng lại hàng trăm chung cư cũ trong 10 năm tới","content":"TPHCM sẽ cải tạo và xây dựng lại hàng trăm chung cư cũ trong vòng 10 năm tới, với mục tiêu hoàn thành vào năm 2035. Hiện tại, thành phố có 474 chung cư cũ, trong đó 16 chung cư cấp D đang trong tình trạng hư hỏng nặng. Dự kiến, đến năm 2030, thành phố sẽ hoàn tất các công tác chuẩn bị cho việc cải tạo các chung cư xây trước năm 1975, và xây mới 7 chung cư cấp D đã di dời. Đây là một phần trong nỗ lực nâng cấp hạ tầng đô thị và cải thiện điều kiện sống cho người dân.","link":"https://dantri.com.vn/bat-dong-san/tphcm-cai-tao-xay-dung-lai-hang-tram-chung-cu-cu-trong-10-nam-toi-20250303085323980.htm","cat":"thoi-su","positivity":7,"importance":9,"question":"TPHCM có kế hoạch cải tạo chung cư cũ trong bao lâu?","answers":[{"text":"10 năm","correct":true},{"text":"5 năm","correct":false},{"text":"15 năm","correct":false},{"text":"20 năm","correct":false},{"text":"Không có kế hoạch nào","correct":false}]},{"title":"Nhiều người bất ngờ phát hiện ung thư thận dù \"không thấy gì bất thường\"","content":"Nhiều bệnh nhân đã bất ngờ phát hiện ung thư thận dù trước đó không thấy triệu chứng bất thường nào. Tại Bệnh viện Chợ Rẫy (TPHCM), một số trường hợp được phát hiện ung thư thận ở giai đoạn sớm trong quá trình tầm soát sức khỏe định kỳ. Các bác sĩ khuyến cáo rằng ung thư thận có thể phát triển mà không có triệu chứng rõ ràng, vì vậy việc tầm soát sức khỏe thường xuyên là rất quan trọng để phát hiện bệnh sớm.","link":"https://dantri.com.vn/suc-khoe/nhieu-nguoi-bat-ngo-phat-hien-ung-thu-than-du-khong-thay-gi-bat-thuong-20250302233629700.htm","cat":"suc-khoe","positivity":6,"importance":8,"question":"Tại sao nhiều người phát hiện ung thư thận dù không có triệu chứng gì?","answers":[{"text":"Bởi ung thư thận phát triển mà không có triệu chứng rõ ràng.","correct":true},{"text":"Vì họ không chăm sóc sức khỏe định kỳ.","correct":false},{"text":"Do bệnh ung thư thận rất hiếm gặp.","correct":false},{"text":"Họ đã bỏ qua các dấu hiệu của bệnh.","correct":false}]},{"title":"Timothée Chalamet, Kylie Jenner tình tứ ở Oscar","content":"Timothée Chalamet và Kylie Jenner đã có những khoảnh khắc tình cảm tại lễ trao giải Oscar 2025, nơi Chalamet được đề cử giải Nam diễn viên chính xuất sắc. Chalamet chọn bộ vest Givenchy màu vàng bơ, trong khi Kylie diện chiếc váy đen hở ngực của Miu Miu. Cặp đôi thường xuyên thể hiện tình cảm với những nụ hôn nồng nhiệt, mặc dù có một số ý kiến trái chiều từ người hâm mộ về mối quan hệ của họ.","link":"https://vnexpress.net/timothee-chalamet-kylie-jenner-tinh-tu-o-oscar-4855977.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Timothée Chalamet và Kylie Jenner đã làm gì tại lễ trao giải Oscar 2025?","answers":[{"text":"Họ đã tình tứ và trao nhau nụ hôn.","correct":true},{"text":"Họ đã công bố kết hôn.","correct":false},{"text":"Họ đã tham gia một buổi tiệc lớn.","correct":false},{"text":"Họ đã không xuất hiện cùng nhau.","correct":false}]},{"title":"Peugeot 2008 - crossover châu Âu đắt nhất phân khúc B","content":"Peugeot 2008 là mẫu crossover châu Âu mới nhất trong phân khúc CUV cỡ B tại Việt Nam, với giá bán dao động từ 829 đến 899 triệu đồng, trở thành mẫu xe đắt nhất phân khúc này. Mẫu xe này được trang bị nhiều tính năng hiện đại và có hai phiên bản, Premium và GT, với các cải tiến nổi bật về thiết kế và công nghệ. Peugeot 2008 2025 được trang bị động cơ tăng áp 1.5 cho công suất 133 mã lực, hứa hẹn mang lại trải nghiệm lái thú vị và an toàn.","link":"https://vnexpress.net/peugeot-2008-crossover-chau-au-dat-nhat-phan-khuc-b-4855906.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Peugeot 2008 là mẫu crossover đắt nhất phân khúc nào tại Việt Nam?","answers":[{"text":"CUV cỡ B","correct":true},{"text":"SUV cỡ A","correct":false},{"text":"MPV cỡ B","correct":false},{"text":"CUV cỡ C","correct":false}]},{"title":"Chứng khoán DNSE đặt mục tiêu thu hơn 840 tỷ đồng năm 2025","content":"Công ty chứng khoán DNSE đặt mụ
