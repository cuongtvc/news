<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Điểm tin - Quiz Game</title>
  <style>
    /* 
      ====================================================
      1) THEME VARIABLES
      ====================================================
    */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #007BFF;
      --secondary-color: #555;
      --border-color: #ddd;
      --answer-bg-hover: #e0e0e0;
    }
    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --text-color: #eee;
      --container-bg: #2a2a2a;
      --primary-color: #66aaff;
      --secondary-color: #ccc;
      --border-color: #555;
      --answer-bg-hover: #444;
    }
    /*
      ====================================================
      2) GLOBAL BASE STYLING
      ====================================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h3 {
        font-size: 1.1rem;
      }
    }
    /*
      ====================================================
      3) SCOREBOARD & CONTROLS
      ====================================================
    */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 8px;
    }
    .scoreboard-icon {
      width: 24px;
      height: 24px;
      background-color: #ffcc00;
      mask: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3QkZGIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCI+CjxwYXRoIGQ9Ik0xMiA1LjgybC0yLjY0LDUuMzMtNS44Ny44NjcsNCwyLjYyMWwtLjg3LDUuODcsNS4zMy0yLjY0TDExLDE5bDIuNjQtNS4zMyw1Ljg3LS44NjctNC0yLjYyMS44Ny01Ljg3LTUuMzMsMi42NE0xMiA0TDE1IDEwTDIyIDExTDE3IDE1LjE2TDExIDE0TDEwIDIxTDcgMTVIMFYxMUw2IDEwTDEyIDRaIi8+Cjwvc3ZnPg==') center/contain no-repeat;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.2s;
    }
    .controls select:hover {
      background-color: var(--answer-bg-hover);
    }
    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /*
      ====================================================
      4) NEWS ITEM & ANIMATIONS
      ====================================================
    */
    .news-item {
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      animation: slideIn 0.4s ease both;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item p {
      margin: 6px 0;
      line-height: 1.5;
      transition: color 0.3s;
    }
    .news-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--secondary-color);
      transition: color 0.3s;
    }
    .news-link:hover {
      color: var(--text-color);
    }
    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* 
      ====================================================
      5) BACK-TO-TOP BUTTON
      ====================================================
    */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease, background-color 0.3s;
      z-index: 9990;
    }
    #back-to-top:hover {
      background-color: #0056b3;
    }
    /*
      ====================================================
      6) ANSWER BUTTONS & FEEDBACK
      ====================================================
    */
    .answer-btn {
      display: inline-block;
      margin: 8px 8px 8px 0;
      padding: 10px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.2s, background-color 0.3s, border 0.3s;
      color: #000;
      font-size: 16px;
      font-weight: 600;
    }
    [data-theme="dark"] .answer-btn {
      background-color: #444;
      color: #fff;
    }
    .answer-btn:hover {
      background-color: var(--answer-bg-hover);
      transform: scale(1.05);
    }
    .answer-btn:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    .answer-btn.correct {
      background-color: #c1f0c1 !important;
      border-color: #50b750;
      color: #000;
    }
    .answer-btn.incorrect {
      background-color: #f9bdbd !important;
      border-color: #e05b5b;
      animation: shake 0.3s;
      color: #000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    /*
      ====================================================
      7) CELEBRATION & CONFETTI
      ====================================================
    */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--container-bg);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      text-align: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s ease-in-out;
      z-index: 9999;
    }
    #celebration.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 1.5s linear forwards;
      z-index: 9998; 
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    /*
      ====================================================
      8) TUTORIAL OVERLAY (for first-time users)
      ====================================================
    */
    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
    .overlay.hidden {
      display: none;
    }
    .overlay-content {
      background-color: var(--container-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      0%   { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0);   opacity: 1; }
    }
    /*
      ====================================================
      9) INCORRECT ANSWER MODAL
      ====================================================
    */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .modal-content p {
      margin-bottom: 20px;
    }

,"correct":false},{"text":"Tăng cường ăn đồ ăn nhanh và không cần tập luyện","correct":false},{"text":"Sử dụng thuốc giảm cân không rõ nguồn gốc","correct":false}]},{"title":"Xét nghiệm máu gót chân trẻ giúp phát hiện bệnh gì?","content":"Xét nghiệm máu gót chân ở trẻ sơ sinh giúp phát hiện sớm các bệnh bẩm sinh như thiếu men G6PD, xơ nang, rối loạn nội tiết và nhiều bệnh lý khác. Quy trình xét nghiệm bao gồm việc lấy 2-5 giọt máu từ gót chân trẻ trong vòng 7 ngày sau sinh, sau đó mẫu máu sẽ được phân tích để phát hiện các bất thường. Những bệnh lý này nếu không được phát hiện kịp thời có thể gây ra những hậu quả nghiêm trọng cho sức khỏe của trẻ, nhưng nếu được điều trị sớm, trẻ có thể phát triển bình thường.","link":"https://vnexpress.net/xet-nghiem-mau-got-chan-tre-giup-phat-hien-benh-gi-4855699.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Xét nghiệm máu gót chân trẻ giúp phát hiện bệnh gì?","answers":[{"text":"Thiếu men G6PD","correct":true},{"text":"Bệnh tim mạch","correct":false},{"text":"Bệnh tiểu đường","correct":false},{"text":"Bệnh viêm phổi","correct":false},{"text":"Bệnh ung thư","correct":false}]},{"title":"Gặp nhau cuối tuần bắt trend pickleball, baby three, lời thô tục hơi nhiều, hài còn rời rạc","content":"Chương trình hài kịch \"Gặp nhau cuối tuần\" đã trở lại sau gần 20 năm với tập đầu tiên phát sóng vào ngày 1-3-2025. Tập này đã nhận được nhiều ý kiến trái chiều từ khán giả, với một số khen ngợi những câu chuyện hấp dẫn và sự tham gia của các nghệ sĩ trẻ, trong khi những người khác lại chê bai về chất lượng hài và ngôn từ thô tục. Nhiều khán giả mong muốn có sự góp mặt của các nghệ sĩ gạo cội trong những tập tới để nâng cao chất lượng chương trình.","link":"https://tuoitre.vn/gap-nhau-cuoi-tuan-bat-trend-pickleball-baby-three-loi-tho-tuc-hoi-nhieu-hai-con-roi-rac-20250302072913384.htm","cat":"giai-tri","positivity":6,"importance":7,"question":"Chương trình \"Gặp nhau cuối tuần\" vừa trở lại với nội dung gì?","answers":[{"text":"Chủ đề lễ hội và các tệ nạn trong mùa lễ hội","correct":true},{"text":"Chủ đề về sức khỏe và dinh dưỡng","correct":false},{"text":"Chủ đề về công nghệ mới","correct":false},{"text":"Chủ đề về du lịch và khám phá","correct":false}]},{"title":"Cựu cầu thủ Juventus qua đời ở tuổi 32","content":"Cựu cầu thủ bóng đá Nico Hidalgo, người Tây Ban Nha, đã qua đời ở tuổi 32 sau bốn năm chiến đấu với ung thư phổi vào ngày 1/3. Hidalgo bắt đầu sự nghiệp tại Motril và đã chơi cho nhiều câu lạc bộ như Granada, Juventus, Cadiz, Racing Santander và Extremadura. Sự ra đi của anh để lại nỗi tiếc thương trong lòng đồng đội và người hâm mộ, với nhiều lời tri ân từ các câu lạc bộ mà anh đã gắn bó.","link":"https://vnexpress.net/cuu-cau-thu-juventus-qua-doi-o-tuoi-32-4855724.html","cat":"the-thao","positivity":2,"importance":8,"question":"Nico Hidalgo qua đời vì nguyên nhân gì?","answers":[{"text":"Ung thư phổi","correct":true},{"text":"Tai nạn giao thông","correct":false},{"text":"Bệnh tim","correct":false},{"text":"Đột quỵ","correct":false},{"text":"Ngã từ trên cao","correct":false}]},{"title":"Nổi bật tuần qua: Cô gái bất ngờ bị cá cỡ lớn ngoạm vào đầu trong công viên","content":"Một đoạn clip gây sốc cho thấy một nữ thợ lặn trong trang phục nàng tiên cá bị một con cá tầm khổng lồ ngoạm vào đầu tại công viên thủy cung Tây Song Bản Nạp, Trung Quốc. Dù con cá không có răng và không gây nguy hiểm nghiêm trọng, nữ thợ lặn đã bị thương ở mắt, mũi và cổ. Sự việc đã thu hút sự chú ý lớn từ công chúng và khiến nhiều người chứng kiến cảm thấy rùng mình.","link":"https://dantri.com.vn/khoa-hoc/noi-bat-tuan-qua-co-gai-bat-ngo-bi-ca-co-lon-ngoam-vao-dau-trong-cong-vien-20250302040407660.htm","cat":"tin-khac","positivity":4,"importance":6,"question":"Cô gái bị cá cỡ lớn ngoạm vào đầu xảy ra ở đâu?","answers":[{"text":"Công viên thủy cung Tây Song Bản Nạp, Trung Quốc","correct":true},{"text":"Công viên quốc gia Kruger, Nam Phi","correct":false},{"text":"Chùa tại tỉnh Nakhon Nayok, Thái Lan","correct":false},{"text":"Công viên quốc gia Tanglangsan, Trung Quốc","correct":false},{"text":"Khu bảo tồn thiên nhiên Kruger, Nam Phi","correct":false}]},{"title":"Trào lưu 'mukbang' khiến măng vầu ngọt sốt giá","content":"Trào lưu 'mukbang' trên mạng xã hội đã khiến măng vầu ngọt, một đặc sản Tây Bắc, trở nên phổ biến và đẩy giá tăng vọt từ 20.000-30.000 đồng lên 85.000 đồng một kg. Nhu cầu tiêu thụ măng vầu gia tăng, không chỉ trong TP HCM mà còn ở nhiều tỉnh thành khác. Việc thưởng thức măng cũng đã thay đổi khi nhiều người chọn mua măng luộc sẵn để ăn vặt, làm cho nguồn cung không đủ đáp ứng nhu cầu.","link":"https://vnexpress.net/trao-luu-mukbang-khien-mang-vau-ngot-sot-gia-4855622.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Tại sao giá măng vầu ngọt lại tăng mạnh trong thời gian gần đây?","answers":[{"text":"Vì trào lưu 'mukbang' khiến măng vầu trở nên phổ biến hơn.","correct":true},{"text":"Măng vầu trở thành món ăn chính trong các bữa tiệc.","correct":false},{"text":"Măng vầu không còn được sản xuất nhiều như trước.","correct":false},{"text":"Giá nguyên liệu tăng khiến giá măng vầu cũng tăng theo.","correct":false}]},{"title":"Câu chuyện tình muộn của phụ nữ bị lừa bán sang Trung Quốc","content":"Chị Lê Thị Hòa, sau nhiều năm bị lừa bán sang Trung Quốc, đã tìm được hạnh phúc mới bên anh Zhang Youqiang. Họ gặp nhau tình cờ khi chị đang gặp sự cố xe máy và đã nhanh chóng trở thành một cặp đôi sau thời gian tìm hiểu. Dù trải qua nhiều khó khăn trong quá khứ, chị Hòa hiện tại mong muốn hoàn tất thủ tục để quay trở lại Trung Quốc sống cùng chồng, trong khi anh vẫn lo lắng về việc chị có thể không trở lại.","link":"https://dantri.com.vn/xa-hoi/cau-chuyen-tinh-muon-cua-phu-nu-bi-lua-ban-sang-trung-quoc-20250301174445030.htm","cat":"gia-dinh","positivity":8,"importance":7,"question":"Chị Lê Thị Hòa đã trải qua điều gì trước khi tìm được hạnh phúc mới?","answers":[{"text":"Chị bị lừa bán sang Trung Quốc.","correct":true},{"text":"Chị đã sống ở nước ngoài nhiều năm mà không gặp khó khăn.","correct":false},{"text":"Chị đã từng làm việc ở một công ty lớn.","correct":false},{"text":"Chị là một nhân viên nhà nước trước khi lấy chồng.","correct":false}]},{"title":"Ngôi nhà cựu chỉ huy trại Auschwitz thành trung tâm chống chủ nghĩa cực đoan","content":"Ngôi nhà cựu chỉ huy trại Auschwitz sẽ được cải tạo thành trung tâm chống chủ nghĩa cực đoan, mang tên ARCHER tại Nhà 88. Dự án này do kiến trúc sư Daniel Libeskind thiết kế, nhằm tưởng nhớ các nạn nhân và nghiên cứu về hận thù, chủ nghĩa cực đoan. Ngôi nhà tách biệt với trại Auschwitz sẽ trở thành nơi trưng bày và giáo dục, giúp các thế hệ tương lai không quên lịch sử đau thương này.","link":"https://tuoitre.vn/ngoi-nha-cuu-chi-huy-trai-auschwitz-thanh-trung-tam-chong-chu-nghia-cuc-doan-20250301174445682.htm","cat":"giao-duc","positivity":8,"importance":9,"question":"Ngôi nhà cựu chỉ huy trại Auschwitz sẽ được sử dụng cho mục đích gì?","answers":[{"text":"Trở thành trung tâm chống chủ nghĩa cực đoan","correct":true},{"text":"Trở thành khách sạn","correct":false},{"text":"Trở thành bảo tàng nghệ thuật","correct":false},{"text":"Trở thành trường học","correct":false},{"text":"Trở thành trung tâm mua sắm","correct":false}]},{"title":"Đỗ đại học top 20 Mỹ với bài luận về hạn mặn ở miền Tây","content":"Nguyễn Minh Quân, học sinh lớp 12 trường THCS-THPT Đinh Thiện Lý, đã đỗ vào Đại học Vanderbilt, Mỹ, một trong những trường top 20 theo bảng xếp hạng của US News & World Report. Bài luận của Quân tập trung vào vấn đề hạn mặn ở miền Tây, mô tả khó khăn của người dân Tiền Giang và sáng kiến của em trong việc chế tạo thiết bị đo chất lượng nước. Quân hy vọng sẽ học hỏi thêm kiến thức để tìm ra giải pháp bền vững cho cộng đồng.","link":"https://vnexpress.net/do-dai-hoc-top-20-my-voi-bai-luan-ve-han-man-o-mien-tay-4855676.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Nguyễn Minh Quân đã đỗ vào trường đại học nào ở Mỹ?","answers":[{"text":"Đại học Vanderbilt","correct":true},{"text":"Đại học Harvard","correct":false},{"text":"Đại học Stanford","correct":false},{"text":"Đại học Yale","correct":false},{"text":"Đại học Princeton","correct":false}]},{"title":"Cô giáo bị đuổi việc vì câu nói đùa và động tác \"tưởng vô hại\" với học sinh","content":"Cô giáo Baiklautchmee Subrian tại Trường Tiểu học Gilbert Colvin ở Anh đã bị sa thải sau khi một câu đùa của cô bị học sinh hiểu sai. Cô Subrian đã nói đùa về việc 'đánh vào đầu' học sinh nếu không xếp giấy thi đúng, nhưng một học sinh phản ánh rằng câu nói và động tác của cô khiến em cảm thấy bị đe dọa. Mặc dù cô Subrian đã có 35 năm kinh nghiệm giảng dạy và cho rằng đó chỉ là một câu đùa, nhà trường vẫn quyết định sa thải cô sau cuộc điều tra. Cô đã đưa vụ việc ra tòa nhưng không thành công.","link":"https://dantri.com.vn/giao-duc/co-giao-bi-duoi-viec-vi-cau-noi-dua-va-dong-tac-tuong-vo-hai-voi-hoc-sinh-20250301082620691.htm","cat":"giao-duc","positivity":2,"importance":6,"question":"Tại sao cô giáo Baiklautchmee Subrian bị sa thải?","answers":[{"text":"Cô giáo bị sa thải vì câu đùa và động tác bị hiểu sai với học sinh.","correct":true},{"text":"Cô giáo bị sa thải vì không hoàn thành nhiệm vụ giảng dạy.","correct":false},{"text":"Cô giáo bị sa thải vì bị khiếu nại về hành vi bạo lực.","correct":false},{"text":"Cô giáo bị sa thải vì lý do tài chính của nhà trường.","correct":false}]},{"title":"Citigroup ghi nhầm 81.000 tỷ USD vào tài khoản khách hàng","content":"Citigroup đã ghi nhầm một giao dịch trị giá 280 USD thành 81.000 tỷ USD vào tài khoản khách hàng, sự cố này xảy ra vào tháng 4 năm 2024 nhưng mới được tiết lộ gần đây. Nhân viên xử lý giao dịch và kiểm tra đã không phát hiện ra lỗi cho đến khi một nhân viên thứ ba phát hiện sau 90 phút. Citigroup đã nhanh chóng đảo ngược giao dịch và khẳng định rằng sự cố không ảnh hưởng đến khách hàng hay hoạt động của ngân hàng. Đây là một trong nhiều sự cố liên quan đến nhầm lẫn trong ngân hàng, và Citigroup đang nỗ lực cải thiện hệ thống kiểm soát để tránh các vấn đề tương tự trong tương lai.","link":"https://vnexpress.net/citigroup-ghi-nham-81-000-ty-usd-vao-tai-khoan-khach-hang-4855716.html","cat":"kinh-doanh","positivity":6,"importance":7,"question":"Sự cố ghi nhầm 81.000 tỷ USD của Citigroup xảy ra vào thời gian nào?","answers":[{"text":"Tháng 4 năm 2024","correct":true},{"text":"Tháng 7 năm 2023","correct":false},{"text":"Tháng 2 năm 2025","correct":false},{"text":"Năm 2020","correct":false}]},{"title":"'Honda Accord giảm hơn 200 triệu đồng vẫn khó bán vì không có thứ khách hàng cần'","content":"Mặc dù Honda Accord đã giảm giá hơn 200 triệu đồng, nhưng doanh số bán hàng vẫn không khả quan do thiếu những yếu tố mà khách hàng cần. Chuyên gia cho rằng mẫu xe này cần cải thiện cách tiếp cận đến nhóm khách hàng khó tính trong phân khúc sedan cỡ D, nơi mà các đối thủ như Toyota Camry đang chiếm ưu thế. Việc khách hàng hướng đến sự êm ái và trang bị tốt hơn cho hàng ghế sau cũng là lý do khiến Accord khó cạnh tranh, mặc dù nó được đánh giá cao về khả năng vận hành.","link":"https://tuoitre.vn/honda-accord-giam-hon-200-trieu-dong-van-kho-ban-vi-khong-co-thu-khach-hang-can-20250301225856755.htm","cat":"oto-xe-may","positivity":4,"importance":7,"question":"Tại sao Honda Accord khó bán mặc dù đã giảm giá?","answers":[{"text":"Vì thiếu những yếu tố mà khách hàng cần.","correct":true},{"text":"Do giá bán cao hơn đối thủ.","correct":false},{"text":"Vì thiết kế không hấp dẫn.","correct":false},{"text":"Do thương hiệu không được ưa chuộng.","correct":false}]},{"title":"Chồng mất, vợ có quyền giao thừa kế cho cháu họ?","content":"Trong bài viết, độc giả Ngọc Quế băn khoăn về việc mẹ mình có thể để lại thừa kế căn nhà cho người cháu họ sau khi cha qua đời. Mẹ của Ngọc Quế đã nuôi nấng cảm tình với người cháu gái mồ côi và muốn hỗ trợ cô trong hoàn cảnh khó khăn. Thạc sĩ luật Nguyễn Trúc Anh sẽ tư vấn về quyền thừa kế của mẹ Ngọc Quế đối với căn nhà và những điều luật liên quan.","link":"https://vnexpress.net/cha-mat-me-co-quyen-de-lai-thua-ke-can-nha-cho-chau-ruot-khong-4853858.html","cat":"phap-luat","positivity":7,"importance":6,"question":"Mẹ của Ngọc Quế có quyền để lại thừa kế căn nhà cho cháu họ không?","answers":[{"text":"Có, mẹ Ngọc Quế có quyền để lại thừa kế cho cháu họ.","correct":true},{"text":"Không, chỉ có con ruột mới được thừa kế.","correct":false},{"text":"Có, nhưng chỉ nếu không có di chúc.","correct":false},{"text":"Không, mẹ Ngọc Quế phải chia đều cho tất cả con cái.","correct":false}]},{"title":"Cuộc sống như thượng lưu của người đàn ông vô gia cư","content":"Anders Fernstedt, một người vô gia cư, đã tìm thấy nơi trú ẩn trên bậc thềm của một dinh thự sang trọng ở London sau khi mất việc và nhà. Mặc dù sống trong hoàn cảnh khó khăn, ông đã thu hút sự chú ý và lòng tốt từ những người hàng xóm giàu có, những người thường xuyên tặng ông thức ăn, quần áo và tiền mặt. Fernstedt cố gắng duy trì phong cách quý ông, khiến ông trở thành nhân vật được yêu mến trong khu phố, bất chấp những khó khăn mà ông phải đối mặt.","link":"https://vnexpress.net/cuoc-song-nhu-thuong-luu-cua-nguoi-dan-ong-vo-gia-cu-4855657.html","cat":"gia-dinh","positivity":8,"importance":7,"question":"Anders Fernstedt đã sống ở đâu sau khi trở thành người vô gia cư?","answers":[{"text":"Trên bậc thềm một dinh thự sang trọng","correct":true},{"text":"Dưới cầu vượt","correct":false},{"text":"Trong một nhà tạm của chính quyền","correct":false},{"text":"Tại một nhà ga","correct":false},{"text":"Trong một công viên","correct":false}]},{"title":"Những điều đặc biệt ở huyện rộng nhất Việt Nam, lớn hơn 3 tỉnh cộng lại","content":"Tương Dương là huyện có diện tích lớn nhất Việt Nam với hơn 2.811 km², nằm ở tỉnh Nghệ An. Mặc dù có nhiều tiềm năng với cảnh quan thiên nhiên phong phú, huyện này vẫn nằm trong danh sách 62 huyện nghèo nhất cả nước. Tương Dương có mật độ dân số thấp và chủ yếu là đồng bào dân tộc thiểu số, đối mặt với nhiều khó khăn trong phát triển kinh tế xã hội do địa hình đồi núi và cơ sở hạ tầng còn hạn chế.","link":"https://dantri.com.vn/xa-hoi/nhung-dieu-dac-biet-o-huyen-rong-nhat-viet-nam-lon-hon-3-tinh-cong-lai-20250301154339240.htm","cat":"du-lich","positivity":5,"importance":7,"question":"Tại sao Tương Dương được coi là huyện đặc biệt ở Việt Nam?","answers":[{"text":"Vì là huyện có diện tích lớn nhất Việt Nam.","correct":true},{"text":"Vì có nhiều khu du lịch nổi tiếng.","correct":false},{"text":"Vì là huyện đông dân nhất Việt Nam.","correct":false},{"text":"Vì có nền kinh tế phát triển mạnh.","correct":false}]},{"title":"Mỹ nam Hàn Quốc tẩy tóc cá tính, gây náo loạn tại show Versace","content":"Nam ca sĩ Hyunjin của nhóm Stray Kids đã thu hút sự chú ý tại buổi trình diễn Thu - Đông 2025 của Versace diễn ra tại Milan. Với phong cách cá tính và kiểu tóc buzz-cut đặc biệt mang thương hiệu Versace, anh khiến fan hò reo trong suốt sự kiện. Hyunjin, người được Versace bổ nhiệm làm đại sứ toàn cầu, đã liên tục khẳng định vị thế của mình trong làng thời trang và thu hút sự chú ý từ các thiết kế ấn tượng của Donatella Versace. Buổi trình diễn cũng khiến nhiều người hoài nghi về tương lai của nhà mốt Versace.","link":"https://dantri.com.vn/giai-tri/my-nam-han-quoc-tay-toc-ca-tinh-gay-nao-loan-tai-show-versace-20250301133558913.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Tại sao Hyunjin lại gây chú ý tại show diễn Versace?","answers":[{"text":"Vì anh ấy có phong cách và kiểu tóc cá tính.","correct":true},{"text":"Vì anh ấy là một ca sĩ nổi tiếng.","correct":false},{"text":"Vì show diễn diễn ra tại Milan.","correct":false},{"text":"Vì anh ấy là đại sứ của Versace.","correct":false}]},{"title":"Cứu sống em bé 36 tuần tuổi bị suy tim bào thai nặng từ bụng mẹ","content":"Em bé 36 tuần tuổi bị suy tim bào thai nặng đã được cứu sống nhờ sự can thiệp kịp thời của đội ngũ y bác sĩ tại Bệnh viện Từ Dũ và Bệnh viện Nhi đồng 2 TP.HCM. Mẹ của bé, chị T.T.T.A., từng có lịch sử sảy thai và đã được phát hiện mắc bệnh Lupus ban đỏ, một bệnh tự miễn có thể gây biến chứng cho thai kỳ. Sau ca phẫu thuật lấy thai và đặt máy tạo nhịp, em bé đã ổn định sức khỏe và có thể tự thở sau 24 giờ điều trị tích cực.","link":"https://tuoitre.vn/cuu-song-em-be-36-tuan-tuoi-bi-suy-tim-bao-thai-nang-tu-bung-me-20250302000718158.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Em bé nào đã được cứu sống từ bụng mẹ nhờ phẫu thuật kịp thời?","answers":[{"text":"Em bé 36 tuần tuổi bị suy tim bào thai nặng","correct":true},{"text":"Em bé 6 tháng tuổi mắc bệnh tim bẩm sinh","correct":false},{"text":"Em bé mới sinh 1 tuần tuổi","correct":false},{"text":"Em bé 1 tháng tuổi bị sẩy thai","correct":false},{"text":"Em bé 5 tuần tuổi có nguy cơ thai lưu","correct":false}]},{"title":"Tin tức thế giới 2-3: Ông Zelensky đến Anh, được tiếp long trọng như ông Trump; Anh cho Ukraine vay","content":"Vào ngày 1-3, Tổng thống Ukraine Volodymyr Zelensky đã được tiếp đón nồng nhiệt tại London bởi Thủ tướng Anh Keir Starmer, tương tự như sự tiếp đón dành cho cựu Tổng thống Mỹ Donald Trump. Ông Zelensky tham gia hội nghị thượng đỉnh quốc phòng châu Âu nhằm thảo luận về sự ủng hộ cho Ukraine giữa bối cảnh xung đột với Nga. Trong khi đó, Anh đã ký thỏa thuận cho Ukraine vay 2,84 tỉ USD để hỗ trợ sản xuất vũ khí, thể hiện sự cam kết mạnh mẽ của London đối với Kiev.","link":"https://tuoitre.vn/tin-tuc-the-gioi-2-3-ong-zelensky-den-anh-duoc-tiep-long-trong-nhu-ong-trump-anh-cho-ukraine-vay-20250302064858656.htm","cat":"the-gioi","positivity":8,"importance":9,"question":"Ông Zelensky được tiếp đón như thế nào tại Anh?","answers":[{"text":"Ông Zelensky được tiếp đón long trọng giống như ông Trump.","correct":true},{"text":"Ông Zelensky bị từ chối tiếp kiến.","correct":false},{"text":"Ông Zelensky đến Anh để làm việc riêng.","correct":false},{"text":"Ông Zelensky không được chào đón ở Anh.","correct":false}]},{"title":"10 món ngon của Thụy Điển","content":"Thụy Điển sở hữu nền ẩm thực phong phú và đa dạng, với nhiều món ăn nổi tiếng như thịt viên sốt kem, cá hồi muối, và bánh sandwich trứng cá. Các món ăn không chỉ phản ánh văn hóa địa phương mà còn có tầm ảnh hưởng quốc tế. Dưới đây là danh sách 10 món ngon của Thụy Điển được gợi ý bởi CNN, bao gồm các món như cá trích ngâm, ngỗng, và bánh phô mai Västerbotten, mỗi món đều có nét đặc trưng riêng và thường được thưởng thức trong các dịp lễ hội.","link":"https://vnexpress.net/10-mon-ngon-cua-thuy-dien-4855137.html","cat":"du-lich","positivity":9,"importance":7,"question":"Những món ăn nào nổi tiếng của Thụy Điển?","answers":[{"text":"Thịt viên sốt kem, cá hồi muối, bánh sandwich trứng cá","correct":true},{"text":"Pizza, sushi, phở","correct":false},{"text":"Mì Ý, hamburger, taco","correct":false},{"text":"Cơm tấm, bún bò, phở","correct":false}]},{"title":"Hệ thống nếm thức ăn từ xa","content":"Đại học Ohio State đã phát triển hệ thống e-Taste, cho phép người dùng trải nghiệm vị giác từ xa trong môi trường thực tế ảo (VR). Hệ thống sử dụng cảm biến để nhận diện các phân tử như glucose và glutamate, mô phỏng các vị cơ bản thông qua tín hiệu điện. Thử nghiệm cho thấy người tham gia có thể phân biệt các mức độ chua với độ chính xác khoảng 70%, mở ra những cơ hội mới cho trải nghiệm ẩm thực trong không gian ảo.","link":"https://vnexpress.net/he-thong-nem-thuc-an-tu-xa-4855630.html","cat":"cong-nghe","positivity":9,"importance":8,"question":"Hệ thống e-Taste được phát triển để làm gì?","answers":[{"text":"Cho phép nếm thức ăn từ xa trong thực tế ảo","correct":true},{"text":"Giúp người dùng tạo ra món ăn mới","correct":false},{"text":"Thay thế hoàn toàn thực phẩm thật","correct":false},{"text":"Giúp cải thiện sức khỏe cho người dùng","correct":false}]},{"title":"Ôtô lách qua người đi xe máy nằm giữa đường cao tốc","content":"Một đoạn video ghi lại cảnh tài xế ôtô tại Ấn Độ đã giảm tốc độ và lách qua một người đàn ông nằm giữa đường cao tốc cùng với chiếc xe máy vào tối ngày 25/2/2025. Mặc dù có người nằm trên đường, tài xế ôtô không dừng lại mà tiếp tục hành trì s://vnexpress.net/real-thua-nguoc-doi-bong-cua-antony-4855717.html","cat":"the-thao","positivity":3,"importance":7,"question":"Real Madrid đã thua đội nào ở vòng 26 La Liga?","answers":[{"text":"Betis","correct":true},{"text":"Barcelona","correct":false},{"text":"Atletico Madrid","correct":false},{"text":"Manchester City","correct":false},{"text":"Sevilla","correct":false}]},{"title":"3 tuần du lịch Việt Nam, khách Mỹ tiếc vì mắc nhiều sai lầm không ngờ","content":"Cô gái người Mỹ Gentry Hale đã dành 3 tuần để du lịch khắp Việt Nam và có những trải nghiệm thú vị nhưng cũng không ít tiếc nuối. Trong hành trình, cô đã thưởng thức nhiều món ăn ngon, chiêm ngưỡng cảnh đẹp và gặp gỡ người dân thân thiện. Tuy nhiên, cô nhận ra rằng mình không tìm hiểu kỹ về phong tục tập quán địa phương và đã tham quan quá nhiều địa điểm trong thời gian ngắn, dẫn đến việc không thể trải nghiệm trọn vẹn từng nơi.","link":"https://dantri.com.vn/du-lich/3-tuan-du-lich-viet-nam-khach-my-tiec-vi-mac-nhieu-sai-lam-khong-ngo-20250301225642218.htm","cat":"du-lich","positivity":7,"importance":6,"question":"Cô gái Mỹ đã mắc phải những sai lầm nào khi du lịch ở Việt Nam?","answers":[{"text":"Không tìm hiểu kỹ phong tục tập quán","correct":true},{"text":"Không mang theo đủ tiền","correct":false},{"text":"Không đặt phòng khách sạn trước","correct":false},{"text":"Chọn sai thời điểm để đi","correct":false},{"text":"Không mang theo bản đồ","correct":false}]},{"title":"Doanh nhân giành giật, đạp đổ bàn để tranh nhau suất ăn tại hội nghị tỷ đô","content":"Tại Hội nghị Nhà đầu tư Madhya Pradesh diễn ra tại Ấn Độ, một đoạn video ghi lại cảnh tượng hỗn loạn khi các doanh nhân tranh giành suất ăn đã gây xôn xao dư luận. Video cho thấy nhiều người xô đẩy, thậm chí đạp đổ bàn để giành lấy thức ăn miễn phí, trái ngược với hình ảnh của một hội nghị lớn nhằm thu hút đầu tư hàng tỷ đô la. Sự việc gây tranh cãi về công tác tổ chức và sự quản lý của ban tổ chức hội nghị.","link":"https://dantri.com.vn/doi-song/doanh-nhan-gianh-giat-dap-do-ban-de-tranh-nhau-suat-an-tai-hoi-nghi-ty-do-20250301201951807.htm","cat":"kinh-doanh","positivity":3,"importance":7,"question":"Tại sao lại có cảnh hỗn loạn tranh giành suất ăn tại Hội nghị Nhà đầu tư Ấn Độ?","answers":[{"text":"Do công tác tổ chức kém và không lường trước số lượng khách tham dự.","correct":true},{"text":"Bởi vì thực phẩm không đủ cho tất cả khách mời.","correct":false},{"text":"Vì khách mời không đủ kiên nhẫn chờ đợi.","correct":false},{"text":"Do sự cạnh tranh giữa các doanh nhân rất cao.","correct":false}]},{"title":"Điều kiện hưởng lương hưu từ 1/7, trong điều kiện làm việc bình thường","content":"Từ ngày 1/7, điều kiện hưởng lương hưu của người lao động tham gia bảo hiểm xã hội sẽ có sự thay đổi lớn. Theo quy định mới, người lao động làm việc trong điều kiện bình thường chỉ cần đóng bảo hiểm xã hội từ đủ 15 năm trở lên để được hưởng lương hưu, thay vì 20 năm như trước. Tuổi nghỉ hưu vẫn giữ nguyên là 61 tuổi 3 tháng đối với nam và 56 tuổi 8 tháng đối với nữ.","link":"https://dantri.com.vn/lao-dong-viec-lam/dieu-kien-huong-luong-huu-tu-17-trong-dieu-kien-lam-viec-binh-thuong-20250301184645868.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"Điều kiện nào để hưởng lương hưu từ 1/7 là gì?","answers":[{"text":"Đóng BHXH từ đủ 15 năm","correct":true},{"text":"Đóng BHXH từ đủ 20 năm","correct":false},{"text":"Phải trên 62 tuổi","correct":false},{"text":"Chỉ cần làm việc 10 năm","correct":false}]},{"title":"Gặp người yếu thế, hành động của 2 nam giới đi ô tô hút triệu lượt xem","content":"Mới đây, một video ghi lại khoảnh khắc hai người đàn ông ở Bắc Giang dừng xe ô tô để giúp đỡ người điều khiển xe 3 bánh gặp khó khăn khi chuyển làn trên cầu Cẩm Lý đã thu hút hơn 1,2 triệu lượt xem trên mạng xã hội. Hành động của họ thể hiện sự tinh tế và lòng tốt, đã nhận được nhiều lời khen ngợi từ cộng đồng mạng. Người quay video cho biết họ chỉ muốn giúp đỡ mà không nghĩ rằng hành động của mình lại được nhiều người chú ý đến như vậy.","link":"https://dantri.com.vn/doi-song/gap-nguoi-yeu-the-hanh-dong-cua-2-nam-gioi-di-o-to-hut-trieu-luot-xem-20250301164234615.htm","cat":"tin-khac","positivity":10,"importance":7,"question":"Hành động của hai nam giới ở Bắc Giang đã giúp ai trên cầu Cẩm Lý?","answers":[{"text":"Người điều khiển xe 3 bánh","correct":true},{"text":"Người đi bộ","correct":false},{"text":"Tài xế xe tải","correct":false},{"text":"Người đi xe đạp","correct":false}]},{"title":"Anh chồng bỗng dưng gọi điện riêng, tôi sợ hãi không biết nên làm gì","content":"Bài viết kể về một người phụ nữ đang gặp khó khăn với anh chồng của mình, người thường xuyên vay tiền nhưng không có ý định trả lại. Sau khi liên tục mượn tiền với lý do khó khăn, anh chồng đã gọi điện trực tiếp cho chị để nhờ giúp đỡ, khiến chị cảm thấy lo lắng và tức giận. Chị đang phân vân giữa việc từ chối giúp đỡ để bảo vệ bản thân và không làm rạn nứt tình cảm gia đình.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/anh-chong-bong-dung-goi-dien-rieng-toi-so-hai-khong-biet-nen-lam-gi-20250302032502985.htm","cat":"gia-dinh","positivity":3,"importance":7,"question":"Tôi nên làm gì khi anh chồng liên tục vay tiền mà không trả?","answers":[{"text":"Từ chối giúp đỡ để bảo vệ bản thân.","correct":true},{"text":"Giúp đỡ thêm lần nữa mà không suy nghĩ.","correct":false},{"text":"Thuyết phục chồng không cho vay nữa.","correct":false},{"text":"Hỏi ý kiến mẹ chồng về tình huống này.","correct":false}]},{"title":"Cám cảnh cuộc sống của bà lão 74 tuổi bại liệt trong căn nhà xập xệ","content":"Bà Nguyễn Thị Nệ, 74 tuổi, sống trong một căn nhà xập xệ tại thôn Tân Thạnh, tỉnh Bình Định, đang phải đối mặt với nhiều khó khăn trong cuộc sống. Bị bại liệt từ nhỏ và mắc thêm nhiều bệnh tật về già, bà sống một mình với con gái và hai cháu nhỏ trong một ngôi nhà bị xuống cấp nghiêm trọng. Hoàn cảnh của bà Nệ không chỉ thiếu thốn về vật chất mà còn thiếu sự hỗ trợ từ cộng đồng, khiến cuộc sống của bà ngày càng trở nên khó khăn hơn.","link": . Sau hơn sáu năm bên nhau, họ cảm thấy hạnh phúc và không bị ảnh hưởng bởi dư luận, cùng chăm sóc con trai riêng của Lệ Quyên.","link":"https://vnexpress.net/le-quyen-lam-bao-chau-nam-tay-di-muon-noi-4855276.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Lệ Quyên và Lâm Bảo Châu đang có những hoạt động gì cùng nhau?","answers":[{"text":"Họ đang đi du lịch cùng nhau.","correct":true},{"text":"Họ đang chuẩn bị cho một album mới.","correct":false},{"text":"Họ đang tham gia một cuộc thi nhảy.","correct":false},{"text":"Họ đang tham gia vào một bộ phim mới.","correct":false}]},{"title":"Amorim bảo vệ Fernandes trước chỉ trích của Roy Keane","content":"HLV Ruben Amorim của Manchester United đã lên tiếng bảo vệ tiền vệ Bruno Fernandes trước những chỉ trích từ huyền thoại Roy Keane. Amorim nhấn mạnh Fernandes rất quan trọng với đội bóng và luôn muốn nhận trách nhiệm, mặc dù có những phản ứng thái quá trên sân. Ông cho rằng quan điểm của mình với tư cách là HLV quan trọng hơn những ý kiến chỉ trích từ Keane và khẳng định Fernandes đang làm tốt công việc của mình.","link":"https://vnexpress.net/amorim-bao-ve-fernandes-truoc-chi-trich-cua-roy-keane-4855629.html","cat":"the-thao","positivity":7,"importance":8,"question":"Amorim đã nói gì về Fernandes trước những chỉ trích của Roy Keane?","answers":[{"text":"Amorim bảo vệ Fernandes và cho rằng cậu ấy rất quan trọng với đội.","correct":true},{"text":"Amorim đồng tình với Keane về Fernandes.","correct":false},{"text":"Amorim không thấy Fernandes có giá trị trong đội hình.","correct":false},{"text":"Amorim khẳng định Fernandes không xứng đáng làm thủ quân.","correct":false}]},{"title":"Sinner gặp khó khăn trong việc lập kế hoạch tập luyện","content":"Jannik Sinner đang gặp khó khăn trong việc lập kế hoạch tập luyện do án treo giò ba tháng vì sử dụng doping. Theo quy định từ Cơ quan chống doping thế giới (WADA), Sinner không được tập luyện tại các địa điểm được công nhận cho đến giữa tháng 4. Điều này khiến anh không thể tham gia nhiều giải đấu lớn, bao gồm cả Monte Carlo Masters, trong thời gian bị cấm.","link":"https://dantri.com.vn/the-thao/sinner-gap-kho-khan-trong-viec-lap-ke-hoach-tap-luyen-20250301235940508.htm","cat":"the-thao","positivity":3,"importance":8,"question":"Tại sao Jannik Sinner gặp khó khăn trong việc tập luyện?","answers":[{"text":"Vì bị cấm thi đấu ba tháng do sử dụng doping.","correct":true},{"text":"Vì thời tiết không thuận lợi.","correct":false},{"text":"Vì không có huấn luyện viên.","correct":false},{"text":"Vì chấn thương chân.","correct":false}]},{"title":"Sẽ xử lý nghiêm nếu người nước ngoài làm hướng dẫn viên \"chui\" ở Phú Quốc","content":"Chánh thanh tra Sở Du lịch Kiên Giang vừa thông báo rằng sẽ xử lý nghiêm nếu phát hiện người nước ngoài làm hướng dẫn viên du lịch không phép tại Phú Quốc. Thông tin cho biết có nhiều hướng dẫn viên từ Hàn Quốc, Đài Loan, Nga làm việc tại đây mà không có giấy phép. Đoàn kiểm tra đã làm việc với một số hướng dẫn viên và cam kết sẽ phối hợp với các đơn vị liên quan để xử lý những trường hợp vi phạm nhằm bảo vệ hình ảnh du lịch của Phú Quốc.","link":"https://dantri.com.vn/du-lich/se-xu-ly-nghiem-neu-nguoi-nuoc-ngoai-lam-huong-dan-vien-chui-o-phu-quoc-20250228120936863.htm","cat":"du-lich","positivity":6,"importance":7,"question":"Sẽ có biện pháp gì nếu người nước ngoài làm hướng dẫn viên không phép ở Phú Quốc?","answers":[{"text":"Sẽ bị xử lý nghiêm","correct":true},{"text":"Không có biện pháp nào","correct":false},{"text":"Chỉ nhắc nhở","correct":false},{"text":"Được miễn trách nhiệm","correct":false}]},{"title":"250 cơ thủ Việt Nam tìm suất dự World Cup billiards TP.HCM","content":"Vào ngày 1-3, vòng tuyển chọn đầu tiên cho World Cup billiards carom 3 băng TP.HCM đã chính thức diễn ra tại CLB Billiards Hoàng Sao Special với sự tham gia của gần 250 cơ thủ. 8 cơ thủ xuất sắc nhất sẽ giành suất tham dự World Cup vào tháng 5, và họ sẽ được tài trợ lệ phí tham dự. Trong ngày thi đấu đầu tiên, tay cơ Vương Minh Thiện ghi điểm cao nhất với 10 điểm, cùng với các tay cơ khác tiến vào vòng 32. Vòng tuyển chọn tiếp theo sẽ diễn ra vào tháng 4 để tìm thêm 8 tay cơ tham dự giải đấu.","link":"https://tuoitre.vn/250-co-thu-viet-nam-tim-suat-du-world-cup-billiards-tp-hcm-20250301225157333.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Ai sẽ giành suất tham dự World Cup billiards carom 3 băng TP.HCM?","answers":[{"text":"8 cơ thủ xuất sắc nhất","correct":true},{"text":"20 cơ thủ từ các tỉnh thành","correct":false},{"text":"Các tay cơ có điểm số thấp nhất","correct":false},{"text":"Cơ thủ có kinh nghiệm nhất","correct":false},{"text":"Tất cả các cơ thủ tham gia","correct":false}]},{"title":"Tai nạn xe buýt ở Bolivia, 37 người chết","content":"Một vụ tai nạn xe buýt ở Bolivia đã xảy ra vào sáng sớm ngày 1-3 khiến ít nhất 37 người thiệt mạng và nhiều người bị thương. Tai nạn xảy ra trên tuyến đường giữa hai thành phố Uyuni và Colchani khi hai xe buýt va chạm nhau. Vụ tai nạn là một trong những sự kiện chết người xảy ra gần đây ở Bolivia, theo báo cáo của cảnh sát và chính quyền địa phương.","link":"https://tuoitre.vn/tai-nan-xe-buyt-o-bolivia-37-nguoi-chet-20250301223016103.htm","cat":"phap-luat","positivity":1,"importance":9,"question":"Vụ tai nạn xe buýt ở Bolivia đã làm bao nhiêu người thiệt mạng?","answers":[{"text":"37 người","correct":true},{"text":"31 người","correct":false},{"text":"20 người","correct":false},{"text":"15 người","correct":false},{"text":"50 người","correct":false}]},{"title":"Thủ môn đá 'kung fu' khiến tiền đạo Crystal Palace gặp chấn thương kinh hoàng","content":"Trong trận đấu FA Cup giữa Crystal Palace và Millwall, tiền đạo Jean-Philippe Mateta đã gặp chấn thương nghiêm trọng sau khi va chạm với thủ môn Liam Roberts. Roberts đã thực hiện một cú đá nguy hiểm, khiến Mateta phải rời sân bằng cáng và được đưa đến bệnh viện. Chủ tịch Crystal Palace, Steve Parish, bày tỏ sự tức giận về tình huống này và cho rằng đây là một pha bóng liều lĩnh có thể gây
