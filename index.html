positivity":8,"importance":7},{"title":"Lùi ngày chi trả lương hưu bằng tiền mặt tại TPHCM","content":"Từ tháng 3 năm 2025, Bảo hiểm xã hội TPHCM sẽ điều chỉnh lịch chi trả lương hưu và trợ cấp bảo hiểm xã hội bằng tiền mặt, bắt đầu từ ngày 7 đến ngày 10 hàng tháng. Việc thanh toán sẽ được thực hiện tại các điểm chi của Bưu điện, với lịch trình cụ thể cho từng loại hình chi trả. Để thuận lợi hơn, cơ quan Bảo hiểm xã hội khuyến khích người dân mở tài khoản ngân hàng để nhận lương hưu và trợ cấp qua tài khoản, thay vì nhận bằng tiền mặt.","link":"https://dantri.com.vn/an-sinh/lui-ngay-chi-tra-luong-huu-bang-tien-mat-tai-tphcm-20250221145248503.htm","cat":"thoi-su","positivity":8,"importance":7},{"title":"3 lý do khiến xe điện VinFast đã qua sử dụng được quan tâm trên thị trường","content":"Xe điện VinFast đã qua sử dụng đang thu hút sự quan tâm lớn từ thị trường nhờ vào ba lý do chính. Đầu tiên, chúng có chất lượng tốt và giá trị giữ giá ổn định, đặc biệt là mẫu VF 5, với thời gian thanh khoản nhanh và mức khấu hao thấp. Thứ hai, người mua xe cũ vẫn được hưởng chế độ bảo hành lên tới 10 năm và các dịch vụ chăm sóc khách hàng từ VinFast, tạo sự yên tâm cho người tiêu dùng. Cuối cùng, sự tham gia của công ty FGF vào thị trường mua bán xe cũ đã góp phần nâng cao độ tin cậy và minh bạch trong giao dịch.","link":"https://dantri.com.vn/o-to-xe-may/3-ly-do-khien-xe-dien-vinfast-da-qua-su-dung-duoc-quan-tam-tren-thi-truong-20250221145925752.htm","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Thêm chim quý hiếm bay lạc tại quận 7, nghi sổng chuồng","content":"Trong vài ngày qua, hai con chim cao cát bụng trắng quý hiếm đã bay lạc vào khu dân cư tại TP.HCM, nghi do nuôi nhốt sổng chuồng. Con chim đầu tiên đã được anh Nguyễn Bá Quyền tự nguyện giao cho Chi cục Kiểm lâm TP.HCM sau khi phát hiện nó bay vào vườn nhà. Cả hai con chim đều thuộc danh sách động vật rừng nguy cấp và việc nuôi nhốt chúng mà không có giấy tờ hợp pháp là vi phạm pháp luật. Các chuyên gia khuyến cáo người dân nên báo cho chính quyền địa phương khi phát hiện động vật hoang dã lạc vào khu dân cư.","link":"https://tuoitre.vn/them-chim-quy-hiem-bay-lac-tai-quan-7-nghi-song-chuong-2025022115073765.htm","cat":"thoi-su","positivity":7,"importance":8},{"title":"Chủ tịch Bạc Liêu: \"Sở mới mà hoạt động không hiệu quả là không được\"","content":"Chủ tịch UBND tỉnh Bạc Liêu, ông Phạm Văn Thiều, đã nhấn mạnh rằng các sở mới được hợp nhất cần hoạt động hiệu quả, đồng thời yêu cầu các sở này nhanh chóng vào cuộc với các nhiệm vụ mới được giao. Theo nghị quyết, nhiều sở đã được hợp nhất nhằm tinh gọn bộ máy hành chính, bao gồm Sở Tài chính, Sở Xây dựng và Sở Nông nghiệp và Môi trường. Ông Thiều cũng cảnh báo rằng nếu các sở không thực hiện quyết liệt, Bạc Liêu sẽ khó đạt được chỉ tiêu tăng trưởng 9% trong năm 2025.","link":"https://dantri.com.vn/xa-hoi/chu-tich-bac-lieu-so-moi-ma-hoat-dong-khong-hieu-qua-la-khong-duoc-20250221145045214.htm","cat":"thoi-su","positivity":7,"importance":8},{"title":"Trải nghiệm taxi quý tộc ở Nhật Bản","content":"Dịch vụ taxi quý tộc Kuge mới được ra mắt tại Tokyo, Nhật Bản, cho phép du khách trải nghiệm như những bậc đế vương. Tài xế sẽ mặc trang phục quý tộc và phục vụ hành khách với phong thái lịch thiệp, thậm chí biểu diễn múa và sáng tác thơ Haiku. Chi phí cho dịch vụ này bao gồm giá cước taxi thông thường cộng thêm phí dịch vụ là 5.500 yen. Dịch vụ hiện chỉ có tại khu vực Hachioji của Tokyo.","link":"https://vnexpress.net/trai-nghiem-taxi-quy-toc-o-nhat-ban-4852122.html","cat":"du-lich","positivity":9,"importance":7},{"title":"CEO Boeing khen ông Musk thông minh, giúp thúc đẩy tiến độ bàn giao Air Force One cho ông Trump","content":"CEO của Boeing, Kelly Ortberg, đã khen ngợi Elon Musk vì sự hỗ trợ của ông trong việc giải quyết các vấn đề chậm trễ liên quan đến việc bàn giao máy bay Air Force One cho Tổng thống Trump. Ông Ortberg cho biết Musk đã giúp công ty xác định các yêu cầu kỹ thuật quan trọng, giúp cải thiện thời gian giao hàng và giảm thiểu chi phí phát sinh. Dù vậy, có thông tin cho rằng chương trình Air Force One có thể bị trì hoãn đến năm 2029 hoặc muộn hơn, điều này khiến Tổng thống Trump không hài lòng.","link":"https://tuoitre.vn/ceo-boeing-khen-ong-musk-thong-minh-giup-thuc-day-tien-do-ban-giao-air-force-one-cho-ong-trump-20250221143455744.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Tai nghe chống ồn có thể làm thay đổi não bộ người trẻ","content":"Trong bối cảnh thế giới ngày càng ồn ào, việc sử dụng tai nghe chống ồn ngày càng trở nên phổ biến, đặc biệt là ở giới trẻ. Tuy nhiên, các chuyên gia cảnh báo rằng việc sử dụng tai nghe chống ồn thường xuyên có thể dẫn đến rối loạn xử lý thính giác (APD), khiến não bộ gặp khó khăn trong việc diễn giải âm thanh và lời nói. Số ca mắc APD ở người trẻ đang gia tăng, và việc cô lập khỏi âm thanh tự nhiên có thể cản trở sự phát triển kỹ năng nghe. Để bảo vệ sức khỏe thính giác, việc sử dụng tai nghe cần phải điều độ và cân bằng với môi trường âm thanh tự nhiên.","link":"https://tuoitre.vn/tai-nghe-chong-on-co-the-lam-thay-doi-nao-bo-nguoi-tre-20250221120752243.htm","cat":"suc-khoe","positivity":4,"importance":7},{"title":"Robot 'người nhân tạo' có cơ bắp và xương giống thật","content":"Nguyên mẫu robot hình người Protoclone do công ty Clone Robotics phát triển có 1.000 sợi cơ nhân tạo và hơn 200 động tác độc lập. Robot sử dụng công nghệ Myofiber cho phép các cơ bắp nhân tạo điều khiển xương giống như trong cơ thể động vật. Với hệ thống thần kinh tích hợp, Protoclone có khả năng phản ứng nhanh và học hỏi từ người dùng. Mặc dù chưa có khả năng đi bộ như các robot khác, Protoclone nổi bật với hình dáng cơ thể giống người và cử động chân thực hơn.","link":"https://vnexpress.net/robot-nguoi-nhan-tao-co-co-bap-va-xuong-giong-that-4852292.html","cat":"cong-nghe","positivity":8,"importance":9},{"title":"Elon Musk muốn Trạm Vũ trụ quốc tế ISS 'nghỉ hưu' sớm","content":"Elon Musk đã đề xuất rằng Trạm Vũ trụ quốc tế (ISS) nên được 'nghỉ hưu' sớm do đã hoàn thành sứ mệnh của nó, và ông khuyến nghị rằng quyết định này nên được thực hiện trong vòng hai năm tới. Ông nhấn mạnh rằng lợi ích còn lại từ ISS là rất ít, và nhân loại nên tập trung vào việc khám phá sao Hỏa. Trong khi đó, NASA vẫn có kế hoạch sử dụng ISS cho nghiên cứu và huấn luyện cho các sứ mệnh tới Mặt trăng và sao Hỏa trong tương lai gần.","link":"https://tuoitre.vn/elon-musk-muon-tram-vu-tru-quoc-te-iss-nghi-huu-som-20250221132310011.htm","cat":"the-gioi","positivity":6,"importance":8},{"title":"Vì sao 'chất lượng chung cư vẫn vậy nhưng giá lại tăng gấp đôi'?","content":"Bài viết thảo luận về nguyên nhân giá chung cư tăng cao mà chất lượng không thay đổi, với ý kiến từ PGS.TS Đinh Trọng Thịnh. Theo ông, giá chung cư ở Hà Nội và TP.HCM đã tăng mạnh do nhu cầu cao nhưng nguồn cung lại thiếu, dẫn đến việc người bán có quyền lực hơn trong việc định giá. Ông cũng chỉ ra rằng quy trình phê duyệt dự án nhà ở xã hội chậm, khiến nguồn cung nhà giá rẻ khó khăn hơn. Để ổn định giá cả, cần thúc đẩy nguồn cung nhà ở xã hội và cải thiện quy trình cấp phép cho các dự án mới.","link":"https://tuoitre.vn/vi-sao-chat-luong-chung-cu-van-vay-nhung-gia-lai-tang-gap-doi-2025022017565137.htm","cat":"kinh-doanh","positivity":5,"importance":8},{"title":"Elon Musk vung máy cưa tại hội nghị phe bảo thủ Mỹ","content":"Tại Hội nghị Hành động Chính trị Bảo thủ (CPAC) diễn ra ở Washington vào ngày 20/2, tỷ phú Elon Musk đã vung cao một chiếc máy cưa màu đỏ được Tổng thống Argentina tặng, biểu tượng cho nỗ lực cắt giảm chi tiêu của chính phủ. Ông Musk, hiện là lãnh đạo Ban Hiệu suất Chính phủ Mỹ (DOGE), nhấn mạnh tầm quan trọng của việc tinh giản bộ máy chính phủ và đã tiết kiệm được 55 tỷ USD ngân sách thông qua việc hủy bỏ hợp đồng và sa thải nhân viên. Tuy nhiên, thông tin chi tiết về các khoản tiết kiệm vẫn chưa được xác minh đầy đủ.","link":"https://vnexpress.net/elon-musk-vung-may-cua-tai-hoi-nghi-phe-bao-thu-my-4852355.html","cat":"thoi-su","positivity":7,"importance":6},{"title":"Đang nhận tiền lừa 'chạy án' thì bị bắt","content":"Trương Văn Tưởng (33 tuổi) và Nguyễn Văn Phong (25 tuổi) đã bị bắt quả tang khi đang nhận tiền lừa đảo từ một người phụ nữ có chồng bị bắt về tội buôn lậu. Hai đối tượng này tự nhận có khả năng 'chạy án' với giá 40 triệu đồng và đã nhận trước 14 triệu đồng để lo lót. Cảnh sát Tây Ninh đã tiến hành bắt giữ khi họ đang thực hiện hành vi lừa đảo tại một quán cà phê.","link":"https://vnexpress.net/dang-nhan-tien-lua-chay-an-thi-bi-bat-4852364.html","cat":"phap-luat","positivity":2,"importance":8},{"title":"Cảnh đẹp ở đỉnh Bạch Mã \"hút\" khách khám phá","content":"Đỉnh Bạch Mã, với chiều cao 1.450m, là điểm đến lý tưởng cho du khách yêu thích thiên nhiên, đặc biệt vào mùa xuân. Từ đầu năm, Vườn quốc gia Bạch Mã đã đón 2.037 lượt khách tham quan, trong đó có 991 khách quốc tế. Khu vực này nổi tiếng với cảnh quan tuyệt đẹp, các loài động thực vật quý hiếm và các hành trình chinh phục như thác Đỗ Quyên và đường mòn Vọng Hải Đài. Vườn quốc gia đã được công nhận là Vườn Di sản ASEAN và đang hoàn thiện kế hoạch du lịch sinh thái để phát triển trong tương lai.","link":"https://dantri.com.vn/du-lich/canh-dep-o-dinh-bach-ma-hut-khach-kham-pha-20250221105349186.htm","cat":"du-lich","positivity":9,"importance":8},{"title":"Lớp học trang điểm cho các cụ U90","content":"Lớp học trang điểm miễn phí tại Nhật Bản thu hút sự tham gia của nhiều người cao tuổi, trong đó có bà Yoshiko Abe sắp bước sang tuổi 89. Bà cho biết việc trang điểm giúp bà cảm thấy tự tin và rạng rỡ hơn. Nhật Bản, với dân số già hóa nhanh chóng, đang chứng kiến sự gia tăng nhu cầu tiêu dùng từ người cao tuổi, và các doanh nghiệp đang nhắm đến thị trường này. Nghiên cứu cho thấy thị trường cho người cao tuổi ở Nhật Bản có thể đạt hơn 100.000 tỷ yên trong năm nay.","link":"https://vnexpress.net/lop-hoc-trang-diem-cho-cac-cu-u90-4852112.html","cat":"giai-tri","positivity":8,"importance":7},{"title":"Vật thể lạ bùng cháy trên bầu trời châu Âu, nghi mảnh vỡ tên lửa SpaceX","content":"Vào ngày 19 tháng 2, một vật thể lạ nghi là mảnh vỡ của tên lửa Falcon 9 thuộc SpaceX đã bốc cháy trên bầu trời châu Âu, được nhìn thấy từ Anh, Đức và Ba Lan. Cơ quan Vũ trụ Ba Lan xác nhận rằng mảnh vỡ này đã rơi không kiểm soát xuống làng Komorniki, Ba Lan, với kích thước khoảng 1,5m x 1m. Dù chưa xác định được chính xác nguồn gốc của các vật thể này, nhưng các chuyên gia tin rằng chúng có liên quan đến một vụ phóng vệ tinh Starlink diễn ra hồi đầu tháng 2.","link":"https://tuoitre.vn/vat-the-la-bung-chay-tren-bau-troi-chau-au-nghi-manh-vo-ten-lua-spacex-20250221125458563.htm","cat":"thoi-su","positivity":4,"importance":8},{"title":"Giám đốc Sở Y tế TPHCM hỏi AI bệnh viện sản nào tốt nhất, kết quả ra sao?","content":"Giám đốc Sở Y tế TPHCM đã sử dụng trí tuệ nhân tạo (AI) để hỏi về bệnh viện sản mạnh nhất tại Việt Nam, và AI đã chỉ ra Bệnh viện Từ Dũ và Bệnh viện Phụ sản Trung ương. Bệnh viện Từ Dũ đã có nhiều thành tựu nổi bật trong lĩnh vực sản khoa, bao gồm các kỹ thuật y khoa tiên tiến và tỷ lệ tử vong mẹ thấp. Trong sự kiện kỷ niệm 50 năm thành lập, Bệnh viện Từ Dũ cũng khánh thành khu hồi sức sơ sinh hiện đại, nhằm nâng cao khả năng chăm sóc trẻ sinh non.","link":"https://dantri.com.vn/suc-khoe/giam-doc-so-y-te-tphcm-hoi-ai-benh-vien-san-nao-tot-nhat-ket-qua-ra-sao-20250221141745135.htm","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Bệnh viện Từ Dũ TP.HCM ra mắt khu Hồi sức sơ sinh đạt chuẩn châu Âu","content":"Bệnh viện Từ Dũ tại TP.HCM đã chính thức khánh thành khu Hồi sức sơ sinh đạt chuẩn châu Âu vào ngày 21 tháng 2, đánh dấu 50 năm thành lập bệnh viện. Khu vực này sẽ cung cấp điều trị cho trẻ sơ sinh từ non tháng đến đủ tháng bị bệnh lý nặng và có nhu cầu hồi sức nội khoa hoặc phẫu thuật. Tỷ lệ tử vong mẹ tại bệnh viện đã giảm đáng kể, từ 97/100.000 ca sinh vào năm 2000 xuống chỉ còn 2,9/100.000 ca vào năm 2024, thấp hơn nhiều so với mức trung bình toàn cầu.","link":"https://tuoitre.vn/benh-vien-tu-du-tp-hcm-ra-mat-khu-hoi-suc-so-sinh-dat-chuan-chau-au-20250221133537393.htm","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Ông Trump cảnh báo áp thuế 150% với các nước BRICS","content":"Tổng thống Mỹ Donald Trump cảnh báo rằng nếu các nước BRICS tiếp tục cố gắng thay thế đồng USD, họ sẽ phải đối mặt với mức thuế 150%. Ông cho rằng BRICS đã \"tan rã\" và không thấy các quốc gia này phát biểu gì gần đây. Trump nhấn mạnh rằng Mỹ sẽ không cần hàng hóa từ các nước BRICS nếu họ cố gắng phá hủy vị thế của đồng USD, và ông khẳng định sự phản đối với bất kỳ động thái nào nhằm tạo ra một đồng tiền mới thay thế đồng USD.","link":"https://dantri.com.vn/the-gioi/ong-trump-canh-bao-ap-thue-150-voi-cac-nuoc-brics-20250221141022895.htm","cat":"kinh-doanh","positivity":3,"importance":7},{"title":"Liên tiếp lái ôtô tông nhóm bạn sau mâu thuẫn trên bàn nhậu","content":"Đỗ Ngọc Xuân, 43 tuổi, đã bị TAND tỉnh Hà Tĩnh tuyên án 7 năm tù vì cố tình lái ôtô tông vào nhóm bạn sau một mâu thuẫn trên bàn nhậu, gây thương tích cho một người. Vụ việc xảy ra vào chiều 22/5/2024 tại một quán nhậu ở TP Hà Tĩnh, khi Xuân và anh Nguyễn Ngọc Lượng xảy ra cãi vã. Dù nạn nhân không chết, nhưng hành vi của Xuân được xác định là côn đồ và nguy hiểm.","link":"https://vnexpress.net/lien-tiep-lai-oto-tong-nhom-ban-sau-mau-thuan-tren-ban-nhau-4852338.html","cat":"phap-luat","positivity":2,"importance":8},{"title":"Nissan đưa X-Trail về Nhật lắp ráp cho... rẻ, mở cửa cho xe trở lại Việt Nam?","content":"Nissan dự kiến sẽ chuyển sản xuất nhiều hơn mẫu SUV X-Trail về Nhật Bản nhằm tiết kiệm chi phí, với khả năng mở ra cơ hội cho mẫu xe này trở lại thị trường Việt Nam. Theo thông tin từ Auto News, việc sản xuất tại Nhật có thể tiết kiệm khoảng 20% chi phí so với sản xuất tại Mỹ. Thế hệ mới của X-Trail dự kiến sẽ ra mắt vào năm 2027 và sẽ có hai phiên bản hybrid. Việc này có thể giúp Nissan cải thiện doanh số và cạnh tranh hơn trong phân khúc SUV tại các thị trường như Việt Nam.","link":"https://tuoitre.vn/nissan-dua-x-trail-ve-nhat-lap-rap-cho-re-mo-cua-cho-xe-tro-lai-viet-nam-20250219144848765.htm","cat":"oto-xe-may","positivity":7,"importance":8},{"title":"Điều tra vụ hơn 700 cây cao su, điều bị cháy bất thường","content":"Hơn 700 cây cao su và 20 cây điều của gia đình ông Lê Văn Thảo ở xã Ia Nan, huyện Đức Cơ, tỉnh Gia Lai đã bất ngờ bị cháy, gây thiệt hại lớn về kinh tế. Vụ cháy xảy ra khi gia đình ông đi vắng trong hai ngày để dự đám cưới. Vào sáng 16/2, ông nhận được tin báo về vụ cháy và hiện các cơ quan chức năng đã tiến hành điều tra nguyên nhân sự việc. Gia đình nghi ngờ có kẻ cố tình phá hoại khi giá mủ cao su đang tăng lên.","link":"https://dantri.com.vn/xa-hoi/dieu-tra-vu-hon-700-cay-cao-su-dieu-bi-chay-bat-thuong-20250221140232436.htm","cat":"phap-luat","positivity":3,"importance":7},{"title":"Trải nghiệm trị thương của lính Nga ở Triều Tiên","content":"Aleksei, một lính Nga, đã trải qua một tuần dưỡng thương tại một viện điều dưỡng ở Wonsan, Triều Tiên, sau khi bị thương trong chiến tranh Ukraine. Mặc dù cơ sở vật chất ở đây được đánh giá tốt, Aleksei cho biết dịch vụ y tế không đầy đủ và có nhiều hạn chế về việc đi lại và tiếp xúc với người dân địa phương. Chi phí điều trị hoàn toàn miễn phí do Triều Tiên đảm nhận. Aleksei bày tỏ không chắc liệu anh có muốn quay lại Triều Tiên trong tương lai hay không, và mong muốn được dưỡng thương ở nơi gần nhà hơn.","link":"https://vnexpress.net/trai-nghiem-tri-thuong-cua-linh-nga-o-trieu-tien-4852199.html","cat":"the-gioi","positivity":5,"importance":6},{"title":"Công an TP.HCM thông tin vụ cảnh sát giao thông khống chế người đàn ông ở Bình Chánh","content":"Vào ngày 21/2, Công an huyện Bình Chánh (TP.HCM) đã thông tin về một vụ việc liên quan đến cảnh sát giao thông khống chế một người đàn ông khi ông này can thiệp vào quá trình xử lý vi phạm nồng độ cồn. Ông Nguyễn Thanh Liêm đã yêu cầu thả người vi phạm và dùng thẻ thanh tra xây dựng để can thiệp, dẫn đến việc bị cảnh sát khống chế. Tại cơ quan công an, ông Liêm thừa nhận hành động của mình là sai quy định.","link":"https://tuoitre.vn/cong-an-tp-hcm-thong-tin-vu-canh-sat-giao-thong-khong-che-nguoi-dan-ong-o-binh-chanh-20250221135710838.htm","cat":"phap-luat","positivity":4,"importance":7},{"title":"‘Cụ đào’ cao hơn 10m bung nở rực rỡ ở Y Tý","content":"Cây đào cao hơn 10m, được gọi là ‘cụ đào’, đã nở rực rỡ trên cung đường trekking Lảo Thẩn ở xã Y Tý, huyện Bát Xát, Lào Cai. Cây đào này nổi bật giữa mảng xanh của núi rừng với những bông hoa màu hồng rực rỡ, thu hút sự quan tâm của du khách và cộng đồng mạng. Theo thông tin từ anh Ly Xá Xuy, chủ homestay Y Tý Clouds, ‘cụ đào’ đã đứng ở đó từ lâu và thường nở hoa vào mùa xuân. Dự kiến cây sẽ tiếp tục nở hoa đến hết tháng 2 trước khi chuyển sang chồi lá mới.","link":"https://tuoitre.vn/cu-dao-cao-hon-10m-bung-no-ruc-ro-o-y-ty-20250221122226968.htm","cat":"du-lich","positivity":9,"importance":7},{"title":"Hà Nội \"lệnh\" khởi công dự án khu công nghệ sinh học Hà Nội vào ngày 2/9","content":"Chủ tịch UBND TP Hà Nội, Trần Sỹ Thanh, đã yêu cầu các cơ quan liên quan khẩn trương hoàn tất giải phóng mặt bằng để khởi công dự án khu công nghệ cao sinh học vào ngày 2/9. Dự án, nằm trên diện tích hơn 200ha ở quận Bắc Từ Liêm, đã bị chậm tiến độ do nhiều nguyên nhân, bao gồm sự thay đổi trong quy hoạch và các quy định pháp luật không đồng bộ. Tuy nhiên, với sự chỉ đạo quyết liệt từ lãnh đạo thành phố, các khó khăn đã được tháo gỡ, và dự án đang tiến gần tới thời điểm khởi công.","link":"https://dantri.com.vn/bat-dong-san/ha-noi-lenh-khoi-cong-du-an-khu-cong-nghe-sinh-hoc-ha-noi-vao-ngay-29-20250221113543001.htm","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Ham \"việc nhẹ lương cao\" ở Campuchia, nhiều lao động bị đánh đập dã man","content":"Nhiều lao động Việt Nam đã rơi vào bẫy \"việc nhẹ lương cao\" tại Campuchia, dẫn đến việc họ bị đánh đập dã man khi làm việc tại các sòng bạc. Theo thông tin từ Công an tỉnh Thanh Hóa, hàng nghìn trường hợp lao động trái phép đang cư trú tại nước ngoài, chủ yếu là do tìm kiếm công việc qua các mạng xã hội. Nhiều lao động không những bị ép buộc làm việc mà còn bị đòi tiền chuộc khi muốn trở về nước, với mức tiền chuộc có thể lên tới 6.000 USD.","link":"https://dantri.com.vn/lao-dong-viec-lam/ham-viec-nhe-luong-cao-o-campuchia-nhieu-lao-dong-bi-danh-dap-da-man-20250221120619254.htm","cat":"phap-luat","positivity":2,"importance":8},{"title":"Chuyện tình của diễn viên thoát sào huyệt buôn người","content":"Vương Tinh, một diễn viên Trung Quốc vừa được giải cứu khỏi tổ chức buôn người, đã công khai mối quan hệ với bạn gái Gia Gia qua video trên mạng xã hội. Họ tận hưởng cuộc sống hàng ngày và chia sẻ những khoảnh khắc ngọt ngào bên nhau. Gia Gia, người đã giúp Vương Tinh trong quá trình tìm kiếm và giải cứu, tiết lộ rằng cô đã lục tìm chứng cứ và cầu cứu khắp nơi khi anh bị bắt cóc. Hiện tại, đôi tình nhân đang tận hưởng tình yêu và dự định tương lai, trong khi Vương Tinh vẫn chưa cầu hôn vì muốn tạo cảm giác an toàn cho Gia Gia trước.","link":"https://vnexpress.net/chuyen-tinh-cua-dien-vien-thoat-sao-huyet-buon-nguoi-4852187.html","cat":"giai-tri","positivity":9,"importance":8},{"title":"Công ty của ông Đặng Lê Nguyên Vũ sắp khởi công nhà máy gần 2.000 tỷ đồng","content":"Công ty Trung Nguyên Legend của ông Đặng Lê Nguyên Vũ sắp khởi công nhà máy cà phê năng lượng với tổng đầu tư gần 2.000 tỷ đồng. Đây là nhà máy thứ 5 trong hệ thống và sẽ được đưa vào hoạt động sau 2 năm xây dựng. Nhà máy này nằm trong chuỗi sự kiện của Lễ hội Cà phê Buôn Ma Thuột lần thứ 9, dự kiến diễn ra từ ngày 9 đến 13 tháng 3 năm 2025.","link":"https://dantri.com.vn/kinh-doanh/cong-ty-cua-ong-dang-le-nguyen-vu-sap-khoi-cong-nha-may-gan-2000-ty-dong-20250221111555834.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"4 xe tông liên hoàn trên cầu Phú Mỹ","content":"Vào khoảng 11h30 ngày 21/2/2025, một vụ tai nạn liên hoàn xảy ra trên cầu Phú Mỹ, TP HCM khi xe container do tài xế Nguyễn Văn Bính lái đã đâm vào xe 4 chỗ phía trước, sau đó va chạm với hai xe khác. Tai nạn không gây thương vong nhưng khiến ôtô 4 chỗ hư hỏng nặng và làm giao thông ùn tắc hơn 2 km trong hơn 2 giờ. Hiện trường vụ tai nạn vẫn chưa được giải quyết hoàn toàn vào lúc 13h30 cùng ngày.","link":"https://vnexpress.net/4-xe-tong-lien-hoan-tren-cau-phu-my-4852360.html","cat":"thoi-su","positivity":3,"importance":7},{"title":"Yêu cầu 'xem xét xử lý sai phạm’ thầy giáo bị tố dâm ô học sinh","content":"Phòng Giáo dục và Đào tạo huyện Thoại Sơn, An Giang đã yêu cầu xem xét xử lý thầy giáo âm nhạc bị tố dâm ô học sinh lớp 5. Sự việc xảy ra vào ngày 14/1, khi một bé gái trong đội văn nghệ của trường đã bị thầy giáo sờ vào các vùng nhạy cảm. Sau khi nhận được đơn tố cáo và xem xét đoạn video từ camera an ninh, nhà trường đã đình chỉ công tác thầy giáo và đề nghị xử lý sai phạm theo quy định.","link":"https://tuoitre.vn/yeu-cau-xem-xet-xu-ly-sai-pham-thay-giao-bi-to-dam-o-hoc-sinh-20250221134406905.htm","cat":"phap-luat","positivity":2,"importance":8},{"title":"'Giải chạy đêm TP HCM hoàn hảo về chuyên môn sau 3 mùa tổ chức'","content":"Giải chạy đêm TP HCM được đánh giá cao về chuyên môn sau ba mùa tổ chức, với sự tham gia của 12.000 VĐV, trong đó có 600 người quốc tế. Ông Nguyễn Nam Nhân, Phó giám đốc Sở Văn hóa Thể thao TP HCM, nhấn mạnh sự phối hợp hiệu quả giữa thành phố và ban tổ chức đã giúp nâng cao chất lượng giải. Năm nay, sự kiện còn mang ý nghĩa lớn khi kỷ niệm 50 năm thống nhất đất nước, hứa hẹn tạo ra trải nghiệm thi đấu đáng nhớ cho các VĐV và thu hút sự chú ý của du khách.","link":"https://vnexpress.net/giai-chay-dem-tp-hcm-hoan-hao-ve-chuyen-mon-sau-3-mua-to-chuc-4852336.html","cat":"the-thao","positivity":9,"importance":8},{"title":"Bạn gái có thói xấu khi mua hàng, tôi sợ hãi muốn chia tay ngay lập tức","content":"Bài viết kể về một chàng trai 28 tuổi có bạn gái tên Ngọc, người có thói quen mua sắm trực tuyến kỳ lạ. Ngọc thường xuyên đặt hàng, mặc thử và trả lại ngay cả khi đã sử dụng, mà không cảm thấy hối tiếc về hành vi của mình. Khi bị một cửa hàng phát hiện và 'bóc phốt' trên mạng xã hội, chàng trai cảm thấy xấu hổ và quyết định chia tay Ngọc, không thể chấp nhận người yêu có thái độ thiếu trách nhiệm và đạo đức trong mua sắm.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/ban-gai-co-thoi-xau-khi-mua-hang-toi-so-hai-muon-chia-tay-ngay-lap-tuc-20250221075455576.htm","cat":"gia-dinh","positivity":3,"importance":7},{"title":"Công nhân dệt may lương thấp, môi trường làm việc khắc nghiệt","content":"Công nhân ngành dệt may đang phải làm việc trong điều kiện khắc nghiệt với bụi bặm, tiếng ồn và thời gian làm việc kéo dài, trong khi mức thu nhập chỉ đạt khoảng 10,4 triệu đồng mỗi tháng, thấp hơn mức trung bình cả nước. Tỷ lệ lương cơ bản trong thu nhập của họ chỉ chiếm 72%, ảnh hưởng đến các phúc lợi xã hội. Hội nghị do Tổng Liên đoàn Lao động Việt Nam tổ chức đã nhấn mạnh cần thương lượng để tăng lương, cải thiện đời sống cho công nhân trong bối cảnh ngành dệt may phục hồi sản xuất sau đại dịch.","link":"https://dantri.com.vn/lao-dong-viec-lam/cong-nhan-det-may-luong-thap-moi-truong-lam-viec-khac-nghiet-20250221132654914.htm","cat":"kinh-doanh","positivity":4,"importance":8},{"title":"Nhật Bản lắp đặt thùng rác thông minh để đối phó quá tải du lịch","content":"Chính quyền thành phố Kyoto, Nhật Bản đã lắp đặt khoảng 300 thùng rác thông minh tại các điểm du lịch nổi tiếng để giảm thiểu tình trạng rác thải do quá tải du lịch. Các thùng rác này sử dụng năng lượng mặt trời và có khả năng nén rác, giúp giảm tần suất thu gom. Việc lắp đặt này nhằm ngăn chặn tình trạng du khách vứt rác bừa bãi, đặc biệt tại khu phố Gion và rừng tre Arashiyama.","link":"https://tuoitre.vn/nhat-ban-lap-dat-thung-rac-thong-minh-de-doi-pho-qua-tai-du-lich-20250221132732357.htm","cat":"du-lich","positivity":8,"importance":7},{"title":"Chính quyền Trump ép Ukraine ra sao trong thỏa thuận khoáng sản?","content":"Bản thỏa thuận giữa chính quyền Trump và Ukraine đã đề xuất các điều khoản ngặt nghèo, khiến Tổng thống Ukraine Volodymyr Zelensky phải từ chối. Theo đó, Mỹ sẽ chiếm 50% doanh thu từ khai thác tài nguyên của Ukraine và có quyền ưu tiên trong việc bán khoáng sản. Ngoài ra, thỏa thuận yêu cầu phải tuân theo luật pháp của bang New York, khiến Ukraine không thể bảo vệ lợi ích quốc gia của mình. Sự từ chối của Ukraine đã dẫn đến căng thẳng trong quan hệ với Mỹ, trong bối cảnh họ đang phải đối mặt với áp lực từ Nga.","link":"https://tuoitre.vn/chinh-quyen-trump-ep-ukraine-ra-sao-trong-thoa-thuan-khoang-san-20250221111927518.htm","cat":"thoi-su","positivity":3,"importance":9},{"title":"Khởi động giải Bóng rổ trẻ VnExpress khu vực TP HCM","content":"Giải Bóng rổ trẻ VnExpress mùa 2024-2025 sẽ khởi động giai đoạn hai tại TP HCM từ tháng 3 với sự tham gia của 24 đội tuyển học sinh THPT. Sau giai đoạn đầu tại Hà Nội, giải đấu sẽ diễn ra từ tháng 3 đến tháng 4, bắt đầu với lễ công bố và bốc thăm chia bảng vào ngày 7/3. Mục tiêu của giải đấu không chỉ là tạo sân chơi thể thao mà còn nâng cao sức khỏe cộng đồng và truyền cảm hứng cho giới trẻ.","link":"https://vnexpress.net/khoi-dong-giai-bong-ro-tre-vnexpress-khu-vuc-tp-hcm-4852191.html","cat":"the-thao","positivity":8,"importance":7},{"title":"Internet vệ tinh hoạt động thế nào","content":"Internet vệ tinh đã trở thành một giải pháp quan trọng cho việc kết nối ở những khu vực khó tiếp cận trên toàn cầu. Hệ thống này hoạt động bằng cách gửi dữ liệu từ thiết bị người dùng lên vệ tinh và sau đó truyền xuống các trạm mặt đất. Các công ty như SpaceX, Amazon và OneWeb đang dẫn đầu trong lĩnh vực này, với Starlink nổi bật nhờ số lượng vệ tinh lớn và tốc độ ngày càng cải thiện. Tuy nhiên, chi phí cao và độ trễ vẫn là những nhược điểm phải khắc phục, đặc biệt là tại thị trường Việt Nam, nơi mà internet băng rộng cố định vẫn phổ biến hơn.","link":"https://vnexpress.net/internet-ve-tinh-hoat-dong-the-nao-4851760.html","cat":"cong-nghe","positivity":7,"importance":8},{"title":"Kiểm tra để biết da bạn có khỏe mạnh","content":"Bài viết nhấn mạnh tầm quan trọng của việc kiểm tra sức khỏe làn da, đặc biệt trong bối cảnh thời tiết thay đổi và áp lực từ môi trường. Nếu hàng rào bảo vệ da không khỏe, các triệu chứng tổn thương và bệnh lý có thể xuất hiện. Độc giả được khuyến khích gửi câu hỏi cho các chuyên gia da liễu để nhận lời khuyên và giải đáp về các vấn đề liên quan đến da.","link":"https://vnexpress.net/kiem-tra-de-biet-da-ban-co-khoe-manh-4852030.html","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Các bệnh nhiễm trùng não thường gặp","content":"Các bệnh nhiễm trùng não như viêm màng não, viêm não, áp xe não và tụ mủ dưới màng cứng đều có nguy cơ gây biến chứng nghiêm trọng nếu không được điều trị kịp thời. Nhiễm trùng não có thể do virus, vi khuẩn, nấm hoặc ký sinh trùng gây ra, và có thể ảnh hưởng đến cả trẻ em và người lớn. Triệu chứng bao gồm sốt cao, đau đầu, cứng cổ, và có thể dẫn đến tình trạng nghiêm trọng như hôn mê hoặc tử vong. Để phòng ngừa, việc duy trì vệ sinh, tiêm vaccine và khám sức khỏe định kỳ là rất quan trọng.","link":"https://vnexpress.net/cac-benh-nhiem-trung-nao-thuong-gap-4852238.html","cat":"suc-khoe","positivity":6,"importance":8},{"title":"Trẻ bị viêm phổi nên ăn và kiêng gì?","content":"Bài viết tư vấn về chế độ dinh dưỡng cho trẻ em bị viêm phổi. Trẻ cần ăn nhiều ngũ cốc nguyên hạt, mật ong, trái cây họ cam chanh và rau lá xanh để tăng cường sức đề kháng. Đồng thời, trẻ cũng nên tránh thực phẩm chứa nhiều muối, sản phẩm từ sữa và đồ chiên để không làm tình trạng viêm phổi nghiêm trọng hơn. Việc chăm sóc dinh dưỡng hợp lý sẽ giúp trẻ nhanh hồi phục và ngăn ngừa biến chứng.","link":"https://vnexpress.net/tre-bi-viem-phoi-nen-an-va-kieng-gi-4852324.html","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Mời du khách về Đăk Lăk uống cà phê miễn phí, tham gia hội Voi","content":"Lãnh đạo tỉnh Đăk Lăk đã tổ chức họp báo tại TP.HCM để giới thiệu về lễ hội cà phê Buôn Ma Thuột 2025, dự kiến diễn ra từ 9 đến 13-3-2025. Lễ hội này sẽ có khoảng 500 quán cà phê tham gia cung cấp thức uống miễn phí cho du khách, nhằm thúc đẩy kinh tế và du lịch cho địa phương. Nhiều hoạt động văn hóa, hội chợ, và cuộc thi sẽ diễn ra trong khuôn khổ lễ hội, tạo cơ hội giao lưu giữa các doanh nghiệp và du khách. Đây là sự kiện lớn nhằm nâng cao giá trị cà phê Việt Nam trên thị trường quốc tế.","link":"https://tuoitre.vn/moi-du-khach-ve-dak-lak-uong-ca-phe-mien-phi-tham-gia-hoi-voi-2025022110473976.htm","cat":"du-lich","positivity":9,"importance":8},{"title":"'Na Tra 2' quảng bá rầm rộ sắp chiếu tại Việt Nam, Cục Điện ảnh và Galaxy nói gì?","content":"Bộ phim hoạt hình \"Na Tra 2\" (Na Tra: Ma đồng náo hải) dự kiến sẽ ra mắt tại Việt Nam vào ngày 14 tháng 3 và sẽ công chiếu tại 40 quốc gia. Tuy nhiên, Cục Điện ảnh Việt Nam cho biết chưa nhận được hồ sơ xin cấp phép phát hành phim này. Galaxy Studio, đơn vị có khả năng phát hành, cũng xác nhận chưa có thông tin gì về việc phát hành phim tại Việt Nam, làm dấy lên nhiều câu hỏi và sự chờ đợi từ phía khán giả.","link":"https://tuoitre.vn/na-tra-2-quang-ba-ram-ro-sap-chieu-tai-viet-nam-cuc-dien-anh-va-galaxy-noi-gi-2025022113035341.htm","cat":"giai-tri","positivity":5,"importance":7},{"title":"Hơn 8.000 lễ hội lớn nhỏ, nhưng đa phần 'sân khấu hoá'","content":"Theo Bộ Văn hóa, Thể thao và Du lịch, Việt Nam hiện có hơn 8.000 lễ hội lớn nhỏ, trung bình mỗi giờ có một lễ hội diễn ra. Tuy nhiên, nhiều lễ hội hiện nay chủ yếu là sân khấu hóa và thiếu phần nghi thức truyền thống, khiến cho sự tham gia của du khách không được khuyến khích. Các chuyên gia đề xuất cần có sự cải cách trong cách tổ chức lễ hội, mời du khách tham gia và tạo ra giá trị thực sự cho họ, từ đó nâng cao chất lượng và hiệu quả của các sự kiện du lịch.","link":"https://tuoitre.vn/hon-8-000-le-hoi-lon-nho-nhung-da-phan-san-khau-hoa-20250221132458853.htm","cat":"du-lich","positivity":6,"importance":7},{"title":"Singapore phạt tù một phụ nữ Việt Nam vì livestream khiêu dâm nơi công cộng","content":"Ngày 20-2, tòa án Singapore đã tuyên phạt cô Nguyễn Thị Ngọc Lan (31 tuổi) và chồng 3 tuần tù giam do thực hiện hành vi khiêu dâm nơi công cộng. Cô Lan đã livestream hành vi khiêu dâm tại một khu dân cư ở Singapore, trong khi chồng cô đứng canh chừng để đảm bảo không có ai làm gián đoạn. Vụ việc được báo cáo bởi người dân địa phương và đã gây ra sự chú ý vì có khả năng trẻ em có thể chứng kiến hành vi này.","link":"https://tuoitre.vn/singapore-phat-tu-mot-phu-nu-viet-nam-vi-livestream-khieu-dam-noi-cong-cong-20250221122431331.htm","cat":"phap-luat","positivity":2,"importance":6},{"title":"Làm rõ thông tin kẻ lạ đột nhập nhà dân, cầm kim tiêm nằm dưới gầm giường","content":"Cơ quan chức năng tại Quảng Trị đang điều tra một vụ việc liên quan đến kẻ lạ đột nhập vào nhà dân vào rạng sáng ngày 21/2. Nạn nhân, chị N.T.C., cho biết sau khi đóng cửa cẩn thận, chị phát hiện con gái hốt hoảng thông báo có người lạ bên trong nhà. Khi kiểm tra, chị phát hiện một ống kim tiêm dưới gầm giường. Công an xã đã tới hiện trường để xác minh và khuyên người dân bình tĩnh, hợp tác cung cấp thông tin cho cơ quan chức năng.","link":"https://dantri.com.vn/phap-luat/lam-ro-thong-tin-ke-la-dot-nhap-nha-dan-cam-kim-tiem-nam-duoi-gam-giuong-20250221131201937.htm","cat":"phap-luat","positivity":4,"importance":7},{"title":"Lính Ukraine: \"Chúng tôi không thể sống sót nếu thiếu vũ khí nước ngoài\"","content":"Lính Ukraine cảnh báo rằng họ không thể tồn tại mà không có vũ khí từ nước ngoài, đặc biệt là từ Mỹ. Mặc dù Ukraine đã đầu tư vào sản xuất vũ khí nội địa, nhưng chất lượng vũ khí vẫn thấp và không đủ để đáp ứng nhu cầu chiến đấu trong cuộc xung đột với Nga. Tổng thống Zelensky đã nhấn mạnh rằng cơ hội sống sót của Ukraine rất thấp nếu không có sự hỗ trợ quân sự từ phương Tây, khi ngành công nghiệp vũ khí trong nước vẫn chưa phát triển đủ mạnh để tự cung tự cấp.","link":"https://dantri.com.vn/the-gioi/linh-ukraine-chung-toi-khong-the-song-sot-neu-thieu-vu-khi-nuoc-ngoai-20250221124233454.htm","cat":"the-gioi","positivity":3,"importance":8},{"title":"Khu du lịch 'chui' xâm phạm đất rừng phòng hộ Phú Quốc","content":"Khu du lịch The Peak, diện tích 3 ha tại núi Điện Tiên, TP Phú Quốc, bị phát hiện xây dựng trái phép và lấn chiếm đất rừng phòng hộ. Công trình được triển khai từ giữa năm 2024, đã thu hút khách tham quan từ đầu năm 2025 với mức vé 150.000 đồng. Sau khi lập biên bản vi phạm và xử phạt 120 triệu đồng, UBND TP Phú Quốc yêu cầu chủ đất tháo dỡ công trình trong vòng 30 ngày. Nếu không thực hiện, thành phố sẽ cưỡng chế tháo dỡ.","link":"https://vnexpress.net/khu-du-lich-chui-xam-pham-dat-rung-phong-ho-phu-quoc-4852333.html","cat":"phap-luat","positivity":2,"importance":8},{"title":"HLV Slot: 'Quan tâm tới Arsenal chẳng giúp ích gì'","content":"HLV Arne Slot của Liverpool nhấn mạnh rằng đội bóng của ông không nên bận tâm tới kết quả của Arsenal mà cần tập trung vào phong độ thi đấu của chính mình, đặc biệt là trong trận gặp Man City sắp tới. Ông cho rằng việc lo lắng về Arsenal sẽ không giúp ích gì cho Liverpool và khẳng định đội bóng đang nắm lợi thế trong cuộc đua. Slot cũng chỉ trích thái độ thi đấu của Darwin Nunez và khuyến khích cầu thủ này học hỏi từ sự chăm chỉ của Wataru Endo.","link":"https://vnexpress.net/hlv-slot-quan-tam-toi-arsenal-chang-giup-ich-gi-4852252.html","cat":"the-thao","positivity":6,"importance":7},{"title":"TP.HCM yêu cầu không gián đoạn thủ tục hành chính của người dân sau sáp nhập","content":"UBND TP.HCM yêu cầu các sở, ban ngành và quận huyện đảm bảo không gián đoạn thủ tục hành chính cho người dân và doanh nghiệp sau quá trình sắp xếp bộ máy. Lãnh đạo thành phố đề nghị rà soát và sửa đổi các quy trình liên quan, đồng thời phối hợp với Trung tâm Chuyển đổi số để cập nhật thông tin trên hệ thống thủ tục hành chính. Việc thành lập và bổ nhiệm lãnh đạo cho các sở mới cũng được thực hiện song song, nhằm đảm bảo hiệu quả quản lý và phục vụ tốt nhất cho người dân.","link":"https://tuoitre.vn/tp-hcm-yeu-cau-khong-gian-doan-thu-tuc-hanh-chinh-cua-nguoi-dan-sau-sap-nhap-20250221121125589.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"Phát hiện virus mới ở dơi có thể lây sang người như nCoV","content":"Nhóm nhà khoa học Trung Quốc vừa phát hiện một chủng virus corona mới mang tên HKU5-CoV-2 ở dơi, có thể lây truyền sang người qua thụ thể ACE2, giống như SARS-CoV-2. Virus này thuộc nhóm Merbecovirus, từng phát hiện ở dơi Nhật Bản. Dù có khả năng liên kết với thụ thể ACE2 ở người, nguy cơ bùng phát dịch từ HKU5-CoV-2 hiện vẫn ở mức thấp hơn so với SARS-CoV-2. Nghiên cứu được dẫn dắt bởi chuyên gia virus học Shi Zhengli, người nổi tiếng trong nghiên cứu về virus corona.","link":"https://vnexpress.net/phat-hien-virus-moi-o-doi-co-the-lay-sang-nguoi-nhu-ncov-4852329.html","cat":"suc-khoe","positivity":5,"importance":8},{"title":"Lãnh đạo Tỉnh ủy Khánh Hòa yêu cầu công an xử lý nghiêm những người ném đá tàu hỏa","content":"Lãnh đạo Tỉnh ủy Khánh Hòa, ông Nguyễn Khắc Toàn, đã yêu cầu Công an tỉnh phối hợp với các đơn vị địa phương gia tăng tuần tra và xử lý nghiêm các đối tượng ném đá vào tàu hỏa. Chỉ đạo này được đưa ra trong bối cảnh có nhiều vụ ném đá xảy ra, gây thiệt hại tài sản và đe dọa an toàn hành khách. Trong vòng một tháng, đã có 5 vụ ném đá làm vỡ cửa kính tàu hỏa mà ngành đường sắt đang nỗ lực tìm giải pháp xử lý.","link":"https://tuoitre.vn/lanh-dao-tinh-uy-khanh-hoa-yeu-cau-cong-an-xu-ly-nghiem-nhung-nguoi-nem-da-tau-hoa-20250221122535884.htm","cat":"phap-luat","positivity":4,"importance":7},{"title":"Ngôi sao mạng xã hội Trung Quốc đột tử ở tuổi 37","content":"Ngôi sao livestream nổi tiếng Trung Quốc, Fan, được biết đến với biệt danh \"Đường Tăng xuyên quốc gia\", đã qua đời ở tuổi 37 vào ngày 17/2. Anh được phát hiện tử vong trong căn nhà thuê của mình sau một cơn đau tim, nguyên nhân được cho là do lối sống không lành mạnh và thói quen thức khuya để livestream. Tang lễ của anh được tổ chức tại quê nhà Hà Nam vào ngày 19/2, thu hút sự chia buồn từ người hâm mộ và đồng nghiệp.","link":"https://dantri.com.vn/giai-tri/ngoi-sao-mang-xa-hoi-trung-quoc-dot-tu-o-tuoi-37-20250221112643910.htm","cat":"giai-tri","positivity":3,"importance":8},{"title":"Doanh nghiệp dệt may kỳ vọng lãi lớn năm nay","content":"Năm 2025, các doanh nghiệp dệt may Việt Nam kỳ vọng đạt lợi nhuận cao nhờ sự phục hồi của đơn hàng. Tập đoàn Dệt May Việt Nam (Vinatex) dự kiến doanh thu tăng 6% và lợi nhuận trước thuế tăng 10%. Công ty cổ phần May Sông Hồng và Sợi Thế Kỷ cũng đặt mục tiêu doanh thu và lợi nhuận kỷ lục. Tuy nhiên, ngành dệt may vẫn đối mặt với thách thức từ giá cả và cạnh tranh từ sợi Trung Quốc giá rẻ, ảnh hưởng đến triển vọng xuất khẩu.","link":"https://vnexpress.net/doanh-nghiep-det-may-ky-vong-lai-lon-nam-nay-4852303.html","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Chủ tài khoản \"Siêu lợi suất\" của VIB có cơ hội nhận vé \"Anh trai say hi\"","content":"Chủ tài khoản \"Siêu lợi suất\" của ngân hàng VIB có cơ hội nhận vé miễn phí tham dự concert \"Anh trai say hi\" diễn ra vào ngày 21/3 tại Vạn Phúc City. Khi duy trì tối thiểu 1 triệu đồng trong tài khoản này mỗi ngày, người dùng sẽ được quay số trúng vé tham gia sự kiện cùng nhiều đặc quyền VIP khác. Tài khoản \"Siêu lợi suất\" cho phép khách hàng tối ưu hóa lợi suất tiền nhàn rỗi lên đến 4,3%/năm, cao hơn nhiều so với tài khoản thanh toán thông thường.","link":"https://dantri.com.vn/kinh-doanh/chu-tai-khoan-sieu-loi-suat-cua-vib-co-co-hoi-nhan-ve-anh-trai-say-hi-20250221122235269.htm","cat":"kinh-doanh","positivity":8,"importance":6},{"title":"Chiếc vé đem đến loạt trải nghiệm tại Lễ hội xuân hàng đầu Việt Nam","content":"Lễ hội xuân tại Ocean City, diễn ra với giá vé chỉ từ 50.000 đồng, đã thu hút đông đảo du khách với nhiều hoạt động giải trí độc đáo. Chiếc vé cho phép du khách tham gia vào các sự kiện như Hội chợ xuân, Lễ hội nướng quốc tế và Ocean Jam, nơi họ có thể thưởng thức ẩm thực đa dạng và tham gia các hoạt động nghệ thuật. Lễ hội không chỉ mang đến trải nghiệm văn hóa phương Đông mà còn tạo cơ hội cho các cặp đôi và gia đình tận hưởng những khoảnh khắc vui vẻ cùng nhau.","link":"https://dantri.com.vn/du-lich/chiec-ve-dem-den-loat-trai-nghiem-tai-le-hoi-xuan-hang-dau-viet-nam-20250221122147656.htm","cat":"du-lich","positivity":9,"importance":8},{"title":"Trọng tài bị phạt vì xin áo đấu của Messi","content":"Trọng tài Marco Antonio Ortiz Nava đã bị LĐBĐ Bắc, Trung Mỹ và Caribbean (CONCACAF) phạt vì đã xin áo đấu có chữ ký của Lionel Messi sau trận Inter Miami thắng Kansas City 1-0. Hành động này không phù hợp với quy tắc ứng xử của CONCACAF và Ortiz đã thừa nhận sai lầm, xin lỗi và chấp nhận hình thức kỷ luật. Dù vậy, thông báo không nêu rõ mức phạt cụ thể.","link":"https://vnexpress.net/trong-tai-bi-phat-vi-xin-ao-dau-cua-messi-4852281.html","cat":"the-thao","positivity":5,"importance":6},{"title":"Lịch ban hành hướng dẫn thi tốt nghiệp THPT 2025","content":"Theo Bộ GD&ĐT, kỳ thi tốt nghiệp THPT năm 2025 sẽ có nhiều thay đổi so với năm trước, bao gồm giảm số môn thi và buổi thi. Bộ dự kiến công bố hướng dẫn thi vào tháng 3 năm 2025 và đã tổ chức các buổi tập huấn cho giáo viên để chuẩn bị cho kỳ thi. Đặc biệt, kỳ thi năm nay sẽ có sự thay đổi trong cách thức ra đề và tính điểm, với tỷ lệ điểm từ học bạ tăng lên 50%. Đây là năm đầu tiên áp dụng chương trình giáo dục phổ thông mới.","link":"https://dantri.com.vn/giao-duc/lich-ban-hanh-huong-dan-thi-tot-nghiep-thpt-2025-20250221131822267.htm","cat":"giao-duc","positivity":8,"importance":9}];

    const pageSize = 10;       // Number of articles to load each time
    let currentIndex = 0;      // Tracks which batch of items has been loaded
    let isLoading = false;     // Prevents multiple simultaneous loads

    // Set currentFilter to stored value or default to "important"
    let currentFilter = localStorage.getItem("filter") || "important";

    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");

    // Update the dropdown to reflect the stored filter
    filterDropdown.value = currentFilter;

    // Filter news data based on the current filter value.
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        // For category filters, match item.cat exactly
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
        case "y-kien":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // Load and render the next batch of news articles.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `
            <h3>${item.title}</h3>
            <a class="news-link" href="#" onclick="openNewTab('${item.link}')">${item.link}</a>
            <p>${item.content}</p>
          `;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Simulated loading delay
    }

    // Handle scroll events for infinite scrolling and back-to-top visibility.
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      // Show the back-to-top button after scrolling down 300px
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // Reset and reload news when the filter is changed.
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Smooth scroll back to the top of the page.
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    function openNewTab(link) {
        pushDataLayer({event: 'view_details'});
        window.open(link, '_self');
    }

    // Initial load
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Listen for filter changes, refresh clicks, and back-to-top clicks.
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
  </script>
