":"Hội đồng nhân dân tỉnh Long An đã miễn nhiệm chức danh Chủ tịch HĐND đối với ông Nguyễn Văn Được do ông được Bộ Chính trị điều động sang làm Phó bí thư Thành ủy TP.HCM. Tại kỳ họp thứ 22 diễn ra vào ngày 20-2-2025, các đại biểu đã thống nhất thông qua nghị quyết miễn nhiệm và ghi nhận những đóng góp của ông Được trong thời gian giữ chức vụ. Ông Được được coi là một lãnh đạo có nhiều thành tích nổi bật trong hoạt động của HĐND tỉnh Long An.","cat":"thoi-su","positivity":8,"importance":7},{"title":"Ông Trump: Chính phủ Mỹ nên tiếp quản thủ đô Washington","content":"Tổng thống Donald Trump đã kêu gọi chính phủ liên bang Mỹ nên trực tiếp quản lý thủ đô Washington, thay vì để thành phố tự quản như hiện nay. Ông cho rằng chính quyền thành phố không thể đảm bảo an ninh và đã để xảy ra tình trạng tội phạm gia tăng cùng với sự hiện diện của người vô gia cư. Đề xuất này đi kèm với dự luật của hai nghị sĩ đảng Cộng hòa nhằm xóa bỏ toàn bộ chính quyền thủ đô Washington, chuyển giao quyền quản lý cho các thành viên quốc hội.","cat":"thoi-su","positivity":4,"importance":7},{"title":"Đồng Tháp thành lập 5 Sở trực thuộc UBND tỉnh, giao 2.287 biên chế năm 2025","content":"Ngày 20-2-2025, HĐND tỉnh Đồng Tháp đã thông qua nghị quyết thành lập 5 Sở trực thuộc UBND tỉnh, bao gồm Sở Tài chính, Sở Nông nghiệp và Môi trường, Sở Xây dựng, Sở Khoa học và Công nghệ, và Sở Nội vụ. Nghị quyết cũng tạm giao 2.287 biên chế cho các cơ quan hành chính của tỉnh trong năm 2025. Đồng thời, hội nghị đã thông qua kế hoạch phát triển kinh tế - xã hội với mục tiêu tăng trưởng ít nhất 8,0%.","cat":"thoi-su","positivity":7,"importance":8},{"title":"Cụ ông 74 tuổi bị nữ hàng xóm sát hại cướp vàng","content":"Nguyễn Thị Kiều Phương, 44 tuổi, đã bị bắt vì sát hại ông Bùi Văn Thuận, 74 tuổi, để cướp vàng. Vụ án xảy ra vào sáng 18/2 khi ông Thuận đang trên đường giao hàng. Kiều Phương đã dùng búa đánh và dao cứa cổ ông Thuận, lấy đi 3 chiếc nhẫn vàng. Sau khi gây án, nàng ta đã bán vàng để trả nợ. Công an đã nhanh chóng truy bắt nghi phạm sau khi phát hiện thi thể nạn nhân.","cat":"phap-luat","positivity":1,"importance":9},{"title":"Giao diện não - máy tính hai chiều đầu tiên trên thế giới","content":"Các nhà khoa học Trung Quốc đã phát triển giao diện não - máy tính (BCI) hai chiều đầu tiên trên thế giới, cho phép người dùng điều khiển máy móc chỉ bằng suy nghĩ với hiệu suất gấp 100 lần so với các giao diện truyền thống. Nghiên cứu từ Đại học Thiên Tân và Đại học Thanh Hoa cho biết, hệ thống mới này không chỉ nhận tín hiệu não mà còn cung cấp phản hồi, giúp cải thiện độ chính xác và hiệu suất trong các ứng dụng hàng ngày. Công nghệ này hứa hẹn sẽ được tích hợp vào thiết bị y tế và tiêu dùng, mở ra nhiều khả năng mới trong tương tác giữa con người và máy móc.","cat":"cong-nghe","positivity":9,"importance":8},{"title":"Hãng xe điện Mỹ nộp đơn xin phá sản","content":"Hãng xe điện Nikola đã nộp đơn xin bảo hộ phá sản vào ngày 19/2, đồng thời công bố kế hoạch bán tài sản do gặp nhiều khó khăn trong hoạt động kinh doanh. CEO Steve Girsky cho biết công ty đã phải đối mặt với nhiều thách thức lớn, bao gồm thay đổi lãnh đạo và sự sụt giảm nghiêm trọng về giá cổ phiếu. Cổ phiếu Nikola giảm 38% vào ngày 19/2, đưa vốn hóa xuống dưới 50 triệu USD, trong khi công ty có nợ từ 1-10 tỷ USD và chỉ còn 47 triệu USD tiền mặt.","cat":"kinh-doanh","positivity":2,"importance":8},{"title":"Dấu hiệu cho thấy bạn cô đơn","content":"Cô đơn là cảm xúc khó nhận biết, nhưng có thể biểu hiện qua việc nghiện xem phim truyền hình và mua sắm bốc đồng. Nghiên cứu cho thấy 79% Gen Z và 71% Gen Y ở Mỹ thường cảm thấy cô đơn, và cô đơn có thể ảnh hưởng đến sức khỏe thể chất. Việc sử dụng mạng xã hội quá nhiều cũng là một dấu hiệu của sự cô đơn, thay thế các mối quan hệ thực tế bằng tương tác ảo. Nhận diện cảm giác cô đơn và tìm kiếm cách kết nối với người khác là điều cần thiết để cải thiện tình trạng này.","cat":"suc-khoe","positivity":4,"importance":8},{"title":"5 tư thế yoga hỗ trợ tăng dung tích phổi","content":"Bài viết giới thiệu 5 tư thế yoga giúp tăng dung tích phổi, bao gồm tư thế cây lau, chiến binh I, cánh cung, con lạc đà và con thuyền. Mỗi tư thế đều mang lại lợi ích riêng, như mở rộng lồng ngực, cải thiện lưu lượng không khí và hỗ trợ cho những người mắc bệnh hô hấp. Việc thực hiện thường xuyên các tư thế này không chỉ cải thiện sức khỏe phổi mà còn giúp giảm tình trạng khó thở và tăng cường sức mạnh cho các cơ hô hấp.","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Ancelotti: 'Mbappe có thể vươn tới tầm Ronaldo'","content":"HLV Carlo Ancelotti tuyên bố Kylian Mbappe có đủ khả năng để đạt đến đẳng cấp như Cristiano Ronaldo, cầu thủ mà ông xem là xuất sắc nhất mọi thời đại. Sau khi ghi hat-trick vào lưới Man City, Mbappe đã có tổng cộng 359 bàn và 142 kiến tạo trong 492 trận, với tỷ lệ ghi bàn tương đương Ronaldo. Ancelotti nhấn mạnh rằng Mbappe cần nỗ lực để có thể bắt kịp những thành tích của Ronaldo, mặc dù hiện tại anh vẫn chưa đạt được mức độ như Lionel Messi.","cat":"the-thao","positivity":8,"importance":7},{"title":"'Nhận diện vấn đề then chốt của nền kinh tế để GDP bứt phá'","content":"Bộ Khoa học và Công nghệ Việt Nam đang xác định nhiệm vụ nghiên cứu để đạt mục tiêu tăng trưởng GDP hai con số trong giai đoạn 2026-2030. Tại hội thảo gần đây, Thứ trưởng Bùi Thế Duy nhấn mạnh cần có các giải pháp khoa học đột phá và khuyến nghị các lĩnh vực mới như trí tuệ nhân tạo và kinh tế xanh. Các chuyên gia cũng kêu gọi sự tham gia khẩn trương của các nhà nghiên cứu để đưa ra các định hướng phù hợp, nhằm hướng tới mục tiêu tăng trưởng 8% vào năm 2025 và 10% trong các năm tiếp theo. Mặc dù kinh tế Việt Nam đã có dấu hiệu phục hồi, vẫn cần nỗ lực để đạt các mục tiêu đề ra.","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Hành khách vụ máy bay lật ngửa được bồi thường 30.000 USD","content":"Hãng hàng không Delta Air Lines sẽ bồi thường 30.000 USD cho mỗi hành khách liên quan đến vụ máy bay lật ngửa tại sân bay Toronto, Canada. Vụ tai nạn xảy ra vào ngày 18/2 khi chiếc máy bay CRJ900 gặp sự cố khi đang hạ cánh, khiến 21 hành khách bị thương. Delta cho biết họ sẽ hỗ trợ tìm kiếm và thu hồi hành lý của hành khách bị ảnh hưởng.","cat":"thoi-su","positivity":6,"importance":8},{"title":"Người Ukraine bênh vực Tổng thống Zelensky","content":"Bài viết đề cập đến sự bảo vệ của người dân Ukraine đối với Tổng thống Volodymyr Zelensky trước những chỉ trích từ cựu Tổng thống Mỹ Donald Trump. Mặc dù có những ý kiến trái chiều về Zelensky, đa số người Ukraine vẫn bày tỏ sự ủng hộ với ông, phản ứng lại những cáo buộc của Trump về tính chính danh của Tổng thống Ukraine. Các lãnh đạo và người dân Ukraine nhấn mạnh quyền lựa chọn của họ và cho rằng những bình luận của Trump không chỉ nhắm vào Zelensky mà còn là cuộc tấn công vào chính phủ Ukraine.","cat":"the-gioi","positivity":7,"importance":8},{"title":"Messi khởi động mùa giải mới với màn tỏa sáng dưới trời âm 15 độ","content":"Lionel Messi đã có màn trình diễn xuất sắc trong trận ra quân của Inter Miami tại CONCACAF Champions Cup 2025, giúp đội nhà giành chiến thắng 1-0 trước Sporting Kansas City dưới trời lạnh âm 15 độ. Messi ghi bàn quyết định ở phút 55 sau khi nhận đường chuyền từ Sergio Busquets, chứng tỏ đẳng cấp của mình trong điều kiện thời tiết khó khăn. Đây là trận đấu chính thức đầu tiên của mùa giải và cũng là trận đầu tiên của HLV Javier Mascherano tại Inter Miami.","cat":"the-thao","positivity":9,"importance":8},{"title":"Mỹ: Lầu Năm Góc cắt giảm mạnh ngân sách quốc phòng","content":"Lầu Năm Góc của Mỹ đang thực hiện kế hoạch cắt giảm ngân sách quốc phòng lên tới 50 tỉ USD, điều này nhằm chuyển hướng nguồn lực sang các ưu tiên của Tổng thống Donald Trump. Các đơn vị quân đội được yêu cầu lập danh sách các khoản có thể cắt giảm, với mục tiêu tiết kiệm 8% ngân sách cho năm tài chính 2026. Tuy nhiên, một số hoạt động quan trọng như tuần tra biên giới và phát triển năng lực phòng thủ sẽ không bị ảnh hưởng.","cat":"kinh-doanh","positivity":4,"importance":8},{"title":"Carlsen thắng Nakamura dù thiếu một xe","content":"Trong trận chung kết nhánh thắng Chessable Masters 2025, Magnus Carlsen đã đánh bại Hikaru Nakamura mặc dù mắc sai lầm dẫn đến việc thiệt hẳn một xe. Trong trận đấu, Carlsen bắt đầu với lợi thế lớn nhờ việc tận dụng sai lầm của Nakamura trong khai cuộc và kết thúc ván thứ ba với thắng lợi 0,5-2,5. Dù bị thiệt một xe, Carlsen vẫn duy trì ưu thế nhờ vào việc sở hữu nhiều tốt hơn, cho phép anh giành chiến thắng và vào chung kết tổng.","cat":"the-thao","positivity":8,"importance":7},{"title":"Bài học sáp nhập, tinh gọn bộ máy của thành phố di sản thiên niên kỷ","content":"Thành phố Hoa Lư, tỉnh Ninh Bình, đã thực hiện thành công việc sáp nhập và tinh gọn bộ máy hành chính từ ngày 1/1. Sau khi hợp nhất với huyện Hoa Lư, bộ máy mới đã hoạt động hiệu quả, không làm xáo trộn đời sống của người dân. Việc tinh gọn bộ máy đã giảm từ 23 phòng chuyên môn xuống còn 10, và số tổ chức cơ sở Đảng cũng giảm từ 123 xuống còn 83. Điều này cho thấy nỗ lực trong việc cải cách hành chính và nâng cao hiệu lực, hiệu quả của bộ máy chính quyền địa phương.","cat":"thoi-su","positivity":8,"importance":7},{"title":"TPHCM điều động, luân chuyển nhiều cán bộ chủ chốt","content":"Vào ngày 20/2/2025, TPHCM đã tiến hành điều động và luân chuyển nhiều cán bộ chủ chốt từ các cơ quan như Sở LĐ-TB&XH, UBND huyện Củ Chi và Hội Liên hiệp Phụ nữ thành phố. Ông Lê Văn Thinh được bổ nhiệm làm Trưởng Ban Quản lý các khu chế xuất và công nghiệp trong khi ông Hứa Quốc Hưng giữ chức Phó Bí thư Huyện ủy Củ Chi. Các quyết định này nhằm sắp xếp bộ máy chính quyền một cách tinh gọn và hiệu quả hơn.","cat":"thoi-su","positivity":8,"importance":7},{"title":"CLB Bình Dương thay ngoại binh sau 3 trận","content":"CLB Bình Dương đã quyết định thay thế tiền đạo Charly Malep Dipita bằng Cheick Timite sau khi Dipita không thể hiện được phong độ tốt trong 3 trận đấu đầu tiên ở V-League 2024-2025. Timite, người Bờ Biển Ngà, từng chơi cho CLB TP.HCM và được kỳ vọng sẽ mang lại sự cải thiện cho hàng công của Bình Dương. HLV Nguyễn Công Mạnh cũng cho biết Dipita chưa hòa nhập được với đội hình, dẫn đến quyết định này.","cat":"the-thao","positivity":6,"importance":7},{"title":"Nhận ra bài học này sau 4 năm, tôi quyết định ly hôn chồng ngay lập tức","content":"Sau 4 năm chịu đựng cuộc sống hôn nhân đau khổ vì chồng ham chơi, cờ bạc và lối sống trăng hoa, tác giả quyết định ly hôn để bảo vệ bản thân và các con khỏi môi trường độc hại. Mặc dù phải đối mặt với nhiều khó khăn, tác giả cảm thấy hạnh phúc và tự do hơn sau khi đưa ra quyết định này. Câu chuyện nhấn mạnh rằng hạnh phúc không chỉ đến từ việc có một gia đình đầy đủ cha mẹ, mà còn từ tình yêu thương và môi trường tích cực cho con cái.","cat":"gia-dinh","positivity":8,"importance":7},{"title":"TP.HCM điều động nhiều lãnh đạo sở ngành, địa phương","content":"TP.HCM đã điều động nhiều lãnh đạo chủ chốt từ các sở ngành và địa phương như Hội Phụ nữ, Sở Lao động - Thương binh và Xã hội, UBND huyện Củ Chi, và Ban Quản lý các khu chế xuất và công nghiệp. Trong buổi lễ trao quyết định, Bí thư Thành ủy Nguyễn Văn Nên đã chúc mừng các cán bộ được điều động và nhấn mạnh tầm quan trọng của công việc mới. Ông cũng bày tỏ niềm tin rằng các nhân sự này sẽ hoàn thành tốt nhiệm vụ được giao, góp phần vào sự phát triển của thành phố.","cat":"thoi-su","positivity":8,"importance":7},{"title":"Có nên luật hóa ưu tiên tuyển dụng lao động trung niên?","content":"Bài viết đề cập đến tình trạng sa thải lao động trung niên tại Việt Nam và đặt ra câu hỏi liệu có nên luật hóa việc ưu tiên tuyển dụng nhóm lao động này. Tình hình sa thải ngày càng tăng, đặc biệt là những người trên 40 tuổi, một phần do áp lực từ lực lượng lao động trẻ hơn. Một số quốc gia đã áp dụng luật để bảo vệ lao động cao tuổi, tạo điều kiện cho họ tìm việc làm và giảm phụ thuộc vào trợ cấp. Tác giả cũng khuyến khích lao động trung niên nên tự cải tiến bản thân để thích ứng với thay đổi của thị trường lao động.","cat":"y-kien","positivity":6,"importance":8},{"title":"Học viện Hàng không Việt Nam mở ngành Trí tuệ nhân tạo","content":"Học viện Hàng không Việt Nam thông báo mở mới 14 ngành, chuyên ngành trong năm 2025, trong đó có Trí tuệ nhân tạo và Công nghệ phần mềm. Mục tiêu của việc này là đáp ứng nhu cầu nhân lực trong bối cảnh công nghệ số phát triển mạnh mẽ. Tổng chỉ tiêu tuyển sinh năm 2025 sẽ tăng lên 4.500 sinh viên, với nhiều phương thức xét tuyển đa dạng. Đặc biệt, Học viện cam kết đảm bảo việc làm cho sinh viên ngành Quản lý khai thác bay, thông qua việc hợp tác với các trường bay quốc tế.","cat":"giao-duc","positivity":8,"importance":9},{"title":"Cô gái vùng cao được chồng tặng máy rửa bát và bước ngoặt đổi đời","content":"Chị Sùng Thị Bầu, một cô gái người Mông sống tại Điện Biên, đã nhận được món quà bất ngờ từ chồng là chiếc máy rửa bát vào dịp Valentine. Món quà này không chỉ khiến chị cảm thấy hạnh phúc mà còn giúp chị có thêm thời gian để chăm sóc con cái và phát triển kinh doanh online. Mặc dù có nhiều ý kiến trái chiều về việc mua máy rửa bát thay vì xây nhà, chị Bầu khẳng định đây là lựa chọn hợp lý cho gia đình trong thời điểm hiện tại.","cat":"gia-dinh","positivity":8,"importance":7},{"title":"Đề xuất bổ sung các loại phụ cấp, tránh việc \"chẻ\" phúc lợi né đóng BHXH","content":"Bảo hiểm xã hội Việt Nam đã đề xuất bổ sung các loại phụ cấp và khoản bổ sung không phải đóng bảo hiểm xã hội ngoài tiền lương, nhằm ngăn chặn việc doanh nghiệp chia nhỏ phúc lợi để né tránh nghĩa vụ đóng bảo hiểm. Dự thảo nghị định chi tiết quy định rằng tiền lương dùng để tính đóng bảo hiểm xã hội bao gồm lương theo công việc, phụ cấp lương, và các khoản bổ sung khác được thỏa thuận trong hợp đồng lao động. Việc này nhằm cải thiện tình hình lương hưu của người lao động, hiện đang ở mức thấp do nhiều doanh nghiệp thực hiện không đầy đủ các quy định về tiền lương.","cat":"phap-luat","positivity":7,"importance":8},{"title":"Thu nhập chèo ghe ở Hội An đạt 17 triệu đồng/tháng, cao hơn hẳn lương công chức Nhà nước","content":"Theo báo cáo doanh thu du lịch năm 2024, thu nhập của người chèo ghe chở khách tại Hội An đạt trung bình 17 triệu đồng/tháng, cao hơn nhiều so với lương công chức Nhà nước. Với 301 chiếc ghe hoạt động, tổng số chuyến vận chuyển trong năm 2024 đạt 145.821 chuyến. Tuy nhiên, bên cạnh sự phát triển mạnh mẽ của dịch vụ này, cộng đồng làm du lịch tại các làng nghề vẫn chưa được hưởng lợi xứng đáng, cho thấy sự cần thiết trong việc cải thiện mối liên kết giữa nhà nước, doanh nghiệp lữ hành và người dân.","cat":"du-lich","positivity":8,"importance":7},{"title":"Jisoo đóng cặp Seo In Guk trong phim về công nghệ","content":"Jisoo, thành viên của nhóm Blackpink, và diễn viên Seo In Guk sẽ tham gia bộ phim công nghệ mang tên \"Boyfriend on Demand\" do Netflix sản xuất. Phim kể về Park Kyeong Nam (Seo In Guk) - một nhà sản xuất webtoon tìm kiếm tình yêu qua chương trình hẹn hò thực tế ảo, trong khi Jisoo vào vai Seo Mi Rae, một nhân viên sáng tạo có cuộc sống tình cảm thay đổi nhờ thiết bị hẹn hò ảo. Đạo diễn Kim Jung Sik, nổi tiếng với nhiều tác phẩm thành công, sẽ chỉ đạo bộ phim này. Đây là dự án điện ảnh thứ ba của Jisoo sau \"Snowdrop\" và \"Newtopia\".","cat":"giai-tri","positivity":7,"importance":6},{"title":"Ứng dụng thay quần áo bằng AI gây sốt tại Việt Nam","content":"Ứng dụng Beautycam sử dụng công nghệ AI để ghép trang phục, đang gây sốt tại Việt Nam với hàng triệu lượt tải về. Tính năng Tủ đồ AI cho phép người dùng tạo ra những bức ảnh độc đáo chỉ trong 1-2 phút, nhưng cũng tiềm ẩn nguy cơ về thông tin sai lệch và hình ảnh phản cảm. Dù được đánh giá cao về độ chân thực, nhiều người dùng đã trải qua trải nghiệm dở khóc dở cười khi bị bạn bè ghép ảnh với trang phục không phù hợp. Chuyên gia khuyên người dùng cần thận trọng khi sử dụng ứng dụng này để bảo vệ thông tin cá nhân.","cat":"cong-nghe","positivity":7,"importance":8},{"title":"Nâng công suất sân bay Vinh lên 14 triệu khách/năm","content":"Sân bay Vinh, theo quy hoạch mới được phê duyệt, sẽ nâng công suất từ 2,8 triệu khách/năm hiện tại lên 8 triệu khách/năm vào năm 2030 và 14 triệu khách/năm vào năm 2050. Để đạt được mục tiêu này, sân bay sẽ thực hiện nhiều cải tạo như kéo dài đường băng, mở rộng nhà ga và xây thêm hệ thống đường lăn để tăng khả năng khai thác. Quy hoạch cũng bao gồm việc xây dựng các cơ sở phục vụ hàng hóa và bảo trì, đáp ứng nhu cầu trong tương lai.","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Đà Nẵng hỗ trợ doanh nghiệp nộp tiền sử dụng đường vào... cụm công nghiệp","content":"Tại kỳ họp HĐND TP Đà Nẵng lần thứ 22, đã thông qua việc hỗ trợ chi phí sử dụng chung đường vào khu công nghiệp Hòa Cầm cho các doanh nghiệp trong cụm công nghiệp Cẩm Lệ. Sở Công Thương đề xuất hỗ trợ hơn 1,5 tỷ đồng mỗi năm cho các doanh nghiệp này cho đến khi có đường vào riêng. Việc này nhằm tạo điều kiện cho các doanh nghiệp sớm đi vào hoạt động, trong bối cảnh cụm công nghiệp Cẩm Lệ hiện chưa có lối vào chính và gặp nhiều bất ổn về cơ sở hạ tầng.","cat":"kinh-doanh","positivity":7,"importance":6},{"title":"Bật điều hòa ở chế độ khô liên tục có gây hại?","content":"Bài viết đề cập đến việc sử dụng chế độ khô (dry) của điều hòa trong điều kiện thời tiết nồm ẩm. Chế độ này giúp giảm độ ẩm nhưng nếu sử dụng liên tục có thể gây ra tình trạng không khí quá khô, dẫn đến khô da và khó chịu, đặc biệt với người lớn tuổi và trẻ nhỏ. Để sử dụng hiệu quả, nên bật chế độ này vào sáng sớm hoặc chiều tối và không sử dụng suốt đêm, đồng thời cần duy trì độ ẩm lý tưởng trong không khí để bảo vệ sức khỏe.","cat":"suc-khoe","positivity":7,"importance":6},{"title":"Phụ nữ trong phim Việt: Chỉ được mỗi cái... đẹp!","content":"Bài viết phân tích về hình ảnh phụ nữ trong phim Việt Nam, chỉ ra rằng nhiều nhân vật nữ chỉ được xây dựng dựa trên vẻ đẹp bề ngoài mà thiếu chiều sâu và tính cách. Các nhân vật như Thúy Vân trong 'Nụ hôn bạc tỉ' hay Quỳnh Anh trong 'Bộ tứ báo thủ' mặc dù có tạo hình xinh đẹp, nhưng lại không có sự phát triển tâm lý rõ ràng, khiến khán giả khó cảm nhận và đồng cảm. Bài viết kêu gọi sự cần thiết phải xây dựng các nhân vật nữ đa dạng và có chiều sâu hơn để phản ánh đúng thực tế xã hội.","cat":"giai-tri","positivity":4,"importance":7},{"title":"Hà Nội Metro hợp tác 4 doanh nghiệp phát triển giao thông xanh","content":"Hà Nội Metro đã ký kết hợp tác với bốn doanh nghiệp, bao gồm Xanh SM, VinBus, FGF và V-Green, nhằm phát triển một mạng lưới giao thông công cộng thuần điện tại thủ đô. Hợp tác này là một phần trong chiến dịch \"Vì Thủ đô trong xanh\" và sẽ giúp kết nối các phương tiện giao thông điện như tàu điện, taxi điện, xe máy điện và xe buýt điện, tạo ra trải nghiệm di chuyển thuận tiện và không khói cho người dân. Các bên cũng sẽ triển khai chương trình ưu đãi và tích hợp hệ thống đặt vé để tiện lợi hơn cho hành khách.","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"'Gen Z đến Đà Lạt săn mây, uống sữa đậu nành rồi về'","content":"Bài viết đề cập đến việc Gen Z thường xuyên đến Đà Lạt để tận hưởng thiên nhiên nhưng lại không chi tiêu nhiều cho du lịch tại đây. Mặc dù Đà Lạt thu hút đông đảo du khách, doanh thu du lịch lại không cao do các sản phẩm và dịch vụ chưa hấp dẫn để khuyến khích tiêu dùng. Tác giả đặt câu hỏi về giá trị gia tăng của du lịch Đà Lạt và đề xuất cần có những trải nghiệm độc đáo và sản phẩm du lịch chất lượng hơn để thu hút du khách chi tiêu nhiều hơn.","cat":"du-lich","positivity":6,"importance":7},{"title":"Vì sao dễ sốt, ho khi thời tiết lạnh?","content":"Thời tiết lạnh và khô, cùng với sự thay đổi nhiệt độ đột ngột, làm cho niêm mạc mũi và họng dễ bị viêm nhiễm, dẫn đến các triệu chứng như sốt, ho và đau họng. Người từ miền Trung chuyển vào TP HCM có thể không kịp thích nghi với sự thay đổi này. Bên cạnh đó, thời tiết lạnh là điều kiện thuận lợi cho vi khuẩn và virus phát triển. Để phòng ngừa, người dân nên đeo khẩu trang tại nơi đông người và rửa tay thường xuyên.","cat":"suc-khoe","positivity":6,"importance":7},{"title":"Dùng ván tre xây cầu vượt biển lớn nhất thế giới, sau 6 năm vẫn vững chắc","content":"Cầu vượt biển Hong Kong - Chu Hải - Macau, dài gần 55 km, được xây dựng từ 20.000m2 ván tre, đã hoạt động được 6 năm và vẫn giữ vững độ bền, có khả năng chống bão lớn và ăn mòn từ nước biển. Đây là công trình cầu vượt biển lớn nhất thế giới, kết nối Hong Kong và Macau với đại lục, rút ngắn thời gian di chuyển đến một giờ. Việc sử dụng ván tre cho thấy khả năng phát triển bền vững và ứng dụng công nghệ hiện đại trong xây dựng cơ sở hạ tầng.","cat":"the-gioi","positivity":9,"importance":8},{"title":"20 ngày hồi sinh người đàn ông ngưng tim","content":"Một người đàn ông 65 tuổi ở Phú Thọ đã trải qua 20 ngày điều trị sau khi đột ngột ngừng tim trong lúc uống rượu. Ông nhập viện trong tình trạng nguy kịch với nguy cơ tử vong cao, nhưng nhờ sự can thiệp kịp thời của các bác sĩ, ông đã hồi phục. Sau nhiều lần sốc điện và cấp cứu tích cực, sức khỏe của bệnh nhân đã ổn định.","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Slovenia - quê hương Melania Trump yên bình trong mắt khách Việt","content":"Chị Thúy Anh, một du khách người Mỹ gốc Việt, đã có chuyến thăm Slovenia, quê hương của Melania Trump, và để lại ấn tượng sâu sắc về cảnh quan yên bình và lối sống chậm rãi của người dân nơi đây. Trong thời gian ba ngày ở thủ đô Ljubljana, chị khám phá kiến trúc độc đáo và không khí trong lành, cùng với việc trải nghiệm sự thân thiện của người dân. Chị nhấn mạnh rằng Slovenia là một điểm đến an toàn, với giá cả phải chăng hơn so với các quốc gia láng giềng, và không có vấn nạn móc túi.","cat":"du-lich","positivity":9,"importance":6},{"title":"Chuẩn bị gì cho trẻ khi tham gia Kun Marathon?","content":"Kun Marathon 2025 sẽ diễn ra tại TP HCM vào ngày 22/2, thu hút 2.000 trẻ em tham gia. Để chuẩn bị cho trẻ, phụ huynh cần đảm bảo sức khỏe, giấc ngủ đầy đủ, và trang phục phù hợp. Trẻ em nên tập luyện nhẹ nhàng trước ngày thi đấu, có thể chạy từ 200-500m tùy vào thói quen hoạt động. Ngoài ra, cần cho trẻ ăn nhẹ trước khi chạy và đảm bảo giày dép phù hợp để tránh chấn thương.","cat":"the-thao","positivity":8,"importance":7},{"title":"Trẻ bị tác động mạnh vì phim ảnh bạo lực","content":"Một nghiên cứu gần đây cho thấy trẻ em bị ảnh hưởng lớn bởi nội dung bạo lực trong phim ảnh, với sự gia tăng các cảnh bạo lực trong cả thể loại phim tội phạm và phi tội phạm. Giáo sư Brad Bushman từ Đại học Ohio cảnh báo rằng việc tiếp xúc với bạo lực truyền thông có thể dẫn đến hành vi hung hăng và khiến trẻ em trở nên vô cảm với nỗi đau của người khác. Nghiên cứu chỉ ra rằng khoảng 7% số bộ phim được phân tích có lời thoại liên quan đến bạo lực, một xu hướng đang gia tăng trong những thập kỷ qua.","cat":"giao-duc","positivity":3,"importance":8},{"title":"Xã rộng nhất Việt Nam, diện tích lớn hơn nhiều tỉnh","content":"Xã Krông Na thuộc huyện Buôn Đôn, tỉnh Đắk Lắk được công nhận là xã có diện tích lớn nhất Việt Nam với hơn 1.100 km2, lớn hơn nhiều tỉnh khác như Hà Nam và Bắc Ninh. Địa phương này chủ yếu là rừng, với phần lớn diện tích thuộc Vườn quốc gia Yok Đôn. Krông Na không chỉ nổi bật với cảnh quan thiên nhiên hùng vĩ mà còn là nơi cư trú của nhiều dân tộc, tạo nên bức tranh văn hóa đa dạng. Tuy có tiềm năng du lịch lớn, xã vẫn gặp khó khăn trong việc phát triển do các quy định về lưu trú cho khách quốc tế.","cat":"du-lich","positivity":6,"importance":7},{"title":"Selena Gomez và chồng sắp cưới mua biệt thự 35 triệu USD","content":"Selena Gomez và chồng sắp cưới, nhà sản xuất Benny Blanco, đã mua một biệt thự trị giá 35 triệu USD tại Beverly Hills. Ngôi nhà có diện tích khoảng 650 đến 836 m2 với bảy phòng ngủ, 12 phòng tắm và nhiều tiện nghi sang trọng như hồ bơi, spa và rạp chiếu phim. Đây là một trong những giao dịch bất động sản đắt đỏ nhất khu vực trong năm 2024 và trước đó thuộc sở hữu của đạo diễn Todd Phillips. Cặp đôi đã công khai mối quan hệ vào tháng 12 năm 2023 và dự kiến phát hành album mới vào tháng 3 tới.","cat":"giai-tri","positivity":8,"importance":7},{"title":"Nhóm nữ sinh 4 lần hỗn chiến trong một tối vì mâu thuẫn 'cướp người yêu'","content":"Một vụ hỗn chiến giữa hai nhóm nữ sinh xảy ra tại Hà Nội vào tối 15/2 khiến một nữ sinh 17 tuổi bị thương. Mâu thuẫn bắt nguồn từ việc một cô gái cáo buộc nạn nhân cướp người yêu của mình. Trước khi xô xát, nạn nhân đã hẹn gặp đối thủ tại quán nước nhưng sau đó dẫn theo 7 người bạn. Cuộc chiến giữa hai bên diễn ra nhiều lần tại các địa điểm khác nhau, dẫn đến việc nạn nhân phải nhập viện với nhiều vết thương trên cơ thể.","cat":"phap-luat","positivity":3,"importance":7},{"title":"Đam mê cách tân nhạc truyền thống","content":"Bài viết khám phá đam mê của giới trẻ trong việc cách tân nhạc truyền thống Việt Nam. Các bạn trẻ như Nguyễn Thái Thiệu và Nguyễn Phước Hoài An không chỉ học tập mà còn sáng tạo, kết hợp nhạc cụ dân tộc với âm nhạc hiện đại để tạo ra những sản phẩm âm nhạc mới mẻ, đưa âm nhạc truyền thống đến gần hơn với thế hệ trẻ. Nhóm nhạc Nam Tộc cũng góp phần quan trọng trong việc này với các buổi biểu diễn và phát hành sản phẩm âm nhạc độc đáo.","cat":"giai-tri","positivity":9,"importance":8},{"title":"Bản \"6 không\" cạnh dự án nghìn tỷ đồng","content":"Bản Bình Quang, xã Châu Bình, huyện Quỳ Châu, Nghệ An, đang phải chịu đựng cuộc sống thiếu thốn nghiêm trọng với không điện, đường, trường, trạm, và thiếu sóng điện thoại và internet sau gần 15 năm chờ đợi tái định cư từ dự án Hồ chứa nước Bản Mồng. Trong khi khoảng 100 hộ dân đã được đền bù và di dời, vẫn còn gần 40 hộ chưa nhận được hỗ trợ và không biết sẽ đi đâu. Dự án này, với tổng mức đầu tư 3.744 tỷ đồng, đã bị chậm tiến độ và hiện đang có các vấn đề liên quan đến vi phạm quy định về đấu thầu và kế toán, với 8 bị can đã bị khởi tố.","cat":"thoi-su","positivity":2,"importance":8},{"title":"Bắt giam thanh niên nhiều lần mang vàng giả đi cầm","content":"Vào ngày 20-2, Công an thành phố Gò Công, tỉnh Tiền Giang đã bắt giữ Chung Thành Danh (26 tuổi) vì hành vi lừa đảo bằng cách mang vàng giả đi cầm. Được biết, Danh đã thực hiện hành vi này nhiều lần, cụ thể từ ngày 25-1 đến 7-2, tổng số tiền chiếm đoạt lên đến hơn 75 triệu đồng. Danh khai nhận do cần tiền trả nợ và tiêu xài cá nhân nên đã lừa đảo tại một cửa hiệu cầm đồ ở phường 1, Gò Công. Vụ việc hiện đang được điều tra và xử lý theo quy định pháp luật.","cat":"phap-luat","positivity":2,"importance":7},{"title":"Uông Tiểu Phi đang nợ Từ Hy Viên, lao vào cuộc chiến giành quyền nuôi con","content":"Uông Tiểu Phi, doanh nhân nổi tiếng, hiện đang đối mặt với khoản nợ lên tới 250 triệu NDT (gần 880 tỷ đồng) mà anh phải trả cho vợ cũ Từ Hy Viên. Khoản nợ này bao gồm tiền cấp dưỡng cho con và các khoản nợ liên quan đến tài sản chung sau khi họ ly hôn. Từ Hy Viên đã khởi kiện Uông Tiểu Phi vì anh không thực hiện nghĩa vụ cấp dưỡng theo thỏa thuận sau ly hôn. Sau sự ra đi đột ngột của Từ Hy Viên vào đầu tháng 2, cuộc chiến giành quyền nuôi con và tài sản giữa Uông Tiểu Phi và gia đình Từ Hy Viên đã trở nên căng thẳng hơn.","cat":"gia-dinh","positivity":3,"importance":8},{"title":"Đà Nẵng có phó chủ tịch HĐND TP mới là ông Đoàn Ngọc Hùng Anh","content":"Tại kỳ họp HĐND TP Đà Nẵng thứ 12 diễn ra vào ngày 20-2, ông Đoàn Ngọc Hùng Anh đã được bầu giữ chức vụ phó chủ tịch HĐND TP Đà Nẵng nhiệm kỳ 2021-2026 với 49/49 phiếu bầu. Ông Hùng Anh, 57 tuổi, có nhiều kinh nghiệm trong các vị trí lãnh đạo trước đây và hiện là ủy viên Ban Thường vụ Thành ủy Đà Nẵng. Sự kiện này đánh dấu việc HĐND TP Đà Nẵng có hai phó chủ tịch, trong đó ông Trần Phước Sơn là phó chủ tịch thường trực.","cat":"thoi-su","positivity":8,"importance":7},{"title":"Một nam thanh niên trần truồng rơi từ tầng 4 chung cư ở Gò Vấp","content":"Vào tối ngày 19/2, một nam thanh niên đã rơi từ tầng 4 của chung cư Cityland Park Hills, quận Gò Vấp, TP.HCM trong tình trạng không mặc quần áo. Người dân nghe thấy tiếng động lớn và phát hiện nạn nhân nằm bất động dưới sảnh. Lực lượng chức năng đã nhanh chóng có mặt và đưa nạn nhân đi cấp cứu, đồng thời điều tra nguyên nhân vụ việc. Một số người có mặt tại căn hộ nơi nam thanh niên rơi cũng đang được công an lấy lời khai để làm rõ sự việc.","cat":"phap-luat","positivity":3,"importance":7},{"title":"Ông Zelensky: Ukraine đang cạn tên lửa Patriot","content":"Tổng thống Ukraine, Volodymyr Zelensky, đã cảnh báo rằng hệ thống phòng không Ukraine đang cạn kiệt tên lửa Patriot, gây lo ngại khi đối mặt với các cuộc tấn công từ Nga. Ông cho biết một chỉ huy đã thông báo không còn tên lửa để đánh chặn khi 8 tên lửa Nga đang bay tới. Zelensky kêu gọi các quốc gia phương Tây cho phép Ukraine tự sản xuất tên lửa Patriot nếu không thể cung cấp đủ hỗ trợ an ninh. Ông cũng đề xuất rằng Mỹ cung cấp 20 tổ hợp Patriot để đổi lấy việc không triển khai quân tại Ukraine.","cat":"thoi-su","positivity":3,"importance":8},{"title":"Hố tử thần bất ngờ xuất hiện trên đường ở huyện miền núi","content":"Một \"hố tử thần\" vừa xuất hiện bất ngờ trên huyện lộ 8 ở xã Hương Long, huyện Hương Khê, Hà Tĩnh, với đường kính khoảng 70cm và sâu 1,5m. Nguyên nhân được xác định do khu vực trước đây từng là ao hồ, sau khi san lấp và làm đường, lớp địa chất yếu đã dẫn đến hiện tượng sụt lún. Chính quyền địa phương đã huy động nhân lực để khắc phục sự cố, đảm bảo an toàn cho người dân lưu thông qua lại.","cat":"thoi-su","positivity":5,"importance":7},{"title":"Nông dân ngậm ngùi nhổ bỏ hàng chục tấn rau ế già trên ruộng","content":"Sau Tết, nông dân ở Bến Tre phải nhổ bỏ hàng chục tấn rau ế vì không bán được, mặc dù thời tiết thuận lợi cho việc trồng trọt. Họ đang đối mặt với tình trạng rau già không thể thu hoạch, buộc phải phá bỏ để trồng vụ mới. Chính quyền địa phương đang tích cực hỗ trợ tiêu thụ rau cho người trồng bằng cách kết nối với doanh nghiệp và các kênh tiêu thụ khác để giảm thiểu thiệt hại cho nông dân.","cat":"kinh-doanh","positivity":3,"importance":7},{"title":"Lời khai của tài xế ô tô tông 2 bà cháu tử vong","content":"Vào ngày 15/2, tài xế Nguyễn Văn Hương đã gây ra một vụ tai nạn nghiêm trọng trên quốc lộ 15A, làm hai bà cháu tử vong. Ông Hương không làm chủ được tốc độ, đã đâm vào xe máy do bà H.T.Đ. điều khiển, khiến cháu trai 7 tuổi tử vong tại chỗ, còn bà Đ. bị thương nặng và qua đời sau đó. Sau vụ tai nạn, tài xế này đã trốn khỏi hiện trường nhưng sau đó đã đến cơ quan công an đầu thú.","cat":"phap-luat","positivity":1,"importance":8},{"title":"Tin tức giá xe: Suzuki XL7 hybrid giảm 55 triệu đồng","content":"Suzuki XL7 hybrid vừa được điều chỉnh giá với mức giảm lên đến 55 triệu đồng, giúp giá xe trở nên cạnh tranh hơn so với Toyota Avanza. Giá niêm yết của XL7 hybrid hiện còn 545 triệu và 553 triệu đồng cho các phiên bản khác nhau. Để kích cầu doanh số, các đại lý cũng cung cấp nhiều ưu đãi hấp dẫn như giảm 50% lệ phí trước bạ và quà tặng tiền mặt. Tuy nhiên, doanh số bán hàng của XL7 hybrid trong tháng 1 năm 2025 vẫn thấp, chỉ đạt 133 xe.","cat":"oto-xe-may","positivity":7,"importance":6},{"title":"135 người châu Á trên chuyến bay trục xuất của Mỹ, gần một nửa là trẻ vị thành niên","content":"Một chuyến bay trục xuất từ Mỹ đã đưa 135 người châu Á, trong đó có 65 trẻ vị thành niên và hai phụ nữ mang thai, đến Costa Rica vào ngày 20-2. Những người này đến từ nhiều quốc gia như Trung Quốc, Afghanistan, Ấn Độ, và Việt Nam, nhưng không ai trong số họ có tiền án tiền sự và đều không có giấy tờ hợp lệ. Sau khi hạ cánh, họ sẽ được đưa đến một trung tâm chăm sóc tạm thời và phải trải qua cuộc điều tra để đảm bảo an toàn cho cuộc sống của họ sau khi hồi hương.","cat":"thoi-su","positivity":3,"importance":7},{"title":"Tổng rà soát hệ thống đèn tín hiệu giao thông","content":"Bộ Giao thông Vận tải cùng các địa phương đang tiến hành tổng rà soát hệ thống đèn tín hiệu giao thông để giải quyết bất cập gây xung đột giao thông. Chỉ đạo từ Phó thủ tướng Trần Hồng Hà yêu cầu rà soát cấp phép và bố trí các điểm dừng đỗ xe. Theo Nghị định 168/2024, mức phạt cho vi phạm đèn tín hiệu giao thông sẽ tăng mạnh từ năm 2025. Cảnh sát giao thông cũng khuyến cáo tài xế cần tuân thủ tín hiệu và quy định dừng xe.","cat":"thoi-su","positivity":7,"importance":8},{"title":"Đằng sau ồn ào phim Tết","content":"Mùa phim Tết là thời điểm quan trọng nhất trong năm của điện ảnh Việt, với doanh thu chiếm khoảng 30-40% tổng doanh thu năm. Năm nay, Trấn Thành gây chú ý với bộ phim \"Bộ Tứ Báo Thủ\" nhưng bị đánh giá là một bước lùi so với các tác phẩm trước đó. Trong khi đó, các bộ phim như \"Nụ Hôn Bạc Tỷ\" và \"Đèn Âm Hồn\" của các đạo diễn mới cũng đạt được thành công nhất định. Tuy nhiên, chất lượng phim vẫn chỉ ở mức trung bình khá, chưa có tác phẩm nào nổi bật thực sự, gây ra sự thất vọng cho khán giả.","cat":"giai-tri","positivity":6,"importance":7},{"title":"Thiếu nữ mắc chứng sợ bẩn","content":"Một thiếu nữ 15 tuổi ở Hà Nội đã mắc chứng rối loạn ám ảnh - nghi thức (OCD), dẫn đến việc em liên tục rửa tay hàng chục lần mỗi ngày vì cảm giác tay mình luôn bẩn. Sau nhiều tháng chịu đựng, tình trạng này đã khiến em bị khô nứt da tay và suy giảm sức khỏe tâm thần. Sau hai tháng điều trị, tình trạng của em đã cải thiện đáng kể, với da tay hồi phục và em có thể tham gia sinh hoạt bình thường. Bác sĩ khuyến cáo rằng việc chú ý và hỗ trợ kịp thời từ gia đình và nhà trường rất quan trọng trong điều trị OCD.","cat":"suc-khoe","positivity":7,"importance":8},{"title":"Bị phạt 20 năm tù sau 31 năm trốn tội giết người","content":"Nguyễn Công Việt, sau 31 năm lẩn trốn tội giết người và cướp tài sản, vừa bị TAND TP Hải Phòng tuyên phạt 20 năm tù. Vụ án xảy ra vào năm 1993 khi Việt cùng đồng phạm đã tấn công một phụ nữ để cướp xe, dẫn đến cái chết của nạn nhân. Sau khi gây án, Việt đã thay đổi danh tính và sống ở Tây Nguyên cho đến khi bị bắt vào tháng 6 năm 2024.","cat":"phap-luat","positivity":2,"importance":8},{"title":"Vì sao Trung Quốc nỗ lực thúc đẩy kinh tế tư nhân?","content":"Trung Quốc đang nỗ lực thúc đẩy kinh tế tư nhân để vượt qua nhiều thách thức hiện tại, từ việc tự chủ công nghệ đến khôi phục nền kinh tế trì trệ. Cuộc họp gần đây của Chủ tịch Tập Cận Bình với các doanh nhân hàng đầu như Jack Ma và Pony Ma cho thấy sự thay đổi trong thái độ chính phủ đối với khu vực tư nhân, từ việc bị siết quản lý đến việc được công nhận là động lực quan trọng cho đổi mới và tăng trưởng. Trung Quốc cũng đang tìm cách khôi phục niềm tin của nhà đầu tư và duy trì dòng vốn đầu tư vào nước này thông qua các chính sách minh bạch hơn và dự luật thúc đẩy kinh tế tư nhân sắp được thông qua.","cat":"kinh-doanh","positivity":7,"importance":9},{"title":"Khởi tố kẻ đâm chết người rồi tự sát bất thành","content":"Nguyễn Văn Đà, 49 tuổi, đã bị khởi tố và tạm giam vì hành vi giết người sau khi dùng dao nhọn đâm chết anh N.V.P., 45 tuổi, trong một vụ mâu thuẫn cá nhân. Vụ việc xảy ra vào ngày 8-2 tại Lương Phong, Hiệp Hòa, Bắc Giang. Sau khi gây án, Đà đã có ý định tự sát bằng cách đâm vào bụng nhưng không thành công và đã được đưa đi cấp cứu. Cơ quan chức năng đang tiếp tục điều tra vụ án và khuyến cáo người dân không nên giải quyết mâu thuẫn bằng bạo lực.","cat":"phap-luat","positivity":2,"importance":7},{"title":"Người đứng sau vở xiếc 'cháy vé'","content":"Vở xiếc \"Vùng đất kỳ bí\" của Nhà hát nghệ thuật Phương Nam đã trở thành hiện tượng ở TP.HCM với tình trạng \"cháy vé\" liên tục từ Tết đến nay. Đạo diễn trẻ Nguyễn Quốc Công, người đứng sau thành công này, đã áp dụng nhiều ý tưởng mới và kỹ thuật hiện đại vào các buổi biểu diễn. Công Nguyễn, có nền tảng từ Trường trung cấp nghệ thuật Xiếc và tạp kỹ Việt Nam, đã chuyển sang làm đạo diễn để nâng cao chất lượng nghệ thuật của xiếc tại địa phương. Sự sáng tạo và tâm huyết của anh đã góp phần quan trọng vào việc thu hút đông đảo khán giả, đặc biệt là trẻ em, đến với nghệ thuật xiếc.","cat":"giai-tri","positivity":9,"importance":8},{"title":"Kế hoạch đưa sói trở lại Scotland để chống biến đổi khí hậu","content":"Một nghiên cứu từ Đại học Leeds đề xuất đưa sói trở lại Scotland để kiểm soát quần thể hươu đỏ, từ đó giúp cây cối phát triển và hấp thụ nhiều CO2 hơn. Việc này có thể dẫn đến việc thu giữ khoảng 1 triệu tấn CO2 mỗi năm, tương đương 5% mục tiêu loại bỏ carbon của các khu rừng ở Anh. Tuy nhiên, ý tưởng này gây tranh cãi và cần sự tham gia của cộng đồng để quản lý hiệu quả xung đột giữa con người và động vật hoang dã.","cat":"thoi-su","positivity":7,"importance":8}];

    const pageSize = 10;       // Number of articles to load each time
    let currentIndex = 0;      // Tracks which batch of items has been loaded
    let isLoading = false;     // Prevents multiple simultaneous loads

    // Set currentFilter to stored value or default to "important"
    let currentFilter = localStorage.getItem("filter") || "important";

    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");

    // Update the dropdown to reflect the stored filter
    filterDropdown.value = currentFilter;

    // Filter news data based on the current filter value.
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        // For category filters, match item.cat exactly
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
        case "y-kien":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // Load and render the next batch of news articles.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `
            <h3>${item.title}</h3>
            <p>${item.content}</p>
          `;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Simulated loading delay
    }

    // Handle scroll events for infinite scrolling and back-to-top visibility.
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      // Show the back-to-top button after scrolling down 300px
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // Reset and reload news when the filter is changed.
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Smooth scroll back to the top of the page.
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    // Initial load
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Listen for filter changes, refresh clicks, and back-to-top clicks.
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
  </script>
