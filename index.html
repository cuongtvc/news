ại mở cuộc điều tra về nhập khẩu gỗ xẻ, với khả năng áp thuế lên đến 25% cho mặt hàng này. Cuộc điều tra được thực hiện theo Điều 232 Đạo luật Mở rộng thương mại năm 1962, nhằm tăng cường nguồn cung gỗ xẻ trong nước và giảm sự phụ thuộc vào nhập khẩu. Thời gian điều tra kéo dài 270 ngày, trong khi đó, các sản phẩm phái sinh từ gỗ xẻ cũng sẽ nằm trong phạm vi điều tra.","link":"https://tuoitre.vn/my-mo-dieu-tra-viec-nhap-khau-go-co-the-danh-thue-toi-25-20250302130405237.htm","cat":"kinh-doanh","positivity":4,"importance":8,"question":"Mỹ đang điều tra vấn đề gì liên quan đến gỗ xẻ?","answers":[{"text":"Nhập khẩu gỗ xẻ","correct":true},{"text":"Xuất khẩu gỗ xẻ","correct":false},{"text":"Sản xuất gỗ nội địa","correct":false},{"text":"Khai thác gỗ ở Canada","correct":false}]},{"title":"Ngắm ngôi nhà cổ gần trăm tuổi \"lênh đênh\" giữa sông Hậu","content":"Ngôi nhà cổ Trần Bá Thế được xây dựng vào năm 1935 trên cù lao Tân Lộc, quận Thốt Nốt, TP Cần Thơ, với diện tích 10.000m2 và kiến trúc Pháp - Việt. Ngôi nhà này đã tồn tại gần 90 năm và trở thành điểm đến yêu thích của giới trẻ và những người nghiên cứu văn hóa. Cụ Trần Bá Thế đã dặn dò con cháu phải bảo tồn ngôi nhà, hiện vẫn được gìn giữ bởi gia đình.","link":"https://dantri.com.vn/doi-song/ngam-ngoi-nha-co-gan-tram-tuoi-lenh-denh-giua-song-hau-20250107195830954.htm","cat":"du-lich","positivity":8,"importance":7,"question":"Ngôi nhà cổ Trần Bá Thế ở đâu và được xây dựng vào năm nào?","answers":[{"text":"Cù lao Tân Lộc, năm 1935","correct":true},{"text":"Cần Thơ, năm 1940","correct":false},{"text":"Đồng Tháp, năm 1925","correct":false},{"text":"Cần Thơ, năm 1930","correct":false}]},{"title":"Người mẹ Australia 'biến thức ăn thành nhân vật hoạt hình'","content":"Laleh Mohmedi, một bà mẹ người Australia, nổi tiếng với việc biến thức ăn thành các nhân vật hoạt hình qua các video sáng tạo trên mạng xã hội. Cô đã dành nhiều giờ để tạo hình các nhân vật như Bạch Tuyết và SpongeBob bằng nguyên liệu thực phẩm, thu hút hàng triệu lượt xem và theo dõi trên TikTok và Instagram. Mohmedi bắt đầu sự nghiệp nghệ thuật ẩm thực này khoảng 10 năm trước, sau khi tạo ra các món ăn cho con trai. Hiện tại, cô không chỉ làm cho các con mà còn hợp tác với nhiều hãng phim lớn để tạo hình cho các nhân vật nổi tiếng.","link":"https://vnexpress.net/nguoi-me-australia-bien-thuc-an-thanh-nhan-vat-hoat-hinh-4855445.html","cat":"gia-dinh","positivity":9,"importance":7,"question":"Laleh Mohmedi là ai và cô ấy nổi tiếng với điều gì?","answers":[{"text":"Cô là một nghệ sĩ ẩm thực nổi tiếng với việc biến thức ăn thành nhân vật hoạt hình.","correct":true},{"text":"Cô là một đầu bếp chuyên nghiệp với nhiều món ăn phức tạp.","correct":false},{"text":"Cô là một nhà văn viết sách về ẩm thực.","correct":false},{"text":"Cô là một họa sĩ chuyên vẽ tranh bằng thức ăn.","correct":false}]},{"title":"Xu thế chuyển đổi số trong đổi mới giáo dục và kiểm tra đánh giá","content":"Hội thảo \"Chuyển đổi số trong đổi mới giáo dục và kiểm tra đánh giá\" do Tập đoàn Giáo dục Đại Trường Phát tổ chức đã tập hợp nhiều chuyên gia, giáo viên từ các tổ chức giáo dục trên toàn quốc để thảo luận về xu hướng số hóa trong giáo dục. Các chuyên gia nhấn mạnh tầm quan trọng của việc áp dụng công nghệ vào hệ thống thi cử và đánh giá năng lực ngoại ngữ nhằm nâng cao tính minh bạch và hiệu quả giáo dục. Sự hợp tác với tổ chức khảo thí quốc tế LanguageCert cũng được nhấn mạnh như một bước tiến quan trọng để đưa các tiêu chuẩn quốc tế vào giáo dục Việt Nam.","link":"https://dantri.com.vn/giao-duc/xu-the-chuyen-doi-so-trong-doi-moi-giao-duc-va-kiem-tra-danh-gia-20250302121438347.htm","cat":"giao-duc","positivity":8,"importance":9,"question":"Chuyển đổi số trong giáo dục mang lại lợi ích gì?","answers":[{"text":"Nâng cao tính minh bạch và hiệu quả trong đánh giá","correct":true},{"text":"Giảm số lượng học sinh trong lớp","correct":false},{"text":"Tăng cường học phí cho sinh viên","correct":false},{"text":"Giảm thiểu các môn học trong chương trình học","correct":false}]},{"title":"Tài xế dán băng keo, thay đổi số trên biển kiểm soát để tránh bị phạt nguội","content":"Tại thành phố Vinh, Nghệ An, một tài xế đã sử dụng băng keo để thay đổi số trên biển kiểm soát ô tô nhằm tránh bị phạt nguội. Hành vi này đã bị cộng đồng mạng lên án và tổ CSGT đã vào cuộc xác minh, xử lý. Tài xế C.T.T. đã thừa nhận vi phạm và bị lập biên bản xử phạt theo Nghị định 168/2024 với mức phạt từ 20-26 triệu đồng.","link":"https://dantri.com.vn/xa-hoi/tai-xe-dan-bang-keo-thay-doi-so-tren-bien-kiem-soat-de-tranh-bi-phat-nguoi-20250302123720839.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Tại sao tài xế lại dán băng keo lên biển số xe?","answers":[{"text":"Để tránh bị phạt nguội","correct":true},{"text":"Để làm đẹp cho xe","correct":false},{"text":"Để che giấu biển số thật","correct":false},{"text":"Để tăng tốc độ xe","correct":false}]},{"title":"Giả mạo Ban chỉ huy Quân sự huyện để lừa đảo phụ huynh ở Đồng Nai","content":"Gần đây, một số đối tượng đã giả mạo Ban chỉ huy Quân sự huyện Trảng Bom, tỉnh Đồng Nai để thực hiện hành vi lừa đảo phụ huynh thông qua chương trình ngoại khóa mang tên \"Binh nhí anh hùng\". Chương trình này được quảng bá trên mạng xã hội với mục đích thu hút trẻ em từ 4 đến 16 tuổi tham gia các hoạt động rèn luyện kỹ năng sống. Tuy nhiên, Bộ Chỉ huy Quân sự tỉnh Đồng Nai đã khẳng định rằng họ không tổ chức chương trình nào như vậy và tất cả thông tin chiêu sinh đều là giả mạo. Hiện tại, các cơ quan chức năng đang điều tra và xử lý vụ việc.","link":"https://dantri.com.vn/phap-luat/gia-mao-ban-chi-huy-quan-su-huyen-de-lua-dao-phu-huynh-o-dong-nai-20250302113751723.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Có phải Ban chỉ huy Quân sự huyện Trảng Bom đã tổ chức chương trình \"Binh nhí anh hùng\" không?","answers":[{"text":"Không, đây là thông tin giả mạo.","correct":true},{"text":"Có, chương trình đang diễn ra.","correct":false},{"text":"Chương trình chỉ dành cho trẻ em từ 6 đến 12 tuổi.","correct":false},{"text":"Ban chỉ huy không liên quan đến chương trình này.","correct":false}]},{"title":"Thị xã giáp biên giới ở Tây Ninh được quy hoạch đẹp như châu Âu","content":"Thị xã Hòa Thành, tỉnh Tây Ninh, được quy hoạch theo kiến trúc hình bàn cờ, mang lại vẻ đẹp và tính thẩm mỹ cao. Hệ thống đường xá được thiết kế thuận tiện kết nối các khu vực lân cận, giúp người dân dễ dàng di chuyển. Thị xã có gần 150.000 dân, chủ yếu theo đạo Cao Đài, và là nơi có tòa thánh nổi tiếng thu hút nhiều khách du lịch mỗi năm. Được công nhận là đô thị loại III, Hòa Thành đang trên đà phát triển kinh tế và du lịch.","link":"https://dantri.com.vn/xa-hoi/thi-xa-giap-bien-gioi-o-tay-ninh-duoc-quy-hoach-dep-nhu-chau-au-20250228005208880.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Thị xã Hòa Thành ở Tây Ninh nổi bật vì điều gì?","answers":[{"text":"Quy hoạch đẹp theo hình bàn cờ","correct":true},{"text":"Có nhiều nhà hàng sang trọng","correct":false},{"text":"Là trung tâm mua sắm lớn","correct":false},{"text":"Có mật độ dân số thấp","correct":false},{"text":"Gần biển và có bãi tắm","correct":false}]},{"title":"Những lưu ý khi du lịch các nước Hồi giáo trong tháng Ramadan","content":"Bài viết đề cập đến những lưu ý quan trọng cho du khách khi đến các nước Hồi giáo trong tháng Ramadan, bao gồm việc ăn mặc kín đáo và hạn chế ăn uống nơi công cộng. Du khách được khuyến khích sắp xếp lịch trình hợp lý, tránh hoạt động trong giờ cầu nguyện và trở về chỗ lưu trú vào buổi tối. Ngoài ra, bài viết cũng nhấn mạnh rằng đây là cơ hội tuyệt vời để tìm hiểu về văn hóa Hồi giáo và tham gia vào các hoạt động địa phương như bữa iftar.","link":"https://vnexpress.net/nhung-luu-y-khi-du-lich-cac-nuoc-hoi-giao-trong-thang-ramadan-4855597.html","cat":"du-lich","positivity":8,"importance":7,"question":"Du khách cần lưu ý gì khi du lịch ở các nước Hồi giáo trong tháng Ramadan?","answers":[{"text":"Ăn mặc kín đáo và hạn chế ăn uống nơi công cộng","correct":true},{"text":"Có thể ăn uống thoải mái ngoài đường phố","correct":false},{"text":"Nên tổ chức các buổi tiệc tùng lớn","correct":false},{"text":"Không cần tham gia vào các hoạt động văn hóa địa phương","correct":false}]},{"title":"Có nên bỏ bữa sáng, chỉ ăn trưa và tối?","content":"Bỏ bữa sáng có thể gây ra nhiều tác hại cho sức khỏe như giảm năng lượng, ảnh hưởng đến hiệu suất làm việc, và tăng nguy cơ mắc các bệnh như béo phì và tiểu đường. Theo BS.CK1 Đinh Trần Ngọc Mai, bỏ bữa sáng không phải là phương pháp phù hợp cho mọi người, nhất là những người có lối sống năng động hoặc có vấn đề sức khỏe. Thay vì bỏ bữa sáng, nên lựa chọn một bữa ăn sáng lành mạnh để cung cấp đầy đủ năng lượng cho cơ thể.","link":"https://vnexpress.net/co-nen-bo-bua-sang-chi-an-trua-va-toi-4855642.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"Có nên bỏ bữa sáng hay không?","answers":[{"text":"Không nên bỏ bữa sáng.","correct":true},{"text":"Có, bỏ bữa sáng là tốt.","correct":false},{"text":"Chỉ nên ăn sáng vào cuối tuần.","correct":false},{"text":"Bỏ bữa sáng giúp giảm cân nhanh.","correct":false}]},{"title":"Hàng trăm tấn vàng 'đổ' về các hầm chứa Mỹ","content":"Hàng trăm tấn vàng đang được chuyển từ nhiều quốc gia về các hầm chứa ở Mỹ do lo ngại về thuế nhập khẩu sắp có hiệu lực lên hàng hóa từ Canada và Mexico. Từ tháng 12 năm ngoái, hơn 600 tấn vàng đã được chuyển đến New York, nơi mà trước đây không thường xuyên lưu trữ vàng. Tổng thống Mỹ Donald Trump đã công bố thuế nhập khẩu 25% áp dụng lên hàng hóa từ Mexico và Canada bắt đầu từ ngày 4 tháng 3, khiến nhiều nhà đầu tư gấp rút chuyển vàng về Mỹ để tránh thuế. Lượng vàng tại các kho chứa ở Mỹ hiện đang tương đương với 4 năm tiêu thụ của nước này, trong khi các kho chứa vàng tại London đang giảm sút.","link":"https://vnexpress.net/hang-tram-tan-vang-do-ve-cac-ham-chua-my-4855752.html","cat":"kinh-doanh","positivity":6,"importance":8,"question":"Tại sao hàng trăm tấn vàng lại được chuyển về các hầm chứa ở Mỹ?","answers":[{"text":"Do lo ngại về thuế nhập khẩu từ Canada và Mexico.","correct":true},{"text":"Vì giá vàng tại Mỹ giảm mạnh.","correct":false},{"text":"Để tăng cường trữ lượng vàng tại London.","correct":false},{"text":"Vì nhu cầu tiêu thụ vàng ở châu Á tăng cao.","correct":false}]},{"title":"Xe trung chuyển hành khách từ sự cố tàu hỏa gặp nạn","content":"Vào sáng ngày 2/3/2025, một xe trung chuyển chở 45 hành khách từ hiện trường vụ lật tàu ở huyện Vũ Quang đã va chạm với xe tải tại huyện Hương Khê. Cú va chạm mạnh khiến tài xế xe tải bị thương và nhiều hành khách hoảng loạn. Lực lượng chức năng đã có mặt để giải phóng hiện trường và một xe khác được điều đến để tiếp tục trung chuyển hành khách. Nguyên nhân vụ tai nạn đang được điều tra.","link":"https://vnexpress.net/xe-trung-chuyen-hanh-khach-tu-su-co-tau-hoa-gap-nan-4855796.html","cat":"thoi-su","positivity":4,"importance":7,"question":"Vụ tai nạn xe trung chuyển hành khách xảy ra ở đâu?","answers":[{"text":"Huyện Hương Khê","correct":true},{"text":"Huyện Đức Thọ","correct":false},{"text":"Huyện Vũ Quang","correct":false},{"text":"TP HCM","correct":false}]},{"title":"Thiết bị thông minh biến nhiệt từ ống pô thành điện","content":"Một nghiên cứu mới tại Đại học bang Pennsylvania đã phát triển thiết bị máy phát nhiệt điện (TEG) có khả năng biến nhiệt thải từ ống xả ô tô thành điện năng. Thiết bị này giúp tăng hiệu suất của động cơ đốt trong, mở ra hướng đi mới cho xe xăng dầu, vốn bị chỉ trích vì lãng phí năng lượng. Mặc dù lượng điện tạo ra từ thiết bị này không lớn, nhưng việc tận dụng nhiệt thải là một thành tựu đáng kể trong nỗ lực làm cho động cơ đốt trong thân thiện với môi trường hơn.","link":"https://tuoitre.vn/thiet-bi-thong-minh-bien-nhiet-tu-ong-po-thanh-dien-20250302091441707.htm","cat":"cong-nghe","positivity":8,"importance":7,"question":"Thiết bị nào có khả năng biến nhiệt thải từ ống xả ô tô thành điện năng?","answers":[{"text":"Máy phát nhiệt điện (TEG)","correct":true},{"text":"Bình xăng","correct":false},{"text":"Động cơ điện","correct":false},{"text":"Hệ thống làm mát","correct":false}]},{"title":"Mỹ Tâm, Đan Trường gợi hoài niệm thập niên 2000","content":"Trong buổi biểu diễn tối 1/3, Mỹ Tâm và Đan Trường đã đưa khán giả trở về với những giai điệu của thập niên 2000 qua các ca khúc nổi tiếng như \"Đi về nơi xa\" và \"Mãi mãi một tình yêu\". Đây là lần đầu tiên họ hát chung sau 18 năm, khiến khán giả vô cùng phấn khích. Buổi diễn không chỉ gợi nhớ ký ức âm nhạc mà còn quyên góp được lợi nhuận cho quỹ Xóa nhà tạm, nhà dột nát của Mặt trận Tổ quốc Việt Nam, thu hút hàng nghìn người tham dự ở nhiều lứa tuổi.","link":"https://vnexpress.net/my-tam-dan-truong-goi-hoai-niem-thap-nien-2000-4855751.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Mỹ Tâm và Đan Trường đã biểu diễn những ca khúc nào trong chương trình gần đây?","answers":[{"text":"Đi về nơi xa và Mãi mãi một tình yêu","correct":true},{"text":"Hãy về đây bên anh và Lời yêu thương","correct":false},{"text":"Người hãy quên em đi và Tình khúc vàng","correct":false},{"text":"Chỉ cần em hạnh phúc và Yêu em dài lâu","correct":false}]},{"title":"Tại sao ngày càng nhiều người tìm lời khuyên y tế từ AI?","content":"Ngày càng nhiều người tìm kiếm lời khuyên y tế từ trí tuệ nhân tạo (AI) như ChatGPT thay vì đến bác sĩ, điều này có thể gây ra rủi ro và lo lắng không cần thiết. Nghiên cứu cho thấy khoảng 9,9% người tham gia khảo sát tại Úc đã sử dụng ChatGPT để tìm kiếm thông tin y tế, đặc biệt là những người có trình độ hiểu biết y tế thấp. Việc sử dụng AI trong lĩnh vực y tế đang gia tăng, nhưng người dùng cần thận trọng vì thông tin không phải lúc nào cũng chính xác và không thay thế được lời khuyên từ bác sĩ.","link":"https://tuoitre.vn/tai-sao-ngay-cang-nhieu-nguoi-tim-loi-khuyen-y-te-tu-ai-2025022719001062.htm","cat":"suc-khoe","positivity":7,"importance":8,"question":"Tại sao nhiều người lại sử dụng AI để tìm kiếm lời khuyên y tế?","answers":[{"text":"Vì AI cung cấp thông tin nhanh chóng và dễ hiểu.","correct":true},{"text":"Bởi vì bác sĩ không có sẵn.","correct":false},{"text":"Vì AI luôn chính xác và đáng tin cậy.","correct":false},{"text":"Bởi vì nó miễn phí và dễ dàng sử dụng.","correct":false}]},{"title":"Bạn đọc quan tâm: Ngang nhiên cho thuê vỉa hè; Thức ăn nước uống giá 'trên trời' ở sân bay","content":"Bài viết phản ánh tình trạng lấn chiếm vỉa hè nghiêm trọng tại TP.HCM, nơi nhiều hàng quán ngang nhiên cho thuê vỉa hè để kinh doanh mà không có sự cho phép. Mặc dù chính quyền đã có nhiều đợt ra quân chấn chỉnh, tình trạng này vẫn tái diễn. Ngoài ra, vấn đề giá cả thực phẩm tại sân bay cũng được đề cập, với nhiều ý kiến cho rằng giá quá cao so với chất lượng. Bạn đọc mong muốn có giải pháp căn cơ để giải quyết những vấn đề này.","link":"https://tuoitre.vn/ban-doc-quan-tam-ngang-nhien-cho-thue-via-he-thuc-an-nuoc-uong-gia-tren-troi-o-san-bay-20250227182949426.htm","cat":"thoi-su","positivity":4,"importance":8,"question":"Tại sao tình trạng lấn chiếm vỉa hè ở TP.HCM vẫn chưa được khắc phục?","answers":[{"text":"Vì chính quyền chưa có giải pháp hiệu quả.","correct":true},{"text":"Người dân không quan tâm đến việc phản ánh.","correct":false},{"text":"Giá thuê vỉa hè quá cao.","correct":false},{"text":"Địa phương không đủ lực lượng để kiểm tra.","correct":false}]},{"title":"Bát nháo xe điện chở khách du lịch ở Hội An","content":"Tình trạng xe điện chở khách du lịch ở Hội An đang diễn ra rất lộn xộn, gây bức xúc cho người dân địa phương. Nhiều người cho rằng xe điện hoạt động không đúng lộ trình, chạy như taxi, gây tắc nghẽn giao thông trong phố cổ. Các cơ quan chức năng đã nhận biết vấn đề này và đang làm việc để chấn chỉnh tình hình, yêu cầu xe điện chỉ chạy trên những tuyến đường nhất định theo quy định.","link":"https://dantri.com.vn/xa-hoi/bat-nhao-xe-dien-cho-khach-du-lich-o-hoi-an-20250302112633533.htm","cat":"du-lich","positivity":3,"importance":7,"question":"Tình trạng xe điện chở khách ở Hội An đang gặp vấn đề gì?","answers":[{"text":"Xe điện chạy lộn xộn, không đúng lộ trình","correct":true},{"text":"Xe điện không có đủ số lượng","correct":false},{"text":"Xe điện chỉ hoạt động vào ban đêm","correct":false},{"text":"Xe điện chạy quá tốc độ quy định","correct":false},{"text":"Xe điện không được phép hoạt động","correct":false}]},{"title":"Nhiều cha mẹ bớt lo toan vì con được miễn học phí","content":"Chính phủ đã quyết định miễn học phí cho học sinh từ năm học tới, giúp nhiều gia đình bớt lo toan về tài chính. Chị Lê Thị Tĩnh, một phụ huynh có bốn con, chia sẻ rằng việc miễn học phí sẽ giúp gia đình chị tiết kiệm đáng kể chi phí sinh hoạt. Các chuyên gia giáo dục cũng cho rằng chính sách này sẽ tăng cường cơ hội tiếp cận giáo dục cho trẻ em, đặc biệt là những gia đình có hoàn cảnh khó khăn. Tuy nhiên, cũng cần có sự chuẩn bị kỹ lưỡng về tài chính để đảm bảo tính bền vững của chính sách này.","link":"https://vnexpress.net/nhieu-cha-me-bot-lo-toan-vi-con-duoc-mien-hoc-phi-4855620.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Việc miễn học phí sẽ giúp gia đình như thế nào?","answers":[{"text":"Giảm bớt gánh nặng tài chính cho gia đình","correct":true},{"text":"Tăng chi phí cho các khoản khác","correct":false},{"text":"Không có ảnh hưởng gì đến gia đình","correct":false},{"text":"Giúp tăng thu nhập cho gia đình","correct":false}]},{"title":"Jamaica trình dự luật mới nhằm độc lập hoàn toàn khỏi Anh","content":"Jamaica đang xem xét một dự luật mới nhằm đưa quốc đảo này độc lập hoàn toàn khỏi Hoàng gia Anh và chuyển sang thể chế cộng hòa. Nếu dự luật được thông qua, Vua Charles III sẽ không còn là nguyên thủ quốc gia, và Jamaica sẽ có tổng thống đầu tiên trong lịch sử. Tuy nhiên, để dự luật có hiệu lực, một cuộc trưng cầu dân ý sẽ được tổ chức để người dân quyết định.","link":"https://tuoitre.vn/jamaica-trinh-du-luat-moi-nham-doc-lap-hoan-toan-khoi-anh-20250302113937786.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Dự luật mới của Jamaica sẽ thay đổi điều gì?","answers":[{"text":"Jamaica sẽ trở thành một nước cộng hòa với tổng thống thay vì vua Anh.","correct":true},{"text":"Jamaica sẽ giữ nguyên thể chế quân chủ.","correct":false},{"text":"Jamaica sẽ trở thành một phần của Liên minh Châu Âu.","correct":false},{"text":"Jamaica sẽ không có tổng thống mà vẫn giữ vua Anh.","correct":false}]},{"title":"Sân bay từng là nỗi khiếp sợ của hành khách","content":"Sân bay Khải Đức (Kai Tak) tại Hong Kong từng là nỗi khiếp sợ của nhiều hành khách do những cú hạ cánh nguy hiểm và điều kiện bay khó khăn. Được khai trương vào năm 1925, sân bay này nhanh chóng trở thành một trong những sân bay bận rộn nhất thế giới, phục vụ tới gần 30 triệu hành khách mỗi năm. Tuy nhiên, với những lo ngại về an toàn và ô nhiễm tiếng ồn, sân bay Khải Đức đã đóng cửa vào năm 1998, nhường chỗ cho sân bay mới tại Xích Liệp Giác. Dù đã ngừng hoạt động, nó vẫn được nhớ đến như một biểu tượng huyền thoại trong lịch sử hàng không.","link":"https://vnexpress.net/san-bay-tung-la-noi-khiep-so-cua-hanh-khach-4855528.html","cat":"du-lich","positivity":4,"importance":8,"question":"Tại sao sân bay Khải Đức lại được coi là nỗi khiếp sợ của hành khách?","answers":[{"text":"Do những cú hạ cánh nguy hiểm và điều kiện bay khó khăn.","correct":true},{"text":"Vì sân bay này quá nhỏ không đủ phục vụ hành khách.","correct":false},{"text":"Do có nhiều tai nạn hàng không xảy ra.","correct":false},{"text":"Vì không có đủ nhân viên an ninh làm việc.","correct":false}]},{"title":"Mạng lưới vệ tinh Trung Quốc theo dõi hàng trăm triệu container","content":"Trung Quốc đã thử nghiệm thành công mạng lưới vệ tinh theo dõi container vận chuyển toàn cầu, với vệ tinh Tiantuo-5 là trung tâm. Mạng lưới này có khả năng giám sát vị trí, điều kiện bên trong của container và cảnh báo xâm nhập, nhờ vào việc thu thập dữ liệu từ cảm biến IoT lắp đặt trên container. Khi hoàn thiện, mạng lưới sẽ bao gồm 66 vệ tinh nano, giúp theo dõi hàng trăm triệu container và hỗ trợ Sáng kiến Vành đai và Con đường của Trung Quốc.","link":"https://vnexpress.net/mang-luoi-ve-tinh-trung-quoc-theo-doi-hang-tram-trieu-container-4855755.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Mạng lưới vệ tinh Trung Quốc sẽ theo dõi gì?","answers":[{"text":"Container hàng hóa","correct":true},{"text":"Xe cộ","correct":false},{"text":"Chuyến bay","correct":false},{"text":"Người đi bộ","correct":false}]},{"title":"Trồng loại cây mọc đầy ở bờ rào, nông dân trở thành triệu phú","content":"Ông Nguyễn Văn Luật, một nông dân ở huyện Nông Cống, Thanh Hóa, đã trở thành triệu phú nhờ trồng cây riềng đỏ trên diện tích 4ha. Với giá bán từ 10.000-12.000 đồng/kg và năng suất cao, mỗi năm ông thu được lãi gần nửa tỷ đồng, giúp gia đình cải thiện cuộc sống. Sự thành công của ông đã khuyến khích nhiều nông dân trong xã cùng trồng loại cây này, tạo ra thu nhập ổn định cho cộng đồng.","link":"https://dantri.com.vn/lao-dong-viec-lam/trong-loai-cay-moc-day-o-bo-rao-nong-dan-tro-thanh-trieu-phu-20250228103503918.htm","cat":"kinh-doanh","positivity":10,"importance":8,"question":"Ông Luật đã trở thành triệu phú nhờ trồng loại cây gì?","answers":[{"text":"Riềng đỏ","correct":true},{"text":"Ngô","correct":false},{"text":"Lúa","correct":false},{"text":"Cà chua","correct":false},{"text":"Đậu xanh","correct":false}]},{"title":"Timothée Chalamet - ứng viên sáng giá ở Oscar 2025","content":"Timothée Chalamet đang là ứng viên sáng giá cho giải Oscar 2025 với vai diễn Bob Dylan trong bộ phim \"A Complete Unknown\". Anh cạnh tranh với Adrien Brody, Colman Domingo, Ralph Fiennes và Sebastian Stan tại hạng mục Nam chính xuất sắc. Dù Adrien Brody có lợi thế từ các giải thưởng tiền Oscar, nhưng Chalamet đã gây ấn tượng mạnh trong mùa giải này với những phát biểu đầy tham vọng và hành động sáng tạo trong chiến dịch vận động Oscar. Nếu chiến thắng, Chalamet sẽ trở thành người trẻ nhất giành giải thưởng này.","link":"https://vnexpress.net/timothee-chalamet-ung-vien-sang-gia-o-oscar-2025-4855750.html","cat":"giai-tri","positivity":8,"importance":9,"question":"Timothée Chalamet đang tranh giải Oscar với vai diễn nào?","answers":[{"text":"Bob Dylan trong phim \"A Complete Unknown\"","correct":true},{"text":"Elio trong \"Call Me By Your Name\"","correct":false},{"text":"Donald Trump trong \"The Apprentice\"","correct":false},{"text":"Một nhạc sĩ chưa xác định","correct":false},{"text":"Một nhà văn nổi tiếng","correct":false}]},{"title":"Xuất trình chứng nhận bảo hiểm bắt buộc lưu trên điện thoại được không?","content":"Theo quy định tại điều 56 của Luật Trật tự, an toàn giao thông đường bộ, người tham gia giao thông phải mang theo giấy chứng nhận bảo hiểm bắt buộc trách nhiệm dân sự hoặc phải tích hợp giấy này vào tài khoản định danh điện tử. Nếu chỉ có ảnh chụp của chứng nhận bảo hiểm và chưa tích hợp vào tài khoản định danh, người điều khiển phương tiện sẽ bị xử phạt khi bị kiểm tra. Do đó, việc xuất trình chứng nhận bảo hiểm chỉ lưu trên điện thoại là không đủ hợp lệ.","link":"https://tuoitre.vn/xuat-trinh-chung-nhan-bao-hiem-bat-buoc-luu-tren-dien-thoai-duoc-khong-20250301094907678.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Có thể lưu chứng nhận bảo hiểm bắt buộc trên điện thoại thay vì mang theo bản gốc không?","answers":[{"text":"Không, phải mang theo bản gốc hoặc tích hợp vào tài khoản định danh điện tử.","correct":true},{"text":"Có, chỉ cần chụp ảnh và lưu trong điện thoại là đủ.","correct":false},{"text":"Có thể mang bản sao chứng thực là đủ.","correct":false},{"text":"Nếu có giấy tờ khác thì không cần chứng nhận bảo hiểm.","correct":false}]},{"title":"Người đàn ông bị bạn nhậu đuổi đánh tử vong ở Bình Dương","content":"Vào tối ngày 1/3, ông Trần Văn C. (45 tuổi) đã bị Lương Văn Chuyên (39 tuổi) đuổi đánh tại một quán nhậu ở TP Dĩ An, Bình Dương do mâu thuẫn về tiền bạc. Sau khi bỏ chạy khoảng 50m, ông C. gục xuống đường và được đưa đi cấp cứu nhưng không qua khỏi. Hiện Công an tỉnh Bình Dương đang điều tra làm rõ vụ việc và đã phong tỏa hiện trường để thu thập chứng cứ.","link":"https://dantri.com.vn/phap-luat/nguoi-dan-ong-bi-ban-nhau-duoi-danh-tu-vong-o-binh-duong-20250302111933429.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Tại sao ông Trần Văn C. lại tử vong ở Bình Dương?","answers":[{"text":"Ông bị bạn nhậu đuổi đánh","correct":true},{"text":"Ông bị tai nạn giao thông","correct":false},{"text":"Ông bị bệnh tim","correct":false},{"text":"Ông ngã cầu thang","correct":false}]},{"title":"U17 Việt Nam tập huấn tại Oman trước VCK U17 châu Á 2025","content":"Đội tuyển U17 Việt Nam đang chuẩn bị cho VCK U17 châu Á 2025 với kế hoạch tập huấn tại Oman từ ngày 23 đến 29-3. Trước đó, đội đã tập trung từ cuối tháng 1 và chủ yếu tập luyện thể lực. Trong thời gian tập huấn tại Oman, U17 Việt Nam dự kiến sẽ có hai trận đấu tập với đội chủ nhà. Đội nằm trong bảng đấu khó khăn với Nhật Bản, Úc và UAE tại giải đấu sắp tới.","link":"https://tuoitre.vn/u17-viet-nam-tap-huan-tai-oman-truoc-vck-u17-chau-a-2025-20250302111945991.htm","cat":"the-thao","positivity":8,"importance":7,"question":"U17 Việt Nam sẽ tập huấn ở đâu trước VCK U17 châu Á 2025?","answers":[{"text":"Oman","correct":true},{"text":"Saudi Arabia","correct":false},{"text":"Nhật Bản","correct":false},{"text":"Úc","correct":false},{"text":"UAE","correct":false}]},{"title":"Học sinh cấp 3 hào hứng học livestream bán hàng trên giảng đường","content":"Hơn 1.300 học sinh cấp 3 tại Huế vừa tham gia chương trình \"Một ngày làm sinh viên HUE\" do Trường Đại học Kinh tế, Đại học Huế tổ chức. Chương trình giúp học sinh trải nghiệm môi trường học tập đại học và tìm hiểu về các ngành học, bao gồm thương mại điện tử và livestream bán hàng. Học sinh được tương tác với giảng viên và nhận thông tin hữu ích để định hướng sự nghiệp tương lai.","link":"https://dantri.com.vn/giao-duc/hoc-sinh-cap-3-hao-hung-hoc-livestream-ban-hang-tren-giang-duong-20250302112315709.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Học sinh cấp 3 tham gia chương trình nào tại Huế để trải nghiệm môi trường họ se},{"text":"Thời gian nở hoa đã thay đổi","correct":false}]},{"title":"Một thứ không ai ngờ giúp xe điện đi xa hơn: Dàn loa","content":"Công nghệ loa tĩnh điện mới của Warwick Acoustics hứa hẹn giúp xe điện tăng quãng đường di chuyển thêm 32km nhờ vào việc tiết kiệm năng lượng và trọng lượng. Loa này được lắp đặt trên xe mẫu Polestar 2 và có khả năng tái chế 100%, tạo ra âm thanh rõ ràng và giảm thiểu tiếng ồn. Thay vì sử dụng các bộ phận nặng nề, loa tĩnh điện cho phép mỗi hành khách có trải nghiệm âm thanh riêng mà không gây ảnh hưởng đến nhau.","link":"https://tuoitre.vn/mot-thu-khong-ai-ngo-giup-xe-dien-di-xa-hon-dan-loa-20250301085721323.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Loa tĩnh điện giúp xe điện tăng quãng đường di chuyển bao nhiêu km?","answers":[{"text":"32 km","correct":true},{"text":"20 km","correct":false},{"text":"15 km","correct":false},{"text":"10 km","correct":false},{"text":"25 km","correct":false}]},{"title":"Cháy rừng kinh hoàng ở Nhật Bản, hàng nghìn người phải sơ tán","content":"Vụ cháy rừng kinh hoàng ở thành phố Ofunato, tỉnh Iwate, Nhật Bản đã thiêu rụi khoảng 1.800 hecta rừng, trở thành vụ cháy lớn nhất trong 30 năm qua. Ngọn lửa bắt đầu bùng phát từ ngày 26-2 và đến nay đã phá hủy hơn 80 căn nhà, khiến khoảng 2.000 người phải sơ tán. Hơn 1.700 lính cứu hỏa đang nỗ lực kiểm soát đám cháy trong điều kiện thời tiết khô hạn.","link":"https://tuoitre.vn/chay-rung-kinh-hoang-o-nhat-ban-hang-nghin-nguoi-phai-so-tan-20250302100222222.htm","cat":"thoi-su","positivity":2,"importance":9,"question":"Vụ cháy rừng ở Nhật Bản đã thiêu rụi bao nhiêu hecta rừng?","answers":[{"text":"1.800 hecta","correct":true},{"text":"1.200 hecta","correct":false},{"text":"1.030 hecta","correct":false},{"text":"1.500 hecta","correct":false},{"text":"2.000 hecta","correct":false}]},{"title":"Đối thủ châu Âu của Santa Fe và Sorento có bản nâng cấp, giá từ 1,45 tỷ","content":"Skoda Kodiaq 2025 đã chính thức ra mắt tại Việt Nam với nhiều nâng ng chỉ là nơi tổ chức các trận bóng đá mà còn là địa điểm diễn ra nhiều sự kiện văn hóa và chính trị quan trọng.","link":"https://tuoitre.vn/nha-nuoc-cap-8-ti-dong-de-thay-mat-co-san-my-dinh-du-kien-sau-thang-6-se-bat-dau-20250302100118137.htm","cat":"the-thao","positivity":7,"importance":8,"question":"Khi nào sẽ bắt đầu thay mới mặt cỏ sân Mỹ Đình?","answers":[{"text":"Sau tháng 6 năm 2025","correct":true},{"text":"Ngay lập tức","correct":false},{"text":"Cuối năm 2024","correct":false},{"text":"Sau tháng 12 năm 2025","correct":false},{"text":"Giữa năm 2025","correct":false}]},{"title":"Lisa BlackPink sẽ trình diễn ở lễ trao giải Oscar sáng mai, được giới thiệu là siêu sao toàn cầu","content":"Lisa của nhóm nhạc BlackPink sẽ có một màn trình diễn tại lễ trao giải Oscar 2025, được giới thiệu là \"siêu sao toàn cầu\". Sự kiện diễn ra vào sáng ngày 3 tháng 3 theo giờ Việt Nam tại Nhà hát Dolby, quy tụ nhiều nghệ sĩ nổi tiếng. Ngoài Lisa, Doja Cat và Raye cũng sẽ biểu diễn, mang đến một khoảnh khắc hoành tráng cho lễ trao giải.","link":"https://tuoitre.vn/lisa-blackpink-se-trinh-dien-o-le-trao-giai-oscar-sang-mai-duoc-gioi-thieu-la-sieu-sao-toan-cau-20250302095421164.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Lisa BlackPink sẽ biểu diễn ở sự kiện nào vào sáng mai?","answers":[{"text":"Lễ trao giải Oscar","correct":true},{"text":"Lễ trao giải Grammy","correct":false},{"text":"Lễ hội âm nhạc Coachella","correct":false},{"text":"Lễ trao giải BAFTA","correct":false}]},{"title":"7 thói quen để có làn da đẹp","content":"Bài viết đề cập đến 7 thói quen quan trọng để duy trì làn da đẹp, bao gồm làm sạch da hàng ngày, thoa kem chống nắng, tẩy tế bào chết hàng tuần, và kiểm tra hạn sử dụng mỹ phẩm hàng tháng. Bác sĩ khuyên nên thực hiện quy trình chăm sóc da tối giản và phù hợp với từng loại da. Ngoài ra, việc tự kiểm tra da định kỳ cũng được nhấn mạnh để phát hiện sớm các vấn đề về da.","link":"https://vnexpress.net/7-thoi-quen-de-co-lan-da-dep-4855677.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Làm thế nào để duy trì làn da đẹp hàng ngày?","answers":[{"text":"Làm sạch da và thoa kem chống nắng hàng ngày","correct":true},{"text":"Chỉ thoa mỹ phẩm vào buổi tối","correct":false},{"text":"Không cần chăm sóc da hàng tháng","correct":false},{"text":"Xem phim để thư giãn","correct":false}]},{"title":"Những lưu ý khi chọn mua máy hút ẩm","content":"Khi chọn mua máy hút ẩm, người dùng nên chú ý đến công nghệ ngưng tụ phù hợp với khí hậu Việt Nam. Ngoài ra, việc chọn máy có chế độ sấy và khả năng kiểm soát độ ẩm tự động cũng rất quan trọng. Các yếu tố này giúp đảm bảo hiệu suất hoạt động tốt nhất cho máy hút ẩm trong các điều kiện thời tiết khác nhau.","link":"https://vnexpress.net/nhung-luu-y-khi-chon-mua-may-hut-am-4855650.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Những yếu tố nào cần lưu ý khi chọn mua máy hút ẩm?","answers":[{"text":"Công nghệ ngưng tụ, chế độ sấy và kiểm soát độ ẩm tự động","correct":true},{"text":"Chỉ cần thương hiệu nổi tiếng","correct":false},{"text":"Giá thành thấp nhất trên thị trường","correct":false},{"text":"Kích thước nhỏ gọn và màu sắc đẹp","correct":false}]},{"title":"Vệ sinh như thế nào phòng bệnh phụ khoa","content":"Bài viết cung cấp thông tin về cách vệ sinh vùng kín để phòng ngừa bệnh phụ khoa. Vệ sinh bằng nước ấm và dung dịch nhẹ nhàng, tránh thụt rửa sâu và sử dụng sản phẩm chứa hóa chất mạnh là rất quan trọng. Ngoài ra, việc lựa chọn quần lót thoáng khí và duy trì chế độ dinh dưỡng hợp lý cũng góp phần giảm nguy cơ viêm nhiễm. Nếu có dấu hiệu bất thường, phụ nữ nên đến bác sĩ để kiểm tra.","link":"https://vnexpress.net/ve-sinh-nhu-the-nao-phong-benh-phu-khoa-4855701.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Làm thế nào để vệ sinh vùng kín đúng cách nhằm phòng bệnh phụ khoa?","answers":[{"text":"Sử dụng nước ấm và dung dịch vệ sinh phù hợp.","correct":true},{"text":"Thụt rửa sâu vào âm đạo để làm sạch.","correct":false},{"text":"Sử dụng xà phòng thông thường để vệ sinh.","correct":false},{"text":"Mặc quần áo bó sát và không thay quần lót hàng ngày.","correct":false}]},{"title":"5 món ăn giàu melatonin giúp ngủ sâu giấc","content":"Bài viết giới thiệu 5 món ăn giàu melatonin giúp cải thiện giấc ngủ, bao gồm hạt dẻ cười, hạt óc chó, trứng, sữa ấm và cá. Melatonin là hormone giúp điều chỉnh giấc ngủ, được sản xuất nhiều hơn vào ban đêm. Hạt dẻ cười chứa lượng melatonin cao nhất, trong khi sữa ấm có tác dụng làm tăng sản xuất melatonin và serotonin, hỗ trợ thư giãn và dễ ngủ hơn.","link":"https://vnexpress.net/5-mon-an-giau-melatonin-giup-ngu-sau-giac-4855702.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Những món ăn nào giàu melatonin giúp cải thiện giấc ngủ?","answers":[{"text":"Hạt dẻ cười, hạt óc chó, trứng, sữa ấm, cá","correct":true},{"text":"Chỉ có hạt dẻ cười","correct":false},{"text":"Trứng và sữa ấm","correct":false},{"text":"Cá và thịt nạc","correct":false},{"text":"Chỉ có cá hồi và cá mòi","correct":false}]},{"title":"Bỏ xét tuyển sớm là bỏ bớt cơ hội xét tuyển? AI sẽ khiến nhiều ngành biến mất?","content":"Nhiều học sinh tham gia Ngày hội tư vấn tuyển sinh tại Hải Phòng bày tỏ lo lắng về việc bỏ xét tuyển sớm và tác động của trí tuệ nhân tạo (AI) đến cơ hội việc làm trong các ngành nhân văn. Các chuyên gia khẳng định rằng việc bỏ xét tuyển sớm không làm giảm cơ hội của thí sinh và nhấn mạnh rằng AI sẽ không thay thế hoàn toàn con người trong nhiều lĩnh vực. Học sinh được khuyến khích chủ động trang bị kỹ năng và kiến thức để đáp ứng nhu cầu nhân lực trong tương lai.","link":"https://tuoitre.vn/bo-xet-tuyen-som-la-bo-bot-co-hoi-xet-tuyen-ai-se-khien-nhieu-nganh-bien-mat-20250302093034042.htm","cat":"giao-duc","positivity":7,"importance":8,"question":"Bỏ xét tuyển sớm có ảnh hưởng đến cơ hội xét tuyển của thí sinh không?","answers":[{"text":"Không, cơ hội xét tuyển sẽ không bị thu hẹp.","correct":true},{"text":"Có, thí sinh sẽ gặp khó khăn hơn.","correct":false},{"text":"Không, chỉ ảnh hưởng đến một số ngành.","correct":false},{"text":"Có, sẽ có ít trường hơn xét tuyển.","correct":false}]},{"title":"Robot tự động xây thang máy cho nhà chọc trời","content":"Hệ thống robot RISE đã được phát triển để tự động xây dựng thang máy cho các tòa nhà chọc trời. Robot này có khả năng trèo vào giếng thang máy, xác định vị trí và khoan lỗ bu lông mà không cần sự can thiệp trực tiếp của con người. Người giám sát chỉ cần theo dõi quá trình qua camera từ xa, mang lại hiệu quả cao và tiết kiệm thời gian trong ngành xây dựng.","link":"https://vnexpress.net/robot-tu-dong-xay-thang-may-cho-nha-choc-troi-4855712.html","cat":"cong-nghe","positivity":8,"importance":7,"question":"Robot RISE có chức năng gì trong việc xây thang máy cho nhà chọc trời?","answers":[{"text":"Tự động khoan lỗ bu lông trong giếng thang máy","correct":true},{"text":"Giám sát trực tiếp quá trình xây dựng","correct":false},{"text":"Thiết kế thang máy mới","correct":false},{"text":"Lắp đặt điện cho thang máy","correct":false}]},{"title":"Cuộc chiến truyền hình của phim ngắn, phim dài, game show cũ mới","content":"Đài truyền hình Việt Nam (VTV) đang bước vào cuộc chiến truyền hình khốc liệt với nhiều chương trình mới và sự trở lại của các thương hiệu cũ. Năm 2025, VTV công bố khung giờ vàng cho phim truyền hình với thời gian 45 phút/tập, phát sóng vào buổi tối từ thứ hai đến thứ sáu. Các chương trình giải trí và phim truyền hình đang được đầu tư mạnh mẽ, nhằm thu hút khán giả qua nội dung phong phú và chất lượng ngày càng cao. Sự cạnh tranh từ các nền tảng OTT cũng tạo áp lực buộc các nhà sản xuất phải đổi mới và nâng cao chất lượng sản phẩm.","link":"https://tuoitre.vn/cuoc-chien-truyen-hinh-cua-phim-ngan-phim-dai-game-show-cu-moi-20250301233058772.htm","cat":"giai-tri","positivity":7,"importance":8,"question":"Cuộc chiến truyền hình hiện tại có những điểm gì nổi bật?","answers":[{"text":"VTV công bố nhiều chương trình mới và khung giờ vàng cho phim truyền hình.","correct":true},{"text":"Chỉ có các chương trình cũ được phát lại.","correct":false},{"text":"Không có sự thay đổi nào trong nội dung phát sóng.","correct":false},{"text":"Các chương trình truyền hình chỉ tập trung vào một thể loại duy nhất.","correct":false}]},{"title":"Đạp xe đi làm, vui khỏe quá xá","content":"Bài viết đề cập đến việc nhiều người, như Trần Hà Thái Quyên và Lê Đình Luân, chọn đạp xe đi làm như một phương tiện di chuyển vừa tiết kiệm chi phí, vừa rèn luyện sức khỏe. Họ chia sẻ những trải nghiệm vui vẻ, những lợi ích từ việc đạp xe, như giảm căng thẳng, tăng cường sức khỏe, và cảm nhận được vẻ đẹp của thành phố. Bên cạnh đó, bài viết cũng nhấn mạnh những khó khăn khi đi xe đạp giữa phố phường đông đúc và điều kiện thời tiết không thuận lợi.","link":"https://tuoitre.vn/dap-xe-di-lam-vui-khoe-qua-xa-20250302091925035.htm","cat":"suc-khoe","positivity":8,"importance":7,"question":"Đạp xe đi làm mang lại lợi ích gì cho sức khỏe?","answers":[{"text":"Giúp rèn luyện sức khỏe và giảm căng thẳng.","correct":true},{"text":"Khiến cơ thể mệt mỏi hơn.","correct":false},{"text":"Tăng chi phí di chuyển hàng tháng.","correct":false},{"text":"Gây nguy hiểm khi tham gia giao thông.","correct":false}]},{"title":"Selena Gomez, người giỏi thứ ba","content":"Selena Gomez đã có những thành công đáng kể trong lĩnh vực diễn xuất, đặc biệt là với vai diễn trong bộ phim \"Emilia Pérez\", nơi cô nhận được đề cử Oscar cho ca khúc gốc xuất sắc nhất. Mặc dù bị chỉ trích về khả năng ca hát, nhưng cô đã thể hiện sự tiến bộ trong diễn xuất và nhận được nhiều giải thưởng, bao gồm cả giải SAG cho vai diễn trong \"Only Murders in the Building\". Selena không chỉ muốn chứng minh tài năng của mình mà còn muốn phá bỏ những định kiến về bản thân trong ngành giải trí.","link":"https://tuoitre.vn/selena-gomez-nguoi-gioi-thu-ba-20250302085413189.htm","cat":"giai-tri","positivity":7,"importance":8,"question":"Selena Gomez đã đạt được thành tựu gì trong lĩnh vực diễn xuất gần đây?","answers":[{"text":"Cô đã nhận đề cử Oscar cho ca khúc gốc xuất sắc nhất trong phim \"Emilia Pérez\".","correct":true},{"text":"Cô đã phát hành album mới.","correct":false},{"text":"Cô đã tham gia một chương trình truyền hình thực tế.","correct":false},{"text":"Cô đã giành giải Grammy cho album của mình.","correct":false}]},{"title":"Cấm xe ngựa ở Đà Lạt: Người dân, du khách tiếc nuối","content":"Cơ quan chức năng Đà Lạt đã quyết định cấm hoạt động xe ngựa chở khách tham quan quanh hồ Xuân Hương, khiến người dân và du khách tiếc nuối. Nhiều ý kiến cho rằng việc này sẽ làm mất đi nét độc đáo của thành phố và ảnh hưởng đến trải nghiệm du lịch. Mặc dù được gia hạn hoạt động đến hết tháng 3, nhiều người vẫn lo ngại về tương lai của dịch vụ này.","link":"https://dantri.com.vn/du-lich/cam-xe-ngua-o-da-lat-nguoi-dan-du-khach-tiec-nuoi-20250301110457885.htm","cat":"du-lich","positivity":4,"importance":7,"question":"Tại sao người dân và du khách tiếc nuối khi xe ngựa ở Đà Lạt bị cấm?","answers":[{"text":"Vì xe ngựa là hoạt động đặc trưng và thú vị trong du lịch Đà Lạt.","correct":true},{"text":"Vì xe ngựa làm tăng mức độ ô nhiễm môi trường.","correct":false},{"text":"Vì xe ngựa chỉ phục vụ cho người dân địa phương.","correct":false},{"text":"Vì xe ngựa là phương tiện giao thông chính ở Đà Lạt.","correct":false}]},{"title":"Rodri báo tin vui cho Man City, Guardiola vẫn dè dặt","content":"Rodri, cầu thủ giành Quả bóng vàng 2024, đã trở lại tập luyện cùng Man City sau thời gian dài nghỉ thi đấu vì chấn thương dây chằng chéo trước. Tuy nhiên, HLV Pep Guardiola vẫn tỏ ra thận trọng và cảnh báo về tình trạng hồi phục của anh, nhấn mạnh rằng chấn thương này cần được theo dõi cẩn thận. Rodri hy vọng sẽ kịp trở lại tham gia Club World Cup 2025, nhưng Guardiola nhấn mạnh tầm quan trọng của việc hồi phục đúng cách.","link":"https://dantri.com.vn/the-thao/rodri-bao-tin-vui-cho-man-city-guardiola-van-de-dat-20250302015435177.htm","cat":"the-thao","positivity":7,"importance":8,"question":"Rodri đã trở lại tập luyện cho Man City sau chấn thương nào?","answers":[{"text":"Dây chằng chéo trước","correct":true},{"text":"Dây chằng chéo sau","correct":false},{"text":"Gân Achilles","correct":false},{"text":"Cơ đùi","correct":false},{"text":"Cơ bắp tay","correct":false}]},{"title":"Justin Bieber đón sinh nhật cùng vợ và con trai","content":"Justin Bieber vừa tổ chức sinh nhật tuổi 31 cùng vợ Hailey và con trai bé Jack Blues. Trong dịp này, ca sĩ đã chia sẻ những khoảnh khắc vui vẻ bên gia đình trên trang cá nhân, thu hút hàng trăm nghìn lượt thích. Hailey cũng gửi lời chúc mừng sinh nhật đến chồng và bày tỏ tình cảm dành cho anh. Dù đối mặt với nhiều vấn đề sức khỏe trong thời gian qua, Justin vẫn nhận được sự ủng hộ và yêu thương từ vợ và bạn bè.","link":"https://vnexpress.net/justin-bieber-don-sinh-nhat-cung-vo-va-con-trai-4855744.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Justin Bieber đã đón sinh nhật cùng ai?","answers":[{"text":"Bố mẹ","correct":false},{"text":"Vợ và con trai","correct":true},{"text":"Chỉ có vợ","correct":false},{"text":"Bạn bè","correct":false},{"text":"Một mình","correct":false}]},{"title":"Tòa nhà xây 800 tỉ đồng rồi bỏ hoang gần 10 năm","content":"Tòa nhà HH1 tại Vũng Tàu, với chi phí xây dựng lên tới 800 tỉ đồng, đã bị bỏ hoang gần 10 năm sau khi chỉ hoàn thiện phần thô. Dự án ban đầu được xây dựng để làm nhà ở cho cán bộ, nhân viên người Nga nhưng đã bị ngừng lại vào năm 2016 do giá dầu giảm. Vietsovpetro, chủ đầu tư, đã xin trả lại đất vào năm 2019 nhưng gần đây lại muốn nhận lại để tiếp tục hoàn thiện dự án, mặc dù gặp nhiều khó khăn về mặt pháp lý.","link":"https://tuoitre.vn/toa-nha-xay-800-ti-dong-roi-bo-hoang-gan-10-nam-20250302080036573.htm","cat":"kinh-doanh","positivity":3,"importance":7,"question":"Tại sao tòa nhà HH1 ở Vũng Tàu lại bị bỏ hoang trong gần 10 năm?","answers":[{"text":"Vì giá dầu giảm và Vietsovpetro không có đủ nguồn tài chính để hoàn thiện.","correct":true},{"text":"Do tỉnh Bà Rịa - Vũng Tàu không cho phép tiếp tục xây dựng.","correct":false},{"text":"Vì đất đai không được cấp phép sử dụng.","correct":false},{"text":"Do dự án không có nhu cầu sử dụng.","correct":false},{"text":"Vì tòa nhà không đạt tiêu chuẩn xây dựng.","correct":false}]},{"title":"Sản xuất Trung Quốc lên cao nhất 3 tháng","content":"Chỉ số nhà quản trị mua hàng (PMI) của Trung Quốc tháng 2 đạt 50,2 điểm, cao nhất trong 3 tháng qua, cho thấy hiệu quả của các chính sách kích thích kinh tế mới. Các chỉ số phụ về sản xuất và đơn hàng mới lần lượt là 52,5 và 51,1, cho thấy hoạt động sản xuất đang tăng trưởng. Mặc dù có những dấu hiệu tích cực, tình hình thương mại Mỹ - Trung Quốc vẫn là một yếu tố gây lo ngại cho sự bền vững của sự phục hồi này.","link":"https://vnexpress.net/san-xuat-trung-quoc-len-cao-nhat-3-thang-4855740.html","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Chỉ số PMI của Trung Quốc tháng 2 năm 2025 là bao nhiêu?","answers":[{"text":"50,2 điểm","correct":true},{"text":"49,1 điểm","correct":false},{"text":"52,5 điểm","correct":false},{"text":"51,1 điểm","correct":false},{"text":"50,0 điểm","correct":false}]},{"title":"Thủ tướng Malaysia Anwar Ibrahim: Việt Nam xuất sắc ở một số lĩnh vực","content":"Thủ tướng Malaysia Anwar Ibrahim đã dành thời gian tham dự Diễn đàn tương lai ASEAN tại Việt Nam, nơi ông đánh giá cao vai trò của Việt Nam trong ASEAN và nhấn mạnh rằng Việt Nam đã xuất sắc trong nhiều lĩnh vực như công nghệ thông tin và bán dẫn. Ông cũng cho biết Malaysia có thể học hỏi từ Việt Nam trong quá trình phát triển. Anwar Ibrahim nhấn mạnh rằng sự hợp tác giữa hai nước sẽ mang lại lợi ích cho cả hai bên, đặc biệt trong bối cảnh Malaysia là chủ tịch ASEAN năm 2025.","link":"https://tuoitre.vn/thu-tuong-malaysia-anwar-ibrahim-viet-nam-xuat-sac-o-mot-so-linh-vuc-20250302084809849.htm","cat":"thoi-su","positivity":9,"importance":8,"question":"Thủ tướng Malaysia Anwar Ibrahim đã nói gì về vai trò của Việt Nam trong ASEAN?","answers":[{"text":"Việt Nam đóng vai trò then chốt trong việc đảm bảo thành công của ASEAN.","correct":true},{"text":"Việt Nam cần cải thiện năng lực kinh tế.","correct":false},{"text":"Malaysia không cần hợp tác với Việt Nam.","correct":false},{"text":"Việt Nam không có vai trò quan trọng trong ASEAN.","correct":false}]},{"title":"Nga nói ông Putin nên lãnh đạo 'thế giới tự do'","content":"Trong một cuộc phỏng vấn với RIA Novosti, cựu tổng thống Nga Dmitry Medvedev đã tuyên bố rằng Tổng thống Vladimir Putin nên đảm nhiệm vai trò lãnh đạo thế giới tự do thay vì Liên minh châu Âu. Ông Medvedev cho rằng châu Âu hiện nay yếu kém và phụ thuộc vào Mỹ, trong khi Putin là người có khả năng lãnh đạo cần thiết. Tuyên bố này được đưa ra trong bối cảnh châu Âu khẳng định sự ủng hộ đối với Tổng thống Ukraine Volodymyr Zelensky.","link":"https://tuoitre.vn/nga-noi-ong-putin-nen-lanh-dao-the-gioi-tu-do-2025030207561886.htm","cat":"the-gioi","positivity":3,"importance":6,"question":"Tại sao Nga cho rằng ông Putin nên lãnh đạo thế giới tự do?","answers":[{"text":"Vì ông Putin được coi là người có khả năng lãnh đạo hơn châu Âu.","correct":true},{"text":"Vì châu Âu đã không thể đảm bảo an ninh cho Ukraine.","correct":false},{"text":"Vì ông Putin đã có kinh nghiệm trong chính trị quốc tế.","correct":false},{"text":"Vì châu Âu không có đủ nguồn lực để dẫn dắt thế giới.","correct":false}]},{"title":"Cà phê sữa đá Việt Nam thường sử dụng loại hạt nào?","content":"Cà phê sữa đá Việt Nam thường sử dụng loại hạt Robusta, nổi tiếng với hương vị đậm đà và độ đắng cao. Hạt Robusta được trồng chủ yếu ở các vùng cao nguyên, mang lại cho cà phê sữa đá một đặc trưng riêng mà ít nơi nào có được. Loại hạt này không chỉ dễ trồng mà còn cho năng suất cao, góp phần đáp ứng nhu cầu tiêu thụ lớn trong nước và quốc tế.","link":"https://vnexpress.net/ca-phe-sua-da-viet-nam-thuong-su-dung-loai-hat-nao-4855626.html","cat":"du-lich","positivity":8,"importance":7,"question":"Cà phê sữa đá Việt Nam thường sử dụng loại hạt nào?","answers":[{"text":"Hạt Robusta","correct":true},{"text":"Hạt Arabica","correct":false},{"text":"Hạt Liberica","correct":false},{"text":"Hạt Excelsa","correct":false},{"text":"Hạt Moka","correct":false}]},{"title":"Nhịp tim chậm - dấu hiệu cảnh báo bệnh","content":"Nhịp tim chậm, dưới 60 lần mỗi phút khi nghỉ, có thể bình thường nhưng nếu kèm theo triệu chứng như chóng mặt, đau ngực hay chân tay lạnh thì cần đi khám bác sĩ. Bác sĩ Đoàn Vĩnh Bình cho biết nhịp tim chậm có thể là dấu hiệu của tim khỏe ở những người có lối sống lành mạnh, nhưng khi nhịp tim xuống dưới 50 lần mà không phải do tập luyện thì cần phải chú ý. Một số triệu chứng bất thường có thể liên quan đến các vấn đề sức khỏe nghiêm trọng như hội chứng suy nút xoang, block nhĩ thất, hoặc nhược giáp.","link":"https://vnexpress.net/nhip-tim-cham-dau-hieu-canh-bao-benh-4855696.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Nhịp tim chậm có thể là dấu hiệu của bệnh gì?","answers":[{"text":"Hội chứng suy nút xoang","correct":true},{"text":"Cảm cúm","correct":false},{"text":"Đau dạ dày","correct":false},{"text":"Viêm khớp","correct":false},{"text":"Tăng huyết áp","correct":false}]},{"title":"Liệt mặt, ù tai do zona thần kinh","content":"Hội chứng Ramsay Hunt, một biến chứng của bệnh zona thần kinh, có thể gây liệt mặt và mất thính lực. Bác sĩ Hoa Tuấn Ngọc cho biết bệnh này phổ biến ở người lớn tuổi và nữ giới có tỷ lệ mắc cao hơn nam giới. Hội chứng này có triệu chứng như phát ban, liệt cơ mặt, ù tai, và chóng mặt. Người bệnh cần được điều trị kịp thời vì hội chứng này có thể dẫn đến liệt mặt vĩnh viễn hoặc mất thính lực.","link":"https://vnexpress.net/liet-mat-u-tai-do-zona-than-kinh-4855492.html","cat":"suc-khoe","positivity":5,"importance":7,"question":"Hội chứng Ramsay Hunt có thể dẫn đến những triệu chứng gì?","answers":[{"text":"Liệt mặt và mất thính lực","correct":true},{"text":"Đau đầu và chóng mặt","correct":false},{"text":"Sốt và ho","correct":false},{"text":"Đau dạ dày và buồn nôn","correct":false}]},{"title":"Trận đấu khó xử giữa CLB Hà Nội và SHB Đà Nẵng","content":"Trận đấu giữa CLB Hà Nội và SHB Đà Nẵng diễn ra vào tối ngày 2-3-2025 tại sân Hàng Đẫy hứa hẹn sẽ rất hấp dẫn do mối quan hệ đặc biệt giữa hai đội. CLB Hà Nội đang trong cuộc đua vô địch, trong khi SHB Đà Nẵng cần chiến thắng để tránh rớt hạng. Cả hai đội đều có sự thay đổi nhân sự gần đây và có nhiều cầu thủ từng có thời gian thi đấu cho đội còn lại. Kết quả trận đấu này sẽ ảnh hưởng lớn đến vị trí của cả hai đội trong bảng xếp hạng V-League 2024-2025.","link":"https://tuoitre.vn/tran-dau-kho-xu-giua-clb-ha-noi-va-shb-da-nang-20250301232046565.htm","cat":"the-thao","positivity":7,"importance":8,"question":"Trận đấu giữa CLB Hà Nội và SHB Đà Nẵng sẽ có ý nghĩa gì?","answers":[{"text":"CLB Hà Nội cần thắng để đua vô địch và SHB Đà Nẵng cần thắng để trụ hạng.","correct":true},{"text":"CLB Hà Nội đã chắc chắn vô địch mùa giải này.","correct":false},{"text":"SHB Đà Nẵng đã bị loại khỏi giải đấu.","correct":false},{"text":"Cả hai đội đều không có cơ hội để cải thiện vị trí của mình.","correct":false}]},{"title":"Giám đốc Công ty phát triển nhà Cà Mau bị bắt","content":"Giám đốc Công ty phát triển nhà Cà Mau, ông Huỳnh Thế Giới, cùng hai đồng phạm đã bị bắt vì liên quan đến vụ chuyển nhượng đất gây thất thoát ngân sách nhà nước hơn 11 tỷ đồng. Cơ quan cảnh sát điều tra Công an tỉnh Cà Mau đã khởi tố vụ án này từ tháng 3/2024 và xác định các bị can đã vi phạm quy định về quản lý và sử dụng tài sản nhà nước. Việc chuyển nhượng đất không được tổ chức đấu giá và không xác định giá trị đúng theo quy định, dẫn đến thiệt hại lớn cho nhà nước.","link":"https://dantri.com.vn/phap-luat/giam-doc-cong-ty-phat-trien-nha-ca-mau-bi-bat-20250302083313131.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Tại sao giám đốc Công ty phát triển nhà Cà Mau bị bắt?","answers":[{"text":"Vì liên quan đến vụ chuyển nhượng đất gây thất thoát ngân sách nhà nước.","correct":true},{"text":"Vì ông ấy đã thực hiện sai quy định trong việc xây dựng.","correct":false},{"text":"Vì ông ấy không hoàn thành nhiệm vụ được giao.","correct":false},{"text":"Vì ông ấy tham gia vào các hoạt động kinh doanh không hợp pháp.","correct":false}]},{"title":"Clip \"em bé gặp tai nạn nguy hiểm từ tình huống khó ngờ\" nổi bật tuần qua","content":"Clip ghi lại khoảnh khắc một em bé gặp tai nạn điện giật khi tò mò chạm vào bóng đèn quả ớt trên bàn thờ đã gây chú ý trên mạng xã hội tuần qua. Dù em bé không bị thương nghiêm trọng, nhưng sự việc đã trở thành lời cảnh báo cho các bậc phụ huynh về nguy cơ điện giật từ những vật dụng trong nhà. Điều này nhấn mạnh tầm quan trọng của việc bảo vệ trẻ em khỏi các tình huống nguy hiểm có thể xảy ra trong cuộc sống hàng ngày.","link":"https://dantri.com.vn/cong-nghe/clip-em-be-gap-tai-nan-nguy-hiem-tu-tinh-huong-kho-ngo-noi-bat-tuan-qua-20250302013102311.htm","cat":"gia-dinh","positivity":7,"importance":8,"question":"Tại sao clip em bé gặp tai nạn điện giật lại trở thành tâm điểm chú ý tuần qua?","answers":[{"text":"Vì nó cảnh báo sự nguy hiểm tiềm ẩn từ bóng đèn cho trẻ em.","correct":true},{"text":"Vì em bé đã được cứu kịp thời.","correct":false},{"text":"Vì clip có nhiều lượt xem.","correct":false},{"text":"Vì đây là một video hài hước.","correct":false}]},{"title":"Hà Anh Tuấn tập nhạc cùng Quang Hùng MasterD","content":"Hà Anh Tuấn và Quang Hùng MasterD đã có buổi tập luyện cho tiết mục kết hợp trong show \"Sketch a Rose\" diễn ra vào ngày 8/3 tại TP HCM. Trong buổi tập, Hà Anh Tuấn cho biết anh muốn thử thách bản thân qua việc hát nhạc của đàn em và học hỏi từ thế hệ trẻ. Quang Hùng MasterD cũng cảm thấy vinh dự khi được biểu diễn cùng thần tượng của mình. Cả hai sẽ trình diễn một ca khúc hit của Quang Hùng với dàn nhạc giao hưởng, mang đến một bản hòa âm mới mẻ cho khán giả.","link":"https://vnexpress.net/ha-anh-tuan-tap-nhac-cung-quang-hung-masterd-4855442.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Hà Anh Tuấn và Quang Hùng MasterD sẽ
