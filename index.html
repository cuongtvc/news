n4. Kỹ thuật điện tử - viễn thông: 160\n5. Kỹ thuật Điều khiển và tự động hoá: 80\n6. Kỹ thuật Cơ điện tử: 60\n7. Kỹ thuật cơ khí: 60\n8. Kỹ thuật xây dựng: 60\n\nHọc viện Kỹ thuật quân sự đã triển khai tuyển sinh hệ dân sự từ năm 2002, nhưng không cung cấp học phí cụ thể cho năm 2025. Học viên hệ dân sự không được miễn học phí và không có sự đảm bảo việc làm sau khi tốt nghiệp. Điểm chuẩn cho các ngành giai đoạn 2016-2018 dao động từ 17,5 đến 24,5, với mức cao nhất tại ngành Công nghệ thông tin.\n\nTrường đã tạm dừng tuyển sinh hệ dân sự trong 6 năm qua do các quyết định của Ban chấp hành Trung ương Đảng. Tuy nhiên, Bộ Quốc phòng đã xây dựng đề án trở lại tuyển sinh để đáp ứng nhu cầu nguồn nhân lực chất lượng cao. Các trường quân đội khác như Học viện Hậu cần và Trường Sĩ quan thông tin cũng sẽ tuyển sinh hệ dân sự từ năm 2025."},{"title":"Mỹ kêu gọi 'đưa NATO vĩ đại trở lại'","content":"Mỹ vừa kêu gọi các nước châu Âu tăng cường chi tiêu quốc phòng trong nỗ lực \"đưa NATO vĩ đại trở lại\". Bộ trưởng Quốc phòng Mỹ, Pete Hegseth, nhấn mạnh rằng các thành viên NATO cần nỗ lực hơn để bảo vệ an ninh châu Âu và phản ứng với xung đột Nga - Ukraine, coi đây là lý do để tái cấu trúc NATO.\n\nÔng Hegseth đề xuất rằng các nước đồng minh nên tăng chi tiêu quốc phòng lên mức 5% GDP, trong bối cảnh Mỹ hiện chi 3,4% GDP cho quốc phòng. Ngân sách quốc phòng hiện tại của các thành viên châu Âu chỉ chiếm chưa đến một phần ba tổng ngân sách của NATO, trong khi Mỹ chiếm hai phần ba.\n\nBên cạnh đó, ông cũng đề cập đến việc khôi phục biên giới Ukraine trước năm 2014 là điều không khả thi, khẳng định rằng các cam kết để bảo đảm an ninh Ukraine không bao gồm việc đưa quân đội Mỹ tới đây. Tuy nhiên, ông nhấn mạnh việc phải thừa nhận thực tế về sức mạnh quân sự tại châu Âu."},{"title":"Cần giám sát chỉ định thầu điện hạt nhân Ninh Thuận để tránh lợi ích nhóm","content":"Ông Lê Quang Huy, Chủ nhiệm Ủy ban Khoa học, Công nghệ và Môi trường, đã nhấn mạnh sự cần thiết phải giám sát chặt chẽ quá trình chỉ định thầu dự án điện hạt nhân Ninh Thuận để ngăn ngừa lợi ích nhóm. Hình thức chỉ định thầu \"chìa khóa trao tay\" có thể dẫn đến thiếu minh bạch và cạnh tranh. Ông đề xuất nghiên cứu, đánh giá kỹ hiệu quả của hình thức hợp đồng này và yêu cầu công khai danh sách nhà thầu cùng các tiêu chí lựa chọn. \n\nViệt Nam khởi động lại dự án này, dự kiến hoàn thành vào năm 2030, với việc áp dụng hình thức chỉ định thầu cho các hoạt động từ chuẩn bị cho đến vận hành nhà máy. Chính phủ đã đề nghị Quốc hội chấp thuận một số cơ chế tài chính và đào tạo nhân lực đặc thù để đáp ứng nhu cầu cho dự án. \n\nCùng với đó, cần có quy trình rõ ràng để đảm bảo vốn cho dự án và giám sát sử dụng vốn hiệu quả, tránh mất cân đối ngân sách. Cơ chế đặc thù của tỉnh Ninh Thuận cũng được đề cập liên quan đến thu hút vốn và thực hiện dự án. Dự thảo nghị quyết sẽ được Quốc hội thảo luận và quyết định vào ngày 19/2."},{"title":"Chủng cúm chiếm ưu thế H3N2 nguy hiểm thế nào","content":"Chủng cúm A/H3N2 đang trở thành tác nhân lây lan mạnh mẽ và nguy hiểm trong mùa dịch cúm này, đặc biệt với độ lây lan cao, tính độc lực lớn và xu hướng gia tăng số ca cúm nặng tại nhiều bệnh viện. Chủng H3N2 được cho là có khả năng gây biến chứng nghiêm trọng hơn ở những người thuộc nhóm nguy cơ như trẻ em và người già. Dịch cúm hiện nay được nhìn nhận là nguy hiểm nhất trong nhiều năm qua, do sức đề kháng cộng đồng giảm sau đại dịch Covid-19 cùng với tỷ lệ tiêm vaccine cúm thấp.\n\nMặc dù H3N2 ít độc hơn một số chủng cúm khác, nhưng khả năng lây lan nhanh của nó có thể dẫn đến dịch lớn, và diễn biến bệnh hiện đang chịu ảnh hưởng của nhiều yếu tố như môi trường, khí hậu, và thói quen tự điều trị của người dân. Các biện pháp phòng ngừa bao gồm tiêm vaccine hàng năm, đeo khẩu trang nơi đông người, và duy trì lối sống lành mạnh. Người dân cần lưu ý các triệu chứng nghi ngờ cúm và tìm kiếm sự chăm sóc y tế kịp thời khi có dấu hiệu nghiêm trọng."},{"title":"Ingebrigtsen phá hai kỷ lục thế giới chạy trong nhà","content":"Jakob Ingebrigtsen, vận động viên chạy người Na Uy, vừa phá hai kỷ lục thế giới chạy trong nhà tại Giải vô địch điền kinh trong nhà thế giới ở Pháp. Ở cự ly 1 dặm (1,61 km), Ingebrigtsen hoàn thành trong 3 phút 45 giây 14, vượt qua kỷ lục cũ 3 phút 46 giây 63 do Yared Nuguse nắm giữ. Sau đó, anh cũng phá kỷ lục chạy 1.500m nội dung đã do chính mình thiết lập năm 2022 với thời gian 3 phút 29 giây 63. Ingebrigtsen cảm thấy hài lòng và cho biết anh đã phải tập trung cao độ trong suốt cuộc đua. Hiện tại, anh giữ tổng cộng 5 kỷ lục thế giới. Ngoài ra, các sự kiện khác cũng diễn ra tại giải với những thành tích ấn tượng từ các VĐV khác."},{"title":"Khoảnh khắc nhóm lừa đảo hàng trăm tỷ đồng bị bắt giữ ở sân bay","content":"Một nhóm lừa đảo đã bị bắt giữ tại sân bay Tân Sơn Nhất và Nội Bài khi trở về từ Campuchia và Philippines, nơi họ đã thực hiện các hành vi lừa đảo liên quan đến đầu tư tiền điện tử. Cơ quan công an đã tiến hành bắt giữ hàng chục người trong đường dây này. Sự việc diễn ra vào ngày 14 tháng 2 năm 2025."},{"title":"Murray: 'Thà huấn luyện Federer còn hơn Djokovic'","content":"Cựu tay vợt số một thế giới Andy Murray cho biết rằng công việc huấn luyện Novak Djokovic khó khăn hơn anh tưởng tượng và thừa nhận mình chưa làm tốt tại Australia Mở rộng 2025. Trong một podcast, Murray chia sẻ về quá trình làm việc với Djokovic, nhấn mạnh sự phức tạp của việc giao tiếp trong đội. Anh cho biết có lẽ mình đã dành quá nhiều thời gian xem video, dẫn đến cảm giác mệt mỏi.\n\nMurray đã giải nghệ vào hè 2024 và nhận lời làm huấn luyện viên cho Djokovic sau khi được cầu mời. Dù hai người đạt vị trí bán kết ở Australia, Djokovic đã bỏ cuộc vì chấn thương. Murray nói rằng nếu được chọn huấn luyện một trong \"Big 3\", anh sẽ chọn Roger Federer vì khả năng linh hoạt trong chiến thuật và mảng kỹ năng đánh bóng của Federer.\n\nMurray tiếp tục làm huấn luyện viên cho Djokovic đến Wimbledon và cũng sẽ tham gia giải Indian Wells Masters. Trong quá trình nghỉ ngơi sau Grand Slam đầu năm, anh đã dành thời gian tập gym và chơi golf. Mặc dù sự nghiệp của Murray có nhiều thành công, anh cũng trải qua không ít tiếc nuối khi để tuột mất nhiều cơ hội giành Grand Slam."},{"title":"Giá vàng, chứng khoán Mỹ cùng tăng vì thuế của ông Trump","content":"Giá vàng và chứng khoán Mỹ cùng tăng vào ngày 14/2/2025, sau khi Tổng thống Mỹ Donald Trump công bố kế hoạch áp thuế nhập khẩu đối ứng. Giá vàng thế giới tăng 24 USD, đạt 2.927 USD, trong khi các chỉ số chính của Wall Street tăng khoảng 1%. Kế hoạch thuế mới được cho là có thể đẩy lạm phát và căng thẳng thương mại toàn cầu lên cao. Chỉ số sản xuất tại Mỹ cũng có dấu hiệu tăng, củng cố khả năng Fed sẽ giữ nguyên lãi suất.\n\nMặc dù giá vàng đang trên đà tăng nhưng tính bất ổn chính trị và tác động từ các chính sách của ông Trump vẫn là mối lo ngại lớn đối với nhà đầu tư. Nhiều chuyên gia dự đoán giá vàng có thể đạt 3.000 USD trong nửa đầu năm. Trên thị trường chứng khoán, nhóm cổ phiếu công nghệ tăng mạnh, với Nvidia và Tesla ghi nhận mức tăng đáng kể. Nhà đầu tư cảm thấy nhẹ nhõm khi ông Trump không đề cập đến mức thuế cụ thể, mà chỉ cho các quốc gia thời gian để thương thảo."},{"title":"Chủ tịch Vàng Phú Quý bỏ ngoài sổ sách hơn 2.090 tỷ đồng doanh thu","content":"Chủ tịch Công ty Vàng Phú Quý, Lê Xuân Tùng, bị cáo buộc đã bỏ ngoài sổ sách hơn 2.090 tỷ đồng doanh thu thực tế để trốn thuế 6,1 tỷ đồng. Tùng và kế toán Lê Thúy Quỳnh đã bị đề nghị truy tố về tội trốn thuế, trong khi một số cá nhân khác bị cáo buộc buôn lậu vàng.\n\nCông ty Vàng Phú Quý, với vốn điều lệ 250 tỷ, có trụ sở tại Hà Nội, hoạt động chủ yếu trong ngành kinh doanh vàng. Lê Xuân Tùng bị nghi ngờ chỉ đạo nhân viên ghi chép không đầy đủ các giao dịch mua bán vàng, dẫn đến việc báo cáo thuế không đúng, với doanh thu thực tế trong năm 2021 đạt hơn 3.951 tỷ đồng nhưng chỉ khai báo hơn 1.860 tỷ đồng.\n\nCùng với đó, bà Nguyễn Thị Hóa bị phát hiện tham gia vào một đường dây buôn lậu vàng từ Lào vào Việt Nam, kiếm lợi bất chính từ việc tiêu thụ hơn 310 kg vàng trị giá hơn 454 tỷ đồng. Cảnh sát đã tiến hành truy quét và thu giữ nhiều tang vật liên quan đến vụ án."},{"title":"Hàng chục xe đâm nhau trong tuyết rơi dày đặc ở Mỹ","content":"Vào ngày 13 tháng 2 năm 2025, tại bang Oregon, Mỹ, đã xảy ra một vụ va chạm liên hoàn giữa khoảng 20-30 phương tiện do tuyết rơi dày đặc, khiến xa lộ liên bang I-84 phải đóng cửa. Vụ việc xảy ra gần thành phố Portland, với một chiếc SUV bốc cháy, nhưng những người trên xe đã kịp thoát ra. Ban đầu, có thông tin cho rằng vụ tai nạn liên quan hơn 100 xe, nhưng sau đó Sở Giao thông Oregon xác nhận con số thực tế ít hơn. Gió lớn và điều kiện thời tiết khắc nghiệt đã làm cho việc đánh giá quy mô tai nạn trở nên khó khăn. Cảnh sát kêu gọi những người mắc kẹt trong xe giữ nguyên vị trí cho đến khi an toàn. Vụ va chạm này là một trong nhiều tai nạn liên hoàn khác do cơn bão mùa đông gây ra ở miền bắc Oregon và miền nam Washington cùng ngày hôm đó."},{"title":"Đồng nghiệp vật vờ như zombie vì thức đêm xem bóng đá","content":"Nhiều đồng nghiệp của tôi đến công ty trong tình trạng mệt mỏi và uể oải sau khi thức đêm để xem bóng đá. Gần đây, một số người đã thức đến 5 giờ sáng để theo dõi các trận cầu lớn như cúp C1 châu Âu. Hành động này, tuy là sự thể hiện tình yêu với môn thể thao vua, nhưng có thể gây ảnh hưởng nghiêm trọng đến sức khỏe. Những người thức khuya thường phải đối mặt với sự đảo lộn của nhịp sinh học, khiến họ cảm thấy kiệt sức và khó tập trung trong công việc.\n\nTôi khuyên họ nên thay đổi thói quen này bằng cách sắp xếp thời gian ngủ hợp lý, như ngủ sớm hơn hoặc xem lại các highlight trận đấu vào sáng hôm sau. Mục tiêu là để giữ cho sức khỏe và tinh thần làm việc luôn ở trạng thái tốt nhất. Xem bóng đá nên là một hoạt động giải trí, không nên biến thành một sở thích độc hại có thể gây ảnh hưởng tiêu cực đến sức khỏe và công việc."},{"title":"Canada đối mặt mùa cúm nghiêm trọng nhất gần 10 năm","content":"Canada đang đối mặt với mùa cúm nghiêm trọng nhất gần 10 năm qua, với tỷ lệ ca bệnh và nhập viện cao, đặc biệt là ở các tỉnh British Columbia, Ontario và Quebec. Dịch cúm đã gia tăng giữa lúc số ca Covid-19 và virus hợp bào hô hấp (RSV) giảm. Phát biểu của các chuyên gia y tế cho thấy đây là mức độ nghiêm trọng kỷ lục, với nhiều trường hợp chuyển biến nặng nhanh chóng, đặc biệt ở những người có bệnh nền.\n\nCác nhà chức trách chỉ ra rằng phần lớn trẻ em nhập viện vì cúm, và bền vững từ những năm trước đây cho thấy tỉ lệ này còn cao hơn trong mùa dịch năm nay. Bác sĩ cho rằng Canada cần tập trung vào việc tiêm vaccine cho những đối tượng dễ tổn thương như trẻ em, người già và những người có bệnh nền.\n\nTuy nhiên, tỷ lệ tiêm phòng cúm ở Canada trong mùa dịch này mới đạt 42%, tương tự như mùa trước, cho thấy vẫn chưa đạt được mục tiêu. Bên cạnh tiêm vaccine, các biện pháp phòng ngừa khác như giữ vệ sinh, đeo khẩu trang và giữ ấm cơ thể cũng được khuyến cáo để bảo vệ sức khỏe."},{"title":"Elon Musk ra điều kiện để ngừng mua OpenAI","content":"Elon Musk vừa ra điều kiện để ngừng đề nghị mua lại OpenAI, yêu cầu công ty này giữ nguyên sứ mệnh phi lợi nhuận như khi ông đồng sáng lập. Nếu hội đồng quản trị OpenAI đồng ý duy trì sứ mệnh phi lợi nhuận và ngừng chuyển đổi mô hình hoạt động, Musk sẽ rút lại lời đề nghị. \n\nCEO OpenAI, Sam Altman, đã nộp hồ sơ yêu cầu thẩm phán xem xét đề nghị mua của Musk, cho rằng Musk đang \"tự mâu thuẫn\" trong khi đấu tranh chống lại việc OpenAI hướng đến mục tiêu lợi nhuận. Musk và một số nhà sáng lập khác đã thành lập OpenAI vào năm 2015 với mục đích phục vụ lợi ích của nhân loại. Tuy nhiên, công ty đã bắt đầu chuyển sang mô hình có lợi nhuận để huy động vốn. \n\nMusk phản đối sự chuyển đổi này và đã khởi kiện OpenAI, cáo buộc Altman lừa dối ông. Altman cho rằng Musk đang cố gây rối cho công ty. Сuộc cạnh tranh giữa Musk và Altman hiện đang nóng lên trong bối cảnh thị trường AI đang phát triển nhanh chóng."},{"title":"Cầu thủ tài năng Trung Quốc 'chết não' vì bị thúc gối vào đầu","content":"Cầu thủ bóng đá 18 tuổi Trung Quốc, Guo Jiaxuan (Quách Gia Tuyền), đã rơi vào tình trạng hôn mê sau chấn thương nghiêm trọng khi bị một cầu thủ đối phương thúc gối vào đầu trong một trận tập huấn tại Tây Ban Nha. Sau khi sự cố xảy ra, anh nhanh chóng được đưa đến bệnh viện, nơi các bác sĩ chẩn đoán rằng anh đã \"chết não\". Gia đình và Liên đoàn bóng đá Bắc Kinh đã cố gắng thuyết phục bệnh viện tiếp tục điều trị cho anh. Dù gặp nhiều khó khăn, gia đình Quách đã kêu gọi hy vọng cho sự hồi phục của anh, dù cơ hội sống sót được đánh giá rất thấp. Quách là một tài năng trẻ từng nhận giải cầu thủ hay nhất giải trẻ toàn quốc và đã có tên trong đội Bayern World Team."},{"title":"Cơ sở tranh thêu nổi tiếng Đà Lạt cháy lớn","content":"Vào rạng sáng ngày 14/2/2025, Trung tâm tranh thêu lụa Đà Lạt XQ Việt Nam, một cơ sở nổi tiếng tại Đà Lạt, đã xảy ra cháy lớn, thiêu rụi nhiều tác phẩm tranh thêu và hiện vật trưng bày. Vụ cháy bắt đầu ở sảnh rộng 3.000 m² trên đường Mai Anh Đào. Hai nhân viên bảo vệ đã kịp thời chạy thoát và kêu gọi sự giúp đỡ nhưng không thành công trong việc dập lửa.\n\nLực lượng cảnh sát phòng cháy chữa cháy đã nhanh chóng có mặt với 5 xe cứu hỏa và hàng chục chiến sĩ để khống chế đám cháy trong khoảng 10 phút. Tuy nhiên, khoảng 200 m² trong khu vực trưng bày đã bị thiệt hại nặng nề do ngọn lửa và khói. Hiện cơ quan chức năng đang tiến hành thống kê thiệt hại và xác định nguyên nhân vụ cháy. Đà Lạt XQ là địa điểm thu hút đông đảo du khách, đến để tìm hiểu về văn hóa và nghệ thuật thêu thủ công của Việt Nam."},{"title":"Tùng Dương cạnh tranh Soobin, Sơn Tùng M-TP","content":"Tùng Dương đang cạnh tranh với các nghệ sĩ như Soobin, Sơn Tùng M-TP và Quốc Thiên trong hạng mục Nam ca sĩ của năm tại giải Cống Hiến 2025. Tại buổi công bố đề cử, cuộc đua được đánh giá là \"gay cấn, khó đoán\" với sự xuất hiện của năm ứng viên có thành tích đáng chú ý trong năm qua. Tùng Dương đã phát hành album mới và tổ chức hai concert thành công, trong khi Soobin và Quốc Thiên cũng ghi dấu ấn với các chương trình và sản phẩm âm nhạc của mình.\n\nSơn Tùng M-TP gây ấn tượng với nhiều MV đạt kỷ lục trực tuyến. Tùng Dương dẫn đầu với bốn đề cử, bao gồm Nam ca sĩ của năm và Album của năm cho \"Multiverse\". Soobin có ba đề cử, trong khi Hiếu Thứ Hai trở thành hiện tượng mới. Giải Cống Hiến được tổ chức bởi báo Thể thao và Văn hóa nhằm tôn vinh những cống hiến cho âm nhạc Việt Nam."},{"title":"Heineken Việt Nam đón 'Tết an vui' cùng hơn 7.000 hộ gia đình","content":"Heineken Việt Nam đã tổ chức chương trình \"Heineken Việt Nam cùng cộng đồng đón Tết an vui\" năm 2025, trao quà cho hơn 7.000 hộ gia đình tại 28 tỉnh thành với tổng giá trị hỗ trợ gần 9 tỷ đồng. Chương trình nhằm hỗ trợ người dân khó khăn chuẩn bị cho Tết, với sự tham gia tình nguyện của nhiều nhân viên Heineken. \n\nÔng Wietse Mutters, Tổng giám đốc Điều hành Heineken Việt Nam, cũng trực tiếp tham gia hoạt động tổ chức và trao quà, thể hiện sự xúc động khi mang niềm vui đến cho người dân. Chương trình còn bao gồm các hoạt động như phiên chợ Tết Nhân Ái, nơi người dân được nhận voucher mua sắm và tham gia các hoạt động văn hóa, chăm sóc sức khỏe miễn phí.\n\nĐây là năm thứ ba liên tiếp chương trình được triển khai, thể hiện cam kết của Heineken trong việc hỗ trợ cộng đồng và lan tỏa tinh thần tương thân, tương ái. Chương trình hướng đến việc mang lại Tết an vui cho những người có hoàn cảnh khó khăn và khuyến khích sự tham gia của các đơn vị khác."},{"title":"Mỹ trục xuất nhóm người Việt và nhiều nước châu Á tới Panama","content":"Mỹ đã trục xuất 119 người di cư từ nhiều quốc gia, trong đó có Việt Nam, sang Panama theo thỏa thuận hợp tác với chính phủ Panama. Chuyến bay đầu tiên trong kế hoạch đưa khoảng 360 người về Panama đã hạ cánh vào ngày 12/2/2025. Những người di cư này sẽ được đưa đến một cơ sở tạm trú và dự kiến sẽ được hồi hương sau đó. Việc Panama trở thành điểm dừng chân cho những người bị trục xuất là do yêu cầu từ phía Mỹ. Các cơ quan di trú của Liên Hợp Quốc đã hỗ trợ chi phí hồi hương. Đại diện Bộ Ngoại giao Việt Nam đã khẳng định sự hợp tác chặt chẽ với Mỹ trong việc tiếp nhận công dân bị trục xuất và mong muốn Mỹ tạo điều kiện thuận lợi cho công dân Việt Nam sống và làm việc tại Mỹ."},{"title":"H'Hen Niê đăng ký kết hôn","content":"H'Hen Niê đã chính thức đăng ký kết hôn với nhiếp ảnh gia Tuấn Khôi sau bảy năm yêu thương. Họ hoàn tất thủ tục vào ngày 14/2/2025, Ngày Lễ Tình nhân, với sự có mặt của gia đình hai bên tại TP HCM. H'Hen Niê cảm ơn cha mẹ và bày tỏ quyết tâm yêu thương và nhường nhịn nhau trong cuộc sống.\n\nTuấn Khôi bày tỏ niềm vui khi được gọi H'Hen Niê là vợ. Trước đó, vào ngày 10/2, anh đã cầu hôn cô tại ngôi nhà mà cả hai chuẩn bị chuyển đến. Cặp đôi đã trải qua nhiều thăng trầm trong mối quan hệ trước khi quyết định sống chung. H'Hen Niê tiết lộ rằng cô sẵn sàng cho vai trò làm vợ và mong muốn có nhiều con.\n\nH'Hen Niê, 32 tuổi, là Hoa hậu Hoàn vũ Việt Nam 2017, đã từng góp mặt trong nhiều hoạt động nghệ thuật và chương trình truyền hình. Bạn trai cô, Nguyễn Tuấn Khôi, là một nhiếp ảnh gia và đạo diễn nổi tiếng trong lĩnh vực quảng cáo. Cặp đôi hiện đang lên kế hoạch tổ chức đám cưới trong năm nay."},{"title":"Tạt đầu ôtô, người phụ nữ đi xe máy bị đâm ngã","content":"Vào ngày 12/2/2025, một người phụ nữ đi xe máy đã gặp phải sự cố giao thông tại Kim Mã, Hà Nội, khi cố gắng tạt qua đầu ôtô để rẽ trái. Cú va chạm đã khiến cô ngã lăn ra đường, nhưng rất may không bị chấn thương nặng. Sự việc nhấn mạnh tầm quan trọng của việc sử dụng tín hiệu khi chuyển hướng và di chuyển an toàn. Người đi xe máy cần tránh tạt ngang đầu ôtô, trong khi các tài xế cũng cần chú ý quan sát xung quanh, đặc biệt là trong các tình huống đông đúc."},{"title":"Qualcomm ra chip hỗ trợ AI tạo sinh cho smartphone tầm trung","content":"Qualcomm đã ra mắt chip Snapdragon 6 Gen 4, hỗ trợ AI tạo sinh cho smartphone tầm trung. Chip này được giới thiệu vào ngày 13/2/2025 và sẽ được trang bị trên các mẫu điện thoại của một số hãng Trung Quốc như Realme, Oppo và Honor trong vài tháng tới. Snapdragon 6 Gen 4 cải thiện hiệu suất với tốc độ CPU tăng 11% và tốc độ GPU nhanh hơn 29% đồng thời giảm năng lượng tiêu thụ xuống 12%.\n\nDeepu John, Giám đốc cấp cao của Qualcomm, cho biết chip mới này sẽ nâng cao khả năng xử lý AI, cải thiện trải nghiệm chơi game và chụp ảnh, đồng thời tối ưu năng lượng. Với khả năng xử lý AI ngay trên chip, quá trình sẽ diễn ra nhanh hơn và bảo mật hơn, điều này khác với việc truyền dữ liệu qua mạng để xử lý trên đám mây. Trước đó, chip AI chủ yếu chỉ có trên các sản phẩm cao cấp, trong khi MediaTek cũng giới thiệu chip Dimensity 8400 hỗ trợ AI cho smartphone cận cao cấp vào tháng 12/2024."},{"title":"Kangaroo giới thiệu máy lọc nước hydrogen ion kiềm mới","content":"Kangaroo vừa giới thiệu máy lọc nước hydrogen ion kiềm mới mang tên Kangaroo Sumire vào ngày 8/2 tại Bắc Ninh, thu hút sự tham gia của nhiều nhà phân phối chiến lược. Sản phẩm sử dụng công nghệ điện phân và bộ lõi khoáng thế hệ mới để tạo nước ion kiềm có lợi cho sức khỏe, với chỉ số hydrogen 1500 - 2200 Ppb, ORP từ -500 đến -700 mV, và mức kiềm từ 8.5 - 9.5. Đặc điểm nổi bật của máy là khả năng trung hòa axit dư thừa và ngăn ngừa các gốc tự do. \n\nMáy có 13 lõi lọc chức năng và công nghệ làm lạnh Turbo cooling, cùng 4 chế độ nước khác nhau. Thiết kế sản phẩm là điểm nhấn với vật liệu Aluminium cao cấp và kính gương độc đáo. Ông Phùng Thế Vinh, Phó tổng giám đốc Tập đoàn Kangaroo, đã cam kết về chất lượng sản phẩm và các chính sách dịch vụ đặc biệt cho người tiêu dùng. Kangaroo là thương hiệu hàng đầu tại Việt Nam trong lĩnh vực cung cấp thiết bị lọc nước, với lịch sử phát triển từ máy lọc nước tinh khiết đến công nghệ ion kiềm giàu hydrogen."},{"title":"Những 'bà dì sành điệu' thay đổi định kiến gái ế","content":"Bài viết thảo luận về sự xuất hiện của những \"bà dì sành điệu\" ở Trung Quốc, những người phụ nữ độc thân ngoài 30 tuổi, tự tin và thành công trong sự nghiệp, đang trở thành hình mẫu tích cực trong xã hội. Những phụ nữ như Huang Jue và Liang Yiran không chỉ thu hút sự chú ý của trẻ nhỏ trong gia đình mà còn gây ấn tượng với cách sống hiện đại và phong cách cá nhân nổi bật.\n\nThay vì bị áp lực về việc kết hôn và sinh con, nhóm này đang dần thay đổi nhận thức của xã hội về phụ nữ độc thân. Họ tạo dấu ấn trên mạng xã hội, thể hiện rằng cuộc sống không cần con cái hay chồng vẫn có thể đầy ý nghĩa và phong phú. Dù vậy, vẫn còn những định kiến từ gia đình, đặc biệt ở các vùng quê, nơi phụ nữ vẫn chịu áp lực lớn về việc xây dựng gia đình.\n\nCách nhìn nhận tích cực về bản thân và khả năng theo đuổi đam mê đang giúp những người phụ nữ này tự tin hơn trong cuộc sống. Nhiều người đã nhận ra giá trị của bản thân không chỉ qua việc lập gia đình mà còn qua sự nghiệp và sự độc lập. Bài viết cho thấy, mặc dù gặp phải những rào cản về tư tưởng truyền thống, nhưng sự thay đổi trong cách sống và suy nghĩ đang dần hình thành trong xã hội hiện đại."},{"title":"Mbappe: 'Tôi cần áp lực để chơi tốt và tận hưởng bản thân'","content":"Kylian Mbappe cho biết áp lực cần thiết để anh thi đấu tốt và tận hưởng bản thân tại Real Madrid. Trong một bộ phim tài liệu mới, Mbappe chia sẻ rằng không phải ai cũng có khả năng chịu đựng áp lực của việc chơi cho Real, nhưng anh cần điều đó để nỗ lực hơn. Anh cảm nhận được tình yêu từ các cổ động viên Real, bắt đầu từ thời điểm anh còn chơi cho PSG. \n\nMbappe, gia nhập Real vào tháng 8/2024 theo dạng miễn phí, đã có những khởi đầu suôn sẻ trước khi gặp khó khăn với vị trí trung phong mới. Tuy nhiên, anh đã dần cải thiện phong độ và ghi tổng cộng 24 bàn trong nửa đầu mùa giải, giành hai danh hiệu cùng Real. \n\nMbappe nhớ lại khoảnh khắc ghi bàn trong trận ra mắt tại Siêu Cup châu Âu và hy vọng sẽ còn nhiều chiến thắng hơn nữa. Hiện Real đang dẫn đầu La Liga và chuẩn bị cho các trận đấu quan trọng trong mùa giải."},{"title":"Ronaldo là VĐV kiếm tiền giỏi nhất năm thứ hai liên tiếp","content":"Cristiano Ronaldo đã tiếp tục chứng tỏ vị thế của mình khi dẫn đầu danh sách VĐV kiếm tiền giỏi nhất năm 2024 với tổng thu nhập 260 triệu USD. Trong số này, 215 triệu USD đến từ lương và thưởng tại câu lạc bộ Al Nassr, và 45 triệu USD từ quảng cáo. Vị trí thứ hai thuộc về Stephen Curry với 154 triệu USD, trong khi Tyson Fury, đứng thứ ba, kiếm được 147 triệu USD từ thi đấu và quảng cáo.\n\nRonaldo cũng bỏ xa các đồng nghiệp khác như Lionel Messi (135 triệu USD), LeBron James (133 triệu USD) và Neymar (133 triệu USD). Top 10 còn có sự hiện diện của nhiều VĐV từ các môn thể thao khác nhau, nhưng bóng đá vẫn chiếm ưu thế với 5 đại diện.\n\nTạp chí Sportico công bố danh sách này dựa trên thu nhập từ lương và quảng cáo. Đây là năm thứ hai liên tiếp không có VĐV nữ nào trong Top 100, với Coco Gauff là VĐV nữ có thu nhập cao nhất với 30,4 triệu USD. Tổng thu nhập của Top 100 đạt 6,2 tỷ USD, tăng 14% so với năm trước."},{"title":"Ukraine thừa nhận mất hơn 60% lãnh thổ giành được ở Kursk","content":"Ukraine đã thừa nhận mất hơn 60% lãnh thổ đã chiếm được ở tỉnh Kursk, hiện chỉ còn kiểm soát khoảng 500 km², tương đương 38% so với thời điểm đầu chiến dịch. Tư lệnh quân đội Ukraine, Oleksandr Syrsky, cho biết Kiev đã tạo ra một vùng đệm an ninh nhưng đã đối mặt với sự củng cố lực lượng của Nga, với quân đội Nga đã tái kiểm soát 800 km², tức 63,2% lãnh thổ trước đây của Ukraine tại Kursk. Trong khi đó, Tổng thống Zelensky đã đề xuất ý tưởng trao đổi lãnh thổ với Nga, nhưng Điện Kremlin đã bác bỏ khả năng này."},{"title":"Cherry Chile về Việt Nam 'rẻ chưa từng có'","content":"Giá cherry Chile tại Việt Nam hiện đang ở mức thấp kỷ lục, chỉ từ 149.000 đồng một kg, giảm 20-25% so với cùng kỳ năm ngoái. Khảo sát tại TP HCM cho thấy cherry Chile tràn ngập tại các chợ truyền thống và siêu thị, với mức giá dao động từ 149.000-250.000 đồng tùy vào kích cỡ. Nguyên nhân chính của sự giảm giá này là do năm nay mùa vụ cherry Chile có sản lượng lớn, trong khi thị trường Trung Quốc ( nơi tiêu thụ chính) siết chặt kiểm soát chất lượng. Điều này đã khiến nhiều doanh nghiệp xuất khẩu chuyển hướng sang thị trường Việt Nam. Sự cố kỹ thuật của tàu chở cherry cũng đã làm chậm hàng hóa, góp phần làm giảm giá. Theo hải quan, Việt Nam đã chi 48,5 triệu USD nhập khẩu cherry trong năm 2024, giảm nhẹ so với năm trước nhưng có sự tăng mạnh vào tháng 12 nhờ nguồn hàng giá rẻ từ Chile."},{"title":"Người phụ nữ ung thư di căn 'khỏe hơn' nhờ thuốc trúng đích","content":"Bà Hương, 51 tuổi, đã trải qua quá trình điều trị ung thư phổi giai đoạn 4 di căn não, với những triệu chứng nghiêm trọng như suy nhược, khó thở và phù tay chân. Sau khi được điều trị bằng liệu pháp thuốc trúng đích, tình trạng sức khỏe của bà đã cải thiện rõ rệt: hết nói đớ, không còn méo miệng, tăng cân và giảm triệu chứng khó thở. Bà được chẩn đoán có đột biến gene ALK, và thuốc điều trị đã giúp kiểm soát bệnh, giảm kích thước khối u and nâng cao chất lượng cuộc sống. Bác sĩ nhấn mạnh rằng liệu pháp trúng đích hiệu quả hơn và ít tác động đến tế bào khỏe mạnh so với hóa trị truyền thống."},{"title":"Elon Musk: Chatbot Grok 3 vượt trội mọi đối thủ","content":"Elon Musk, nhà sáng lập xAI, thông báo rằng chatbot Grok 3 đang trong giai đoạn phát triển cuối cùng và dự kiến ra mắt vào tuần tới. Theo Musk, Grok 3 có khả năng suy luận mạnh mẽ và vượt trội so với bất kỳ chatbot nào đã được phát hành hiện nay. Tuyên bố này được đưa ra trong một cuộc gọi video tại Hội nghị Chính phủ thế giới ở Dubai.\n\nTrước đó, kỹ sư Benjamin De Kraker của xAI đã tuyên bố nghỉ việc sau khi xếp hạng Grok 3 thấp hơn OpenAI o1-pro, o1 và o1-mini, nhưng cao hơn Claude 3.5, DeepSeek, GPT-4o, Grok 2 và Gemini 2.0 Pro. De Kraker cho biết anh bị yêu cầu xóa bài viết về Grok 3 hoặc sẽ bị sa thải, nhưng anh quyết định không xóa vì đó là ý kiến cá nhân.\n\nElon Musk thành lập xAI vào tháng 7/2023 nhằm cạnh tranh với các tên tuổi lớn như OpenAI, Microsoft và Google. Ông cũng từng đồng sáng lập OpenAI nhưng đã rời khỏi tổ chức vào năm 2019 và gần đây đã nộp đơn kiện OpenAI vì cho rằng công ty đã sai lệch khỏi mục đích phục vụ \"vì nhân loại\" ban đầu."},{"title":"Chocolate - 'chất xúc tác' cho tình yêu","content":"Chocolate, a popular gift for Valentine's Day on February 14th, is known to promote happiness by increasing levels of certain hormones in the body. During Valentine's 2023 in Vietnam, approximately 65.3 million chocolate products were sold, generating over 3.8 billion VND in revenue. This treat is globally popular, with Americans expected to spend about $27.5 billion on Valentine's Day in 2025, with 56% opting for candy.\n\nChocolate comes primarily in two forms: dark and milk, with dark chocolate providing more health benefits. It improves blood circulation, reduces stress, and elevates positive emotions. Key components like tryptophan increase serotonin production, enhancing mood and social openness. Additionally, flavonoids and PEA boost oxytocin release, fostering trust and intimacy in relationships. Theobromine offers a gentle energy boost.\n\nExpert advice suggests consuming chocolate in moderation for health benefits. Suggested daily amounts include 40g for stress reduction, 50g to lower blood clotting responses, and 70g of dark chocolate (≥74% cocoa) for improved blood flow and heart health."},{"title":"Cựu vệ sĩ của tay đua vô địch Michael Schumacher tống tiền chủ","content":"Cựu vệ sĩ của tay đua Michael Schumacher, Markus Fritsche, cùng hai đồng phạm đã bị cáo buộc tống tiền gia đình Schumacher 15 triệu euro. Fritsche, người từng được trao quyền số hóa các tài liệu nhạy cảm của gia đình, đã bán 2 ổ cứng và 4 thẻ nhớ chứa dữ liệu cá nhân cho cha con Yilmaz Tozturkan và Daniel Lins. Họ đã đe dọa công bố thông tin trên dark web nếu không nhận được tiền chuộc. Ba bị cáo đã bị tuyên án tù treo và phạt tiền. Gia đình Schumacher cho biết sẽ kháng cáo với yêu cầu tăng án cho Fritsche. Michael Schumacher, huyền thoại F1, đã không xuất hiện công khai sau tai nạn trượt tuyết năm 2013."},{"title":"Nên mua Mitsubishi Xpander hay Toyota Veloz Cross?","content":"Khi so sánh Mitsubishi Xpander và Toyota Veloz Cross, có một số yếu tố quan trọng mà bạn nên xem xét để quyết định mua xe nào phù hợp hơn cho mục đích kinh doanh.\n\n1. **Giá cả và hiệu suất kinh tế**: Cả hai xe đều có mức giá tương đương trong khoảng 600 triệu đồng, nên hiệu suất nhiên liệu, chi phí bảo trì, và khả năng giữ giá là những yếu tố quan trọng cần xem xét.\n\n2. **Không gian và tiện nghi**: Mitsubishi Xpander nổi bật với không gian rộng rãi và tính năng linh hoạt hơn, trong khi Toyota Veloz Cross được đánh giá cao về tính năng an toàn và độ bền.\n\n3. **Khả năng điều khiển và vận hành**: Xpander thường có khả năng vận hành êm ái hơn trên các đoạn đường dài, trong khi Veloz Cross có khả năng điều khiển tốt hơn trong các điều kiện đường xá đô thị.\n\n4. **Thương hiệu và dịch vụ sau bán hàng**: Cả hai thương hiệu đều có hệ thống bảo trì và bảo dưỡng tốt. Tuy nhiên, Toyota thường được biết đến với độ tin cậy cao hơn.\n\nTóm lại, nếu bạn cần một chiếc xe với không gian rộng rãi, linh hoạt cho các nhu cầu dịch vụ, Xpander có thể là lựa chọn tốt. Ngược lại, nếu bạn ưu tiên về độ bền và an toàn, Veloz Cross là một sự lựa chọn gần gũi hơn. Hãy cân nhắc kỹ lưỡng nhu cầu cụ thể của bạn trước khi quyết định."},{"title":"Siêu tàu sân bay Mỹ va chạm tàu hàng, bị hư hại","content":"Siêu tàu sân bay USS Harry S. Truman của Mỹ đã va chạm với tàu hàng Besiktas-M trên Địa Trung Hải vào lúc 23h46 ngày 12/2/2025, khi đang chờ vào kênh đào Suez. Vụ va chạm không gây nguy hiểm cho tàu sân bay, không có thương vong và không ảnh hưởng đến lò phản ứng hạt nhân. Tuy nhiên, thân tàu USS Harry S. Truman bị hư hại ngoài mức mớn nước nhưng chưa rõ mức độ ảnh hưởng đến khả năng hoạt động. Tàu Besiktas-M cũng bị hư hại nhưng không đáng kể và thủy thủ đoàn không bị thương. Hiện tại, Hải quân Mỹ đang điều tra nguyên nhân vụ va chạm. USS Harry S. Truman, một trong những siêu tàu sân bay lớp Nimitz, đang tham gia chiến dịch quân sự tại vùng Biển Đỏ nhằm đối phó với nhóm vũ trang Houthi."},{"title":"Canada 'mất dấu' gần 20.000 du học sinh Ấn Độ","content":"Canada đang \"mất dấu\" gần 20.000 du học sinh Ấn Độ, những người không nhập học sau khi đến nước này vào mùa xuân năm ngoái. Theo dữ liệu từ Bộ Di trú, Người tị nạn và Quyền công dân Canada, khoảng 50.000 sinh viên quốc tế không đến trường sau khi nhập cảnh vào tháng 3 và 4 năm ngoái, trong đó Ấn Độ có số lượng không tuân thủ quy định thị thực cao nhất.\n\nNhiều sinh viên Ấn Độ không có hồ sơ rõ ràng và được cho là làm những công việc lặt vặt để trang trải cuộc sống. Một số trường hợp là nạn nhân của các cơ sở giáo dục lừa đảo. Các sinh viên này thường lợi dụng lỗ hổng trong hệ thống thị thực du học của Canada, nơi không yêu cầu nộp học phí trước khi nhập cảnh như ở Mỹ hay Australia.\n\nChính quyền Canada đã nhận thức về vấn đề này và bắt đầu hành động để ngăn chặn gian lận, yêu cầu các cơ sở giáo dục xác minh tình trạng học tập của sinh viên định kỳ. Tuy nhiên, số lượng sinh viên Ấn Độ hiện tại tại Canada vẫn rất lớn, với hơn 41% trong tổng số một triệu sinh viên quốc tế."},{"title":"Người đàn ông đạp xe tốc độ 200 km/h cách đây hơn 60 năm","content":"José Meiffret, một người đàn ông Pháp, đã lập kỷ lục đạp xe tốc độ 204 km/h trên đường cao tốc gần Friedburg, Đức vào ngày 19/7/1962, trở thành người đầu tiên vượt qua ngưỡng 200 km/h trên xe đạp. Để đạt được tốc độ này, Meiffret đã cải tiến xe đạp với bánh xích lớn, bánh sau lớn hơn và thiết kế khí động học, cũng như bám theo một chiếc xe ôtô có màn chắn gió nhằm giảm lực cản không khí.\n\nTrong sự nghiệp đua xe, Meiffret đã gặp nhiều nguy hiểm, bao gồm cả trường hợp suýt mất mạng vào năm 1952 khi xe đạp của ông bị gãy. Ông được truyền cảm hứng từ Henry Desgrange, người sáng lập Tour de France, và đã giành nhiều thành công trong đua xe tốc độ. Sau Thế chiến II, ông liên tục cải thiện kỷ lục tốc độ của mình và cuối cùng thiết lập kỷ lục 204,937 km/h vào mùa hè năm 1962.\n\nKỷ lục này tồn tại trong 34 năm cho đến khi bị phá vỡ bởi tay đua Fred Rompelberg vào năm 1995, và sau đó là Denise Mueller-Korenek vào năm 2018, với tốc độ kỷ lục 296 km/h."},{"title":"Kem hoa hồng - món ngọt ngào dịp lễ tình nhân","content":"Kem hoa hồng, một món ăn ngọt ngào đặc trưng trong dịp lễ tình nhân, được biết đến với tạo hình đẹp mắt và hương vị đậm đà. Món kem này, thuộc top 100 món kem nổi tiếng thế giới theo Taste Atlas, có nguồn gốc từ Budapest, Hungary, và được làm theo kỹ thuật gelato của Italy, với thành phần chính là sữa, kem và đường, nhưng không sử dụng lòng đỏ trứng.\n\nQuán kem nổi tiếng Gelarto Rosa ở Budapest là nơi đầu tiên phổ biến kem hoa hồng, nơi mà nhân viên tạo hình bông hoa hồng bằng cách múc kem lên bánh ốc quế và miết từng lớp kem mỏng. Kem có thể được tùy chọn hương vị và màu sắc, làm cho trải nghiệm thưởng thức trở nên thú vị hơn.\n\nMón ăn này đã có mặt tại Việt Nam từ năm 2017 và hiện nay, nhiều quán kem như Roseice Saigon tại TP HCM đã thu hút sự chú ý nhờ vào những chiếc kem hoa nhiều màu sắc. Với giá cả phải chăng, kem hoa hồng trở thành lựa chọn phổ biến cho các cặp đôi vào dịp lễ Valentine."},{"title":"Ông Trump muốn họp thượng đỉnh với lãnh đạo Nga, Trung Quốc","content":"Tổng thống Donald Trump vừa bày tỏ mong muốn tổ chức một hội nghị thượng đỉnh ba bên với lãnh đạo Nga và Trung Quốc, đồng thời kêu gọi đưa Nga trở lại tham gia các cuộc họp của G7. Ông Trump tin rằng việc loại trừ Tổng thống Putin là một sai lầm, và ông đã nhấn mạnh sự cần thiết phải đạt được hòa bình ở Ukraine. Trump cũng đã có cuộc điện đàm với cả ông Putin và ông Zelensky, thông báo rằng quá trình đàm phán chấm dứt xung đột sẽ bắt đầu \"ngay lập tức\". Nhất trí gặp mặt, hai bên dự kiến sẽ gặp nhau trong \"tương lai không xa\", có thể tại Arab Saudi."},{"title":"Ông Trump có thể khơi mào làn sóng tích trữ màn hình","content":"Ông Trump có thể khơi mào làn sóng tích trữ màn hình khi các nhà sản xuất đang tích trữ tấm nền để đối phó với chính sách thuế quan của ông áp lên Trung Quốc. Theo DigiTimes Asia, biện pháp áp thuế sẽ làm gia tăng chi phí sản xuất, dự kiến khiến giá màn hình tăng khoảng 5%.\n\nNhu cầu về tấm nền màn hình đã gia tăng từ cuối năm 2024 và tiếp tục trong quý I/2025, với các thương hiệu lớn như Dell, HP và Samsung chuẩn bị kho dự trữ cho các tình huống liên quan đến mức thuế tăng. Dự đoán nhu cầu thị trường có thể tăng 2-3 triệu màn hình. Căng thẳng thương mại gia tăng khi Mỹ áp thuế 25% với hàng hóa Canada, Mexico và 10% với Trung Quốc, dẫn đến tình hình phức tạp cho các thương hiệu trong ngành sản xuất màn hình."},{"title":"Valentine cô đơn","content":"Ngày Valentine năm 2025, nhiều người độc thân như Trúc My và Minh Hà cảm thấy cô đơn và chạnh lòng khi chứng kiến bạn bè chia sẻ những khoảnh khắc hạnh phúc cùng người yêu. Trúc My, 31 tuổi, nhớ lại nỗi đau khi chia tay bạn trai, trong khi Minh Hà, 32 tuổi, dù đã chấp nhận cuộc sống độc thân, vẫn cảm thấy thiêu thốn tình cảm và thời điểm này khiến cô nhận ra sự lẻ loi của mình.\n\nTheo khảo sát, khoảng 32% người tham gia cảm thấy cô đơn vào ngày Valentine. Cô đơn được xem là một \"đại dịch\" toàn cầu, ảnh hưởng tiêu cực đến sức khỏe và tâm lý, với một số quốc gia thậm chí đã chỉ định chức danh \"Bộ trưởng cô đơn\". Tại Việt Nam, con số người độc thân đang tăng lên, đặc biệt là những người chưa kết hôn.\n\nMặc dù Valentine được coi là ngày của tình yêu, nhưng cũng có những người độc thân biến ngày này thành dịp kỷ niệm tình bạn hoặc tìm kiếm cơ hội kết nối với người khác thông qua các sự kiện hẹn hò. Chuyên gia tâm lý khuyên rằng, nếu cảm thấy buồn, người độc thân nên tập trung vào bản thân, tạm rời xa mạng xã hội và bình thường hóa việc độc thân, đồng thời xem đây là thời điểm để nhìn nhận lại mong muốn trong chuyện tình cảm.\n\nTrong khi một số người đang tìm kiếm tình yêu, nhiều người khác chọn cách làm cho ngày này bận rộn hơn để không cảm thấy cô đơn, cho thấy sự đa dạng trong suy nghĩ và hành động của những người độc thân trong ngày lễ tình nhân."},{"title":"Valentine của người độc thân","content":"Ngày Lễ Tình nhân (Valentine) luôn mang đến không khí lãng mạn nhưng đối với những người độc thân, đặc biệt là những ai vừa trải qua chia tay, đây có thể là một ngày đầy nỗi buồn và cô đơn. Nhiều người như Trúc My, một nhân viên văn phòng 31 tuổi ở Hà Nội, cảm thấy ghen tỵ khi thấy bạn bè chia sẻ những món quà, hoa, và khoảnh khắc tình cảm. Cô đã trải qua một cuộc chia tay đau đớn khi bạn trai thừa nhận yêu người khác.\n\nCác khảo sát chỉ ra rằng 32% người độc thân cảm thấy cô đơn vào ngày Valentine, và tình trạng cô đơn đang gia tăng, được ví như một \"đại dịch\" toàn cầu. Việt Nam cũng không ngoại lệ, với khoảng 26,8 triệu người độc thân, bao gồm cả những người chưa từng kết hôn và những người đã ly hôn.\n\nTuy nhiên, không phải ai cũng chọn cách tiêu cực. Nhiều người độc thân tìm cách tận hưởng ngày này bằng cách tổ chức tiệc \"Galentine’s\" cùng bạn bè, với mục đích đánh giá lại hạnh phúc mà không phụ thuộc vào người yêu. Họ cũng được khuyên bước ra khỏi mạng xã hội, tham gia các hoạt động vui vẻ và tập trung vào bản thân.\n\nNgoài ra, một số dịch vụ hẹn hò cũng tăng cường hoạt động để hỗ trợ những người tìm kiếm tình yêu nhân dịp này, tổ chức các sự kiện và buổi hẹn hò để giúp họ có cơ hội gặp gỡ người mới. Tổng quan, Valentine không chỉ là ngày của tình yêu mà cũng là dịp để người độc thân nhận thức rõ hơn về bản thân và những mong muốn trong tình cảm."},{"title":"Neymar đổ lỗi cho bóng sau thất bại","content":"Neymar đã chỉ trích quả bóng sau thất bại 1-2 của Santos trước Corinthians ngày 13/2, cho rằng nó không đạt tiêu chuẩn. Anh nói: \"Trái bóng hôm nay thật sự rất tệ\" và được một số cầu thủ Corinthians đồng tình. Dù đã có một số pha bóng kỹ thuật, nhưng Neymar thiếu tốc độ và thể lực, khiến anh bị rút ra sân ở phút 67. Đây là trận thứ ba của anh sau khi trở lại Santos, nhưng cầu thủ 33 tuổi chưa ghi bàn hay kiến tạo nào. Các chuyên gia cũng chỉ trích việc Neymar ra sân khi chưa hồi phục thể lực hoàn toàn."},{"title":"Tiger Woods bỏ giải vì cú sốc mẹ qua đời","content":"Tiger Woods đã quyết định rút khỏi giải Genesis Invitational diễn ra ở San Diego do cảm thấy đau buồn sau sự ra đi của mẹ anh, bà Kultida, vào tuần trước. Trong một thông báo trên mạng xã hội, Woods cho biết anh chưa sẵn sàng tham dự giải đấu, dù đã cố gắng chuẩn bị vì biết mẹ anh muốn thấy điều đó. Bà Kultida, 78 tuổi, là người đã ủng hộ Woods trong suốt sự nghiệp golf của anh và có ảnh hưởng lớn đến tính cách của anh.\n\nWoods cảm kích trước những lời chia buồn từ mọi người và nhớ rằng mẹ anh luôn bên cạnh trong các sự kiện thể thao. Dù phải học cách sống mà không có bà, anh khẳng định sẽ trở lại với golf. Woods đã lên kế hoạch tham dự sự kiện này để đánh dấu sự trở lại sau bảy tháng dưỡng thương nhưng đã phải hủy bỏ kế hoạch này."},{"title":"Người nước ngoài bất ngờ với 'văn hóa Valentine' Việt Nam","content":"Người nước ngoài như Daniel Thompson, Fabio Zaca và Catherine đã chia sẻ những trải nghiệm bất ngờ về văn hóa Valentine ở Việt Nam. Daniel, một người Anh đã sống 6 năm tại Việt Nam, cảm thấy ấn tượng với sự chuẩn bị kỹ lưỡng cho ngày lễ này, từ hoa, socola đến các chương trình đặc biệt tại nhà hàng. Anh cho rằng người Việt xem trọng ngày Valentine hơn so với Anh, nhưng lại nhận thấy sự khác biệt trong cách thể hiện tình cảm nơi công cộng.\n\nFabio, người Italy, cũng tham gia vào những truyền thống này bằng cách đặt hoa sớm. Anh nhận thấy không khí Valentine ở Hà Nội tương đồng với quê hương mình nhưng lại kín đáo hơn. Trong khi đó, Catherine, một người Đài Loan, quan sát sự lựa chọn của các cô gái Việt với hoa và các món quà, đồng thời nhận thấy rằng Valentine không chỉ dành cho các cặp đôi mà còn cho bạn bè và đồng nghiệp.\n\nKhảo sát cho thấy người Việt dành một khoản tiền đáng kể cho quà tặng vào ngày này, với hoa là lựa chọn hàng đầu. Các dịp lễ tình nhân đã trở thành một phần quan trọng trong văn hóa giới trẻ Việt Nam, thể hiện qua sự chuẩn bị và các hoạt động diễn ra trong ngày Valentine."},{"title":"Hàng nghìn nghệ sĩ kêu gọi hủy buổi đấu giá tranh AI","content":"Hàng nghìn nghệ sĩ đã kêu gọi hủy buổi đấu giá tranh AI của Christie's, với gần 5.000 chữ ký được thu thập qua một bức thư phản đối. Họ lo ngại rằng trí tuệ nhân tạo đang \"đánh cắp thành quả\" sáng tạo của con người, vì nhiều mô hình AI được đào tạo mà không có sự cho phép từ các nghệ sĩ. Buổi đấu giá này, dự kiến diễn ra từ ngày 20/2 đến 5/3, sẽ trình bày hơn 20 lô tác phẩm, trong đó có nhiều tác phẩm được tạo ra từ AI và có giá từ 10.000 đến 250.000 USD.\n\nNhà đấu giá Christie's đã phản biện rằng các nghệ sĩ tham gia đều có sự nghiệp nghệ thuật vững chắc và sử dụng AI để nâng cao quá trình sáng tạo. Tuy nhiên, những người phản đối cho rằng công nghệ này đang khai thác và lợi dụng công sức sáng tạo của họ mà không được bồi thường. Cuộc tranh cãi xung quanh việc sử dụng tác phẩm có bản quyền để đào tạo AI vẫn đang diễn ra, dẫn đến nhiều vụ kiện trong ngành nghệ thuật và giải trí."},{"title":"Hoa lá bốn mùa qua tranh sơn dầu","content":"Họa sĩ Văn Quân đã tổ chức triển lãm tranh mang tên \"Không mùa\", giới thiệu vẻ đẹp hoa lá bốn mùa qua tranh sơn dầu. Triển lãm của anh diễn ra từ ngày 14 đến 23/2 tại Maii Art Space, TP HCM. Với phong cách vẽ ấn tượng biểu hiện, bán trừu tượng, Văn Quân khám phá vẻ đẹp của thiên nhiên và mang đến các góc nhìn về cuộc sống. \n\nÔng tạo ra bộ ba tác phẩm Xuân, Hạ, Thu và Đông, trong đó mùa thu và đông được ghép lại do thời gian chuyển tiếp nhanh giữa chúng. Ngoài ra, các tác phẩm như \"Giữa mùa hạ\" với hình ảnh đầm sen, thể hiện triết lý vô thường của Phật giáo. Văn Quân dành thời gian nghiên cứu ý nghĩa của các loài hoa và thường ẩn dụ những câu chuyện thực tế trong các tác phẩm của mình.\n\nTác phẩm của anh không chỉ thể hiện sự đa sắc màu của hoa mà còn mang thông điệp mạnh mẽ về sự vươn lên trong cuộc sống hiện đại. Với hơn 20 năm kinh nghiệm trong hội họa, Văn Quân nổi bật với các đề tài hoa, phố phường và chân dung."},{"title":"Suýt phải cắt bỏ ruột sau cơn đau bụng","content":"Một người đàn ông 50 tuổi ở TP HCM đã gặp tình trạng đau bụng dữ dội và tiêu ra máu, gần như bất tỉnh. Các bác sĩ khám phát hiện ông bị bóc tách động mạch mạc treo tràng trên, dẫn đến tắc hơn 10 cm mạch máu nuôi ruột, gây thiếu máu nghiêm trọng và nguy cơ hoại tử. Để tránh cắt bỏ ruột, bác sĩ đã can thiệp đặt stent để tái thông mạch máu. Quy trình điều trị thành công, giúp cải thiện lưu thông máu đến ruột. Sau gần một tuần theo dõi, bệnh nhân đã có thể ăn uống bình thường và không còn đau bụng. Bóc tách động mạch mạc treo tràng trên là tình trạng hiếm gặp, nhưng có thể nguy hiểm, cần điều trị kịp thời."},{"title":"Thực đơn giảm cân theo nguyên tắc 'chiếc đĩa'","content":"Thực đơn giảm cân theo nguyên tắc \"chiếc đĩa\" được bác sĩ Phan Thái Tân gợi ý gồm hai thực đơn cho bữa trưa và tối trong 7 ngày. Mỗi bữa ăn được chia thành ba nhóm dinh dưỡng: 50% rau củ quả, 25% protein, và 25% tinh bột.\n\n**Thực đơn bữa trưa:**\n- **Ngày 1:** Đậu mắt ngọc, nấm bào ngư, rau sống, canh tần ô, dầu olive. (Lành mạnh: 9/10, Ngon miệng: 8/10, Giảm cân: 10/10)\n- **Ngày 2:** Đậu đỏ hầm, trứng gà luộc, đậu Hà Lan. (10/10, 7/10, 10/10)\n- **Ngày 3:** Cơm lứt, cá nục chiên, su su xào tép, dầu bơ. (7/10, 8/10, 8/10)\n- **Ngày 4:** Khoai lang, tôm luộc, rau mầm. (8/10, 7/10, 10/10)\n- **Ngày 5:** Cơm lứt đen, bò xào lơ xanh, xà lách, dầu olive. (8/10, 9/10, 8/10)\n- **Ngày 6:** Cơm lứt đen, thịt heo kho, cải thảo xào, dầu bơ. (8/10, 9/10, 9/10)\n- **Ngày 7:** Cơm cuộn rong biển. (8/10, 10/10, 8/10)\n\n**Thực đơn bữa tối:**\n- **Ngày 1:** Khoai lang nướng, cá bassa, rau sống, nước mắm. (7/10, 8/10, 9/10)\n- **Ngày 2:** Cơm lứt, gà hấp, dưa leo. (9/10, 8/10, 8/10)\n- **Ngày 3:** Đậu hầm, thịt heo xào, đậu que, dầu bơ. (8/10, 9/10, 8/10)\n- **Ngày 4:** Cơm lứt, nhộng xào, canh khổ qua. (8/10, 9/10, 8/10)\n- **Ngày 5:** Cơm lứt đỏ, cá nục, salad. (7/10, 8/10, 8/10)\n- **Ngày 6:** Cơm lứt, bò xào tỏi, rau. (7/10, 9/10, 8/10)\n- **Ngày 7:** Đậu ngực xào bò và rau. (8/10, 8/10, 9/10)\n\nNgoài ra, bữa sáng có thể đơn giản với các món như trứng ốp la, salad cá ngừ, hoặc bún riêu (ít bún nhiều riêu). Quan trọng là ăn chậm, nhai kỹ để kiểm soát lượng thức ăn và cảm giác no. Thời gian bữa ăn nên kéo dài từ 20-30 phút để đạt hiệu quả tốt nhất trong việc kiểm soát cân nặng."},{"title":"Trung Quốc và nghịch lý đứng đầu thế giới về điện sạch - phát thải","content":"Trung Quốc đang đối mặt với một nghịch lý lớn trong lĩnh vực năng lượng: mặc dù là quốc gia dẫn đầu toàn cầu về năng lượng sạch, với gần 2/3 số dự án điện mặt trời và điện gió đang được xây dựng, nhưng nước này vẫn tiếp tục mở rộng các nhà máy điện than mới. Năm 2023, lượng khí thải CO2 của Trung Quốc đạt 12,6 tỷ tấn, chiếm 1/3 tổng lượng phát thải toàn cầu, cho thấy nước này là nước phát thải lớn nhất thế giới.\n\nMặc dù Trung Quốc đã có những nỗ lực mạnh mẽ trong việc phát triển năng lượng tái tạo, như việc sớm hoàn thành mục tiêu lắp đặt 1.200 GW điện mặt trời và điện gió, nhưng mức tiêu thụ than vẫn rất cao, với 59,6% điện năng trong nửa đầu năm 2024 đến từ than. Sự khan hiếm năng lượng và nhu cầu tăng cao đã dẫn đến sự phát triển các nhà máy điện than mới, bất chấp những tác động tiêu cực đến môi trường.\n\nNhu cầu về năng lượng trong nền kinh tế đang tăng khiến chính quyền các tỉnh phê duyệt nhiều dự án nhà máy điện than mới để đảm bảo an ninh năng lượng. Việc chuyển dịch năng lượng sang các nguồn tái tạo vẫn đang được kì vọng trong tương lai, nhưng thực tế hiện tại cho thấy một thách thức lớn trong việc giảm phát thải CO2 và đảm bảo bảo vệ môi trường."},{"title":"Hàng nghìn nghệ sĩ kêu gọi hủy đấu giá tranh AI","content":"Hàng nghìn nghệ sĩ đã ký tên kêu gọi Christie's hủy phiên đấu giá các tác phẩm nghệ thuật do AI tạo ra, lo ngại rằng trí tuệ nhân tạo đang \"đánh cắp\" ý tưởng của họ mà không xin phép. Đến nay, gần 5.000 người đã tham gia vào thư phản đối, cho rằng sản phẩm của buổi đấu giá là kết quả từ các mô hình AI được đào tạo từ nhiều tác phẩm có bản quyền mà không có sự đồng thuận từ các nghệ sĩ gốc.\n\nCác nghệ sĩ phản đối chỉ ra rằng việc hỗ trợ cho các mô hình này sẽ tạo điều kiện cho các công ty AI tiếp tục khai thác tài nguyên sáng tạo của họ mà không phải trả phí, gây ra sự cạnh tranh không công bằng. Christie's, một trong những nhà đấu giá nghệ thuật hàng đầu thế giới, cho biết họ xem sự kiện này là cơ hội để khán giả tương tác và sáng tạo nghệ thuật bằng AI.\n\nMặc dù một số nghệ sĩ bênh vực việc sử dụng công nghệ trong sáng tạo nghệ thuật, nhưng cuộc tranh luận vẫn đang diễn ra xoay quanh các vấn đề bản quyền và sự hợp lý trong việc sử dụng tác phẩm có bản quyền của nghệ sĩ để đào tạo AI. Công nghệ AI đang ngày càng ảnh hưởng sâu rộng đến lĩnh vực sáng tạo, nhưng cũng đặt ra thách thức về quản lý bản quyền trong tương lai."},{"title":"Ronaldo bị thay ra sớm trong trận thắng của Al Nassr","content":"Cristiano Ronaldo đã bị thay ra sớm trong trận thắng 3-2 của Al Nassr trước Al Ahli tại vòng 20 của Pro League. Đây là lần đầu tiên Ronaldo bị thay ra sớm mà không phải vì chấn thương và trong một trận đấu mà anh không ghi bàn. Al Nassr phải thi đấu thiếu người từ phút 47 do một cầu thủ nhận thẻ đỏ.\n\nHLV Stefano Pioli đã quyết định thay Ronaldo ra để tăng cường hàng thủ, bất chấp việc Ronaldo đang khao khát ghi bàn để tiến gần cột mốc 1.000 bàn thắng. Trong 76 phút thi đấu, Ronaldo chỉ có một cú dứt điểm và không tạo ra cơ hội nào cho đồng đội.\n\nSau khi Ronaldo rời sân, Al Ahli ghi bàn gỡ hòa, nhưng Al Nassr vẫn kịp ghi thêm hai bàn thắng để giành chiến thắng. Mặc dù có trận đấu mờ nhạt, nhưng thái độ của Ronaldo khi rời sân đã được đồng đội Jhon Duran khen ngợi. Việc bị thay ra có thể giúp Ronaldo có đủ sức cho trận đấu tới gặp Persepolis tại AFC Champions League."},{"title":"Lằn ranh đỏ với Ukraine khi đàm phán hòa bình","content":"Triển vọng đàm phán hòa bình giữa Nga và Ukraine đã nâng cao sau cuộc điện đàm giữa Tổng thống Mỹ Donald Trump và Tổng thống Nga Vladimir Putin. Tuy nhiên, Ukraine vẫn duy trì những lằn ranh đỏ không thể vượt qua trong các cuộc thương lượng. Washington bày tỏ mong muốn Ukraine có chủ quyền, nhưng đồng thời cho rằng yêu cầu khôi phục biên giới trước năm 2014 là \"không thực tế\". Ukraine phản đối việc công nhận các vùng lãnh thổ mà Nga kiểm soát và không thể chấp nhận việc phi quân sự hóa quân đội của mình.\n\nUkraine đã tìm cách gia nhập NATO từ nhiều năm trước, nhưng với tuyên bố của Mỹ rằng điều này không còn được xem xét, Kiev phải cân nhắc việc nhượng bộ. Tuy nhiên, gia nhập NATO vẫn là một mục tiêu chiến lược của Ukraine, được xem là bảo đảm an ninh. Mặc dù vậy, Ukraine có thể chấp nhận một số điều chỉnh trong lãnh thổ để đạt được lệnh ngừng bắn, như khả năng trao đổi lãnh thổ với Nga.\n\nTrong khi đó, điều kiện của vệ an ninh từ phương Tây cho Ukraine có thể đóng vai trò quan trọng trong khả năng đạt được thỏa thuận hòa bình, nhưng thỏa thuận này vẫn cần sự đồng ý từ quốc hội Mỹ và không hứa hẹn quân đội Mỹ sẽ tham gia vào cuộc xung đột."},{"title":"Xe điện du lịch nhỏ ở loạt tỉnh, thành nguy cơ dừng hoạt động","content":"Xe điện du lịch nhỏ ở nhiều tỉnh, thành phố như TP HCM, Đà Lạt, Vũng Tàu, và Nha Trang đang đối mặt với nguy cơ dừng hoạt động do quy định mới trong Nghị định 165/2024. Theo quy định này, từ ngày 15/2/2025, xe điện chở khách 4 bánh chỉ được hoạt động trên các tuyến đường có biển báo giới hạn tốc độ tối đa 30 km/h, nhưng hầu hết các thành phố này không có tuyến đường phù hợp, dẫn đến việc hủy tour khách đã đặt.\n\nĐại diện các công ty vận hành xe điện như Saigon Public Transport cho biết họ không thể đáp ứng quy định mới, làm ảnh hưởng đến hoạt động dịch vụ. TP Đà Lạt đã quyết định dừng thí điểm xe điện du lịch vì không có đường phù hợp, trong khi Bà Rịa - Vũng Tàu và Nha Trang cũng gặp khó khăn tương tự, mặc dù xe điện đã cho thấy hiệu quả trong việc phục vụ khách du lịch.\n\nĐể giải quyết vấn đề này, Sở Giao thông Vận tải của các địa phương đang đề xuất các giải pháp nhằm cho phép tiếp tục hoạt động của xe điện với phạm vi hạn chế và thời gian cụ thể. Tuy nhiên, nếu không có giải pháp hợp lý, loại hình dịch vụ này có thể sẽ phải dừng lại."},{"title":"Thuê người lái khi say, chủ xe có phải bồi thường nếu có tai nạn?","content":"Khi chủ xe thuê người lái trong tình trạng say rượu và xảy ra tai nạn do lỗi của người lái, chủ xe có thể phải bồi thường theo quy định pháp luật. Luật pháp thường yêu cầu chủ xe có trách nhiệm liên quan đến hành vi của người mà họ thuê. Tuy nhiên, mức độ bồi thường có thể khác nhau tùy thuộc vào hoàn cảnh và nguyên nhân gây tai nạn.\n\nNếu người lái xe vi phạm luật giao thông (chẳng hạn đi sai làn đường) dẫn đến tai nạn, chủ xe có thể sẽ phải bồi thường liên đới với người lái. Người lái xe cũng có thể phải chịu trách nhiệm bồi thường cho các thiệt hại đã gây ra.\n\nNgoài ra, nếu chủ xe chứng minh rằng họ đã thuê người lái hoàn toàn hợp pháp và không có bất kỳ sự liên quan nào đến hành vi vi phạm, họ có thể không phải bồi thường. \n\nTóm lại, việc bồi thường sẽ phụ thuộc vào các yếu tố như lỗi của ai trong vụ tai nạn, mức độ say rượu của chủ xe, và sự thỏa thuận giữa các bên liên quan."},{"title":"Siêu mỏng - xu hướng thị trường smartphone 2025","content":"Trong năm 2025, xu hướng smartphone siêu mỏng đã được khởi đầu với việc Samsung giới thiệu mẫu S25 Edge tại sự kiện Unpacked. Chiếc điện thoại này, mặc dù chưa hoàn thiện, đã gây được sự chú ý lớn và dự kiến có độ mỏng chỉ 6,4 mm. Xu hướng này được dự đoán từ trước bởi sự rò rỉ thông tin về iPhone 17 Air, cũng như các mẫu của Xiaomi, Oppo và Honor, tất cả đều nhấn mạnh vào việc tối ưu hóa độ mỏng.\n\nTrào lưu siêu mỏng thực ra không phải là mới; đã từng thịnh hành trong quá khứ nhưng đã bị lấn át bởi các yếu tố như cấu hình, pin và camera. Tuy nhiên, trong bối cảnh thị trường bão hòa hiện tại, sự quay trở lại với thiết kế siêu mỏng có thể đáp ứng nhu cầu của người tiêu dùng về tính thẩm mỹ và sự gọn nhẹ.\n\nCông nghệ mới hiện nay đã cải thiện đáng kể vấn đề pin và độ bền, cho phép smartphone siêu mỏng vẫn hoạt động tốt trong một ngày. Dù vậy, hiệu năng vẫn là vấn đề cần đánh đổi, vì chip mạnh và hệ thống camera phức tạp khó có thể được tích hợp trong một thiết kế mỏng.\n\nCác thương hiệu lớn như Samsung và Apple vẫn muốn giữ lại các mẫu cao cấp song song với dòng sản phẩm siêu mỏng, mà không hy sinh hiệu suất để đạt được độ mỏng tối đa. Smartphone siêu mỏng sẽ là một lựa chọn bổ sung cho khách hàng, với khả năng đáp ứng nhu cầu đa dạng hơn trong thị trường ngày nay."},{"title":"5 xe gầm thấp bán nhiều nhất tháng 1","content":"Top 5 xe gầm thấp bán chạy nhất tháng 1/2025 gồm:\n\n1. **Honda City**\n   - Doanh số: 568 xe\n   - Giá niêm yết: 499 triệu - 569 triệu\n   - Nguồn gốc: Lắp ráp\n   - Phân khúc: Xe nhỏ hạng B\n\n2. **Hyundai Accent**\n   - Doanh số: 530 xe\n   - Giá niêm yết: 439 triệu - 569 triệu\n   - Nguồn gốc: Lắp ráp\n   - Phân khúc: Xe nhỏ hạng B\n\n3. **Toyota Vios**\n   - Doanh số: 490 xe\n   - Giá niêm yết: 458 triệu - 545 triệu\n   - Nguồn gốc: Lắp ráp\n   - Phân khúc: Xe nhỏ hạng B\n\n4. **Mazda Mazda2**\n   - Doanh số: 313 xe\n   - Giá niêm yết: 408 triệu - 544 triệu\n   - Nguồn gốc: Nhập khẩu\n   - Phân khúc: Xe nhỏ hạng B\n\n5. **Mazda Mazda3**\n   - Doanh số: 219 xe\n   - Giá niêm yết: 579 triệu - 739 triệu\n   - Nguồn gốc: Lắp ráp\n   - Phân khúc: Xe cỡ vừa hạng C\n\nĐây là những mẫu xe gầm thấp bán chạy nhất trong tháng đầu năm 2025, với Honda City đứng đầu bảng doanh số."},{"title":"Hoàng Mỹ An ra nhạc Valentine","content":"Ca sĩ Hoàng Mỹ An đã ra mắt MV \"Wanna Hear You Say\" vào dịp lễ Valentine 2025, hợp tác với ca sĩ Hàn Quốc Samuel. MV thuộc thể loại pop ballad, kể về cảm xúc của cặp tình nhân yêu nhưng không dám thổ lộ. Hoàng Mỹ An, 28 tuổi, đã có nhiều kinh nghiệm trong lĩnh vực âm nhạc và từng du học tại Mỹ, trong khi Samuel, 23 tuổi, nổi tiếng từ khi còn nhỏ qua các hoạt động nghệ thuật. Cả hai đã có quá trình làm việc chung đầy kỷ niệm và tạo ra sản phẩm âm nhạc đáng chú ý này."},{"title":"Mỹ công bố kế hoạch áp thuế nhập khẩu với loạt quốc gia","content":"Mỹ đã công bố kế hoạch áp thuế nhập khẩu đối ứng với các quốc gia khác, nhằm tạo ra sự công bằng trong thương mại. Tổng thống Donald Trump cho biết mức thuế này sẽ tương ứng với những gì các nước đã áp lên hàng hóa của Mỹ, đồng thời khuyến khích các nước giảm hoặc loại bỏ thuế nhập khẩu. Sắc lệnh được ký ngày 13/2 và sẽ không có hiệu lực ngay lập tức, cho phép các quốc gia có thời gian thương thảo.\n\nBộ Thương mại Mỹ sẽ xem xét các quốc gia có thặng dư thương mại lớn với Mỹ và áp thuế cao nhất cho họ. Tổng thống Trump cũng có kế hoạch áp thuế riêng cho ô tô nhập khẩu, nhấn mạnh việc muốn Mỹ được đối xử công bằng trong thương mại toàn cầu.\n\nSự leo thang căng thẳng thương mại đã diễn ra khi Mỹ áp thuế 25% với hàng hóa từ Canada và Mexico, cũng như 10% với hàng hóa Trung Quốc. Trung Quốc đã phản ứng bằng cách áp thuế trả đũa và thực hiện các hành động chống độc quyền đối với các công ty Mỹ."},{"title":"Chính phủ trình Quốc hội cơ chế đặc thù xây dựng điện hạt nhân Ninh Thuận","content":"Sáng 14/2/2025, Bộ trưởng Công Thương đã đại diện Thủ tướng trình Quốc hội cơ chế, chính sách đặc thù cho dự án điện hạt nhân Ninh Thuận. Chính phủ đề xuất giao chủ đầu tư cho dự án này, cùng với việc tiến hành đàm phán ký Hiệp định liên Chính phủ về hợp tác tín dụng để xây dựng nhà máy. Sau khi Quốc hội chấp thuận, Chính phủ sẽ được phép chọn nhà thầu và áp dụng hợp đồng \"chìa khóa trao tay\", bao gồm việc lập dự án đầu tư và cung cấp thiết bị công nghệ.\n\nỦy ban Khoa học Công nghệ và Môi trường đã thẩm tra và nhận định rằng việc chỉ định gói thầu hợp đồng \"chìa khóa trao tay\" là hợp lý, nhưng cũng cảnh báo về nguy cơ hạn chế cạnh tranh và thiếu minh bạch. Họ khuyến nghị bổ sung quy trình giám sát để giảm rủi ro.\n\nDự án điện hạt nhân Ninh Thuận trước đây đã bị dừng lại do những lo ngại về an toàn và chi phí. Giờ đây, với những thay đổi trong bối cảnh toàn cầu, Việt Nam dự kiến khởi động lại dự án nhằm phục vụ phát triển kinh tế và đáp ứng nhu cầu năng lượng. Các nhà máy dự kiến đi vào hoạt động vào năm 2030."},{"title":"Vì sao ông Trump quyết loại bỏ đồng 1 cent ở Mỹ","content":"Tổng thống Donald Trump đã chỉ đạo Bộ Tài chính Mỹ ngừng sản xuất đồng 1 cent do chi phí đúc lớn hơn giá trị thực tế của đồng tiền này. Ông cho rằng việc tiếp tục đúc đồng 1 cent là lãng phí ngân sách, với chi phí sản xuất lên tới hơn 3,69 cent cho mỗi đồng. Cuộc tranh luận về khả năng loại bỏ đồng 1 cent đã diễn ra trong nhiều thập kỷ, với nhiều nhân vật, kể cả Barack Obama, trước đây cũng bày tỏ ủng hộ ý tưởng này.\n\nLý do để loại bỏ đồng 1 cent không chỉ là vấn đề chi phí mà còn vì ngày nay, giao dịch chủ yếu diễn ra qua hình thức thanh toán điện tử, khiến cho đồng xu này ít được sử dụng. Bên cạnh đó, việc sản xuất đồng 1 cent còn ảnh hưởng đến môi trường do quá trình khai thác và chế biến kim loại.\n\nMặc dù có những ý kiến phản đối, cho rằng việc dừng đúc sẽ làm tăng chi phí giao dịch cho người tiêu dùng, phe ủng hộ cho rằng việc loại bỏ đồng xu này là cần thiết để tiết kiệm chi phí và giảm ô nhiễm, đặc biệt khi mà phần lớn đồng 1 cent không được lưu thông mà chỉ nằm trong các hộp hoặc bị lãng phí trong quá trình giao dịch."},{"title":"Mexico dọa kiện Google vì dùng tên 'Vịnh Mỹ'","content":"Tổng thống Mexico, Claudia Sheinbaum, đã tuyên bố rằng quốc gia này có thể sẽ đệ đơn kiện Google vì công ty này đã đổi tên \"Vịnh Mexico\" thành \"Vịnh Mỹ\" trên ứng dụng Google Maps. Bà Sheinbaum thông báo rằng nếu cần thiết, Mexico sẽ thực hiện kiện tụng, mặc dù không cung cấp thêm thông tin cụ thể về vụ việc.\n\nSự việc này xảy ra sau khi Bộ Nội vụ Mỹ thông báo về việc đổi tên một số địa danh, bao gồm Vịnh Mexico và đỉnh Denali. Chỉ đạo này được thực hiện theo sắc lệnh của cựu Tổng thống Donald Trump trong khi nhiệm kỳ của ông. Tuy nhiên, các chuyên gia cho rằng sự thay đổi này sẽ chỉ có hiệu lực trong lãnh thổ Mỹ và không ràng buộc các quốc gia khác.\n\nBà Sheinbaum đã đáp trả bằng cách đề xuất đổi tên Bắc Mỹ thành \"Mỹ thuộc Mexico\" dựa trên một bản đồ lịch sử. Dù có những căng thẳng về tên gọi, bà vẫn nhấn mạnh mong muốn duy trì mối quan hệ tốt đẹp với Mỹ."},{"title":"6 tour châu Á hứa hẹn khiến khách Việt chi tiền","content":"Năm 2025, các tour du lịch châu Á, đặc biệt là Trung Quốc, đang hứa hẹn thu hút khách Việt thông qua các trải nghiệm thiên nhiên và văn hóa với giá cả trung bình. Dưới đây là 6 tour nổi bật:\n\n1. **Hokkaido, Nhật Bản**: Tour bao gồm bay hãng hàng không 5 sao Japan Airlines, trải nghiệm văn hóa địa phương như bảo tàng bia Sapporo, suối khoáng nóng Jigokudani và ẩm thực đặc sản. Giá dự kiến từ 35-40 triệu đồng.\n\n2. **Fukushima, Nhật Bản**: Sau thảm họa năm 2011, chuyến đi trải nghiệm văn hóa độc đáo tại Fukushima được đánh giá cao với mức giá từ 23-26 triệu đồng, gồm các điểm tham quan ít đông đúc hơn.\n\n3. **Thượng Hải - Hàng Châu - Tô Châu - Ô Trấn, Trung Quốc**: Với giá khoảng 16-17 triệu đồng, tour này mang đến vẻ đẹp hiện đại và cổ kính của Trung Quốc, lý tưởng từ tháng 4 đến tháng 11.\n\n4. **Cửu Trại Câu, Trung Quốc**: Tour kết hợp Trùng Khánh - Cửu Trại Câu với giá khoảng 16 triệu đồng, thu hút nhờ cảnh quan thiên nhiên tuyệt đẹp và các hoạt động thú vị.\n\n5. **Maldives**: Tour nghỉ dưỡng sang trọng với giá từ 28-45 triệu đồng, tập trung vào trải nghiệm lặn biển, nghỉ tại resort và ngắm hoàng hôn. \n\n6. **Seoul, Hàn Quốc**: Là tour được yêu thích với giá từ 16-19 triệu đồng, phù hợp cho cả gia đình và những ai yêu thích văn hóa Hàn Quốc.\n\nNhững tour này không chỉ đáp ứng nhu cầu du lịch truyền thống mà còn hướng đến trải nghiệm sâu sắc và chất lượng cao hơn cho du khách Việt."},{"title":"Ngoại hình thay đổi thế nào nếu thiếu ngủ","content":"Thiếu ngủ có thể gây ra nhiều thay đổi tiêu cực về ngoại hình và sức khỏe, bao gồm:\n\n1. **Da xỉn màu**: Thiếu ngủ làm giảm lưu lượng máu đến da, khiến da trở nên xanh xao và kém sức sống. Khoảng 28% phụ nữ và 17% nam giới cho biết da trở nên nhạy cảm hơn khi thiếu ngủ.\n\n2. **Móng tay yếu**: Người thiếu ngủ có nguy cơ cao bị gãy móng tay.\n\n3. **Tăng cân**: Nghiên cứu cho thấy những người ngủ dưới 7 tiếng mỗi đêm có chỉ số khối cơ thể tương đương mức béo phì. Thiếu ngủ dẫn đến sự mất cân bằng hormone ghrelin và leptin, làm tăng cảm giác đói và giảm cảm giác no.\n\n4. **Tích nước và phù nề**: Nhiều người bị đầy hơi, sưng mắt cá chân do thiếu ngủ, với khoảng 36% phụ nữ và 18% nam giới gặp vấn đề này.\n\n5. **Vấn đề sức khỏe tổng thể**: Thiếu ngủ liên quan đến các vấn đề như bệnh tim, huyết áp cao, đột quỵ, và suy giảm trí nhớ.\n\nNghiên cứu nhấn mạnh rằng việc chăm sóc giấc ngủ là rất quan trọng để duy trì sức khỏe và ngoại hình tốt."},{"title":"Hai lần đầu độc chồng của người đàn bà bạc tình","content":"Dương Tiểu Anh, một người phụ nữ Trung Quốc, đã hai lần đầu độc chồng mình. Lần đầu tiên vào năm 1999, Tiểu Anh đã sử dụng thuốc diệt chuột để giết Triệu Sĩ Vinh, chồng sống chung mà không đăng ký kết hôn, sau nhiều lần mâu thuẫn và cảm thấy bị cản trở trong cuộc sống. Sau khi nạn nhân suýt chết do trúng độc, Tiểu Anh đã tìm tiếp cơ hội và thực hiện lần đầu độc thứ hai vào năm 2002 với Diệp Trường Tín, chồng chưa cưới của mình, khi cô đang ngoại tình và mong muốn kết thúc mối quan hệ hiện tại.\n\nTại cuộc điều tra sau khi phát hiện thi thể của Tín, cảnh sát đã xác định Tiểu Anh là nghi phạm chính. Qua thẩm vấn, cô thú nhận đã sát hại cả hai người chồng bằng cách đầu độc họ với cùng một loại thuốc. Vào tháng 3/2003, Tiểu Anh bị kết án tử hình cho tội ác của mình."},{"title":"Hệ lụy từ ống hút nhựa và giấy với môi trường","content":"Bài viết từ VnExpress đề cập đến những hệ lụy môi trường của ống hút nhựa và giấy. Tổng thống Mỹ Donald Trump đã yêu cầu các cơ quan liên bang ngừng sử dụng ống hút giấy vì cho rằng chúng kém hiệu quả, đồng thời chuyển sang ống hút nhựa. Mặc dù ống hút nhựa chỉ chiếm 3,7% lượng rác thải nhựa toàn cầu, nhưng chúng vẫn gây ô nhiễm nghiêm trọng cho đại dương và động vật hoang dã.\n\nTrong khi đó, ống hút giấy, tuy được xem là giải pháp thân thiện với môi trường, lại có nhiều vấn đề tiềm ẩn như chứa hóa chất độc hại (PFAS) và không thể tái sử dụng hoặc tái chế hiệu quả. Nghiên cứu cho thấy, ống hút giấy có thể có tác động đến môi trường lớn hơn so với ống nhựa do quy trình sản xuất và phân hủy của chúng. Các giải pháp thay thế như ống hút thủy tinh, thép không gỉ và tre cũng vẫn bộc lộ vấn đề về khí thải nhà kính.\n\nChuyên gia khuyến cáo rằng trong nhiều trường hợp, tốt nhất là không sử dụng ống hút. Từ đó cho thấy việc lựa chọn giữa ống hút nhựa và các loại thay thế không hề đơn giản, đặc biệt trong bối cảnh các nghiên cứu về tác động môi trường còn tranh cãi."},{"title":"Các nghị sĩ Cộng hòa lo ngại với chiến dịch cắt giảm của DOGE","content":"Các nghị sĩ Cộng hòa hiện đang bày tỏ lo ngại về chiến dịch cắt giảm chi tiêu liên bang mà DOGE thực hiện dưới sự dẫn dắt của Tổng thống Trump và tỷ phú Elon Musk. Họ lo lắng về ảnh hưởng đến hàng triệu nhân viên liên bang, cũng như một số tổ chức quan trọng trong chính phủ. Mặc dù công khai ủng hộ các cắt giảm này, nhiều nghị sĩ đã bắt đầu thăm dò cách phản đối chiến dịch của DOGE sau khi nhận được phản hồi từ cử tri và nhân viên chính phủ. \n\nMột số nhà lập pháp, như Hạ nghị sĩ Don Bacon và Mario Diaz-Balart, nhấn mạnh tầm quan trọng của Quốc hội trong việc kiểm soát ngân sách và cảnh báo về những hậu quả pháp lý của các hành động mà DOGE đang thực hiện. Hơn nữa, nhiều nghị sĩ như Zach Nunn và Pete Stauber đang tìm cách giao tiếp và hỗ trợ những quan ngại của nhân viên liên bang trong khu vực của họ.\n\nMặc dù các nghị sĩ Cộng hòa đã thể hiện sự không chắc chắn trước kế hoạch cắt giảm, ban lãnh đạo đảng vẫn ủng hộ Tổng thống Trump và những chính sách của ông. Điều này đặt ra một thách thức lớn trong việc định hình lập trường của đảng trước những lo ngại ngày càng tăng về tác động của các cắt giảm đối với các cơ quan liên bang và nhân viên của họ."},{"title":"Bên trong cảng biển lớn nhất Đồng Nai vừa vận hành","content":"Cảng Phước An, lớn nhất Đồng Nai, vừa chính thức đi vào hoạt động với tổng vốn đầu tư gần 20.000 tỷ đồng. Cảng có quy mô 735 ha, bao gồm khu cảng và khu dịch vụ hậu cần, và đã đón chuyến tàu quốc tế đầu tiên vào ngày 13/2/2025. Tuyến luồng bên bờ sông Thị Vải tại cảng được đánh giá là tốt nhất Việt Nam, nằm trong khu vực kinh tế trọng điểm phía Nam.\n\nCảng Phước An có 6 bến container, 4 bến tổng hợp có khả năng tiếp nhận tàu trọng tải khoảng 60.000 tấn với công suất tối đa 6,5 triệu tấn/năm. Dự kiến, năng lực khai thác sẽ dần tăng lên 1,18 triệu TEUs vào năm 2030. \n\nCảng còn bao gồm khu công nghiệp dịch vụ hậu cần rộng 550 ha, cùng với các hệ thống kho bãi và trang thiết bị hiện đại nhằm phục vụ tốt cho hoạt động logistics trong khu vực. Việc vận hành cảng dự kiến sẽ thúc đẩy thương mại và thu hút doanh nghiệp lớn, góp phần tăng cường nguồn thu ngân sách cho tỉnh Đồng Nai từ hoạt động xuất nhập khẩu."},{"title":"Huyền thoại Liverpool chạy hơn 170 km trong 24 giờ","content":"Cựu hậu vệ John Arne Riise của Liverpool đã chạy 172 km trên máy chạy bộ trong 24 giờ để gây quỹ từ thiện vào ngày 6 và 7 tháng 8 tại Na Uy. Sự kiện này đã thu hút nhiều CĐV tham gia, nhưng Riise là người duy nhất chạy liên tục suốt 24 giờ. Mặc dù kỷ lục chạy đường dài nhất trên máy chạy bộ của nam giới hiện tại là 264,52 km, thành tích của Riise vẫn được coi là đáng nể.\n\nSau khi hoàn thành thử thách, Riise cảm thấy kiệt sức nhưng rất vui mừng vì đã quyên góp được hơn 22.000 USD cho tổ chức từ thiện về sức khỏe tâm thần. Anh chia sẻ rằng đây là một thử thách khó khăn nhất mà anh từng trải qua, cả về thể chất lẫn tinh thần, nhưng cảm giác đạt được mục tiêu lớn lao đã làm cho mọi công sức của anh trở nên xứng đáng.\n\nTrước đó, Riise cũng tham gia một chương trình truyền hình thực tế có tên \"16 Weeks of Hell\", với mong muốn cải thiện thể lực và vóc dáng của bản thân sau một thời gian dài ngừng thi đấu. Riise nổi tiếng với quãng thời gian thi đấu cho Liverpool từ 2001 đến 2008, nơi anh góp công lớn trong việc giành chức vô địch Champions League năm 2005."},{"title":"Mỹ nhân điền kinh Trung Quốc khởi đầu mùa giải thăng hoa","content":"Mỹ nhân điền kinh Trung Quốc, Wu Yanni, đã khởi đầu mùa giải 2025 với việc vô địch nội dung 60m rào tại Giải vô địch điền kinh trong nhà Trung Quốc, đạt thành tích 8 giây 22. Dù giành chiến thắng, cô không hài lòng với màn trình diễn của mình, tự chấm điểm 0 vì cho rằng cần nhiều cải thiện hơn nữa. Trong phần thi 60m, Yanni đã đạt thành tích cá nhân tốt nhất với 7 giây 64. Cô cũng đề cập đến áp lực từ các đối thủ khác, như VĐV Nhật Bản Tanaka Yumi, người vừa lập kỷ lục quốc gia.\n\nYanni, sinh năm 1997, đã có một năm 2024 đáng nhớ khi tham dự Olympic Paris, nhưng cũng tự chấm điểm 0 vì không thể thi đấu tốt ở nội dung 100m rào. Cô được biết đến không chỉ nhờ tài năng thể thao mà còn vì tính cách sôi nổi và những hình xăm trên cơ thể, biểu trưng cho sự tự tin của mình. Mục tiêu của cô trong năm 2025 là cải thiện thành tích và học hỏi để đạt được những kết quả tốt hơn trong các nội dung điền kinh."},{"title":"Real bị cảnh báo có thể mất Vinicius như Ronaldo","content":"Real Madrid đang đứng trước nguy cơ mất Vinicius Jr. giống như trường hợp của Cristiano Ronaldo vào năm 2018. Một câu lạc bộ ở Saudi Arabia đã đề nghị hợp đồng trị giá 1 tỷ USD cho Vinicius trong 5 năm, với mức lương gần gẫm 10 lần so với hiện tại. Nếu thương vụ này diễn ra, Real sẽ nhận được khoản phí chuyển nhượng kỷ lục 300 triệu USD.\n\nMặc dù Vinicius khẳng định mong muốn gắn bó lâu dài với Real, nhưng sự quan tâm từ các đội bóng bên ngoài có thể khiến anh gây áp lực để CLB tăng lương và đãi ngộ. Tuy nhiên, điều này có thể dẫn đến nguy cơ như đã xảy ra với Ronaldo, người đã phải rời Real khi không đạt được yêu cầu hợp đồng của mình.\n\nChủ tịch Florentino Perez nổi tiếng với thái độ cứng rắn trong các thương vụ chuyển nhượng, và đã từng từ chối giữ chân Sergio Ramos khi cầu thủ này yêu cầu hợp đồng nâng cấp. Vinicius, hiện đang ở đỉnh cao phong độ, có thể không giống như Ronaldo hay Ramos trước khi ra đi, vì vậy Real cần thận trọng trong việc đãi ngộ và gia hạn hợp đồng với anh."},{"title":"Tại sao có hiện tượng song trùng?","content":"Hiện tượng song trùng xảy ra khi những người không có quan hệ huyết thống lại có ngoại hình rất giống nhau. Nghiên cứu cho thấy yếu tố di truyền có thể đóng vai trò lớn trong việc hình thành những đặc điểm giống nhau, khiến những cá nhân hoàn toàn lạ lẫm đôi khi khó có thể phân biệt. Điều này gợi ý rằng các yếu tố di truyền có thể tạo ra những sự tương đồng về mặt hình thái giữa những người không quen biết."},{"title":"Châu Bùi: 'Tôi yêu Binz ở những điều nhỏ bé'","content":"Châu Bùi, một fashionista nổi tiếng, chia sẻ về mối quan hệ tình cảm của cô với rapper Binz. Cô không ngại khi bị nhận xét về việc \"phụ nữ mà yêu đâm đầu\" vì tin rằng sự chân thành giúp tình yêu của họ bền vững. Cặp đôi đã công khai tình cảm hồi năm 2022, sau ba năm quen biết. Gần đây, họ đã mở lòng hơn về kế hoạch tương lai và sự gắn kết trong cuộc sống.\n\nChâu Bùi, 26 tuổi, có hơn 3,4 triệu người theo dõi trên Instagram và thường tham gia các sự kiện thời trang quốc tế. Binz, 36 tuổi, có sự nghiệp âm nhạc nổi bật và gần đây bài rap của anh \"Bigcityboi\" đã được chọn cho bộ phim \"The Expendables 4\". Binz cũng tham gia chương trình âm nhạc thực tế \"Anh trai vượt ngàn chông gai\" và đã tiến vào vòng chung kết."},{"title":"'10 năm làm IT lẹt đẹt bỗng trúng đậm nhờ đầu tư đất'","content":"Bài viết chia sẻ câu chuyện của một lập trình viên 33 tuổi, đã làm việc trong ngành IT khoảng 10 năm và chuyển hướng đầu tư vào bất động sản. Sau khi tích lũy được khoảng 7 tỷ đồng, anh quyết định bỏ nghề để đầu tư đất, đặc biệt là đất vùng ven. Mặc dù bị hoài nghi về quyết định này, anh đã sử dụng tư duy logic của một lập trình viên để phân tích tình hình thị trường và đầu tư vào các mảnh đất có tiềm năng.\n\nChỉ sau vài tháng, những mảnh đất này đã nhanh chóng tìm được người mua, cho thấy quyết định đầu tư của anh là đúng đắn. Hiện tại, anh đã có cuộc sống tự do hơn và không còn áp lực công việc văn phòng, trong khi vẫn duy trì được thu nhập ổn định từ công việc mới và đầu tư bất động sản. Anh không hối hận về con đường đã chọn và đánh giá ngành IT là nền tảng vững chắc để giúp anh có được thành công trong lĩnh vực mới."},{"title":"'10 làm IT lẹt đẹt bỗng trúng đậm nhờ đầu tư đất'","content":"Bài viết nói về câu chuyện của một người làm trong ngành IT trong 10 năm, từ một lập trình viên chuyển sang đầu tư bất động sản. Anh đã tích lũy được khoảng 7 tỷ đồng nhờ vào việc đầu tư đất, cụ thể là đất ở vùng ven. Ban đầu, anh có ý định mở một công ty IT riêng, nhưng sau khi chứng kiến nhiều thất bại trong lĩnh vực khởi nghiệp và cảm thấy ngành IT ngày càng cạnh tranh, anh đã quyết định chuyển hướng sang bất động sản.\n\nBắt đầu từ việc mua đất lúa và chuyển đổi thành đất ở, anh đã thành công trong việc bán lại với giá cao hơn. Qua thời gian, anh không chỉ cảm thấy tự do hơn mà còn có thể làm việc trong một công việc mới với mức lương khá cao. Anh đánh giá rằng việc đầu tư bất động sản chính là quyết định đúng đắn, giúp anh không còn bị áp lực công việc và có cơ hội hưởng cuộc sống thoải mái hơn."},{"title":"Mỹ nhân điền kinh Trung Quốc tự chấm điểm 0 dù vô địch","content":"Mỹ nhân điền kinh Trung Quốc Wu Yanni vừa vô địch nội dung 60m rào tại giải vô địch điền kinh trong nhà Trung Quốc, nhưng cô tự chấm điểm 0 cho màn trình diễn của mình. Trong sự kiện diễn ra vào ngày 10/2/2025, mặc dù đạt thành tích cá nhân tốt nhất là 7 giây 64, Yanni vẫn không hài lòng. Cô nhấn mạnh rằng mình đã cố gắng thay đổi để khởi đầu mùa giải tốt hơn và cho biết: \"Tôi tự cho mình 0 điểm ở giải đầu tiên trong năm\". Cô đặt mục tiêu trong năm 2025 là cải thiện thành tích và học hỏi thêm. Wu Yanni, nổi tiếng với tính cách hướng ngoại và những hình xăm trên cơ thể, cũng từng đối mặt với những khó khăn trong sự nghiệp, bao gồm việc bị loại do xuất phát sai trong nhiều giải đấu quan trọng."},{"title":"Ông Zelensky 'không vui' vì Tổng thống Trump điện đàm với lãnh đạo Nga trước","content":"Tổng thống Ukraine Volodymyr Zelensky đã bày tỏ sự không hài lòng khi Tổng thống Mỹ Donald Trump có cuộc điện đàm với Tổng thống Nga Vladimir Putin để thảo luận về việc chấm dứt xung đột tại Ukraine. Cuộc gọi này là lần đầu tiên giữa hai nhà lãnh đạo kể từ khi chiến sự bùng phát vào tháng 2/2022. Sau đó, Zelensky cũng đã có cuộc điện đàm với Trump, mà ông mô tả là \"tốt đẹp\" nhưng không chấp nhận việc Trump bàn bạc với Nga trước khi thảo luận với Ukraine. Ông nhấn mạnh rằng Ukraine không chấp nhận bất kỳ thỏa thuận nào không có sự tham gia của mình.\n\nPhát ngôn viên Điện Kremlin cho rằng Ukraine sẽ tham gia đàm phán theo cách nào đó. Trong cuộc gọi, Trump và Putin đã đồng ý gặp mặt nhau trong tương lai, có thể là tại Arab Saudi. Trump cũng bác bỏ khả năng Ukraine gia nhập NATO và thông báo rằng ông đã chỉ định một số quan chức dẫn dắt các cuộc đàm phán."},{"title":"Đại học Kiến trúc Hà Nội bỏ xét tuyển sớm bằng học bạ và IELTS","content":"Đại học Kiến trúc Hà Nội đã có sự thay đổi trong quy định tuyển sinh năm 2025. Trường không thực hiện tuyển sinh sớm bằng học bạ và chứng chỉ IELTS, mà tiến hành xét tuyển đồng thời với điểm thi tốt nghiệp THPT. Các thí sinh sẽ có thể sử dụng điểm từ bốn học kỳ của các môn liên quan để đăng ký vào một số chuyên ngành Kỹ thuật.\n\nBên cạnh đó, trường vẫn giữ bốn phương thức xét tuyển: xét học bạ, xét điểm thi tốt nghiệp, xét kết hợp điểm thi tốt nghiệp với năng khiếu và xét tuyển thẳng. Đặc biệt, thí sinh chỉ được cộng điểm với chứng chỉ IELTS 6.0 trở lên khi đăng ký vào chương trình tiên tiến ngành Kiến trúc. Năm nay, trường cũng bổ sung môn công nghệ vào tổ hợp xét tuyển một số ngành kỹ thuật. \n\nĐiểm chuẩn năm 2024 cho thấy ngành Công nghệ thông tin có điểm cao nhất, dao động từ 21,15 đến 24,73/30."},{"title":"Apple ra sản phẩm mới ngày 19/2, có thể là iPhone SE 4","content":"Apple sẽ ra mắt sản phẩm mới vào ngày 19/2, có khả năng là iPhone SE 4 hoặc iPhone 16E. CEO Tim Cook đã chia sẻ thông tin này trên mạng xã hội với một hình ảnh động logo của công ty, nhưng không tiết lộ thêm chi tiết nào về sản phẩm.\n\nTheo các tin đồn, iPhone SE 4 sẽ là modèle \"giá rẻ\" và có nhiều cải tiến lớn nhất từ khi ra mắt lần đầu vào năm 2016. Sản phẩm này dự kiến sẽ bỏ nút Home vật lý và có thiết kế tương tự như iPhone 14, với màn hình 6,1 inch và sử dụng tấm nền OLED lần đầu tiên. Camera sẽ nâng cấp từ 12 lên 48 megapixel. Đặc biệt, Apple sẽ sử dụng modem tự phát triển thay vì chip Qualcomm và 70% số lượng màn hình sẽ do đối tác BOE sản xuất. Một số nguồn cũng đưa ra khả năng sản phẩm có tên là iPhone 16E để phù hợp với dòng sản phẩm hiện tại của Apple."},{"title":"Một quân nhân tử vong do nhiễm khuẩn não mô cầu","content":"Một quân nhân 23 tuổi tên Nguyễn Văn Nghiệp, công tác tại Quân khu 1, đã tử vong do sốc nhiễm khuẩn não mô cầu thể tối cấp. Bệnh nhân có biểu hiện đau bụng, sốt cao và nôn liên tục trong 5 ngày trước khi được đưa đến bệnh xá quân đội. Tình trạng của anh nhanh chóng xấu đi, với khó thở và lơ mơ. Dù được chuyển đến nhiều cơ sở y tế và được can thiệp khẩn cấp, anh đã ngừng tim trước khi đến Bệnh viện Trung ương Quân đội 108 và không qua khỏi.\n\nNguyên nhân tử vong được xác định là do sốc nhiễm khuẩn do vi khuẩn Neisseria meningitidis gây ra. Bệnh có khả năng lây lan nhanh qua đường hô hấp và có thể gây tử vong trong vòng 24-48 giờ nếu không được phát hiện kịp thời. Để phòng tránh, ngành y tế khuyến cáo thực hiện tốt vệ sinh cá nhân và tiêm vaccine ở những khu vực có dịch."},{"title":"Di Maria: 'Ronaldo sinh nhầm thời với Messi'","content":"Trong cuộc phỏng vấn với Infobae, tiền vệ Angel Di Maria đã nói về sự khác biệt giữa Cristiano Ronaldo và Lionel Messi. Di Maria, người từng thi đấu cùng cả hai siêu sao, nhận định rằng Ronaldo “sinh nhầm thời” so với Messi, người đã xác lập nhiều kỷ lục và giành được nhiều danh hiệu cá nhân và tập thể hơn. \n\nDi Maria nhấn mạnh rằng Messi có 8 Quả Bóng Vàng và đã giành chiến thắng tại World Cup, điều mà Ronaldo chỉ có một lần tại Euro 2016. Anh cũng cho rằng diễn xuất của Messi trên sân giống như “chơi ở trong vườn nhà”, không thể ngăn cản dù đối thủ biết trước các phương án ghi bàn của anh. Di Maria đã có những đóng góp quan trọng cho cả hai cầu thủ, đặc biệt là Ronaldo tại Real Madrid, nơi anh là một trong những cầu thủ kiến tạo hàng đầu cho Ronaldo.\n\nCuối cùng, Di Maria khẳng định Messi là cầu thủ vĩ đại nhất trong lịch sử bóng đá, trong khi Ronaldo dù luôn tự nhận mình là số một cũng khó có thể so sánh trong những khía cạnh đó."},{"title":"Điện Kremlin ấn tượng với quan điểm của chính quyền Trump về Ukraine","content":"Điện Kremlin đã thể hiện sự ấn tượng với quan điểm của chính quyền Trump về việc chấm dứt xung đột Ukraine, trái với chính quyền tiền nhiệm. Phát ngôn viên Dmitry Peskov nhận định rằng cuộc điện đàm giữa Tổng thống Nga Vladimir Putin và Tổng thống Mỹ Donald Trump vào ngày 12/2 rất quan trọng, khi cả hai bên bày tỏ thiện chí tìm kiếm giải pháp hòa bình. Peskov nhấn mạnh rằng phía Mỹ đương nhiệm tập trung vào việc chấm dứt xung đột, điều này khiến Nga cảm thấy tích cực hơn. \n\nTrong cuộc đàm thoại, Trump và Putin đã đồng ý tổ chức một cuộc gặp mặt trong tương lai gần, có thể tại Arab Saudi. Tuy nhiên, Peskov cho rằng vẫn còn quá sớm để công bố thời gian hoặc địa điểm cụ thể. Đồng thời, Bộ trưởng Quốc phòng Mỹ Pete Hegseth đã chỉ trích những mục tiêu của Ukraine trong việc đẩy lùi Nga như một \"ảo tưởng\" và cảnh báo về khả năng Mỹ giảm cam kết đối với an ninh châu Âu. Trump cũng bác bỏ khả năng Ukraine gia nhập NATO và cho biết đã giao nhiệm vụ cho một nhóm quan chức cao cấp dẫn dắt các cuộc đàm phán."},{"title":"Người livestream khóc 'bị móc túi trước cổng bệnh viện' là sai sự thật","content":"Người livestream khóc, khẳng định mình bị móc túi 9,5 triệu đồng trước cổng Bệnh viện Nhi Đồng 2, đã bị xác định là nói sai sự thật. Cảnh sát quận 1 đã vào cuộc và xác minh sau khi video của cô Hồ Thị Xuân, 38 tuổi, lan truyền trên mạng xã hội. Qua điều tra, cảnh sát phát hiện rằng Xuân không hề bị móc túi mà thực tế cô đã làm mất số tiền đó trong quá trình di chuyển từ Bến xe Miền Đông tới bệnh viện. Mục đích của việc livestream là kêu gọi quyên góp tiền để đủ chi phí khám bệnh cho con và mua vé xe về quê. Sau livestream, Xuân đã nhận được hơn 28 triệu đồng. Cô đã bị lập hồ sơ xử lý về hành vi lợi dụng mạng xã hội để phát tán thông tin sai lệch."},{"title":"Hamas nối lại thả con tin, tiếp tục thỏa thuận ngừng bắn","content":"Hamas đã thông báo tiếp tục thả con tin và duy trì thỏa thuận ngừng bắn với Israel. Nhóm này đã họp với các trung gian Ai Cập và Qatar tại Cairo để thảo luận các điều khoản liên quan đến việc đảm bảo nơi ở cho người dân Gaza và cung cấp viện trợ nhân đạo. Theo thỏa thuận ngừng bắn bắt đầu từ ngày 19/1, Hamas đã thả 33 con tin Israel để đổi lấy 1.900 tù nhân Palestine. Dự kiến, Hamas sẽ thả thêm 3 con tin vào ngày 15/2, mặc dù họ đã tạm dừng việc thả con tin không xác định sau khi cáo buộc Israel vi phạm lệnh ngừng bắn. Israel đã thả 656 tù nhân Palestine và hiện còn 73 con tin Israel ở Gaza, trong đó 34 người đã thiệt mạng. Các bên dự kiến sẽ tiếp tục đàm phán để tìm kiếm giải pháp cho việc chấm dứt giao tranh và trao đổi con tin còn lại."},{"title":"Người dân tỉnh nào mua ôtô nhiều nhất năm 2024?","content":"Người dân tỉnh nào mua ôtô nhiều nhất năm 2024? Với hơn 18.000 ôtô đăng ký mới, trung bình mỗi ngày hơn 100 chiếc, tỉnh này đã dẫn đầu trong số 57 tỉnh về doanh số ôtô mới. Thông tin chi tiết về tên tỉnh chưa được công bố trong nội dung."},{"title":"Ông Hun Sen dọa 'xóa sổ' bất cứ ai định ám sát gia đình mình","content":"Chủ tịch Thượng viện Campuchia, ông Hun Sen, đã tuyên bố sẽ \"xóa sổ\" bất cứ ai có ý định ám sát gia đình ông, sau khi tiết lộ về một âm mưu sử dụng drone để tấn công. Ông đã công khai trên Facebook rằng ông biết danh tính những người đứng sau âm mưu này nhưng sẽ không tiết lộ. Ông cho biết âm mưu đã bị phá và một nghi phạm đã bị bắt giữ. Đây không phải là lần đầu tiên ông Hun Sen trở thành mục tiêu, trước đó ông từng thoát khỏi một vụ ám sát vào năm 1998."},{"title":"Sở Giáo dục T
