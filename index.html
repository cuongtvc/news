i-bo-chi-va-cac-kim-loai-nang-khoi-nuoc-20250227134252253.htm","cat":"suc-khoe","positivity":8,"importance":7,"question":"Pha trà có tác dụng gì đối với kim loại nặng trong nước?","answers":[{"text":"Giúp loại bỏ kim loại nặng như chì khỏi nước","correct":true},{"text":"Tăng cường độ pH của nước","correct":false},{"text":"Tạo ra hương vị thơm ngon cho nước","correct":false},{"text":"Chỉ có tác dụng làm mát nước","correct":false}]},{"title":"Hà Nội thay đổi địa điểm giải quyết thủ tục hành chính 14 sở ngành, 2 quận","content":"Hà Nội sẽ thay đổi địa điểm thực hiện thủ tục hành chính công của 14 sở, ngành và UBND quận Cầu Giấy, Tây Hồ từ ngày 1/3. Các thủ tục sẽ được chuyển về các chi nhánh thuộc Trung tâm phục vụ hành chính công. Điều này bao gồm các thủ tục liên quan đến khoa học, y tế, giáo dục, và nhiều lĩnh vực khác. Địa điểm mới sẽ giúp người dân thuận tiện hơn trong việc tiếp cận và thực hiện các thủ tục hành chính.","link":"https://dantri.com.vn/xa-hoi/ha-noi-thay-doi-dia-diem-giai-quyet-thu-tuc-hanh-chinh-14-so-nganh-2-quan-20250227133734017.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Hà Nội sẽ thay đổi địa điểm thực hiện thủ tục hành chính nào từ ngày 1/3?","answers":[{"text":"14 sở, ngành và 2 quận Cầu Giấy, Tây Hồ","correct":true},{"text":"Chỉ một sở ngành","correct":false},{"text":"Tất cả các quận và huyện","correct":false},{"text":"Chỉ quận Đống Đa","correct":false},{"text":"Chỉ quận Hoàn Kiếm","correct":false}]},{"title":"Giải mã bí ẩn những người ngủ ít vẫn sống lâu","content":"Nghiên cứu của các nhà khoa học tại Đại học California San Francisco đã phát hiện ra rằng một số người sở hữu gene đặc biệt cho phép họ chỉ cần ngủ từ 4 đến 6 tiếng mỗi đêm mà vẫn khỏe mạnh và sống lâu. Sự khác biệt này liên quan đến các đột biến gene như DEC2, ADRB1 và NPSR1, giúp tăng cường khả năng tỉnh táo và cải thiện chất lượng giấc ngủ. Nghiên cứu cũng chỉ ra rằng những người này có thể loại bỏ chất độc tích tụ trong não, giảm nguy cơ mắc các bệnh thoái hóa thần kinh như Alzheimer.","link":"https://vnexpress.net/giai-ma-bi-an-nhung-nguoi-ngu-it-van-song-lau-4854680.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Tại sao một số người ngủ ít vẫn sống lâu?","answers":[{"text":"Họ có gene đặc biệt cho phép ngủ ít mà không ảnh hưởng sức khỏe.","correct":true},{"text":"Họ có thói quen ăn uống lành mạnh.","correct":false},{"text":"Họ thường xuyên tập thể dục.","correct":false},{"text":"Họ có hệ miễn dịch mạnh mẽ.","correct":false}]},{"title":"Ra mắt Hội chữ thập đỏ Bệnh viện Ung Bướu","content":"Sáng 27-2, Hội chữ thập đỏ Bệnh viện Ung Bướu TP.HCM đã được ra mắt trong buổi lễ kỷ niệm 70 năm Ngày thầy thuốc Việt Nam. Ông Nguyễn Phước Lộc, phó bí thư Thành ủy, đã nhấn mạnh sự cần thiết của Hội chữ thập đỏ trong việc nâng cao chất lượng khám chữa bệnh và tăng cường công tác từ thiện tại bệnh viện. Bệnh viện Ung Bướu hiện đang khám cho khoảng 5.000 bệnh nhân mỗi ngày và máy nhuộm tiêu bản tự động mới được trao tặng sẽ giúp cải thiện quy trình làm việc của đội ngũ y bác sĩ.","link":"https://tuoitre.vn/ra-mat-hoi-chu-thap-do-benh-vien-ung-buou-20250227130245309.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Hội chữ thập đỏ Bệnh viện Ung Bướu đã được thành lập khi nào?","answers":[{"text":"Ngày 27-2-2025","correct":true},{"text":"Ngày 1-1-2025","correct":false},{"text":"Ngày 15-3-2025","correct":false},{"text":"Ngày 20-2-2025","correct":false}]},{"title":"Xe tải bốc cháy dữ dội trên quốc lộ","content":"Vào sáng ngày 27/2 tại quốc lộ 91 thuộc huyện Châu Phú, tỉnh An Giang, một chiếc xe tải bất ngờ bốc cháy dữ dội khi tài xế dừng nghỉ. Vụ cháy xảy ra vào khoảng 6 giờ sáng, khiến toàn bộ hàng hóa trên xe bị thiêu rụi. Lực lượng cảnh sát giao thông và cứu hỏa đã nhanh chóng có mặt tại hiện trường để dập lửa, và sau 30 phút, đám cháy đã được khống chế. Rất may, không có thiệt hại về người trong vụ hỏa hoạn này.","link":"https://dantri.com.vn/xa-hoi/xe-tai-boc-chay-du-doi-tren-quoc-lo-20250227131128545.htm","cat":"oto-xe-may","positivity":3,"importance":5,"question":"Vụ cháy xe tải xảy ra ở đâu và khi nào?","answers":[{"text":"Quốc lộ 91, sáng 27/2","correct":true},{"text":"Quốc lộ 1A, chiều 26/2","correct":false},{"text":"Đèo Mimosa, tối 27/2","correct":false},{"text":"Quốc lộ 51, sáng 27/2","correct":false}]},{"title":"10 màn trình diễn cá nhân hay nhất lịch sử Ngoại hạng Anh","content":"Bài viết liệt kê 10 màn trình diễn cá nhân xuất sắc nhất trong lịch sử Ngoại hạng Anh, từ Frank Lampard cho đến Thierry Henry. Mỗi cầu thủ được nhắc đến đều có những đóng góp đặc biệt cho đội bóng của mình và đã thiết lập những kỷ lục ấn tượng trong mùa giải của họ. Các ngôi sao như Mohamed Salah, Cristiano Ronaldo và Erling Haaland đều có mặt trong danh sách nhờ vào những thành tích ghi bàn xuất sắc và ảnh hưởng lớn đến thành công của đội bóng.","link":"https://vnexpress.net/10-man-trinh-dien-ca-nhan-hay-nhat-lich-su-ngoai-hang-anh-4853875.html","cat":"the-thao","positivity":9,"importance":8,"question":"Những cầu thủ nào được vinh danh trong danh sách 10 màn trình diễn cá nhân hay nhất lịch sử Ngoại hạng Anh?","answers":[{"text":"Thierry Henry, Cristiano Ronaldo, Erling Haaland","correct":true},{"text":"Lionel Messi, Neymar, Roberto Carlos","correct":false},{"text":"David Beckham, Zinedine Zidane, Ronaldinho","correct":false},{"text":"Gareth Bale, Frank Lampard, Raheem Sterling","correct":false}]},{"title":"Trung Quốc xây 'siêu phòng thí nghiệm' nghiên cứu vật chất","content":"Trung Quốc vừa hoàn thành xây dựng \"siêu phòng thí nghiệm\" SECUF tại quận Hoài Nhu, gần Bắc Kinh, có khả năng tạo ra từ trường mạnh gấp 600.000 lần Trái Đất và nhiệt độ cực thấp gần 0 tuyệt đối. Phòng thí nghiệm này sẽ giúp các nhà khoa học nghiên cứu những hiện tượng kỳ lạ của vật chất trong điều kiện khắc nghiệt như siêu dẫn và áp suất cao. SECUF đã thu hút sự quan tâm của nhiều nhà khoa học quốc tế, với 13 trường đại học và viện nghiên cứu từ 10 quốc gia đã tiến hành thí nghiệm tại đây.","link":"https://vnexpress.net/trung-quoc-xay-sieu-phong-thi-nghiem-nghien-cuu-vat-chat-4854543.html","cat":"khoa-hoc","positivity":8,"importance":9,"question":"Phòng thí nghiệm SECUF của Trung Quốc có khả năng gì đặc biệt?","answers":[{"text":"Tạo ra từ trường mạnh gấp 600.000 lần Trái Đất và nhiệt độ cực thấp.","correct":true},{"text":"Chỉ nghiên cứu các hiện tượng vật lý thông thường.","correct":false},{"text":"Không thể mở cửa cho các nhà khoa học quốc tế.","correct":false},{"text":"Chỉ hoạt động dưới áp suất bình thường.","correct":false}]},{"title":"Hà Nội có 506 dự án không 'tiêu' hết vốn đầu tư công","content":"Tại hội nghị giao ban công tác xây dựng cơ bản quý I-2025, UBND TP Hà Nội đã báo cáo về việc 506 dự án không giải ngân hết vốn đầu tư công năm 2024. Tổng số vốn đầu tư công được giao cho Hà Nội trong năm 2024 là 77.183,4 tỉ đồng, trong đó 66.931,3 tỉ đồng đã được giải ngân, đạt 86,7%. Phó chủ tịch UBND TP yêu cầu các đơn vị tập trung vào giải ngân vốn đầu tư công để thúc đẩy phát triển hạ tầng của thành phố và sớm khởi công các dự án trọng điểm.","link":"https://tuoitre.vn/ha-noi-co-506-du-an-khong-tieu-het-von-dau-tu-cong-20250227124028855.htm","cat":"kinh-doanh","positivity":6,"importance":8,"question":"Có bao nhiêu dự án ở Hà Nội không giải ngân hết vốn đầu tư công năm 2024?","answers":[{"text":"506 dự án","correct":true},{"text":"255 dự án","correct":false},{"text":"42 dự án","correct":false},{"text":"77 dự án","correct":false},{"text":"66 dự án","correct":false}]},{"title":"Di sản ẩm thực từ căn bếp mẹ","content":"Bà Trần Minh Hòa, 73 tuổi, sống ở Hà Nội, đã thành lập kênh fanpage \"Bếp bà Hòa\" để chia sẻ di sản ẩm thực của gia đình. Bà Hòa được dạy nấu ăn từ mẹ mình, một người có nền tảng ẩm thực phong phú, và đã truyền lại những bí quyết nấu nướng cho con cái. Kênh của bà không chỉ giới thiệu các món ăn truyền thống mà còn thể hiện tình yêu gia đình và văn hóa ẩm thực Việt Nam.","link":"https://tuoitre.vn/di-san-am-thuc-tu-can-bep-me-20250227095210941.htm","cat":"van-hoa","positivity":9,"importance":8,"question":"Bà Trần Minh Hòa chia sẻ di sản ẩm thực từ đâu?","answers":[{"text":"Từ chính gia đình mình","correct":true},{"text":"Từ các đầu bếp nổi tiếng","correct":false},{"text":"Từ các công thức trên mạng","correct":false},{"text":"Từ các món ăn quốc tế","correct":false}]},{"title":"Chấm dứt mô hình Tổng cục Quản lý thị trường, lập chi cục thuộc Sở Công Thương trước ngày 1-6","content":"Chính phủ Việt Nam vừa ban hành nghị định chấm dứt mô hình Tổng cục Quản lý thị trường và thành lập Cục Quản lý và Phát triển thị trường trong nước. Theo đó, các cục quản lý thị trường sẽ được chuyển giao về địa phương, cụ thể là các chi cục thuộc Sở Công Thương, dự kiến hoàn thành trước ngày 1-6-2026. Nghị định này cũng quy định rõ chức năng, nhiệm vụ và quyền hạn của các đơn vị mới trong Bộ Công Thương, có hiệu lực từ ngày 1-3-2025.","link":"https://tuoitre.vn/cham-dut-mo-hinh-tong-cuc-quan-ly-thi-truong-lap-chi-cuc-thuoc-so-cong-thuong-truoc-ngay-1-6-20250227122834545.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Mô hình Tổng cục Quản lý thị trường sẽ được thay thế bằng mô hình nào?","answers":[{"text":"Cục Quản lý và Phát triển thị trường trong nước","correct":true},{"text":"Cục Quản lý thị trường quốc tế","correct":false},{"text":"Tổng cục Thương mại","correct":false},{"text":"Cục Thương mại điện tử","correct":false}]},{"title":"Điều bất ngờ trong chiếc túi màu đen bên đường","content":"Một người phụ nữ ở Đà Nẵng đã nhặt được một túi ni lông màu đen chứa hơn 106 triệu đồng khi đi trên đường. Số tiền này là tài sản tích góp của ông Nguyễn Văn An, 65 tuổi, người đã không may đánh rơi khi di chuyển từ đường Trần Hưng Đạo. Sau khi trình báo với công an, số tiền đã được trả lại cho ông An, người đã bày tỏ lòng cảm kích đối với bà Bông và các cán bộ công an.","link":"https://dantri.com.vn/xa-hoi/dieu-bat-ngo-trong-chiec-tui-mau-den-ben-duong-20250227124658743.htm","cat":"phap-luat","positivity":9,"importance":7,"question":"Điều gì đã xảy ra với chiếc túi màu đen nhặt được ở Đà Nẵng?","answers":[{"text":"Túi ni lông chứa thức ăn thừa","correct":false},{"text":"Một người phụ nữ đã nhặt được 106 triệu đồng trong túi","correct":true},{"text":"Chiếc túi màu đen chứa đồ dùng cá nhân","correct":false},{"text":"Một chiếc túi không có gì bên trong","correct":false},{"text":"Chiếc túi đựng quần áo cũ","correct":false}]},{"title":"Bãi biển ở vịnh đẹp nhất thế giới hoang tàn, nhếch nhác","content":"Bãi biển Lăng Cô, một trong những vịnh đẹp nhất thế giới, hiện đang trong tình trạng ô nhiễm nghiêm trọng với rác thải và dầu thô vón cục trôi dạt vào bờ. Hàng chục tấn dầu thô đã xuất hiện trên bãi biển, gây lo ngại cho người dân về ô nhiễm môi trường và ảnh hưởng đến ngành du lịch. Bên cạnh đó, lượng rác thải nhựa và chất thải khác cũng khiến bãi biển trở nên nhếch nhác, ảnh hưởng đến mỹ quan và sức khỏe cộng đồng.","link":"https://dantri.com.vn/xa-hoi/bai-bien-o-vinh-dep-nhat-the-gioi-hoang-tan-nhech-nhac-20250227100603283.htm","cat":"du-lich","positivity":2,"importance":8,"question":"Tại sao bãi biển Lăng Cô trở nên hoang tàn và nhếch nhác?","answers":[{"text":"Do ô nhiễm từ rác thải và dầu thô vón cục","correct":true},{"text":"Vì không có khách du lịch","correct":false},{"text":"Do thời tiết xấu","correct":false},{"text":"Vì các công trình xây dựng không hoàn thành","correct":false},{"text":"Do chính quyền không quan tâm","correct":false}]},{"title":"Nhiều nơi ở Bình Dương tạm dừng nhận hồ sơ cấp căn cước","content":"Nhiều địa phương ở Bình Dương đã thông báo tạm dừng tiếp nhận hồ sơ cấp căn cước và định danh điện tử từ ngày 27/2 đến 2/3. Đây là một phần trong việc thực hiện Đề án số 25 của Đảng ủy Công an Trung ương nhằm sắp xếp và tinh gọn bộ máy tổ chức công an. Công an TP Dĩ An và một số thành phố, huyện khác cũng sẽ tạm dừng công tác này cho đến khi có thông báo mới.","link":"https://dantri.com.vn/xa-hoi/nhieu-noi-o-binh-duong-tam-dung-nhan-ho-so-cap-can-cuoc-20250227123958790.htm","cat":"phap-luat","positivity":5,"importance":7,"question":"Tại sao nhiều nơi ở Bình Dương tạm dừng nhận hồ sơ cấp căn cước?","answers":[{"text":"Do thực hiện Đề án số 25 của Đảng ủy Công an Trung ương.","correct":true},{"text":"Vì thiếu nhân lực tiếp nhận hồ sơ.","correct":false},{"text":"Để bảo trì hệ thống máy móc.","correct":false},{"text":"Để tập trung vào các hoạt động khác.","correct":false}]},{"title":"Kiểm tra triệu chứng ngộ độc thực phẩm","content":"Ngộ độc thực phẩm có thể biểu hiện qua nhiều triệu chứng khác nhau, không chỉ đơn thuần là nôn ói. Việc nhận biết sớm các triệu chứng này là rất quan trọng để có thể điều trị kịp thời và tránh hậu quả nghiêm trọng đến sức khỏe. Các triệu chứng có thể bao gồm đau bụng, tiêu chảy, và sốt, và nếu không được xử lý đúng cách, có thể dẫn đến tình trạng nghiêm trọng hơn.","link":"https://vnexpress.net/kiem-tra-trieu-chung-ngo-doc-thuc-pham-4854634.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Ngộ độc thực phẩm có những triệu chứng nào cần lưu ý?","answers":[{"text":"Đau bụng, nôn ói, tiêu chảy","correct":true},{"text":"Chỉ có nôn ói","correct":false},{"text":"Chỉ có tiêu chảy","correct":false},{"text":"Không có triệu chứng gì","correct":false},{"text":"Chỉ có sốt","correct":false}]},{"title":"Con người đã sinh sống trong rừng nhiệt đới châu Phi từ 150.000 năm trước","content":"Nghiên cứu mới công bố trên tạp chí Nature cho thấy con người hiện đại (Homo sapiens) đã sinh sống trong rừng nhiệt đới châu Phi từ ít nhất 150.000 năm trước. Trước đây, các nhà khoa học cho rằng tổ tiên loài người chỉ sống trong các vùng đồng cỏ và savan. Phát hiện này không chỉ thay đổi quan niệm về lịch sử sinh sống của con người mà còn chỉ ra khả năng thích nghi đáng kinh ngạc của tổ tiên chúng ta khi sống trong môi trường rừng rậm.","link":"https://dantri.com.vn/khoa-hoc/con-nguoi-da-sinh-song-trong-rung-nhiet-doi-chau-phi-tu-150000-nam-truoc-20250227125814557.htm","cat":"giao-duc","positivity":8,"importance":9,"question":"Con người đã bắt đầu sinh sống trong rừng nhiệt đới châu Phi từ khi nào?","answers":[{"text":"150.000 năm trước","correct":true},{"text":"50.000 năm trước","correct":false},{"text":"100.000 năm trước","correct":false},{"text":"200.000 năm trước","correct":false},{"text":"300.000 năm trước","correct":false}]},{"title":"Tai nạn lao động năm 2024 gây thiệt hại hơn 43.000 tỷ đồng","content":"Năm 2024, cả nước đã ghi nhận hơn 8.200 vụ tai nạn lao động, gây thiệt hại lên tới hơn 43.000 tỷ đồng. Số vụ tai nạn lao động chết người là 675, với 727 nạn nhân tử vong, cho thấy mức độ rủi ro trong lĩnh vực lao động vẫn rất cao. Các ngành có nguy cơ tai nạn lao động cao nhất bao gồm khai thác mỏ, xây dựng, và sản xuất. Dù có những nỗ lực giảm thiểu tai nạn lao động, tình hình vẫn chưa có dấu hiệu cải thiện đáng kể.","link":"https://dantri.com.vn/lao-dong-viec-lam/tai-nan-lao-dong-nam-2024-gay-thiet-hai-hon-43000-ty-dong-20250227120606262.htm","cat":"kinh-doanh","positivity":3,"importance":8,"question":"Tai nạn lao động năm 2024 gây thiệt hại bao nhiêu tiền?","answers":[{"text":"Hơn 43.000 tỷ đồng","correct":true},{"text":"Hơn 30.000 tỷ đồng","correct":false},{"text":"Hơn 50.000 tỷ đồng","correct":false},{"text":"Hơn 40.000 tỷ đồng","correct":false},{"text":"Hơn 25.000 tỷ đồng","correct":false}]},{"title":"Hai giám đốc sở ở Đồng Nai thôi việc theo nguyện vọng","content":"Hai giám đốc sở tại tỉnh Đồng Nai, ông Lê Quang Bình (Giám đốc Sở Giao thông Vận tải) và bà Đặng Thanh Thủy (Giám đốc Sở Ngoại vụ), đã quyết định thôi việc theo nguyện vọng cá nhân. Quyết định này được công bố trong hội nghị của Tỉnh ủy Đồng Nai ngày 27/2, đồng thời có nhiều quyết định khác liên quan đến việc sắp xếp tổ chức bộ máy các cơ quan chuyên môn của UBND tỉnh. Sự thay đổi này nằm trong kế hoạch tinh gọn bộ máy chính quyền địa phương.","link":"https://dantri.com.vn/xa-hoi/hai-giam-doc-so-o-dong-nai-thoi-viec-theo-nguyen-vong-20250227123304900.htm","cat":"thoi-su","positivity":6,"importance":7,"question":"Tại sao hai giám đốc sở ở Đồng Nai thôi việc?","answers":[{"text":"Vì lý do nguyện vọng cá nhân.","correct":true},{"text":"Do bị kỷ luật.","correct":false},{"text":"Vì không hoàn thành nhiệm vụ.","correct":false},{"text":"Do sức khỏe không đảm bảo.","correct":false}]},{"title":"Công ty Mỹ phóng tàu đổ bộ thứ hai đến Mặt Trăng","content":"Công ty Intuitive Machines của Mỹ vừa phóng tàu đổ bộ thứ hai mang tên Athena lên Mặt Trăng vào lúc 7h16 ngày 27/2 bằng tên lửa Falcon 9 từ Trung tâm Vũ trụ Kennedy. Nếu mọi thứ diễn ra thuận lợi, tàu Athena sẽ hạ cánh tại cao nguyên Mons Mouton vào khoảng ngày 6/3. Tàu mang theo nhiều thiết bị khoa học, bao gồm mũi khoan để tìm kiếm băng và robot tự hành để thử nghiệm mạng di động trên Mặt Trăng. Công ty này kỳ vọng sẽ khắc phục được những vấn đề từ nhiệm vụ trước đó khi tàu Odysseus không hạ cánh thành công.","link":"https://vnexpress.net/cong-ty-my-phong-tau-do-bo-thu-hai-den-mat-trang-4854578.html","cat":"khoa-hoc","positivity":8,"importance":9,"question":"Tàu đổ bộ Athena của Intuitive Machines sẽ hạ cánh ở đâu trên Mặt Trăng?","answers":[{"text":"Cao nguyên Mons Mouton","correct":true},{"text":"Cực Bắc Mặt Trăng","correct":false},{"text":"Biển Đêm","correct":false},{"text":"Cao nguyên Tranquility","correct":false}]},{"title":"Thủ tướng giao chỉ tiêu làm nhà ở xã hội cho từng địa phương","content":"Thủ tướng Phạm Minh Chính đã giao chỉ tiêu cho các địa phương hoàn thành 995.445 căn nhà ở xã hội trong giai đoạn 2025-2030. Trong đó, thành phố Hồ Chí Minh có chỉ tiêu cao nhất với gần 70.000 căn, tiếp theo là Hà Nội với hơn 56.000 căn. Mục tiêu nhằm đáp ứng nhu cầu nhà ở cho người có thu nhập thấp và công nhân khu công nghiệp, góp phần ổn định an sinh xã hội và phát triển đô thị.","link":"https://dantri.com.vn/xa-hoi/thu-tuong-giao-chi-tieu-lam-nha-o-xa-hoi-cho-tung-dia-phuong-20250227122851434.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Thủ tướng đã giao chỉ tiêu hoàn thành bao nhiêu căn nhà ở xã hội cho các địa phương?","answers":[{"text":"995.445 căn","correct":true},{"text":"1 triệu căn","correct":false},{"text":"500.000 căn","correct":false},{"text":"800.000 căn","correct":false},{"text":"1.500.000 căn","correct":false}]},{"title":"Bác sĩ pháp y kể về vụ án siêu khó, \"căng não\" đưa sự thật ra ánh sáng","content":"Bác sĩ pháp y Trung tá Võ Văn Trắng, với hơn 24 năm kinh nghiệm, đã chia sẻ về công việc đầy thách thức của mình trong việc khám nghiệm tử thi. Ông nhấn mạnh tầm quan trọng của sự tỉ mỉ và phối hợp giữa điều tra viên và giám định viên để làm rõ nguyên nhân tử vong. Một vụ án đặc biệt mà ông nhớ đến là trường hợp một phụ nữ tử vong do bệnh lý, nhưng ban đầu được nghi là sát hại. Công việc này không chỉ gian khổ mà còn mang lại niềm tự hào khi giúp đưa sự thật ra ánh sáng.","link":"https://dantri.com.vn/lao-dong-viec-lam/bac-si-phap-y-ke-ve-vu-an-sieu-kho-cang-nao-dua-su-that-ra-anh-sang-20250226120500711.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"Bác sĩ pháp y Trung tá Võ Văn Trắng đã làm công việc gì trong suốt 24 năm qua?","answers":[{"text":"Khám nghiệm tử thi","correct":true},{"text":"Giảng dạy y học","correct":false},{"text":"Làm bác sĩ tại bệnh viện","correct":false},{"text":"Tham gia điều tra hình sự","correct":false},{"text":"Chuyên gia dinh dưỡng","correct":false}]},{"title":"Drone Nga tập kích xe phá mìn Leopard cực hiếm của Ukraine","content":"Lực lượng Nga đã sử dụng drone để tấn công xe phá mìn Leopard 2R cực hiếm của Ukraine gần thành trì Pokrovsk. Chiếc xe này chỉ có 6 chiếc trên toàn thế giới và đã bị vô hiệu hóa khi cố gắng kéo thiết giáp bị hỏng về tuyến sau. Cuộc tấn công diễn ra trong bối cảnh quân đội Nga thay đổi chiến thuật, nhằm bao vây thành phố này. Đến nay, chưa có bình luận từ Bộ Quốc phòng Nga và quân đội Ukraine về vụ việc này.","link":"https://vnexpress.net/drone-nga-tap-kich-xe-pha-min-leopard-cuc-hiem-cua-ukraine-4854652.html","cat":"the-gioi","positivity":2,"importance":8,"question":"Drone Nga đã tấn công loại xe nào của Ukraine gần Pokrovsk?","answers":[{"text":"Xe phá mìn Leopard 2R","correct":true},{"text":"Xe tăng T-90","correct":false},{"text":"Xe bọc thép M113","correct":false},{"text":"Xe công binh BMP-2","correct":false},{"text":"Xe tăng Leopard 2A4","correct":false}]},{"title":"Cuộc họp nội các khẳng định quyền lực của Elon Musk","content":"Cuộc họp nội các đầu tiên của Tổng thống Donald Trump trong nhiệm kỳ mới vào ngày 26/2 đã chứng kiến sự nổi bật của Elon Musk, khi ông được Tổng thống dành nhiều thời gian phát biểu hơn hẳn các bộ trưởng khác. Musk, với vai trò lãnh đạo Ban Hiệu suất Chính phủ (DOGE), đã có những phát biểu mạnh mẽ về công việc của mình và sự cần thiết phải cắt giảm các chương trình chính phủ. Sự hiện diện và sự ủng hộ của Tổng thống dành cho Musk đã dấy lên nhiều câu hỏi về quyền lực của tỷ phú này trong chính quyền Mỹ, khi mà Musk không phải là thành viên nội các nhưng vẫn chiếm ưu thế trong cuộc họp.","link":"https://vnexpress.net/cuoc-hop-noi-cac-khang-dinh-quyen-luc-cua-elon-musk-4854492.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Elon Musk đã có vai trò gì trong cuộc họp nội các của Tổng thống Trump?","answers":[{"text":"Ông là người phát biểu chính và được Tổng thống ủng hộ.","correct":true},{"text":"Ông là bộ trưởng mới được bổ nhiệm.","correct":false},{"text":"Ông chỉ tham dự với tư cách quan sát viên.","correct":false},{"text":"Ông không được phép phát biểu trong cuộc họp.","correct":false}]},{"title":"Tuyên dương 2 thanh niên cứu người trong vụ con trai đốt mẹ","content":"UBND TP Trà Vinh đã tổ chức lễ tuyên dương hai thanh niên, Nguyễn Duy Khang và Bùi Lê Quốc Tài, vì đã có hành động dũng cảm cứu mẹ của một thanh niên đang bị con trai mình đốt. Vào chiều 24/2, khi thấy Dương Quốc Trung tưới xăng và đốt mẹ ruột, hai người đã nhanh chóng mang bình chữa cháy tới dập lửa và khống chế hung thủ. Hành động của họ được ghi nhận và đánh giá cao, thể hiện tinh thần dũng cảm và sự giúp đỡ kịp thời trong tình huống nguy hiểm.","link":"https://dantri.com.vn/xa-hoi/tuyen-duong-2-thanh-nien-cuu-nguoi-trong-vu-con-trai-dot-me-20250227102338172.htm","cat":"phap-luat","positivity":9,"importance":8,"question":"Hai thanh niên nào được tuyên dương vì hành động cứu người trong vụ con trai đốt mẹ?","answers":[{"text":"Nguyễn Duy Khang và Bùi Lê Quốc Tài","correct":true},{"text":"Dương Quốc Trung và Nguyễn Duy Khang","correct":false},{"text":"Bùi Lê Quốc Tài và một người hàng xóm","correct":false},{"text":"Nguyễn Văn Nhủ và Dương Quốc Trung","correct":false},{"text":"Bùi Lê Quốc Tài và một thanh niên khác","correct":false}]},{"title":"Người phụ nữ Hà Nội bị trao nhầm: 51 năm, cuộc đời như một thước phim","content":"Chị Tạ Thị Thu Trang, 51 tuổi, sống tại Hà Nội, là nạn nhân của vụ trao nhầm trẻ sơ sinh tại nhà hộ sinh Ba Đình vào năm 1974. Trong hành trình tìm kiếm nguồn cội, chị đã trải qua nhiều đau thương khi phát hiện mình không phải con ruột của gia đình nuôi. Mặc dù chị đã tìm được gia đình sinh học, nhưng việc xét nghiệm ADN lại bị từ chối, khiến chị cảm thấy bị bỏ rơi và không được thừa nhận. Chị Trang vẫn tiếp tục khát khao tìm kiếm sự thật về danh tính của mình, bất chấp những tổn thương mà chị phải trải qua.","link":"https://dantri.com.vn/doi-song/nguoi-phu-nu-ha-noi-bi-trao-nham-51-nam-cuoc-doi-nhu-mot-thuoc-phim-20250226121049318.htm","cat":"gia-dinh","positivity":4,"importance":8,"question":"Chị Tạ Thị Thu Trang đã trải qua điều gì trong hành trình tìm kiếm nguồn cội của mình?","answers":[{"text":"Chị bị trao nhầm trẻ sơ sinh và không xác nhận được bố mẹ ruột.","correct":true},{"text":"Chị tìm thấy bố mẹ ruột và được họ chấp nhận.","correct":false},{"text":"Chị đã thực hiện xét nghiệm ADN và được xác nhận là con ruột.","correct":false},{"text":"Chị không có mong muốn tìm kiếm gia đình ruột thịt.","correct":false}]},{"title":"Chuyên gia tuyển sinh lưu ý 3 yếu tố trong hồ sơ du học Mỹ","content":"Chuyên gia tuyển sinh đưa ra ba yếu tố quan trọng trong hồ sơ du học Mỹ, bao gồm điểm số học tập, hoạt động ngoại khóa và phẩm chất cá nhân. Ông Daniel Chung nhấn mạnh rằng điểm số cao là yếu tố đầu tiên được xem xét, nhưng không đủ để đảm bảo trúng tuyển. Chất lượng hoạt động ngoại khóa và khả năng thể hiện sự lãnh đạo cũng rất quan trọng, bên cạnh việc thể hiện sự tò mò và hứng thú với kiến thức mới. Cuối cùng, phẩm chất cá nhân được đánh giá qua bài luận và thư giới thiệu, nơi ứng viên có thể chia sẻ trải nghiệm và bài học của mình.","link":"https://vnexpress.net/chuyen-gia-tuyen-sinh-luu-y-3-yeu-to-trong-ho-so-du-hoc-my-4853565.html","cat":"giao-duc","positivity":8,"importance":9,"question":"Ba yếu tố nào cần lưu ý trong hồ sơ du học Mỹ?","answers":[{"text":"Điểm số, hoạt động ngoại khóa, phẩm chất cá nhân","correct":true},{"text":"Điểm số, thư giới thiệu, bài luận","correct":false},{"text":"Hoạt động ngoại khóa, bài luận, bảng điểm","correct":false},{"text":"Phẩm chất cá nhân, điểm số, thành tích thể thao","correct":false}]},{"title":"Những hãng bay có khoang hành khách tốt nhất thế giới","content":"Bài viết giới thiệu về những hãng hàng không có khoang hành khách tốt nhất thế giới theo giải thưởng Khoang hành khách tốt nhất của AirlineRatings năm 2025. Singapore Airlines và Emirates dẫn đầu với dịch vụ chất lượng và trải nghiệm thoải mái cho hành khách. Qatar Airways, Cathay Pacific và Vietnam Airlines cũng được vinh danh trong các hạng mục khác nhau, từ khoang hạng nhất đến hạng phổ thông, nhấn mạnh sự cải tiến và chú trọng đến dịch vụ khách hàng của các hãng hàng không.","link":"https://vnexpress.net/nhung-hang-bay-co-khoang-hanh-khach-tot-nhat-the-gioi-4854451.html","cat":"du-lich","positivity":9,"importance":8,"question":"Những hãng hàng không nào được vinh danh có khoang hành khách tốt nhất thế giới?","answers":[{"text":"Singapore Airlines và Emirates","correct":true},{"text":"Vietnam Airlines và TUI Airways","correct":false},{"text":"Cathay Pacific và Korean Air","correct":false},{"text":"Qatar Airways và Air New Zealand","correct":false},{"text":"Etihad Airways và Japan Airlines","correct":false}]},{"title":"Búp bê người lớn tích hợp AI gây sốt ở Trung Quốc","content":"Dòng búp bê người lớn \"MetaBox\" tích hợp AI mới đang gây sốt tại Trung Quốc với khả năng giao tiếp và phản hồi tự nhiên nhờ tích hợp các mô hình AI như ChatGPT và Llama. Chúng có 8 tính cách cài đặt sẵn, có khả năng ghi nhớ và phản hồi dựa trên các tương tác trước đó với người dùng. Sản phẩm đã cháy hàng tại nhiều thị trường lớn và dự kiến doanh số sẽ tăng mạnh trong thời gian tới.","link":"https://vnexpress.net/bup-be-nguoi-lon-tich-hop-ai-gay-sot-o-trung-quoc-4854447.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Búp bê người lớn mới ở Trung Quốc có gì đặc biệt?","answers":[{"text":"Tích hợp AI với khả năng giao tiếp tự nhiên","correct":true},{"text":"Chỉ có tính năng cơ bản như trước đây","correct":false},{"text":"Giá thành rất thấp chỉ khoảng 100 USD","correct":false},{"text":"Không thể ghi nhớ thông tin người dùng","correct":false}]},{"title":"Lễ đặt tên âm và mừng cơm mới được công nhận là di sản","content":"Lễ đặt tên âm và lễ mừng cơm mới của người Dao và người Tày tại Quảng Ninh vừa được công nhận là di sản văn hóa phi vật thể quốc gia. Lễ cấp sắc của người Dao Thanh Y diễn ra vào dịp cuối năm và là nghi lễ quan trọng, thể hiện sự công nhận của cộng đồng dành cho nam giới. Lễ mừng cơm mới của người Tày được tổ chức vào cuối tháng 10 Âm lịch, mang ý nghĩa cầu mong mùa màng bội thu và thể hiện lòng biết ơn đối với tổ tiên. Sự công nhận này góp phần bảo tồn và phát huy giá trị văn hóa truyền thống của các cộng đồng dân tộc thiểu số tại địa phương.","link":"https://vnexpress.net/le-dat-ten-am-va-mung-com-moi-duoc-cong-nhan-la-di-san-4854595.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Lễ đặt tên âm và lễ mừng cơm mới của người Dao và người Tày có gì đặc biệt?","answers":[{"text":"Chúng được công nhận là di sản văn hóa phi vật thể quốc gia.","correct":true},{"text":"Chúng chỉ được t tri/dao-to-loan-va-nghe-si-nhat-ke-chuyen-tinh-yeu-bang-opera-20250226102728475.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Vở opera \"Công nữ Anio\" kể về chuyện tình nào?","answers":[{"text":"Công chúa Ngọc Hoa và thương nhân Nhật Araki Sotaro","correct":true},{"text":"Công chúa Lý Nguyên và hoàng tử Nhật Bản","correct":false},{"text":"Công chúa Mĩ Hạnh và thương nhân Trung Quốc","correct":false},{"text":"Công chúa Tâm Ngọc và thương nhân Hàn Quốc","correct":false},{"text":"Công chúa Minh Khuê và thương nhân Đài Loan","correct":false}]},{"title":"Lãnh đạo duy nhất ở Đắk Nông 'không hoàn thành nhiệm vụ' năm 2024","content":"Trong năm 2024, ông Trần Đình Ninh, giám đốc Sở Kế hoạch và Đầu tư tỉnh Đắk Nông, là lãnh đạo duy nhất trong số 75 cán bộ lãnh đạo không hoàn thành nhiệm vụ. Việc đánh giá này được thực hiện bởi Ban Thường vụ Tỉnh ủy Đắk Nông, căn cứ vào các sai phạm của ông Ninh trong lĩnh vực quản lý đất đai. Trước đó, ông đã bị kỷ luật khiển trách do có liên quan đến những sai phạm nghiêm trọng trong quản lý đất đai khi còn giữ chức vụ tại UBND TP Gia Nghĩa.","link":"https://tuoitre.vn/lanh-dao-duy-nhat-o-dak-nong-khong-hoan-thanh-nhiem-vu-nam-2024-20250227105247635.htm","cat":"phap-luat","positivity":2,"importance":6,"question":"Ai là lãnh đạo duy nhất ở Đắk Nông không hoàn thành nhiệm vụ năm 2024?","answers":[{"text":"Ông Trần Đình Ninh","correct":true},{"text":"Ông Nguyễn Đức Nguyên","correct":false},{"text":"Ông Nguyễn Tuấn Phúc","correct":false},{"text":"Ông Bùi Huy Thành","correct":false},{"text":"Ông Võ Phạm Xuân Lâm","correct":false}]},{"title":"Nhiều tướng lĩnh quân đội sẽ có tham luận tại hội thảo kỷ niệm 50 năm chiến thắng Tây Nguyên","content":"Hội thảo kỷ niệm 50 năm chiến thắng Tây Nguyên sẽ được tổ chức vào ngày 5-3 tại TP Buôn Ma Thuột, với sự tham gia của hơn 400 đại biểu, trong đó có nhiều tướng lĩnh quân đội. Hội thảo nhằm tôn vinh ý nghĩa của chiến thắng Tây Nguyên trong cuộc kháng chiến chống Mỹ, đồng thời đúc rút bài học cho công cuộc xây dựng và bảo vệ Tổ quốc. Thiếu tướng Tống Văn Thanh cho biết sẽ có 86 bài tham luận quan trọng từ các lãnh đạo quân đội và nhân chứng lịch sử.","link":"https://tuoitre.vn/nhieu-tuong-linh-quan-doi-se-co-tham-luan-tai-hoi-thao-ky-niem-50-nam-chien-thang-tay-nguyen-20250227104103497.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Hội thảo kỷ niệm chiến thắng Tây Nguyên sẽ diễn ra vào ngày nào?","answers":[{"text":"5-3","correct":true},{"text":"10-3","correct":false},{"text":"1-4","correct":false},{"text":"20-5","correct":false},{"text":"30-4","correct":false}]},{"title":"Giải pháp nào cho quy đổi điểm giữa các phương thức xét tuyển?","content":"Bài viết phân tích những bất cập trong quy định quy đổi điểm giữa các phương thức xét tuyển đại học hiện nay. Việc quy đổi điểm thiếu dữ liệu thống kê đáng tin cậy, có thể dẫn đến sự bất công cho thí sinh có năng lực thực sự nhưng điểm học bạ không cao. Để đảm bảo công bằng, cần có sự chuẩn hóa trong tổ chức các kỳ thi và xây dựng hệ thống dữ liệu lớn về điểm số từ các kỳ thi khác nhau, nhằm xác định hệ số quy đổi chính xác hơn.","link":"https://tuoitre.vn/giai-phap-nao-cho-quy-doi-diem-giua-cac-phuong-thuc-xet-tuyen-20250226235514324.htm","cat":"giao-duc","positivity":4,"importance":7,"question":"Giải pháp nào để quy đổi điểm giữa các phương thức xét tuyển đại học một cách công bằng?","answers":[{"text":"Cần xây dựng hệ thống dữ liệu lớn về điểm số từ các kỳ thi.","correct":true},{"text":"Chỉ áp dụng một phương thức xét tuyển duy nhất.","correct":false},{"text":"Không cần quy đổi điểm giữa các phương thức xét tuyển.","correct":false},{"text":"Giữ nguyên cách quy đổi điểm hiện tại.","correct":false}]},{"title":"Nữ cảnh sát bị phạt tù vì thu thập tin mật để buôn chuyện","content":"Molly Bury, 28 tuổi, nữ cảnh sát ở thị trấn Blackburn, đã bị tòa án thành phố Chester phạt sáu tháng tù (cho hưởng án treo) vì truy cập trái phép vào hệ thống máy tính của cảnh sát để lấy thông tin mật và chia sẻ với để triệt phá các tổ chức lừa đảo này.","link":"https://tuoitre.vn/myanmar-giai-cuu-572-nguoi-viet-tu-cac-o-lua-dao-truc-tuyen-20250227104527215.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"Myanmar đã giải cứu bao nhiêu người Việt khỏi các ổ lừa đảo trực tuyến?","answers":[{"text":"572 người","correct":true},{"text":"1000 người","correct":false},{"text":"800 người","correct":false},{"text":"400 người","correct":false},{"text":"300 người","correct":false}]},{"title":"Hầm chống tận thế nhận thêm 14.000 mẫu hạt giống mới","content":"Hầm chống tận thế ở Svalbard, Na Uy vừa nhận thêm 14.000 mẫu hạt giống mới từ 21 ngân hàng gene trên toàn thế giới. Những hạt giống này nhằm bảo vệ đa dạng sinh học và nguồn cung thực phẩm trước những mối đe dọa từ chiến tranh và biến đổi khí hậu. Một số mẫu hạt giống mới bao gồm các loại hoa màu quan trọng từ Sudan và Malawi, nơi bị ảnh hưởng bởi các cuộc xung đột và thiên tai. Hầm này là nơi lưu trữ bộ sưu tập lớn nhất thế giới về đa dạng sinh học nông nghiệp, với khả năng chứa tối đa 2,5 tỷ hạt giống.","link":"https://vnexpress.net/ham-chong-tan-the-nhan-them-14-000-mau-hat-giong-moi-4854498.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Hầm chống tận thế Svalbard nhận thêm bao nhiêu mẫu hạt giống mới?","answers":[{"text":"14.000 mẫu hạt giống mới","correct":true},{"text":"10.000 mẫu hạt giống mới","correct":false},{"text":"20.000 mẫu hạt giống mới","correct":false},{"text":"5.000 mẫu hạt giống mới","correct":false},{"text":"15.000 mẫu hạt giống mới","correct":false}]},{"title":"Vi khuẩn não mô cầu lây nhiễm thế nào","content":"Vi khuẩn não mô cầu, do Neisseria meningitidis gây ra, có thể lây nhiễm qua tiếp xúc gần, đặc biệt là qua giọt bắn khi người bệnh ho hoặc hắt hơi. Nguy cơ lây nhiễm cao hơn ở những người có hệ miễn dịch yếu hoặc sống trong môi trường chật chội. Triệu chứng nhiễm khuẩn não mô cầu thường xuất hiện đột ngột và có thể dẫn đến viêm màng não mủ, nhiễm khuẩn huyết, và nếu không được điều trị kịp thời, có thể gây tử vong trong vòng 24-48 giờ. Để phòng ngừa, tiêm vaccine và thực hiện các biện pháp vệ sinh cá nhân là rất quan trọng.","link":"https://vnexpress.net/vi-khuan-nao-mo-cau-lay-nhiem-the-nao-4854486.html","cat":"suc-khoe","positivity":6,"importance":9,"question":"Vi khuẩn não mô cầu lây nhiễm như thế nào?","answers":[{"text":"Qua tiếp xúc gần và giọt bắn từ người bệnh","correct":true},{"text":"Qua thực phẩm nhiễm khuẩn","correct":false},{"text":"Qua nước uống không sạch","correct":false},{"text":"Qua muỗi đốt","correct":false}]},{"title":"Ung thư nào gây sưng, nổi hạch ở cổ?","content":"Sưng, nổi hạch ở cổ có thể là phản ứng của hệ miễn dịch trước tác nhân gây nhiễm trùng, nhưng đôi khi cũng là dấu hiệu cảnh báo ung thư đầu mặt cổ. Việc phát hiện sớm có thể giúp tăng khả năng điều trị hiệu quả, vì vậy người bệnh nên lưu ý đến triệu chứng này. Nếu có triệu chứng kéo dài, cần tham khảo ý kiến bác sĩ để được chẩn đoán và điều trị kịp thời.","link":"https://vnexpress.net/ung-thu-nao-gay-sung-noi-hach-o-co-4854583.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Ung thư nào có thể gây sưng, nổi hạch ở cổ?","answers":[{"text":"Ung thư đầu mặt cổ","correct":true},{"text":"Ung thư vú","correct":false},{"text":"Ung thư phổi","correct":false},{"text":"Ung thư dạ dày","correct":false},{"text":"Ung thư da","correct":false}]},{"title":"Cứu 11 ngư dân trên tàu cá gặp nạn trên biển","content":"Vào ngày 27 tháng 2 năm 2025, 11 ngư dân từ tỉnh Bình Định đã được lực lượng chức năng tỉnh Phú Yên cứu nạn an toàn sau khi tàu cá của họ gặp nạn trên biển. Tàu cá mang số hiệu BĐ 97820 TS bị chết máy và trôi dạt vào bờ cách bờ biển Phú Lạc khoảng 100 mét. Lực lượng Bộ đội Biên phòng đã nhanh chóng ứng cứu và đưa tất cả ngư dân vào bờ trong tình trạng sức khỏe bình thường.","link":"https://tuoitre.vn/cuu-11-ngu-dan-tren-tau-ca-gap-nan-tren-bien-20250227101254654.htm","cat":"thoi-su","positivity":9,"importance":7,"question":"Nguyên nhân nào khiến tàu cá gặp nạn trên biển?","answers":[{"text":"Tàu cá bị chết máy","correct":true},{"text":"Tàu cá bị bão","correct":false},{"text":"Tàu cá bị va chạm với tàu khác","correct":false},{"text":"Ngư dân không có kinh nghiệm","correct":false}]},{"title":"Tái bản tiểu thuyết \"Mùa hè năm ấy bên em là mãi mãi\": Tri ân các y bác sĩ","content":"Nhân kỷ niệm Ngày Thầy thuốc Việt Nam 27/2, tác giả Hồ Điệp Thanh Thanh tái bản cuốn tiểu thuyết \"Mùa hè năm ấy bên em là mãi mãi\" nhằm tri ân đội ngũ y bác sĩ trong đại dịch Covid-19. Cuốn sách đã thu hút sự chú ý và nhanh chóng bán hết 1.000 bản chỉ trong 5 ngày ra mắt vào tháng 10/2024. Tái bản lần này không chỉ chỉnh sửa hình thức mà còn bổ sung thêm nội dung, với cỡ chữ lớn hơn để độc giả dễ tiếp cận hơn. Tác phẩm khắc họa tình yêu và lòng biết ơn giữa bối cảnh khó khăn của đại dịch.","link":"https://dantri.com.vn/giai-tri/tai-ban-tieu-thuyet-mua-he-nam-ay-ben-em-la-mai-mai-tri-an-cac-y-bac-si-20250227103639458.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Cuốn tiểu thuyết nào được tái bản để tri ân các y bác sĩ?","answers":[{"text":"Mùa hè năm ấy bên em là mãi mãi","correct":true},{"text":"Ngày thầy thuốc Việt Nam","correct":false},{"text":"Tiểu thuyết tình yêu","correct":false},{"text":"Chiến sĩ áo trắng","correct":false},{"text":"Đại dịch Covid-19","correct":false}]},{"title":"Bí thư Tỉnh ủy Đắk Nông chỉ đạo xử lý nghiêm vụ phá rừng lớn dọc biên giới","content":"Bí thư Tỉnh ủy Đắk Nông, ông Ngô Thanh Danh, đã chỉ đạo xử lý nghiêm vụ phá rừng lớn xảy ra tại biên giới huyện Tuy Đức, nơi gần 600 cây rừng đã bị đốn hạ. Ông yêu cầu các cấp chính quyền và cơ quan chức năng điều tra làm rõ vụ việc và xử lý trách nhiệm của các tổ chức, cá nhân có liên quan. Vụ phá rừng này được cho là nghiêm trọng, xảy ra trong khu vực rừng phòng hộ vào dịp Tết Nguyên đán, với khối lượng gỗ bị khai thác ước tính lên tới hơn 100m³.","link":"https://tuoitre.vn/bi-thu-tinh-uy-dak-nong-chi-dao-xu-ly-nghiem-vu-pha-rung-lon-doc-bien-gioi-20250227101632024.htm","cat":"phap-luat","positivity":4,"importance":8,"question":"Vụ phá rừng lớn dọc biên giới Đắk Nông được chỉ đạo xử lý như thế nào?","answers":[{"text":"Xử lý nghiêm bất kỳ cá nhân nào liên quan đến vụ việc.","correct":true},{"text":"Không có ai bị xử lý.","correct":false},{"text":"Chỉ xử lý những người dân địa phương.","correct":false},{"text":"Chỉ xử lý các cán bộ kiểm lâm.","correct":false}]},{"title":"Có trừ điểm khi giấy phép lái xe đang trong thời hạn bị tước quyền dùng?","content":"Theo quy định tại nghị định số 168/2024/NĐ-CP, việc trừ điểm giấy phép lái xe chỉ được thực hiện khi giấy phép đó không trong thời hạn bị tước quyền sử dụng. Do đó, nếu giấy phép lái xe của bạn đang bị tước quyền sử dụng, thì bạn sẽ không bị trừ điểm dù có vi phạm hành chính khi điều khiển xe. Tuy nhiên, bạn vẫn có thể bị xử lý vì điều khiển phương tiện giao thông mà không có giấy phép lái xe hợp lệ.","link":"https://tuoitre.vn/co-tru-diem-khi-giay-phep-lai-xe-dang-trong-thoi-han-bi-tuoc-quyen-dung-20250227002716918.htm","cat":"phap-luat","positivity":6,"importance":7,"question":"Có bị trừ điểm giấy phép lái xe khi đang bị tước quyền sử dụng không?","answers":[{"text":"Không, không bị trừ điểm.","correct":true},{"text":"Có, vẫn bị trừ điểm.","correct":false},{"text":"Chỉ bị trừ điểm nếu vi phạm lần đầu.","correct":false},{"text":"Phải đợi hết thời hạn tước quyền mới bị trừ điểm.","correct":false}]},{"title":"Gia đình Lý Hùng thăm viện dưỡng lão, nghe Diệu Hiền ca; Diễn viên Gossip girl đột ngột qua đời","content":"Gia đình diễn viên Lý Hùng đã có một chuyến thăm đầy ý nghĩa tới Trung tâm Dưỡng lão Thị Nghè tại TP.HCM, nơi chăm sóc các nghệ sĩ lão thành. Tại đây, họ đã gặp gỡ và trò chuyện cùng các nghệ sĩ như Ngọc Đáng, Diệu Hiền, và Mạc Can, đồng thời trao quà Tết cho họ. Trong một diễn biến khác, diễn viên nổi tiếng Michelle Trachtenberg từ bộ phim Gossip Girl đã đột ngột qua đời ở tuổi 39, để lại nỗi tiếc thương cho gia đình và người hâm mộ.","link":"https://tuoitre.vn/gia-dinh-ly-hung-tham-vien-duong-lao-nghe-dieu-hien-ca-dien-vien-gossip-girl-dot-ngot-qua-doi-20250227103035377.htm","cat":"giai-tri","positivity":6,"importance":8,"question":"Gia đình Lý Hùng đã làm gì khi thăm viện dưỡng lão?","answers":[{"text":"Thăm và trò chuyện cùng nghệ sĩ lão thành","correct":true},{"text":"Tổ chức một buổi biểu diễn","correct":false},{"text":"Trao thưởng cho nghệ sĩ","correct":false},{"text":"Ghi hình chương trình truyền hình","correct":false},{"text":"Đưa các nghệ sĩ đi ăn tối","correct":false}]},{"title":"Lợi nhuận Nvidia tăng gấp đôi","content":"Hãng chip Mỹ Nvidia vừa công bố báo cáo tài chính cho năm tài khóa 2025, cho thấy lợi nhuận của họ đã tăng gấp đôi, đạt 74,3 tỷ USD, trong khi doanh thu cả năm đạt 130 tỷ USD, tăng 114% so với năm trước. Dù phải đối mặt với sự cạnh tranh từ mô hình AI DeepSeek của Trung Quốc, Nvidia vẫn dự báo sẽ tiếp tục tăng trưởng mạnh mẽ trong tương lai. Cổ phiếu của công ty này hiện đang là chỉ báo cho ngành công nghệ, và CEO Jensen Huang kỳ vọng rằng AI sẽ có những ứng dụng rộng rãi trong cuộc sống hàng ngày.","link":"https://vnexpress.net/loi-nhuan-nvidia-tang-gap-doi-4854571.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Tại sao lợi nhuận của Nvidia tăng gấp đôi trong năm tài chính 2025?","answers":[{"text":"Doanh thu tăng mạnh nhờ nhu cầu chip AI","correct":true},{"text":"Cạnh tranh từ DeepSeek giảm sút","correct":false},{"text":"Giảm chi phí sản xuất chip","correct":false},{"text":"Chính sách đầu tư của chính phủ Mỹ","correct":false}]},{"title":"Tử tù cầm đũa hãm hại hai người cùng buồng giam","content":"Nguyễn Doãn Vạn, một tử tù 58 tuổi, đã bị TAND tỉnh Hà Tĩnh tuyên án 6 năm tù vì hành vi dùng đũa đâm vào mắt và mặt của hai bạn tù trong buồng giam. Vạn khai rằng ông thực hiện hành vi này với mong muốn được thi hành án tử hình sớm. Tính cả bản án trước đó về tội Giết người, tổng hình phạt của Vạn là tử hình. Tòa án nhận định hành vi của Vạn là côn đồ và cần có hình phạt nghiêm khắc.","link":"https://vnexpress.net/tu-tu-cam-dua-ham-hai-hai-nguoi-cung-buong-giam-4854581.html","cat":"phap-luat","positivity":1,"importance":8,"question":"Nguyễn Doãn Vạn đã làm gì để được thi hành án tử hình sớm?","answers":[{"text":"Cầm đũa đâm vào mắt và mặt hai bạn tù","correct":true},{"text":"Trốn khỏi trại giam","correct":false},{"text":"Thực hiện các hành vi phạm tội khác","correct":false},{"text":"Kêu gọi bạn tù đấu tranh chống lại án tử hình","correct":false}]},{"title":"Bác sĩ tiên phong dùng laser chữa trĩ","content":"PGS.TS.BS Dương Văn Hải, Trưởng Đơn vị Hậu môn Trực tràng tại Bệnh viện Bình Dân, đã tiên phong trong việc sử dụng kỹ thuật laser để chữa bệnh trĩ. Phương pháp này không chỉ giúp giảm đau đớn cho bệnh nhân mà còn có tỷ lệ biến chứng thấp hơn so với các phương pháp phẫu thuật truyền thống. Sau khi áp dụng thành công cho khoảng 1.000 trường hợp, ông đã chuyển giao kỹ thuật này cho nhiều bệnh viện khác trong cả nước, góp phần nâng cao chất lượng điều trị bệnh trĩ.","link":"https://vnexpress.net/bac-si-tien-phong-dung-laser-chua-tri-4853622.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Ai là bác sĩ tiên phong dùng laser chữa trĩ?","answers":[{"text":"PGS.TS.BS Dương Văn Hải","correct":true},{"text":"PGS.TS.BS Trần Vĩnh Hưng","correct":false},{"text":"Bác sĩ chuyên khoa tim mạch","correct":false},{"text":"Bác sĩ nội trú ngoại niệu","correct":false}]},{"title":"3 điểm đến mới ngắm hoa anh đào tuyệt đẹp ở Nhật Bản","content":"Bài viết giới thiệu ba điểm đến mới để ngắm hoa anh đào ở Nhật Bản, bao gồm lễ hội hoa anh đào Hirosaki, công viên Chichibu Hitsujiyama và công viên kỷ niệm Expo 70. Lễ hội Hirosaki nổi tiếng với khoảng 2.600 cây anh đào và sẽ diễn ra từ ngày 18/4 đến 5/5. Công viên Chichibu Hitsujiyama nổi bật với sắc hoa chi anh, trong khi công viên kỷ niệm Expo 70 có khoảng 5.500 cây anh đào thuộc 12 giống khác nhau, hứa hẹn mang đến trải nghiệm tuyệt vời cho du khách.","link":"https://dantri.com.vn/du-lich/3-diem-den-moi-ngam-hoa-anh-dao-tuyet-dep-o-nhat-ban-20250225140903964.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Những điểm đến nào ở Nhật Bản để ngắm hoa anh đào trong mùa xuân này?","answers":[{"text":"Lễ hội hoa anh đào Hirosaki, công viên Chichibu Hitsujiyama, công viên kỷ niệm Expo 70","correct":true},{"text":"Công viên Ueno, khu phố Shinjuku, công viên Yoyogi","correct":false},{"text":"Công viên Sensoji, phố cổ Asakusa, công viên Sumida","correct":false},{"text":"Công viên Hama-Rikyu, bờ sông Sumida, công viên Showa Kinen","correct":false}]},{"title":"Thời đại số càng cần chú ý sức khỏe tâm thần","content":"Trong bối cảnh thời đại số hiện nay, sức khỏe tâm thần đang trở thành một vấn đề quan trọng cần được chú ý. Chương trình \"Chuyện người trẻ\" tại TP.HCM đã thảo luận về những áp lực mà giới trẻ phải đối mặt, bao gồm học tập và ảnh hưởng tiêu cực từ công nghệ. Tiến sĩ Nguyễn Phương Thảo nhấn mạnh rằng việc tìm kiếm sự hỗ trợ từ gia đình và chuyên gia tâm lý là cần thiết để vượt qua những khó khăn tâm lý. Hội chứng FOMO cũng được đề cập như một yếu tố góp phần vào sức khỏe tâm thần kém của thanh thiếu niên.","link":"https://tuoitre.vn/thoi-dai-so-cang-can-chu-y-suc-khoe-tam-than-20250227102250933.htm","cat":"suc-khoe","positivity":7,"importance":9,"question":"Tại sao sức khỏe tâm thần cần được chú ý trong thời đại số?","answers":[{"text":"Sức khỏe tâm thần chịu ảnh hưởng từ áp lực học tập và công nghệ.","correct":true},{"text":"Vì sức khỏe thể chất quan trọng hơn.","correct":false},{"text":"Vì mọi người không quan tâm đến sức khỏe tâm thần.","correct":false},{"text":"Để tránh bị trầm cảm và lo âu.","correct":false}]},{"title":"Các công ty khởi nghiệp khẳng định chỗ đứng trên thị trường vũ khí thế giới","content":"Ngành công nghiệp quốc phòng đang chứng kiến sự trỗi dậy của nhiều công ty khởi nghiệp, thay vì chỉ là sân chơi của các ông lớn. Castelion, một công ty mới thành lập năm 2022, đã phóng thử thành công tên lửa siêu thanh và đang cạnh tranh với các sản phẩm vũ khí truyền thống. Nhu cầu tăng cao về vũ khí tiên tiến, đặc biệt là sau cuộc xung đột Nga - Ukraine, đã thúc đẩy sự đầu tư vào các công nghệ mới và công ty khởi nghiệp trong lĩnh vực này.","link":"https://dantri.com.vn/the-gioi/cac-cong-ty-khoi-nghiep-khang-dinh-cho-dung-tren-thi-truong-vu-khi-the-gioi-20250227103140391.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Các công ty khởi nghiệp nào đang khẳng định vị thế trong ngành công nghiệp quốc phòng?","answers":[{"text":"Castelion","correct":true},{"text":"SpaceX","correct":false},{"text":"Palantir","correct":false},{"text":"Anduril Industries","correct":false},{"text":"Quantum-Systems","correct":false}]},{"title":"Món cá cho trải nghiệm ranh giới sống - chết","content":"Fugu, hay cá nóc, là món ăn cao cấp nổi tiếng trong ẩm thực Nhật Bản, mang lại trải nghiệm độc đáo giữa sự sống và cái chết cho thực khách. Món ăn này chứa độc tố tự nhiên, đòi hỏi đầu bếp phải có kỹ năng cao và được cấp phép để chế biến an toàn. Fugu có nhiều cách chế biến, từ sashimi đến lẩu, tạo nên trải nghiệm ẩm thực không thể quên. Cá nóc đã trở thành món ăn đắt tiền và được tôn sùng trên khắp Nhật Bản kể từ thời kỳ Minh Trị.","link":"https://vnexpress.net/mon-ca-cho-trai-nghiem-ranh-gioi-song-chet-4854532.html","cat":"du-lich","positivity":8,"importance":7,"question":"Món cá nào mang đến trải nghiệm ranh giới sống - chết trong ẩm thực Nhật Bản?","answers":[{"text":"Fugu (cá nóc)","correct":true},{"text":"Cá hồi","correct":false},{"text":"Cá ngừ","correct":false},{"text":"Cá chép","correct":false},{"text":"Cá thu","correct":false}]},{"title":"Ấn tượng triển lãm 3D trực tuyến về y dược triều Nguyễn","content":"Triển lãm 3D trực tuyến với chủ đề \"Y dược triều Nguyễn: Gạch nối nền y học Đông - Tây\" vừa được tổ chức bởi Trung tâm Lưu trữ quốc gia I để kỷ niệm 70 năm Ngày Thầy thuốc Việt Nam. Triển lãm giới thiệu hơn 300 tài liệu và hình ảnh, phản ánh sự phát triển của y học cổ truyền Việt Nam và sự ảnh hưởng của Tây y từ thời kỳ triều Nguyễn. Qua đó, người xem có cơ hội tìm hiểu lịch sử y dược của Việt Nam và các danh y nổi tiếng trong quá khứ.","link":"https://dantri.com.vn/giai-tri/an-tuong-trien-lam-3d-truc-tuyen-ve-y-duoc-trieu-nguyen-20250226234028683.htm","cat":"giao-duc","positivity":8,"importance":9,"question":"Triển lãm 3D trực tuyến về y dược triều Nguyễn có chủ đề gì?","answers":[{"text":"Y dược triều Nguyễn: Gạch nối nền y học Đông - Tây","correct":true},{"text":"Y học cổ truyền Việt Nam","correct":false},{"text":"Sự phát triển của Tây y tại Việt Nam","correct":false},{"text":"Các danh y nổi tiếng Việt Nam","correct":false},{"text":"Lịch sử y dược thế giới","correct":false}]},{"title":"Khách thuê xe, gửi định vị cho chủ tìm: Hai người nước ngoài chưa trả tiền","content":"Hai du khách Thổ Nhĩ Kỳ đã thuê xe tại Quy Nhơn nhưng không thanh toán phí và bỏ lại xe trên vỉa hè ở Quảng Ngãi. Chủ xe, anh Lê Ngọc Anh, đã liên lạc với họ để yêu cầu thanh toán nhưng chưa nhận được phản hồi. Dù đã lấy lại được xe, anh Ngọc Anh lo ngại sẽ không thu hồi được tiền thuê xe và chi phí phát sinh khoảng 5 triệu đồng.","link":"https://dantri.com.vn/xa-hoi/khach-thue-xe-gui-dinh-vi-cho-chu-tim-hai-nguoi-nuoc-ngoai-chua-tra-tien-20250227095313511.htm","cat":"phap-luat","positivity":4,"importance":6,"question":"Tại sao hai du khách Thổ Nhĩ Kỳ chưa thanh toán tiền thuê xe?","answers":[{"text":"Họ không phản hồi yêu cầu thanh toán.","correct":true},{"text":"Họ đã trả tiền trước đó.","correct":false},{"text":"Họ không biết cách liên lạc.","correct":false},{"text":"Họ đang ở nước ngoài không thể thanh toán.","correct":false}]},{"title":"Chỗ đỗ xe quá chật, chủ xe Mazda và Toyota bùng nổ tranh cãi","content":"Một video ghi lại cuộc tranh cãi giữa hai chủ xe Mazda CX-5 và Toyota Corolla Cross đang thu hút sự chú ý. Chủ xe Mazda khẳng định rằng xe Toyota đỗ không đúng, chắn lối lên xuống, trong khi chủ xe Toyota cho rằng mình đã đỗ đúng theo ô kẻ sẵn. Cuộc tranh cãi trở nên căng thẳng, mặc dù chủ xe Mazda mới là người có phần đỗ lệch đi một chút, dẫn đến sự khó khăn khi ra vào xe. Cộng đồng mạng chủ yếu cho rằng lỗi thuộc về chủ xe Mazda và cho rằng cần có ứng xử lịch sự hơn trong tình huống này.","link":"https://tuoitre.vn/cho-do-xe-qua-chat-chu-xe-mazda-va-toyota-bung-no-tranh-cai-20250226153514753.htm","cat":"oto-xe-may","positivity":4,"importance":5,"question":"Cuộc tranh cãi giữa chủ xe Mazda và Toyota xảy ra vì lý do gì?","answers":[{"text":"Chủ xe Mazda cho rằng xe Toyota đỗ chắn lối ra vào.","correct":true},{"text":"Chủ xe Toyota đỗ xe không đúng quy định.","correct":false},{"text":"Chủ xe Mazda đỗ xe quá gần vạch.","correct":false},{"text":"Chủ xe Toyota không chịu nhường đường.","correct":false}]},{"title":"Mỹ ghi nhận ca tử vong đầu tiên do sởi sau gần một thập kỷ","content":"Mỹ đã ghi nhận ca tử vong đầu tiên do bệnh sởi sau gần một thập kỷ, xảy ra tại bang Texas. Nạn nhân là một trẻ em chưa tiêm vắc-xin và đã qua đời tại Bệnh viện nhi Covenant ở Lubbock. Hiện tại, dịch bệnh sởi đang bùng phát với hơn 130 trường hợp nhiễm bệnh được báo cáo, chủ yếu ảnh hưởng đến trẻ nhỏ và thanh thiếu niên chưa tiêm vắc-xin đầy đủ.","link":"https://tuoitre.vn/my-ghi-nhan-ca-tu-vong-dau-tien-do-soi-sau-gan-mot-thap-ky-20250227095946696.htm","cat":"suc-khoe","positivity":3,"importance":8,"question":"Tại sao có ca tử vong đầu tiên do sởi ở Mỹ sau gần 10 năm?","answers":[{"text":"Trẻ em chưa tiêm vắc-xin","correct":true},{"text":"Trẻ em đã tiêm vắc-xin","correct":false},{"text":"Ca bệnh không được điều trị kịp thời","correct":false},{"text":"Dịch bệnh không được kiểm soát","correct":false}]},{"title":"Xe điện hóa Trung Quốc tăng trưởng mạnh nhờ thị trường châu Á","content":"Xe điện hóa của Trung Quốc đang ghi nhận sự tăng trưởng mạnh mẽ, đặc biệt ở các thị trường châu Á, với thị phần 76% toàn cầu trong năm 2024. Thái Lan và Indonesia lần lượt chiếm 77% và 75% thị phần của xe điện Trung Quốc. Sự thành công này một phần nhờ vào chính sách trợ cấp của chính phủ và sự thiếu vắng của các thương hiệu ôtô địa phương mạnh ở nhiều quốc gia. Dự báo doanh số xe điện toàn cầu trong năm 2025 có thể đạt hơn 20 triệu xe, trong đó Trung Quốc sẽ chiếm khoảng 12,9 triệu xe.","link":"https://vnexpress.net/xe-dien-hoa-trung-quoc-tang-truong-manh-nho-thi-truong-chau-a-4854521.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Tại sao xe điện hóa Trung Quốc lại tăng trưởng mạnh ở châu Á?","answers":[{"text":"Do thị phần lớn và trợ cấp chính phủ","correct":true},{"text":"Vì chất lượng xe tốt hơn","correct":false},{"text":"Do giá xe điện Trung Quốc cao hơn","correct":false},{"text":"Vì nhu cầu xe điện trên toàn cầu giảm","correct":false}]},{"title":"Bộ Công an sẽ cấp phiếu lý lịch tư pháp từ ngày 1-3","content":"Bộ Công an sẽ chính thức tiếp nhận nhiệm vụ cấp phiếu lý lịch tư pháp từ ngày 1-3-2025, theo quyết định bàn giao từ Bộ Tư pháp. Việc chuyển giao này nhằm tăng cường hiệu quả quản lý nhà nước và đáp ứng nhu cầu của người dân và cơ quan, tổ chức trong việc cấp phiếu lý lịch tư pháp. Bộ Tư pháp đã hợp tác với Bộ Công an để đảm bảo quá trình chuyển giao diễn ra suôn sẻ và không bị gián đoạn.","link":"https://tuoitre.vn/bo-cong-an-se-cap-phieu-ly-lich-tu-phap-tu-ngay-1-3-20250227101554709.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"Bộ Công an bắt đầu cấp phiếu lý lịch tư pháp từ khi nào?","answers":[{"text":"Từ ngày 1-3-2025","correct":true},{"text":"Từ ngày 1-4-2025","correct":false},{"text":"Từ ngày 1-2-2025","correct":false},{"text":"Từ ngày 1-1-2025","correct":false},{"text":"Từ ngày 1-5-2025","correct":false}]},{"title":"'Mỹ nhân đẹp nhất Philippines' gợi cảm với đầm của NTK Việt","content":"Marian Rivera, được mệnh danh là 'mỹ nhân đẹp nhất Philippines', đã xuất hiện tại sự kiện People of the Year 2025 ở Manila trong bộ đầm gợi cảm do hai nhà thiết kế Việt, Trà Linh và Việt Trinh, thực hiện. Bộ đầm xanh lá cut-out đính đá của cô thu hút sự chú ý và nhận được nhiều lời khen ngợi từ khán giả. Cô cũng chia sẻ trên Instagram niềm vui khi được vinh danh và cảm ơn tạp chí People Asia đã công nhận cô.","link":"https://vnexpress.net/my-nhan-dep-nhat-philippines-goi-cam-voi-dam-cua-ntk-viet-4854585.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Marian Rivera đã mặc bộ đầm của ai tại sự kiện People of the Year 2025?","answers":[{"text":"Trà Linh và Việt Trinh","correct":true},{"text":"Dior","correct":false},{"text":"Gucci","correct":false},{"text":"Chanel","correct":false},{"text":"Versace","correct":false}]},{"title":"Vụ xe lao vào nhà đâm bé gái tử vong: Khởi tố tài xế","content":"Cảnh sát TP Tuyên Quang đã khởi tố tài xế Nguyễn Khương Duy vì hành vi điều khiển ô tô lao vào nhà dân và làm bé gái 17 tháng tuổi tử vong. Vụ tai nạn xảy ra vào cuối tháng 12 năm 2024 khi tài xế Duy đánh lái để tránh một chiếc xe máy, nhưng đã lao thẳng vào ngôi nhà số 26, tổ 10, phường Nông Tiến. Gia đình bé gái rất hiếm muộn, chỉ có một con thì lại gặp phải tai nạn thương tâm này.","link":"https://dantri.com.vn/phap-luat/vu-xe-lao-vao-nha-dam-be-gai-tu-vong-khoi-to-tai-xe-20250227095341451.htm","cat":"phap-luat","positivity":1,"importance":9,"question":"Vụ tai nạn nào đã khiến bé gái 17 tháng tuổi tử vong?","answers":[{"text":"Tài xế Duy lao ô tô vào nhà dân","correct":true},{"text":"Tài xế Duy lái xe vào một công viên","correct":false},{"text":"Tài xế Duy gây tai nạn với xe buýt","correct":false},{"text":"Tài xế Duy tông vào một chiếc xe tải","correct":false},{"text":"Tài xế Duy không có bằng lái xe","correct":false}]},{"title":"Bác sĩ Ngô Hải Sơn: Tôi mong nhiều người có thể leo núi","content":"Bác sĩ Ngô Hải Sơn, người Việt Nam đầu tiên chinh phục đỉnh K2, chia sẻ về đam mê leo núi và những thử thách trong sự nghiệp y tế. Anh bắt đầu leo núi từ năm 2015 và đã chinh phục nhiều đỉnh núi cao trên thế giới. Bác sĩ Hải Sơn nhấn mạnh rằng việc leo núi không chỉ là thử thách bản thân mà còn giúp rèn luyện tinh thần và thể chất cho công việc y tế đầy căng thẳng.","link":"https://tuoitre.vn/bac-si-ngo-hai-son-toi-mong-nhieu-nguoi-co-the-leo-nui-20250227092657567.htm","cat":"the-thao","positivity":9,"importance":8,"question":"Bác sĩ Ngô Hải Sơn đã chinh phục đỉnh núi nào khó khăn nhất?","answers":[{"text":"K2","correct":true},{"text":"Everest","correct":false},{"text":"Kilimanjaro","correct":false},{"text":"Manaslu","correct":false},{"text":"Aconcagua","correct":false}]},{"title":"Bé trai bị thận ứ nước bẩm sinh","content":"Bé trai sinh ra từ thai kỳ 22 tuần được phát hiện có thận ứ nước bẩm sinh hai bên. Sau khi chào đời, siêu âm ghi nhận thận có đường kính lớn hơn mức bình thường, nhưng hiện tại đã giảm kích thước sau ba tháng. Bác sĩ khuyến cáo gia đình theo dõi tình trạng của bé và siêu âm định kỳ để tránh biến chứng có thể xảy ra. Thận ứ nước là tình trạng thường gặp ở trẻ sơ sinh, và nhiều trường hợp có thể tự hồi phục trong năm đầu đời.","link":"https://vnexpress.net/be-trai-bi-than-u-nuoc-bam-sinh-4854379.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Bé trai bị thận ứ nước có thể hồi phục như thế nào?","answers":[{"text":"Đa số trẻ sẽ hồi phục trong năm đầu đời.","correct":true},{"text":"Cần phải phẫu thuật ngay lập tức.","correct":false},{"text":"Không có khả năng hồi phục.","correct":false},{"text":"Chỉ cần uống thuốc là khỏi.","correct":false}]},{"title":"Kia Carnivl HEV mới - xe công nghệ xanh cho gia đình tại Việt","content":"Kia Carnival HEV mới được Thaco Auto ra mắt tại Việt Nam, đánh dấu sự chuyển mình của mẫu xe 7 chỗ này với phiên bản động cơ hybrid. Xe có kích thước lớn, thiết kế nổi bật với đèn LED và nội thất hiện đại, trang bị nhiều tiện ích như màn hình cong LCD và dàn âm thanh Bose. Động cơ kết hợp giữa xăng và điện hứa hẹn tiết kiệm nhiên liệu và giảm khí thải, với mức tiêu hao trung bình 4,95 lít/100 km. Mẫu xe này có giá 1,849 tỷ đồng và được bảo hành pin 7 năm hoặc 150.000 km.","link":"https://vnexpress.net/kia-carnivl-hev-moi-xe-cong-nghe-xanh-cho-gia-dinh-tai-viet-4851199.html","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Kia Carnival HEV mới có những đặc điểm gì nổi bật?","answers":[{"text":"Phiên bản hybrid mới với thiết kế hiện đại và tiết kiệm nhiên liệu.","correct":true},{"text":"Chỉ có động cơ diesel và không có tùy chọn điện.","correct":false},{"text":"Giá rẻ hơn các mẫu xe khác trong phân khúc.","correct":false},{"text":"Không được bảo hành bộ pin.","correct":false}]},{"title":"Phát hiện ung thư thận khi điều trị bệnh phổi","content":"Ông Tùng, 81 tuổi, bị bệnh phổi tắc nghẽn mạn tính đã được phát hiện ung thư thận trong quá trình điều trị tại Bệnh viện Đa khoa Tâm Anh TP HCM. Ông có triệu chứng tiểu khó và bụng chướng, qua siêu âm phát hiện khối u 3,5 cm ở thận phải. Sau khi phẫu thuật nội soi, ông đã hồi phục nhanh chóng và xuất viện chỉ sau ba ngày. Bác sĩ khuyến cáo cần khám sức khỏe định kỳ để phát hiện bệnh sớm và giảm nguy cơ mắc ung thư thận.","link":"https://vnexpress.net/phat-hien-ung-thu-than-khi-dieu-tri-benh-phoi-4854572.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Ông Tùng phát hiện ung thư thận trong hoàn cảnh nào?","answers":[{"text":"Khi điều trị bệnh phổi tắc nghẽn mạn tính","correct":true},{"text":"Khi đi khám sức khỏe định kỳ","correct":false},{"text":"Khi có triệu chứng đau nhức xương","correct":false},{"text":"Khi có dấu hiệu tiểu máu","correct":false}]},{"title":"Mổ nội soi chỉnh thẳng xương mũi","content":"Anh Hậu, 36 tuổi, đã phải trải qua phẫu thuật nội soi để chỉnh thẳng xương mũi sau khi bị gãy xương do tai nạn xe. Bác sĩ đã thực hiện các bước cần thiết để điều trị vách ngăn và nâng xương chính mũi, giúp khôi phục lại hình dạng tự nhiên của mũi. Anh Hậu đã xuất viện sau hai ngày và không gặp biến chứng. Phẫu thuật mũi là cần thiết trong trường hợp gãy xương nghiêm trọng để tránh các rối loạn chức năng và biến dạng về mặt thẩm mỹ.","link":"https://vnexpress.net/mo-noi-soi-chinh-thang-xuong-mui-4854485.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Phẫu thuật nội soi chỉnh thẳng xương mũi được thực hiện cho ai?","answers":[{"text":"Người bị gãy xương mũi nghiêm trọng","correct":true},{"text":"Người bị viêm xoang","correct":false},{"text":"Người có dị tật bẩm sinh mũi","correct":false},{"text":"Người bị chảy máu cam","correct":false}]},{"title":"Có vòng một quá khổ, nữ sinh đau khổ vì bị miệt thị ngoại hình","content":"Yasmine Ben-Omar, một nữ sinh 21 tuổi người Anh, đã phải chịu đựng sự miệt thị ngoại hình từ khi mới 11 tuổi vì vòng ngực quá khổ của mình. Cô cảm thấy tự ti và gặp khó khăn trong cuộc sống hàng ngày, từ việc mua sắm cho đến tham gia các hoạt động thể chất. Mặc dù cô đang làm việc để tiết kiệm tiền cho phẫu thuật thu nhỏ vòng một, gia đình cô không đủ khả năng tài chính để hỗ trợ. Câu chuyện của Yasmine nêu bật thực trạng miệt thị ngoại hình và những tác động tiêu cực đến sức khỏe tâm thần của nạn nhân.","link":"https://dantri.com.vn/giao-duc/co-vong-mot-qua-kho-nu-sinh-dau-kho-vi-bi-miet-thi-ngoai-hinh-20250226225307724.htm","cat":"giai-tri","positivity":3,"importance":8,"question":"Yasmine Ben-Omar gặp khó khăn gì vì vòng một quá khổ?","answers":[{"text":"Cô bị miệt thị ngoại hình và tự ti về bản thân.","correct":true},{"text":"Cô được mọi người khen ngợi về ngoại hình.","correct":false},{"text":"Cô không gặp bất kỳ khó khăn nào trong cuộc sống.","correct":false},{"text":"Cô luôn cảm thấy tự tin và thoải mái.","correct":false}]},{"title":"Nam nhân viên bị sa thải vì tan làm đúng giờ","content":"Một nhân viên người Ấn Độ đã bị công ty sa thải chỉ sau 20 ngày làm việc vì lý do khó hiểu, liên quan đến thái độ làm việc và việc tan làm đúng giờ. Cấp trên đã phàn nàn về việc nhân viên này uống trà và hút thuốc cùng đồng nghiệp, cũng như việc họ không ở lại làm việc sau giờ. Sau khi bị yêu cầu làm việc trong phòng giám đốc và bị sa thải, nhân viên này đã nộp đơn khiếu nại lên Ủy ban Lao động để tìm kiếm công bằng.","link":"https://dantri.com.vn/lao-dong-viec-lam/nam-nhan-vien-bi-sa-thai-vi-tan-lam-dung-gio-20250226230041718.htm","cat":"phap-luat","positivity":2,"importance":7,"question":"Tại sao nam nhân viên bị sa thải chỉ sau 20 ngày làm việc?","answers":[{"text":"Vì tan làm đúng giờ và uống trà cùng đồng nghiệp.","correct":true},{"text":"Vì không hoàn thành công việc.","correct":false},{"text":"Vì có thái độ không hợp tác.","correct":false},{"text":"Vì vi phạm quy định về giờ giấc làm việc.","correct":false}]},{"title":"Facebook lại gặp sự cố","content":"Sáng 27/2/2025, nhiều người dùng Facebook tại Việt Nam không thể truy cập phiên bản web của nền tảng này. Theo thông tin từ người dùng, Facebook đã hiển thị thông báo lỗi và đang nỗ lực khắc phục sự cố. Dữ liệu từ Downdetector cho thấy, sự cố đã diễn ra từ rạng sáng với gần 1.000 báo cáo, và con số này đã tăng lên gần 16.000 vào khoảng 9h30. Tình trạng khó truy cập đã dần được khắc phục vào gần 10h.","link":"https://vnexpress.net/facebook-lai-gap-su-co-4854569.html","cat":"cong-nghe","positivity":3,"importance":7,"question":"Tại sao người dùng không thể truy cập Facebook sáng 27/2/2025?","answers":[{"text":"Do sự cố kỹ thuật","correct":true},{"text":"Vì bảo trì hệ thống","correct":false},{"text":"Do người dùng quên mật khẩu","correct":false},{"text":"Vì Facebook bị chặn tại Việt Nam","correct":false}]},{"title":"Cổ động viên Man Utd chỉ trích Dorgu và Onana là thảm họa","content":"Trong trận đấu giữa Man Utd và Ipswich Town tại vòng 27 Premier League, hai tân binh Patrick Dorgu và thủ môn Andre Onana đã bị người hâm mộ chỉ trích nặng nề sau khi mắc những sai lầm nghiêm trọng. Dorgu đã chuyền bóng sai làm dẫn đến bàn thua đầu tiên và sau đó nhận thẻ đỏ, trong khi Onana cũng không thể cứu nguy cho đội nhà. Mặc dù Man Utd giành chiến thắng 3-2, nhưng màn trình diễn của bộ đôi này khiến người hâm mộ cảm thấy thất vọng và giận dữ.","link":"https://dantri.com.vn/the-thao/co-dong-vien-man-utd-chi-trich-dorgu-va-onana-la-tham-hoa-20250227092614979.htm","cat":"the-thao","positivity":3,"importance":7,"question":"Vì sao cổ động viên Man Utd lại chỉ trích Dorgu và Onana?","answers":[{"text":"Họ mắc sai lầm nghiêm trọng trong trận đấu.","correct":true},{"text":"Họ ghi bàn cho Ipswich Town.","correct":false},{"text":"Họ không tham gia vào trận đấu.","correct":false},{"text":"Họ được khen ngợi vì phong độ tốt.","correct":false}]},{"title":"Khám phá làng hương di sản ở Tây Ninh","content":"Làng hương Long Thành Bắc ở Tây Ninh là điểm đến hấp dẫn cho du khách với nghề làm hương có lịch sử trăm năm. Nơi đây nổi bật với những con đường phơi hương rực rỡ và mùi thơm dễ chịu, thu hút nhiều nhiếp ảnh gia và khách tham quan. Vào tháng 8/2024, nghề làm hương đã được công nhận là Di sản văn hóa phi vật thể quốc gia, giúp gìn giữ và phát huy giá trị văn hóa đặc sắc của vùng đất này. Du khách có cơ hội tham gia vào các công đoạn sản xuất hương và thưởng thức nhiều món ăn địa phương trong hành trình khám phá.","link":"https://vnexpress.net/kham-pha-lang-huong-di-san-o-tay-ninh-4853901.html","cat":"du-lich","positivity":9,"importance":8,"question":"Làng hương Long Thành Bắc nổi tiếng với điều gì?","answers":[{"text":"Nghề làm hương truyền thống","correct":true},{"text":"Sản xuất bánh","correct":false},{"text":"Trồng cây ăn trái","correct":false},{"text":"Kinh doanh hải sản","correct":false}]},{"title":"Cô gái chỉ cách đơn giản không ngờ để \"né\" camera quay lén tiềm ẩn","content":"Cô gái Trung Quốc tên Dang đã chia sẻ một phương pháp đơn giản để né tránh camera quay lén tiềm ẩn trong khách sạn. Cô sử dụng một mảnh vải lớn và dây thừng để dựng một chiếc lều trên giường, nhằm bảo vệ quyền riêng tư của bản thân. Ý tưởng này đã thu hút sự chú ý trên mạng xã hội và được đánh giá cao về tính sáng tạo và hiệu quả.","link":"https://dantri.com.vn/an-sinh/co-gai-chi-cach-don-gian-khong-ngo-de-ne-camera-quay-len-tiem-an-20250226144335609.htm","cat":"gia-dinh","positivity":8,"importance":7,"question":"Cô gái Trung Quốc đã làm gì để tránh camera quay lén trong khách sạn?","answers":[{"text":"Dựng một chiếc lều bằng vải và dây thừng","correct":true},{"text":"Mua một chiếc lều lớn","correct":false},{"text":"Lắp đặt camera chống quay lén","correct":false},{"text":"Cảnh báo nhân viên khách sạn","correct":false},{"text":"Chọn phòng ở nơi khác","correct":false}]},{"title":"Thủ tướng có chỉ đạo mới sau sắp xếp, hợp nhất các bộ ngành","content":"Thủ tướng Chính phủ đã có chỉ đạo mới liên quan đến việc sắp xếp, hợp nhất các bộ ngành nhằm đảm bảo hoạt động liên tục và thông suốt của các cơ quan nhà nước. Công điện yêu cầu các bộ ngành cần rà soát và xác định rõ các văn bản quy phạm pháp luật bị ảnh hưởng, đồng thời công khai các nội dung liên quan để tạo điều kiện cho các tổ chức và cá nhân dễ tiếp cận. Thủ tướng cũng giao nhiệm vụ cho các bộ, phó thủ tướng thực hiện rà soát văn bản và xử lý các vấn đề phát sinh trong quá trình sắp xếp tổ chức bộ máy.","link":"https://tuoitre.vn/thu-tuong-co-chi-dao-moi-sau-sap-xep-hop-nhat-cac-bo-nganh-20250227091453944.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Thủ tướng đã chỉ đạo điều gì sau khi sắp xếp các bộ ngành?","answers":[{"text":"Thủ tướng yêu cầu rà soát các văn bản quy phạm pháp luật liên quan.","correct":true},{"text":"Thủ tướng yêu cầu tăng ngân sách cho các bộ ngành.","correct":false},{"text":"Thủ tướng yêu cầu giảm biên chế trong các cơ quan nhà nước.","correct":false},{"text":"Thủ tướng yêu cầu thay đổi tên gọi các bộ ngành.","correct":false},{"text":"Thủ tướng không có chỉ đạo nào sau sắp xếp.","correct":false}]},{"title":"Sao 'Gossip Girl' qua đời","content":"Michelle Trachtenberg, nổi tiếng với vai Georgina Sparks trong loạt phim 'Gossip Girl', đã qua đời tại nhà riêng ở tuổi 39. Cô được phát hiện trong tình trạng bất tỉnh tại căn hộ ở Manhattan vào sáng ngày 24/2. Dù không có dấu hiệu tội phạm, nguyên nhân tử vong sẽ được điều tra bởi đội ngũ pháp y. Trước khi mất, Trachtenberg đã trải qua một cuộc ghép gan nhưng cơ thể không tiếp nhận được.","link":"https://vnexpress.net/sao-gossip-girl-qua-doi-4854534.html","cat":"giai-tri","positivity":2,"importance":8,"question":"Ai là nữ diễn viên nổi tiếng với vai Georgina Sparks trong 'Gossip Girl' đã qua đời?","answers":[{"text":"Michelle Trachtenberg","correct":true},{"text":"Blake Lively","correct":false},{"text":"Leighton Meester","correct":false},{"text":"Taylor Momsen","correct":false},{"text":"Chace Crawford","correct":false}]},{"title":"Bé trai lớp 5, đi chợ nấu cơm đảm như người lớn gây sốt","content":"Nguyễn Danh Lâm Vũ, một bé trai 11 tuổi ở Nghệ An, đã thu hút sự chú ý của cộng đồng khi tự tay nấu một mâm cơm hoàn chỉnh như người lớn. Video ghi lại quá trình nấu ăn của cậu bé nhận được hàng trăm nghìn lượt thích và bình luận tích cực từ mọi người. Mẹ của Lâm Vũ cho biết, cô đã dạy con nấu ăn từ khi 7 tuổi để rèn luyện tính tự lập, và giờ đây, cậu bé không chỉ giỏi nấu ăn mà còn phụ giúp mẹ trong việc nhà và chăm sóc em.","link":"https://dantri.com.vn/doi-song/be-trai-lop-5-di-cho-nau-com-dam-nhu-nguoi-lon-gay-sot-20250220160851227.htm","cat":"gia-dinh","positivity":9,"importance":7,"question":"Tại sao bé Lâm Vũ lại gây sốt trên mạng xã hội?","answers":[{"text":"Vì bé Lâm Vũ biết nấu ăn như người lớn.","correct":true},{"text":"Vì bé Lâm Vũ có thành tích học tập xuất sắc.","correct":false},{"text":"Vì bé Lâm Vũ tham gia một cuộc thi nấu ăn.","correct":false},{"text":"Vì bé Lâm Vũ có nhiều sở thích khác nhau.","correct":false}]},{"title":"Hôm nay xét xử ông Trương Huy San","content":"Hôm nay, Tòa án nhân dân TP Hà Nội đã tiến hành xét xử sơ thẩm ông Trương Huy San, 64 tuổi, về tội \"Lợi dụng các quyền tự do dân chủ xâm phạm lợi ích của Nhà nước, quyền, lợi ích hợp pháp của tổ chức, cá nhân\". Ông San bị cáo buộc đã đăng tải 13 bài viết trên Facebook cá nhân, trong đó có nội dung xâm phạm lợi ích của Nhà nước và gây ảnh hưởng xấu đến an ninh trật tự. Tòa án đã mở phiên xét xử để xem xét các chứng cứ và lời khai liên quan đến vụ việc này.","link":"https://dantri.com.vn/phap-luat/hom-nay-xet-xu-ong-truong-huy-san-20250227091336150.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Ông Trương Huy San bị xét xử vì tội gì?","answers":[{"text":"Lợi dụng các quyền tự do dân chủ xâm phạm lợi ích của Nhà nước","correct":true},{"text":"Tội tham nhũng","correct":false},{"text":"Tội giết người","correct":false},{"text":"Tội lừa đảo","correct":false},{"text":"Tội trộm cắp","correct":false}]},{"title":"Mưa đá xuất hiện ở Lai Châu và Sơn La","content":"Chiều 26/2, tại huyện Nậm Nhùn, Lai Châu và huyện Phù Yên, Sơn La, đã xảy ra hiện tượng mưa đá. Mưa đá kéo dài khoảng 20 phút, gây thủng mái nhà cho 2 hộ dân ở Lai Châu nhưng không có thương tích nào. Tại Sơn La, mưa đá cũng xảy ra trong khoảng thời gian ngắn và không gây thiệt hại đáng kể. Dự báo thời tiết cho thấy không khí lạnh tại miền Bắc giảm mạnh và có mưa rải rác vài nơi trong những ngày tới.","link":"https://dantri.com.vn/xa-hoi/mua-da-xuat-hien-o-lai-chau-va-son-la-20250227090307335.htm","cat":"tin-khac","positivity":6,"importance":5,"question":"Mưa đá đã xuất hiện ở đâu vào chiều 26/2?","answers":[{"text":"Lai Châu và Sơn La","correct":true},{"text":"Đắk Nông và Lâm Đồng","correct":false},{"text":"Hà Nội và Hải Phòng","correct":false},{"text":"Điện Biên và Sơn La","correct":false},{"text":"Quảng Ninh và Bắc Giang","correct":false}]},{"title":"Phường An Phú - TP Thủ Đức sẽ lắp camera giám sát dưới cầu đi bộ metro An Phú và Thảo Điền","content":"UBND phường An Phú, TP Thủ Đức sẽ lắp đặt camera giám sát dưới cầu đi bộ metro An Phú và Thảo Điền nhằm ngăn chặn tình trạng vứt rác bừa bãi. Trước đó, khu vực này đã xuất hiện nhiều bãi rác thải sinh hoạt gây mất mỹ quan và ô nhiễm môi trường. Việc lắp camera là một phần trong nỗ lực của phường để cải thiện vệ sinh môi trường và xử lý các hành vi vi phạm quy định về rác thải.","link":"https://tuoitre.vn/ubnd-phuong-an-phu-tp-thu-duc-se-lap-camera-giam-sat-duoi-cau-di-bo-metro-an-phu-va-thao-dien-20250227085409514.htm","cat":"thoi-su","positivity":7,"importance":6,"question":"Phường An Phú có kế hoạch gì để xử lý tình trạng rác thải dưới cầu đi bộ?","answers":[{"text":"Lắp camera giám sát","correct":true},{"text":"Tăng cường dọn dẹp vệ sinh","correct":false},{"text":"Phạt tiền những người vứt rác","correct":false},{"text":"Xây dựng thêm nhà vệ sinh công cộng","correct":false}]},{"title":"Nguyễn Thùy Linh chiến thắng trận ra quân giải Đức mở rộng","content":"Nguyễn Thùy Linh đã có màn ra quân thành công tại Giải cầu lông Đức mở rộng 2025 khi đánh bại tay vợt người Pháp LeOnice Huet với tỷ số 21-18, 21-9. Mặc dù từng vào đến chung kết trong giải đấu năm ngoái, phong độ của Thùy Linh năm nay không ổn định, nhưng cô vẫn được đánh giá cao và hiện đứng thứ 29 trên bảng xếp hạng thế giới. Trong vòng 2, cô sẽ đối đầu với tay vợt Ấn Độ Aakarshi Kashyap, người hiện xếp hạng 48 thế giới.","link":"https://tuoitre.vn/nguyen-thuy-linh-chien-thang-tran-ra-quan-giai-duc-mo-rong-20250227085735638.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Nguyễn Thùy Linh đã thắng ai trong trận ra quân giải Đức mở rộng?","answers":[{"text":"LeOnice Huet","correct":true},{"text":"Aakarshi Kashyap","correct":false},{"text":"Sung Shuo Yun","correct":false},{"text":"Một tay vợt hạng 400","correct":false},{"text":"Một tay vợt chưa xác định","correct":false}]},{"title":"Đền thờ thần y Đức Thánh Nguyễn, tổ nghề y học Việt Nam","content":"Đền thờ thần y Đức Thánh Nguyễn, hay còn gọi là Thiền sư Nguyễn Minh Không, tọa lạc tại huyện Gia Viễn, Ninh Bình. Ông được biết đến như một vị thánh và tổ nghề y học Việt Nam, nổi bật với những thành tựu trong việc chữa bệnh và phát triển y dược. Đền thờ không chỉ là nơi tưởng niệm mà còn là di tích văn hóa quan trọng, nơi diễn ra các lễ hội hàng năm để tri ân công lao của ông. Hiện nay, kiến thức về thảo dược mà ông để lại vẫn được người dân địa phương gìn giữ và ứng dụng trong đời sống hàng ngày.","link":"https://dantri.com.vn/xa-hoi/den-tho-than-y-duc-thanh-nguyen-to-nghe-y-hoc-viet-nam-20250227083905135.htm","cat":"gia-dinh","p a phương","correct":false},{"text":"Quản lý viên chuyên nghiệp","correct":false},{"text":"Mô hình quản lý tập thể","correct":false}]},{"title":"Mỹ sẽ cắt hơn 90% hợp đồng viện trợ nước ngoài của USAID","content":"Chính quyền Tổng thống Mỹ Donald Trump đã quyết định cắt giảm hơn 90% hợp đồng viện trợ nước ngoài của Cơ quan Phát triển Quốc tế Mỹ (USAID) sau khi bác bỏ yêu cầu của thẩm phán về việc mở khóa các khoản viện trợ bị đóng băng. Theo thông báo, gần 5.800 hợp đồng sẽ bị hủy bỏ, chỉ còn lại khoảng 500 hợp đồng. Quyết định này được đưa ra trong bối cảnh chính quyền đang xem xét cải tổ cơ quan viện trợ nước ngoài và thực hiện chính sách cứng rắn về đa dạng và công bằng.","link":"https://dantri.com.vn/the-gioi/my-se-cat-hon-90-hop-dong-vien-tro-nuoc-ngoai-cua-usaid-20250227081832109.htm","cat":"thoi-su","positivity":2,"importance":8,"question":"Mỹ đã quyết định cắt giảm bao nhiêu phần trăm hợp đồng viện trợ nước ngoài của USAID?","answers":[{"text":"Hơn 90%","correct":true},{"text":"50%","correct":false},{"text":"70%","correct":false},{"text":"30%","correct":false},{"text":"100%","correct":false}]},{"title":"Vụ 3 doanh nghiệp hưởng giá điện ưu đãi 1.200 tỉ đồng: Ai tiếp tay cho sai phạm?","content":"Vụ việc liên quan đến ba doanh nghiệp hưởng giá điện ưu đãi khiến Tập đoàn Điện lực Việt Nam (EVN) thiệt hại hơn 1.200 tỉ đồng đang thu hút sự chú ý. Cựu thứ trưởng Bộ Công Thương Hoàng Quốc Vượng và các cựu quan chức khác bị cáo buộc đã biến tướng chính sách để doanh nghiệp được hưởng giá điện ưu đãi mà không đủ điều kiện. Những sai phạm này đã dẫn đến hậu quả nghiêm trọng cho ngân sách nhà nước và cần được điều tra làm rõ.","link":"https://tuoitre.vn/vu-3-doanh-nghiep-huong-gia-dien-uu-dai-1-200-ti-dong-ai-tiep-tay-cho-sai-pham-20250227083318579.htm","cat":"phap-luat","positivity":2,"importance":10,"question":"Ai là người bị truy tố trong vụ 3 doanh nghiệp hưởng giá điện ưu đãi?","answers":[{"text":"Ông Hoàng Quốc Vượng","correct":true},{"text":"Ông Nguyễn Danh Sơn", arnacho đã tỏ ra không hài lòng khi bị HLV Ruben Amorim thay ra sớm trước giờ nghỉ giải lao. Sau khi bị thay thế, Garnacho đã đi thẳng vào phòng thay đồ, không trở lại băng ghế dự bị. HLV Amorim cho biết ông sẽ thảo luận với Garnacho về hành động của anh và nhấn mạnh rằng quyết định thay người nhằm mục đích củng cố hàng thủ sau khi đội mất người.","link":"https://vnexpress.net/garnacho-doi-sau-khi-bi-amorim-thay-ra-som-4854481.html","cat":"the-thao","positivity":4,"importance":6,"question":"Tại sao Garnacho lại tỏ thái độ sau khi bị thay ra?","answers":[{"text":"Vì anh bị thay ra sớm trước giờ nghỉ","correct":true},{"text":"Vì đội thua trận","correct":false},{"text":"Vì không được thi đấu nhiều","correct":false},{"text":"Vì không thích HLV Amorim","correct":false}]},{"title":"Hệ thống BVĐK Tâm Anh vươn mình thành điểm sáng y tế Việt Nam và quốc tế","content":"Hệ thống BVĐK Tâm Anh đã phát triển thành một điểm sáng trong lĩnh vực y tế tại Việt Nam và quốc tế, thu hút hàng chục nghìn bệnh nhân nước ngoài nhờ vào đội ngũ chuyên gia hàng đầu và trang thiết bị hiện đại. Tâm Anh cung cấp các dịch vụ y tế chuyên sâu với chi phí cạnh tranh, đặc biệt trong các lĩnh vực điều trị phức tạp như phẫu thuật thần kinh và thụ tinh trong ống nghiệm. Hệ thống này cũng đang hợp tác với Đại học Oxford trong nghiên cứu khoa học và đào tạo y khoa, khẳng định vai trò ngày càng quan trọng trong nền y tế toàn cầu.","link":"https://dantri.com.vn/xa-hoi/he-thong-bvdk-tam-anh-vuon-minh-thanh-diem-sang-y-te-viet-nam-va-quoc-te-20250226234704980.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Hệ thống BVĐK Tâm Anh nổi bật vì điều gì?","answers":[{"text":"Đội ngũ chuyên gia và thiết bị hiện đại","correct":true},{"text":"Chỉ phục vụ bệnh nhân trong nước","correct":false},{"text":"Chi phí điều trị cao hơn các nước khác","correct":false},{"text":"Không có dịch vụ y tế quốc tế","correct":false},{"text":"Không hợp tác với các tổ chức y tế quốc tế","correct":false}]},{"title":"Khoa Chẩn đoán hình ảnh - Nơi có những người hùng thầm lặng","content":"Khoa Chẩn đoán hình ảnh tại Bệnh viện Hồng Ngọc là nơi làm việc của những 'người hùng thầm lặng', những bác sĩ và kỹ thuật viên không trực tiếp phẫu thuật nhưng lại đóng vai trò rất quan trọng trong việc phát hiện và chẩn đoán bệnh lý qua hình ảnh. Họ làm việc tỉ mỉ để không bỏ lỡ bất kỳ dấu hiệu nào, giúp bệnh nhân có cơ hội điều trị kịp thời. Những câu chuyện xúc động từ bệnh nhân đã minh chứng cho sự hy sinh và cống hiến của họ trong ngành y tế.","link":"https://dantri.com.vn/suc-khoe/khoa-chan-doan-hinh-anh-noi-co-nhung-nguoi-hung-tham-lang-20250226233801084.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Tại sao khoa Chẩn đoán hình ảnh lại được coi là những người hùng thầm lặng?","answers":[{"text":"Họ giúp phát hiện bệnh kịp thời cho bệnh nhân.","correct":true},{"text":"Họ là những bác sĩ phẫu thuật giỏi.","correct":false},{"text":"Họ làm việc trong phòng thí nghiệm.","correct":false},{"text":"Họ chỉ làm việc vào ban đêm.","correct":false}]},{"title":"Saigon Co.op sẽ mở chuỗi cửa hàng tiện lợi ở các ga metro","content":"Saigon Co.op vừa ký kết thỏa thuận hợp tác với Công ty TNHH MTV Đường sắt Đô thị số 1 (HURC) để mở chuỗi cửa hàng tiện lợi tại các ga metro tuyến Bến Thành - Suối Tiên. Mục tiêu của hợp tác này là nâng cao trải nghiệm mua sắm cho hành khách, kết hợp giữa thương mại và giao thông công cộng, đồng thời hiện đại hóa hạ tầng đô thị. Saigon Co.op sẽ phát triển các chương trình khuyến mãi và tích hợp thẻ metro với hệ thống thanh toán của mình để phục vụ tốt hơn nhu cầu của người dân.","link":"https://tuoitre.vn/saigon-co-op-se-mo-chuoi-cua-hang-tien-loi-o-cac-ga-metro-20250227000718383.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Saigon Co.op sẽ làm gì để phục vụ hành khách tại các ga metro?","answers":[{"text":"Mở chuỗi cửa hàng tiện lợi tại các ga metro","correct":true},{"text":"Cung cấp dịch vụ vận tải công cộng","correct":false},{"text":"Tổ chức sự k
