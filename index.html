thoi-su","positivity":8,"importance":7,"question":"Hà Nội sẽ sử dụng nước gì để bổ cập cho Hồ Tây?","answers":[{"text":"Nước thải đã qua xử lý","correct":true},{"text":"Nước mưa","correct":false},{"text":"Nước từ sông Hồng","correct":false},{"text":"Nước ngầm","correct":false}]},{"title":"Bị xẹp phổi sau 20 lần chống đẩy và nhảy dây","content":"Một người đàn ông trung niên ở Hà Nam, Trung Quốc đã bị tràn khí màng phổi sau khi thực hiện 20 lần chống đẩy và nhảy dây chỉ trong vài phút. Dù anh có ý định giảm cân nhưng đã cảm thấy không khỏe ngay sau khi tập. Sau khi trải qua cơn đau ngực dữ dội và khó thở, anh đã đến bệnh viện và được chẩn đoán tràn khí màng phổi, một tình trạng nghiêm trọng có thể dẫn đến suy hô hấp nếu không được điều trị kịp thời.","link":"https://vnexpress.net/bi-xep-phoi-sau-20-lan-chong-day-va-nhay-day-4855886.html","cat":"suc-khoe","positivity":3,"importance":7,"question":"Người đàn ông ở Hà Nam bị gì sau khi tập thể dục?","answers":[{"text":"Tràn khí màng phổi","correct":true},{"text":"Đau đầu","correct":false},{"text":"Chấn thương chân","correct":false},{"text":"Đau bụng","correct":false},{"text":"Mệt mỏi thông thường","correct":false}]},{"title":"Barca đòi lại đỉnh bảng La Liga với trận thắng đậm","content":"Trong trận đấu vòng 26 La Liga, Barcelona đã có chiến thắng ấn tượng 4-0 trước Real Sociedad, chiếm lại ngôi đầu bảng. Đội chủ nhà thi đấu vượt trội, tận dụng lợi thế hơn người từ phút 17 khi trung vệ Aritz Elustondo của Sociedad nhận thẻ đỏ. Barcelona dứt điểm tới 33 lần, trong khi đội khách không có cơ hội nào trong suốt trận đấu.","link":"https://vnexpress.net/barca-doi-lai-dinh-bang-la-liga-voi-tran-thang-dam-4855912.html","cat":"the-thao","positivity":9,"importance":8,"question":"Barcelona đã thắng bao nhiêu bàn trong trận đấu với Real Sociedad?","answers":[{"text":"4 bàn","correct":true},{"text":"3 bàn","correct":false},{"text":"2 bàn","correct":false},{"text":"5 bàn","correct":false},{"text":"0 bàn","correct":false}]},{"title":"Đền gần 1.000 cột ở Ấn Độ","content":"Đền Sri Ranganathaswamy ở Tamil Nadu, Ấn Độ, nổi bật với gần 1.000 cột đá chạm khắc tinh xảo và diện tích lớn nhất trong các ngôi đền tại đây. Quần thể đền được bao quanh bởi 7 bức tường đồng tâm và có nhiều tháp Gopuram đầy màu sắc, thể hiện kiến trúc Dravidian đặc trưng. Đền được xây dựng từ thời kỳ Chola và đã trải qua nhiều lần mở rộng dưới các triều đại khác nhau, tạo thành một khu phức hợp tôn giáo với nhiều điện thờ và không gian cộng đồng.","link":"https://vnexpress.net/den-gan-1-000-cot-o-an-do-4855790.html","cat":"du-lich","positivity":9,"importance":8,"question":"Đền Sri Ranganathaswamy ở Ấn Độ nổi bật với điều gì?","answers":[{"text":"Gần 1.000 cột đá chạm khắc tinh xảo","correct":true},{"text":"Nhiều điện thờ","correct":false},{"text":"Khuôn viên tự cung tự cấp","correct":false},{"text":"Tháp Gopuram đầy màu sắc","correct":false}]},{"title":"Nghiện thủ dâm có hại thận?","content":"Nghiện thủ dâm có thể gây hại cho sức khỏe, nhưng thủ dâm đúng cách không ảnh hưởng đến thận. Tần suất thủ dâm hợp lý phụ thuộc vào độ tuổi: nam dưới 30 tuổi có thể thủ dâm 2-3 lần/tuần, từ 30-45 tuổi là 1-2 lần/tuần, và trên 45 tuổi là 1 lần/tuần hoặc 1 lần/2 tuần. Lạm dụng thủ dâm có thể dẫn đến các vấn đề sức khỏe như rối loạn tình dục và suy giảm sinh lý, nhưng không gây hại trực tiếp cho thận.","link":"https://vnexpress.net/nghien-thu-dam-co-hai-than-4855140.html","cat":"suc-khoe","positivity":7,"importance":6,"question":"Nghiện thủ dâm có gây hại cho thận không?","answers":[{"text":"Không, thủ dâm không gây hại cho thận.","correct":true},{"text":"Có, thủ dâm làm suy giảm chức năng thận.","correct":false},{"text":"Thủ dâm có thể gây viêm thận.","correct":false},{"text":"Thủ dâm luôn gây hại cho sức khỏe.","correct":false}]},{"title":"Nhà khoa học đàm phán dự án hàng triệu USD, làm phần mềm cạnh tranh Google","content":"PGS.TS Nguyễn Ái Việt, một nhà khoa học nổi bật, đã dẫn dắt cuộc đàm phán giữa Chính phủ Việt Nam và Microsoft về bản quyền phần mềm trị giá hàng triệu USD. Ông từng là kỹ sư trưởng trong lĩnh vực an toàn thông tin và đã quay về Việt Nam để đóng góp cho sự phát triển khoa học công nghệ. Ông cũng nỗ lực phát triển phần mềm dịch thuật nhằm cạnh tranh với Google, mặc dù gặp nhiều khó khăn về nguồn lực và công nghệ. Hiện tại, ông đang dự thảo \"Kế hoạch Ba Đình\" để nâng cao năng lực khoa học công nghệ của đất nước.","link":"https://dantri.com.vn/xa-hoi/nha-khoa-hoc-dam-phan-du-an-hang-trieu-usd-lam-phan-mem-canh-tranh-google-20250302145715775.htm","cat":"kinh-doanh","positivity":7,"importance":9,"question":"PGS.TS Nguyễn Ái Việt đã làm gì để góp phần phát triển khoa học công nghệ tại Việt Nam?","answers":[{"text":"Tham gia đàm phán bản quyền phần mềm với Microsoft","correct":true},{"text":"Phát triển phần mềm dịch thuật cạnh tranh với Google","correct":false},{"text":"Viết sách về công nghệ thông tin","correct":false},{"text":"Giảng dạy tại các trường đại học nước ngoài","correct":false}]},{"title":"'Quỷ nhập tràng' đối đầu loạt phim quốc tế trong tháng 3","content":"Phim kinh dị \"Quỷ nhập tràng\" sẽ ra mắt cùng với nhiều tác phẩm quốc tế trong tháng 3, bao gồm phim tài liệu của Hoàng Thùy Linh và các bộ phim từ Hollywood và Hàn Quốc. \"Quỷ nhập tràng\" khai thác yếu tố tâm linh, xoay quanh câu chuyện của một cặp vợ chồng sống trong một ngôi làng và những sự kiện bí ẩn xảy ra sau khi họ phát hiện một cỗ quan tài. Phim được kỳ vọng mang đến cảm giác rùng rợn và đã được công chiếu trước tại một số nước.","link":"https://vnexpress.net/quy-nhap-trang-doi-dau-loat-phim-quoc-te-trong-thang-3-4855818.html","cat":"giai-tri","positivity":7,"importance":8,"question":"Phim \"Quỷ nhập tràng\" khai thác chủ đề gì?","answers":[{"text":"Yếu tố tâm linh và truyền thuyết dân gian","correct":true},{"text":"Cuộc sống của một gia đình hạnh phúc","correct":false},{"text":"Một cuộc phiêu lưu hài hước","correct":false},{"text":"Sự phát triển của công nghệ","correct":false},{"text":"Một câu chuyện tình yêu lãng mạn","correct":false}]},{"title":"Elon Musk nói về khả năng AI tiêu diệt nhân loại","content":"Tỷ phú Elon Musk đã cảnh báo rằng trí tuệ nhân tạo (AI) có khả năng gây ra mối đe dọa cho nhân loại, với 20% khả năng dẫn đến sự hủy diệt. Trong chương trình podcast Joe Rogan Experience, ông cho rằng AI sẽ vượt qua trí thông minh của con người trong vòng một hoặc hai năm tới và có thể đạt được trình độ thông minh vượt trội vào năm 2029 hoặc 2030. Musk nhấn mạnh rằng đây là một rủi ro hiện hữu, mặc dù ông cũng lạc quan về khả năng đạt được kết quả tốt từ AI.","link":"https://vnexpress.net/elon-musk-noi-ve-kha-nang-ai-tieu-diet-nhan-loai-4855810.html","cat":"cong-nghe","positivity":6,"importance":8,"question":"Elon Musk dự đoán khả năng nào gây ra sự hủy diệt cho nhân loại từ AI?","answers":[{"text":"20%","correct":true},{"text":"10%","correct":false},{"text":"30%","correct":false},{"text":"50%","correct":false},{"text":"0%","correct":false}]},{"title":"Robot giúp việc nhà","content":"Robot hình người Neo Gamma do công ty Na Uy 1X phát triển có khả năng thực hiện nhiều công việc gia đình như hút bụi, gấp quần áo và pha cà phê. Được thiết kế với bộ đồ dệt kim màu be, robot này có dáng vẻ dễ gần và được trang bị trí tuệ nhân tạo để điều hướng và tương tác với con người. Mặc dù chưa sẵn sàng để bán ra thị trường, Neo Gamma đang được thử nghiệm trong một số gia đình nhằm hoàn thiện các tính năng của nó.","link":"https://vnexpress.net/robot-giup-viec-nha-4855885.html","cat":"cong-nghe","positivity":8,"importance":7,"question":"Robot Neo Gamma có những chức năng gì?","answers":[{"text":"Hút bụi, gấp quần áo, pha cà phê","correct":true},{"text":"Chạy bộ, nấu ăn, sửa chữa xe","correct":false},{"text":"Chơi nhạc, làm vườn, dọn dẹp nhà vệ sinh","correct":false},{"text":"Học tập, tham gia thể thao, chăm sóc thú cưng","correct":false}]},{"title":"Chuỗi nghỉ dưỡng Vinpearl lãi 2.550 tỷ đồng năm ngoái","content":"Năm 2024, chuỗi nghỉ dưỡng Vinpearl đạt lợi nhuận sau thuế 2.550 tỷ đồng, tăng gần 4 lần so với năm trước. Doanh thu của công ty đạt 14.388 tỷ đồng, tăng khoảng 55% so với 2023, và lãi gộp hơn 2.860 tỷ đồng. Vinpearl đã thoát khỏi tình trạng lỗ và ghi nhận kết quả kinh doanh tích cực trước thềm IPO dự kiến trong năm nay, với tổng tài sản đạt 76.483 tỷ đồng.","link":"https://vnexpress.net/chuoi-nghi-duong-vinpearl-lai-2-550-ty-dong-nam-ngoai-4855874.html","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Vinpearl đã lãi bao nhiêu trong năm ngoái?","answers":[{"text":"2.550 tỷ đồng","correct":true},{"text":"1.500 tỷ đồng","correct":false},{"text":"3.000 tỷ đồng","correct":false},{"text":"2.000 tỷ đồng","correct":false},{"text":"2.800 tỷ đồng","correct":false}]},{"title":"VinFast công bố giá mới cho loạt xe điện kèm pin","content":"VinFast vừa công bố mức giá mới cho tất cả các mẫu xe điện kèm pin, bắt đầu từ tháng 3 năm 2025. Mức giá giảm này giúp cho các mẫu xe, đặc biệt là VF 3, có giá dưới 300 triệu đồng, trở nên hấp dẫn hơn so với trước đây. Việc điều chỉnh giá này cũng nhằm tăng cường khả năng cạnh tranh với các đối thủ trong phân khúc xe xăng và dầu tại Việt Nam, nhất là khi chính phủ gia hạn miễn lệ phí trước bạ cho xe điện.","link":"https://vnexpress.net/vinfast-cong-bo-gia-moi-cho-loat-xe-dien-kem-pin-4855843.html","cat":"oto-xe-may","positivity":8,"importance":9,"question":"VinFast đã công bố điều gì về giá xe điện mới?","answers":[{"text":"Giá mới cho loạt xe điện kèm pin thấp hơn trước đây.","correct":true},{"text":"Giá không thay đổi so với trước.","correct":false},{"text":"VinFast ngừng sản xuất xe điện.","correct":false},{"text":"Giá xe điện tăng lên.","correct":false}]},{"title":"Mở trung tâm dạy và thi chứng chỉ A-level đầu tiên tại TP HCM","content":"Nhà xuất bản Đại học Oxford đã mở trung tâm khảo thí OxfordAQA đầu tiên tại TP HCM, đặt tại trường Quốc tế Nam Mỹ (UTS). Trung tâm sẽ cung cấp chương trình đào tạo và tổ chức các kỳ thi lấy chứng chỉ GCSE và A-level, hai chứng chỉ giáo dục trung học phổ thông của Anh được công nhận trên toàn cầu. Mục tiêu của trung tâm là đáp ứng nhu cầu học và thi của học sinh tại TP HCM mà không cần phải di chuyển xa. Học sinh có chứng chỉ A-level có thể đăng ký vào nhiều trường đại học danh tiếng trong và ngoài nước.","link":"https://vnexpress.net/mo-trung-tam-day-va-thi-chung-chi-a-level-dau-tien-tai-tp-hcm-4855904.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Trung tâm OxfordAQA vừa được mở tại đâu?","answers":[{"text":"TP Hồ Chí Minh","correct":true},{"text":"Hà Nội","correct":false},{"text":"Đà Nẵng","correct":false},{"text":"Nha Trang","correct":false},{"text":"Cần Thơ","correct":false}]},{"title":"Học tiếng Nhật có tăng cơ hội vào doanh nghiệp ở Hà Nội không?","content":"Học tiếng Nhật có thể giúp tăng cơ hội xin việc tại các doanh nghiệp ở Hà Nội. Nhiều công ty đang tìm kiếm ứng viên có khả năng giao tiếp bằng tiếng Nhật, đặc biệt trong các lĩnh vực như tài chính và quản lý. Việc biết thêm một ngôn ngữ sẽ mở rộng thêm cơ hội thực tập và việc làm cho sinh viên, nhất là trong bối cảnh hội nhập quốc tế hiện nay.","link":"https://vnexpress.net/hoc-tieng-nhat-co-tang-co-hoi-vao-doanh-nghiep-o-ha-noi-khong-4855372.html","cat":"giao-duc","positivity":8,"importance":7,"question":"Học tiếng Nhật có giúp tăng cơ hội việc làm ở Hà Nội không?","answers":[{"text":"Có, học tiếng Nhật có thể tăng cơ hội việc làm.","correct":true},{"text":"Không, tiếng Nhật không có giá trị trong việc làm.","correct":false},{"text":"Chỉ áp dụng cho một số ngành nghề cụ thể.","correct":false},{"text":"Không rõ, cần tìm hiểu thêm.","correct":false}]},{"title":"Ông Trump công bố kế hoạch kho dự trữ tiền số","content":"Tổng thống Mỹ Donald Trump vừa công bố chi tiết về kế hoạch lập kho dự trữ tiền số, bao gồm các token như Bitcoin, Ethereum, Ripple, Solana và Cardano. Ông nhấn mạnh rằng Mỹ sẽ trở thành thủ phủ tiền số của thế giới và cho biết đã chỉ đạo các cơ quan thực hiện kế hoạch này. Sau thông báo, giá của nhiều đồng tiền số đã tăng mạnh, với XRP tăng 35% và ADA tăng tới 75%. Quan điểm của ông Trump hiện tại đã thay đổi so với trước đây khi ông từng gọi tiền số là \"trò lừa đảo\".","link":"https://vnexpress.net/ong-trump-cong-bo-ke-hoach-kho-du-tru-tien-so-4855908.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Ông Trump vừa công bố kế hoạch gì liên quan đến tiền số?","answers":[{"text":"Lập kho dự trữ tiền số quốc gia","correct":true},{"text":"Ngừng phát hành tiền số","correct":false},{"text":"Khuyến khích doanh nghiệp từ chối tiền số","correct":false},{"text":"Đầu tư vào thị trường chứng khoán","correct":false},{"text":"Đóng cửa các sàn giao dịch tiền số","correct":false}]},{"title":"HLV CLB Hà Nội Makoto Teguramori muốn đua vô địch với CLB Nam Định","content":"HLV Makoto Teguramori của CLB Hà Nội bày tỏ quyết tâm đua tranh ngôi vô địch V-League với CLB Nam Định. Sau chiến thắng sít sao 3-2 trước SHB Đà Nẵng ở vòng 15, CLB Hà Nội đã vươn lên vị trí thứ hai và chỉ kém Nam Định 4 điểm. HLV Teguramori nhấn mạnh rằng toàn đội cần cải thiện lối chơi và duy trì tinh thần thi đấu để có cơ hội vượt qua đối thủ trong các trận đấu tới.","link":"https://tuoitre.vn/hlv-clb-ha-noi-makoto-teguramori-muon-dua-vo-dich-voi-clb-nam-dinh-20250302232945221.htm","cat":"the-thao","positivity":8,"importance":7,"question":"HLV Makoto Teguramori của CLB Hà Nội có mong muốn gì trong mùa giải này?","answers":[{"text":"Đua tranh ngôi vô địch với CLB Nam Định","correct":true},{"text":"Giữ vững vị trí thứ hai","correct":false},{"text":"Cải thiện lối chơi phòng ngự","correct":false},{"text":"Tăng cường thể lực cho cầu thủ","correct":false}]},{"title":"Tạo 22 'nhân viên ảo', lừa công ty để nhận lương suốt 8 năm","content":"Người đàn ông họ Dương tại Thượng Hải đã bị kết án 10 năm 2 tháng tù vì tạo ra 22 'nhân viên ảo' để lừa công ty nhận hơn 16 triệu nhân dân tệ trong suốt 8 năm. Dương lợi dụng vị trí công việc của mình để làm giả hồ sơ và chiếm đoạt tiền lương của các nhân viên không tồn tại. Vụ việc được phát hiện khi một nhân viên ghi chép chưa từng xuất hiện tại công ty, dẫn đến việc điều tra và xử lý của cơ quan chức năng.","link":"https://vnexpress.net/tao-22-nhan-vien-ao-lua-cong-ty-de-nhan-luong-suot-8-nam-4855872.html","cat":"phap-luat","positivity":2,"importance":8,"question":"Người đàn ông họ Dương đã lừa công ty bao nhiêu tiền trong vụ việc này?","answers":[{"text":"Hơn 16 triệu nhân dân tệ","correct":true},{"text":"Hơn 10 triệu nhân dân tệ","correct":false},{"text":"Hơn 5 triệu nhân dân tệ","correct":false},{"text":"Hơn 20 triệu nhân dân tệ","correct":false},{"text":"Hơn 30 triệu nhân dân tệ","correct":false}]},{"title":"Giả danh người chết để trốn truy nã 40 năm","content":"Stephen Craig Campbell, 76 tuổi, đã bị bắt sau 40 năm trốn truy nã vì âm mưu giết người. Ông đã giả danh một người bạn học đã chết để nhận 140.000 USD tiền trợ cấp an sinh xã hội. Vụ việc bắt đầu từ năm 1982 khi ông đặt chất nổ bên ngoài nhà vợ, gây thương tích cho cô. Sau nhiều thập kỷ, danh tính thật của ông bị phát hiện khi ông cố gia hạn giấy phép lái xe.","link":"https://vnexpress.net/gia-danh-nguoi-chet-de-tron-truy-na-40-nam-4855864.html","cat":"phap-luat","positivity":2,"importance":8,"question":"Tại sao Stephen Craig Campbell bị truy nã trong 40 năm?","answers":[{"text":"Vì âm mưu giết vợ và gian lận danh tính","correct":true},{"text":"Vì trộm cắp tiền bạc","correct":false},{"text":"Vì lừa đảo ngân hàng","correct":false},{"text":"Vì gây rối trật tự công cộng","correct":false}]},{"title":"Tàu sân bay Mỹ lần đầu đến Hàn Quốc trong nhiệm kỳ ông Trump","content":"Tàu sân bay USS Carl Vinson của Mỹ đã cập cảng Busan, Hàn Quốc, đây là lần đầu tiên tàu sân bay Mỹ đến Hàn Quốc trong nhiệm kỳ của Tổng thống Donald Trump. Hành động này được Hàn Quốc xem là một cách để thể hiện sức mạnh và răn đe Triều Tiên, đặc biệt sau khi Triều Tiên phóng nhiều tên lửa hành trình chiến lược. USS Carl Vinson là một trong những tàu sân bay lớn nhất của hải quân Mỹ, được đưa vào biên chế từ năm 1982 và có khả năng triển khai hàng trăm máy bay chiến đấu.","link":"https://vnexpress.net/tau-san-bay-my-lan-dau-den-han-quoc-trong-nhiem-ky-ong-trump-4855887.html","cat":"the-gioi","positivity":7,"importance":8,"question":"Tàu sân bay nào của Mỹ vừa cập cảng Hàn Quốc?","answers":[{"text":"USS Carl Vinson","correct":true},{"text":"USS Princeton","correct":false},{"text":"USS Sterett","correct":false},{"text":"USS Ronald Reagan","correct":false},{"text":"USS Nimitz","correct":false}]},{"title":"CEO Yeah1 muốn gom thêm cổ phiếu trước thềm concert 'Anh trai' và 'Chị đẹp'","content":"CEO Ngô Thị Vân Hạnh của Tập đoàn Yeah1 đã đăng ký mua hơn 983.000 cổ phiếu Yeah1 trong đợt chào bán ra công chúng, nâng tổng số cổ phiếu mà bà nắm giữ lên hơn 1,5 triệu. Bà Hạnh cho biết việc mua cổ phiếu sẽ tùy thuộc vào lợi ích cho bản thân và thương hiệu Yeah1. Đợt chào bán này có tổng khối lượng 54,8 triệu cổ phiếu, nhằm huy động vốn cho hoạt động kinh doanh và cơ cấu lại nợ. Yeah1 cũng sẽ tổ chức các concert cho 'Anh trai' và 'Chị đẹp' trong thời gian tới.","link":"https://vnexpress.net/ceo-yeah1-muon-gom-them-co-phieu-truoc-them-concert-anh-trai-va-chi-dep-4855898.html","cat":"kinh-doanh","positivity":7,"importance":8,"question":"CEO Yeah1 có kế hoạch mua bao nhiêu cổ phiếu trước thềm concert?","answers":[{"text":"Hơn 983.000 cổ phiếu","correct":true},{"text":"Hơn 1 triệu cổ phiếu","correct":false},{"text":"Hơn 500.000 cổ phiếu","correct":false},{"text":"Hơn 2 triệu cổ phiếu","correct":false}]},{"title":"Bầu Đức sẽ quyết định tương lai của Minh Vương","content":"Bầu Đức sẽ quyết định tương lai của Trần Minh Vương, tiền vệ của HAGL, giữa lúc có tin đồn về việc anh sẽ rời đội để gia nhập một CLB khác. Minh Vương tham gia trận đấu cuối cùng cho HAGL trước TP HCM nhưng không thể giúp đội có điểm, dẫn đến khả năng anh sẽ rời đi. HLV Lê Quang Trãi khẳng định rằng quyết định cuối cùng thuộc về bầu Đức, và Minh Vương có thể sẽ gia nhập CLB PVF-CAND trong tương lai gần.","link":"https://vnexpress.net/bau-duc-se-quyet-dinh-tuong-lai-cua-minh-vuong-4855897.html","cat":"the-thao","positivity":4,"importance":7,"question":"Bầu Đức có quyết định tương lai của cầu thủ nào ở HAGL?","answers":[{"text":"Trần Minh Vương","correct":true},{"text":"Công Phượng","correct":false},{"text":"Tuấn Anh","correct":false},{"text":"Văn Toàn","correct":false},{"text":"Xuân Trường","correct":false}]},{"title":"EU - Ấn Độ thúc đẩy quan hệ quốc phòng và an ninh","content":"Liên minh châu Âu (EU) và Ấn Độ đã nhất trí thúc đẩy quan hệ đối tác quốc phòng và an ninh nhằm xây dựng một khu vực Ấn Độ Dương - Thái Bình Dương tự do và rộng mở. Trong cuộc hội đàm tại New Delhi, Thủ tướng Ấn Độ Narendra Modi và Chủ tịch Ủy ban châu Âu Ursula von der Leyen đã thảo luận về các biện pháp củng cố mối quan hệ này, bao gồm hợp tác trong lĩnh vực công nghệ và thương mại. EU hy vọng tăng cường đầu tư vào Ấn Độ và giảm rào cản thương mại để thúc đẩy quan hệ kinh tế giữa hai bên.","link":"https://dantri.com.vn/the-gioi/eu-an-do-thuc-day-quan-he-quoc-phong-va-an-ninh-20250302220459833.htm","cat":"the-gioi","positivity":8,"importance":9,"question":"EU và Ấn Độ đã thống nhất về vấn đề gì trong quan hệ quốc phòng?","answers":[{"text":"Thúc đẩy quan hệ đối tác quốc phòng và an ninh","correct":true},{"text":"Giảm thuế nhập khẩu hàng hóa","correct":false},{"text":"Tăng cường hợp tác văn hóa","correct":false},{"text":"Thảo luận về biến đổi khí hậu","correct":false}]},{"title":"3 địa điểm tiếp nhận hồ sơ cấp đổi giấy phép lái xe ở Phú Thọ","content":"Công an tỉnh Phú Thọ đã thông báo về 3 địa điểm tiếp nhận hồ sơ cấp đổi và cấp lại giấy phép lái xe trên toàn tỉnh. Kể từ ngày 1/3, công dân có thể nộp hồ sơ trực tuyến qua Cổng dịch vụ công hoặc trực tiếp tại các điểm tiếp nhận, bao gồm Đội sát hạch, Phòng CSGT, Công an tỉnh; trụ sở Công an thị xã Phú Thọ cũ; và trụ sở Công an huyện Thanh Sơn. Việc tiếp nhận hồ sơ nhằm tạo thuận lợi cho người dân, giảm thiểu thời gian chờ đợi.","link":"https://dantri.com.vn/xa-hoi/3-dia-diem-tiep-nhan-ho-so-cap-doi-giay-phep-lai-xe-o-phu-tho-20250302214635162.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Có bao nhiêu địa điểm tiếp nhận hồ sơ cấp đổi giấy phép lái xe ở Phú Thọ?","answers":[{"text":"3","correct":true},{"text":"2","correct":false},{"text":"5","correct":false},{"text":"4","correct":false},{"text":"1","correct":false}]},{"title":"Hoàng Anh Gia Lai chuẩn bị đua trụ hạng V-League 2024-2025","content":"CLB Hoàng Anh Gia Lai vừa thua 0-1 trước CLB TP.HCM ở vòng 15 V-League 2024-2025, khiến họ chỉ còn hơn nhóm đua trụ hạng 3 điểm. Hiện tại, đội bóng phố núi cần tích lũy điểm số trong các trận đấu sắp tới để tránh rơi vào nhóm cuối bảng. Trận đấu tiếp theo của họ sẽ là làm khách trên sân Thanh Hóa vào ngày 9-3, nơi họ sẽ phải nỗ lực hết mình để giành điểm số quan trọng.","link":"https://tuoitre.vn/hoang-anh-gia-lai-chuan-bi-dua-tru-hang-v-league-2024-2025-20250302211718723.htm","cat":"the-thao","positivity":3,"importance":7,"question":"Hoàng Anh Gia Lai đang ở vị trí nào trong cuộc đua trụ hạng V-League 2024-2025?","answers":[{"text":"Họ chỉ còn hơn nhóm đua trụ hạng 3 điểm.","correct":true},{"text":"Họ đang đứng ở vị trí thứ 5.","correct":false},{"text":"Họ đã chính thức trụ hạng thành công.","correct":false},{"text":"Họ dẫn đầu bảng xếp hạng.","correct":false}]},{"title":"Phó thủ tướng Nguyễn Hòa Bình: Hình thành nền năng lượng hạt nhân đi liền với nền khoa học hạt nhân","content":"Phó thủ tướng Nguyễn Hòa Bình nhấn mạnh tầm quan trọng của năng lượng hạt nhân trong bối cảnh Việt Nam cần khoảng 70.000 MW điện để đáp ứng tăng trưởng trong tương lai. Ông đã thăm Viện Nghiên cứu hạt nhân Đà Lạt và kêu gọi phát triển khoa học hạt nhân song song với việc hình thành nền năng lượng hạt nhân. Ông cũng đề xuất nghiên cứu các công nghệ lò phản ứng hạt nhân thế hệ mới để nâng cao khả năng nghiên cứu và ứng dụng công nghệ hạt nhân tại Việt Nam.","link":"https://tuoitre.vn/pho-thu-tuong-nguyen-hoa-binh-hinh-thanh-nen-nang-luong-hat-nhan-di-lien-voi-nen-khoa-hoc-hat-nhan-20250302205511129.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Tại sao năng lượng hạt nhân lại quan trọng đối với Việt Nam?","answers":[{"text":"Bởi vì Việt Nam cần 70.000 MW điện để tăng trưởng.","correct":true},{"text":"Vì nó là nguồn năng lượng tái tạo duy nhất.","correct":false},{"text":"Do các nhà khoa học không đủ năng lực phát triển.","correct":false},{"text":"Vì năng lượng hạt nhân không an toàn.","correct":false}]},{"title":"Người dân tại TPHCM và Hà Nam được thí điểm đăng ký tạm trú qua VNeID","content":"Người dân tại TPHCM và tỉnh Hà Nam sẽ được thí điểm đăng ký tạm trú qua ứng dụng VNeID trong bản cập nhật mới nhất 2.1.15. Ứng dụng này cho phép công dân thực hiện các thủ tục hành chính liên quan đến tạm trú trực tuyến, bao gồm việc xác nhận thông tin và nộp hồ sơ. Việc đăng ký tạm trú qua VNeID đang được miễn phí cho một số đối tượng như trẻ em, người cao tuổi và người khuyết tật, trong khi các trường hợp khác sẽ phải đóng lệ phí.","link":"https://dantri.com.vn/xa-hoi/nguoi-dan-tai-tphcm-va-ha-nam-duoc-thi-diem-dang-ky-tam-tru-qua-vneid-20250302204024961.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Người dân ở đâu có thể đăng ký tạm trú qua ứng dụng VNeID?","answers":[{"text":"TPHCM và Hà Nam","correct":true},{"text":"Hà Nội và Đà Nẵng","correct":false},{"text":"Cần Thơ và Hải Phòng","correct":false},{"text":"Ninh Bình và Thanh Hóa","correct":false}]},{"title":"Chiêu tráo đổi điện thoại tại các tiệm cầm đồ của cặp đôi ở Hà Nội","content":"Cặp đôi Phạm Hiếu Quyền và Nguyễn Đặng Trang Nhi ở Hà Nội đã thực hiện 6 vụ lừa đảo tại các tiệm cầm đồ bằng cách tráo đổi điện thoại iPhone thật với điện thoại nhái. Trong quá trình thực hiện hành vi lừa đảo, họ đã chiếm đoạt tổng cộng khoảng 119 triệu đồng. Cơ quan điều tra đã khởi tố cả hai về tội cướp giật tài sản và lừa đảo chiếm đoạt tài sản.","link":"https://dantri.com.vn/phap-luat/chieu-trao-doi-dien-thoai-tai-cac-tiem-cam-do-cua-cap-doi-o-ha-noi-20250302202947185.htm","cat":"phap-luat","positivity":2,"importance":7,"question":"Cặp đôi nào đã lừa đảo tại các tiệm cầm đồ ở Hà Nội?","answers":[{"text":"Phạm Hiếu Quyền và Nguyễn Đặng Trang Nhi","correct":true},{"text":"Nguyễn Văn A và Trần Thị B","correct":false},{"text":"Lê Văn C và Phạm Thị D","correct":false},{"text":"Ngô Văn E và Lê Thị F","correct":false}]},{"title":"Carlsen bán đấu giá chiếc quần bò bị cấm được 36.100 USD","content":"Kỳ thủ cờ vua số một thế giới, Magnus Carlsen, đã bán đấu giá chiếc quần bò bị cấm mà anh mặc tại giải cờ nhanh thế giới 2024 với giá 36.100 USD. Chiếc quần này gây tranh cãi khi Carlsen bị trọng tài nhắc nhở và phạt vì không tuân thủ quy định trang phục. Cuộc đấu giá kéo dài 10 ngày với 94 lượt ra giá từ 22 người tham gia, và Carlsen cho biết số tiền thu được sẽ được dùng cho công tác từ thiện. Vụ việc thu hút sự chú ý lớn từ truyền thông và cộng đồng người hâm mộ.","link":"https://vnexpress.net/carlsen-ban-dau-gia-chiec-quan-bo-bi-cam-duoc-36-100-usd-4855855.html","cat":"the-thao","positivity":8,"importance":7,"question":"Carlsen bán chiếc quần bò với giá bao nhiêu?","answers":[{"text":"36.100 USD","correct":true},{"text":"14.200 USD","correct":false},{"text":"200 USD","correct":false},{"text":"300 USD","correct":false},{"text":"500 USD","correct":false}]},{"title":"Ca sĩ Phạm Phương Thảo kết hôn lần hai","content":"Ca sĩ Phạm Phương Thảo đã tổ chức đám hỏi với bạn trai vào ngày 2/3/2025 tại quê nhà Nghệ An. Lễ đám hỏi được thực hiện theo nghi lễ truyền thống với sự tham gia của những người bạn thân thiết. Hiện tại, Phạm Phương Thảo chưa có kế hoạch tổ chức đám cưới do bận rộn với công việc và không tiết lộ thông tin về bạn đời. Trước đó, cô đã trải qua một cuộc hôn nhân và ly hôn vào năm 2009.","link":"https://vnexpress.net/ca-si-pham-phuong-thao-ket-hon-lan-hai-4855880.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Ca sĩ Phạm Phương Thảo vừa tổ chức đám hỏi với ai?","answers":[{"text":"Bạn trai","correct":true},{"text":"Một người nổi tiếng","correct":false},{"text":"Một người bạn","correct":false},{"text":"Một ca sĩ khác","correct":false},{"text":"Một nhạc sĩ nổi tiếng","correct":false}]},{"title":"Hải Phòng có khách sạn flagship mới nhất tại miền Bắc","content":"Khách sạn Pullman Hai Phong Grand Hotel vừa chính thức khai trương tại Hải Phòng với tổng mức đầu tư 2.500 tỷ đồng, trở thành khách sạn flagship đầu tiên của thương hiệu này tại miền Bắc Việt Nam. Khách sạn được xây dựng theo tiêu chuẩn 5 sao, với các tiện nghi hiện đại nhằm thu hút du khách và đáp ứng nhu cầu du lịch kết hợp công tác. Ông Lê Anh Quân, phó chủ tịch UBND thành phố Hải Phòng, cho biết khách sạn sẽ nâng cao chất lượng dịch vụ du lịch và thúc đẩy sự phát triển của ngành du lịch địa phương.","link":"https://tuoitre.vn/hai-phong-co-khach-san-flagship-moi-nhat-tai-mien-bac-20250302115132751.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Khách sạn nào vừa khai trương tại Hải Phòng?","answers":[{"text":"Pullman Hai Phong Grand Hotel","correct":true},{"text":"Sofitel Legend Metropole Hà Nội","correct":false},{"text":"Novotel Hải Phòng","correct":false},{"text":"Hilton Garden Inn Hải Phòng","correct":false}]},{"title":"Nước nào ở Đông Nam Á có đường sắt cao tốc đầu tiên?","content":"Tuyến đường sắt cao tốc đầu tiên ở Đông Nam Á đã được khánh thành và có chiều dài khoảng 140 km, giúp rút ngắn thời gian di chuyển từ gần 3 tiếng xuống còn chỉ 45 phút. Đây là một bước tiến quan trọng trong việc phát triển hạ tầng giao thông của khu vực. Quốc gia sở hữu tuyến đường sắt cao tốc này đã trở thành điểm đến chú ý trong lĩnh vực giao thông vận tải.","link":"https://vnexpress.net/nuoc-nao-o-dong-nam-a-co-duong-sat-cao-toc-dau-tien-4855866.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Tuyến đường sắt cao tốc đầu tiên ở Đông Nam Á nằm ở nước nào?","answers":[{"text":"Việt Nam","correct":true},{"text":"Thái Lan","correct":false},{"text":"Malaysia","correct":false},{"text":"Indonesia","correct":false},{"text":"Philippines","correct":false}]},{"title":"Bộ Nội vụ phân công nhiệm vụ lãnh đạo Bộ","content":"Ngày 1/3/2025, Bộ trưởng Bộ Nội vụ Phạm Thị Thanh Trà đã ký quyết định phân công nhiệm vụ cho Bộ trưởng và 7 Thứ trưởng của Bộ. Theo quyết định, Bộ trưởng Phạm Thị Thanh Trà sẽ lãnh đạo và quản lý toàn diện mọi hoạt động của Bộ, trong khi các Thứ trưởng sẽ phụ trách các lĩnh vực cụ thể như tổ chức cán bộ, cải cách hành chính, và quản lý lao động. Sự phân công này đánh dấu một giai đoạn mới cho Bộ Nội vụ trong việc nâng cao hiệu quả hoạt động.","link":"https://dantri.com.vn/noi-vu/bo-noi-vu-phan-cong-nhiem-vu-lanh-dao-bo-20250302192040255.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Bộ Nội vụ vừa phân công nhiệm vụ cho ai vào ngày 1/3/2025?","answers":[{"text":"Bộ trưởng Phạm Thị Thanh Trà","correct":true},{"text":"Thứ trưởng Trương Hải Long","correct":false},{"text":"Thứ trưởng Vũ Chiến Thắng","correct":false},{"text":"Thứ trưởng Cao Huy","correct":false},{"text":"Thứ trưởng Nguyễn Thị Hà","correct":false}]},{"title":"Elon Musk bị tòa triệu tập trong vụ 'có con với nhà văn'","content":"Elon Musk đã bị triệu tập bởi tòa án để tham gia vào vụ kiện giành quyền nuôi con với nhà văn Ashley St. Clair. Tòa án yêu cầu Musk có mặt vào ngày 29/5 để giải quyết các vấn đề liên quan đến quyền nuôi con và xác định quan hệ cha con. St. Clair cho biết Musk không có mặt khi con trai họ chào đời và chỉ gặp con ba lần. Vụ việc đã gây ra nhiều tranh cãi và thu hút sự chú ý của công chúng.","link":"https://vnexpress.net/elon-musk-bi-toa-trieu-tap-trong-vu-co-con-voi-nha-van-4855873.html","cat":"phap-luat","positivity":4,"importance":7,"question":"Elon Musk bị tòa triệu tập để giải quyết vấn đề gì?","answers":[{"text":"Vụ kiện giành quyền nuôi con","correct":true},{"text":"Vụ kiện về quyền tài sản","correct":false},{"text":"Vụ kiện về hợp đồng kinh doanh","correct":false},{"text":"Vụ kiện về quyền sở hữu trí tuệ","correct":false}]},{"title":"Tàu chìm, 6 ngư dân bám phao trôi dạt trên biển nhiều giờ","content":"Trong lúc đánh bắt hải sản, một tàu cá ở Quảng Bình đã bị chìm, khiến 6 ngư dân phải bám vào phao cứu sinh và trôi dạt trên biển. Sau nhiều giờ, 5 trong số 6 ngư dân đã được cứu bởi các tàu cá khác, nhưng một người tên Nguyễn Duy Dũng vẫn đang mất tích. Bộ Chỉ huy Bộ đội Biên phòng tỉnh Quảng Bình đã phát thông báo tìm kiếm ngư dân còn lại.","link":"https://dantri.com.vn/xa-hoi/tau-chim-6-ngu-dan-bam-phao-troi-dat-tren-bien-nhieu-gio-20250302184540061.htm","cat":"xã hội","positivity":5,"importance":7,"question":"Điều gì đã xảy ra với tàu cá ở Quảng Bình?","answers":[{"text":"Tàu cá bị chìm, 6 ngư dân bám phao trôi dạt","correct":true},{"text":"Tàu cá bị hỏng động cơ","correct":false},{"text":"Ngư dân không tìm thấy cá","correct":false},{"text":"Tàu cá bị cướp biển tấn công","correct":false},{"text":"Tàu cá bị va chạm với tàu khác","correct":false}]},{"title":"Tỷ phú Elon Musk ủng hộ Mỹ rút khỏi NATO","content":"Elon Musk, tỷ phú công nghệ và CEO của Tesla, đã công khai ủng hộ việc Mỹ rút khỏi NATO và Liên hợp quốc, cho rằng hai tổ chức này đã trở nên lỗi thời. Ông đã bày tỏ quan điểm này trên mạng xã hội, đồng thời nhấn mạnh rằng Mỹ đang chi quá nhiều tiền cho các tổ chức này mà không nhận được sự bảo vệ tương xứng. Quan điểm của Musk tương đồng với những nhận xét trước đây của cựu Tổng thống Donald Trump về NATO.","link":"https://dantri.com.vn/the-gioi/ty-phu-elon-musk-ung-ho-my-rut-khoi-nato-20250302190535485.htm","cat":"thoi-su","positivity":4,"importance":7,"question":"Elon Musk đã ủng hộ điều gì liên quan đến NATO?","answers":[{"text":"Mỹ rút khỏi NATO và Liên hợp quốc","correct":true},{"text":"Mỹ tiếp tục tham gia NATO","correct":false},{"text":"NATO cần tăng ngân sách","correct":false},{"text":"Mỹ nên gia tăng viện trợ cho NATO","correct":false},{"text":"NATO là tổ chức cần thiết cho an ninh quốc tế","correct":false}]},{"title":"Làm tranh điêu khắc bơ đón Tết ở Tây Tạng","content":"Người dân Tây Tạng có truyền thống làm tranh điêu khắc từ bơ yak để đón Tết Losar, diễn ra vào cuối tháng 2 và đầu tháng 3. Những tác phẩm này thường được chạm khắc tỉ mỉ với nhiều màu sắc, thể hiện mong ước an lành và may mắn trong năm mới. Nguyên liệu chính là bơ yak, được tạo hình thành các chi tiết như hoa lá, động vật và biểu tượng Phật giáo. Tranh điêu khắc bơ không chỉ là nghệ thuật mà còn là món quà quý giá trong dịp lễ Tết.","link":"https://vnexpress.net/lam-tranh-dieu-khac-bo-don-tet-o-tay-tang-4855195.html","cat":"du-lich","positivity":9,"importance":7,"question":"Tranh điêu khắc bơ ở Tây Tạng có ý nghĩa gì trong dịp Tết Losar?","answers":[{"text":"Thể hiện mong ước an lành và may mắn","correct":true},{"text":"Là món ăn truyền thống","correct":false},{"text":"Là loại hình trang trí nội thất","correct":false},{"text":"Là trang phục truyền thống","correct":false}]},{"title":"Ca sĩ được đề cử Grammy qua đời vì tai nạn xe hơi","content":"Angie Stone, ca sĩ ba lần được đề cử Grammy, đã qua đời ở tuổi 64 do một tai nạn giao thông vào ngày 1/3. Bà đang trên đường từ buổi biểu diễn ở Montgomery, Alabama đến Baltimore khi chiếc xe van chở bà va chạm với một xe đầu kéo và bị lật. Angie Stone, tên khai sinh là Angela Laverne Brown, nổi tiếng với các album R&B và đã hợp tác với nhiều nghệ sĩ lớn. Bà cũng từng tham gia các chương trình truyền hình và phim điện ảnh.","link":"https://vnexpress.net/ca-si-duoc-de-cu-grammy-qua-doi-vi-tai-nan-xe-hoi-4855865.html","cat":"giai-tri","positivity":2,"importance":8,"question":"Ca sĩ Angie Stone đã mất vì lý do gì?","answers":[{"text":"Tai nạn xe hơi","correct":true},{"text":"Bệnh tật","correct":false},{"text":"Tự sát","correct":false},{"text":"Ngã cầu thang","correct":false},{"text":"Đuối nước","correct":false}]},{"title":"Quả bóng vàng Việt Nam làm HLV tạm quyền ở CLB Trường Tươi Bình Phước","content":"CLB Trường Tươi Bình Phước đã bổ nhiệm Huỳnh Quốc Anh, Quả bóng vàng Việt Nam 2012, làm HLV tạm quyền sau khi HLV Nguyễn Anh Đức chia tay đội bóng. Huỳnh Quốc Anh sẽ dẫn dắt đội trong thời gian đội đang tìm kiếm HLV mới. Nhiệm vụ của ông là giúp CLB thi đấu tốt ở trận tới gặp Bà Rịa - Vũng Tàu vào ngày 8-3. CLB hiện đang có 21 điểm sau 11 trận và đang cạnh tranh suất play-off thăng hạng V-League.","link":"https://tuoitre.vn/qua-bong-vang-viet-nam-lam-hlv-tam-quyen-o-clb-truong-tuoi-binh-phuoc-20250302181810866.htm","cat":"the-thao","positivity":7,"importance":6,"question":"Ai là HLV tạm quyền của CLB Trường Tươi Bình Phước?","answers":[{"text":"Huỳnh Quốc Anh","correct":true},{"text":"Nguyễn Anh Đức","correct":false},{"text":"Lê Huỳnh Đức","correct":false},{"text":"Trương Việt Hoàng","correct":false},{"text":"Hoàng Anh Tuấn","correct":false}]},{"title":"Tháng 3 đi xem miễn phí 'ma nhai', bảo vật quốc gia ở Đà Nẵng","content":"Trong tháng 3, Đà Nẵng sẽ miễn phí vé tham quan bảo tàng và danh thắng Ngũ Hành Sơn trong ba ngày lễ lớn, tạo cơ hội cho du khách khám phá \"ma nhai\" và các bảo vật quốc gia. Sự kiện bắt đầu vào ngày 29 tháng 3, nhân dịp kỷ niệm Ngày Giải phóng TP Đà Nẵng, nhằm thu hút du khách và nâng cao trải nghiệm văn hóa, lịch sử của thành phố. Chính quyền Đà Nẵng kỳ vọng chính sách này sẽ kích thích tiêu dùng và tăng cường thương hiệu du lịch của thành phố trong năm 2025.","link":"https://tuoitre.vn/thang-3-di-xem-mien-phi-ma-nhai-bao-vat-quoc-gia-o-da-nang-20250302173618372.htm","cat":"du-lich","positivity":8,"importance":7,"question":"Có những bảo vật nào sẽ được trưng bày miễn phí ở Đà Nẵng trong tháng 3?","answers":[{"text":"Bảo tàng Điêu khắc Chăm Đà Nẵng","correct":true},{"text":"Bảo tàng Mỹ thuật Đà Nẵng","correct":false},{"text":"Bảo tàng Lịch sử Đà Nẵng","correct":false},{"text":"Bảo tàng Nghệ thuật Đà Nẵng","correct":false},{"text":"Bảo tàng Thiên nhiên Đà Nẵng","correct":false}]},{"title":"Vụ cho người quen vay mượn 10,5 tỉ, 6 năm chưa đòi được: Tiếp tục theo đuổi vụ kiện","content":"Bà H.T.V. đã cho ông N.S.K. vay 10,5 tỉ đồng từ năm 2019 nhưng đến nay vẫn chưa thu hồi được. Sau nhiều lần yêu cầu không thành công, bà V. quyết định khởi kiện ông K. để đòi số tiền nợ gốc và lãi suất. Tòa án đã chấp nhận yêu cầu khởi kiện của bà V., buộc ông K. phải trả hơn 13,9 tỉ đồng, nhưng ông K. đã kháng cáo bản án này, cho rằng bản án không đúng sự thật.","link":"https://tuoitre.vn/vu-cho-nguoi-quen-vay-muon-10-5-ti-6-nam-chua-doi-duoc-tiep-tuc-theo-duoi-vu-kien-20250302150743284.htm","cat":"phap-luat","positivity":4,"importance":8,"question":"Vụ kiện giữa bà H.T.V. và ông N.S.K. liên quan đến số tiền bao nhiêu?","answers":[{"text":"10,5 tỉ đồng","correct":true},{"text":"5 tỉ đồng","correct":false},{"text":"15 tỉ đồng","correct":false},{"text":"20 tỉ đồng","correct":false}]},{"title":"Đoàn đại biểu Quốc hội Thụy Điển bắt đầu chuyến thăm Việt Nam","content":"Đoàn đại biểu Ủy ban Đối ngoại Quốc hội Thụy Điển bắt đầu chuyến thăm Việt Nam từ ngày 2 đến 5-3. Đoàn do ông Aaron Emilsson dẫn đầu sẽ gặp gỡ các quan chức và đối tác tại Hà Nội và TP.HCM để thảo luận về quan hệ song phương và tiềm năng hợp tác trong các lĩnh vực như khoa học, công nghệ và đổi mới sáng tạo. Chuyến thăm này nhấn mạnh cam kết của Thụy Điển trong việc củng cố quan hệ đối tác với Việt Nam.","link":"https://tuoitre.vn/doan-dai-bieu-quoc-hoi-thuy-dien-bat-dau-chuyen-tham-viet-nam-20250302174610892.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Đoàn đại biểu Quốc hội Thụy Điển thăm Việt Nam trong thời gian nào?","answers":[{"text":"Từ ngày 2 đến 5-3","correct":true},{"text":"Từ ngày 1 đến 4-3","correct":false},{"text":"Từ ngày 3 đến 6-3","correct":false},{"text":"Từ ngày 4 đến 7-3","correct":false},{"text":"Từ ngày 5 đến 8-3","correct":false}]},{"title":"TP.HCM hơn 2,1 tỉ hỗ trợ người dân, cán bộ, chiến sĩ huyện Cần Giờ","content":"Vào ngày 2-3, TP.HCM đã tổ chức Ngày hội Biên phòng toàn dân tại huyện Cần Giờ, trao tặng tổng kinh phí 2,1 tỉ đồng cho người dân, cán bộ, chiến sĩ. Sự kiện không chỉ cung cấp các phần quà ý nghĩa mà còn hỗ trợ xây dựng 14 căn nhà và 43 phương tiện sinh kế cho những hộ có hoàn cảnh khó khăn. Ngoài ra, 51 học bổng cũng được trao cho học sinh có hoàn cảnh đặc biệt, thể hiện sự quan tâm của địa phương đối với đời sống cộng đồng.","link":"https://tuoitre.vn/tp-hcm-hon-2-1-ti-ho-tro-nguoi-dan-can-bo-chien-si-huyen-can-gio-20250302160848698.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"TP.HCM đã hỗ trợ bao nhiêu tiền cho người dân và cán bộ huyện Cần Giờ?","answers":[{"text":"2,1 tỉ đồng","correct":true},{"text":"1,5 tỉ đồng","correct":false},{"text":"3 tỉ đồng","correct":false},{"text":"500 triệu đồng","correct":false},{"text":"1 tỉ đồng","correct":false}]},{"title":"Chồng cũ vừa lên chức bố, Angelababy được đồng nghiệp nam bày tỏ tình cảm?","content":"Trong ngày sinh nhật thứ 36 của Angelababy, Lý Thần đã công khai gửi lời chúc mừng trên mạng xã hội, gây sự chú ý và bàn tán trong cộng đồng mạng Trung Quốc. Hành động này được cho là có thể đánh dấu sự phát triển trong mối quan hệ giữa họ, khi cả hai đã có thời gian gắn bó gần 10 năm qua chương trình \"Keep Running\". Trong bối cảnh Angelababy gặp khó khăn trong sự nghiệp sau khi bị cấm sóng và ly hôn với Huỳnh Hiểu Minh, sự quan tâm từ Lý Thần càng làm dấy lên nhiều đồn đoán về tình cảm giữa hai người.","link":"https://dantri.com.vn/giai-tri/chong-cu-vua-len-chuc-bo-angelababy-duoc-dong-nghiep-nam-bay-to-tinh-cam-20250302112628552.htm","cat":"giai-tri","positivity":7,"importance":6,"question":"Lý Thần đã gửi lời chúc mừng sinh nhật Angelababy với mục đích gì?","answers":[{"text":"Có thể họ đang hẹn hò.","correct":true},{"text":"Chỉ để chúc mừng sinh nhật.","correct":false},{"text":"Để quảng bá cho một chương trình mới.","correct":false},{"text":"Để gây sự chú ý cho sự nghiệp của Angelababy.","correct":false}]},{"title":"Mẹ đơn thân xinh đẹp từ chối hẹn hò người đàn ông ở TPHCM muốn có con","content":"Trong chương trình \"Bạn muốn hẹn hò\", Bùi Thị Bảo Trân, một mẹ đơn thân xinh đẹp, đã từ chối lời hẹn hò từ Trần Tuấn Long, một người đàn ông 50 tuổi đến từ TPHCM. Mặc dù Tuấn Long bày tỏ mong muốn có con và chấp nhận nhiều điều kiện, Bảo Trân vẫn không bấm nút để tiến tới mối quan hệ này. Cuộc trò chuyện kết thúc với việc cả hai quyết định làm bạn.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/me-don-than-xinh-dep-tu-choi-hen-ho-nguoi-dan-ong-o-tphcm-muon-co-con-20250302071449356.htm","cat":"gia-dinh","positivity":6,"importance":5,"question":"Tại sao Bảo Trân từ chối hẹn hò với Tuấn Long?","answers":[{"text":"Cô không muốn có thêm con.","correct":true},{"text":"Cô không thấy có tình cảm với Tuấn Long.","correct":false},{"text":"Cô không thích cách Tuấn Long nói chuyện.","correct":false},{"text":"Cô đã có kế hoạch khác.","correct":false}]},{"title":"Xác minh nhóm thanh niên khiêng quan tài trước chợ Bến Thành","content":"Một nhóm thanh niên ở TP HCM đã khiêng quan tài đi qua lại trước chợ Bến Thành, gây phản cảm và vi phạm luật giao thông. Họ mặc đồ đen, trùm đầu và mang khẩu trang, thực hiện hành động này để quảng cáo cho một trang web của shop quần áo. Lực lượng chức năng đã xác minh và dự kiến làm việc với những người liên quan, vì hành động này có thể bị phạt từ 10-20 triệu đồng theo quy định của pháp luật.","link":"https://vnexpress.net/xac-minh-nhom-thanh-nien-khieng-quan-tai-truoc-cho-ben-thanh-4855847.html","cat":"phap-luat","positivity":3,"importance":7,"question":"Nhóm thanh niên khiêng quan tài trước chợ Bến Thành để làm gì?","answers":[{"text":"Quảng cáo cho một shop quần áo.","correct":true},{"text":"Thực hiện một nghi lễ văn hóa.","correct":false},{"text":"Tham gia một cuộc thi thể thao.","correct":false},{"text":"Trả thù một cá nhân.","correct":false},{"text":"Tổ chức sự kiện từ thiện.","correct":false}]},{"title":"'Sau khi chúng ta nói lời chia tay' - làm bạn với nỗi đau","content":"Cuốn sách \"Sau khi chúng ta nói lời chia tay\" của tác giả Lê Phan đề cập đến quá trình vượt qua nỗi đau sau chia tay. Tác giả, một họa sĩ tự do, sử dụng lối viết giản dị và sinh động để khai thác tâm lý phức tạp của những người trải qua đau khổ trong tình yêu. Cuốn sách không chỉ là những lời an ủi mà còn khuyến khích độc giả tìm kiếm sự cân bằng trong tình yêu, đồng thời nhấn mạnh tầm quan trọng của việc tự yêu bản thân và lột xác để bắt đầu hành trình mới.","link":"https://vnexpress.net/sau-khi-chung-ta-noi-loi-chia-tay-lam-ban-voi-noi-dau-4855846.html","cat":"giai-tri","positivity":7,"importance":8,"question":"Cuốn sách \"Sau khi chúng ta nói lời chia tay\" của Lê Phan nói về điều gì?","answers":[{"text":"Cách vượt qua nỗi đau sau chia tay","correct":true},{"text":"Sự vui vẻ trong tình yêu","correct":false},{"text":"Các phương pháp làm giàu","correct":false},{"text":"Mối quan hệ giữa cha mẹ và con cái","correct":false}]},{"title":"Thủ tướng lập 7 đoàn gỡ khó dự án giao thông trọng điểm","content":"Thủ tướng Phạm Minh Chính đã quyết định thành lập 7 đoàn kiểm tra do các Phó thủ tướng dẫn đầu nhằm tháo gỡ khó khăn cho các dự án giao thông trọng điểm. Các đoàn có nhiệm vụ kiểm tra tiến độ và xử lý các vấn đề liên quan đến nguyên vật liệu, với mục tiêu hoàn thành các dự án vào năm 2025. Dự kiến, các đoàn sẽ báo cáo kết quả kiểm tra trước ngày 15/3/2025.","link":"https://vnexpress.net/thu-tuong-lap-7-doan-go-kho-du-an-giao-thong-trong-diem-4855852.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Thủ tướng đã làm gì để gỡ khó cho các dự án giao thông trọng điểm?","answers":[{"text":"Thành lập 7 đoàn kiểm tra do các Phó thủ tướng dẫn đầu.","correct":true},{"text":"Tăng cường đầu tư cho các dự án giao thông.","correct":false},{"text":"Giảm thuế cho các nhà thầu thi công.","correct":false},{"text":"Thay đổi thiết kế của các dự án.","correct":false}]},{"title":"Đẩy mạnh thương mại hóa 5G để thúc đẩy tăng trưởng kinh tế","content":"Thủ tướng Phạm Minh Chính đã yêu cầu đẩy mạnh thương mại hóa công nghệ 5G để tạo động lực cho tăng trưởng kinh tế trong Chỉ thị 05 ban hành ngày 1/3. Chỉ thị nhấn mạnh tầm quan trọng của khoa học công nghệ, đổi mới sáng tạo và chuyển đổi số trong tăng trưởng kinh tế. Để thực hiện mục tiêu này, Bộ Khoa học và Công nghệ sẽ nghiên cứu phát triển 5G và 6G, cùng với việc nâng cấp hạ tầng viễn thông và băng rộng. Mạng 5G đã được triển khai tại 63 tỉnh thành, nhưng cần mở rộng thêm số lượng trạm phát sóng để nâng cao vùng phủ sóng.","link":"https://vnexpress.net/day-manh-thuong-mai-hoa-5g-de-thuc-day-tang-truong-kinh-te-4855844.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Làm thế nào để đẩy mạnh thương mại hóa 5G ở Việt Nam?","answers":[{"text":"Đẩy mạnh đầu tư và phát triển hạ tầng băng rộng tốc độ cao.","correct":true},{"text":"Giảm thiểu chi phí cho người dùng mạng 5G.","correct":false},{"text":"Tăng cường khuyến mãi cho dịch vụ 4G.","correct":false},{"text":"Xây dựng thêm nhiều trạm thu phát sóng 4G.","correct":false}]},{"title":"Làm rõ việc nhiều cá nhân không có trong danh sách vẫn được nhận giấy khen","content":"Vụ việc tại Nghệ An liên quan đến hàng loạt cá nhân nhận giấy khen mà không có tên trong danh sách khen thưởng của Sở Văn hóa - Thể thao và Du lịch. Nghi vấn này xuất phát từ việc có dấu hiệu giả mạo con dấu của giám đốc sở. Sở đã phối hợp với công an để điều tra và cam kết xử lý nghiêm nếu phát hiện vi phạm.","link":"https://dantri.com.vn/xa-hoi/lam-ro-viec-nhieu-ca-nhan-khong-co-trong-danh-sach-van-duoc-nhan-giay-khen-20250302155437169.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Có bao nhiêu cá nhân nhận giấy khen mà không có tên trong danh sách tại Nghệ An?","answers":[{"text":"Ít nhất 7 cá nhân","correct":true},{"text":"10 cá nhân","correct":false},{"text":"5 cá nhân","correct":false},{"text":"15 cá nhân","correct":false}]},{"title":"Ôtô lộn vòng lật ngửa dưới đê vì tài xế nhầm chân ga","content":"Tại Thanh Hóa, một vụ tai nạn xảy ra khi tài xế cố gắng quay đầu xe trên đê, nhưng do nhầm chân ga, xe đã lao xuống chân đê và lật ngửa. Vụ việc xảy ra tại khu vực đường hẹp và dốc cao, khiến chiếc xe mất kiểm soát. Rất may không có thương vong nghiêm trọng nhưng tai nạn gây ra sự chú ý và lo ngại về an toàn giao thông trong khu vực này.","link":"https://video.vnexpress.net/oto-lon-vong-lat-ngua-duoi-de-vi-tai-xe-nham-chan-ga-4855801.html","cat":"oto-xe-may","positivity":5,"importance":6,"question":"Tại sao ôtô lại lộn vòng lật ngửa dưới đê ở Thanh Hóa?","answers":[{"text":"Tài xế nhầm chân ga","correct":true},{"text":"Đường trơn trượt","correct":false},{"text":"Xe bị hỏng phanh","correct":false},{"text":"Tài xế không làm chủ tốc độ","correct":false},{"text":"Có vật cản trên đường","correct":false}]},{"title":"Màu sắc của năm: Ai đứng sau chiến dịch này và hái ra tiền như thế nào?","content":"Màu sắc của năm 2025 vừa được Pantone công bố là Mocha Mousse, với tông màu nâu ấm áp, gợi nhớ đến chocolate, cacao và cà phê. Chiến dịch Color of the Year không chỉ định hướng xu hướng thiết kế mà còn phản ánh tâm trạng và giá trị xã hội, giúp Pantone tạo ra một thương hiệu mạnh và thu hút sự quan tâm từ công chúng. Pantone đã phát triển từ một công ty sản xuất bảng màu thành một đơn vị định hình ngôn ngữ màu sắc toàn cầu, với khả năng thương mại hóa màu sắc thành nguồn thu lớn.","link":"https://dantri.com.vn/kinh-doanh/mau-sac-cua-nam-ai-dung-sau-chien-dich-nay-va-hai-ra-tien-nhu-the-nao-20250302121134113.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Ai đã chọn màu sắc của năm 2025 và nó có ý nghĩa gì?","answers":[{"text":"Pantone đã chọn Mocha Mousse làm màu sắc của năm 2025, tượng trưng cho sự thư giãn và kết nối với thiên nhiên.","correct":true},{"text":"Tiffany & Co. đã chọn màu sắc của năm 2025 là Mocha Mousse.","correct":false},{"text":"Màu sắc của năm 2025 được chọn bởi các nhà thiết kế thời trang quốc tế.","correct":false},{"text":"Nhà sáng lập Pantone đã chọn màu sắc của năm 2025 dựa trên ý kiến của người tiêu dùng.","correct":false}]},{"title":"Công ty tư nhân thứ hai của Mỹ đáp xuống Mặt trăng","content":"Công ty Firefly Aerospace đã trở thành công ty tư nhân thứ hai của Mỹ hạ cánh thành công xuống Mặt trăng vào ngày 2-3 với tàu đổ bộ Blue Ghost. Tàu Blue Ghost, kích thước bằng một chiếc ô tô cỡ nhỏ, sẽ thực hiện sứ mệnh nghiên cứu kéo dài hai tuần. Sự kiện này đánh dấu một bước tiến lớn trong việc thúc đẩy vai trò của các công ty tư nhân trong lĩnh vực khám phá không gian.","link":"https://tuoitre.vn/cong-ty-tu-nhan-thu-hai-cua-my-dap-xuong-mat-trang-20250302163238752.htm","cat":"cong-nghe","positivity":9,"importance":8,"question":"Công ty nào là công ty tư nhân thứ hai của Mỹ hạ cánh xuống Mặt trăng?","answers":[{"text":"Firefly Aerospace","correct":true},{"text":"SpaceX","correct":false},{"text":"Intuitive Machines","correct":false},{"text":"Blue Origin","correct":false},{"text":"Relativity Space","correct":false}]},{"title":"Quế Trân và Tú Sương sẽ đóng vai gì trong vở Câu thơ yên ngựa?","content":"Vào ngày 19 tháng 4 tới, gia tộc cải lương Minh Tơ - Thanh Tòng và Sân khấu Đại Việt sẽ ra mắt vở cải lương nổi tiếng 'Câu thơ yên ngựa'. Nghệ sĩ Quế Trân và Tú Sương sẽ đảm nhận hai vai diễn quan trọng là Thượng Dương Hoàng Hậu và Nguyên phi Ỷ Lan. Tuy nhiên, thông tin cụ thể về ai sẽ diễn vai nào vẫn chưa được công bố để tạo sự hấp dẫn cho khán giả. Vở diễn hứa hẹn sẽ mang đến những góc nhìn mới mẻ về nhân vật và tinh thần đoàn kết chống ngoại xâm trong bối cảnh lịch sử.","link":"https://tuoitre.vn/que-tran-va-tu-suong-se-dong-vai-gi-trong-vo-cau-tho-yen-ngua-20250302161741516.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Quế Trân và Tú Sương sẽ đóng vai gì trong vở Câu thơ yên ngựa?","answers":[{"text":"Thượng Dương Hoàng Hậu và Nguyên phi Ỷ Lan","correct":true},{"text":"Lý Thường Kiệt và Lý Đạo Thành","correct":false},{"text":"Đào độc và Đào thương","correct":false},{"text":"Hoàng hậu và Công chúa","correct":false},{"text":"Tướng quân và Nữ tướng","correct":false}]},{"title":"Nga công bố số dân thường chết vì các cuộc tấn công của Ukraine vào lãnh thổ","content":"Theo thông tin từ Hãng thông tấn Tass, Nga đã công bố rằng các cuộc tấn công của Ukraine vào lãnh thổ Nga đã khiến 652 thường dân thiệt mạng, trong đó có 23 trẻ em. Ngoài ra, gần 3.000 người khác bị thương do các cuộc tấn công bằng tên lửa và máy bay không người lái. Ông Alexander Bastrykin, người đứng đầu Ủy ban điều tra Nga, cho biết Ukraine đã sử dụng nhiều loại vũ khí mới từ phương Tây trong các cuộc tấn công nhằm vào khu vực Kursk, đồng thời cả hai bên đều phủ nhận việc nhắm mục tiêu vào thường dân.","link":"https://tuoitre.vn/nga-cong-bo-so-dan-thuong-chet-vi-cac-cuoc-tan-cong-cua-ukraine-vao-lanh-tho-20250302161613532.htm","cat":"the-gioi","positivity":2,"importance":8,"question":"Số dân thường thiệt mạng do các cuộc tấn công của Ukraine vào Nga là bao nhiêu?","answers":[{"text":"652","correct":true},{"text":"500","correct":false},{"text":"1000","correct":false},{"text":"300","correct":false},{"text":"800","correct":false}]},{"title":"Diễn viên Sam mừng sinh nhật 2 con, hiếm hoi lộ diện bên chồng ngoại quốc","content":"Diễn viên Sam đã tổ chức tiệc sinh nhật cho hai con sinh đôi của mình, Ijin và Ijun, nhân dịp tròn 1 tuổi. Trong buổi tiệc, Sam đã chia sẻ những kỷ niệm và cảm xúc hạnh phúc về hành trình làm mẹ. Dù chồng cô là người nước ngoài và không hoạt động trong nghệ thuật, nhưng Sam vẫn giữ kín danh tính của anh để bảo vệ sự riêng tư cho gia đình. Cô cũng bày tỏ rằng việc làm mẹ đã giúp cô nhận thức rõ hơn về trách nhiệm gia đình và biết yêu thương bản thân nhiều hơn.","link":"https://dantri.com.vn/giai-tri/dien-vien-sam-mung-sinh-nhat-2-con-hiem-hoi-lo-dien-ben-chong-ngoai-quoc-20250302153627630.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Diễn viên Sam đã tổ chức tiệc sinh nhật cho ai?","answers":[{"text":"Hai con sinh đôi của cô","correct":true},{"text":"Chồng của cô","correct":false},{"text":"Bố mẹ cô","correct":false},{"text":"Bạn bè cô","correct":false},{"text":"Người hâm mộ","correct":false}]},{"title":"Chân giò nấu nhựa mận kiểu Bắc","content":"Chân giò nấu nhựa mận kiểu Bắc là món ăn độc đáo với nguyên liệu chính là móng giò và chân giò lợn, được chế biến theo cách truyền thống. Món ăn này có hương vị đặc trưng từ mắm tôm, riềng, sả và cùi dừa, mang lại sự hòa quyện giữa vị giòn của bì và độ mềm của thịt. Để có món nhựa mận ngon, cần ướp gia vị kỹ và nấu hai lần lửa để thấm vị và lên màu đẹp.","link":"https://vnexpress.net/chan-gio-nau-nhua-man-kieu-bac-4855300.html","cat":"gia-dinh","positivity":9,"importance":7,"question":"Chân giò nấu nhựa mận kiểu Bắc có những nguyên liệu gì chính?","answers":[{"text":"Móng giò lợn và chân giò lợn","correct":true},{"text":"Cá hồi và rau củ","correct":false},{"text":"Thịt bò và nấm","correct":false},{"text":"Gà và nước cốt dừa","correct":false}]},{"title":"Israel chặn hàng tiếp tế vào Gaza để tăng sức ép với Hamas","content":"Israel đã tuyên bố ngừng mọi chuyến hàng viện trợ vào Dải Gaza nhằm tăng áp lực lên Hamas trong bối cảnh đàm phán thỏa thuận ngừng bắn giai đoạn hai đang bế tắc. Lệnh cấm này có hiệu lực từ sáng 2/3 và dự kiến kéo dài nhiều ngày, ảnh hưởng đến gần hai triệu người dân Gaza đang phụ thuộc vào viện trợ. Hamas đã chỉ trích động thái này là \"tội ác chiến tranh\" và vi phạm thỏa thuận ngừng bắn đã ký kết trước đó.","link":"https://vnexpress.net/israel-chan-hang-tiep-te-vao-gaza-de-tang-suc-ep-voi-hamas-4855835.html","cat":"the-gioi","positivity":2,"importance":9,"question":"Tại sao Israel lại chặn hàng tiếp tế vào Gaza?","answers":[{"text":"Để tăng sức ép buộc Hamas chấp nhận thỏa thuận ngừng bắn.","correct":true},{"text":"Để hỗ trợ nhân đạo cho người dân Gaza.","correct":false},{"text":"Để tăng cường an ninh cho Israel.","correct":false},{"text":"Để tổ chức lễ hội Ramadan cho người dân Gaza.","correct":false}]},{"title":"Sân bay Phan Thiết và Thành Sơn được đề xuất sử dụng lưỡng dụng","content":"Thường trực Chính phủ đã yêu cầu Bộ Quốc phòng nghiên cứu và đề xuất việc sử dụng lưỡng dụng cho sân bay Phan Thiết và Thành Sơn. Hai sân bay này sẽ được rà soát khả năng khai thác với sự phối hợp của các bộ ngành và tỉnh Bình Thuận, Ninh Thuận, nhằm thúc đẩy đầu tư và phát triển hạ tầng, kinh tế, và du lịch địa phương. Sân bay Thành Sơn hiện là sân bay quân sự cấp 1, trong khi sân bay Phan Thiết đã được quy hoạch để phục vụ cả mục đích quân sự và dân dụng.","link":"https://vnexpress.net/san-bay-phan-thiet-va-thanh-son-duoc-de-xuat-su-dung-luong-dung-4855831.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Sân bay Phan Thiết và Thành Sơn được đề xuất sử dụng cho mục đích gì?","answers":[{"text":"Lưỡng dụng","correct":true},{"text":"Chỉ quân sự","correct":false},{"text":"Chỉ dân dụng","correct":false},{"text":"Không sử dụng","correct":false},{"text":"Sân bay quốc tế","correct":false}]},{"title":"Chủ trang trại lợn không phép, xả thải ra môi trường bị xử phạt","content":"Chủ một trang trại lợn ở thôn Viên, xã Giao An, huyện Lang Chánh, tỉnh Thanh Hóa đã bị xử phạt 8 triệu đồng do xây dựng trang trại trái phép và xả thải chất thải chăn nuôi ra môi trường. Bà Lê Thị Chính không thực hiện đúng quy định về xử lý chất thải và không có hồ sơ hợp lệ cho hoạt động chăn nuôi. Hành vi này đã gây ô nhiễm môi trường, khiến người dân địa phương bức xúc.","link":"https://dantri.com.vn/xa-hoi/chu-trang-trai-lon-khong-phep-xa-thai-ra-moi-truong-bi-xu-phat-20250302153642940.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao bà Lê Thị Chính bị xử phạt?","answers":[{"text":"Vì xây dựng trang trại lợn không phép và xả thải ra môi trường","correct":true},{"text":"Vì nuôi gà mà không xin phép","correct":false},{"text":"Vì không trả thuế chăn nuôi","correct":false},{"text":"Vì không có hợp đồng thuê đất","correct":false},{"text":"Vì xây dựng chuồng trại quá lớn","correct":false}]},{"title":"Giám định tỷ lệ thương tích của nữ nhân viên nhà thuốc bị khách hành hung","content":"Cơ quan công an đang chờ kết quả giám định tỷ lệ thương tích của nữ nhân viên nhà thuốc ở Hà Tĩnh, người đã bị một khách hàng hành hung. Vụ việc xảy ra vào ngày 18/2 khi người đàn ông bất ngờ tấn công nữ nhân viên, ép cô uống chai nước và đánh đập khi bị từ chối. Nữ nhân viên tên Hương đã phải nhập viện vì bị thương nặng sau vụ tấn công này. Công ty quản lý nhà thuốc đã lên tiếng yêu cầu cơ quan chức năng điều tra và xử lý nghiêm vụ việc.","link":"https://dantri.com.vn/phap-luat/giam-dinh-ty-le-thuong-tich-cua-nu-nhan-vien-nha-thuoc-bi-khach-hanh-hung-20250302152627620.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Vụ nữ nhân viên nhà thuốc bị hành hung đã diễn ra như thế nào?","answers":[{"text":"Một khách hàng đã ép nữ nhân viên uống chai nước và hành hung cô.","correct":true},{"text":"Nữ nhân viên đã tự ngã và bị thương.","correct":false},{"text":"Có một cuộc tranh cãi giữa khách hàng và nhân viên.","correct":false},{"text":"Nhà thuốc đã tự giải quyết vụ việc mà không báo công an.","correct":false}]},{"title":"Nắng nóng cực đoan đẩy nhanh quá trình lão hóa","content":"Nắng nóng cực đoan không chỉ gây khó chịu mà còn làm tăng tốc độ lão hóa của con người. Nghiên cứu cho thấy rằng số ngày tiếp xúc với nhiệt độ cao kéo dài có thể làm cơ thể lão hóa nhanh hơn đến 2,48 năm. Đặc biệt, người cao tuổi là nhóm chịu ảnh hưởng nghiêm trọng nhất do khả năng điều hòa thân nhiệt kém. Nắng nóng có thể làm thay đổi gen biểu sinh và tích lũy căng thẳng nhiệt, dẫn đến sự suy giảm chức năng sinh lý và tăng nguy cơ mắc bệnh.","link":"https://tuoitre.vn/nang-nong-cuc-doan-day-nhanh-qua-trinh-lao-hoa-20250227192219602.htm","cat":"suc-khoe","positivity":3,"importance":8,"question":"Nắng nóng cực đoan có ảnh hưởng như thế nào đến quá trình lão hóa?","answers":[{"text":"Nắng nóng làm tăng tốc độ lão hóa của con người.","correct":true},{"text":"Nắng nóng giúp cơ thể khỏe mạnh hơn.","correct":false},{"text":"Nắng nóng có lợi cho sức khỏe tâm lý.","correct":false},{"text":"Nắng nóng không ảnh hưởng đến lão hóa.","correct":false}]},{"title":"Người mẫu Nhật giải nghệ vì bị sếp quấy rối tình dục; Phim cổ của Cảnh Điềm gây tranh cãi","content":"Người mẫu Nhật Bản Hayashida Momoka đã tuyên bố giải nghệ ở tuổi 24 do bị quấy rối tình dục bởi chủ tịch công ty quản lý. Cô cho biết hành vi của ông ta đã vượt quá mối quan hệ bình thường, khiến cô sống trong sợ hãi và khủng hoảng tinh thần. Momoka khẳng định chưa bao giờ dùng thân xác để đổi lấy công việc và đã phải tìm đến liệu pháp tâm lý sau những trải nghiệm đau khổ này.","link":"https://tuoitre.vn/nguoi-mau-nhat-giai-nghe-vi-bi-sep-quay-roi-tinh-duc-phim-co-cua-canh-diem-gay-tranh-cai-20250302154242392.htm","cat":"giai-tri","positivity":2,"importance":8,"question":"Tại sao người mẫu Hayashida Momoka lại giải nghệ?","answers":[{"text":"Cô bị sếp quấy rối tình dục.","correct":true},{"text":"Cô muốn nghỉ ngơi.","correct":false},{"text":"Cô không thích công việc này.","correct":false},{"text":"Cô muốn chuyển sang làm diễn viên.","correct":false}]},{"title":"Trung Quốc nỗ lực lấp khoảng trống của Pháp - Mỹ ở châu Phi","content":"Trung Quốc đang tăng cường sự hiện diện quân sự tại châu Phi, đặc biệt là ở Niger, nơi nước này vừa bổ nhiệm tùy viên quốc phòng đầu tiên. Hành động này nhằm lấp đầy khoảng trống do sự rút lui của Pháp và Mỹ để củng cố an ninh và bảo vệ lợi ích kinh tế, nhất là trong lĩnh vực dầu mỏ và uranium. Bên cạnh đó, Trung Quốc cũng hỗ trợ chính quyền quân sự ở Burkina Faso và Mali để mở rộng ảnh hưởng trong khu vực Sahel.","link":"https://dantri.com.vn/the-gioi/trung-quoc-no-luc-lap-khoang-trong-cua-phap-my-o-chau-phi-20250302154256300.htm","cat":"the-gioi","positivity":7,"importance":8,"question":"Tại sao Trung Quốc đang tăng cường sự hiện diện quân sự tại châu Phi?","answers":[{"text":"Để lấp đầy khoảng trống do Pháp và Mỹ rút lui","correct":true},{"text":"Để chống lại các nhóm vũ trang","correct":false},{"text":"Để chiếm lĩnh thị trường dầu mỏ","correct":false},{"text":"Để hỗ trợ các nước châu Phi phát triển","correct":false},{"text":"Để tăng cường quan hệ ngoại giao với châu Âu","correct":false}]},{"title":"Trường mua vàng mã, thuê thầy... cúng giải hạn","content":"Một trường học ở huyện Ea H'leo, Đắk Lắk đã gây xôn xao khi tổ chức lễ cúng giải hạn bằng cách mua vàng mã và thuê thầy cúng. Hành động này đã khiến nhiều giáo viên bất bình bởi nó diễn ra ngay tại khu vực trung tâm của trường, bất chấp chỉ đạo của Chính phủ về việc không để xảy ra mê tín dị đoan trong trường học. Hiệu trưởng trường đã thừa nhận sự việc và cho biết sẽ rút kinh nghiệm sau khi bị lãnh đạo Sở GD-ĐT kiểm tra.","link":"https://tuoitre.vn/truong-mua-vang-ma-thue-thay-cung-giai-han-2025030215343681.htm","cat":"giao-duc","positivity":3,"importance":7,"question":"Tại sao trường học ở Đắk Lắk bị phản đối khi tổ chức cúng giải hạn?","answers":[{"text":"Vì tổ chức cúng giải hạn tại trường là mê tín dị đoan.","correct":true},{"text":"Vì trường không có kinh phí tổ chức.","correct":false},{"text":"Vì học sinh không tham gia vào việc này.","correct":false},{"text":"Vì hiệu trưởng không được sự đồng ý của phụ huynh.","correct":false}]},{"title":"Hàng nghìn thang thuốc nghĩa tình trao đến người dân khó khăn ở Vĩnh Long","content":"Hơn 3.500 người dân Vĩnh Long, bao gồm hộ nghèo, khó khăn, khuyết tật và trẻ mồ côi, đã được khám bệnh và nhận thuốc miễn phí trong một sự kiện tổ chức vào ngày 2/3. Chương trình do trường Đại học Cửu Long phối hợp với Đoàn Thanh niên Công an tỉnh và Hội Bảo trợ Người khuyết tật và Trẻ mồ côi TPHCM tổ chức. Năm nay, quy mô chương trình lớn hơn với sự tham gia của hơn 200 y bác sĩ và được hỗ trợ từ nhiều tổ chức, cá nhân.","link":"https://dantri.com.vn/lao-dong-viec-lam/hang-nghin-thang-thuoc-nghia-tinh-trao-den-nguoi-dan-kho-khan-o-vinh-long-20250302085748069.htm","cat":"nhan-ai","positivity":9,"importance":8,"question":"Chương trình khám bệnh và cấp thuốc miễn phí ở Vĩnh Long có bao nhiêu người tham gia?","answers":[{"text":"Hơn 3.500 người","correct":true},{"text":"1.000 người","correct":false},{"text":"2.500 người","correct":false},{"text":"3.000 người","correct":false},{"text":"4.000 người","correct":false}]},{"title":"Lữ đoàn Tàu ngầm 189 sẵn sàng cho mùa huấn luyện mới","content":"Lữ đoàn Tàu ngầm 189 đang tích cực chuẩn bị cho mùa huấn luyện mới năm 2025 với tinh thần quyết tâm cao. Các cán bộ và chiến sĩ đã tổ chức tập huấn, hội thi sáng kiến và mô hình học cụ nhằm nâng cao chất lượng huấn luyện. Lữ đoàn cũng đã thực hiện kiểm tra công tác chuẩn bị huấn luyện và được đánh giá cao từ Quân chủng Hải quân. Với sự chuẩn bị chu đáo và khí thế thi đua sôi nổi, Lữ đoàn 189 hy vọng hoàn thành tốt nhiệm vụ huấn luyện trong năm tới.","link":"https://dantri.com.vn/xa-hoi/lu-doan-tau-ngam-189-san-sang-cho-mua-huan-luyen-moi-20250302145102140.htm","cat":"quân-su","positivity":8,"importance":7,"question":"Lữ đoàn Tàu ngầm 189 đang chuẩn bị cho điều gì trong năm 2025?","answers":[{"text":"Mùa huấn luyện mới","correct":true},{"text":"Kỳ thi tốt nghiệp","correct":false},{"text":"Cuộc diễn tập chiến đấu","correct":false},{"text":"Đợt kiểm tra kỹ năng","correct":false},{"text":"Chương trình giao lưu quốc tế","correct":false}]},{"title":"Nguyễn Vĩnh Nguyên giới thiệu cuốn sách cuối cùng trong bộ tứ sách khảo cứu về Đà Lạt","content":"Nguyễn Vĩnh Nguyên vừa giới thiệu cuốn sách cuối cùng trong bộ tứ sách khảo cứu về Đà Lạt, mang tên \"Đà Lạt, thành phố trong album\". Cuốn sách này tiếp nối các tác phẩm trước đó, khám phá văn hóa, lịch sử và những kỷ niệm gắn liền với vùng đất Đà Lạt. Tác giả sử dụng nhiều tư liệu hình ảnh và câu chuyện từ cư dân địa phương để làm nổi bật vẻ đẹp và bản sắc độc đáo của Đà Lạt.","link":"https://tuoitre.vn/nguyen-vinh-nguyen-gioi-thieu-cuon-sach-cuoi-cung-trong-bo-tu-sach-khao-cuu-ve-da-lat-20250302132930654.htm","cat":"van-hoa","positivity":9,"importance":8,"question":"Cuốn sách cuối cùng trong bộ sách khảo cứu về Đà Lạt của Nguyễn Vĩnh Nguyên có tên là gì?","answers":[{"text":"Đà Lạt, thành phố trong album","correct":true},{"text":"Đà Lạt, một thời hương xa","correct":false},{"text":"Đà Lạt, bên dưới sương mù","correct":false},{"text":"Đà Lạt, những cuộc gặp gỡ","correct":false}]},{"title":"Nguyên đơn phục kích, đoạt mạng nữ thẩm phán để trả thù","content":"Đảng Chí Quân, 51 tuổi, đã bị thi hành án tử hình vào ngày 28/2/2025 vì tội sát hại nữ thẩm phán Vương Giai Giai, do không hài lòng với phán quyết của tòa án trong vụ kiện bồi thường tai nạn giao thông. Sau khi bị tòa án tuyên án, ông Quân đã lên kế hoạch phục kích thẩm phán và tấn công bằng dao khi bà về nhà. Vụ án không chỉ gây chấn động mà còn đặt ra nhiều câu hỏi về an toàn cho các thẩm phán trong ngành tư pháp.","link":"https://vnexpress.net/nguyen-don-phuc-kich-doat-mang-nu-tham-phan-de-tra-thu-4855826.html","cat":"phap-luat","positivity":1,"importance":9,"question":"Tại sao Đảng Chí Quân lại sát hại thẩm phán Vương Giai Giai?","answers":[{"text":"Vì không hài lòng với phán quyết của tòa án","correct":true},{"text":"Vì mâu thuẫn cá nhân trước đó","correct":false},{"text":"Vì ông ta bị ảnh hưởng bởi người khác","correct":false},{"text":"Vì ông ta không hiểu rõ pháp luật","correct":false}]},{"title":"Bức ảnh cưới của NSND Như Quỳnh và chồng hơn 40 năm trước gây sốt","content":"Bức ảnh cưới của NSND Như Quỳnh và nhiếp ảnh gia Hữu Bảo, diễn ra vào năm 1980, đã gây sốt trên mạng xã hội nhờ phong cách độc đáo của người Hà Nội thời đó. Đám cưới được tổ chức giản dị, không có âm nhạc ồn ào, chỉ có tiếng dương cầm và những món ăn truyền thống. Đặc biệt, đây là đám cưới đầu tiên tại Hà Nội có ảnh màu, ghi lại một dấu ấn lịch sử trong nền văn hóa cưới hỏi của Việt Nam. Hiện nay, những bức ảnh này được lưu giữ tại Bảo tàng Hà Nội, gợi nhớ về một thời kỳ đặc biệt.","link":"https://dantri.com.vn/giai-tri/buc-anh-cuoi-cua-nsnd-nhu-quynh-va-chong-hon-40-nam-truoc-gay-sot-20250302135555250.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Bức ảnh cưới của NSND Như Quỳnh và chồng được tổ chức vào năm nào?","answers":[{"text":"1980","correct":true},{"text":"1990","correct":false},{"text":"1975","correct":false},{"text":"2000","correct":false},{"text":"1985","correct":false}]},{"title":"Google phát triển chip cung cấp Internet qua ánh sáng","content":"Google đang phát triển chip Taara, một công nghệ mới sử dụng ánh sáng để cung cấp Internet chi phí thấp đến những khu vực khó tiếp cận với kết nối truyền thống. Chip này đã được thử nghiệm trong 7 năm và có khả năng truyền dữ liệu với tốc độ tương đương cáp quang, với mục tiêu đạt tốc độ ánh sáng trong tương lai. Taara có thể lắp đặt dễ dàng và tiết kiệm chi phí, dự kiến sẽ ra mắt vào năm 2026.","link":"https://vnexpress.net/google-phat-trien-chip-cung-cap-internet-qua-anh-sang-4855711.html","cat":"cong-nghe","positivity":9,"importance":8,"question":"Chip Taara của Google có chức năng gì?","answers":[{"text":"Cung cấp Internet qua ánh sáng","correct":true},{"text":"Truyền tải video 3D","correct":false},{"text":"Lưu trữ dữ liệu lớn","correct":false},{"text":"Tăng tốc độ xử lý máy tính","correct":false}]},{"title":"Khách mê câu cá lóc bông 'khủng' và ngắm bèo tai tượng nhuộm vàng ở Vườn quốc gia U Minh Thượng","content":"Du khách đang rất thích thú với trải nghiệm câu cá lóc bông 'khủng' tại Vườn quốc gia U Minh Thượng, Kiên Giang. Họ không chỉ tìm kiếm những con cá lớn mà còn chiêm ngưỡng vẻ đẹp của bèo tai tượng nhuộm vàng trên mặt nước. Vườn quốc gia này có diện tích 8.509,59 ha, với nhiều loài cá sinh sống và cảnh quan tự nhiên tuyệt đẹp, thu hút nhiều người đến tham quan và câu cá.","link":"https://tuoitre.vn/khach-me-cau-ca-loc-bong-khung-va-ngam-beo-tai-tuong-nhuom-vang-o-vuon-quoc-gia-u-minh-thuong-20250302142038681.htm","cat":"du-lich","positivity":9,"importance":7,"question":"Tại sao du khách thích đến Vườn quốc gia U Minh Thượng?","answers":[{"text":"Để câu cá lóc bông 'khủng' và ngắm bèo tai tượng nhuộm vàng.","correct":true},{"text":"Để tham gia các hoạt động thể thao khác.","correct":false},{"text":"Để tìm hiểu về lịch sử của khu vực.","correct":false},{"text":"Để thưởng thức ẩm thực địa phương.","correct":false}]},{"title":"Võ sĩ bị xử thua sau khi hạ knock-out đối thủ chậm 1 gi xt":"Về đích thứ 5 trong số các VĐV quốc tế","correct":false},{"text":"Không hoàn thành cuộc đua","correct":false}]},{"title":"Vụ nổ lớn gần chi nhánh ngân hàng và nhà dân: Phát hiện hàng trăm kíp nổ","content":"Vào ngày 2/3, một vụ nổ lớn đã xảy ra gần chi nhánh ngân hàng và các nhà dân tại phường Phù Đổng, thành phố Pleiku, Gia Lai, khiến nhiều tấm kính bị vỡ. Cơ quan chức năng phát hiện hàng trăm kíp nổ tại hiện trường, nghi ngờ đây chính là nguyên nhân gây ra vụ nổ. Vụ việc bắt đầu khi bốn người phụ nữ mang phế liệu đi đốt để lấy kim loại và bất ngờ phát nổ, gây ra tiếng nổ lớn và hoảng loạn trong khu vực.","link":"https://dantri.com.vn/xa-hoi/vu-no-lon-gan-chi-nhanh-ngan-hang-va-nha-dan-phat-hien-hang-tram-kip-no-20250302143448446.htm","cat":"phap-luat","positivity":2,"importance":7,"question":"Nguyên nhân vụ nổ lớn gần chi nhánh ngân hàng là gì?","answers":[{"text":"Do bốn người phụ nữ đốt phế liệu có kíp nổ","correct":true},{"text":"Do thiên tai gây ra","correct":false},{"text":"Do sự cố kỹ thuật của ngân hàng","correct":false},{"text":"Do một nhóm người gây rối","correct":false}]},{"title":"Zoe Saldaña - nữ hoàng phim bom tấn lần đầu tranh Oscar","content":"Zoe Saldaña, nữ diễn viên nổi tiếng với nhiều bom tấn như \"Avatar\" và \"Avengers\", lần đầu tiên được đề cử Oscar ở hạng mục Nữ diễn viên phụ xuất sắc cho vai diễn trong phim \"Emilia Pérez\". Cô là diễn viên duy nhất tham gia bốn bộ phim có doanh thu trên hai tỷ USD. Sau hơn 20 năm hoạt động nghệ thuật, Saldaña đã nhận được nhiều giải thưởng và sự công nhận từ giới chuyên môn. Vai diễn mới của cô trong \"Emilia Pérez\" đánh dấu một bước ngoặt quan trọng trong sự nghiệp.","link":"https://vnexpress.net/zoe-salda-a-nu-hoang-phim-bom-tan-lan-dau-tranh-oscar-4855783.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Zoe Saldaña lần đầu tranh Oscar với vai diễn nào?","answers":[{"text":"Rita Mora Castro trong Emilia Pérez","correct":true},{"text":"Neytiri trong Avatar","correct":false},{"text":"Gamora trong Guardians of the Galaxy","correct":false},{"text":"Luật sư trong Star Trek","correct":false}]},{"title":"La Liga đang trở lại kỷ nguyên tam mã","content":"Sau 25 vòng đấu, La Liga đang chứng kiến sự trở lại của cuộc đua tam mã giữa Barcelona, Real Madrid và Atletico Madrid. Barcelona hiện dẫn đầu bảng với 54 điểm, chỉ hơn Real Madrid về thành tích đối đầu và hơn Atletico chỉ 1 điểm. Sự trỗi dậy của Atletico sau một mùa hè mua sắm mạnh tay đã tạo nên một cuộc đua hấp dẫn hơn, khác với 5 năm trước khi thế giới bóng đá Tây Ban Nha bị ảnh hưởng bởi sự sa sút của các đội bóng lớn.","link":"https://tuoitre.vn/la-liga-dang-tro-lai-ky-nguyen-tam-ma-20250302075340832.htm","cat":"the-thao","positivity":8,"importance":9,"question":"Cuộc đua tam mã tại La Liga hiện đang diễn ra như thế nào?","answers":[{"text":"Barcelona, Real Madrid và Atletico Madrid đang đua tranh ở vị trí đầu bảng.","correct":true},{"text":"Real Madrid đang ở vị trí cuối bảng.","correct":false},{"text":"Atletico Madrid đã bị loại khỏi La Liga.","correct":false},{"text":"Barcelona đã bỏ xa các đội còn lại tới 10 điểm.","correct":false}]},{"title":"Damoth Thongkhamsavath: Cầu thủ gốc Việt được vinh danh ở Lào","content":"Damoth Thongkhamsavath, cầu thủ gốc Việt, vừa được trao danh hiệu Cầu thủ xuất sắc nhất Lao League 2024 - 2025 sau khi giúp CLB Ezra giành chức vô địch quốc gia Lào. Anh ghi được 8 bàn thắng và 4 kiến tạo trong 13 trận ra sân, đóng góp quan trọng vào thành công của đội bóng. Damoth, sinh năm 2004, có ông bà người Quảng Bình và đã tham gia nhiều giải đấu quốc tế cùng đội tuyển Lào.","link":"https://tuoitre.vn/damoth-thongkhamsavath-cau-thu-goc-viet-duoc-vinh-danh-o-lao-20250302141516634.htm","cat":"the-thao","positivity":9,"importance":8,"question":"Damoth Thongkhamsavath đã nhận giải gì trong mùa giải 2024 - 2025?","answers":[{"text":"Cầu thủ xuất sắc nhất Lao League 2024 - 2025","correct":true},{"text":"Cầu thủ ghi nhiều bàn thắng nhất","correct":false},{"text":"Cầu thủ trẻ xuấ lse},{"text":"Giáo sư danh giá","correct":false},{"text":"Giáo sư ngoại quốc","correct":false}]}];

    let userScore = parseInt(localStorage.getItem("userScore")) || 0;

    // Sound enabled?
    let soundEnabled = false; // default OFF

    // DOM elements
    const scoreboardElem = document.getElementById("user-score");

    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");

    // Buttons
    const themeToggleBtn = document.getElementById("toggle-theme");

    // Initialize scoreboard
    scoreboardElem.textContent = userScore;

    // Set dropdown value
    filterDropdown.value = currentFilter;

    let isFirstTimeUser = localStorage.getItem("firstTimeUser");
    if (!isFirstTimeUser) {
      document.getElementById("tutorial-overlay").classList.remove("hidden");

      localStorage.setItem("firstTimeUser", "false");

    // THEMING
    function initTheme() {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", savedTheme);
      themeToggleBtn.textContent = savedTheme === "dark" ? "Light Mode" : "Dark Mode";
    }
    initTheme();

    function toggleTheme() {
      const currentTheme = document.body.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      themeToggleBtn.textContent = newTheme === "dark" ? "Light Mode" : "Dark Mode";
      pushDataLayer({event: 'theme_' + newTheme});
    }

    // SOUND
    function toggleSound() {
      soundEnabled = !soundEnabled;
      soundToggleBtn.textContent = soundEnabled ? "Sound ON" : "Sound OFF";

      if (soundEnabled) {
        bgMusic.play().catch(() => {
          console.warn("Background music couldn't play automatically.");
        });
      } else {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      }
      pushDataLayer({event: soundEnabled ? "sound_on" : "sound_off"})
    }

    function playCorrectSound() {
      if (soundEnabled) correctSound.play();
    }

      if (soundEnabled) incorrectSound.play();

    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":

        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        case "the-gioi":

        confetti.style.left = Math.random() * 100 + '%';

        setTimeout(() => confetti.remove(), 1500);
