động về văn hóa và lịch sử Sài Gòn trước năm 1975.","link":"https://dantri.com.vn/doi-song/quan-ca-phe-tphcm-co-10000-mon-do-co-tien-hoa-thach-xe-thoi-vua-bao-dai-20250222053429286.htm","cat":"giai-tri","positivity":9,"importance":8},{"title":"Một cổ phiếu khoáng sản tăng 490% chỉ trong một tháng","content":"Cổ phiếu BKC của Công ty Khoáng sản Bắc Kạn đã tăng giá 490% chỉ trong một tháng, từ 15.800 đồng lên 93.300 đồng/cổ phiếu, nhờ vào 19 phiên giao dịch tăng trần liên tiếp. Sự gia tăng này diễn ra trong bối cảnh căng thẳng thương mại giữa Mỹ và Trung Quốc, cùng với kết quả kinh doanh khả quan của công ty trong quý IV/2024. Doanh thu và lợi nhuận của BKC đã tăng mạnh so với cùng kỳ năm trước, nhờ vào thị trường tinh quặng kẽm ổn định.","link":"https://dantri.com.vn/kinh-doanh/mot-co-phieu-khoang-san-tang-490-chi-trong-mot-thang-20250225062526425.htm","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Bất động sản ấm lên, môi giới ồ ạt quay trở lại thị trường","content":"Thị trường bất động sản tại Việt Nam đang có dấu hiệu ấm lên, với khoảng 70% doanh nghiệp môi giới và người môi giới quay trở lại hoạt động sau giai đoạn khó khăn từ giữa năm 2022 đến nay. Nhiều công ty bất động sản tại phía Bắc đã ồ ạt tuyển dụng nhân sự, trong khi tại phía Nam, lực lượng môi giới cũng đã bắt đầu xuất hiện trở lại, nhưng không đồng đều giữa các khu vực. Các doanh nghiệp kỳ vọng vào sự phục hồi của thị trường và đang đầu tư vào đội ngũ môi giới để chuẩn bị cho chu kỳ mới.","link":"https://dantri.com.vn/bat-dong-san/bat-dong-san-am-len-moi-gioi-o-at-quay-tro-lai-thi-truong-20250225035617023.htm","cat":"kinh-doanh","positivity":7,"importance":8},{"title":"Chuyện sau phong bì 13 năm trước bố gửi 800.000 đồng cho con gái đi học xa","content":"Bài viết kể về kỷ niệm của chị Quách Thị Son với chiếc phong bì mà bố đã gửi 800.000 đồng cho chị khi còn học lớp 12 tại trường nội trú. Sau 13 năm, chị tình cờ tìm thấy chiếc phong bì này và nhớ lại những khó khăn của gia đình trong việc gửi tiền cho con học xa. Chị Son chia sẻ tâm tư rằng số tiền đó rất lớn đối với gia đình lúc bấy giờ và cảm ơn cha mẹ vì những hy sinh của họ. Bài viết đã thu hút sự quan tâm lớn từ cộng đồng mạng, với nhiều người bày tỏ sự xúc động về tình cảm gia đình.","link":"https://dantri.com.vn/an-sinh/chuyen-sau-phong-bi-13-nam-truoc-bo-gui-800000-dong-cho-con-gai-di-hoc-xa-20250224172805866.htm","cat":"gia-dinh","positivity":8,"importance":7},{"title":"Giá vàng bật tăng, USD có diễn biến lạ","content":"Giá vàng miếng tại Việt Nam đã tăng trở lại, đạt mức 92 triệu đồng/lượng, trong khi giá vàng thế giới cũng ghi nhận mức tăng, giao dịch quanh 2.941 USD/ounce. Sự gia tăng này diễn ra trong bối cảnh các nhà đầu tư tìm kiếm vàng như một kênh trú ẩn an toàn. Đồng thời, tỷ giá USD cũng có những diễn biến trái chiều, với USD-Index giảm xuống 106,5 điểm, và tỷ giá trung tâm được Ngân hàng Nhà nước công bố ở mức 24.646 đồng, cao nhất từ trước đến nay.","link":"https://dantri.com.vn/kinh-doanh/gia-vang-bat-tang-usd-co-dien-bien-la-20250224235013944.htm","cat":"kinh-doanh","positivity":7,"importance":8},{"title":"Người trẻ Trung Quốc 'không còn nhu cầu kết hôn'","content":"Nhu cầu kết hôn của người trẻ Trung Quốc đang giảm mạnh do áp lực kinh tế, chi phí cưới hỏi cao và những mâu thuẫn trong hôn nhân. Theo số liệu từ Bộ Dân chính, số cặp đăng ký kết hôn năm 2024 giảm 20,5% so với năm trước, đánh dấu mức giảm sâu nhất kể từ năm 1978. Nhiều người trẻ cho rằng hôn nhân làm giảm hạnh phúc cá nhân và nỗi lo về trách nhiệm, áp lực tài chính khiến họ chọn cuộc sống độc thân. Quan niệm về hôn nhân truyền thống cũng đang dần thay đổi, với sự ưu tiên cho chất lượng cuộc sống và giá trị cá nhân.","link":"https://vnexpress.net/nguoi-tre-trung-quoc-khong-con-nhu-cau-ket-hon-4853578.html","cat":"gia-dinh","positivity":4,"importance":8},{"title":"Lao xe vào ô tô đang đỗ, hai thanh niên ngã lăn ra đường","content":"Hai thanh niên điều khiển xe điện đã xô vào đuôi một chiếc ô tô đang đỗ bên đường ở thành phố Sông Công, Thái Nguyên vào ngày 24/2. Hình ảnh từ camera hành trình cho thấy cả hai đã ngã ra đường do thiếu quan sát. Rất may, ô tô đang di chuyển chậm và kịp thời tránh hai thanh niên này. Vụ tai nạn nhấn mạnh nguy cơ khi tham gia giao thông mà không tập trung.","link":"https://dantri.com.vn/o-to-xe-may/lao-xe-vao-o-to-dang-do-hai-thanh-nien-nga-lan-ra-duong-20250225002534671.htm","cat":"oto-xe-may","positivity":5,"importance":6},{"title":"Cuộc khủng hoảng nhà ở ‘không ai nói đến’ tại Đức","content":"Cuộc khủng hoảng nhà ở tại Đức đang trở nên nghiêm trọng khi tình trạng thiếu nhà ở giá rẻ ngày càng gia tăng, nhưng vấn đề này lại không được nhắc đến nhiều trong các cuộc thảo luận chính trị. Giá thuê nhà tăng vọt đã khiến nhiều hộ gia đình, đặc biệt là những người có thu nhập thấp và trung bình, gặp khó khăn trong việc tìm chỗ ở. Theo các chuyên gia, Đức cần xây dựng thêm khoảng 600.000 - 800.000 ngôi nhà mới mỗi năm để đáp ứng nhu cầu, nhưng hiện tại, tốc độ xây dựng đang bị đình trệ và các cam kết trước đây không được thực hiện.","link":"https://tuoitre.vn/cuoc-khung-hoang-nha-o-khong-ai-noi-den-tai-duc-20250224152538826.htm","cat":"kinh-doanh","positivity":3,"importance":8},{"title":"EU nêu thời điểm có thể kết nạp Ukraine","content":"Chủ tịch Ủy ban châu Âu Ursula von der Leyen đã cho biết Ukraine có thể gia nhập Liên minh châu Âu trước năm 2030 nếu tiếp tục cải cách với tốc độ và chất lượng hiện tại. Tại hội nghị ở Kiev, bà cũng nhấn mạnh rằng việc gia nhập EU sẽ là đảm bảo an ninh quan trọng cho tương lai của Ukraine, đặc biệt sau khi xung đột với Nga kết thúc. Tuy nhiên, Ukraine vẫn phải vượt qua nhiều rào cản pháp lý và dân chủ để đạt được mục tiêu này.","link":"https://dantri.com.vn/the-gioi/eu-neu-thoi-diem-co-the-ket-nap-ukraine-20250225072447115.htm","cat":"the-gioi","positivity":8,"importance":9},{"title":"Ô tô vừa chạy vừa bay trên đường: Cột mốc trọng đại mà như trò đùa","content":"Hãng Alef Aeronautics vừa công bố đoạn video đầu tiên về chiếc ô tô bay Model A, cho phép di chuyển cả trên bộ lẫn trên không. Video cho thấy chiếc xe có khả năng cất cánh thẳng đứng và hoạt động như một chiếc ô tô điện. Tuy nhiên, phản ứng từ cư dân mạng chủ yếu là nghi ngờ về tính xác thực của video, với nhiều ý kiến cho rằng đó chỉ là sản phẩm của kỹ xảo máy tính. Dù có nhiều đơn đặt hàng, nhưng sự hoài nghi vẫn bao trùm quanh khả năng thực tế của ô tô bay này.","link":"https://tuoitre.vn/o-to-vua-chay-vua-bay-tren-duong-cot-moc-trong-dai-ma-nhu-tro-dua-20250224172426088.htm","cat":"oto-xe-may","positivity":4,"importance":7},{"title":"Xây quảng trường chợ Bến Thành trong 2 năm","content":"Trong giai đoạn 2025-2026, Sở Xây dựng TP.HCM sẽ thực hiện dự án xây dựng quảng trường và không gian cây xanh tại khu vực trước chợ Bến Thành với tổng đầu tư 144 tỷ đồng. Dự án bao gồm xây dựng quảng trường, công viên cây xanh, tượng đài và cải tạo hạ tầng kỹ thuật. Mục tiêu là tạo không gian công cộng, kết nối các hoạt động kinh tế - xã hội, đồng thời bảo tồn giá trị văn hóa, kiến trúc của chợ Bến Thành, nâng cao chất lượng sống của người dân.","link":"https://dantri.com.vn/xa-hoi/xay-quang-truong-cho-ben-thanh-trong-2-nam-20250224161055449.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"Những loại máy hút ẩm giá dưới 5 triệu đồng đáng cân nhắc cho mùa nồm","content":"Bài viết giới thiệu một số mẫu máy hút ẩm giá dưới 5 triệu đồng thích hợp cho mùa nồm tại miền Bắc Việt Nam, nơi có độ ẩm không khí cao và thường có mưa phùn. Các sản phẩm được đề xuất bao gồm Xiaomi New Widetech 12L, Nagakawa NAD8555, Gree GDN12BC-K5EBA2B, Kangaroo KGDH20, và Sharp DW-D12A-W, mỗi sản phẩm đều có tính năng hút ẩm và một số tính năng hữu ích khác. Những máy này không chỉ giúp giảm độ ẩm mà còn cải thiện chất lượng không khí trong không gian sống, đặc biệt trong thời tiết nồm ẩm.","link":"https://dantri.com.vn/cong-nghe/nhung-loai-may-hut-am-gia-duoi-5-trieu-dong-dang-can-nhac-cho-mua-nom-20250225011157728.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Đổ xô đến ga metro An Phú chụp ảnh 'thời thượng'","content":"Ga metro An Phú tại TP Thủ Đức đang thu hút hàng nghìn bạn trẻ mỗi cuối tuần đến chụp ảnh nhờ kiến trúc hiện đại và không gian tối giản, tương tự như ga Siam BTS ở Bangkok. Những bức ảnh chụp tại đây nhanh chóng trở thành xu hướng trên mạng xã hội, với nhiều góc đẹp và ánh sáng lý tưởng. Du khách không chỉ đến để chụp ảnh mà còn có thể trải nghiệm các hoạt động vui chơi tại khu vực lân cận như Thảo Điền.","link":"https://vnexpress.net/do-xo-den-ga-metro-an-phu-chup-anh-thoi-thuong-4853400.html","cat":"du-lich","positivity":8,"importance":6},{"title":"AI tìm kiếm hàng nghìn tỷ virus trong cơ thể người","content":"Chương trình Hệ virus ở người đang triển khai nghiên cứu để nhận dạng hàng nghìn tỷ virus sống trong cơ thể con người bằng trí tuệ nhân tạo (AI). Nghiên cứu này, diễn ra trong 5 năm với kinh phí 171 triệu USD từ chính phủ, sẽ thu thập các mẫu vật từ hàng nghìn tình nguyện viên để tìm hiểu cách thức virus ảnh hưởng đến sức khỏe. Các nhà khoa học đã phát hiện ra rằng trong cơ thể người có nhiều loại virus không gây bệnh, và một số có thể mang lại lợi ích cho sức khỏe. Nghiên cứu này hứa hẹn sẽ mở ra những hiểu biết mới về hệ virus mà con người chưa từng biết đến trước đây.","link":"https://vnexpress.net/ai-tim-kiem-hang-nghin-ty-virus-trong-co-the-nguoi-4853137.html","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Hóa ra sữa mẹ có 'màng lọc' đặc biệt, phát hiện mở đường cho các thuốc uống mới","content":"Một nghiên cứu mới từ Viện Công nghệ Israel đã phát hiện ra rằng sữa mẹ có một \"màng lọc\" đặc biệt cho phép các chất dinh dưỡng dễ dàng thấm qua dạ dày và ruột vào máu. Các nhà khoa học đã xác định rằng một số protein trong sữa mẹ tạo thành lớp phủ xung quanh các hạt nhỏ, giúp chặn các chất có hại nhưng vẫn cho phép các chất dinh dưỡng đi qua. Phát hiện này có thể mở ra hướng đi mới cho việc phát triển các loại thuốc uống như kháng thể và vaccine.","link":"https://tuoitre.vn/hoa-ra-sua-me-co-mang-loc-dac-biet-phat-hien-mo-duong-cho-cac-thuoc-uong-moi-20250225065015144.htm","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Double2T: 'Tôi tích góp xây nhà, mua xe cho bố mẹ'","content":"Double2T, quán quân Rap Việt mùa ba, chia sẻ về cuộc sống tiết kiệm để hỗ trợ gia đình, với mục tiêu xây nhà và mua xe cho bố mẹ. Dù bận rộn với sự nghiệp âm nhạc, anh vẫn dành thời gian cho gia đình và công việc từ thiện. Anh cũng nói về sự thay đổi trong cuộc sống cá nhân sau khi nổi tiếng, nhấn mạnh tầm quan trọng của âm nhạc trong việc giữ gìn bản sắc và tâm hồn của mình.","link":"https://vnexpress.net/double2t-toi-tich-gop-xay-nha-mua-xe-cho-bo-me-4853303.html","cat":"giai-tri","positivity":8,"importance":7},{"title":"Giấy khai sinh tôi chỉ có mẹ, nay tìm được cha thì ông đã mất, làm sao để tôi nhận cha?","content":"Người viết, sinh năm 1981, chỉ có tên mẹ trong giấy khai sinh và mới biết cha đẻ nhưng ông đã qua đời. Họ muốn thực hiện thủ tục nhận cha và bổ sung thông tin vào giấy khai sinh. Luật sư tư vấn rằng cần nộp hồ sơ tại UBND cấp xã bao gồm tờ khai và giấy tờ chứng minh quan hệ cha con, như văn bản xác nhận từ cơ quan có thẩm quyền hoặc cam đoan có người làm chứng.","link":"https://tuoitre.vn/giay-khai-sinh-toi-chi-co-me-sau-nay-toi-tim-duoc-cha-thi-ong-da-mat-vay-lam-sao-de-toi-nhan-cha-20250120104607046.htm","cat":"phap-luat","positivity":6,"importance":7},{"title":"Cháy trại cai nghiện tại Mexico, ít nhất 5 người thiệt mạng","content":"Vào ngày 24 tháng 2, một vụ hỏa hoạn nghiêm trọng đã xảy ra tại một trung tâm cai nghiện ma túy ở quận Tlalpan, Mexico City, khiến ít nhất 5 người thiệt mạng và 11 người khác bị ngộ độc khói. Nguyên nhân vụ cháy vẫn chưa được xác định, nhưng có thông tin cho rằng có thể liên quan đến một cuộc bạo loạn của phạm nhân. Trong khi đó, một vụ xả súng khác cũng xảy ra tại bang Guanajuato, làm 8 người chết, nâng cao tình hình bạo lực tại Mexico, nơi đã chứng kiến gần 480.000 ca tử vong liên quan đến bạo lực kể từ năm 2006.","link":"https://tuoitre.vn/chay-trai-cai-nghien-tai-mexico-it-nhat-5-nguoi-thiet-mang-20250225063112302.htm","cat":"phap-luat","positivity":2,"importance":8},{"title":"Bí quyết giữ thể lực để thi đấu đỉnh cao của Modric","content":"Tiền vệ Luka Modric, ở tuổi 39, vẫn duy trì phong độ cao nhờ vào chương trình tập luyện nghiêm ngặt dưới sự hướng dẫn của chuyên gia thể chất Vlatko Vucetic. Modric thực hiện các bài tập hàng ngày bao gồm sử dụng dây thun dài, tập thể lực cho các nhóm cơ khác nhau và chú trọng đến giấc ngủ cũng như dinh dưỡng. HLV Carlo Ancelotti đã ca ngợi Modric như một 'món quà cho bóng đá', cho thấy sự quan trọng của anh trong đội hình Real Madrid trong bối cảnh nhiều cầu thủ khác đã giải nghệ hoặc chuyển sang thi đấu ở giải đấu kém chất lượng hơn.","link":"https://vnexpress.net/bi-quyet-giu-the-luc-de-thi-dau-dinh-cao-cua-modric-4853592.html","cat":"the-thao","positivity":9,"importance":8},{"title":"Khách nước ngoài thấy khó tin, không nghĩ Việt Nam lại xuất hiện điều này","content":"Một du khách người Philippines, Jojo Diotay, đã có trải nghiệm bất ngờ khi lần đầu tiên đến Việt Nam và nhìn thấy tuyết trên đỉnh Fansipan. Dù có suy nghĩ rằng Việt Nam chỉ là một quốc gia nhiệt đới, nhưng khi đến nơi, anh đã không thể tin vào mắt mình trước cảnh vật phủ đầy băng tuyết. Cảm xúc của anh vô cùng hạnh phúc khi được trải nghiệm điều này và anh hy vọng sẽ khám phá thêm nhiều địa điểm đẹp khác ở Việt Nam trong tương lai.","link":"https://dantri.com.vn/du-lich/khach-nuoc-ngoai-thay-kho-tin-khong-nghi-viet-nam-lai-xuat-hien-dieu-nay-20250224155734762.htm","cat":"du-lich","positivity":9,"importance":7},{"title":"Ngôi sao Indonesia bất ngờ chịu án phạt khó hiểu vì hành động gây tranh cãi","content":"Cầu thủ Beckham Putra của CLB Persib Bandung vừa bị Liên đoàn bóng đá Indonesia (PSSI) phạt nặng do hành động ăn mừng gây tranh cãi trong trận đấu với Persija Jakarta. Dù không bị trọng tài xử phạt trong trận, PSSI đã quyết định treo giò Beckham Putra 3 trận và phạt 75 triệu IDR (khoảng 117 triệu đồng) sau khi xem lại video. CLB Persib Bandung và người hâm mộ cảm thấy án phạt này là vô lý và đã gửi đơn kháng cáo, cho rằng pha ăn mừng của cầu thủ này không mang tính khiêu khích.","link":"https://dantri.com.vn/the-thao/ngoi-sao-indonesia-bat-ngo-chiu-an-phat-kho-hieu-vi-hanh-dong-gay-tranh-cai-20250224233243876.htm","cat":"the-thao","positivity":3,"importance":7},{"title":"Nhân sự tiến thoái lưỡng nan khi cơ quan nằm trong diện tinh giản","content":"Bài viết phản ánh tâm trạng hoang mang của các công chức như Nguyễn Tiến Thành và Võ Hồng Sơn khi cơ quan của họ nằm trong diện tinh giản. Sau nhiều năm cống hiến, họ đối mặt với nguy cơ mất việc làm do sáp nhập và tái cấu trúc. Mức lương giảm đáng kể khiến họ lo lắng về khả năng sống sót tài chính và tương lai nghề nghiệp. Dù có hỗ trợ từ chính phủ, nhiều người trong độ tuổi trên 35 gặp khó khăn trong việc thích nghi với thị trường lao động mới, đặc biệt khi họ thiếu kinh nghiệm khởi nghiệp.","link":"https://dantri.com.vn/lao-dong-viec-lam/nhan-su-tien-thoai-luong-nan-khi-co-quan-nam-trong-dien-tinh-gian-20250224134342626.htm","cat":"thoi-su","positivity":3,"importance":7},{"title":"Chủ tịch PSG gọi đối thủ là 'gã chăn bò'","content":"Chủ tịch CLB Lyon, John Textor, đã đội mũ cao bồi để đáp lại sự miệt thị của chủ tịch PSG, Nasser Al-Khelaifi, khi ông này gọi Textor là 'gã chăn bò'. Cuộc khẩu chiến giữa hai bên bắt nguồn từ những bất đồng về bản quyền truyền hình Ligue 1. Trong trận đấu vừa qua, PSG đã thắng Lyon 3-2, với Achraf Hakimi ghi cú đúp và duy trì vị trí dẫn đầu bảng xếp hạng.","link":"https://vnexpress.net/chu-tich-psg-goi-doi-thu-la-ga-chan-bo-4853588.html","cat":"the-thao","positivity":6,"importance":7},{"title":"Ngày về của cô gái bị bán qua Trung Quốc 20 năm, ăn mày ga tàu, ngủ gầm cầu","content":"Đặng Thị Quyền, cô gái bị bắt cóc sang Trung Quốc khi 12 tuổi, đã trải qua gần 20 năm đầy gian khổ, sống như một người ăn xin ở ga tàu và ngủ gầm cầu. Sau khi trốn thoát và tìm thấy tự do, Quyền đã kết hôn và có hai con trai. Tháng 2 năm 2025, cô đoàn tụ với gia đình tại Việt Nam, đúng 49 ngày sau khi mẹ cô mất. Cuộc gặp gỡ đầy cảm xúc này đã mang lại cho gia đình niềm hy vọng và hạnh phúc, mặc dù họ phải đối mặt với nỗi mất mát lớn.","link":"https://dantri.com.vn/an-sinh/ngay-ve-cua-co-gai-bi-ban-qua-trung-quoc-20-nam-an-may-ga-tau-ngu-gam-cau-20250224184029652.htm","cat":"gia-dinh","positivity":9,"importance":10},{"title":"Yêu cầu không \"đánh trống bỏ dùi\" việc quản lý dạy thêm học thêm","content":"Thứ trưởng Bộ Giáo dục và Đào tạo, Phạm Ngọc Thưởng, đã nhấn mạnh tầm quan trọng của việc chấm dứt tình trạng dạy thêm, học thêm không đúng quy định trong các trường học. Ông khẳng định rằng cần thực hiện quan điểm \"5 không\" để quản lý chặt chẽ hơn, đồng thời thúc đẩy nâng cao chất lượng giáo dục chính khóa. Thông tư 29 được ban hành nhằm giảm áp lực cho học sinh và đảm bảo công bằng trong giáo dục, hạn chế tình trạng dạy thêm không theo quy định.","link":"https://dantri.com.vn/giao-duc/yeu-cau-khong-danh-trong-bo-dui-viec-quan-ly-day-them-hoc-them-20250224220555659.htm","cat":"giao-duc","positivity":7,"importance":9},{"title":"Nghỉ là trách nhiệm, không phải là sự hi sinh","content":"Ông Hồ Viết Hải, Phó trưởng Ban Dân vận huyện Nam Đàn, đã quyết định xin nghỉ hưu sớm trước 4 năm so với quy định, không xem đây là sự hi sinh mà là trách nhiệm của một đảng viên. Quyết định này được đưa ra trong bối cảnh huyện Nam Đàn thực hiện việc hợp nhất các ban Đảng và phòng chuyên môn, nhằm tinh gọn bộ máy tổ chức. Ông cho rằng việc nghỉ hưu sớm sẽ tạo cơ hội cho các cán bộ trẻ có năng lực phát triển.","link":"https://dantri.com.vn/xa-hoi/nghi-la-trach-nhiem-khong-phai-la-su-hi-sinh-20250224130236948.htm","cat":"thoi-su","positivity":8,"importance":7},{"title":"Dỡ nhà nhường đất xây cao tốc Biên Hòa - Vũng Tàu","content":"Tại TP Biên Hòa, hàng trăm hộ dân đã tự nguyện dỡ nhà và bàn giao mặt bằng cho dự án cao tốc Biên Hòa - Vũng Tàu sau khi nhận được suất tái định cư. Những người dân như ông Đoàn Văn Ngọc và bà Đặng Thị Thanh Huyền chia sẻ sự đồng thuận và nỗ lực của họ nhằm hỗ trợ phát triển dự án, mặc dù nhiều hộ vẫn chưa tìm được chỗ ở mới. Dù đã bàn giao, công tác giải phóng mặt bằng vẫn gặp khó khăn do nhiều hộ chưa đồng ý với giá đền bù và chính sách tái định cư.","link":"https://vnexpress.net/do-nha-nhuong-dat-xay-cao-toc-bien-hoa-vung-tau-4853375.html","cat":"thoi-su","positivity":7,"importance":8},{"title":"Bé trai 'liệt đột ngột' khi xa mẹ bởi căn bệnh ít gặp","content":"Một bé trai 8 tuổi thường xuyên bị đau đầu và đột ngột liệt hai chân khi xa mẹ đã được chẩn đoán mắc rối loạn bản thể. Sau khi thăm khám tại nhiều cơ sở y tế mà không có tiến triển, bác sĩ nhận thấy tình trạng liệt thực chất là phản ứng tâm lý do áp lực từ việc xa mẹ. Bằng việc điều trị tâm lý và tạo môi trường an toàn, tình trạng của bé đã được cải thiện, không còn cơn bất động. Rối loạn bản thể là tình trạng chuyển đổi triệu chứng tinh thần thành triệu chứng thể chất, có thể gây ra nhiều khó khăn trong cuộc sống nếu không được điều trị kịp thời.","link":"https://vnexpress.net/be-trai-liet-dot-ngot-khi-xa-me-boi-can-benh-it-gap-4853044.html","cat":"suc-khoe","positivity":7,"importance":8},{"title":"Tin tức thể thao sáng 25-2: Hòa Galatasaray, đội của Mourinho khó vô địch","content":"Trong trận đấu tối 25-2, đội bóng của HLV Jose Mourinho, Fenerbahce, đã hòa 0-0 với Galatasaray trong khuôn khổ Giải vô địch Thổ Nhĩ Kỳ (Super Lig). Kết quả này khiến Fenerbahce gần như không còn cơ hội vô địch khi họ đang kém Galatasaray 6 điểm trên bảng xếp hạng. Bên cạnh đó, thủ môn Courtois của Real Madrid đã bày tỏ sự sẵn sàng trở lại đội tuyển Bỉ và xác nhận tham gia Giải quần vợt Masters 1000 Indian Wells vào tháng tới.","link":"https://tuoitre.vn/tin-tuc-the-thao-sang-25-2-hoa-galatasaray-doi-cua-mourinho-kho-vo-dich-20250225053739351.htm","cat":"the-thao","positivity":6,"importance":7},{"title":"Runner Nhật Bản hụt kỷ lục vì chạy sai đường","content":"Tại Osaka Marathon 2025, hai vận động viên Nhật Bản, Asahi Kuroda và Kengo Suzuki, đã không thể phá kỷ lục quốc gia do chạy sai đường. Họ đã không chú ý đến biển báo quay đầu và phải chạy thêm ít nhất 30 mét, dẫn đến việc mất khoảng 11 giây trong quá trình thi đấu. Giám đốc điều hành Liên đoàn điền kinh Osaka đã nhận trách nhiệm về sự cố này và hứa sẽ cải thiện công tác tổ chức cho các giải đấu sau.","link":"https://vnexpress.net/runner-nhat-ban-hut-ky-luc-vi-chay-sai-duong-4853549.html","cat":"the-thao","positivity":4,"importance":7},{"title":"Bà mẹ 8 con phá sâu kỷ lục chạy 100km Tây Ban Nha","content":"Estefania Unzu, một bà mẹ 8 con, đã phá kỷ lục chạy 100km nữ tại Tây Ban Nha với thành tích 7 giờ 47 phút 46 giây trong giải vô địch 100km ở Canberra, Australia vào ngày 22/2. Thành tích này đã đánh bại kỷ lục cũ của Mireia Sosa (7 giờ 52 phút 21 giây), mặc dù một runner khác, Carmen Maria Parez, đã có thời gian tốt hơn nhưng không được công nhận do vấn đề kiểm tra doping. Unzu bày tỏ niềm xúc động và tự hào khi tên của mình trở thành một phần của lịch sử điền kinh Tây Ban Nha.","link":"https://vnexpress.net/ba-me-8-con-pha-sau-ky-luc-chay-100km-tay-ban-nha-4853559.html","cat":"the-thao","positivity":9,"importance":8},{"title":"Cảnh báo mất tiền từ cuộc gọi 'không nói gì'","content":"Cục An toàn thông tin đã cảnh báo người dùng về việc nhận cuộc gọi từ số lạ không nói gì, có thể dẫn đến việc mất tiền lớn nếu người nhận gọi lại. Đây có thể là \"cuộc gọi mồi\" nhằm khơi gợi sự tò mò, dẫn đến phí viễn thông cao bất thường. Chiêu thức này đã xuất hiện tại Việt Nam và gây phiền phức cho người dùng. Cục khuyến nghị người dân nên cảnh giác với các cuộc gọi từ số không quen thuộc và không thực hiện theo hướng dẫn của những số lạ.","link":"https://vnexpress.net/canh-bao-mat-tien-tu-cuoc-goi-khong-noi-gi-4853583.html","cat":"phap-luat","positivity":3,"importance":8},{"title":"Tải app 'thay đồ' để 'lột xác' thành người đẹp, bất chấp lộ thông tin","content":"Gần đây, ứng dụng B****Cam đang thu hút sự chú ý của người dùng Việt Nam với khả năng giúp họ 'lột xác' thành người đẹp chỉ bằng cách chụp ảnh đơn giản. Tuy nhiên, nhiều người dùng không nhận thức được các rủi ro bảo mật khi cài đặt ứng dụng này, bao gồm việc phải cấp quyền truy cập vào nhiều thông tin cá nhân như số điện thoại, vị trí và hình ảnh. Các chuyên gia cảnh báo rằng việc chia sẻ thông tin nhạy cảm có thể dẫn đến rủi ro bị lộ dữ liệu và xâm phạm quyền riêng tư.","link":"https://tuoitre.vn/tai-app-thay-do-de-lot-xac-thanh-nguoi-dep-bat-chap-lo-thong-tin-20250224225844198.htm","cat":"giai-tri","positivity":6,"importance":8},{"title":"Xác minh video người phụ nữ bị túm tóc trước mặt 2 con nhỏ ở Nam Định","content":"Cơ quan chức năng tại Nam Định đang tiến hành xác minh một video lan truyền trên mạng xã hội, ghi lại cảnh một người phụ nữ bị chồng cũ túm tóc và la mắng trước mặt hai con nhỏ. Sự việc xảy ra vào ngày 23/2, khi người chồng trở về nhà để yêu cầu vợ cũ không đăng tải thông tin xấu lên mạng xã hội. Video đã gây bức xúc trong dư luận, và chính quyền địa phương đã vào cuộc điều tra làm rõ vụ việc.","link":"https://dantri.com.vn/xa-hoi/xac-minh-video-nguoi-phu-nu-bi-tum-toc-truoc-mat-2-con-nho-o-nam-dinh-20250224233250336.htm","cat":"phap-luat","positivity":2,"importance":7},{"title":"Tin tức sáng 25-2: Đề xuất tháo gỡ khó khăn cho 5 dự án ở TP.HCM; Giá USD diễn biến 'lạ'","content":"Tin tức sáng 25-2 cho biết Bộ Kế hoạch và Đầu tư đang đề xuất Chính phủ ban hành nghị quyết nhằm tháo gỡ khó khăn cho 5 dự án ở TP.HCM, trong đó có các dự án Saigon Centre IV, V. Ngoài ra, tổng giá trị trái phiếu riêng lẻ đáo hạn năm 2025 ước tính khoảng 203.000 tỉ đồng, tăng 8,5% so với cùng kỳ. Đồng thời, giá USD có diễn biến 'lạ' với chỉ số DXY tăng nhẹ trên thị trường quốc tế, trong khi giá bán USD tại các ngân hàng có xu hướng giảm.","link":"https://tuoitre.vn/tin-tuc-sang-25-2-de-xuat-thao-go-kho-khan-cho-5-du-an-o-tp-hcm-gia-usd-dien-bien-la-20250224191143408.htm","cat":"kinh-doanh","positivity":6,"importance":8},{"title":"Bạn đọc thắp niềm tin, gieo hy vọng tới cậu bé mồ côi ước ăn bánh chưng Tết","content":"Câu chuyện về cậu bé mồ côi Phạm Đức Thắng, người có ước mơ giản dị được ăn bánh chưng dịp Tết, đã thu hút sự chú ý và lòng hảo tâm của nhiều bạn đọc. Ngày 24/2, báo Dân trí đã phối hợp với Trung ương Hội Khuyến học Việt Nam để trao tặng hơn 189 triệu đồng cùng nhiều món quà từ bạn đọc đến gia đình Thắng. Bà nội của Thắng, bà Phạm Thị Sấu, xúc động cảm ơn sự hỗ trợ và hứa sẽ sử dụng số tiền này để lo cho tương lai của cháu. Hành động này không chỉ mang lại hy vọng cho gia đình Thắng mà còn thể hiện tấm lòng nhân ái của cộng đồng.","link":"https://dantri.com.vn/tam-long-nhan-ai/ban-doc-thap-niem-tin-gieo-hy-vong-toi-cau-be-mo-coi-uoc-an-banh-chung-tet-20250224221531260.htm","cat":"nhan-ai","positivity":9,"importance":8},{"title":"Sao nữ theo đuổi mốt cà vạt","content":"Năm 2025, cà vạt trở thành xu hướng phụ kiện nổi bật cho phụ nữ, được nhiều sao nữ như Jisoo, Rosé, Hailey Bieber và Yến Trang ưa chuộng. Phong cách này mang đến sự cổ điển, sang trọng và mạnh mẽ, hồi sinh từ thời kỳ doanh nhân thành đạt thập niên 1990. Các sao nữ phối cà vạt theo nhiều cách sáng tạo, từ trang phục đường phố đến bộ suit thanh lịch. Xu hướng này không chỉ phổ biến ở châu Á mà còn lan rộng đến các sao châu Mỹ và châu Âu với nhiều cách kết hợp khác nhau.","link":"https://vnexpress.net/sao-nu-theo-duoi-mot-ca-vat-4851813.html","cat":"giai-tri","positivity":8,"importance":6},{"title":"Sóng đầu tư công đẩy giá cổ phiếu xây dựng hạ tầng","content":"Sóng đầu tư công đã giúp giá cổ phiếu ngành xây dựng hạ tầng tăng khoảng 9% trong hai tháng qua, cao hơn nhiều so với VN-Index. Các thông tin về giải ngân vốn đầu tư công đã kích thích sự tăng trưởng mạnh mẽ của nhiều cổ phiếu trong ngành này. Doanh nghiệp như Coteccons và CC1 đã ghi nhận mức tăng đáng kể sau khi trúng thầu các dự án lớn, thể hiện tâm lý tích cực của nhà đầu tư. Tuy nhiên, nếu tiến độ giải ngân chưa khả quan trong thời gian tới, đà tăng giá có thể hạ nhiệt.","link":"https://vnexpress.net/song-dau-tu-cong-day-gia-co-phieu-xay-dung-ha-tang-4853310.html","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Tiểu ra máu cảnh báo bệnh gì?","content":"Tiểu ra máu là tình trạng có máu trong nước tiểu, có thể cảnh báo nhiều vấn đề sức khỏe nghiêm trọng như nhiễm trùng đường tiết niệu, sỏi thận, hoặc ung thư. Có hai loại tiểu máu: tiểu máu đại thể, có thể thấy bằng mắt thường, và tiểu máu vi thể, chỉ phát hiện qua xét nghiệm. Các triệu chứng đi kèm có thể bao gồm tiểu buốt, đau lưng, sốt, và sụt cân không rõ nguyên nhân. Việc phát hiện sớm và điều trị kịp thời rất quan trọng để giảm nguy cơ biến chứng và bảo vệ sức khỏe.","link":"https://vnexpress.net/tieu-ra-mau-canh-bao-benh-gi-4852939.html","cat":"suc-khoe","positivity":5,"importance":8},{"title":"Sự cố khiến Mỹ lần đầu đánh rơi bom hạt nhân","content":"Sự cố \"Mũi tên Gãy\" xảy ra vào ngày 13/2/1950 khi máy bay B-36B của Mỹ gặp sự cố và phải thả bom hạt nhân Mark 4 xuống biển Thái Bình Dương. Sau khi ba động cơ của máy bay bốc cháy, phi hành đoàn đã quyết định bỏ máy bay và thả bom từ độ cao 2.400 mét. Bom không chứa lõi phân hạch đã phát nổ do thuốc nổ TNT, tạo ra vụ nổ lớn nhưng không gây thiệt hại nghiêm trọng. Tuy nhiên, 5 thành viên phi hành đoàn đã mất tích trong sự cố này và không bao giờ được tìm thấy.","link":"https://vnexpress.net/su-co-khien-my-lan-dau-danh-roi-bom-hat-nhan-4850566.html","cat":"the-gioi","positivity":5,"importance":8},{"title":"Các món ăn đường phố Việt trong top ngon nhất Đông Nam Á","content":"Bài viết nêu bật 26 món ăn đường phố Việt Nam được xếp hạng trong top 100 món ăn đường phố ngon nhất Đông Nam Á do Taste Atlas công bố. Những món nổi tiếng như phở và bánh mì giữ vị trí thứ 3 và 9, với nhiều món ăn khác như bún đậu mắm tôm, cháo lòng và bánh rán cũng góp mặt trong danh sách. Các món ăn này không chỉ nổi tiếng trong nước mà còn được yêu thích trên toàn thế giới, thể hiện sự đa dạng và phong phú của ẩm thực Việt Nam.","link":"https://vnexpress.net/cac-mon-an-duong-pho-viet-trong-top-ngon-nhat-dong-nam-a-4853187.html","cat":"du-lich","positivity":9,"importance":8},{"title":"12 năm 'lột xác' của cấp cứu 115 TP HCM","content":"Bài viết điểm lại quá trình 12 năm cải cách hệ thống cấp cứu 115 tại TP HCM, từ những khó khăn ban đầu đến những thành tựu đạt được. Hệ thống đã được nâng cấp về công nghệ và quy trình hoạt động, giúp nâng cao chất lượng phục vụ và rút ngắn thời gian phản ứng với các tình huống khẩn cấp. Đặc biệt, sự phối hợp giữa các đơn vị liên quan và sự đầu tư vào đào tạo nhân lực đã đóng góp quan trọng vào thành công của dịch vụ cấp cứu này.","link":"https://vnexpress.net/12-nam-lot-xac-cua-cap-cuu-115-tp-hcm-4847414.html","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Loạt áp phích thương hiệu vang bóng một thời","content":"Bài viết giới thiệu về loạt áp phích quảng cáo các thương hiệu nổi tiếng một thời như xà bông Savon Vietnam, ôtô La Dalat và mì khô Gà Trống. Những áp phích này được trưng bày trong cuốn sách \"Made in Sài Gòn\" do nhà báo Phạm Công Luận biên soạn, tổng hợp những thương hiệu tiêu dùng lâu đời ở Sài Gòn - Chợ Lớn. Các thiết kế poster không chỉ thể hiện sự sáng tạo trong quảng cáo mà còn phản ánh nét văn hóa và lịch sử của ngành thương mại Việt Nam.","link":"https://vnexpress.net/loat-ap-phich-thuong-hieu-vang-bong-mot-thoi-4850671.html","cat":"giai-tri","positivity":8,"importance":7},{"title":"Tội ác ở ngôi làng buôn bán phụ nữ","content":"Thôn Triệu Trang ở tỉnh An Huy, Trung Quốc, đã trở thành một \"làng chuyên buôn bán phụ nữ\" với 47 trong số 90 hộ gia đình tham gia vào hoạt động này. Từ năm 1989 đến 1994, hơn 100 phụ nữ đã bị lừa gạt và bán cho những người đàn ông địa phương với giá chỉ từ 3.000 đến 4.200 nhân dân tệ. Sau nhiều nỗ lực điều tra kéo dài gần 400 ngày, cảnh sát đã giải cứu 334 phụ nữ và bắt giữ 61 nghi phạm liên quan đến đường dây buôn người này. Vụ án đã gây chấn động lớn và thu hút sự chú ý của chính quyền và công chúng.","link":"https://vnexpress.net/toi-ac-kinh-hoang-trong-ngoi-lang-buon-ban-phu-nu-4853525.html","cat":"phap-luat","positivity":2,"importance":9},{"title":"Khách thắp hương dẫn đến hỏa hoạn, người sản xuất có phải bồi thường?","content":"Một người sản xuất hương thủ công đang đối mặt với việc bị khách hàng đòi bồi thường vì hỏa hoạn xảy ra khi khách thắp hương. Người sản xuất cho biết họ làm hương từ bột gỗ và không có hóa chất độc hại, nhưng không có giấy phép kinh doanh. Họ đang thắc mắc liệu mình có phải chịu trách nhiệm trong trường hợp này và quy định về việc đăng ký kinh doanh đối với quy mô sản xuất nhỏ như của họ.","link":"https://vnexpress.net/khach-thap-huong-dan-den-hoa-hoan-nguoi-san-xuat-co-phai-boi-thuong-4853259.html","cat":"phap-luat","positivity":4,"importance":6},{"title":"GWM Tank 500 - SUV Trung Quốc cạnh tranh Toyota Prado tại Việt Nam","content":"GWM Tank 500 là mẫu SUV Trung Quốc mới được giới thiệu tại Việt Nam, cạnh tranh với Toyota Prado. Xe có cấu trúc khung rời, động cơ hybrid với thiết kế nam tính và nội thất sang trọng, bao gồm ghế da và màn hình giải trí lớn. Tank 500 dài 2.850 mm, cho thấy sự gần gũi với khách hàng phổ thông với cấu hình ba hàng ghế, khác biệt so với phiên bản Tank 300. Mặc dù nhà phân phối chưa công bố giá chính thức, nhưng mẫu xe này dự kiến sẽ tạo sức ép lên các đối thủ trong phân khúc SUV cao cấp.","link":"https://vnexpress.net/gwm-tank-500-suv-trung-quoc-canh-tranh-toyota-prado-tai-viet-nam-4853409.html","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Học ngành Ngôn ngữ Ả rập có khó xin việc không?","content":"Ngành Ngôn ngữ Ả rập đang thu hút sự quan tâm nhưng còn nhiều lo lắng về khả năng xin việc sau khi tốt nghiệp. Mặc dù ngành này ít cạnh tranh và có cơ hội du học tại Trung Đông, người học vẫn băn khoăn về cơ hội việc làm do tính hiếm hoi của ngành. Mối quan hệ giữa Việt Nam và các tiểu vương quốc Ả rập thống nhất (UAE) đang phát triển có thể mở ra những cơ hội mới.","link":"https://vnexpress.net/hoc-nganh-ngon-ngu-a-rap-co-kho-xin-viec-khong-4851553.html","cat":"giao-duc","positivity":6,"importance":7},{"title":"Thái Lan muốn Việt Nam tham gia sáng kiến lớn về du lịch","content":"Bộ trưởng Ngoại giao Thái Lan Maris Sangiampongsa đã bày tỏ mong muốn Việt Nam tham gia vào sáng kiến \"6 quốc gia 1 điểm đến\" trong lĩnh vực du lịch, khi gặp Thủ tướng Phạm Minh Chính. Sáng kiến này nhằm tăng cường kết nối và thuận tiện cho du khách giữa sáu quốc gia: Thái Lan, Việt Nam, Brunei, Campuchia, Lào và Malaysia. Thủ tướng Phạm Minh Chính cũng nhấn mạnh tầm quan trọng của việc nâng cao hợp tác kinh tế và du lịch giữa hai nước, đồng thời đề xuất tăng cường kết nối hạ tầng và các lĩnh vực mới có tiềm năng.","link":"https://tuoitre.vn/thai-lan-muon-viet-nam-tham-gia-sang-kien-lon-ve-du-lich-20250224223151717.htm","cat":"du-lich","positivity":8,"importance":7},{"title":"Tổng Bí thư: Cần lập 'quỹ nhà ở quốc gia' để phát triển nhà giá rẻ tại các đô thị lớn","content":"Tổng Bí thư Tô Lâm đã đề xuất việc thành lập \"quỹ nhà ở quốc gia\" nhằm phát triển nhà giá rẻ cho các đô thị lớn ở Việt Nam. Ông nhấn mạnh tầm quan trọng của cải cách thể chế và cải thiện môi trường kinh doanh, với mục tiêu giảm ít nhất 30% thời gian xử lý thủ tục hành chính và các chi phí không cần thiết. Đề xuất này nằm trong bối cảnh xây dựng một nền kinh tế bền vững với mức tăng trưởng mục tiêu đạt 8% trong năm 2025.","link":"https://tuoitre.vn/tong-bi-thu-can-lap-quy-nha-o-quoc-gia-de-phat-trien-nha-gia-re-tai-cac-do-thi-lon-20250224221336548.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"14 lãnh đạo cấp phòng Công an tỉnh Hà Giang tình nguyện nghỉ hưu trước tuổi","content":"14 lãnh đạo cấp phòng và tương đương thuộc Công an tỉnh Hà Giang đã tình nguyện nghỉ hưu trước tuổi nhằm tạo điều kiện cho các cán bộ trẻ phát triển. Đồng thời, 9 phó trưởng Công an huyện cũng xung phong nhận nhiệm vụ tại các xã. Giám đốc Công an tỉnh, Đại tá Nguyễn Đức Thuận, đã ghi nhận và biểu dương những nỗ lực của các cán bộ này trong suốt thời gian công tác.","link":"https://tuoitre.vn/14-lanh-dao-cap-phong-cong-an-tinh-ha-giang-tinh-nguyen-nghi-huu-truoc-tuoi-20250224221347281.htm","cat":"thoi-su","positivity":8,"importance":7},{"title":"Bạn đọc Dân trí tiếp thêm sức mạnh đến người đàn ông mắc 2 bệnh ung thư","content":"Bà Chu Thị Hằng, vợ của ông Lê Hữu Quang, người mắc hai bệnh ung thư, đã nhận được 103.172.525 đồng từ sự ủng hộ của độc giả báo Dân trí. Số tiền này không chỉ giúp gia đình trang trải chi phí chữa bệnh cho ông Quang mà còn hỗ trợ nuôi ba con nhỏ. Ông Quang đã trải qua nhiều liệu pháp điều trị và hiện đang cần sự giúp đỡ để duy trì cuộc sống và tương lai của các con. Bà Hằng bày tỏ lòng biết ơn sâu sắc đến các nhà hảo tâm đã chung tay giúp đỡ gia đình trong thời điểm khó khăn này.","link":"https://dantri.com.vn/tam-long-nhan-ai/ban-doc-dan-tri-tiep-them-suc-manh-den-nguoi-dan-ong-mac-2-benh-ung-thu-20250224205800453.htm","cat":"nhan-ai","positivity":9,"importance":8},{"title":"Phục hồi điều tra vụ đại gia Lê Thanh Thản bị cáo buộc lừa dối khách hàng","content":"Công an Hà Nội đã phục hồi điều tra vụ án liên quan đến ông Lê Thanh Thản, người bị cáo buộc lừa dối khách hàng tại dự án CT6 Kiến Hưng. Hội đồng định giá tài sản đã xác định giá trị 488 căn hộ chưa được cấp giấy chứng nhận quyền sử dụng đất, với giá trị từ 391 triệu đến 1,67 tỷ đồng mỗi căn. Luật sư đại diện cho cư dân tại dự án cho biết họ cảm thấy hoang mang trước mức giá định giá thấp hơn so với giá trị thực tế và đang có kế hoạch kiến nghị xem xét lại để bảo đảm quyền lợi.","link":"https://dantri.com.vn/phap-luat/phuc-hoi-dieu-tra-vu-dai-gia-le-thanh-than-bi-cao-buoc-lua-doi-khach-hang-20250224214737515.htm","cat":"phap-luat","positivity":3,"importance":8},{"title":"Fanclub Anh trai say hi chuẩn bị tiếp lửa thần tượng; Running man 3 cảnh báo giả mạo","content":"Fanclub của bộ phim \"Anh trai say hi\" đang tích cực chuẩn bị cho dự án hỗ trợ thần tượng trước khi ra mắt phim tài liệu, dự kiến đạt doanh thu cao trong tuần đầu. Các fanclub tổ chức nhiều hoạt động như xem phim chung và tặng quà để tăng cường sự ủng hộ. Đồng thời, chương trình \"Running Man 3\" cảnh báo khán giả về sự xuất hiện của các trang thông tin giả mạo trên mạng xã hội, kêu gọi mọi người báo cáo để bảo vệ thông tin chính thống.","link":"https://tuoitre.vn/fanclub-anh-trai-say-hi-chuan-bi-tiep-lua-than-tuong-running-man-3-canh-bao-gia-mao-20250221111412694.htm","cat":"giai-tri","positivity":8,"importance":7},{"title":"Quấy rối người tiêu dùng phạt 70 triệu, làm lộ thông tin nhạy cảm phạt tới 80 triệu","content":"Chính phủ vừa ban hành Nghị định số 24/2025 quy định tăng mức phạt đối với các hành vi quấy rối và làm lộ thông tin nhạy cảm của người tiêu dùng. Theo nghị định, hành vi quấy rối người tiêu dùng sẽ bị phạt từ 50-70 triệu đồng, trong khi việc làm lộ thông tin cá nhân nhạy cảm sẽ bị phạt từ 80 triệu đồng trở lên. Nghị định này nhằm bảo vệ quyền lợi của người tiêu dùng và nâng cao trách nhiệm của các tổ chức, cá nhân trong việc đảm bảo an toàn thông tin cá nhân.","link":"https://tuoitre.vn/quay-roi-nguoi-tieu-dung-phat-70-trieu-lam-lo-thong-tin-nhay-cam-phat-toi-80-trieu-20250224210128663.htm","cat":"phap-luat","positivity":7,"importance":8},{"title":"Khai tử tên bão Yagi, Trà Mi","content":"Vào ngày 24 tháng 2 năm 2025, Hội đồng Ủy ban Bão đã quyết định khai tử tên bão Yagi và bão Trà Mi do những thiệt hại nặng nề mà chúng đã gây ra cho Việt Nam và Philippines vào năm 2024. Bão Yagi, được đánh giá là một trong những cơn bão mạnh nhất trong 30 năm qua, đã gây ra gần 3,3 tỷ USD thiệt hại, với hàng trăm người chết và hàng trăm ngàn ngôi nhà bị ảnh hưởng. Trong phiên họp, các quốc gia cũng đã đề xuất một tên mới thay thế cho tên bão Sao La, đó là tên Sao Biển.","link":"https://tuoitre.vn/khai-tu-ten-bao-yagi-tra-mi-20250224205659376.htm","cat":"thoi-su","positivity":3,"importance":8},{"title":"Sau chỉ đạo của Thủ tướng, các ngân hàng tung gói lãi suất ưu đãi, người trẻ có cơ hội mua nhà","content":"Sau chỉ đạo của Thủ tướng, các ngân hàng đã triển khai các gói vay mua nhà với lãi suất ưu đãi nhằm hỗ trợ người trẻ dưới 35 tuổi thực hiện giấc mơ an cư. Ngân hàng ACB là một trong những ngân hàng đầu tiên cung cấp gói vay với lãi suất cố định từ 5,5% trong 5 năm, thời gian vay lên đến 30 năm. Ngân hàng SHB cũng đã giới thiệu gói tín dụng với lãi suất chỉ từ 3,99%/năm, nhằm giúp người trẻ dễ dàng tiếp cận vốn vay và giảm áp lực tài chính khi mua nhà.","link":"https://tuoitre.vn/sau-chi-dao-cua-thu-tuong-cac-ngan-hang-tung-goi-lai-suat-uu-dai-nguoi-tre-co-co-hoi-mua-nha-20250224194645294.htm","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Hai thanh niên giả cảnh sát hình sự xin tiền người dân trong đêm","content":"Hai thanh niên tại Sóc Trăng đã giả danh cảnh sát hình sự để chặn xe và xin tiền người dân vào đêm 23/2. Tuy nhiên, hành vi của họ đã bị nghi ngờ và tố cáo đến cơ quan chức năng. Khi công an đến hiện trường, họ vẫn chưa xin được tiền và bị mời về làm việc. Cả hai thanh niên này đều còn rất trẻ, một người 18 tuổi và một người 17 tuổi.","link":"https://dantri.com.vn/phap-luat/hai-thanh-nien-gia-canh-sat-hinh-su-xin-tien-nguoi-dan-trong-dem-20250224201059672.htm","cat":"phap-luat","positivity":2,"importance":6},{"title":"Xe tăng Israel lần đầu tiến vào Bờ Tây sau hơn 20 năm","content":"Quân đội Israel đã triển khai xe tăng vào Bờ Tây lần đầu tiên kể từ năm 2005, trong một chiến dịch nhằm chống lại các tay súng Palestine. Chiến dịch bắt đầu từ ngày 20/2, với mục tiêu chống khủng bố sau các vụ đánh bom ở Bat Yam. Theo thông tin từ Bộ trưởng Quốc phòng Israel, khoảng 40.000 người Palestine đã được sơ tán khỏi các trại tị nạn trong khu vực như Jenin và Tulkarem. Tình hình bạo lực tại Bờ Tây đã gia tăng kể từ khi xung đột ở Dải Gaza bùng phát vào tháng 10/2023.","link":"https://vnexpress.net/xe-tang-israel-lan-dau-tien-vao-bo-tay-sau-hon-20-nam-4853545.html","cat":"thoi-su","positivity":2,"importance":9},{"title":"Ăn chocolate dạng bơm tiêm, bé trai sặc đầu ống vào đường thở","content":"Một bé trai 8 tuổi ở TP Hồ Chí Minh đã bị hóc đầu ống nhựa khi ngậm hút kẹo chocolate dạng bơm tiêm, dẫn đến việc xẹp phổi phải. Sau khi được nội soi tại Bệnh viện Nhi đồng 1, các bác sĩ đã gắp thành công dị vật ra ngoài. Các bác sĩ khuyến cáo phụ huynh nên tránh cho trẻ ăn những loại kẹo có nguy cơ hóc sặc cao, và cần cắt nhỏ thực phẩm để bảo đảm an toàn khi ăn.","link":"https://vnexpress.net/an-chocolate-dang-bom-tiem-be-trai-sac-dau-ong-vao-duong-tho-4853547.html","cat":"suc-khoe","positivity":5,"importance":8},{"title":"G-Dragon - sao dị biệt của làng mốt Hàn","content":"G-Dragon, thủ lĩnh nhóm Big Bang và được mệnh danh là \"Ông hoàng Kpop\", nổi bật với phong cách thời trang độc đáo và phá cách. Gần đây, anh gây chú ý với bộ trang phục mang phong cách \"bà thím\" cùng nhiều phụ kiện lạ mắt, thể hiện sự tự tin và không ngại thử nghiệm những xu hướng mới. G-Dragon không chỉ là một ca sĩ mà còn là biểu tượng thời trang tại Hàn Quốc, với khả năng biến hóa trang phục và màu sắc tóc liên tục. Anh cũng thường xuyên xuất hiện tại các show diễn thời trang lớn trên thế giới.","link":"https://vnexpress.net/g-dragon-sao-di-biet-cua-lang-mot-han-4852984.html","cat":"giai-tri","positivity":9,"importance":8},{"title":"Cuộc họp \"10 phút\" của Tổng thống Ba Lan với ông Trump gây tranh cãi","content":"Văn phòng Tổng thống Ba Lan Andrzej Duda đã bác bỏ chỉ trích về cuộc họp ngắn kéo dài chỉ 10 phút với Tổng thống Mỹ Donald Trump, diễn ra vào ngày 22/2. Mặc dù Tổng thống Duda kỳ vọng cuộc họp sẽ kéo dài ít nhất một giờ, nhưng thông tin từ truyền thông cho biết thời gian thực tế chỉ là 10 phút do Trump đến muộn. Chánh văn phòng của Duda cho biết những chỉ trích này thiếu cơ sở thực tế và xuất phát từ tâm lý đố kỵ chính trị. Tổng thống Duda khẳng định không có lo ngại về việc giảm sự hiện diện của Mỹ tại Ba Lan và nhấn mạnh mối quan hệ chặt chẽ giữa hai nước.","link":"https://dantri.com.vn/the-gioi/cuoc-hop-10-phut-cua-tong-thong-ba-lan-voi-ong-trump-gay-tranh-cai-20250224200719631.htm","cat":"the-gioi","positivity":5,"importance":7},{"title":"Toàn bộ Hội đồng quản trị Rạng Đông xin nghỉ, cả em trai và cháu bà Hồ Kim Thoa","content":"Toàn bộ Hội đồng quản trị của Công ty cổ phần Rạng Đông Holding đã nộp đơn từ nhiệm, bao gồm cả Chủ tịch Hồ Đức Lam và con trai ông, Hồ Đức Dũng. Lý do từ nhiệm được đưa ra là do bận rộn với công việc cá nhân. Đáng chú ý, trước khi từ nhiệm, công ty con của Rạng Đông đã yêu cầu mở thủ tục phá sản do tình hình tài chính khó khăn, với doanh thu giảm mạnh và lỗ lớn trong các kỳ gần đây.","link":"https://tuoitre.vn/toan-bo-hoi-dong-quan-tri-rang-dong-xin-nghi-ca-em-trai-va-chau-ba-ho-kim-thoa-20250224201106392.htm","cat":"kinh-doanh","positivity":3,"importance":8},{"title":"Tổ chức mang thai hộ vì tiền, kẻ cầm đầu lĩnh án tù","content":"Trương Thị Thùy Trinh cùng hai đồng phạm đã bị xét xử vì tổ chức mang thai hộ vì mục đích thương mại tại Huế. Họ đã tìm kiếm phụ nữ có hoàn cảnh khó khăn để nhận mang thai hộ cho các cặp vợ chồng hiếm muộn và thu lợi từ việc này. Trong phiên tòa, Trinh bị tuyên án 3 năm 5 tháng tù, trong khi đồng phạm Trần Tuấn Anh và Trần Việt Thành lần lượt nhận án 7 năm 6 tháng và 10 năm tù về các tội liên quan đến tổ chức mang thai hộ và buôn bán bộ phận cơ thể người.","link":"https://tuoitre.vn/to-chuc-mang-thai-ho-vi-tien-ke-cam-dau-linh-an-tu-20250224203014476.htm","cat":"phap-luat","positivity":2,"importance":8},{"title":"Giá 'trên trời' ở sân bay: Đắng lòng với ổ bánh mì 50.000 đồng, chai nước suối 40.000 đồng...","content":"Bài viết phản ánh thực trạng giá cả dịch vụ ăn uống tại các sân bay Việt Nam, với mức giá cao ngất ngưởng như ổ bánh mì 50.000 đồng và chai nước suối 40.000 đồng. Nhiều hành khách cảm thấy bị 'chặt chém' khi giá cả trong sân bay gấp 3-5 lần so với bên ngoài. Mặc dù đã có nhiều yêu cầu từ cơ quan chức năng để rà soát và điều chỉnh, nhưng tình hình giá cả vẫn không có chuyển biến tích cực. Tác giả mong muốn các cơ quan quản lý cần xem xét lại để đảm bảo giá cả hợp lý hơn cho hành khách.","link":"https://tuoitre.vn/gia-tren-troi-o-san-bay-dang-long-voi-o-banh-mi-50-000-dong-chai-nuoc-suoi-40-000-dong-20250224153116426.htm","cat":"kinh-doanh","positivity":2,"importance":8},{"title":"Yêu lại tình đầu sau 73 năm","content":"Ông Bill Hassinger và bà Joanne Blakkan, sau 73 năm xa cách, đã gặp lại nhau khi cả hai đã ở tuổi 91 và 93. Họ từng là mối tình đầu khi còn học trung học nhưng đã mất liên lạc sau khi ông nhập ngũ và bà lên đại học. Cuộc hội ngộ diễn ra vào tháng 9/2022, và kể từ đó, họ đã dành thời gian bên nhau mỗi ngày, cùng nhau đi dạo và du lịch. Cặp đôi quyết định không để tuổi tác cản trở tình yêu của mình và tận hưởng những tháng ngày còn lại bên nhau.","link":"https://vnexpress.net/yeu-lai-tinh-dau-sau-73-nam-4853233.html","cat":"gia-dinh","positivity":9,"importance":7},{"title":"Ngoại hình của \"Nàng Hạ Tử Vy\" Lâm Tâm Như ở tuổi 49 gây tranh cãi","content":"Ngoại hình của Lâm Tâm Như, nữ diễn viên nổi tiếng với vai 'Nàng Hạ Tử Vy', đã gây ra nhiều tranh cãi trong một sự kiện gần đây khi cô để lộ làn da kém săn chắc và gương mặt có phần khác lạ so với những hình ảnh đã chỉnh sửa trên mạng xã hội. Mặc dù được mệnh danh là 'mỹ nhân không tuổi', nhiều người cho rằng sự thay đổi này có thể là do công nghệ chỉnh sửa ảnh hoặc tác dụng của các biện pháp trẻ hóa da. Lâm Tâm Như vẫn giữ thói quen tập luyện và ăn uống khoa học để duy trì sắc vóc, nhưng hiện tại vẫn chưa có phản hồi chính thức từ cô về những tranh cãi này.","link":"https://dantri.com.vn/giai-tri/ngoai-hinh-cua-nang-ha-tu-vy-lam-tam-nhu-o-tuoi-49-gay-tranh-cai-20250224175513012.htm","cat":"giai-tri","positivity":5,"importance":7},{"title":"TP HCM trải qua mấy lần tách - nhập địa giới?","content":"Từ năm 1975 đến nay, TP HCM đã trải qua nhiều lần tách và nhập địa giới, trong đó lần gần đây nhất diễn ra vào đầu năm 2025. Cụ thể, 80 phường đã được sáp nhập lại thành 41 phường. Những thay đổi này phản ánh sự phát triển và điều chỉnh của thành phố trong bối cảnh đô thị hóa ngày càng gia tăng.","link":"https://vnexpress.net/tp-hcm-trai-qua-may-lan-tach-nhap-dia-gioi-4853489.html","cat":"thoi-su","positivity":7,"importance":6},{"title":"Báo Tây Ban Nha: 'Ancelotti làm mới Real'","content":"Theo báo Mundo Deportivo, HLV Carlo Ancelotti đã thành công trong việc làm mới đội hình Real Madrid, giúp đội bóng trở lại cuộc đua vô địch tại La Liga và Champions League. Thay đổi chiến thuật từ sơ đồ 4-3-3 sang 4-4-2 đã giúp Real giành chiến thắng 3-1 trước Man City và 2-0 trước Girona, chấm dứt chuỗi ba trận không thắng ở giải quốc nội. Ancelotti cũng đã điều chỉnh vị trí của các cầu thủ như Jude Bellingham và Rodrygo để tăng cường khả năng phòng ngự và phát huy sức mạnh tấn công với bộ đôi Mbappe và Vinicius.","link":"https://vnexpress.net/bao-tay-ban-nha-ancelotti-lam-moi-real-4853398.html","cat":"the-thao","positivity":8,"importance":9},{"title":"Ten Hag: 'Tôi nhớ Old Trafford'","content":"HLV Erik ten Hag bày tỏ nỗi nhớ sân Old Trafford, nơi ông nhận được sự ủng hộ từ khán giả trong suốt thời gian dẫn dắt Man Utd. Dù đã mang về hai danh hiệu cho đội bóng, ông vẫn bị sa thải do thành tích kém cỏi tại Ngoại hạng Anh. Ten Hag cho biết ông sẽ không nhận việc nào cho đến mùa giải 2025-2026 và nhấn mạnh rằng Man Utd có thể tiến bộ hơn nữa.","link":"https://vnexpress.net/ten-hag-toi-nho-old-trafford-4853536.html","cat":"the-thao","positivity":6,"importance":8},{"title":"Robot hình người Trung Quốc nâng cấp hàng loạt kỹ năng","content":"Robot Tiangong, robot hình người đa năng đầu tiên do Trung Quốc phát triển, đã được nâng cấp với nhiều kỹ năng mới. Các khả năng của robot này bao gồm chạy, leo cầu thang và kiểm tra thiết bị điện, cho thấy sự tiến bộ trong công nghệ robot của Trung Quốc. Việc này không chỉ đánh dấu bước tiến trong lĩnh vực robot mà còn mở ra tiềm năng ứng dụng trong nhiều lĩnh vực khác nhau.","link":"https://vnexpress.net/robot-hinh-nguoi-trung-quoc-nang-cap-hang-loat-ky-nang-4853161.html","cat":"cong-nghe","positivity":8,"importance":7},{"title":"Đề xuất tăng thuế 2.000-5.000 đồng/bao thuốc lá: Chuyên gia nêu ý kiến","content":"Nhiều chuyên gia đã đưa ra ý kiến về việc đề xuất tăng thuế tiêu thụ đặc biệt 2.000-5.000 đồng/bao thuốc lá trong dự án Luật Thuế sửa đổi. Họ đều nhất trí rằng việc tăng thuế là cần thiết để hạn chế tiêu dùng thuốc lá và tăng thu ngân sách nhà nước. Tuy nhiên, các chuyên gia cũng cảnh báo rằng cần có lộ trình hợp lý và giải pháp bổ trợ để doanh nghiệp thích ứng với thay đổi này, tránh tình trạng buôn lậu thuốc lá gia tăng do giá tăng quá nhanh.","link":"https://dantri.com.vn/kinh-doanh/de-xuat-tang-thue-2000-5000-dongbao-thuoc-la-chuyen-gia-neu-y-kien-20250224195743513.htm","cat":"y-kien","positivity":6,"importance":8},{"title":"Uniqlo dùng linen làm chất liệu chính trong bộ sưu tập xuân hè 2025","content":"Uniqlo đã giới thiệu bộ sưu tập xuân hè 2025 với chất liệu chính là linen cao cấp, nổi bật với sự thoáng mát và khả năng hút ẩm tốt. Sự kiện ra mắt diễn ra tại TP HCM từ ngày 21-23/2 và thu hút nhiều người nổi tiếng cùng các tín đồ thời trang. Bộ sưu tập đa dạng màu sắc từ pastel đến tông trầm, phù hợp cho nhiều dịp như đi biển hay đi làm. Uniqlo cũng cung cấp nhiều gợi ý phối đồ sáng tạo cho người mặc, giúp tạo dáng vẻ thanh lịch và thoải mái trong mùa hè.","link":"https://vnexpress.net/uniqlo-dung-linen-lam-chat-lieu-chinh-trong-bo-suu-tap-xuan-he-2025-4853435.html","cat":"thoi-su","positivity":9,"importance":7},{"title":"7 lợi ích khi thăng hoa cảm xúc trong cuộc 'yêu'","content":"Bài viết đề cập đến 7 lợi ích của việc thăng hoa cảm xúc trong cuộc yêu, bao gồm việc giảm căng thẳng, cải thiện giấc ngủ, giảm đau, kết nối cảm xúc, tăng cường miễn dịch và hỗ trợ sức khỏe tim mạch. Quan hệ tình dục không chỉ giúp gắn bó tình cảm mà còn có tác dụng tích cực đến sức khỏe tổng thể, từ việc giảm hormone căng thẳng đến thúc đẩy sản xuất kháng thể bảo vệ cơ thể. Ngoài ra, các cặp đôi có thể trải nghiệm những lợi ích này ngay cả khi chưa đạt được cảm xúc thăng hoa hoàn toàn.","link":"https://vnexpress.net/7-loi-ich-khi-thang-hoa-cam-xuc-trong-cuoc-yeu-4853316.html","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Ba trải nghiệm mới mẻ, thú vị trong dịp đầu năm tại Đà Nẵng","content":"Trong dịp đầu năm 2025, Đà Nẵng mang đến cho du khách ba trải nghiệm mới lạ và thú vị. Đầu tiên là chuỗi lễ hội hoa tại Sun World Ba Na Hills, nơi khách sẽ được chiêm ngưỡng hàng trăm nghìn bông hoa tulip và hoa hướng dương. Thứ hai, vũ nhạc kịch Tiên Sa, ứng dụng công nghệ sân khấu đa chiều, hứa hẹn mang đến những tiết mục nghệ thuật độc đáo. Cuối cùng, bảo tàng tranh 3D với hàng trăm tác phẩm nghệ thuật sáng tạo đang thu hút đông đảo du khách đến tham quan.","link":"https://dantri.com.vn/du-lich/ba-trai-nghiem-moi-me-thu-vi-trong-dip-dau-nam-tai-da-nang-20250224171912509.htm","cat":"du-lich","positivity":9,"importance":8},{"title":"Alibaba công bố đầu tư kỷ lục vào hạ tầng điện toán đám mây và AI","content":"Alibaba đã công bố kế hoạch đầu tư kỷ lục hơn 380 tỉ nhân dân tệ (53 tỉ USD) trong ba năm tới vào hạ tầng điện toán đám mây và công nghệ trí tuệ nhân tạo (AI). Khoản đầu tư này lớn hơn tổng số vốn mà Alibaba đã đầu tư vào lĩnh vực này trong suốt 10 năm qua, đánh dấu một bước ngoặt trong chiến lược phát triển dài hạn của tập đoàn. CEO Ngô Vịnh Minh nhấn mạnh tầm quan trọng của công nghệ AI trong bối cảnh cạnh tranh toàn cầu gia tăng và cam kết hỗ trợ doanh nghiệp tư nhân để thúc đẩy phát triển kinh tế Trung Quốc.","link":"https://tuoitre.vn/alibaba-cong-bo-dau-tu-ky-luc-vao-ha-tang-dien-toan-dam-may-va-ai-20250224194745978.htm","cat":"kinh-doanh","positivity":9,"importance":10},{"title":"Bộ Công an hỗ trợ xây dựng 1.143 nhà ở, trị giá 80 tỉ đồng cho Quảng Trị","content":"Bộ Công an đã hỗ trợ tỉnh Quảng Trị xây dựng 1.143 căn nhà với tổng giá trị 80 tỷ đồng, nhằm xóa bỏ nhà tạm và dột nát cho người dân. Mỗi căn nhà được xây dựng theo tiêu chuẩn \"3 cứng\" với kinh phí 100 triệu đồng, trong đó Bộ Công an hỗ trợ 70 triệu và tỉnh Quảng Trị 30 triệu đồng. Dự kiến, các căn nhà này sẽ hoàn thành và bàn giao vào dịp kỷ niệm 78 năm Ngày Thương binh - Liệt sĩ 27-7-2025, góp phần cải thiện đời sống cho người dân khó khăn tại địa phương.","link":"https://tuoitre.vn/bo-cong-an-ho-tro-xay-dung-1-143-nha-o-tri-gia-80-ti-dong-cho-quang-tri-202502241929246.htm","cat":"thoi-su","positivity":9,"importance":8},{"title":"Lấy ý kiến người dân đối với tập thể, cá nhân đề nghị tặng Huân chương Lao động","content":"Quảng Ngãi đang tiến hành lấy ý kiến người dân về đề nghị tặng Huân chương Lao động cho 2 tập thể và 13 cá nhân. Ông Võ Hồng Quỳnh, Chủ nhiệm Ủy ban kiểm tra Tỉnh ủy Quảng Ngãi, là một trong những cá nhân được đề nghị tặng Huân chương Lao động hạng Nhì. Việc lấy ý kiến nhằm đảm bảo tính khách quan và công nhận những cống hiến xứng đáng. Người dân có thể gửi ý kiến phản hồi trước ngày 6-3 nếu có bất kỳ quan ngại nào về những cá nhân hoặc tập thể trong danh sách đề nghị.","link":"https://tuoitre.vn/lay-y-kien-nguoi-dan-doi-voi-tap-the-ca-nhan-de-nghi-tang-huan-chuong-lao-dong-20250224181037059.htm","cat":"y-kien","positivity":8,"importance":7},{"title":"Thủ tướng phân công làm việc với địa phương về tăng trưởng kinh tế","content":"Thủ tướng Phạm Minh Chính đã ký quyết định phân công các thành viên Chính phủ làm việc với một số địa phương như Hà Nội, TPHCM và Cần Thơ về tình hình sản xuất kinh doanh, đầu tư xây dựng và xuất nhập khẩu. Mục đích của các cuộc làm việc này là đôn đốc và xử lý các khó khăn, vướng mắc nhằm thúc đẩy sản xuất, tạo công ăn việc làm và giải ngân vốn đầu tư công. Các thành viên Chính phủ sẽ thực hiện nhiệm vụ này định kỳ hàng quý và báo cáo kết quả cho Thủ tướng.","link":"https://dantri.com.vn/kinh-doanh/thu-tuong-phan-cong-lam-viec-voi-dia-phuong-ve-tang-truong-kinh-te-20250224184442135.htm","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Pinetree đạt giải ứng dụng giao dịch chứng khoán sáng tạo","content":"Ứng dụng AlphaTrading của Pinetree đã được tạp chí International Finance (Vương quốc Anh) vinh danh là 'Ứng dụng giao dịch chứng khoán sáng tạo nhất Việt Nam năm 2024'. Giải thưởng này công nhận những nỗ lực của Pinetree trong việc phát triển chứng khoán số và khẳng định uy tín của ứng dụng trong việc cung cấp cơ hội đầu tư cho khách hàng. AlphaTrading có giao diện hiện đại, tích hợp công nghệ AI và machine learning, giúp người dùng dễ dàng giao dịch và quản lý danh mục đầu tư một cách hiệu quả.","link":"https://tuoitre.vn/pinetree-dat-giai-ung-dung-giao-dich-chung-khoan-sang-tao-20250224102235169.htm","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Mô hình hệ sinh thái mở ra tương lai mới cho ngân hàng Việt","content":"Mô hình hệ sinh thái đang trở thành một xu hướng thiết yếu cho các ngân hàng Việt Nam trong việc nâng cao vị thế và đạt được tăng trưởng bền vững trong kỷ nguyên số. Nhiều ngân hàng như Techcombank và VPBank đã hợp tác với các tập đoàn lớn để mở rộng dịch vụ và tăng cường sự cạnh tranh. Hệ sinh thái không chỉ giúp gia tăng doanh thu mà còn cải thiện trải nghiệm khách hàng thông qua việc tích hợp các sản phẩm tài chính. Các ngân hàng Việt đang khát khao vươn ra thị trường quốc tế và hướng tới những vị trí cao hơn trong các bảng xếp hạng ngân hàng toàn cầu.","link":"https://tuoitre.vn/mo-hinh-he-sinh-thai-mo-ra-tuong-lai-moi-cho-ngan-hang-viet-20250224194407421.htm","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Tuy Hòa bắt tay với quận của Hàn Quốc tìm hướng xuất khẩu cá ngừ đại dương","content":"Buổi gặp gỡ giữa TP Tuy Hòa và quận Seongdong, Seoul, Hàn Quốc đã mở ra cơ hội xuất khẩu cá ngừ đại dương từ Tuy Hòa vào thị trường Hàn Quốc. Hai địa phương đã thiết lập quan hệ hợp tác từ năm 2012 và thường xuyên tổ chức các hoạt động giao lưu. Tại buổi gặp gỡ, lãnh đạo hai bên bày tỏ mong muốn tăng cường hợp tác trong lĩnh vực xuất khẩu thủy hải sản và hỗ trợ phát triển giáo dục, du lịch, cũng như xây dựng thành phố thông minh.","link":"https://tuoitre.vn/tuy-hoa-bat-tay-voi-han-quoc-tim-huong-di-moi-cho-ca-ngu-dai-duong-20250224184829343.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Trao 7 tác phẩm đoạt giải cuộc thi 'Người Thầy thuốc trong tôi'","content":"Vào ngày 24 tháng 2, báo Người Lao Động đã tổ chức lễ trao giải cho cuộc thi viết \"Người Thầy thuốc trong tôi\" lần thứ ba, kỷ niệm 70 năm Ngày Thầy thuốc Việt Nam. Cuộc thi đã thu hút hàng trăm tác phẩm và tôn vinh nhiều bác sĩ tiêu biểu. Giải nhất thuộc về tác giả Thùy Dương với bài viết về bác sĩ quân y, trong khi giải nhì được trao cho Đặng Diệu Hà. Lễ trao giải cũng nhằm tri ân những đóng góp của ngành y tế trong việc chăm sóc sức khỏe cộng đồng.","link":"https://tuoitre.vn/trao-7-tac-pham-doat-giai-cuoc-thi-nguoi-thay-thuoc-trong-toi-20250224152443945.htm","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Những điều nên biết khi ăn lẩu","content":"Lẩu là món ăn có tính cộng đồng, thường được sử dụng trong các buổi quây quần cùng gia đình và bạn bè. Tuy nhiên, có một số nguyên tắc cần tuân thủ khi ăn lẩu để đảm bảo vệ sinh và lịch sự, như sử dụng kẹp gắp và muỗng chung, không nhúng đũa vào nước dùng và chú ý đến trình tự cho thực phẩm vào nồi để đảm bảo chúng chín đều. Ngoài ra, cần để ý đến vệ sinh cá nhân như cột tóc gọn gàng khi ăn để tránh làm ảnh hưởng đến người khác.","link":"https://vnexpress.net/nhung-dieu-nen-biet-khi-an-lau-4853270.html","cat":"gia-dinh","positivity":8,"importance":7},{"title":"Nhật chọn pin mặt trời mới, đưa năng lượng tái tạo làm chủ đạo năm 2040","content":"Nhật Bản đã phê duyệt kế hoạch năng lượng mới, đặt mục tiêu triển khai pin mặt trời thế hệ mới perovskite với công suất 20 GW vào năm 2040. Năng lượng tái tạo dự kiến sẽ chiếm 40-50% tổng sản lượng năng lượng của quốc gia này, trong khi nhiệt điện và hạt nhân lần lượt chiếm 30-40% và 20%. Việc phát triển pin perovskite được xem là một bước đột phá trong công nghệ năng lượng tái tạo, nhờ vào hiệu suất cao và khả năng lắp đặt linh hoạt.","link":"https://tuoitre.vn/nhat-chon-pin-mat-troi-moi-dua-nang-luong-tai-tao-lam-chu-dao-nam-2040-20250224165249484.htm","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Hà Nội bỏ tuyển sinh lớp 10 song bằng, trường tư không được thi tuyển","content":"Hà Nội đã chính thức quyết định bỏ tuyển sinh lớp 10 chương trình song bằng tú tài, đồng thời không cho phép các trường tư tổ chức thi tuyển. Quyết định này được đưa ra trong kế hoạch tuyển sinh năm 2025, sau 7 năm triển khai chương trình song bằng thu hút nhiều thí sinh. Kỳ thi vào lớp 10 sẽ rút ngắn từ 5 ngày xuống còn 3 ngày, và các trường tư chỉ được xét tuyển dựa trên điểm thi lớp 10 công lập và kết quả học tập cấp THCS.","link":"https://dantri.com.vn/giao-duc/ha-noi-bo-tuyen-sinh-lop-10-song-bang-truong-tu-khong-duoc-thi-tuyen-20250224185835914.htm","cat":"giao-duc","positivity":6,"importance":8},{"title":"5 nguyên nhân gây nám da mặt","content":"Nám da mặt có thể do nhiều nguyên nhân, bao gồm rối loạn nội tiết, tác động của ánh nắng mặt trời, quá trình lão hóa, yếu tố di truyền, và lối sống không lành mạnh. Tia UV từ ánh nắng mặt trời là nguyên nhân chính, trong khi sự thay đổi hormone thường gặp ở phụ nữ mang thai cũng làm tăng sắc tố da. Để điều trị nám, người bệnh nên tham khảo ý kiến bác sĩ da liễu để có phương pháp phù hợp như thuốc bôi, thuốc uống, hoặc công nghệ laser.","link":"https://vnexpress.net/5-nguyen-nhan-gay-nam-da-mat-4853441.html","cat":"suc-khoe","positivity":7,"importance":8},{"title":"Chiến sự Ukraine thay đổi cuộc sống ở Nga","content":"Chiến sự Ukraine đã có những tác động sâu sắc đến đời sống ở Nga, đặc biệt là ở các khu vực như Siberia và Belgorod. Doanh nhân Dmitry cho biết công ty của ông gặp khó khăn do các lệnh trừng phạt, trong khi bà Viktoria ở Moskva cho hay tình hình đã cải thiện với mức lương cao hơn, nhưng họ không thể tiếp tục đi du lịch châu Âu như trước. Mặc dù một số khu vực như Moskva có thể tránh được tác động tiêu cực, nhiều nơi khác lại chịu đựng hậu quả nặng nề, với tình trạng thương vong cao trong quân đội và sự thay đổi rõ rệt trên thị trường tiêu dùng.","link":"https://vnexpress.net/chien-su-ukraine-thay-doi-cuoc-song-o-nga-4853150.html","cat":"the-gioi","positivity":4,"importance":8},{"title":"Maextro S800 - sedan Trung Quốc thách thức S-class Maybach","content":"Maextro S800, mẫu sedan điện của hãng xe Trung Quốc Maextro, vừa được ra mắt tại thị trường nội địa với mục tiêu cạnh tranh với Mercedes-Maybach S-class. Với kích thước dài 5.480 mm và công suất lên tới 852 mã lực, S800 được trang bị nhiều công nghệ hiện đại từ Huawei, bao gồm hệ thống nhận diện đường và hỗ trợ lái tiên tiến. Mẫu xe có hai phiên bản, BEV và EREV, với giá bán dự kiến từ 136.000 đến 205.000 USD, dự kiến có mặt trên thị trường vào tháng 5 năm 2025.","link":"https://vnexpress.net/maextro-s800-sedan-trung-quoc-thach-thuc-s-class-maybach-4853069.html","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Dậy từ 5h nấu cơm mang đi làm vì xót bữa trưa 45 nghìn đồng","content":"Bài viết chia sẻ về việc dậy từ 5h sáng để nấu cơm mang đi làm nhằm tiết kiệm chi phí cho bữa trưa. Tác giả cảm thấy việc ăn ngoài hàng tốn kém và không đảm bảo chất lượng, khi giá bữa trưa đã tăng lên khoảng 45-50 nghìn đồng. Việc nấu ăn tại nhà không chỉ tiết kiệm hơn mà còn tốt cho sức khỏe. Tác giả đã hình thành thói quen này và nhận thấy đây là một lựa chọn hợp lý cho những người làm văn phòng.","link":"https://vnexpress.net/bua-trua-tiet-kiem-tu-nau-com-mang-di-hay-an-ngoai-4853444.html","cat":"gia-dinh","positivity":8,"importance":7},{"title":"Người lớn đã mắc thủy đậu có cần tiêm vaccine?","content":"Người lớn đã mắc thủy đậu thường có miễn dịch lâu dài và rất ít trường hợp tái nhiễm. Nếu đã được chẩn đoán thủy đậu trước đó, người đó không cần tiêm vaccine thủy đậu nữa. Tuy nhiên, nếu chưa có chẩn đoán xác thực, việc tiêm vaccine vẫn được khuyến nghị. Ngoài ra, người lớn cũng nên tiêm vaccine ngừa zona thần kinh, vì virus thủy đậu có thể tái hoạt động sau này. Việc tiêm vaccine và duy trì sức khỏe tổng thể là quan trọng để phòng ngừa bệnh tật.","link":"https://vnexpress.net/nguoi-lon-da-mac-thuy-dau-co-can-tiem-vaccine-4853387.html","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Động lực thúc đẩy Toyota xây dựng thành phố 10 tỷ USD","content":"Toyota đang xây dựng Woven City, một thành phố trị giá 10 tỷ USD dưới chân núi Phú Sỹ, với mục tiêu thử nghiệm công nghệ như robot, trí tuệ nhân tạo và giao thông tự động không thải khí. Dự án này được thiết kế để kết nối các tòa nhà bằng hệ thống đường dẫn dưới lòng đất cho các phương tiện tự động. Mặc dù thành phố vẫn đang trong quá trình hoàn thiện, Toyota không kỳ vọng tạo ra lợi nhuận trong những năm đầu và đang nhắm đến việc cạnh tranh trong lĩnh vực xe tự lái.","link":"https://vnexpress.net/dong-luc-thuc-day-toyota-xay-dung-thanh-pho-10-ty-usd-4853125.html","cat":"kinh-doanh","positivity":7,"importance":8},{"title":"Ngành dịch vụ tang lễ 'ăn nên làm ra' ở Hàn Quốc","content":"Ngành dịch vụ tang lễ tại Hàn Quốc đang trải qua một cuộc tái cơ cấu lớn, nhằm đáp ứng nhu cầu ngày càng tăng của người dân về dịch vụ tang lễ tích hợp và tiện ích. Sự gia tăng dân số cao tuổi cùng với sự ra đời của nhiều doanh nghiệp mới đã thúc đẩy sự phát triển của ngành này, với gần 2 trong 10 người Hàn Quốc đã đăng ký dịch vụ tang lễ trả trước. Các công ty hiện đang đa dạng hóa dịch vụ, cung cấp nhiều gói linh hoạt và tích hợp, bao gồm cả dịch vụ tang lễ kỹ thuật số.","link":"https://tuoitre.vn/nganh-dich-vu-tang-le-an-nen-lam-ra-o-han-quoc-2025022415004322.htm","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Ông Tập điện đàm với ông Putin, nhấn mạnh quan hệ Nga - Trung 'không thể tách rời'","content":"Trong cuộc điện đàm ngày 24-2, Tổng Bí thư, Chủ tịch nước Trung Quốc Tập Cận Bình đã nhấn mạnh rằng quan hệ giữa Nga và Trung Quốc là \"không thể tách rời\", đồng thời khẳng định mối quan hệ này có tính chất bền vững và lâu dài. Cuộc gọi diễn ra vào dịp kỷ niệm ba năm xung đột Nga - Ukraine, và ông Tập bày tỏ sự ủng hộ đối với các nỗ lực đối thoại giữa Nga và Mỹ. Cả hai nhà lãnh đạo cũng thảo luận về khả năng hợp tác trong các lĩnh vực kinh tế, văn hóa và giáo dục.","link":"https://tuoitre.vn/ong-tap-dien-dam-voi-ong-putin-nhan-manh-quan-he-nga-trung-khong-the-tach-roi-20250224183643598.htm","cat":"the-gioi","positivity":8,"importance":9},{"title":"Nga tung đòn \"chí mạng\" giành thêm lãnh thổ Kursk, Ukraine tổn thất nặng nề","content":"Nga tiếp tục giành được lãnh thổ tại tỉnh Kursk, gây tổn thất nặng nề cho lực lượng Ukraine. Các cuộc tấn công của quân đội Nga đã được xác nhận tại nhiều khu vực, bao gồm Pogrebki và Maryevka, với việc lực lượng Ukraine phải sử dụng các lữ đoàn đặc nhiệm để kháng cự. Bộ Quốc phòng Ukraine thừa nhận rằng cuộc xâm nhập của Nga đã gây thiệt hại lớn cho họ, trong khi các cuộc giao tranh tiếp tục diễn ra căng thẳng tại khu vực này.","link":"https://dantri.com.vn/the-gioi/nga-tung-don-chi-mang-gianh-them-lanh-tho-kursk-ukraine-ton-that-nang-ne-20250224171136696.htm","cat":"the-gioi","positivity":2,"importance":8},{"title":"Uống nước có thể giúp giảm cân?","content":"Bài viết thảo luận về việc uống nước có thể hỗ trợ giảm cân, dựa trên các nghiên cứu khoa học. Việc uống nước giúp kiểm soát cơn thèm ăn, kích thích quá trình trao đổi chất và giảm lượng calo nạp vào từ đồ uống có đường. Một số nghiên cứu chỉ ra rằng uống nước trước bữa ăn có thể giúp giảm cân hiệu quả, với khuyến nghị khoảng 500ml nước trước mỗi bữa ăn. Ngoài ra, nước còn giúp cải thiện hiệu suất tập luyện và duy trì sức khỏe tổng thể.","link":"https://tuoitre.vn/uong-nuoc-co-the-giup-giam-can-20250222190805338.htm","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Nhiều loại rau rớt giá thê thảm chỉ còn 1.000 đồng/kg, nông dân khóc ròng","content":"Sau Tết Nguyên đán, giá rau xanh tại Gia Lai giảm mạnh, nhiều loại chỉ còn 1.000 đồng/kg, khiến nông dân thất vọng. Họ phải phá bỏ vườn rau hoặc không thu hoạch vì không đủ chi phí. Nguyên nhân là do thị trường miền Trung dư cung, nhu cầu tiêu thụ giảm. Các hội đoàn đang hỗ trợ nông dân bằng cách thu hoạch và vận chuyển rau củ đến các đơn vị bộ đội.","link":"https://tuoitre.vn/nhieu-loai-rau-rot-gia-the-tham-chi-con-1-000-dong-kg-nong-dan-khoc-rong-20250224180516665.htm","cat":"kinh-doanh","positivity":2,"importance":8},{"title":"'Sáp nhập giúp tỉnh thành có không gian phát triển'","content":"Chuyên gia cho rằng việc sáp nhập tỉnh thành sẽ giảm bớt gánh nặng quản lý Nhà nước và mở ra không gian phát triển cho các địa phương. Theo Kết luận 126 của Bộ Chính trị, sẽ có nghiên cứu về việc sáp nhập các đơn vị hành chính cấp tỉnh nhằm tinh gọn bộ máy. Việc này không chỉ là xu thế phát triển mà còn cần thiết để tăng cường hiệu quả quản lý và khai thác tiềm năng, lợi thế của từng vùng, đồng thời loại bỏ các rào cản trong phát triển kinh tế xã hội.","link":"https://vnexpress.net/sap-nhap-giup-tinh-thanh-co-khong-gian-phat-trien-4853015.html","cat":"thoi-su","positivity":8,"importance":9},{"title":"Ứng dụng giao đồ ăn Just Eat Takeaway bán mình với giá 4,3 tỉ USD","content":"Ứng dụng giao đồ ăn Just Eat Takeaway đã đồng ý bán mình cho tập đoàn đầu tư Hà Lan Prosus với giá 4,3 tỉ USD. Thỏa thuận này được thực hiện hoàn toàn bằng tiền mặt và có giá chào mua mỗi cổ phiếu cao hơn 63% so với giá đóng cửa trước đó. Just Eat Takeaway đã trải qua giai đoạn khó khăn sau khi ghi nhận lỗ ròng 1,65 tỉ USD vào năm 2024, do đó việc bán cho Prosus được kỳ vọng sẽ giúp công ty tăng trưởng trong các lĩnh vực thực phẩm và công nghệ tài chính. Sau thông báo, cổ phiếu của Just Eat Takeaway đã tăng mạnh, trong khi cổ phiếu của Prosus giảm.","link":"https://tuoitre.vn/ung-dung-giao-do-an-just-eat-takeaway-ban-minh-voi-gia-4-3-ti-usd-2025022417052011.htm","cat":"kinh-doanh","positivity":6,"importance":8},{"title":"Dạo quanh một Singapore về đêm lung linh","content":"Singapore trở nên rực rỡ và sôi động khi đêm về, với các địa điểm như Gardens by the Bay và Marina Bay Sands SkyPark thu hút du khách. Tại Gardens by the Bay, những 'siêu cây' khổng lồ bừng sáng cùng với các hiệu ứng ánh sáng tạo ra không gian huyền ảo. Du khách có thể thưởng thức ẩm thực đường phố tại Newton Food Centre và trải nghiệm sự sống động tại Clarke Quay, nơi có các quán bar và hộp đêm nổi tiếng. Đặc biệt, Night Safari mang đến cơ hội khám phá động vật hoang dã trong không gian tự nhiên về đêm.","link":"https://tuoitre.vn/dao-quanh-mot-singapore-ve-dem-lung-linh-20250224184550769.htm","cat":"du-lich","positivity":9,"importance":8},{"title":"Lisa và dàn sao dự tiệc sinh nhật Paris Hilton","content":"Ca sĩ Lisa của nhóm Blackpink và nhiều ngôi sao Hollywood như Jessica Alba đã tham dự bữa tiệc sinh nhật tuổi 44 của Paris Hilton tại biệt thự ở Beverly Hills. Tiệc được trang trí với tông màu hồng lấp lánh theo chủ đề Sliving, thuật ngữ do Paris Hilton sáng tạo. Lisa và Sydney Sweeney đã có những khoảnh khắc đáng nhớ khi chụp ảnh cùng con trai của Paris, bé Phoenix. Trong khi Lisa tiếp tục thành công trong sự nghiệp âm nhạc, Sydney Sweeney cũng nổi bật với các vai diễn trong các series nổi tiếng.","link":"https://vnexpress.net/lisa-va-dan-sao-du-tiec-sinh-nhat-paris-hilton-4853485.html","cat":"giai-tri","positivity":9,"importance":7},{"title":"Cảnh báo nóng về tình trạng nông sản Việt bị EU \"tuýt còi\" 130 lần","content":"Từ đầu năm 2024, Liên minh châu Âu (EU) đã phát đi 130 cảnh báo về nông sản, thực phẩm nhập khẩu từ Việt Nam, chủ yếu liên quan đến dư lượng hóa chất thuốc trừ sâu và thuốc thú y. Tại hội nghị triển khai các biện pháp an toàn thực phẩm, ông Ngô Xuân Nam cho biết số lượng cảnh báo đã tăng đáng kể so với năm trước. Nguyên nhân chính là do việc sử dụng thuốc bảo vệ thực vật không đúng quy định và sự lạm dụng kháng sinh trong ngành nuôi trồng thủy sản. Việt Nam cần siết chặt quy định và kiểm soát an toàn thực phẩm để giảm thiểu rủi ro vi phạm quy định xuất khẩu.","link":"https://dantri.com.vn/kinh-doanh/canh-bao-nong-ve-tinh-trang-nong-san-viet-bi-eu-tuyt-coi-130-lan-20250224170545960.htm","cat":"kinh-doanh","positivity":3,"importance":8},{"title":"Hoá chất Đức Giang tái hợp VĐV tấn công xuất sắc nhất giải Sharon Chepchumba","content":"CLB bóng chuyền nữ Hoá chất Đức Giang đã xác nhận tái hợp với ngoại binh Sharon Chepchumba, người Kenya, sau khi cô xuất sắc giành danh hiệu VĐV tấn công xuất sắc nhất tại giải vô địch quốc gia 2024. Chepchumba, với chiều cao 1m85 và khả năng tấn công ấn tượng, đã góp phần quan trọng giúp đội bóng của mình giành vị trí á quân trong giải đấu. Cô sẽ trở lại Việt Nam trong vài ngày tới để chuẩn bị cho giải bóng chuyền vô địch quốc gia 2025, diễn ra vào ngày 22-3.","link":"https://tuoitre.vn/hoa-chat-duc-giang-tai-hop-vdv-tan-cong-xuat-sac-nhat-giai-sharon-chepchumba-20250224175230142.htm","cat":"the-thao","positivity":8,"importance":7},{"title":"Giám đốc Bệnh viện Phụ sản trung ương kiêm nhiệm phó hiệu trưởng Trường Đại học Y dược","content":"Giám đốc Bệnh viện Phụ sản trung ương, Nguyễn Duy Ánh, vừa được bổ nhiệm kiêm nhiệm phó hiệu trưởng Trường Đại học Y dược thuộc Đại học Quốc gia Hà Nội. Ông Ánh, một giáo sư - tiến sĩ chuyên về sản khoa, sẽ tham gia cùng hai phó hiệu trưởng khác trong công tác đào tạo tại trường. Trường Đại học Y dược cũng công bố thành lập thêm nhiều khoa và viện mới nhằm nâng cao chất lượng giáo dục và nghiên cứu trong lĩnh vực y tế.","link":"https://tuoitre.vn/giam-doc-benh-vien-phu-san-trung-uong-kiem-nhiem-pho-hieu-truong-truong-dai-hoc-y-duoc-20250224180459583.htm","cat":"giao-duc","positivity":8,"importance":7},{"title":"Vì sao chủ tịch Đà Lạt chấn chỉnh trật tự đô thị ở trung tâm?","content":"Ông Đặng Quang Tú, Chủ tịch UBND TP Đà Lạt, đã chỉ đạo chấn chỉnh trật tự đô thị tại khu vực trung tâm thành phố sau khi xảy ra tình trạng bán hàng rong gây hư hại thảm cỏ quanh hồ Xuân Hương. Chỉ đạo này nhằm cải thiện vệ sinh môi trường và trải nghiệm của du khách, sau khi hoạt động buôn bán hàng rong gia tăng trong dịp Tết Nguyên đán. Đà Lạt sẽ được chia thành 7 khu vực để thực hiện công tác chỉnh trang đô thị, với sự tham gia của nhiều lực lượng để quản lý hiệu quả hơn.","link":"https://tuoitre.vn/vi-sao-chu-tich-da-lat-chan-chinh-trat-tu-do-thi-o-trung-tam-20250224173112313.htm","cat":"thoi-su","positivity":7,"importance":8},{"title":"Nghi phạm giết CEO bảo hiểm Mỹ gây chú ý với trang phục hầu tòa","content":"Luigi Mangione, nghi phạm bắn chết CEO Brian Thompson của UnitedHealthcare, đã thu hút sự chú ý khi hầu tòa trong trang phục bảnh bao và áo chống đạn. Tại phiên tòa ở Manhattan, New York, số lượt tìm kiếm về trang phục của anh đã tăng vọt 350%, với đôi giày lười trở thành tâm điểm chú ý. Mangione, 26 tuổi, bị buộc tội giết người và khủng bố, nhưng lại nhận được sự đồng cảm từ một số người dân Mỹ do sự thất vọng với các công ty bảo hiểm.","link":"https://vnexpress.net/nghi-pham-giet-ceo-bao-hiem-my-gay-chu-y-voi-trang-phuc-hau-toa-4853483.html","cat":"phap-luat","positivity":6,"importance":8},{"title":"Thủ tướng mong Bệnh viện Bạch Mai sớm trở thành bệnh viện uy tín hàng đầu khu vực và thế giới","content":"Vào chiều ngày 24-2, Thủ tướng Phạm Minh Chính đã thăm Bệnh viện Bạch Mai nhân kỷ niệm 70 năm Ngày Thầy thuốc Việt Nam. Tại buổi lễ, Thủ tướng ghi nhận những thành tựu của bệnh viện và nhấn mạnh tầm quan trọng của việc đầu tư vào sức khỏe để phát triển. Ông đề nghị ngành y tế thực hiện 6 mong muốn, trong đó có việc nâng cao chất lượng khám chữa bệnh và hoàn thành các dự án như Bệnh viện Bạch Mai cơ sở 2 vào năm 2025. Thủ tướng cũng bày tỏ mong muốn Bệnh viện Bạch Mai sớm trở thành bệnh viện uy tín hàng đầu khu vực và thế giới.","link":"https://tuoitre.vn/thu-tuong-mong-benh-vien-bach-mai-som-tro-thanh-benh-vien-uy-tin-hang-dau-khu-vuc-va-the-gioi-20250224172838855.htm","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Nguyên nhân buồn ngủ thường xuyên","content":"Buồn ngủ thường xuyên mặc dù ngủ đủ giấc có thể do nhiều nguyên nhân như chất lượng giấc ngủ kém, thiếu nước, ít vận động, và tác dụng phụ của thuốc. Chất lượng giấc ngủ bị ảnh hưởng bởi các yếu tố như ác mộng, ngủ ngáy, và các vấn đề sức khỏe tiềm ẩn như béo phì hay trầm cảm. Ngoài ra, chế độ dinh dưỡng không hợp lý và áp lực tâm lý cũng góp phần làm tăng cảm giác buồn ngủ. Để xác định nguyên nhân chính xác, bệnh nhân nên thăm khám tại chuyên khoa thần kinh và thực hiện các xét nghiệm cần thiết.","link":"https://vnexpress.net/nguyen-nhan-buon-ngu-thuong-xuyen-4853390.html","cat":"suc-khoe","positivity":6,"importance":8},{"title":"Bí quyết giữ khớp khỏe cho dân văn phòng","content":"Bài viết chia sẻ bí quyết giữ khớp khỏe cho dân văn phòng, nhấn mạnh tầm quan trọng của tư thế ngồi đúng, kiểm soát cân nặng, và thực hiện các bài tập giãn cơ để phòng ngừa các vấn đề cơ xương khớp. Bác sĩ Hoàng Quyết Tiến khuyến nghị việc duy trì tư thế ngồi thẳng lưng, sử dụng thiết bị hỗ trợ vận động và thực hiện các bài tập thở sâu. Ngoài ra, bổ sung thực phẩm giàu omega-3 và canxi cũng được đề xuất để tăng cường sức khỏe xương khớp.","link":"https://vnexpress.net/bi-quyet-giu-khop-khoe-cho-dan-van-phong-4853469.html","cat":"suc-khoe","positivity":8,"importance":7},{"title":"HLV Shin Tae Yong bất ngờ dành lời khuyên cho đội tuyển Indonesia","content":"HLV Shin Tae Yong, cựu HLV đội tuyển Indonesia, đã đưa ra lời khuyên cho đội bóng này trong nỗ lực giành vé dự vòng chung kết World Cup 2026. Ông nhấn mạnh tầm quan trọng của sự nỗ lực từ các cầu thủ và mong muốn Liên đoàn bóng đá Indonesia (PSSI) sát cánh bên họ. Dưới sự dẫn dắt của ông, Indonesia hiện đang đứng thứ 3 trong bảng xếp hạng vòng loại World Cup, chỉ kém Australia một điểm.","link":"https://dantri.com.vn/the-thao/hlv-shin-tae-yong-bat-ngo-danh-loi-khuyen-cho-doi-tuyen-indonesia-20250224172349212.htm","cat":"the-thao","positivity":7,"importance":8},{"title":"Trường đại học Bách khoa TP.HCM mở phân hiệu tại Khánh Hòa","content":"Trường đại học Bách khoa - Đại học Quốc gia TP.HCM đã thống nhất mở phân hiệu mới tại tỉnh Khánh Hòa. Ông Nguyễn Tấn Tuân, chủ tịch UBND tỉnh Khánh Hòa, thông báo rằng việc mở phân hiệu này nhằm nâng cao chất lượng nguồn nhân lực địa phương, tập trung vào các ngành như dầu khí, logistics và công nghệ đại dương. Tỉnh Khánh Hòa sẽ phối hợp với trường trong việc xây dựng và triển khai các chương trình đào tạo cũng như tìm kiếm nguồn lực cho các nhiệm vụ khoa học - công nghệ phục vụ phát triển kinh tế xã hội.","link":"https://tuoitre.vn/truong-dai-hoc-bach-khoa-tp-hcm-mo-phan-hieu-moi-tai-khanh-hoa-20250224165947892.htm","cat":"giao-duc","positivity":9,"importance":8},{"title":"Cảnh báo: Chiêu trò giả mạo trường đại học yêu cầu sinh viên sao kê tài khoản","content":"Trường Đại học Sư phạm Huế đã phát hiện thông báo giả mạo yêu cầu sinh viên và giảng viên sao kê tài khoản ngân hàng tối thiểu 500 triệu đồng để tham gia chương trình giao lưu tại Úc. Thông báo này được cho là có nguồn gốc từ kẻ xấu và không có thực. Nhà trường đã nhanh chóng cảnh báo đến toàn bộ sinh viên và giảng viên, khẳng định rằng chương trình này không tồn tại và thông báo giả mạo chứa nhiều lỗi sai. Hiệu trưởng đã nhấn mạnh tầm quan trọng của việc cảnh giác trước những chiêu trò lừa đảo trên mạng.","link":"https://tuoitre.vn/canh-bao-chieu-tro-gia-mao-truong-dai-hoc-yeu-cau-sinh-vien-sao-ke-tai-khoan-20250224160520856.htm","cat":"phap-luat","positivity":3,"importance":8},{"title":"Techcombank ba năm liên tiếp đạt chứng nhận nơi làm việc xuất sắc","content":"Techcombank đã đạt chứng nhận 'Nơi làm việc xuất sắc' từ Great Place To Work® trong ba năm liên tiếp, khẳng định vị trí hàng đầu tại Việt Nam về môi trường làm việc. Kết quả khảo sát cho thấy hơn 96% nhân viên tự hào khi làm việc tại ngân hàng, với tỉ lệ hài lòng vượt mức trung bình toàn cầu. Techcombank không ngừng cải thiện môi trường làm việc thông qua các chính sách đổi mới, chú trọng đến việc phát triển nhân tài và xây dựng văn hóa làm việc hợp tác. Họ cũng hướng đến giải thưởng 'Nơi làm việc xuất sắc nhất Việt Nam/Châu Á' trong thời gian tới.","link":"https://tuoitre.vn/techcombank-ba-nam-lien-tiep-dat-chung-nhan-noi-lam-viec-xuat-sac-20250224173913137.htm","cat":"kinh-doanh","positivity":9,"importance":8}];

    const pageSize = 10;       // Number of articles to load each time
    let currentIndex = 0;      // Tracks which batch of items has been loaded
    let isLoading = false;     // Prevents multiple simultaneous loads

    // Set currentFilter to stored value or default to "important"
    let currentFilter = localStorage.getItem("filter") || "important";

    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");

    // Update the dropdown to reflect the stored filter
    filterDropdown.value = currentFilter;

    // Filter news data based on the current filter value.
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        // For category filters, match item.cat exactly
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
        case "y-kien":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // Load and render the next batch of news articles.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          const newsId = convertVietnameseToEnglish(`'${item.title}'`);
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `
            <h3 id='${newsId}'>${item.title}</h3>
            <a class="news-link" href="#${newsId}" onclick="openNewTab('${item.link}')">${item.link}</a>
            <p>${item.content}</p>
          `;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Simulated loading delay
    }

    // Handle scroll events for infinite scrolling and back-to-top visibility.
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      // Show the back-to-top button after scrolling down 300px
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // Reset and reload news when the filter is changed.
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Smooth scroll back to the top of the page.
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    function openNewTab(link) {
        pushDataLayer({event: 'view_details'});
        window.open(link, '_self');
    }

    function convertVietnameseToEnglish(str) {
      // Convert to lowercase for consistency
      str = str.toLowerCase();

      // Normalize the string to separate diacritics from letters
      str = str.normalize('NFD');

      // Remove diacritical marks
      str = str.replace(/[\u0300-\u036f]/g, '');

      // Replace Vietnamese specific characters not handled by normalization
      str = str.replace(/đ/g, 'd');

      // Remove any remaining non-alphanumeric characters except spaces and hyphens
      str = str.replace(/[^a-z0-9\s-]/g, '');

      // Replace spaces (and consecutive spaces) with a single hyphen and trim extra hyphens
      return str.trim().replace(/\s+/g, '-');
    }

    // Initial load
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Listen for filter changes, refresh clicks, and back-to-top clicks.
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
  </script>
