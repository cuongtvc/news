},{"title":"Cán bộ nào thuộc diện chưa xem xét nghỉ việc khi sắp xếp bộ máy?","content":"Trong đợt sắp xếp lại bộ máy, nhiều cán bộ, công chức, viên chức và người lao động sẽ thuộc diện được xem xét nghỉ việc. Điều này nhằm tinh gọn bộ máy và nâng cao hiệu quả hoạt động của hệ thống. Tuy nhiên, độc giả Đức Trí đặt câu hỏi về những đối tượng nào sẽ không bị xem xét nghỉ việc trong quá trình này.","positivity":6,"importance":7},{"title":"Tuyển Mỹ và Canada đánh nhau 3 lần trong 9 giây","content":"Trong trận đấu khúc côn cầu trên băng giữa tuyển Mỹ và Canada vào tối 15/2/2025, hai đội đã lao vào đánh nhau ba lần chỉ trong 9 giây đầu trận. Cầu thủ Matthew Tkachuk và Brandon Hagel đã giao hẹn trước để đánh nhau ngay khi trận đấu bắt đầu, thu hút sự chú ý của khán giả. Sau ba cuộc ẩu đả, trận đấu tiếp tục và Mỹ đã giành chiến thắng 3-1, có suất vào chung kết giải Tứ Hùng 2025.","positivity":7,"importance":6},{"title":"Jacob Kiplimo phá kỷ lục thế giới chạy half marathon","content":"Jacob Kiplimo, chân chạy người Uganda, đã phá kỷ lục thế giới chạy half marathon tại giải eDreams Mitja Marato ở Barcelona với thời gian 56 phút 41 giây, trở thành người đầu tiên hoàn thành cự ly 21,0975 km dưới 57 phút. Thành tích này nhanh hơn 40 giây so với kỷ lục cũ của Yomif Kejelcha. Kiplimo duy trì tốc độ 2:42 phút/km và cảm thấy bất ngờ khi có thể phá kỷ lục. Giải đấu này thu hút khoảng 30.000 VĐV tham gia.","positivity":10,"importance":9},{"title":"Diễn viên Hàn qua đời ở tuổi 25","content":"Diễn viên Kim Sae Ron, một ngôi sao trẻ nổi tiếng của Hàn Quốc, đã được phát hiện qua đời tại nhà riêng ở tuổi 25 vào chiều ngày 16/2/2025. Cảnh sát đang điều tra nguyên nhân cái chết của cô sau khi bạn bè báo cáo về việc cô không xuất hiện trong cuộc hẹn. Trước khi qua đời, sự nghiệp của Kim Sae Ron đã bị ảnh hưởng nặng nề do scandal lái xe khi say rượu vào năm 2022, khiến cô mất nhiều hợp đồng quảng cáo và phim ảnh.","positivity":1,"importance":10},{"title":"HLV bắn súng Việt Nam đầu tiên nhận bằng quốc tế hạng A","content":"HLV bắn súng Việt Nam Nguyễn Thị Nhung đã trở thành người đầu tiên nhận chứng chỉ huấn luyện quốc tế hạng A từ Liên đoàn Bắn súng Thế giới (ISSF). Để đạt được chứng chỉ này, HLV cần có bằng B và có ít nhất 4 năm dẫn dắt các VĐV quốc tế, cũng như tham dự hai kỳ Olympic. Bà Nhung, từng là HLV trưởng đội tuyển bắn súng Việt Nam, đã có nhiều đóng góp cho thể thao nước nhà, góp phần vào thành công của các xạ thủ như Hoàng Xuân Vinh tại Olympic 2016.","positivity":9,"importance":8},{"title":"Hoa hồng đen được trồng duy nhất ở quốc gia nào?","content":"Hoa hồng đen chỉ được trồng duy nhất ở một ngôi làng nhỏ, và nếu được trồng ở nơi khác, hoa này sẽ có màu đỏ. Thông tin về quốc gia nơi hoa hồng đen này được trồng chưa được đề cập rõ ràng trong bài viết.","positivity":5,"importance":7},{"title":"Kinh nghiệm chọn vị trí xây nhà máy điện hạt nhân trên thế giới","content":"Bài viết phân tích kinh nghiệm chọn vị trí xây dựng nhà máy điện hạt nhân trên thế giới, nhấn mạnh rằng các nhà máy điện hạt nhân tại Mỹ thường tập trung ở khu vực ven biển và phía đông, trong khi Trung Quốc đang mở rộng xây dựng vào đất liền. Việt Nam cũng đang khởi động lại dự án điện hạt nhân ở Ninh Thuận, với các nhà máy được đặt tại các huyện Thuận Nam và Ninh Hải. Quy trình chọn vị trí bao gồm khảo sát, chọn lọc và đánh giá địa điểm, dựa trên các yếu tố an toàn và môi trường xung quanh, nhằm đảm bảo tính an toàn cho các cơ sở hạt nhân.","positivity":8,"importance":9},{"title":"Những chính sách nguy cơ châm ngòi bất ổn kinh tế của ông Trump","content":"Tổng thống Trump đã triển khai nhiều chính sách nhằm đưa Mỹ trở lại thời kỳ hưng thịnh, nhưng những biện pháp này có nguy cơ gây bất ổn cho nền kinh tế. Việc áp thuế lên Canada, Mexico và Trung Quốc đã dẫn đến phản ứng tiêu cực từ thị trường, trong khi chính sách trục xuất người nhập cư có thể làm thiếu hụt nguồn lao động. Nhiều doanh nghiệp đang gặp khó khăn trong việc thích ứng với sự biến động này, và các chuyên gia cảnh báo rằng những chính sách này có thể làm gia tăng lạm phát và giảm tăng trưởng GDP trong những năm tới.","positivity":3,"importance":8},{"title":"Như Vân diễn trang phục 'Miền đá nở hoa'","content":"Người mẫu Như Vân đã trình diễn trang phục dân tộc mang tên 'Miền đá nở hoa' tại sự kiện công bố thí sinh Việt Nam tham gia cuộc thi Miss Global. Trang phục được thiết kế từ 1.000 mét vải, nặng 15 kg, lấy cảm hứng từ văn hóa người H'Mông và mùa hoa mai anh đào. Như Vân sẽ tham gia các hoạt động của cuộc thi tại Campuchia và Thái Lan vào cuối tháng 2. Cô mong muốn đem đến câu chuyện về sự độc lập và mạnh mẽ của người phụ nữ Việt Nam tại sân chơi nhan sắc quốc tế.","positivity":9,"importance":8},{"title":"Giun lươn sinh sôi ở ruột và phổi người phụ nữ","content":"Một người phụ nữ 64 tuổi đã nhập viện với tình trạng ho, khó thở và sụt cân do nhiễm giun lươn nặng ở ruột và phổi. Kết quả nội soi cho thấy nhiều ấu trùng giun lươn trong phế quản và ruột, dẫn đến các biến chứng nghiêm trọng. Bác sĩ khuyến cáo rằng nhiễm giun lươn có thể rất nguy hiểm, đặc biệt ở những người có hệ miễn dịch suy yếu, và cần phải phát hiện và điều trị kịp thời.","positivity":2,"importance":8},{"title":"Cơm 'bóng đêm' - món nên thử ở Tây Ban Nha","content":"Cơm 'bóng đêm' là một món ăn đặc trưng ở Tây Ban Nha, nổi bật với màu đen từ túi mực, mang đến hương vị thơm ngon và đậm đà. Món này thường được chế biến từ hải sản và gia vị, nấu chậm để hạt cơm thấm đẫm hương vị. Khi phục vụ, cơm thường được kèm theo miếng chanh để làm dịu độ ngậy. Cơm 'bóng đêm' không chỉ phổ biến ở các nhà hàng mà còn có giá cả phải chăng, từ 12-14 euro cho một phần lớn, làm hài lòng thực khách trong hành trình khám phá ẩm thực Tây Ban Nha.","positivity":9,"importance":7},{"title":"Hàng trăm nghìn mã tiền số được tạo mỗi tháng","content":"Trong tháng 1/2025, có hơn 600.000 mã tiền số mới được tạo ra, gấp 12 lần so với cùng kỳ năm 2024, đánh dấu tháng kỷ lục về số lượng token phát hành. Sự gia tăng này được cho là do ngày càng nhiều nền tảng hỗ trợ tạo tiền số, khiến người dùng dễ dàng tham gia mà không cần kiến thức lập trình. Tuy nhiên, sự bùng nổ này dẫn đến lo ngại về tính thanh khoản của thị trường và khả năng phục hồi giá của các altcoin, khi nhiều token mới làm phân tán sự chú ý và nguồn lực của nhà đầu tư.","positivity":5,"importance":7},{"title":"Chủ nhà năn nỉ tôi quay lại sau khi 'mất' 120 triệu trong 6 tháng","content":"Chủ nhà đã năn nỉ người thuê quay lại sau khi để mặt bằng trống trong 6 tháng, dẫn đến thất thoát gần 120 triệu đồng. Mặc dù chủ nhà giảm giá thuê từ 25 triệu xuống 21 triệu, người thuê vẫn từ chối vì đã tìm được mặt bằng mới với giá 15 triệu. Câu chuyện cho thấy tầm quan trọng của sự linh hoạt trong việc điều chỉnh giá thuê để duy trì khách hàng trong bối cảnh kinh doanh khó khăn.","positivity":4,"importance":7},{"title":"Israel nhận gần 2.000 quả bom tấn được ông Trump phê duyệt","content":"Israel vừa nhận gần 2.000 quả bom Mark 84 sau khi Tổng thống Trump gỡ bỏ hạn chế do chính quyền Biden áp đặt. Lô hàng gồm 1.800 quả bom đã cập cảng Ashdod và được Bộ Quốc phòng Israel gọi là \"khí tài quan trọng\" cho không quân nước này. Trước đó, chính quyền Biden đã đình chỉ chuyển giao loại bom này do lo ngại tấn công vào các khu vực đông dân cư ở Dải Gaza. Sự kiện này diễn ra trong bối cảnh lệnh ngừng bắn giữa Israel và Hamas đang gặp nguy cơ sụp đổ.","positivity":4,"importance":8},{"title":"Bí quyết làm lạc rang muối cả tháng vẫn giòn","content":"Bài viết hướng dẫn cách làm lạc rang muối để giữ được độ giòn và hương vị trong suốt một tháng. Đầu tiên, cần chọn lạc khô, rửa sạch và ngâm với giấm để giảm mùi và tạo độ ẩm. Sau đó, rang lạc với lửa nhỏ, thêm rượu trắng để tăng độ giòn. Cuối cùng, muối hạt được rang cho khô để trộn với lạc khi còn ấm, giúp món ăn không bị ỉu hay hôi dầu.","positivity":9,"importance":7},{"title":"Emma Watson hiếm hoi xuất hiện trước công chúng","content":"Emma Watson hiếm hoi xuất hiện trước công chúng tại giải NBA All-Star Celebrity Game vào ngày 14/2/2025, thu hút sự chú ý lớn từ người hâm mộ. Cô tương tác thân thiện với mọi người và cổ vũ cho bạn học Tucker Halpern, gây ấn tượng với phong thái thanh lịch. Video ghi lại khoảnh khắc này trên TikTok đã thu hút hơn 13 triệu lượt xem. Dù đã rời ngành giải trí để tìm kiếm không gian sáng tạo, người hâm mộ vẫn mong muốn thấy cô trở lại màn ảnh.","positivity":8,"importance":7},{"title":"Sabeco lo nguy cơ biên lợi nhuận thu hẹp vì giá nhôm tăng","content":"Sabeco đang đối mặt với nguy cơ biên lợi nhuận bị thu hẹp do giá nhôm tăng hơn 18% trong thời gian qua, ảnh hưởng đến chi phí sản xuất. Công ty đã tổ chức cuộc gặp với các nhà đầu tư để thảo luận về tác động của giá nhôm lên kế hoạch tài chính và dự kiến sẽ dự phòng nguyên liệu này ngắn hạn để tăng tính linh hoạt. Mặc dù có những khó khăn từ giá nguyên liệu, Sabeco vẫn kỳ vọng vào sự hợp nhất với Sabibeco sẽ cải thiện biên lợi nhuận gộp và mục tiêu tiêu thụ bia năm nay sẽ cao hơn năm 2024.","positivity":6,"importance":7},{"title":"Giá trứng tại Mỹ đắt kỷ lục","content":"Giá trứng loại A tại Mỹ đã tăng gấp đôi so với tháng 8/2023, hiện đạt trung bình 4,92 USD cho một vỉ 12 quả, vượt mức kỷ lục 4,82 USD trước đó. Nguyên nhân chính là do dịch cúm gia cầm làm giảm mạnh nguồn cung gà, với hơn 41 triệu con gà bị tiêu hủy trong tháng 12/2024 và tháng 1/2025. Tình trạng khan hiếm đã khiến nhiều người tiêu dùng tích trữ trứng, trong khi giá dự kiến sẽ tiếp tục tăng 20% trong năm nay.","positivity":2,"importance":8},{"title":"Ba Lan bác khả năng thành lập 'quân đội châu Âu'","content":"Ngoại trưởng Ba Lan, Radoslaw Sikorski, đã bác bỏ khả năng thành lập một 'quân đội châu Âu' thống nhất như Tổng thống Ukraine Volodymyr Zelensky đã kêu gọi. Ông nhấn mạnh rằng việc hợp nhất quân đội các quốc gia sẽ không xảy ra, mặc dù ông ủng hộ việc nâng cao năng lực phòng thủ của châu Âu. Ba Lan cũng không có kế hoạch triển khai lực lượng đến Ukraine, khẳng định nghĩa vụ của mình đối với NATO trong việc bảo vệ khu vực phía đông của liên minh.","positivity":4,"importance":6},{"title":"Con 16h30 tan trường, phụ huynh sau 17h mới tan làm","content":"Bài viết nêu lên vấn đề về giờ tan học của trẻ (16h30) và giờ tan làm của phụ huynh (sau 17h) không khớp nhau, gây khó khăn cho phụ huynh trong việc đón con. Nhiều phụ huynh phải nhờ người khác đón hoặc tìm nơi giữ trẻ sau giờ học, ảnh hưởng đến công việc và cuộc sống của họ. Một số người đề xuất giảm thời gian nghỉ trưa tại công ty để có thể về sớm hơn, nhằm hỗ trợ việc đón con. Có những ý kiến cũng cho rằng phụ huynh nên hướng dẫn trẻ tự lập và an toàn khi chờ đón.","positivity":5,"importance":7},{"title":"Suýt chết do viêm màng não mô cầu thể cấp","content":"Một người phụ nữ 48 tuổi đã suýt chết do mắc viêm màng não mô cầu thể cấp. Bệnh nhân bị sốt cao, đau đầu và có dấu hiệu ban xuất huyết hoại tử trên da. Sau khi được chẩn đoán và điều trị kịp thời tại Bệnh viện Bạch Mai, tình trạng sức khỏe của bệnh nhân đã cải thiện và có thể được xuất viện trong vài ngày tới. Bệnh viêm màng não do não mô cầu có thể dẫn đến tử vong trong vòng 24 giờ nếu không được điều trị kịp thời.","positivity":7,"importance":9},{"title":"Xuất khẩu dừa lần đầu vượt tỷ USD","content":"Xuất khẩu dừa của Việt Nam lần đầu tiên vượt 1 tỷ USD trong năm 2024, nhờ vào việc mở rộng thị trường và xuất khẩu chính ngạch sang Trung Quốc. Tổng giá trị xuất khẩu các sản phẩm từ dừa đạt gần 1,1 tỷ USD, tăng trên 20% so với năm trước. Việt Nam hiện đứng thứ 4 về xuất khẩu dừa tại châu Á - Thái Bình Dương và thứ 5 thế giới, tuy nhiên ngành chế biến dừa đang đối mặt với nguy cơ thiếu nguyên liệu.","positivity":8,"importance":9},{"title":"Cựu tổng thống Philippines đùa 'đánh bom, giết 15 thượng nghị sĩ'","content":"Cựu tổng thống Philippines Rodrigo Duterte đã gây tranh cãi khi đùa rằng cần phải \"đánh bom, giết 15 thượng nghị sĩ\" để đảm bảo chiến thắng cho các ứng viên mà ông ủng hộ trong cuộc bầu cử giữa kỳ sắp tới. Phát biểu này được đưa ra trong một sự kiện vận động tranh cử hôm 13/2, khiến ông hứng chịu nhiều chỉ trích từ các chính trị gia đối lập, trong đó có Tổng thống Ferdinand Marcos Jr. và Hạ nghị sĩ Zia Alonto Adiong, người đã kêu gọi điều tra về lời nói của Duterte. Những phát ngôn này gợi nhớ đến phong cách lãnh đạo gây tranh cãi của ông trong thời gian đương nhiệm.","positivity":2,"importance":8},{"title":"Đề xuất bỏ đánh thuế thu nhập cá nhân từ thừa kế tài sản","content":"Tỉnh Ninh Thuận đã đề xuất bỏ thuế thu nhập cá nhân đối với tài sản thừa kế, cho rằng việc này không hợp lý và gây khó khăn cho người dân. Hiện tại, thuế suất từ thừa kế là 10%, nhưng nhiều tài sản thừa kế giữa các thành viên trong gia đình được miễn thuế. Bộ Tài chính đã phản hồi rằng cần nghiên cứu thêm về chính sách này để phù hợp với thực tế và xu hướng cải cách thuế trên thế giới. Chính phủ dự kiến sẽ trình Quốc hội về dự án luật Thuế thu nhập cá nhân (thay thế) vào cuối năm nay.","positivity":6,"importance":7},{"title":"16 năm bên nhau của vợ chồng Tăng Thanh Hà","content":"Tăng Thanh Hà và doanh nhân Louis Nguyễn đã kỷ niệm 16 năm bên nhau với cuộc sống viên mãn và hạnh phúc bên ba con. Ngày 15/2, họ chia sẻ khoảnh khắc đi ăn cùng nhau, nhận nhiều lời chúc mừng từ bạn bè trong ngành. Cặp đôi kết hôn vào năm 2012 và hiện có hai con trai và một con gái. Tăng Thanh Hà hạn chế tham gia showbiz nhưng thường xuyên chia sẻ hình ảnh gia đình hạnh phúc trên mạng xã hội.","positivity":9,"importance":7},{"title":"Vết thương do kiến ba khoang và zona thần kinh khác biệt ra sao?","content":"Vết thương do kiến ba khoang và zona thần kinh có nhiều điểm tương đồng nhưng cũng có sự khác biệt rõ rệt. Kiến ba khoang tiết ra độc tố Pederin gây mụn nước, đau rát và thường khỏi sau 5-7 ngày, không lây nhiễm. Trong khi đó, zona thần kinh do virus Varicella-zoster gây ra, mụn nước thường xuất hiện theo cụm, có thể lây bệnh thủy đậu cho người chưa có miễn dịch và có thể gây ra nhiều biến chứng nghiêm trọng. Để điều trị hiệu quả, cần đến cơ sở y tế chuyên khoa để được chẩn đoán chính xác.","positivity":7,"importance":8},{"title":"Không cần giấy xác nhận tình trạng hôn nhân khi đăng ký kết hôn","content":"Từ ngày 9/1, công dân Việt Nam khi đăng ký kết hôn không cần nộp Giấy xác nhận tình trạng hôn nhân. Cơ quan đăng ký hộ tịch sẽ tự tra cứu thông tin về tình trạng hôn nhân từ các cơ sở dữ liệu quốc gia. Điều này giúp đơn giản hóa thủ tục đăng ký kết hôn, tiết kiệm thời gian cho những người làm việc xa quê. Bộ Tư pháp đã gửi văn bản hướng dẫn triển khai quy định mới tới các tỉnh thành.","positivity":8,"importance":7},{"title":"Dịch cúm ở Mỹ 'bất thường, vượt đại dịch Covid-19'","content":"Mùa cúm ở Mỹ năm 2025 đang diễn ra với mức độ bất thường, tỷ lệ nhập viện do cúm cao hơn cả so với đại dịch Covid-19. Các chuyên gia y tế ghi nhận nhiều ca bệnh nặng, đặc biệt là trẻ em mắc các biến chứng nguy hiểm như viêm não hoại tử và viêm phổi do vi khuẩn kháng thuốc. Tình trạng quá tải tại các cơ sở y tế đang diễn ra, với số ca tử vong do cúm cũng lần đầu tiên vượt qua số ca tử vong do Covid-19.","positivity":3,"importance":9},{"title":"Cách Shin Ae Ra giữ gìn sắc vóc","content":"Shin Ae Ra, vợ của diễn viên Cha In Pyo, chú trọng vào chế độ ăn uống lành mạnh và tập luyện để giữ gìn sắc vóc ở tuổi 56. Cô không ăn sau 17h và duy trì thói quen tập pilates hàng ngày. Bữa sáng của cô thường bao gồm các món như salad, trứng chiên không dầu, và súp rau củ. Ngoài ra, cô cũng tham gia các hoạt động cộng đồng để giúp đỡ trẻ em và duy trì tinh thần tích cực từ các cuộc gặp gỡ với bạn bè.","positivity":8,"importance":7},{"title":"6 thực phẩm nhuận tràng nên ăn thường xuyên","content":"Bài viết giới thiệu 6 thực phẩm nhuận tràng nên ăn thường xuyên để giảm tình trạng táo bón, bao gồm hạt lanh, kiwi, cà phê, hạt chia, yến mạch và mận khô. Những thực phẩm này giàu chất xơ và có khả năng thúc đẩy nhu động ruột, giúp làm mềm phân và cải thiện tần suất đi đại tiện. Đặc biệt, hạt lanh và kiwi được nhấn mạnh vì những lợi ích nổi bật trong việc tiêu hóa. Ngoài ra, cà phê cũng được đề cập là một lựa chọn tốt để kiểm soát táo bón.","positivity":8,"importance":7},{"title":"'Nên cho xe máy đi hầm chui Nguyễn Văn Linh'","content":"Bài viết đề xuất nên cho xe máy đi vào hầm chui Nguyễn Văn Linh để giải quyết tình trạng kẹt xe tại ngã tư Nguyễn Văn Linh - Nguyễn Hữu Thọ, quận 7, TP HCM. Mặc dù hai nhánh hầm chui đã được đưa vào hoạt động, nhưng lưu lượng phương tiện đi qua lại rất ít, không phát huy được công năng của hầm. Tác giả hy vọng các cơ quan chức năng sẽ xem xét đề xuất này để cải thiện tình hình giao thông tại khu vực.","positivity":7,"importance":6},{"title":"Lò phản ứng biến CO2 thành nhiên liệu sạch","content":"Nhóm nghiên cứu từ Đại học Cambridge đã phát triển một lò phản ứng sử dụng năng lượng Mặt Trời để chuyển CO2 từ khí quyển thành nhiên liệu sạch mà không phát thải trở lại môi trường. Lò phản ứng này hoạt động tự duy trì và không cần nguồn năng lượng bên ngoài, giúp loại bỏ CO2 và sản xuất khí tổng hợp syngas, có thể được sử dụng để sản xuất hóa chất và dược phẩm. Nghiên cứu mở ra tiềm năng lớn cho ngành hóa chất và cho phép cá nhân tự sản xuất nhiên liệu ở những vùng khó tiếp cận.","positivity":9,"importance":8},{"title":"Phái viên Mỹ: Châu Âu sẽ không tham gia đàm phán về Ukraine","content":"Đặc phái viên Mỹ Keith Kellogg thông báo rằng châu Âu sẽ không tham gia vào các cuộc đàm phán hòa bình về Ukraine, điều này đã khiến một số lãnh đạo châu Âu bày tỏ sự không đồng tình. Ông Kellogg nhấn mạnh rằng Mỹ sẽ giữ vai trò trung gian cho các cuộc đàm phán giữa Moskva và Kiev, đồng thời cho biết các cường quốc phương Tây cần tăng cường thực thi lệnh trừng phạt đối với Nga. Tổng thống Zelensky cũng bày tỏ mong muốn đặc phái viên Mỹ đến thăm tiền tuyến để hiểu rõ hơn tình hình thực tế tại Ukraine.","positivity":4,"importance":8}];
    let currentIndex = 0;
    const pageSize = 10;
    let isLoading = false;
    
    // Return filtered news based on saved user preferences.
    function getFilteredNewsData() {
      const stored = localStorage.getItem("newsPreferences");
      if (stored) {
        const prefs = JSON.parse(stored);
        return newsData.filter(item => {
          return item.importance >= prefs.importance && item.positivity >= prefs.positivity;
        });
      }
      return newsData;
    }
    
    // Load more news items with infinite scroll and filtering.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      document.getElementById("loading").style.display = "block";

      setTimeout(() => {
        const newsContainer = document.getElementById("news-container");
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        // If no articles match the filter, display a message.
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your preferences.</p>";
          document.getElementById("loading").style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `<h3>${item.title}</h3><p>${item.content}</p>`;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          document.getElementById("loading").style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 1000); // Simulating a delay
    }

    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        loadMoreNews();
      }
    }

    // Refresh the news list when preferences change.
    function refreshNews() {
      currentIndex = 0;
      document.getElementById("news-container").innerHTML = "";
      document.getElementById("loading").style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Load initial news items.
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Preferences Modal Logic
    const preferencesModal = document.getElementById("preferences-modal");
    const importanceSlider = document.getElementById("importance-slider");
    const positivitySlider = document.getElementById("positivity-slider");
    const importanceValue = document.getElementById("importance-value");
    const positivityValue = document.getElementById("positivity-value");
    const savePreferencesBtn = document.getElementById("save-preferences");
    const resetPreferencesBtn = document.getElementById("reset-preferences");

    importanceSlider.addEventListener("input", () => {
      importanceValue.textContent = importanceSlider.value;
    });
    positivitySlider.addEventListener("input", () => {
      positivityValue.textContent = positivitySlider.value;
    });

    function showPreferencesModal() {
      preferencesModal.style.display = "block";
    }

    function hidePreferencesModal() {
      preferencesModal.style.display = "none";
    }

    // Save preferences and refresh the news list.
    function savePreferences() {
      const preferences = {
        importance: importanceSlider.value,
        positivity: positivitySlider.value,
        timestamp: new Date().getTime()
      };
      localStorage.setItem("newsPreferences", JSON.stringify(preferences));
      refreshNews();
    }

    // Load stored preferences (if available) and update the slider values.
    function loadPreferences() {
      const stored = localStorage.getItem("newsPreferences");
      if (stored) {
        const prefs = JSON.parse(stored);
        importanceSlider.value = prefs.importance;
        positivitySlider.value = prefs.positivity;
        importanceValue.textContent = prefs.importance;
        positivityValue.textContent = prefs.positivity;
        return true;
      }
      return false;
    }

    // After 20 seconds, if no preferences have been set, show the modal.
    window.addEventListener("load", () => {
      if (!loadPreferences()) {
        setTimeout(() => {
          if (!localStorage.getItem("newsPreferences")) {
            showPreferencesModal();
          }
        }, 20000);
      }
    });

    savePreferencesBtn.addEventListener("click", () => {
      savePreferences();
      hidePreferencesModal();
    });

    // Reset preferences, show the modal, and refresh news.
    resetPreferencesBtn.addEventListener("click", () => {
      showPreferencesModal();
    });

    // Allow closing the modal by clicking outside the modal content.
    window.addEventListener("click", (event) => {
      if (event.target == preferencesModal) {
        hidePreferencesModal();
      }
    });
  </script>
