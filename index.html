<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Điểm tin - Quiz Game</title>
  <style>
    /* 
      ====================================================
      1) THEME VARIABLES
      ====================================================
    */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #007BFF;
      --secondary-color: #555;
      --border-color: #ddd;
      --answer-bg-hover: #e0e0e0;
    }
    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --text-color: #eee;
      --container-bg: #2a2a2a;
      --primary-color: #66aaff;
      --secondary-color: #ccc;
      --border-color: #555;
      --answer-bg-hover: #444;
    }
    /*
      ====================================================
      2) GLOBAL BASE STYLING
      ====================================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h3 {
        font-size: 1.1rem;
      }
    }
    /*
      ====================================================
      3) SCOREBOARD & CONTROLS
      ====================================================
    */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 8px;
    }
    .scoreboard-icon {
      width: 24px;
      height: 24px;
      background-color: #ffcc00;
      mask: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3QkZGIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCI+CjxwYXRoIGQ9Ik0xMiA1LjgybC0yLjY0LDUuMzMtNS44Ny44NjcsNCwyLjYyMWwtLjg3LDUuODcsNS4zMy0yLjY0TDExLDE5bDIuNjQtNS4zMyw1Ljg3LS44NjctNC0yLjYyMS44Ny01Ljg3LTUuMzMsMi42NE0xMiA0TDE1IDEwTDIyIDExTDE3IDE1LjE2TDExIDE0TDEwIDIxTDcgMTVIMFYxMUw2IDEwTDEyIDRaIi8+Cjwvc3ZnPg==') center/contain no-repeat;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.2s;
    }
    .controls select:hover {
      background-color: var(--answer-bg-hover);
    }
    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /*
      ====================================================
      4) NEWS ITEM & ANIMATIONS
      ====================================================
    */
    .news-item {
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      animation: slideIn 0.4s ease both;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item p {
      margin: 6px 0;
      line-height: 1.5;
      transition: color 0.3s;
    }
    .news-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--secondary-color);
      transition: color 0.3s;
    }
    .news-link:hover {
      color: var(--text-color);
    }
    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* 
      ====================================================
      5) BACK-TO-TOP BUTTON
      ====================================================
    */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease, background-color 0.3s;
      z-index: 9990;
    }
    #back-to-top:hover {
      background-color: #0056b3;
    }
    /*
      ====================================================
      6) ANSWER BUTTONS & FEEDBACK
      ====================================================
    */
    .answer-btn {
      display: inline-block;
      margin: 8px 8px 8px 0;
      padding: 10px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.2s, background-color 0.3s, border 0.3s;
      color: #000;
      font-size: 16px;
      font-weight: 600;
    }
    [data-theme="dark"] .answer-btn {
      background-color: #444;
      color: #fff;
    }
    .answer-btn:hover {
      background-color: var(--answer-bg-hover);
      transform: scale(1.05);
    }
    .answer-btn:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    .answer-btn.correct {
      background-color: #c1f0c1 !important;
      border-color: #50b750;
      color: #000;
    }
    .answer-btn.incorrect {
      background-color: #f9bdbd !important;
      border-color: #e05b5b;
      animation: shake 0.3s;
      color: #000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    /*
      ====================================================
      7) CELEBRATION & CONFETTI
      ====================================================
    */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--container-bg);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      text-align: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s ease-in-out;
      z-index: 9999;
    }
    #celebration.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 1.5s linear forwards;
      z-index: 9998; 
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    /*
      ====================================================
      8) TUTORIAL OVERLAY (for first-time users)
      ====================================================
    */
    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
    .overlay.hidden {
      display: none;
    }
    .overlay-content {
      background-color: var(--container-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      0%   { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0);   opacity: 1; }
    }
    /*
      ====================================================
      9) INCORRECT ANSWER MODAL
      ====================================================
    */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .modal-content p {
      margin-bottom: 20px;
    }
  </style>

    const newsData = [{"title":"Đang cháy lớn nhiều căn nhà, lửa đỏ trời ở ngã tư Bình Phước","content":"Một đám cháy lớn đã bất ngờ bùng phát tại nhiều căn nhà trên quốc lộ 13, phường Hiệp Bình Phước, TP Thủ Đức vào sáng ngày 1-3. Lửa bùng phát dữ dội, kèm theo khói đen và tiếng nổ, khiến lực lượng chức năng phải nỗ lực dập lửa từ nhiều hướng. Đến 6h30 sáng, đám cháy vẫn còn đang diễn ra và chưa được kiểm soát hoàn toàn.","link":"https://tuoitre.vn/dang-chay-lon-nhieu-can-nha-o-nga-tu-binh-phuoc-20250301063740692.htm","cat":"thoi-su","positivity":2,"importance":8,"question":"Tại sao nhiều căn nhà ở ngã tư Bình Phước lại bị cháy lớn?","answers":[{"text":"Do đám cháy bùng phát dữ dội tại nhiều căn nhà.","correct":true},{"text":"Vì có trời mưa lớn.","correct":false},{"text":"Do người dân không chú ý đến an toàn phòng cháy.","correct":false},{"text":"Có người cố tình gây ra cháy.","correct":false},{"text":"Do lỗi kỹ thuật trong việc sử dụng điện.","correct":false}]},{"title":"Garnacho khao toàn đội Man Utd bữa tối","content":"Tiền đạo Alejandro Garnacho của Manchester United phải trả tiền cho bữa tối của toàn đội sau khi có hành động bỏ về phòng thay đồ trong trận thắng Ipswich 3-2. HLV Ruben Amorim cho biết Garnacho đã rời băng ghế dự bị sau khi bị thay ra, nhưng sau đó đã đến gặp ông để giải thích. Amorim nhấn mạnh tầm quan trọng của nhận thức trong đội bóng và cho rằng Garnacho cần học hỏi thêm.","link":"https://vnexpress.net/garnacho-khao-toan-doi-man-utd-bua-toi-4855390.html","cat":"the-thao","positivity":6,"importance":7,"question":"Tại sao Garnacho phải trả tiền bữa tối cho toàn đội Man Utd?","answers":[{"text":"Vì anh bỏ về phòng thay đồ khi bị thay ra","correct":true},{"text":"Vì anh ghi bàn thắng trong trận","correct":false},{"text":"Vì anh có hành vi không đúng mực với trọng tài","correct":false},{"text":"Vì anh không tham gia buổi tập luyện trước đó","correct":false}]},{"title":"Chủ tịch La Liga bóc mẽ thủ đoạn của Man City","content":"Chủ tịch La Liga, Javier Tebas, đã chỉ trích Man City vì các hành vi lách luật tài chính, bao gồm việc chuyển lỗ cho các công ty khác và hạ thấp giá trị hợp đồng chuyển nhượng cầu thủ. Ông so sánh Man City với Enron, cho rằng câu lạc bộ này đang lợi dụng các công ty liên quan để tạo ra báo cáo tài chính giả mạo. La Liga hiện đang yêu cầu Ủy ban châu Âu điều tra vụ việc, trong khi Man City đang đối mặt với 130 cáo buộc gian lận tài chính.","link":"https://vnexpress.net/chu-tich-la-liga-boc-me-thu-doan-cua-man-city-4855322.html","cat":"the-thao","positivity":3,"importance":8,"question":"Chủ tịch La Liga đã chỉ trích Man City vì lý do gì?","answers":[{"text":"Các hành vi lách luật tài chính","correct":true},{"text":"Thi đấu kém trong giải đấu","correct":false},{"text":"Chưa có đủ cầu thủ","correct":false},{"text":"Chỉ trích các câu lạc bộ khác","correct":false}]},{"title":"Chính phủ yêu cầu bỏ thẩm quyền xử phạt vi phạm hành chính của 6 chức danh","content":"Chính phủ Việt Nam đã yêu cầu bỏ thẩm quyền xử phạt vi phạm hành chính của 6 chức danh theo chỉ đạo của Phó Thủ tướng Lê Thành Long. Các chức danh này bao gồm Cục trưởng Cục Xúc tiến thương mại, Chủ tịch Ủy ban Nhà nước về người Việt Nam ở nước ngoài, và một số cục trưởng khác. Việc này nằm trong bối cảnh sắp xếp tổ chức bộ máy nhà nước và sẽ được thực hiện trong thời gian tới.","link":"https://dantri.com.vn/xa-hoi/chinh-phu-yeu-cau-bo-tham-quyen-xu-phat-vi-pham-hanh-chinh-cua-6-chuc-danh-20250228152051624.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Chính phủ đã yêu cầu bỏ thẩm quyền xử phạt của những chức danh nào?","answers":[{"text":"Cục trưởng Cục Xúc tiến thương mại, Chủ tịch Ủy ban Nhà nước về người Việt Nam ở nước ngoài, Cục trưởng Cục Kinh tế hợp tác và phát triển nông thôn, Cục trưởng Cục Y tế dự phòng, Tổng Cục trưởng Tổng cục Dự trữ Nhà nước, Chi cục trưởng Chi cục Dân số - Kế hoạch hoá gia đình","correct":true},{"text":"Giám đốc Sở Tài chính, Giám đốc Sở Giáo dục và Đào tạo, Trưởng phòng Tài nguyên và Môi trường","correct":false},{"text":"Chủ tịch Ủy ban Nhân dân tỉnh, Trưởng phòng Kinh tế","correct":false},{"text":"Cục trưởng Cục Đường bộ, Giám đốc Sở Y tế","correct":false},{"text":"Giam đốc Sở Công Thương, Trưởng phòng Giáo dục","correct":false}]},{"title":"Mòn mỏi chờ điều chỉnh giảm trừ gia cảnh","content":"Bài viết phản ánh thực trạng khó khăn của người dân khi mức giảm trừ gia cảnh cho thuế thu nhập cá nhân không tương xứng với chi phí sinh hoạt ngày càng tăng. Các nhân vật như chị Ngọc Lan và anh Đức Tuấn chia sẻ nỗi lo lắng khi phải chi tiêu quá cao cho cuộc sống và nuôi con, trong khi mức giảm trừ hiện tại không đủ để đảm bảo cuộc sống tối thiểu. Luật sư và chuyên gia kinh tế đều cho rằng cần thiết phải điều chỉnh mức giảm trừ gia cảnh cho phù hợp với thực tế để giảm bớt gánh nặng thuế cho người dân.","link":"https://vnexpress.net/mon-moi-cho-dieu-chinh-giam-tru-gia-canh-4849892.html","cat":"kinh-doanh","positivity":4,"importance":8,"question":"Mức giảm trừ gia cảnh hiện tại có đủ đáp ứng nhu cầu chi tiêu của người dân không?","answers":[{"text":"Không, mức giảm trừ hiện tại không đủ.","correct":true},{"text":"Có, mức giảm trừ hiện tại đủ.","correct":false},{"text":"Không, mức giảm trừ cần giảm thêm.","correct":false},{"text":"Có, mức giảm trừ đã đáp ứng đủ nhu cầu.","correct":false}]},{"title":"F-16 Ukraine ngày càng nguy hiểm hơn","content":"Máy bay chiến đấu F-16 mà phương Tây cung cấp cho Ukraine đang thực hiện các nhiệm vụ ngày càng mạo hiểm hơn, bao gồm tấn công các mục tiêu dọc theo chiến tuyến dài hơn 1.000 km với vũ khí hiện đại. Trước đây, F-16 chủ yếu được sử dụng cho các nhiệm vụ an toàn như đánh chặn tên lửa và UAV của Nga, nhưng hiện nay chúng đang tham gia vào các cuộc không kích nguy hiểm với trang bị tinh vi hơn. Việc Ukraine nhận được 85 chiếc F-16 từ các quốc gia NATO đã giúp tăng cường khả năng không quân của họ, mặc dù vẫn có nguy cơ mất mát trong chiến đấu.","link":"https://dantri.com.vn/the-gioi/f-16-ukraine-ngay-cang-nguy-hiem-hon-20250228212332260.htm","cat":"the-gioi","positivity":6,"importance":8,"question":"F-16 của Ukraine hiện đang thực hiện nhiệm vụ gì?","answers":[{"text":"Tấn công các mục tiêu của Nga","correct":true},{"text":"Chỉ đánh chặn tên lửa","correct":false},{"text":"Bay huấn luyện","correct":false},{"text":"Thực hiện các nhiệm vụ an toàn hơn","correct":false},{"text":"Ghi nhận số trẻ sơ sinh thấp","correct":false}]},{"title":"Lịch trực tiếp bóng đá châu Âu 1-3: Man City, Real Madrid ra sân","content":"Vào đêm 1-3 rạng sáng 2-3, các trận đấu bóng đá châu Âu sẽ có sự tham gia của những đội bóng lớn như Man City, Real Madrid và Inter Milan. Man City sẽ đối đầu với đội bóng hạng dưới Plymouth trong khuôn khổ vòng 5 FA Cup. Trong khi đó, Real Madrid và Atletico Madrid sẽ ra sân tại vòng 26 Giải vô địch Tây Ban Nha với các đối thủ Real Betis và Athletic Bilbao. Trận đấu giữa Napoli và Inter Milan cũng hứa hẹn sẽ rất hấp dẫn trong vòng 27 Giải vô địch Ý.","link":"https://tuoitre.vn/lich-truc-tiep-bong-da-chau-au-1-3-man-city-real-madrid-ra-san-20250301060201834.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Các đội bóng nào sẽ ra sân trong các trận đấu bóng đá châu Âu vào 1-3?","answers":[{"text":"Man City, Real Madrid, Inter Milan","correct":true},{"text":"Barcelona, Bayern Munich, PSG","correct":false},{"text":"Liverpool, Chelsea, Arsenal","correct":false},{"text":"Atletico Madrid, Manchester United, Juventus","correct":false}]},{"title":"Mạng 5G Viettel có hơn 5,5 triệu người dùng","content":"Viettel Telecom đã công bố đạt 5,5 triệu người dùng mạng 5G tính đến đầu tháng 2/2025, cho thấy sự tăng trưởng mạnh mẽ của công nghệ này tại Việt Nam. Mạng 5G của Viettel, được triển khai từ tháng 10/2024, hiện có mặt tại 63 tỉnh thành, chủ yếu tập trung ở Hà Nội và TP HCM. Với gói cước giá rẻ, người dùng ngày càng đăng ký nhiều hơn, đặc biệt là trong dịp Tết. Trong năm 2025, Viettel đặt mục tiêu đạt 10 triệu người dùng 5G.","link":"https://vnexpress.net/mang-5g-viettel-co-hon-5-5-trieu-nguoi-dung-4855336.html","cat":"cong-nghe","positivity":8,"importance":7,"question":"Số lượng người dùng mạng 5G của Viettel tính đến tháng 2/2025 là bao nhiêu?","answers":[{"text":"5,5 triệu người dùng","correct":true},{"text":"2 triệu người dùng","correct":false},{"text":"10 triệu người dùng","correct":false},{"text":"6 triệu người dùng","correct":false},{"text":"4 triệu người dùng","correct":false}]},{"title":"Từ hôm nay, Hà Nội cấm ô tô trên 16 chỗ vào phố cổ giờ cao điểm","content":"Từ hôm nay, Hà Nội bắt đầu áp dụng quy định cấm ô tô trên 16 chỗ lưu thông trong khu vực phố cổ và hồ Gươm vào giờ cao điểm. Cụ thể, các xe này sẽ không được hoạt động từ 6h30 đến 8h30 sáng và từ 16h30 đến 18h30 chiều, ngoại trừ xe buýt và xe đưa đón học sinh. Quyết định này nhằm giảm ùn tắc giao thông và ô nhiễm môi trường tại những khu vực đông đúc này.","link":"https://dantri.com.vn/xa-hoi/tu-hom-nay-ha-noi-cam-o-to-tren-16-cho-vao-pho-co-gio-cao-diem-20250228200218680.htm","cat":"giao-thong","positivity":7,"importance":8,"question":"Hà Nội cấm ô tô trên 16 chỗ vào giờ cao điểm từ khi nào?","answers":[{"text":"1/3/2025","correct":true},{"text":"1/1/2025","correct":false},{"text":"1/6/2025","correct":false},{"text":"1/5/2025","correct":false},{"text":"1/4/2025","correct":false}]},{"title":"Trải nghiệm \"sởn gai ốc\" trong quán cà phê rắn độc lạ","content":"Tokyo Snake Cafe là một quán cà phê độc đáo ở Nhật Bản, nơi khách hàng có thể thưởng thức đồ uống và tương tác với hơn 100 cá thể rắn khác nhau. Tại đây, du khách có thể chọn rắn để trải nghiệm cảm giác khi chúng trườn qua tay hoặc quấn quanh cổ. Quán cam kết đảm bảo sự an toàn và không gây căng thẳng cho rắn, đồng thời cung cấp các gói dịch vụ thú vị cho những ai yêu thích loài bò sát này.","link":"https://dantri.com.vn/du-lich/trai-nghiem-son-gai-oc-trong-quan-ca-phe-ran-doc-la-20250227033005732.htm","cat":"du-lich","positivity":9,"importance":7,"question":"Tokyo Snake Cafe mang đến trải nghiệm gì cho khách hàng?","answers":[{"text":"Khách hàng có thể tương tác với rắn và thưởng thức đồ uống.","correct":true},{"text":"Chỉ có thể uống cà phê mà không có rắn.","correct":false},{"text":"Đây là nơi bán rắn làm thú cưng.","correct":false},{"text":"Khách hàng không được phép chạm vào rắn.","correct":false}]},{"title":"Chàng đô vật điển trai, cười tỏa nắng khiến nhiều người rủ nhau đi xem hội","content":"Đào Hồng Thái, một đô vật trẻ từ Bắc Ninh, đã thu hút sự chú ý của cộng đồng mạng với nụ cười tỏa nắng và ngoại hình điển trai. Dù có thành tích nổi bật với danh hiệu vô địch quốc gia, anh đã phải trải qua nhiều thử thách vất vả trong quá trình luyện tập và ép cân. Sự nổi tiếng bất ngờ đã mang lại nhiều cơ hội giao lưu cho Thái, nhưng anh vẫn giữ vững tình cảm với bạn gái và quyết tâm phát triển môn vật cổ truyền mà mình yêu thích.","link":"https://dantri.com.vn/doi-song/chang-do-vat-dien-trai-cuoi-toa-nang-khien-nhieu-nguoi-ru-nhau-di-xem-hoi-20250227152501433.htm","cat":"the-thao","positivity":9,"importance":7,"question":"Đào Hồng Thái là ai và đạt được thành tích gì trong môn vật?","answers":[{"text":"Đào Hồng Thái là một đô vật trẻ và đã giành chức vô địch quốc gia năm 2023.","correct":true},{"text":"Đào Hồng Thái là một nhạc sĩ nổi tiếng.","correct":false},{"text":"Đào Hồng Thái là một vận động viên bóng đá.","correct":false},{"text":"Đào Hồng Thái là một diễn viên điện ảnh.","correct":false}]},{"title":"6 kiểu giày các cô gái nên có ngay trong tủ đồ","content":"Bài viết giới thiệu 6 kiểu giày mà các cô gái nên có trong tủ đồ, bao gồm giày sneakers, giày Mary Jane, giày Chelsea boots, giày boots gót thấp, sandals và giày kitten heels. Những mẫu giày này không chỉ thời trang mà còn dễ phối đồ và đảm bảo sự thoải mái cho người mang. Việc chọn lựa giày phù hợp sẽ giúp nâng tầm phong cách và tạo sự thoải mái trong mọi hoạt động hằng ngày.","link":"https://dantri.com.vn/giai-tri/6-kieu-giay-cac-co-gai-nen-co-ngay-trong-tu-do-20250220104432436.htm","cat":"thoi-trang","positivity":9,"importance":7,"question":"Các mẫu giày nào cần có trong tủ đồ của các cô gái?","answers":[{"text":"Giày sneakers, giày Mary Jane, giày Chelsea boots, giày boots gót thấp, sandals, giày kitten heels","correct":true},{"text":"Giày cao gót, giày bít mũi, giày thể thao","correct":false},{"text":"Giày lười, giày sandal thấp, giày oxford","correct":false},{"text":"Giày đế xuồng, giày búp bê, giày thể thao","correct":false}]},{"title":"Bé trai sốc sốt xuất huyết","content":"Bé trai 11 tuổi mắc sốt xuất huyết đã rơi vào tình trạng sốc nặng và đe dọa tính mạng. Sau nhiều ngày điều trị tích cực tại Bệnh viện Nhi đồng Thành phố, tình trạng của bé đã cải thiện sau khi được truyền dịch và điều trị hồi sức. Bác sĩ cho biết trẻ thừa cân thường dễ gặp biến chứng và cần được phát hiện và điều trị sớm để tránh nguy hiểm.","link":"https://vnexpress.net/be-trai-soc-sot-xuat-huyet-4855363.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Bé trai bị sốc sốt xuất huyết đã được điều trị như thế nào?","answers":[{"text":"Bé đã được truyền dịch và hồi sức tích cực.","correct":true},{"text":"Bé đã được phẫu thuật ngay.","correct":false},{"text":"Bé được cho uống thuốc giảm đau.","correct":false},{"text":"Bé được xuất viện ngay lập tức.","correct":false}]},{"title":"Nhận định chung kết U20 châu Á 2025: Australia giải mã Saudi Arabia?","content":"Trong trận chung kết U20 châu Á 2025, Australia đối đầu với Saudi Arabia, đội bóng xứ sở chuột túi đang hướng đến lần đầu tiên vô địch giải đấu này. Mặc dù chưa từng đoạt danh hiệu, U20 Australia có lợi thế về thể hình và thể lực, trong khi Saudi Arabia nổi bật với kỹ thuật chơi bóng. Dự đoán trận đấu sẽ rất khó khăn cho Australia nhưng khả năng thắng lợi với tỷ số 1-0 được đánh giá cao.","link":"https://dantri.com.vn/the-thao/nhan-dinh-chung-ket-u20-chau-a-2025-australia-giai-ma-saudi-arabia-20250228165418393.htm","cat":"the-thao","positivity":7,"importance":8,"question":"U20 Australia có cơ hội nào để vô địch U20 châu Á 2025 không?","answers":[{"text":"Có, họ có thể vô địch lần đầu tiên.","correct":true},{"text":"Không, họ sẽ thua Saudi Arabia.","correct":false},{"text":"Họ có khả năng thắng nhưng không cao.","correct":false},{"text":"Họ chưa bao giờ thắng ở giải này.","correct":false}]},{"title":"Bùng nổ massage vỉa hè","content":"Gần đây, phố La Hồ tại Thâm Quyến, Trung Quốc, đã chứng kiến sự bùng nổ của dịch vụ massage vỉa hè, với nhiều người tự nhận mình là \"chuyên gia\" massage. Những dịch vụ này thường không chuyên nghiệp nhưng lại thu hút khách hàng muốn thư giãn sau những giờ mua sắm bận rộn. Dù mang đến một trải nghiệm mới mẻ cho khách hàng, nhưng cũng có nhiều vấn đề phát sinh như tình trạng lừa đảo, khiến khách hàng không hài lòng với mức giá và dịch vụ.","link":"https://vnexpress.net/bung-no-massage-via-he-4855327.html","cat":"gia-dinh","positivity":6,"importance":7,"question":"Massage vỉa hè tại Thâm Quyến có những vấn đề gì?","answers":[{"text":"Có tình trạng lừa đảo trong dịch vụ và giá cả không rõ ràng.","correct":true},{"text":"Tất cả dịch vụ đều đảm bảo chất lượng tốt.","correct":false},{"text":"Giá cả dịch vụ rất đắt đỏ và không ai sử dụng.","correct":false},{"text":"Không có khách hàng nào quay lại sau khi sử dụng dịch vụ.","correct":false}]},{"title":"Hoa hậu \"đẹp nhất châu Á\" Hương Giang: 15 năm viên mãn bên chồng ngoại quốc","content":"Hoa hậu Hương Giang, người từng được bình chọn là Hoa hậu đẹp nhất châu Á, vừa đón sinh nhật tuổi 38 bên gia đình hạnh phúc sau 15 năm kết hôn với chồng người Trung Quốc. Cô chia sẻ về cuộc sống viên mãn, hai con ngoan và sự hỗ trợ lẫn nhau trong hôn nhân. Hương Giang cũng nhấn mạnh rằng sự giao tiếp và thấu hiểu là bí quyết để gìn giữ hạnh phúc trong gia đình, và cô luôn cảm thấy biết ơn vì những gì mình có được.","link":"https://dantri.com.vn/giai-tri/hoa-hau-dep-nhat-chau-a-huong-giang-15-nam-vien-man-ben-chong-ngoai-quoc-20250228112246947.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Hương Giang đã kết hôn được bao lâu?","answers":[{"text":"15 năm","correct":true},{"text":"10 năm","correct":false},{"text":"5 năm","correct":false},{"text":"20 năm","correct":false},{"text":"3 năm","correct":false}]},{"title":"Tin tức thể thao sáng 1-3: Bayern Munich thẳng tiến đến ngôi vương","content":"Rạng sáng 1-3, Bayern Munich đã có chiến thắng 3-1 trước Stuttgart trong trận đấu sớm vòng 24 Bundesliga, củng cố vị trí đầu bảng với 61 điểm, hơn đội nhì bảng Leverkusen 11 điểm. Các cầu thủ ghi bàn cho Bayern bao gồm Michael Olise, Leon Goretzka và Kingsley Coman. Trong khi đó, đội bóng của Ronaldo, Al Nassr, đã thua Al-Orubah 1-2 trong trận đấu tại Saudi Pro League, đánh dấu trận thua thứ tư của họ trong mùa giải.","link":"https://tuoitre.vn/tin-tuc-the-thao-sang-1-3-bayern-munich-thang-tien-den-ngoi-vuong-20250301054420674.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Bayern Munich đã thắng bao nhiêu bàn trước Stuttgart trong trận đấu ngày 1-3?","answers":[{"text":"3 bàn","correct":true},{"text":"2 bàn","correct":false},{"text":"1 bàn","correct":false},{"text":"4 bàn","correct":false},{"text":"0 bàn","correct":false}]},{"title":"Học sinh Đà Nẵng khuấy động phố đi bộ Bạch Đằng trong đêm hội âm nhạc","content":"Tối 28-2, phố đi bộ Bạch Đằng tại Đà Nẵng đã trở nên nhộn nhịp với đêm hội âm nhạc \"Tài năng âm nhạc học sinh THPT thành phố Đà Nẵng\". Sự kiện thu hút sự tham gia của đông đảo học sinh đến từ các trường THPT, với nhiều tiết mục ca hát và nhảy múa đầy sôi động. Đây không chỉ là dịp để các em thể hiện tài năng mà còn là cơ hội để kết nối và nuôi dưỡng đam mê âm nhạc trong cộng đồng học sinh.","link":"https://tuoitre.vn/hoc-sinh-da-nang-khuay-dong-pho-di-bo-bach-dang-trong-dem-hoi-am-nhac-20250301004405278.htm","cat":"giao-duc","positivity":9,"importance":7,"question":"Đêm hội âm nhạc ở Đà Nẵng diễn ra vào ngày nào?","answers":[{"text":"28-2","correct":true},{"text":"1-3","correct":false},{"text":"27-2","correct":false},{"text":"29-2","correct":false},{"text":"30-2","correct":false}]},{"title":"Tin tức sáng 1-3: TP.HCM rà soát đèn giao thông, biển báo; Dự báo Ngân hàng Nhà nước tăng lãi suất","content":"Tin tức sáng 1-3 cho biết Sở Giao thông vận tải TP.HCM đã gửi văn bản yêu cầu các quận huyện tiến hành rà soát, điều chỉnh và bổ sung hệ thống đèn giao thông, biển báo nhằm đảm bảo an toàn giao thông. Đồng thời, Ngân hàng Standard Chartered dự báo Ngân hàng Nhà nước sẽ tăng lãi suất thêm 50 điểm cơ bản trong quý 2-2025 để ứng phó với tình hình lạm phát dự kiến tăng. Ngoài ra, TP.HCM cũng cảnh báo về khả năng sốt xuất huyết bùng phát sớm hơn mọi năm.","link":"https://tuoitre.vn/tin-tuc-sang-1-3-tp-hcm-ra-soat-den-giao-thong-bien-bao-du-bao-ngan-hang-nha-nuoc-tang-lai-suat-2025022720395646.htm","cat":"thoi-su","positivity":6,"importance":8,"question":"TP.HCM đang thực hiện những biện pháp gì để đảm bảo an toàn giao thông?","answers":[{"text":"Rà soát và điều chỉnh hệ thống đèn giao thông, biển báo","correct":true},{"text":"Tăng cường tuần tra giao thông","correct":false},{"text":"Giảm tốc độ tối đa cho các phương tiện","correct":false},{"text":"Khuyến khích người dân đi bộ","correct":false},{"text":"Lắp đặt thêm camera giám sát giao thông","correct":false}]},{"title":"Interstellar chiếu IMAX nhân kỷ niệm 10 năm ra mắt; Quang Hùng MasterD xuất trận","content":"Bộ phim khoa học viễn tưởng \"Interstellar\" của Christopher Nolan sẽ được chiếu lại ở định dạng IMAX nhân kỷ niệm 10 năm ra mắt, vào ngày 28-2 sắp tới. Phim kể về hành trình của nhân loại trong cuộc thám hiểm không gian khi Trái Đất đang đối mặt với nguy cơ diệt vong. Ngoài ra, Quang Hùng MasterD sẽ xuất hiện trong chương trình thực tế \"Tổ đội 2 không 1\" phát sóng vào tối 2-3.","link":"https://tuoitre.vn/interstellar-chieu-imax-nhan-ky-niem-10-nam-ra-mat-quang-hung-masterd-xuat-tran-2025022819181367.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Khi nào bộ phim Interstellar được chiếu lại ở định dạng IMAX?","answers":[{"text":"Ngày 28-2","correct":true},{"text":"Ngày 1-3","correct":false},{"text":"Ngày 2-3","correct":false},{"text":"Ngày 3-3","correct":false},{"text":"Ngày 4-3","correct":false}]},{"title":"Nissan có thể cải tổ lãnh đạo","content":"Nissan đang xem xét cải tổ lãnh đạo sau khi đàm phán sáp nhập với Honda thất bại và báo cáo tài chính yếu kém. Dự kiến vào ngày 12/3, công ty sẽ công bố một cuộc cải tổ trong hàng ngũ lãnh đạo cấp cao. CEO Makoto Uchida có thể vẫn giữ vị trí của mình, mặc dù có thông tin về việc thay thế ông. Hiện tại, Nissan đang đối mặt với khủng hoảng và đã phải giảm dự báo cho năm kinh doanh hiện tại.","link":"https://vnexpress.net/nissan-co-the-cai-to-lanh-dao-4855183.html","cat":"kinh-doanh","positivity":3,"importance":7,"question":"Nissan có kế hoạch gì cho việc cải tổ lãnh đạo?","answers":[{"text":"Cải tổ lãnh đạo cấp cao vào 12/3","correct":true},{"text":"Tăng cường đội ngũ nhân viên","correct":false},{"text":"Mở rộng sản xuất ô tô","correct":false},{"text":"Sáp nhập với Honda","correct":false},{"text":"Giảm thiểu chi phí sản xuất","correct":false}]},{"title":"Nghị lực 'hoa nở trên sa mạc' của trẻ mắc bệnh hiếm","content":"Bài viết kể về nghị lực vượt khó của hai chị em mắc bệnh rối loạn chuyển hóa Pompe, Anh Thư và Văn Khôi. Mặc dù khởi đầu gặp nhiều khó khăn về sức khỏe, Thư hiện đã tự đi học và nuôi ước mơ làm bác sĩ, trong khi Khôi vẫn phải sử dụng xe lăn. Nhờ vào sự hỗ trợ từ y bác sĩ và gia đình, hai em đã có những tiến triển tích cực trong quá trình điều trị. Bài viết cũng nêu lên những thách thức mà trẻ mắc bệnh hiếm phải đối mặt, từ chẩn đoán đến chi phí điều trị.","link":"https://vnexpress.net/nghi-luc-hoa-no-tren-sa-mac-cua-tre-mac-benh-hiem-4855235.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Bệnh gì mà Anh Thư và Văn Khôi mắc phải?","answers":[{"text":"Rối loạn chuyển hóa Pompe","correct":true},{"text":"Ung thư","correct":false},{"text":"Bệnh tim mạch","correct":false},{"text":"Tiểu đường","correct":false},{"text":"Bệnh huyết áp cao","correct":false}]},{"title":"'Triệu lá thư gửi mẹ' - yêu thương đong đầy","content":"'Triệu lá thư gửi mẹ' là tác phẩm của tác giả Mu Ye, phát hành năm 2024 tại Trung Quốc và ra mắt độc giả Việt Nam vào tháng 2. Cuốn sách gồm 24 bức thư viết bằng giọng điệu của trẻ thơ, thể hiện tình cảm ấm áp giữa mẹ và con, cũng như những rung động trước thiên nhiên và cuộc sống. Tác giả Mu Ye, tên thật là Hoàng Đan Bình, là một nhà văn nổi tiếng với các tác phẩm dành cho thiếu nhi và đã nhận nhiều giải thưởng văn học.","link":"https://vnexpress.net/trieu-la-thu-gui-me-yeu-thuong-dong-day-4855160.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Cuốn sách 'Triệu lá thư gửi mẹ' của tác giả nào?","answers":[{"text":"Mu Ye","correct":true},{"text":"Emily Dickinson","correct":false},{"text":"William Shakespeare","correct":false},{"text":"Hoàng Đan Bình","correct":false},{"text":"Châu Anh","correct":false}]},{"title":"Chương mới chờ kỷ lục gia 10.000m tại Tokyo Marathon 2025","content":"Joshua Cheptegei, kỷ lục gia 10.000m, đã quyết định từ bỏ cự ly ngắn để tập trung cho marathon và sẽ tham gia Tokyo Marathon 2025. Đây là lần thứ hai anh chạy cự ly 42,195 km, sau lần ra mắt không thành công tại Valencia 2023. Cheptegei kỳ vọng sẽ cải thiện thành tích cá nhân và đuổi kịp các nhà vô địch như Benson Kipruto. Cuộc đua năm nay còn có sự tham gia của nhiều vận động viên nổi tiếng khác.","link":"https://vnexpress.net/chuong-moi-cho-ky-luc-gia-10-000m-tai-tokyo-marathon-2025-4855375.html","cat":"the-thao","positivity":8,"importance":9,"question":"Joshua Cheptegei có kế hoạch gì cho Tokyo Marathon 2025?","answers":[{"text":"Tập trung vào marathon","correct":true},{"text":"Tiếp tục chạy cự ly 10.000m","correct":false},{"text":"Tham gia thi đấu cự ly 5.000m","correct":false},{"text":"Không tham gia giải đấu nào","correct":false}]},{"title":"Nghe tiếng vo ve trong tai là bệnh gì?","content":"Tiếng vo ve trong tai, hay còn gọi là ù tai, là triệu chứng mà người bệnh cảm nhận âm thanh mà không có nguồn phát ra bên ngoài. Nó có thể do nhiều nguyên nhân như rối loạn tai trong, bệnh Meniere, viêm tai, hoặc các vấn đề về mạch máu. Ù tai có thể gây khó chịu, mất tập trung, và ảnh hưởng đến giấc ngủ. Để kiểm soát tình trạng này, cần tránh tiếng ồn lớn, điều chỉnh lối sống, và theo dõi các triệu chứng liên quan.","link":"https://vnexpress.net/nghe-tieng-vo-ve-trong-tai-la-benh-gi-4854713.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Tiếng vo ve trong tai có phải là dấu hiệu của bệnh gì không?","answers":[{"text":"Có, đó là triệu chứng của ù tai.","correct":true},{"text":"Không, đó chỉ là hiện tượng bình thường.","correct":false},{"text":"Có, nhưng không liên quan đến bệnh lý.","correct":false},{"text":"Có, nhưng chỉ xảy ra khi căng thẳng.","correct":false}]},{"title":"Biến đường hầm bí mật trong Thế chiến II thành điểm du lịch","content":"Đường hầm bí mật từ Thế chiến II ở London đang được cải tạo với kinh phí 149 triệu USD để trở thành một điểm du lịch độc đáo, dự kiến mở cửa vào năm 2028. Công trình này sẽ bao gồm bảo tàng, khu tưởng niệm, phòng trưng bày nghệ thuật và quán bar sâu nhất thế giới, nhằm mang đến cho khách tham quan những trải nghiệm về lịch sử đau thương của London trong chiến tranh. Dự án kỳ vọng thu hút khoảng ba triệu du khách mỗi năm, tương đương với Bảo tàng quốc gia Anh.","link":"https://vnexpress.net/bien-duong-ham-bi-mat-trong-the-chien-ii-thanh-diem-du-lich-4855089.html","cat":"du-lich","positivity":9,"importance":8,"question":"Đường hầm bí mật ở London sẽ trở thành điểm du lịch vào năm nào?","answers":[{"text":"2028","correct":true},{"text":"2025","correct":false},{"text":"2027","correct":false},{"text":"2026","correct":false},{"text":"2029","correct":false}]},{"title":"Đau khi giao hợp không thực tổn","content":"Đau khi giao hợp không thực tổn là hiện tượng đau hoặc khó chịu liên quan đến hoạt động tình dục mà không có nguyên nhân thực thể như viêm nhiễm hay tổn thương. Triệu chứng có thể khác nhau ở nữ giới và nam giới, bao gồm đau khi thâm nhập hoặc cương cứng. Nguyên nhân chủ yếu đến từ yếu tố tâm lý như căng thẳng, lo âu, và các vấn đề trong mối quan hệ. Chẩn đoán và điều trị bao gồm tâm lý trị liệu, giáo dục tình dục, và các kỹ thuật giảm căng thẳng.","link":"https://vnexpress.net/dau-khi-giao-hop-khong-thuc-ton-4854695.html","cat":"suc-khoe","positivity":6,"importance":7,"question":"Đau khi giao hợp không thực tổn là gì?","answers":[{"text":"Cảm giác đau liên quan đến hoạt động tình dục không có nguyên nhân thực thể","correct":true},{"text":"Một loại bệnh lý lây truyền qua đường tình dục","correct":false},{"text":"Cảm giác vui vẻ khi giao hợp","correct":false},{"text":"Đau chỉ xảy ra ở nữ giới","correct":false},{"text":"Đau chỉ xảy ra ở nam giới","correct":false}]},{"title":"Quan hệ tan băng, Mỹ 'bật đèn xanh' cho Nga bổ nhiệm đại sứ","content":"Mỹ đã đồng ý cho Nga bổ nhiệm ông Alexander Darchiyev làm tân đại sứ tại Washington, đánh dấu sự tan băng trong quan hệ giữa hai nước. Động thái này diễn ra trong bối cảnh hai bên đang nỗ lực hàn gắn mối quan hệ và tìm kiếm giải pháp cho cuộc xung đột ở Ukraine. Ông Darchiyev là một nhà ngoại giao kỳ cựu, đã có nhiều kinh nghiệm trong ngành ngoại giao và từng là đại sứ Nga tại Canada trước đây.","link":"https://tuoitre.vn/quan-he-tan-bang-my-bat-den-xanh-cho-nga-bo-nhiem-dai-su-20250228234549343.htm","cat":"the-gioi","positivity":7,"importance":8,"question":"Mỹ đã có động thái gì với Nga liên quan đến việc bổ nhiệm đại sứ?","answers":[{"text":"Mỹ đồng ý cho Nga bổ nhiệm đại sứ mới tại Washington.","correct":true},{"text":"Mỹ từ chối không cho Nga bổ nhiệm đại sứ.","correct":false},{"text":"Mỹ yêu cầu Nga thay đổi đại sứ cũ.","correct":false},{"text":"Mỹ cắt đứt quan hệ ngoại giao với Nga.","correct":false}]},{"title":"Miền Bắc nồm ẩm trước khi đón 2 đợt không khí lạnh tăng cường","content":"Miền Bắc Việt Nam đang trải qua thời tiết nồm ẩm trước khi đón nhận hai đợt không khí lạnh tăng cường. Từ nay đến ngày 4/3, Hà Nội và nhiều khu vực khác duy trì trạng thái rét vào ban đêm và sáng sớm, trong khi trưa chiều có nắng. Độ ẩm cao trong không khí sẽ gây ra hiện tượng nồm ẩm. Dự báo từ đêm 4-5/3, không khí lạnh sẽ tăng cường trở lại, khiến thời tiết lạnh hơn trong những ngày tiếp theo.","link":"https://dantri.com.vn/xa-hoi/mien-bac-nom-am-truoc-khi-don-2-dot-khong-khi-lanh-tang-cuong-20250228213535092.htm","cat":"thoi-su","positivity":6,"importance":7,"question":"Thời tiết miền Bắc sẽ như thế nào trong những ngày tới?","answers":[{"text":"Nồm ẩm và rét về đêm, có nắng vào trưa chiều.","correct":true},{"text":"Chỉ có nắng nóng suốt cả ngày.","correct":false},{"text":"Chỉ có mưa lớn và rét quanh năm.","correct":false},{"text":"Không khí lạnh sẽ không tác động gì đến miền Bắc.","correct":false}]},{"title":"Cuộc truy lùng 'tiến sĩ ấu dâm' trên mạng lưới web đen","content":"Matthew Falder, một tiến sĩ và giảng viên đại học tại Anh, đã bị bắt vì lạm dụng tình dục trẻ em và phát tán nội dung ấu dâm trên mạng đen. Hắn dụ dỗ các thiếu nữ gửi hình ảnh nhạy cảm và ép buộc họ thực hiện những hành vi kinh khủng dưới sự đe dọa. Cuộc điều tra kéo dài nhiều năm của các cơ quan chức năng đã dẫn đến việc Falder bị kết án 25 năm tù vào năm 2018, với gần 14.000 hình ảnh khiêu dâm và 1.251 video trẻ em được tìm thấy trong máy tính của hắn.","link":"https://vnexpress.net/cuoc-truy-lung-tien-si-au-dam-tren-mang-luoi-web-den-4855321.html","cat":"phap-luat","positivity":1,"importance":10,"question":"Matthew Falder đã bị kết án vì tội gì?","answers":[{"text":"Lạm dụng tình dục trẻ em","correct":true},{"text":"Trộm cắp","correct":false},{"text":"Giết người","correct":false},{"text":"Buôn bán ma túy","correct":false}]},{"title":"Đề xuất thành lập trường Đại học Y dược Bạch Mai","content":"Bệnh viện Bạch Mai đã đề xuất thành lập trường Đại học Y dược Bạch Mai bằng cách nâng cấp Cao đẳng Y tế Bạch Mai. Đề xuất này được đưa ra trong buổi thăm bệnh viện của Thủ tướng Phạm Minh Chính, nhằm tạo ra nguồn nhân lực y tế chất lượng cao. Trường sẽ hoạt động theo mô hình tự chủ và được Chính phủ hỗ trợ ban đầu. Hiện tại, Cao đẳng Y tế Bạch Mai đang đào tạo khoảng 2.000 sinh viên với tỷ lệ có việc làm sau tốt nghiệp đạt 93,81%.","link":"https://vnexpress.net/de-xuat-thanh-lap-truong-dai-hoc-y-duoc-bach-mai-4855369.html","cat":"giao-duc","positivity":8,"importance":7,"question":"Trường Đại học Y dược Bạch Mai được đề xuất thành lập từ cơ sở nào?","answers":[{"text":"Cao đẳng Y tế Bạch Mai","correct":true},{"text":"Trường Trung cấp Y tế Bạch Mai","correct":false},{"text":"Bệnh viện Bạch Mai","correct":false},{"text":"Trường Đại học Y Hà Nội","correct":false}]},{"title":"Cẩm Vân nhớ kỷ niệm hát 'Diễm xưa' bên Trịnh Công Sơn","content":"Cẩm Vân đã chia sẻ kỷ niệm lần đầu hát bài \"Diễm xưa\" bên nhạc sĩ Trịnh Công Sơn vào năm 1984. Trong đêm nhạc tại câu lạc bộ Bến Nghé, Trịnh Công Sơn đã đứng bên cạnh nhắc lời cho Cẩm Vân khi cô chưa thuộc ca từ. Đó là một khoảnh khắc đáng nhớ, tạo động lực cho cô thử sức với nhiều ca khúc khác của ông. Hiện tại, Cẩm Vân đang chuẩn bị ra mắt đĩa than đầu tiên về nhạc Trịnh sau 20 năm.","link":"https://vnexpress.net/cam-van-nho-ky-niem-hat-diem-xua-ben-trinh-cong-son-4855172.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Cẩm Vân nhớ kỷ niệm gì khi hát 'Diễm xưa' bên Trịnh Công Sơn?","answers":[{"text":"Cô được Trịnh Công Sơn nhắc lời khi hát.","correct":true},{"text":"Cô hát một mình mà không cần hỗ trợ.","correct":false},{"text":"Cô đã hát bài đó nhiều lần trước đó.","correct":false},{"text":"Cô không nhớ gì về buổi biểu diễn.","correct":false}]},{"title":"Djokovic bị xem là hết cửa giành Grand Slam","content":"Cựu tay vợt Rennae Stubbs nhận định rằng Novak Djokovic đang gặp khó khăn trong việc giành thêm Grand Slam do vấn đề thể chất và tuổi tác. Sau thất bại gần đây trước Matteo Berrettini tại Qatar Mở rộng, Djokovic đã thừa nhận mình không gặp vấn đề thể chất nhưng vẫn không thể theo kịp đối thủ. Stubbs chỉ ra rằng Djokovic đang phải vật lộn với việc hồi phục và sự căng thẳng khi phong độ giảm sút, điều này có thể ảnh hưởng đến khả năng cạnh tranh của anh trong các giải đấu lớn sắp tới.","link":"https://vnexpress.net/djokovic-bi-xem-la-het-cua-gianh-grand-slam-4855373.html","cat":"the-thao","positivity":4,"importance":7,"question":"Djokovic có còn cơ hội giành Grand Slam không?","answers":[{"text":"Không, theo ý kiến của chuyên gia","correct":true},{"text":"Có, anh ấy vẫn còn cơ hội","correct":false},{"text":"Chưa rõ, cần thêm thời gian","correct":false},{"text":"Có thể, nếu hồi phục tốt","correct":false}]},{"title":"Muốn ổn định nên học Công nghệ thông tin hay bán dẫn?","content":"Bài viết nêu lên những băn khoăn của một bạn trẻ về việc chọn giữa ngành Công nghệ thông tin và ngành bán dẫn cho sự nghiệp tương lai. Trong khi ngành Công nghệ thông tin được cho là bão hòa và có sự cạnh tranh cao, ngành bán dẫn lại đang trong giai đoạn phát triển với nhu cầu nhân lực tăng cao tại Việt Nam. Người viết mong muốn tìm một công việc ổn định và ít yêu cầu về giao tiếp.","link":"https://vnexpress.net/muon-on-dinh-nen-hoc-cong-nghe-thong-tin-hay-ban-dan-4854059.html","cat":"giao-duc","positivity":7,"importance":8,"question":"Em nên chọn học ngành nào để có công việc ổn định hơn, Công nghệ thông tin hay bán dẫn?","answers":[{"text":"Ngành bán dẫn","correct":true},{"text":"Ngành Công nghệ thông tin","correct":false},{"text":"Không học ngành nào cả","correct":false},{"text":"Cả hai ngành đều tốt","correct":false},{"text":"Chỉ nên học bán dẫn nếu có khả năng giao tiếp","correct":false}]},{"title":"Ông Trump sẽ ký sắc lệnh đưa tiếng Anh thành ngôn ngữ chính thức của Mỹ","content":"Ông Donald Trump sẽ ký một sắc lệnh hành pháp để đưa tiếng Anh trở thành ngôn ngữ chính thức của Mỹ, đánh dấu lần đầu tiên trong lịch sử quốc gia này có một ngôn ngữ chính thức cấp liên bang. Theo thông tin từ Nhà Trắng, sắc lệnh này sẽ bãi bỏ yêu cầu trước đây về việc cung cấp hỗ trợ ngôn ngữ cho những người không nói tiếng Anh. Hiện tại, 32 bang của Mỹ đã công nhận tiếng Anh là ngôn ngữ chính thức, nhưng chưa có quy định nào ở cấp liên bang.","link":"https://tuoitre.vn/ong-trump-se-ky-sac-lenh-dua-tieng-anh-thanh-ngon-ngu-chinh-thuc-cua-my-20250228231610847.htm","cat":"thoi-su","positivity":6,"importance":8,"question":"Ông Trump sẽ thực hiện điều gì liên quan đến ngôn ngữ ở Mỹ?","answers":[{"text":"Ký sắc lệnh đưa tiếng Anh thành ngôn ngữ chính thức","correct":true},{"text":"Bãi bỏ tiếng Tây Ban Nha","correct":false},{"text":"Cấm sử dụng ngôn ngữ khác","correct":false},{"text":"Tăng cường hỗ trợ ngôn ngữ cho người nhập cư","correct":false}]},{"title":"Microsoft 'khai tử' ứng dụng Skype","content":"Microsoft dự kiến sẽ 'khai tử' ứng dụng Skype vào tháng 5 tới, khuyến khích người dùng chuyển sang sử dụng dịch vụ Teams. Quyết định này phản ánh sự thay đổi trong chiến lược của Microsoft nhằm tập trung vào Teams, nền tảng giao tiếp doanh nghiệp. Skype, ra đời năm 2003, đã từng rất phổ biến nhưng dần bị tụt hậu do sự cạnh tranh từ các ứng dụng như Zoom và Google Meet. Mặc dù đã đóng góp vào cách con người giao tiếp, Microsoft không thể tận dụng hết tiềm năng của Skype.","link":"https://tuoitre.vn/microsoft-khai-tu-ung-dung-skype-20250228211021884.htm","cat":"cong-nghe","positivity":4,"importance":8,"question":"Tại sao Microsoft quyết định 'khai tử' ứng dụng Skype?","answers":[{"text":"Skype đã tụt hậu so với các đối thủ như Zoom và Google Meet.","correct":true},{"text":"Skype có nhiều tính năng tốt hơn Teams.","correct":false},{"text":"Người dùng Skype muốn sử dụng dịch vụ khác.","correct":false},{"text":"Microsoft không còn quan tâm đến Skype nữa.","correct":false}]},{"title":"Tổng thống Trump gặp ông Zelensky tại Nhà Trắng","content":"Tổng thống Mỹ Donald Trump đã tiếp đón Tổng thống Ukraine Volodymyr Zelensky tại Nhà Trắng vào ngày 28/2/2025. Hai nhà lãnh đạo dự kiến ký thỏa thuận cho phép Mỹ tiếp cận khoáng sản của Ukraine, đổi lại Kiev mong nhận được sự đảm bảo an ninh từ Washington. Đây là lần thứ năm ông Zelensky đến Nhà Trắng, và cuộc gặp này diễn ra sau các cuộc tiếp xúc với các thượng nghị sĩ tại Đồi Capitol.","link":"https://vnexpress.net/tong-thong-trump-gap-ong-zelensky-tai-nha-trang-4855240.html","cat":"the-gioi","positivity":8,"importance":9,"question":"Cuộc gặp giữa Tổng thống Trump và ông Zelensky có nội dung gì quan trọng?","answers":[{"text":"Ký thỏa thuận khoáng sản Mỹ - Ukraine","correct":true},{"text":"Thảo luận về tình hình chiến sự Nga - Ukraine","correct":false},{"text":"Hỗ trợ tài chính cho Ukraine","correct":false},{"text":"Đàm phán về các vấn đề môi trường","correct":false}]},{"title":"HLV Thể Công-Viettel bức xúc sau trận thua Nam Định","content":"HLV Nguyễn Đức Thắng của CLB Thể Công-Viettel đã bày tỏ sự không hài lòng với tổ trọng tài sau trận thua 0-2 trước Nam Định tại vòng 15 V-League 2024-2025. Ông cho rằng trọng tài đã xử lý không công bằng trong những phút cuối trận, đặc biệt là thời gian bù giờ. Dù thừa nhận bàn thua đầu tiên là hợp lý, ông vẫn cảm thấy ấm ức với bàn thua thứ hai và khẳng định đội bóng của ông xứng đáng có ít nhất 1 điểm trong trận đấu này.","link":"https://tuoitre.vn/hlv-the-cong-viettel-buc-xuc-sau-tran-thua-nam-dinh-20250228223002372.htm","cat":"the-thao","positivity":3,"importance":7,"question":"Tại sao HLV Nguyễn Đức Thắng bức xúc sau trận thua Nam Định?","answers":[{"text":"Vì ông không hài lòng với cách xử lý của tổ trọng tài.","correct":true},{"text":"Vì đội bóng của ông không có đủ cầu thủ.","correct":false},{"text":"Vì trận đấu diễn ra vào ban đêm.","correct":false},{"text":"Vì Nam Định chơi không công bằng.","correct":false}]},{"title":"Phí tư vấn hồ sơ du học Mỹ bao nhiêu?","content":"Phí tư vấn hồ sơ du học Mỹ thay đổi tùy theo dịch vụ và yêu cầu của từng học sinh, phổ biến trong khoảng 10-100 triệu đồng, nhưng cũng có thể lên đến cả tỷ đồng. Các phụ huynh chia sẻ rằng mức giá phụ thuộc vào độ cạnh tranh của trường và dịch vụ đi kèm, như hỗ trợ viết luận và chuẩn bị phỏng vấn. Những dịch vụ cao cấp có thể lên tới 30.000 USD, bao gồm nhiều hỗ trợ từ sớm cho học sinh. Nếu không đủ điều kiện kinh tế, học sinh có thể tự làm hồ sơ với sự tìm hiểu kỹ lưỡng về ngành và trường học.","link":"https://vnexpress.net/phi-tu-van-ho-so-du-hoc-my-bao-nhieu-4850830.html","cat":"giao-duc","positivity":6,"importance":8,"question":"Phí tư vấn hồ sơ du học Mỹ dao động từ bao nhiêu đến bao nhiêu?","answers":[{"text":"10 triệu đến 1 tỷ đồng","correct":true},{"text":"5 triệu đến 50 triệu đồng","correct":false},{"text":"20 triệu đến 200 triệu đồng","correct":false},{"text":"30 triệu đến 300 triệu đồng","correct":false},{"text":"1 triệu đến 10 triệu đồng","correct":false}]},{"title":"Phê chuẩn một loạt nhân sự tại Đồng Tháp, Nghệ An, Phú Thọ","content":"Thủ tướng Chính phủ vừa phê chuẩn một loạt nhân sự cho UBND các tỉnh Đồng Tháp, Nghệ An và Phú Thọ. Cụ thể, ông Phạm Thiện Nghĩa đã được miễn nhiệm chức vụ chủ tịch UBND tỉnh Đồng Tháp, và ông Trần Trí Quang sẽ tạm thời đảm nhiệm chức vụ này cho đến khi có quyết định chính thức. Ngoài ra, ông Hoàng Phú Hiền đã được bầu làm phó chủ tịch UBND tỉnh Nghệ An và ông Nguyễn Mạnh Sơn giữ chức phó chủ tịch UBND tỉnh Phú Thọ.","link":"https://tuoitre.vn/phe-chuan-mot-loat-nhan-su-tai-dong-thap-nghe-an-phu-tho-20250228215256482.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Ai là người tạm thời đảm nhiệm chức vụ chủ tịch UBND tỉnh Đồng Tháp?","answers":[{"text":"Ông Trần Trí Quang","correct":true},{"text":"Ông Phạm Thiện Nghĩa","correct":false},{"text":"Ông Hoàng Phú Hiền","correct":false},{"text":"Ông Nguyễn Mạnh Sơn","correct":false},{"text":"Ông Nguyễn Thanh Hải","correct":false}]},{"title":"Sàn Alibaba: 3 cách hỗ trợ doanh nghiệp Việt xuất khẩu nông sản, thực phẩm…","content":"Sàn Alibaba.com đã đưa ra 3 chiến lược hỗ trợ doanh nghiệp Việt Nam xuất khẩu nông sản và thực phẩm trong năm 2025. Tại hội nghị diễn ra ở TP.HCM, ông Young Liu, giám đốc quốc gia Alibaba.com Việt Nam, nhấn mạnh tầm quan trọng của công nghệ số và AI trong việc cải thiện hiệu suất kinh doanh. Bên cạnh đó, sàn cũng sẽ mở rộng chuỗi cung ứng toàn cầu và đầu tư vào các địa phương để đảm bảo các doanh nghiệp có đủ nguồn lực cạnh tranh trên thị trường quốc tế.","link":"https://tuoitre.vn/san-alibaba-3-cach-ho-tro-doanh-nghiep-viet-xuat-khau-nong-san-thuc-pham-20250228211334264.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Sàn Alibaba hỗ trợ doanh nghiệp Việt xuất khẩu như thế nào?","answers":[{"text":"Bằng cách cung cấp công nghệ và giải pháp logistics.","correct":true},{"text":"Bằng cách giảm thuế xuất khẩu.","correct":false},{"text":"Bằng cách tổ chức hội chợ hàng hóa miễn phí.","correct":false},{"text":"Bằng cách hạn chế cạnh tranh từ nước ngoài.","correct":false}]},{"title":"Sân Thống Nhất vắng vẻ trong ngày Hoàng Đức, Văn Lâm lập kỷ lục ở Giải hạng nhất","content":"Mặc dù có sự tham gia của tiền vệ Hoàng Đức và thủ môn Đặng Văn Lâm, sân Thống Nhất trong trận đấu giữa CLB Phù Đổng Ninh Bình và Trẻ TP.HCM vào tối 28-2 vẫn rất vắng vẻ, chỉ có vài trăm khán giả. CLB Phù Đổng Ninh Bình đã giành chiến thắng 3-0, với chuỗi trận toàn thắng ở Giải hạng nhất 2024-2025, và Hoàng Đức đã có những đóng góp quan trọng. Dù có sự góp mặt của những cầu thủ nổi tiếng, sự thiếu vắng khán giả vẫn là một điều đáng tiếc.","link":"https://tuoitre.vn/san-thong-nhat-vang-ve-trong-ngay-hoang-duc-van-lam-lap-ky-luc-o-giai-hang-nhat-20250228212329764.htm","cat":"the-thao","positivity":6,"importance":7,"question":"Tại sao sân Thống Nhất lại vắng vẻ trong trận đấu giữa Phù Đổng Ninh Bình và Trẻ TP.HCM?","answers":[{"text":"Vì khán giả không đến xem trận đấu.","correct":true},{"text":"Vì trận đấu diễn ra vào buổi tối.","correct":false},{"text":"Vì đội chủ nhà có thành tích kém.","correct":false},{"text":"Vì thời tiết không thuận lợi.","correct":false}]},{"title":"Mỹ sa thải hàng trăm chuyên gia tại cơ quan khí tượng quốc gia","content":"Hàng trăm chuyên gia và nhà khoa học tại Cơ quan Khí quyển và Đại dương Quốc gia (NOAA) của Mỹ đã nhận thông báo sa thải mà không rõ lý do. Đây là quyết định gây bức xúc, với nhiều nghị sĩ cho rằng điều này có thể đe dọa an toàn của người dân Mỹ. Đợt sa thải này chia làm hai giai đoạn, ảnh hưởng đến khoảng 10% tổng nhân lực của NOAA, trong đó phần lớn là nhân viên thử việc. Quyết định này diễn ra trong bối cảnh chính phủ Mỹ đang thực hiện chính sách cắt giảm chi tiêu công.","link":"https://vnexpress.net/my-sa-thai-hang-tram-chuyen-gia-tai-co-quan-khi-tuong-quoc-gia-4855368.html","cat":"thoi-su","positivity":2,"importance":8,"question":"Tại sao hàng trăm chuyên gia tại NOAA bị sa thải?","answers":[{"text":"Vì lý do cắt giảm nhân sự","correct":true},{"text":"Do hiệu suất làm việc kém","correct":false},{"text":"Vì ngân sách bị cắt giảm","correct":false},{"text":"Để tăng cường an ninh quốc gia","correct":false}]},{"title":"5 chiếc trực thăng cất cánh vào miền Nam phục vụ lễ diễu binh, diễu hành","content":"Hôm nay, 5 chiếc trực thăng của Trung đoàn không quân 916 đã cất cánh từ Hòa Lạc, Hà Nội, di chuyển hơn 1.500 km vào miền Nam để thực hiện nhiệm vụ diễu binh và diễu hành nhân kỷ niệm 50 năm Ngày giải phóng miền Nam, thống nhất đất nước. Các trực thăng sẽ hạ cánh tại 4 điểm trước khi hoàn tất hành trình tại sân bay Biên Hòa, nơi các phi công sẽ tập luyện cho màn diễu binh trên bầu trời TP.HCM. Đội ngũ phi hành đoàn gồm 90 thành viên được trang bị kỹ lưỡng để đảm bảo an toàn cho chuyến bay.","link":"https://tuoitre.vn/5-chiec-truc-thang-cat-canh-vao-mien-nam-phuc-vu-le-dieu-binh-dieu-hanh-20250228212916895.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"5 chiếc trực thăng nào đã cất cánh phục vụ lễ diễu binh tại miền Nam?","answers":[{"text":"Trực thăng của Trung đoàn không quân 916","correct":true},{"text":"Trực thăng của Trung đoàn không quân 917","correct":false},{"text":"Trực thăng của Trung đoàn không quân 930","correct":false},{"text":"Trực thăng của Binh đoàn 18","correct":false},{"text":"Trực thăng của Quân đội Nhân dân Việt Nam","correct":false}]},{"title":"Bộ trưởng Anh từ chức vì thủ tướng cắt ngân sách viện trợ để tăng cho quốc phòng","content":"Bộ trưởng Phát triển quốc tế Anh, Anneliese Dodds, đã từ chức sau khi Thủ tướng Kier Starmer quyết định cắt giảm ngân sách viện trợ nước ngoài để tăng chi tiêu quốc phòng. Quyết định này đã gây sốc cho các tổ chức nhân đạo và bị coi là theo xu hướng cắt giảm viện trợ của Tổng thống Trump. Trong thư từ chức, bà Dodds bày tỏ lo ngại về việc ngân sách viện trợ sẽ không đủ để duy trì các ưu tiên phát triển quan trọng ở các khu vực như Gaza, Sudan và Ukraine.","link":"https://tuoitre.vn/bo-truong-anh-tu-chuc-vi-thu-tuong-cat-ngan-sach-vien-tro-de-tang-cho-quoc-phong-20250228211402609.htm","cat":"thoi-su","positivity":2,"importance":8,"question":"Tại sao Bộ trưởng Phát triển quốc tế Anh lại từ chức?","answers":[{"text":"Vì Thủ tướng cắt giảm ngân sách viện trợ để tăng cho quốc phòng.","correct":true},{"text":"Vì bà không thích chính sách của Thủ tướng.","correct":false},{"text":"Vì bà muốn nghỉ hưu.","correct":false},{"text":"Vì bà không được lòng dân.","correct":false}]},{"title":"Bà Rịa - Vũng Tàu có thành phố thứ 3","content":"Thành phố Phú Mỹ đã chính thức được thành lập, trở thành thành phố thứ 3 trực thuộc tỉnh Bà Rịa - Vũng Tàu, từ ngày 1/3/2025. Với diện tích hơn 333 km2 và dân số hơn 280.000 người, Phú Mỹ là trung tâm công nghiệp và cảng biển quan trọng, sở hữu cảng Cái Mép - Thị Vải, một trong những cảng phát triển nhanh nhất tại Việt Nam. Năm 2024, tỉnh Bà Rịa - Vũng Tàu đạt mức tăng trưởng kinh tế ấn tượng, với GRDP tăng 11,72% so với năm trước.","link":"https://vnexpress.net/ba-ria-vung-tau-co-thanh-pho-thu-3-4855366.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Thành phố nào vừa được thành lập ở Bà Rịa - Vũng Tàu?","answers":[{"text":"Thành phố Phú Mỹ","correct":true},{"text":"Thành phố Vũng Tàu","correct":false},{"text":"Thành phố Bà Rịa","correct":false},{"text":"Thành phố Long Thành","correct":false}]},{"title":"Hòa Hồng Lĩnh Hà Tĩnh, CLB Thanh Hóa có chuỗi 9 trận không thắng","content":"Trong trận đấu vòng 15 LPBank V-League 2024 - 2025, CLB Hồng Lĩnh Hà Tĩnh và CLB Thanh Hóa đã hòa nhau với tỷ số 0-0 trên sân Vinh. Đây là trận hòa thứ 9 liên tiếp của CLB Thanh Hóa, khiến họ rơi vào tình thế khó khăn khi chỉ còn hơn đội xếp sau 2 điểm. Trong khi đó, CLB Hồng Lĩnh Hà Tĩnh giữ được thành tích không thua trên sân nhà nhưng đang dần tụt lại trên bảng xếp hạng.","link":"https://tuoitre.vn/hoa-hong-linh-ha-tinh-clb-thanh-hoa-co-chuoi-9-tran-khong-thang-20250228205503245.htm","cat":"the-thao","positivity":4,"importance":6,"question":"CLB Thanh Hóa đã có bao nhiêu trận không thắng liên tiếp?","answers":[{"text":"9 trận","correct":true},{"text":"5 trận","correct":false},{"text":"7 trận","correct":false},{"text":"10 trận","correct":false},{"text":"3 trận","correct":false}]},{"title":"Siêu lừa vẽ hàng loạt dự án bất động sản từ \"con số 0\", chiếm 400 tỷ đồng","content":"Lê Thị Hiền đã lập ra một công ty bất động sản với vốn điều lệ 200 tỷ đồng nhưng không thực sự góp vốn. Bằng cách quảng cáo các dự án không có thật và cam kết lợi nhuận cao, Hiền đã lừa đảo chiếm đoạt gần 400 tỷ đồng từ hơn 1.600 nhà đầu tư. Công an đã khởi tố và bắt giam Hiền về tội lừa đảo chiếm đoạt tài sản, trong khi nhiều nạn nhân đã gửi đơn tố cáo để yêu cầu điều tra.","link":"https://dantri.com.vn/phap-luat/sieu-lua-ve-hang-loat-du-an-bat-dong-san-tu-con-so-0-chiem-400-ty-dong-20250228204403942.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Lê Thị Hiền đã lừa đảo chiếm đoạt bao nhiêu tiền của nhà đầu tư?","answers":[{"text":"Gần 400 tỷ đồng","correct":true},{"text":"200 tỷ đồng","correct":false},{"text":"100 tỷ đồng","correct":false},{"text":"50 tỷ đồng","correct":false},{"text":"300 tỷ đồng","correct":false}]},{"title":"My Dearest Nemesis: Chuyện tình công sở oan gia ngõ hẹp vừa quen vừa lạ","content":"Bộ phim \"My Dearest Nemesis\" (Kẻ thù dấu yêu) khai thác mối tình oan gia giữa Baek Su Jeong và Ban Ju Yeon, từ những kỷ niệm trong game online đến những cuộc gặp gỡ nơi công sở sau 16 năm. Câu chuyện xoay quanh sự tái hợp của cặp đôi này, khi Ban Ju Yeon giờ đây là giám đốc tập đoàn, còn Baek Su Jeong là nhân viên nhiệt huyết dưới quyền anh. Phim mang màu sắc hài hước và cảm động, với những màn đối đầu thú vị giữa hai nhân vật chính, tạo nên một trải nghiệm giải trí nhẹ nhàng nhưng đáng nhớ.","link":"https://tuoitre.vn/my-dearest-nemesis-chuyen-tinh-cong-so-oan-gia-ngo-hep-vua-quen-vua-la-20250227160942852.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Câu chuyện trong \"My Dearest Nemesis\" xoay quanh điều gì?","answers":[{"text":"Mối tình oan gia giữa Baek Su Jeong và Ban Ju Yeon.","correct":true},{"text":"Cuộc sống của một nhân viên văn phòng.","correct":false},{"text":"Một cuộc chiến giữa hai tập đoàn.","correct":false},{"text":"Hành trình tìm kiếm tình yêu của một cô gái.","correct":false}]},{"title":"Xác định thời điểm Trái đất sẽ lại xuất hiện Kỷ băng hà","content":"Nghiên cứu mới từ Đại học Cardiff cho biết kỷ băng hà tiếp theo có thể bắt đầu trong 11.000 năm tới nếu Trái đất không bị nóng lên do hoạt động của con người. Nghiên cứu chỉ ra rằng độ nghiêng của trục quay Trái đất có mối liên hệ chặt chẽ với sự hình thành và tan chảy của các lớp băng qua các giai đoạn băng hà và gian băng. Nếu khí thải CO2 tiếp tục cao, khả năng xảy ra kỷ băng hà mới sẽ bị ngăn cản.","link":"https://tuoitre.vn/xac-dinh-thoi-diem-trai-dat-se-lai-xuat-hien-ky-bang-ha-202502281317196.htm","cat":"khoa-hoc","positivity":6,"importance":8,"question":"Kỷ băng hà tiếp theo sẽ xảy ra khi nào?","answers":[{"text":"Trong 11.000 năm tới","correct":true},{"text":"Trong 5.000 năm tới","correct":false},{"text":"Trong 50.000 năm tới","correct":false},{"text":"Trong 20.000 năm tới","correct":false},{"text":"Không bao giờ xảy ra","correct":false}]},{"title":"Mất tiền vì bị lừa đặt lịch khám tại Bệnh viện Bạch Mai","content":"Một người phụ nữ ở Hà Nội đã bị lừa khi đặt lịch khám tại Bệnh viện Bạch Mai qua một trang web giả mạo. Sau khi chuyển khoản 600.000 đồng để đặt lịch, cô đến bệnh viện nhưng không thấy tên mình trong hệ thống. Bệnh viện đã cảnh báo về tình trạng lừa đảo này và khuyên người dân nên cẩn thận khi tìm kiếm thông tin và đặt lịch khám.","link":"https://vnexpress.net/mat-tien-vi-bi-lua-dat-lich-kham-tai-benh-vien-bach-mai-4855360.html","cat":"suc-khoe","positivity":2,"importance":7,"question":"Tại sao người phụ nữ ở Hà Nội lại bị lừa khi đặt lịch khám tại Bệnh viện Bạch Mai?","answers":[{"text":"Cô ấy đã chuyển khoản tiền cho một trang web giả mạo.","correct":true},{"text":"Cô ấy không biết cách đặt lịch khám.","correct":false},{"text":"Cô ấy không gọi điện trước khi đến bệnh viện.","correct":false},{"text":"Cô ấy đã đi khám ở bệnh viện khác.","correct":false},{"text":"Cô ấy đã bị lừa bởi một người quen.","correct":false}]},{"title":"VĐV Olympic Anh lĩnh 21 năm tù vì hiếp dâm hai thiếu nữ","content":"Antony James, 35 tuổi, cựu VĐV bơi lội Olympic, đã bị Tòa án thành phố Plymouth tuyên án 21 năm tù giam vì hiếp dâm hai thiếu nữ. Hành vi phạm tội của anh kéo dài từ năm 2012 đến 2022, trong đó anh đã dụ dỗ và lạm dụng tình dục các nạn nhân khi còn ở độ tuổi vị thành niên. Antony bị kết tội với 8 cáo buộc, bao gồm hiếp dâm và giao cấu với trẻ em, và sẽ bị đưa vào danh sách tội phạm tình dục suốt đời.","link":"https://vnexpress.net/vdv-olympic-anh-linh-21-nam-tu-vi-hiep-dam-2-thieu-nu-4855337.html","cat":"phap-luat","positivity":1,"importance":9,"question":"Antony James đã bị kết án bao nhiêu năm tù vì tội hiếp dâm?","answers":[{"text":"21 năm","correct":true},{"text":"10 năm","correct":false},{"text":"15 năm","correct":false},{"text":"25 năm","correct":false},{"text":"5 năm","correct":false}]},{"title":"Bộ Tư pháp bổ nhiệm hàng loạt lãnh đạo cấp vụ, cục","content":"Ngày 28/2, Bộ trưởng Bộ Tư pháp Nguyễn Hải Ninh đã công bố quyết định bổ nhiệm hàng loạt lãnh đạo mới tại Bộ Tư pháp, bao gồm các vị trí quan trọng như Phó Bí thư Đảng ủy và các Cục trưởng. Những cán bộ này đều được đánh giá có thành tích xuất sắc trong công việc và sẽ đảm nhiệm các chức vụ mới từ ngày 1/3. Bộ trưởng mong rằng họ sẽ tiếp tục phát huy tinh thần trách nhiệm để hoàn thành tốt nhiệm vụ của ngành tư pháp trong bối cảnh mới.","link":"https://dantri.com.vn/xa-hoi/bo-tu-phap-bo-nhiem-hang-loat-lanh-dao-cap-vu-cuc-20250228203512960.htm","cat":"phap-luat","positivity":8,"importance":7,"question":"Ai là người chủ trì hội nghị công bố quyết định bổ nhiệm lãnh đạo tại Bộ Tư pháp?","answers":[{"text":"Bộ trưởng Nguyễn Hải Ninh","correct":true},{"text":"Ông Nguyễn Quang Thái","correct":false},{"text":"Ông Nguyễn Quốc Hoàn","correct":false},{"text":"Ông Hồ Quang Huy","correct":false},{"text":"Ông Lê Vệ Quốc","correct":false}]},{"title":"Nhóm thanh niên vô cớ đuổi đánh người rồi gây án mạng","content":"Nguyễn Ngọc Thảo cùng nhóm thanh niên từ 16-17 tuổi đã vô cớ đuổi đánh một người trên đường, dẫn đến cái chết của nạn nhân khi anh này tông vào cây do hoảng sợ. Vào ngày 27/2, TAND thành phố Hải Phòng đã tuyên phạt Thảo 15 năm tù về tội Giết người, trong khi bốn thiếu niên đồng phạm bị phạt từ 7 đến 10 năm tù. Các bị cáo còn phải bồi thường 300 triệu đồng cho gia đình nạn nhân.","link":"https://vnexpress.net/nhom-thanh-nien-vo-co-duoi-danh-nguoi-roi-gay-an-mang-4855339.html","cat":"phap-luat","positivity":1,"importance":8,"question":"Nguyễn Ngọc Thảo và nhóm thanh niên đã làm gì dẫn đến án mạng?","answers":[{"text":"Họ đã đuổi đánh người vô cớ.","correct":true},{"text":"Họ đã giúp đỡ người bị nạn.","correct":false},{"text":"Họ tổ chức một buổi lễ kỷ niệm.","correct":false},{"text":"Họ tham gia một cuộc thi thể thao.","correct":false}]},{"title":"Đội của Hoàng Đức, Văn Lâm lập kỷ lục toàn thắng lượt đi hạng Nhất","content":"Đội bóng Ninh Bình, với sự góp mặt của hai ngôi sao Nguyễn Hoàng Đức và Đặng Văn Lâm, đã xuất sắc giành chiến thắng 3-0 trước Trẻ TP HCM trong trận đấu tại vòng 11 giải hạng Nhất Quốc gia 2024-2025. Kết quả này giúp Ninh Bình khép lại lượt đi với thành tích toàn thắng 10 trận, lập kỷ lục chưa từng có trong lịch sử V-League và giải hạng Nhất. Nếu duy trì phong độ này, Ninh Bình có khả năng trở thành đội bóng Việt Nam đầu tiên có một mùa giải hoàn hảo.","link":"https://vnexpress.net/doi-cua-hoang-duc-van-lam-lap-ky-luc-toan-thang-luot-di-hang-nhat-4855358.html","cat":"the-thao","positivity":10,"importance":9,"question":"Đội nào vừa lập kỷ lục toàn thắng lượt đi hạng Nhất?","answers":[{"text":"Ninh Bình","correct":true},{"text":"Hà Tĩnh","correct":false},{"text":"Hà Nội FC","correct":false},{"text":"Bình Phước","correct":false},{"text":"PVF-CAND","correct":false}]},{"title":"Thủ tướng gặp doanh nghiệp hàng đầu Trung Quốc, đề nghị chọn Việt Nam làm cứ điểm sản xuất","content":"Chiều 28-2, Thủ tướng Phạm Minh Chính đã có buổi tọa đàm với các tập đoàn lớn của Trung Quốc tại trụ sở Chính phủ. Tại cuộc gặp, Thủ tướng đề nghị các doanh nghiệp Trung Quốc chọn Việt Nam làm cứ điểm sản xuất, nhấn mạnh cơ hội đầu tư lớn trong bối cảnh quan hệ tốt giữa hai nước. Các doanh nghiệp Trung Quốc bày tỏ tin tưởng vào triển vọng phát triển kinh tế Việt Nam và mong muốn mở rộng đầu tư vào các lĩnh vực chiến lược như hạ tầng và công nghệ. Thủ tướng cũng kêu gọi sự hỗ trợ từ các doanh nghiệp Trung Quốc trong việc phát triển kinh tế số và năng lượng sạch.","link":"https://tuoitre.vn/thu-tuong-gap-doanh-nghiep-hang-dau-trung-quoc-de-nghi-chon-viet-nam-lam-cu-diem-san-xuat-20250228193333136.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Thủ tướng đã đề nghị gì với các doanh nghiệp Trung Quốc?","answers":[{"text":"Chọn Việt Nam làm cứ điểm sản xuất","correct":true},{"text":"Giảm thuế cho các doanh nghiệp","correct":false},{"text":"Tham gia vào các dự án bất động sản","correct":false},{"text":"Đầu tư vào ngành du lịch","correct":false},{"text":"Hỗ trợ tài chính cho chính phủ Việt Nam","correct":false}]},{"title":"Muốn giảm tác hại của vi nhựa, hãy ăn trái cây và rau củ","content":"Một nghiên cứu mới cho thấy tiêu thụ trái cây và rau củ giàu anthocyanin có thể giúp giảm tác hại của vi nhựa đối với sức khỏe con người. Anthocyanin, một loại flavonoid có khả năng chống oxy hóa mạnh, có mặt trong nhiều loại trái cây như việt quất và cà tím. Nghiên cứu chỉ ra rằng anthocyanin có thể bảo vệ cơ thể khỏi các tác động tiêu cực của vi nhựa, bao gồm rối loạn hormone và giảm chất lượng tinh trùng. Việc tăng cường ăn thực phẩm giàu chất chống oxy hóa là một biện pháp hữu ích để bảo vệ sức khỏe trong bối cảnh ô nhiễm vi nhựa ngày càng gia tăng.","link":"https://tuoitre.vn/muon-giam-tac-hai-cua-vi-nhua-hay-an-trai-cay-va-rau-cu-20250227203121628.htm","cat":"suc-khoe","positivity":8,"importance":7,"question":"Ăn trái cây và rau củ có lợi ích gì trong việc giảm tác hại của vi nhựa?","answers":[{"text":"Giúp giảm tác hại của vi nhựa nhờ chất chống oxy hóa.","correct":true},{"text":"Không có tác dụng gì.","correct":false},{"text":"Chỉ tốt cho sức khỏe tim mạch.","correct":false},{"text":"Không ảnh hưởng đến vi nhựa.","correct":false},{"text":"Tăng cường sức đề kháng nhưng không liên quan đến vi nhựa.","correct":false}]},{"title":"Đại tướng Phan Văn Giang: Nghiên cứu, xây dựng phương án tổ chức quân sự địa phương","content":"Đại tướng Phan Văn Giang đã chủ trì hội nghị yêu cầu Bộ Tổng tham mưu và các cơ quan chức năng nghiên cứu, xây dựng phương án tổ chức quân sự địa phương dựa trên đường lối quốc phòng toàn dân. Hội nghị đã thảo luận về các đề xuất phù hợp với tình hình thực tế và các nghị quyết của Đảng về tổ chức Quân đội nhân dân Việt Nam giai đoạn 2021-2030. Đại tướng nhấn mạnh việc xây dựng lực lượng quân sự địa phương cần phù hợp với chiến lược quốc phòng và truyền thống của dân tộc.","link":"https://tuoitre.vn/dai-tuong-phan-van-giang-nghien-cuu-xay-dung-phuong-an-to-chuc-quan-su-dia-phuong-20250228195616126.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Đại tướng Phan Văn Giang đã yêu cầu cơ quan nào nghiên cứu phương án tổ chức quân sự địa phương?","answers":[{"text":"Bộ Tổng tham mưu","correct":true},{"text":"Bộ Quốc phòng","correct":false},{"text":"Bộ Tư pháp","correct":false},{"text":"Bộ Ngoại giao","correct":false},{"text":"Bộ Công an","correct":false}]},{"title":"Hà Nội muốn nhà hàng, khách sạn mở cửa phục vụ nhu cầu vệ sinh của nhân dân","content":"Chủ tịch UBND TP Hà Nội, Trần Sỹ Thanh, đã đề nghị các sở ngành phối hợp khuyến khích các nhà hàng, khách sạn, và trung tâm thương mại mở cửa phục vụ nhu cầu vệ sinh cá nhân của người dân và du khách. Việc này nhằm giải quyết tình trạng thiếu nhà vệ sinh công cộng, giúp nâng cao ý thức giữ gìn vệ sinh môi trường và mỹ quan đô thị. Hà Nội cũng sẽ triển khai nâng cao chất lượng vệ sinh môi trường trên các tuyến phố chính sau khi hợp tác với các công ty chuyên về vệ sinh môi trường.","link":"https://dantri.com.vn/xa-hoi/ha-noi-muon-nha-hang-khach-san-mo-cua-phuc-vu-nhu-cau-ve-sinh-cua-nhan-dan-20250228193930406.htm","cat":"xã hội","positivity":8,"importance":7,"question":"Hà Nội đề nghị điều gì để phục vụ nhu cầu vệ sinh của người dân?","answers":[{"text":"Mở cửa các nhà hàng, khách sạn để phục vụ nhu cầu vệ sinh.","correct":true},{"text":"Xây dựng thêm nhiều nhà vệ sinh công cộng.","correct":false},{"text":"Khuyến khích người dân giữ gìn vệ sinh môi trường.","correct":false},{"text":"Triển khai chiến dịch nâng cao ý thức vệ sinh cá nhân.","correct":false}]},{"title":"U19 PVF thâu tóm giải thưởng ở Giải U19 quốc gia","content":"U19 PVF đã xuất sắc giành chức vô địch Giải U19 quốc gia 2024-2025 và đồng thời nhận trọn 3 giải thưởng cá nhân cao quý. Trong trận chung kết, U19 PVF ghi bàn thắng quyết định do Nguyễn Lê Phát thực hiện ở phút 66, giúp đội bóng này chiến thắng U19 Sông Lam Nghệ An. Các cá nhân xuất sắc của U19 PVF bao gồm thủ môn Huy Hoàng, cầu thủ ghi nhiều bàn thắng nhất Nguyễn Sỹ Mạnh Dũng, và cầu thủ xuất sắc nhất Khúc Trung Hiếu.","link":"https://tuoitre.vn/u19-pvf-thau-tom-giai-thuong-o-giai-u19-quoc-gia-20250228194007271.htm","cat":"the-thao","positivity":9,"importance":8,"question":"U19 PVF đã giành được những giải thưởng nào ở Giải U19 quốc gia?","answers":[{"text":"3 giải thưởng cá nhân","correct":true},{"text":"1 giải thưởng cá nhân","correct":false},{"text":"2 giải thưởng cá nhân","correct":false},{"text":"Không có giải thưởng nào","correct":false}]},{"title":"Những trái táo thượng hạng từ nước Pháp chinh phục người tiêu dùng","content":"Bài viết giới thiệu về những trái táo thượng hạng đến từ nước Pháp, nổi bật với hương vị thơm ngon và chất lượng vượt trội. Pháp có hơn 100 giống táo với sự chăm sóc kỹ lưỡng từ các nông dân giàu kinh nghiệm, tạo ra những sản phẩm đáp ứng nhu cầu đa dạng của người tiêu dùng toàn cầu. Táo Pháp không chỉ ngon mà còn tốt cho sức khỏe, với hàm lượng chất xơ và vitamin cao. Mùa táo Pháp 2024-2025 đã bắt đầu tại Việt Nam, mang đến cơ hội cho người tiêu dùng trải nghiệm những loại táo nổi tiếng.","link":"https://dantri.com.vn/doi-song/nhung-trai-tao-thuong-hang-tu-nuoc-phap-chinh-phuc-nguoi-tieu-dung-20250228181706830.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Tại sao táo Pháp lại thu hút người tiêu dùng?","answers":[{"text":"Vì hương vị thơm ngon và chất lượng cao.","correct":true},{"text":"Vì giá cả thấp hơn các loại táo khác.","correct":false},{"text":"Vì táo Pháp có màu sắc đẹp.","correct":false},{"text":"Vì táo Pháp được sản xuất tại Việt Nam.","correct":false}]},{"title":"Đàn ông có IQ cao thường đối xử tốt với vợ","content":"Nghiên cứu cho thấy đàn ông có chỉ số IQ cao thường có hành vi tích cực trong mối quan hệ tình cảm, ít sử dụng cách cưỡng ép hay xúc phạm bạn đời. Kết quả từ khảo sát nam giới trong độ tuổi 18-65 cho thấy trí thông minh giúp họ kiểm soát cảm xúc và hành vi tiêu cực, từ đó duy trì mối quan hệ lành mạnh hơn. Tuy nhiên, nghiên cứu cũng chỉ ra một số hạn chế, như không thể áp dụng cho tất cả các nhóm giới tính.","link":"https://vnexpress.net/dan-ong-co-iq-cao-thuong-doi-xu-tot-voi-vo-4854751.html","cat":"gia-dinh","positivity":8,"importance":7,"question":"Tại sao đàn ông có IQ cao thường đối xử tốt với vợ?","answers":[{"text":"Vì họ có khả năng kiểm soát cảm xúc và hành vi tiêu cực.","correct":true},{"text":"Vì họ kiếm được nhiều tiền hơn.","correct":false},{"text":"Vì họ thường ít ghen tuông.","correct":false},{"text":"Vì họ không quan tâm đến mối quan hệ.","correct":false}]},{"title":"50 bệnh nhân ung thư vú được tái tạo ngực miễn phí","content":"Bệnh viện Quân đội 108 tổ chức chương trình nhân đạo tái tạo ngực miễn phí cho 50 bệnh nhân ung thư vú, giúp họ vượt qua mặc cảm về ngoại hình sau khi điều trị bệnh. Chương trình này nhằm hỗ trợ những bệnh nhân đã ổn định sức khỏe và từng cắt bỏ một hoặc hai bên ngực, với chi phí phẫu thuật và túi ngực được miễn phí. Đây là một nỗ lực đáng ghi nhận trong việc nâng cao chất lượng cuộc sống và sự tự tin cho những người phụ nữ đã trải qua căn bệnh khắc nghiệt này.","link":"https://vnexpress.net/50-benh-nhan-ung-thu-vu-duoc-tai-tao-nguc-mien-phi-4855071.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Chương trình nào đang được tổ chức cho bệnh nhân ung thư vú tại Bệnh viện Quân đội 108?","answers":[{"text":"Tái tạo ngực miễn phí cho bệnh nhân ung thư vú","correct":true},{"text":"Khám và điều trị miễn phí cho bệnh nhân ung thư","correct":false},{"text":"Chương trình hỗ trợ tâm lý cho bệnh nhân ung thư","correct":false},{"text":"Phẫu thuật cắt bỏ khối u ung thư miễn phí","correct":false},{"text":"Chương trình giáo dục sức khỏe cho bệnh nhân ung thư","correct":false}]},{"title":"Nga đề nghị nối lại đường bay thẳng tới Mỹ","content":"Giới chức Nga đã đề xuất nối lại đường bay thẳng tới Mỹ trong cuộc đàm phán diễn ra tại Thổ Nhĩ Kỳ. Bộ Ngoại giao Nga nhấn mạnh rằng hai bên đã thảo luận về nhiều vấn đề, bao gồm cả việc cấp ngân sách cho đại sứ quán và việc lấy lại tài sản ngoại giao bị tịch thu trước đó. Mặc dù đã có cuộc thảo luận thực chất, phía Mỹ chưa đưa ra phản hồi về đề xuất nối lại đường bay. Việc khôi phục đường bay thẳng giữa hai nước được coi là bước tiến quan trọng trong việc cải thiện quan hệ song phương.","link":"https://vnexpress.net/nga-de-nghi-noi-lai-duong-bay-thang-toi-my-4855347.html","cat":"the-gioi","positivity":7,"importance":8,"question":"Nga đã đề nghị điều gì trong cuộc đàm phán với Mỹ tại Thổ Nhĩ Kỳ?","answers":[{"text":"Nối lại đường bay thẳng tới Mỹ","correct":true},{"text":"Tăng cường quân sự tại biên giới","correct":false},{"text":"Thảo luận về vấn đề khí hậu","correct":false},{"text":"Ký kết hiệp định thương mại mới","correct":false},{"text":"Đề xuất hợp tác về năng lượng","correct":false}]},{"title":"Cơ thủ cân băng, đưa 10 bi liên tiếp xuống lỗ","content":"Cơ thủ người Mỹ Billy Thorpe đã có màn trình diễn ấn tượng tại giải Bank Pool Showdown 2025 khi ghi được 10 điểm liên tiếp trong trận tứ kết gặp Skyler Woodward. Sau khi tỷ số là 1-1, Thorpe bắt đầu chiến thắng với 3 bi liên tiếp và tiếp tục duy trì phong độ cao, kết thúc trận đấu với tỷ số 5-0 ở hai ván đấu. Cuối cùng, anh giành chiến thắng chung cuộc 3-1 và tiến vào chung kết, nơi anh sẽ gặp Robert Gomez.","link":"https://vnexpress.net/co-thu-can-bang-dua-10-bi-lien-tiep-xuong-lo-4855163.html","cat":"the-thao","positivity":9,"importance":8,"question":"Billy Thorpe đã ghi được bao nhiêu bi liên tiếp trong trận đấu tại Bank Pool Showdown 2025?","answers":[{"text":"10","correct":true},{"text":"8","correct":false},{"text":"5","correct":false},{"text":"3","correct":false},{"text":"12","correct":false}]},{"title":"CLB Hải Phòng thắng Quảng Nam chỉ với 10 người","content":"Trong trận đấu vào tối 28-2 trên sân Tam Kỳ, CLB Hải Phòng đã xuất sắc giành chiến thắng 2-1 trước đội chủ nhà Quảng Nam, mặc dù phải thi đấu với 10 người sau khi ngoại binh Bicou Bissainthe bị truất quyền thi đấu. Đội bóng đất cảng khởi đầu trận đấu khá hòa hoãn, nhưng đã có hai bàn thắng trong hiệp hai nhờ công của Đặng Văn Tới và Nguyễn Tuấn Anh. Quảng Nam đã cố gắng gỡ lại một bàn do công của Hoàng Vũ Samson, nhưng không đủ để làm nên điều kỳ diệu.","link":"https://tuoitre.vn/clb-hai-phong-thang-quang-nam-chi-voi-10-nguoi-20250228192038064.htm","cat":"the-thao","positivity":8,"importance":7,"question":"CLB Hải Phòng đã thắng Quảng Nam với tỷ số bao nhiêu?","answers":[{"text":"2-1","correct":true},{"text":"1-0","correct":false},{"text":"3-2","correct":false},{"text":"0-0","correct":false},{"text":"1-1","correct":false}]},{"title":"Du khách châu Á chọn Việt Nam vì lý do gì?","content":"Theo báo cáo từ The Outbox Company, du khách châu Á lựa chọn Việt Nam làm điểm đến chủ yếu do sự gần gũi về khoảng cách địa lý, chi phí hợp lý và sự tương đồng về văn hóa ẩm thực. Đặc biệt, du khách Ấn Độ và Thái Lan có mức độ cân nhắc cao nhất với 37,3% và 36,3% tương ứng. Tuy nhiên, Việt Nam vẫn phải đối mặt với những thách thức trong việc quảng bá du lịch và cải thiện chất lượng dịch vụ để cạnh tranh với các nước láng giềng như Thái Lan và Nhật Bản.","link":"https://tuoitre.vn/du-khach-chau-a-chon-viet-nam-vi-ly-do-gi-20250228184108716.htm","cat":"du-lich","positivity":7,"importance":8,"question":"Tại sao du khách châu Á chọn Việt Nam làm điểm đến?","answers":[{"text":"Vì sự gần gũi về khoảng cách và chi phí hợp lý.","correct":true},{"text":"Vì Việt Nam có nhiều dịch vụ cao cấp.","correct":false},{"text":"Vì Việt Nam có ít lựa chọn điểm đến.","correct":false},{"text":"Vì Việt Nam không có đường bay thẳng từ Ấn Độ.","correct":false}]},{"title":"FSB phá âm mưu ám sát giáo sĩ thân cận với ông Putin","content":"Ngày 28-2, FSB thông báo đã chặn đứng âm mưu ám sát giáo sĩ Tikhon Shevkunov, một nhân vật gần gũi với Tổng thống Putin, do tình báo quân sự Ukraine thực hiện. Hai nghi phạm, một người Ukraine và một người Nga, đã bị bắt tại Matxcơva với cáo buộc nhận được thiết bị nổ tự chế nhằm ám sát ông Shevkunov. FSB khẳng định rằng âm mưu này cho thấy sự liều lĩnh của chế độ Kiev.","link":"https://tuoitre.vn/fsb-pha-am-muu-am-sat-giao-si-than-can-voi-ong-putin-20250228191502866.htm","cat":"thoi-su","positivity":3,"importance":8,"question":"FSB đã phá âm mưu ám sát ai liên quan đến ông Putin?","answers":[{"text":"giáo sĩ Tikhon Shevkunov","correct":true},{"text":"Thủ tướng Ukraine","correct":false},{"text":"Tổng thống Vladimir Putin","correct":false},{"text":"Giáo hoàng Francis","correct":false},{"text":"Lãnh đạo quân đội Nga","correct":false}]},{"title":"MobiFone kinh doanh ra sao trước khi về Bộ Công an?","content":"Tổng công ty Viễn thông MobiFone đã chính thức được chuyển giao quản lý từ Ủy ban Quản lý vốn nhà nước tại doanh nghiệp về Bộ Công an. MobiFone, được thành lập từ năm 1993, đã trải qua nhiều lần chuyển giao quyền sở hữu và hoạt động kinh doanh. Theo báo cáo tài chính gần nhất, lợi nhuận trước thuế của MobiFone trong năm 2024 ước đạt 2.048 tỉ đồng, vượt kế hoạch đề ra, mặc dù thị trường viễn thông gặp nhiều thách thức. Công ty hiện đang phát triển mạnh mẽ các dịch vụ số và có thu nhập bình quân nhân viên cao, trong bối cảnh cạnh tranh ngày càng gay gắt.","link":"https://tuoitre.vn/mobifone-kinh-doanh-ra-sao-truoc-khi-ve-bo-cong-an-20250228182438536.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"MobiFone đã được chuyển giao về Bộ nào trong năm 2025?","answers":[{"text":"Bộ Công an","correct":true},{"text":"Bộ Tài chính","correct":false},{"text":"Bộ Thông tin và Truyền thông","correct":false},{"text":"Ủy ban Quản lý vốn nhà nước tại doanh nghiệp","correct":false}]},{"title":"Quảng Ninh: Chưa cấp phép việc tổ chức tiệc trong hang động trên vịnh Bái Tử Long","content":"Chính quyền địa phương tại Quảng Ninh chưa cấp phép cho bất kỳ đơn vị nào tổ chức tiệc trong hang động trên vịnh Bái Tử Long. Chủ tịch UBND thành phố Cẩm Phả, Phạm Lê Hưng, xác nhận rằng trước đây có một đơn vị tổ chức tiệc nhưng không thường xuyên. Việc biến hang động thành nhà hàng quy mô lớn gây lo ngại về tác động xấu đến môi trường và cần được xác minh từ các cơ quan chức năng.","link":"https://tuoitre.vn/quang-ninh-chua-cap-phep-viec-to-chuc-tiec-trong-hang-dong-tren-vinh-bai-tu-long-20250228150420961.htm
