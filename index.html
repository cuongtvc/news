ôn tai tiếng\" 22 năm trước ở Oscar","content":"Tại Lễ trao giải Oscar lần thứ 97, Halle Berry đã gây bất ngờ khi tái hiện lại nụ hôn gây sốt với Adrien Brody, diễn ra 22 năm trước. Hành động này diễn ra trên thảm đỏ, nơi cả hai cùng ôm nhau và hôn, gây tiếng cười cho những người xung quanh, bao gồm cả bạn gái của Brody. Halle Berry chia sẻ rằng đây là lần đầu tiên cô gặp lại Brody kể từ khoảnh khắc lịch sử đó, và cả hai đều có những kỷ niệm đáng nhớ về sự kiện này.","link":"https://dantri.com.vn/giai-tri/halle-berry-gay-choang-khi-tai-hien-nu-hon-tai-tieng-22-nam-truoc-o-oscar-20250303095344374.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Halle Berry đã tái hiện nụ hôn nào tại Oscar 2025?","answers":[{"text":"Nụ hôn với Adrien Brody","correct":true},{"text":"Nụ hôn với Leonardo DiCaprio","correct":false},{"text":"Nụ hôn với Brad Pitt","correct":false},{"text":"Nụ hôn với Denzel Washington","correct":false},{"text":"Nụ hôn với Matt Damon","correct":false}]},{"title":"Anh công bố \"liên minh\" sẵn sàng đưa quân tới Ukraine","content":"Thủ tướng Anh Keir Starmer đã tuyên bố rằng Anh và Pháp sẵn sàng lãnh đạo một liên minh để hỗ trợ quân sự cho Ukraine trong bối cảnh xung đột với Nga. Tại hội nghị thượng đỉnh ở London, ông nhấn mạnh tầm quan trọng của việc các nước châu Âu hợp tác để cung cấp hỗ trợ cho Kiev, bao gồm việc triển khai binh lính và máy bay. Tổng thống Pháp Emmanuel Macron cũng đồng ý với ý tưởng này nhưng cho biết rằng quân đội châu Âu chỉ có thể được triển khai khi tình hình an toàn.","link":"https://dantri.com.vn/the-gioi/anh-cong-bo-lien-minh-san-sang-dua-quan-toi-ukraine-20250303100137805.htm","cat":"the-gioi","positivity":7,"importance":9,"question":"Anh và Pháp sẽ hỗ trợ quân sự cho Ukraine như thế nào?","answers":[{"text":"Bằng cách lãnh đạo một liên minh để triển khai quân đội và máy bay.","correct":true},{"text":"Chỉ cung cấp viện trợ tài chính.","correct":false},{"text":"Không tham gia vào bất kỳ hoạt động nào.","correct":false},{"text":"Tổ chức một hội nghị không có sự tham gia quân sự.","correct":false}]},{"title":"Lần đầu tiên có ca sĩ K-Pop ở Oscar nhưng Lisa BlackPink bị chê mặc xấu, hát live yếu","content":"Lisa (BlackPink) đã trở thành nghệ sĩ K-Pop đầu tiên biểu diễn tại lễ trao giải Oscar, nhưng cô gặp phải nhiều chỉ trích về trang phục và giọng hát live. Trong khi trang phục menswear không được đánh giá cao, phần thể hiện của cô cũng không đủ mạnh mẽ so với hai nghệ sĩ khác là Doja Cat và Raye. Dù có nhiều lời khen về khả năng trình diễn, giọng hát của Lisa vẫn là chủ đề gây tranh cãi trên mạng xã hội, đặc biệt là trong một sự kiện lớn như Oscar.","link":"https://tuoitre.vn/lan-dau-tien-co-ca-si-k-pop-o-oscar-nhung-lisa-blackpink-bi-che-mac-xau-hat-live-yeu-2025030309384077.htm","cat":"giai-tri","positivity":4,"importance":7,"question":"Tại sao Lisa BlackPink bị chê khi biểu diễn tại Oscar?","answers":[{"text":"Vì cô bị chê mặc xấu và hát live yếu.","correct":true},{"text":"Vì cô không có mặt trong sự kiện.","correct":false},{"text":"Vì cô không biết nhảy.","correct":false},{"text":"Vì cô không được mời biểu diễn.","correct":false}]},{"title":"Sửa Hiến pháp để cải cách bộ máy","content":"Việc sửa đổi Hiến pháp nhằm cải cách bộ máy nhà nước là cần thiết, đặc biệt khi có chủ trương không tổ chức cấp huyện. Các chuyên gia cho rằng cần nhanh chóng chuẩn bị và thực hiện sửa đổi các quy định liên quan để phù hợp với tình hình mới. Quy trình sửa đổi sẽ được thực hiện theo quy định của Hiến pháp 2013, với thời hạn hoàn thành vào cuối tháng 6 năm nay. Điều này không chỉ giúp tinh gọn bộ máy mà còn nâng cao hiệu lực quản lý nhà nước.","link":"https://tuoitre.vn/sua-hien-phap-de-cai-cach-bo-may-20250303094532127.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Tại sao cần sửa đổi Hiến pháp trong bối cảnh hiện nay?","answers":[{"text":"Để cải cách bộ máy nhà nước và không tổ chức cấp huyện","correct":true},{"text":"Để tăng cường quyền lực cho cấp huyện","correct":false},{"text":"Để giữ nguyên quy định hiện tại","correct":false},{"text":"Để phân chia lại quyền lực giữa các cấp chính quyền","correct":false},{"text":"Để cải cách tiền tệ và kinh tế.","correct":false}]},{"title":"Tiết lộ thú vị cuốn \"hộ chiếu Hà Giang\" giá 30.000 đồng gây sốt","content":"Cuốn \"hộ chiếu Hà Giang\" giá 30.000 đồng đã trở thành một hiện tượng thu hút sự chú ý của nhiều bạn trẻ. Cuốn sổ này không chỉ là một vật lưu niệm mà còn là cẩm nang du lịch với danh sách các địa điểm nổi tiếng tại Hà Giang mà du khách có thể ghé thăm. Khi đến các địa điểm này, du khách có thể nhận dấu mộc vào cuốn hộ chiếu, tạo nên những kỷ niệm đáng nhớ trong chuyến hành trình khám phá vùng đất này.","link":"https://dantri.com.vn/du-lich/tiet-lo-thu-vi-cuon-ho-chieu-ha-giang-gia-30000-dong-gay-sot-20250228181906042.htm","cat":"du-lich","positivity":9,"importance":7,"question":"Cuốn \"hộ chiếu Hà Giang\" có giá bao nhiêu?","answers":[{"text":"30.000 đồng","correct":true},{"text":"50.000 đồng","correct":false},{"text":"20.000 đồng","correct":false},{"text":"100.000 đồng","correct":false},{"text":"15.000 đồng","correct":false}]},{"title":"Nguyên nhân gây đau đầu thường gặp","content":"Đau đầu là một triệu chứng thường gặp và có thể do nhiều nguyên nhân khác nhau. Những nguyên nhân phổ biến bao gồm căng thẳng, rối loạn giấc ngủ, thiếu nước, lạm dụng rượu bia và chất kích thích, cùng với việc tiếp xúc lâu với màn hình điện tử. Để giảm thiểu đau đầu, bác sĩ khuyên nên thực hiện lối sống lành mạnh, ngủ đủ giấc, uống đủ nước và hạn chế căng thẳng.","link":"https://vnexpress.net/nguyen-nhan-gay-dau-dau-thuong-gap-4856020.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Những nguyên nhân nào gây ra đau đầu thường gặp?","answers":[{"text":"Căng thẳng, rối loạn giấc ngủ và lạm dụng chất kích thích","correct":true},{"text":"Chỉ ăn thực phẩm bổ dưỡng","correct":false},{"text":"Không luyện tập thể dục","correct":false},{"text":"Chỉ uống nước ngọt","correct":false},{"text":"Không tiếp xúc với máy tính","correct":false}]},{"title":"Trần Thanh Lực đứng thứ 4 thế giới sau khi vô địch World Cup","content":"Trần Thanh Lực vừa xuất sắc vô địch World Cup billiards carom 3 băng tại Bogota, Colombia, đánh bại tay cơ số 1 thế giới Dick Jaspers trong trận bán kết. Với chức vô địch này, anh đã nâng thứ hạng của mình lên đứng thứ 4 thế giới, một thành tích đáng ghi nhận cho tay cơ Việt Nam. Đây là lần đầu tiên Trần Thanh Lực giành được danh hiệu World Cup trong sự nghiệp, đồng thời giúp anh có thêm 16.000 euro tiền thưởng.","link":"https://tuoitre.vn/tran-thanh-luc-dung-thu-4-the-gioi-sau-khi-vo-dich-world-cup-20250303094632967.htm","cat":"the-thao","positivity":9,"importance":8,"question":"Trần Thanh Lực đứng thứ mấy trên bảng xếp hạng thế giới sau khi vô địch World Cup?","answers":[{"text":"Thứ 4","correct":true},{"text":"Thứ 1","correct":false},{"text":"Thứ 2","correct":false},{"text":"Thứ 3","correct":false},{"text":"Thứ 5","correct":false}]},{"title":"Xiaomi 15 Ultra về Việt Nam, giá 35 triệu đồng","content":"Xiaomi 15 Ultra, mẫu smartphone cao cấp mới nhất của Xiaomi, đã chính thức được bán tại Việt Nam với mức giá 34,99 triệu đồng. Sản phẩm này ra mắt cùng thời điểm với thị trường quốc tế tại MWC 2025 ở Tây Ban Nha và được thiết kế dành riêng cho người dùng yêu thích chụp ảnh. Với camera tiềm vọng 200 megapixel và nhiều tính năng AI tiên tiến, Xiaomi 15 Ultra hứa hẹn sẽ cạnh tranh mạnh mẽ với các đối thủ như Samsung Galaxy S25 Ultra và iPhone 16 Pro Max trong phân khúc cao cấp.","link":"https://vnexpress.net/xiaomi-15-ultra-ve-viet-nam-gia-35-trieu-dong-4855907.html","cat":"cong-nghe","positivity":8,"importance":7,"question":"Xiaomi 15 Ultra có giá bán tại Việt Nam là bao nhiêu?","answers":[{"text":"34,99 triệu đồng","correct":true},{"text":"32 triệu đồng","correct":false},{"text":"36 triệu đồng","correct":false},{"text":"30 triệu đồng","correct":false},{"text":"38 triệu đồng","correct":false}]},{"title":"Vắng Messi, Suarez toả sáng giúp Inter Miami thắng trận đầu tiên ở MLS","content":"Trong trận đấu vào ngày 3 tháng 2, Luis Suarez đã tỏa sáng với 1 bàn thắng và 3 pha kiến tạo, giúp Inter Miami giành chiến thắng 4-1 trước Houston Dynamo trong khuôn khổ Giải bóng đá nhà nghề Mỹ (MLS). Dù không có Messi trong đội hình, Suarez đã thể hiện phong độ ấn tượng khi góp phần vào cả 4 bàn thắng của đội nhà. Đây là chiến thắng đầu tiên của Inter Miami ở mùa giải này, đưa họ tạm xếp thứ 3 trên bảng xếp hạng.","link":"https://tuoitre.vn/vang-messi-suarez-toa-sang-giup-inter-miami-thang-tran-dau-tien-o-mls-20250303092802635.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Ai là người đã giúp Inter Miami thắng trận đầu tiên ở MLS?","answers":[{"text":"Luis Suarez","correct":true},{"text":"Messi","correct":false},{"text":"Neymar","correct":false},{"text":"Tadeo Allende","correct":false},{"text":"Telasco Segovia","correct":false}]},{"title":"Từ chối trả bảo hiểm vì 'bệnh cũ phát sinh', công ty bảo hiểm có chơi đúng luật?","content":"Bài viết phản ánh trường hợp của anh Q.T.Đ ở Vĩnh Long, người đã ký hợp đồng bảo hiểm với một công ty lớn nhưng bị từ chối chi trả chi phí phẫu thuật vì lý do 'bệnh cũ phát sinh'. Công ty bảo hiểm cho rằng ca phẫu thuật mới liên quan đến một bệnh đã được điều trị trước đó, mặc dù hợp đồng không nêu rõ các điều khoản loại trừ này. Luật sư cho biết nếu công ty không cung cấp đầy đủ thông tin về các điều khoản bảo hiểm, anh Đ. có quyền khởi kiện để đòi quyền lợi.","link":"https://tuoitre.vn/tu-choi-tra-bao-hiem-vi-benh-cu-phat-sinh-cong-ty-bao-hiem-co-choi-dung-luat-20250227181904474.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Công ty bảo hiểm từ chối chi trả bồi thường cho anh Đ. có đúng luật không?","answers":[{"text":"Không, vì công ty không cung cấp đủ thông tin về các điều khoản bảo hiểm.","correct":true},{"text":"Có, vì bệnh cũ phát sinh không được bảo hiểm.","correct":false},{"text":"Có, vì anh Đ. không cung cấp thông tin đúng về tình trạng sức khỏe.","correct":false},{"text":"Không, vì anh Đ. đã phẫu thuật một lần trước đó.","correct":false}]},{"title":"Tỉnh có diện tích nhỏ nhất ở Việt Nam, từng vào \"tầm ngắm\" sáp nhập","content":"Bắc Ninh là tỉnh có diện tích nhỏ nhất ở Việt Nam với chỉ 822,70 km2 và đã từng bị đưa vào tầm ngắm sáp nhập do không đáp ứng các tiêu chuẩn về diện tích và số đơn vị hành chính cấp huyện. Tỉnh này hiện có dân số gần 1,5 triệu người và đang phát triển mạnh mẽ với nhiều khu công nghiệp và các tập đoàn lớn. Quy hoạch tỉnh Bắc Ninh được định hướng sẽ có 4 thành phố trước năm 2030.","link":"https://dantri.com.vn/xa-hoi/tinh-co-dien-tich-nho-nhat-o-viet-nam-tung-vao-tam-ngam-sap-nhap-20250303092126567.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Tỉnh nào có diện tích nhỏ nhất ở Việt Nam?","answers":[{"text":"Bắc Ninh","correct":true},{"text":"Bắc Giang","correct":false},{"text":"Hà Nội","correct":false},{"text":"Tiền Giang","correct":false},{"text":"Nam Định","correct":false}]},{"title":"Trưởng thành ở đảo tiền tiêu: Đổi màu áo lính để được ra tuyến đầu Trường Sa","content":"Bài viết kể về thiếu tá Cao Văn Giang, một chiến sĩ hải quân Việt Nam, người đã từ lục quân chuyển sang hải quân với ước mơ được cống hiến cho quần đảo Trường Sa. Giang chia sẻ những kỷ niệm và khó khăn trong quá trình phục vụ, cũng như tâm tư về việc xây dựng tinh thần đoàn kết trong lực lượng quân đội. Anh coi việc ra Trường Sa không chỉ là nhiệm vụ mà còn là niềm tự hào và là nơi để trưởng thành hơn trong đời lính.","link":"https://tuoitre.vn/truong-thanh-o-dao-tien-tieu-doi-mau-ao-linh-de-duoc-ra-tuyen-dau-truong-sa-20250213215653472.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Thiếu tá Cao Văn Giang đã chuyển từ quân chủng nào sang quân chủng nào để phục vụ tại Trường Sa?","answers":[{"text":"Lục quân sang hải quân","correct":true},{"text":"Hải quân sang lục quân","correct":false},{"text":"Bộ đội biên phòng sang hải quân","correct":false},{"text":"Cảnh sát biển sang lục quân","correct":false},{"text":"Lục quân sang không quân","correct":false}]},{"title":"Quảng Ninh tạm dừng tuyển dụng công chức cấp xã","content":"UBND tỉnh Quảng Ninh đã chỉ đạo tạm dừng tuyển dụng công chức cấp xã, ngoại trừ chức danh Chỉ huy trưởng Quân sự cấp xã. Quyết định này được đưa ra nhằm chờ hoàn thành việc sắp xếp tổ chức bộ máy theo định hướng của Trung ương. Việc tạm dừng áp dụng cho cả các trường hợp đã được tuyển dụng nhưng chưa ban hành quyết định chính thức.","link":"https://dantri.com.vn/xa-hoi/quang-ninh-tam-dung-tuyen-dung-cong-chuc-cap-xa-20250303091620802.htm","cat":"thoi-su","positivity":4,"importance":7,"question":"Tại sao Quảng Ninh tạm dừng tuyển dụng công chức cấp xã?","answers":[{"text":"Để sắp xếp tổ chức bộ máy theo định hướng của Trung ương.","correct":true},{"text":"Do thiếu ngân sách.","correct":false},{"text":"Vì không có đủ ứng viên.","correct":false},{"text":"Để cải cách hệ thống hành chính.","correct":false}]},{"title":"TP.HCM hợp nhất 5 ban quản lý thành 2 ban","content":"Ngày 3/3/2025, TP.HCM đã quyết định hợp nhất 5 ban quản lý thành 2 ban mới, bao gồm Ban Quản lý phát triển đô thị và Ban Quản lý Dự án đầu tư xây dựng hạ tầng đô thị. Quyết định này được Chủ tịch UBND TP.HCM Nguyễn Văn Được công bố nhằm tinh gọn bộ máy tổ chức, tăng cường hiệu quả hoạt động của các cơ quan nhà nước. Ông Được cũng nhấn mạnh rằng nhiệm vụ sắp tới của TP.HCM sẽ rất nặng nề, đặc biệt trong việc xây dựng thành phố văn minh, hiện đại.","link":"https://tuoitre.vn/tp-hcm-hop-nhat-5-ban-quan-ly-thanh-2-ban-20250303091426988.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"TP.HCM đã hợp nhất bao nhiêu ban quản lý thành hai ban mới?","answers":[{"text":"5","correct":true},{"text":"3","correct":false},{"text":"4","correct":false},{"text":"6","correct":false},{"text":"2","correct":false}]},{"title":"GSM nhận đặt cọc 4 dòng xe VinFast Green từ ngày 17/3","content":"Công ty Cổ phần di chuyển xanh và thông minh (GSM) sẽ nhận đặt cọc cho 4 dòng xe VinFast Green từ ngày 17/3, bao gồm các mẫu Minio Green, Herio Green, Nerio Green và Limo Green. Khách hàng đặt cọc sớm sẽ nhận được nhiều ưu đãi và chính sách chia sẻ doanh thu lên tới 90% trong 3 năm. Các mẫu xe này được thiết kế đặc biệt cho dịch vụ vận tải và có tính năng tối ưu cho việc kinh doanh. Thời gian giao xe dự kiến vào tháng 4 và tháng 8 cho từng mẫu xe.","link":"https://dantri.com.vn/o-to-xe-may/gsm-nhan-dat-coc-4-dong-xe-vinfast-green-tu-ngay-173-20250303091617459.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"GSM sẽ nhận đặt cọc cho những dòng xe nào từ ngày 17/3?","answers":[{"text":"Minio Green, Herio Green, Nerio Green và Limo Green","correct":true},{"text":"Toyota Camry và Honda Civic","correct":false},{"text":"VinFast VF e34 và VF 5","correct":false},{"text":"Mazda CX-5 và Ford Ranger","correct":false}]},{"title":"TPHCM cải tạo, xây dựng lại hàng trăm chung cư cũ trong 10 năm tới","content":"TPHCM sẽ cải tạo và xây dựng lại hàng trăm chung cư cũ trong vòng 10 năm tới, với mục tiêu hoàn thành vào năm 2035. Hiện tại, thành phố có 474 chung cư cũ, trong đó 16 chung cư cấp D đang trong tình trạng hư hỏng nặng. Dự kiến, đến năm 2030, thành phố sẽ hoàn tất các công tác chuẩn bị cho việc cải tạo các chung cư xây trước năm 1975, và xây mới 7 chung cư cấp D đã di dời. Đây là một phần trong nỗ lực nâng cấp hạ tầng đô thị và cải thiện điều kiện sống cho người dân.","link":"https://dantri.com.vn/bat-dong-san/tphcm-cai-tao-xay-dung-lai-hang-tram-chung-cu-cu-trong-10-nam-toi-20250303085323980.htm","cat":"thoi-su","positivity":7,"importance":9,"question":"TPHCM có kế hoạch cải tạo chung cư cũ trong bao lâu?","answers":[{"text":"10 năm","correct":true},{"text":"5 năm","correct":false},{"text":"15 năm","correct":false},{"text":"20 năm","correct":false},{"text":"Không có kế hoạch nào","correct":false}]},{"title":"Nhiều người bất ngờ phát hiện ung thư thận dù \"không thấy gì bất thường\"","content":"Nhiều bệnh nhân đã bất ngờ phát hiện ung thư thận dù trước đó không thấy triệu chứng bất thường nào. Tại Bệnh viện Chợ Rẫy (TPHCM), một số trường hợp được phát hiện ung thư thận ở giai đoạn sớm trong quá trình tầm soát sức khỏe định kỳ. Các bác sĩ khuyến cáo rằng ung thư thận có thể phát triển mà không có triệu chứng rõ ràng, vì vậy việc tầm soát sức khỏe thường xuyên là rất quan trọng để phát hiện bệnh sớm.","link":"https://dantri.com.vn/suc-khoe/nhieu-nguoi-bat-ngo-phat-hien-ung-thu-than-du-khong-thay-gi-bat-thuong-20250302233629700.htm","cat":"suc-khoe","positivity":6,"importance":8,"question":"Tại sao nhiều người phát hiện ung thư thận dù không có triệu chứng gì?","answers":[{"text":"Bởi ung thư thận phát triển mà không có triệu chứng rõ ràng.","correct":true},{"text":"Vì họ không chăm sóc sức khỏe định kỳ.","correct":false},{"text":"Do bệnh ung thư thận rất hiếm gặp.","correct":false},{"text":"Họ đã bỏ qua các dấu hiệu của bệnh.","correct":false}]},{"title":"Timothée Chalamet, Kylie Jenner tình tứ ở Oscar","content":"Timothée Chalamet và Kylie Jenner đã có những khoảnh khắc tình cảm tại lễ trao giải Oscar 2025, nơi Chalamet được đề cử giải Nam diễn viên chính xuất sắc. Chalamet chọn bộ vest Givenchy màu vàng bơ, trong khi Kylie diện chiếc váy đen hở ngực của Miu Miu. Cặp đôi thường xuyên thể hiện tình cảm với những nụ hôn nồng nhiệt, mặc dù có một số ý kiến trái chiều từ người hâm mộ về mối quan hệ của họ.","link":"https://vnexpress.net/timothee-chalamet-kylie-jenner-tinh-tu-o-oscar-4855977.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Timothée Chalamet và Kylie Jenner đã làm gì tại lễ trao giải Oscar 2025?","answers":[{"text":"Họ đã tình tứ và trao nhau nụ hôn.","correct":true},{"text":"Họ đã công bố kết hôn.","correct":false},{"text":"Họ đã tham gia một buổi tiệc lớn.","correct":false},{"text":"Họ đã không xuất hiện cùng nhau.","correct":false}]},{"title":"Peugeot 2008 - crossover châu Âu đắt nhất phân khúc B","content":"Peugeot 2008 là mẫu crossover châu Âu mới nhất trong phân khúc CUV cỡ B tại Việt Nam, với giá bán dao động từ 829 đến 899 triệu đồng, trở thành mẫu xe đắt nhất phân khúc này. Mẫu xe này được trang bị nhiều tính năng hiện đại và có hai phiên bản, Premium và GT, với các cải tiến nổi bật về thiết kế và công nghệ. Peugeot 2008 2025 được trang bị động cơ tăng áp 1.5 cho công suất 133 mã lực, hứa hẹn mang lại trải nghiệm lái thú vị và an toàn.","link":"https://vnexpress.net/peugeot-2008-crossover-chau-au-dat-nhat-phan-khuc-b-4855906.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Peugeot 2008 là mẫu crossover đắt nhất phân khúc nào tại Việt Nam?","answers":[{"text":"CUV cỡ B","correct":true},{"text":"SUV cỡ A","correct":false},{"text":"MPV cỡ B","correct":false},{"text":"CUV cỡ C","correct":false}]},{"title":"Chứng khoán DNSE đặt mục tiêu thu hơn 840 tỷ đồng năm 2025","content":"Công ty chứng khoán DNSE đặt mục tiêu tổng doanh thu đạt 849 tỷ đồng và lợi nhuận sau thuế 262 tỷ đồng trong năm 2025, tăng 44% so với năm 2024. Mục tiêu này được xây dựng dựa trên nhiều kịch bản tích cực từ thị trường chứng khoán, bao gồm sự phục hồi của thị trường trái phiếu và lãi suất thấp. DNSE sẽ tập trung vào công nghệ hiện đại và hợp tác với các đối tác fintech để cải thiện trải nghiệm khách hàng và phát triển sản phẩm. Công ty cũng dự kiến phát hành cổ phiếu thưởng và trái phiếu doanh nghiệp để tăng cường vốn cho hoạt động kinh doanh.","link":"https://vnexpress.net/chung-khoan-dnse-dat-muc-tieu-thu-hon-840-ty-dong-nam-2025-4855828.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"DNSE đặt mục tiêu doanh thu bao nhiêu cho năm 2025?","answers":[{"text":"849 tỷ đồng","correct":true},{"text":"800 tỷ đồng","correct":false},{"text":"900 tỷ đồng","correct":false},{"text":"700 tỷ đồng","correct":false},{"text":"850 tỷ đồng","correct":false}]},{"title":"Đặt giúp việc nhà qua app: Chủ nhà bớt chi phí, người làm hết thời 'ở đợ'","content":"Sự phát triển của các ứng dụng giúp việc nhà đã mang lại nhiều lợi ích cho cả người sử dụng và người lao động. Các ứng dụng như bTaskee, Guvi, hay Trông trẻ Pro cho phép người dùng thuê giúp việc theo giờ, giúp tiết kiệm chi phí và linh hoạt về thời gian. Nhiều người lao động nữ đã chuyển sang làm việc qua app để có thu nhập cao hơn và được tôn trọng hơn, tránh khỏi tình trạng 'ở đợ'. Tuy nhiên, mô hình này cũng tồn tại những rủi ro như mất mát tài sản và chất lượng dịch vụ không đồng đều.","link":"https://tuoitre.vn/dat-giup-viec-nha-qua-app-chu-nha-bot-chi-phi-nguoi-lam-het-thoi-o-do-20250303084632715.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Làm thế nào ứng dụng giúp việc nhà cải thiện thu nhập cho người lao động?","answers":[{"text":"Người lao động có thể kiếm thu nhập cao hơn và linh hoạt về thời gian.","correct":true},{"text":"Người lao động phải làm việc nhiều giờ hơn.","correct":false},{"text":"Người lao động không cần làm việc nữa.","correct":false},{"text":"Người lao động được nghỉ phép nhiều hơn.","correct":false},{"text":"Người lao động có thể ở lại nhà chủ lâu hơn.","correct":false}]},{"title":"Ca sởi ở Hà Nội tiếp tục tăng","content":"Trong tuần qua, Hà Nội ghi nhận 96 ca mắc sởi, nâng tổng số ca từ đầu năm lên 625, trong khi cùng kỳ năm trước không có trường hợp nào. Đặc biệt, trẻ dưới 6 tháng tuổi chiếm 10%, và nhóm trên 10 tuổi chiếm tỷ lệ cao nhất với 25%. Hầu hết các ca mắc đều là những người chưa tiêm vaccine hoặc chưa tiêm đầy đủ, và CDC dự báo tình trạng này sẽ tiếp tục diễn biến xấu. Hà Nội đã triển khai chiến dịch tiêm vaccine phòng sởi cho trẻ từ 6 đến dưới 9 tháng tuổi nhằm ngăn ngừa sự lây lan của bệnh.","link":"https://vnexpress.net/ca-soi-o-ha-noi-tiep-tuc-tang-4855954.html","cat":"suc-khoe","positivity":3,"importance":8,"question":"Tình hình bệnh sởi ở Hà Nội đang diễn ra như thế nào?","answers":[{"text":"Ca mắc sởi đang tăng cao","correct":true},{"text":"Ca mắc sởi đang giảm dần","correct":false},{"text":"Không có ca mắc sởi nào","correct":false},{"text":"Sởi chỉ xảy ra ở người lớn","correct":false}]},{"title":"Thủ môn Hồ Tùng Hân bắt chính ở Singapore","content":"Vào tối 2-3, thủ môn Hồ Tùng Hân đã có trận ra mắt chính thức cho CLB Balestier Khalsa tại Singapore trong trận đấu với Pathum United. Sau một tháng tập luyện, Hân đã được trao cơ hội bắt chính và thể hiện khả năng khi cản phá thành công một quả phạt đền. Tuy nhiên, đội bóng của anh đã để thua với tỷ số 1-2 trước đối thủ Thái Lan, Pathum United. Đây được coi là bước đệm quan trọng cho Tùng Hân trong sự nghiệp thi đấu ở nước ngoài.","link":"https://tuoitre.vn/thu-mon-ho-tung-han-bat-chinh-o-singapore-20250303083609462.htm","cat":"the-thao","positivity":7,"importance":6,"question":"Hồ Tùng Hân đã thi đấu cho đội bóng nào ở Singapore?","answers":[{"text":"Balestier Khalsa","correct":true},{"text":"Pathum United","correct":false},{"text":"Hà Nội FC","correct":false},{"text":"SHB Đà Nẵng","correct":false}]},{"title":"Làm freelancer hấp dẫn thật không?","content":"Bài viết phân tích về nghề freelancer, nhấn mạnh rằng mặc dù có vẻ hấp dẫn với sự tự do và linh hoạt, nhưng thực tế làm freelancer không dễ dàng như nhiều người nghĩ. Những thách thức bao gồm thu nhập bấp bênh, áp lực tìm kiếm khách hàng, và sự cô đơn trong công việc. Ngoài ra, người làm freelancer cần phải có kỹ năng tự quản lý tốt để duy trì chất lượng công việc.","link":"https://tuoitre.vn/lam-freelancer-hap-dan-that-khong-20250303082507023.htm","cat":"kinh-doanh","positivity":5,"importance":7,"question":"Làm freelancer có thật sự hấp dẫn không?","answers":[{"text":"Không hẳn, vì có nhiều thách thức khó khăn.","correct":true},{"text":"Luôn mang lại thu nhập ổn định.","correct":false},{"text":"Chỉ cần làm việc tự do mà không cần nỗ lực.","correct":false},{"text":"Giúp tiết kiệm thời gian đi lại.","correct":false}]},{"title":"Trần Thanh Lực vô địch World Cup billiards Bogota","content":"Sáng 3-3, Trần Thanh Lực đã làm nên lịch sử khi giành chức vô địch World Cup billiards carom 3 băng tại Bogota, Colombia. Trong trận chung kết, anh đã xuất sắc vượt qua tay cơ Thổ Nhĩ Kỳ Tayfun Tasdemir với tỉ số 50-47 sau một trận đấu kịch tính. Đây là lần đầu tiên trong sự nghiệp của Trần Thanh Lực có được danh hiệu này, khiến anh trở thành tay cơ Việt Nam thứ ba vô địch World Cup sau Trần Quyết Chiến và Trần Đức Minh.","link":"https://tuoitre.vn/tran-thanh-luc-vo-dich-world-cup-billiards-bogota-20250303082550172.htm","cat":"the-thao","positivity":10,"importance":9,"question":"Trần Thanh Lực đã giành chức vô địch World Cup billiards ở đâu?","answers":[{"text":"Bogota, Colombia","correct":true},{"text":"Hà Nội, Việt Nam","correct":false},{"text":"Tokyo, Nhật Bản","correct":false},{"text":"Paris, Pháp","correct":false},{"text":"New York, Mỹ","correct":false}]},{"title":"Chứng 'lưỡi bản đồ' hay gặp là bệnh gì và có nguy hiểm?","content":"Chứng 'lưỡi bản đồ' là một tình trạng lành tính với các vùng lưỡi có màu đỏ, thường không gây ra triệu chứng nghiêm trọng. Bệnh này có thể tái phát và thường gặp ở cả trẻ em và người lớn, đặc biệt là nữ giới. Mặc dù nhìn có vẻ nghiêm trọng, nhưng lưỡi bản đồ không gây nguy hiểm và không liên quan đến ung thư. Điều trị chủ yếu tập trung vào việc cải thiện triệu chứng và duy trì vệ sinh răng miệng.","link":"https://tuoitre.vn/chung-luoi-ban-do-hay-gap-la-benh-gi-va-co-nguy-hiem-20250224204308362.htm","cat":"suc-khoe","positivity":8,"importance":7,"question":"Chứng 'lưỡi bản đồ' có nguy hiểm không?","answers":[{"text":"Không, lưỡi bản đồ là tình trạng lành tính.","correct":true},{"text":"Có, lưỡi bản đồ có thể gây ung thư.","correct":false},{"text":"Có, lưỡi bản đồ luôn đau đớn.","correct":false},{"text":"Không, nhưng cần điều trị ngay lập tức.","correct":false}]},{"title":"HLV Guardiola chỉ trích quả bóng FA Cup sau 20 cú sút không trúng đích","content":"HLV Pep Guardiola của Manchester City đã chỉ trích quả bóng được sử dụng trong FA Cup sau khi đội bóng của ông thực hiện 29 cú sút nhưng chỉ có 9 cú trúng đích. Ông cho rằng quả bóng Mitre không đạt tiêu chuẩn như những quả bóng sử dụng ở Premier League và Champions League. Phát ngôn viên của Hiệp hội bóng đá Anh đã phản bác lại, khẳng định rằng quả bóng đã được thử nghiệm và hoạt động tốt trong các trận đấu.","link":"https://tuoitre.vn/hlv-guardiola-chi-trich-qua-bong-fa-cup-sau-20-cu-sut-khong-trung-dich-20250303081100269.htm","cat":"the-thao","positivity":4,"importance":6,"question":"Tại sao HLV Guardiola chỉ trích quả bóng FA Cup?","answers":[{"text":"Vì quả bóng không đúng tiêu chuẩn","correct":true},{"text":"Vì quả bóng quá nhẹ","correct":false},{"text":"Vì quả bóng dễ bị hỏng","correct":false},{"text":"Vì quả bóng không đẹp","correct":false}]},{"title":"Tháng 3 về, ngắm hoa giấy bung nở dọc bờ sông Hàn","content":"Cuối tháng 3, hoa giấy dọc bờ sông Hàn ở Đà Nẵng nở rộ, tạo nên cảnh sắc hồng tím thu hút đông đảo du khách và người dân đến chụp ảnh. Hoa giấy không chỉ mang vẻ đẹp giản dị mà còn tạo không gian lãng mạn, đặc biệt là vào lúc hoàng hôn. Thời gian gần đây, việc chụp ảnh với hoa giấy đã trở thành một xu hướng phổ biến trên mạng xã hội, khiến nơi đây trở thành điểm đến yêu thích của nhiều bạn trẻ.","link":"https://tuoitre.vn/thang-3-ve-ngam-hoa-giay-bung-no-doc-bo-song-han-20250302234621673.htm","cat":"du-lich","positivity":9,"importance":7,"question":"Tại sao hoa giấy dọc bờ sông Hàn lại thu hút nhiều du khách?","answers":[{"text":"Vì hoa giấy nở rộ tạo cảnh sắc đẹp và lãng mạn.","correct":true},{"text":"Hoa giấy là loài hoa quý hiếm.","correct":false},{"text":"Du khách thích chụp ảnh với hoa giấy.","correct":false},{"text":"Có nhiều hoạt động giải trí quanh sông Hàn.","correct":false}]},{"title":"Thanh Thủy có cơ hội trở thành Hoa hậu đẹp nhất thế giới?","content":"Hoa hậu Huỳnh Thị Thanh Thủy đã lọt vào danh sách top 50 đề cử cho giải thưởng Miss Global Beauties 2024, một trong những giải thưởng sắc đẹp uy tín nhất thế giới. Cô là người đẹp Việt Nam duy nhất có mặt trong danh sách này và được kỳ vọng sẽ đạt thành tích cao. Thanh Thủy sẽ phải cạnh tranh với nhiều đối thủ nổi bật từ các cuộc thi sắc đẹp lớn như Hoa hậu Thế giới, Hoa hậu Hoàn vũ và Hoa hậu Hòa bình Quốc tế.","link":"https://tuoitre.vn/thanh-thuy-co-co-hoi-tro-thanh-hoa-hau-dep-nhat-the-gioi-20250303002929358.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Thanh Thủy có cơ hội gì tại giải Hoa hậu đẹp nhất thế giới?","answers":[{"text":"Cô có cơ hội cao để giành giải thưởng.","correct":true},{"text":"Cô sẽ không tham gia.","correct":false},{"text":"Cô đã giành giải trong năm trước.","correct":false},{"text":"Cô chỉ là một trong nhiều người dự thi.","correct":false}]},{"title":"Ông Netanyahu: 'Ông Trump là người bạn tuyệt vời nhất mà Israel từng có tại Nhà Trắng'","content":"Thủ tướng Israel Benjamin Netanyahu đã ca ngợi ông Donald Trump là \"người bạn tuyệt vời nhất\" mà Israel từng có tại Nhà Trắng, nhấn mạnh sự hỗ trợ của ông Trump trong việc cung cấp đạn dược cho Israel để chống lại Iran. Netanyahu cho biết ông Trump đã gửi cho Israel những công cụ cần thiết để đối phó với \"trục khủng bố Iran\". Ông cũng nhấn mạnh rằng Israel sẽ tiếp tục hành động mạnh mẽ nhằm chống lại Iran với sự hỗ trợ từ Mỹ.","link":"https://tuoitre.vn/ong-netanyahu-ong-trump-la-nguoi-ban-tuyet-voi-nhat-ma-israel-tung-co-tai-nha-trang-20250303075223619.htm","cat":"the-gioi","positivity":8,"importance":7,"question":"Tại sao ông Netanyahu lại ca ngợi ông Trump?","answers":[{"text":"Vì ông Trump hỗ trợ Israel cung cấp đạn dược chống Iran.","correct":true},{"text":"Vì ông Trump đã gửi viện trợ cho Gaza.","correct":false},{"text":"Vì ông Trump đã gặp lãnh đạo Hamas.","correct":false},{"text":"Vì ông Trump đã cắt giảm viện trợ quân sự cho Israel.","correct":false}]},{"title":"Nước có gas có hại cho sức khỏe như thế nào?","content":"Nước có gas gây ra nhiều tác động tiêu cực đến sức khỏe, bao gồm tăng cân, sâu răng và nguy cơ mắc bệnh tiểu đường do hàm lượng đường cao. Axit phosphoric trong nước có gas có thể cản trở hấp thụ canxi, ảnh hưởng đến sức khỏe xương. Ngoài ra, tiêu thụ nước có gas còn liên quan đến các vấn đề tim mạch và ung thư do chứa các hợp chất như 4-methylimidazole. Các chuyên gia cảnh báo ngay cả việc uống 2 lon nước có gas mỗi tuần cũng có thể gây ra nguy cơ sức khỏe nghiêm trọng.","link":"https://tuoitre.vn/nuoc-co-gas-co-hai-cho-suc-khoe-nhu-the-nao-20250303073526794.htm","cat":"suc-khoe","positivity":2,"importance":8,"question":"Nước có gas có ảnh hưởng gì đến sức khỏe không?","answers":[{"text":"Có, nước có gas gây hại cho sức khỏe.","correct":true},{"text":"Nước có gas hoàn toàn an toàn.","correct":false},{"text":"Nước có gas giúp giảm cân.","correct":false},{"text":"Nước có gas tốt cho xương.","correct":false}]},{"title":"Amorim: 'Mục tiêu của Man Utd là vô địch Ngoại hạng Anh'","content":"HLV Ruben Amorim khẳng định rằng mục tiêu hàng đầu của Manchester United là giành chức vô địch Ngoại hạng Anh trong tương lai, mặc dù đội bóng vừa bị Fulham loại khỏi Cup FA. Sau trận hòa 1-1 trước Fulham và thất bại trong loạt luân lưu, Man Utd đang xếp thứ 14 tại Ngoại hạng Anh. Wayne Rooney đã chỉ trích tuyên bố của Amorim, cho rằng mục tiêu thực tế hơn là cải thiện vị trí trên bảng xếp hạng. Amorim cho biết, việc vô địch Ngoại hạng Anh là mục tiêu dài hạn và không phải chỉ cho mùa này hay mùa tới.","link":"https://vnexpress.net/amorim-muc-tieu-cua-man-utd-la-vo-dich-ngoai-hang-anh-4855929.html","cat":"the-thao","positivity":6,"importance":7,"question":"Mục tiêu của Man Utd trong tương lai là gì?","answers":[{"text":"Vô địch Ngoại hạng Anh","correct":true},{"text":"Cải thiện vị trí trên bảng xếp hạng","correct":false},{"text":"Giành Cup FA","correct":false},{"text":"Trụ hạng ở Ngoại hạng Anh","correct":false}]},{"title":"Cơ thủ Thanh Lực lần đầu vô địch World Cup","content":"Cơ thủ Trần Thanh Lực đã giành chiến thắng trong trận chung kết carom 3 băng tại World Cup diễn ra ở Bogota, Colombia, với tỷ số 50-47 trước Tayfun Tasdemir từ Thổ Nhĩ Kỳ. Trận đấu diễn ra rất kịch tính, Thanh Lực dẫn trước nhưng không thể kết thúc trận đấu ngay lập tức. Cuối cùng, anh đã tận dụng cơ hội để ghi điểm quyết định, trở thành cơ thủ Việt Nam thứ ba vô địch giải billiard World Cup, sau Trần Quyết Chiến và Trần Đức Minh.","link":"https://vnexpress.net/co-thu-thanh-luc-lan-dau-vo-dich-world-cup-4855956.html","cat":"the-thao","positivity":10,"importance":8,"question":"Trần Thanh Lực đã vô địch World Cup billiard ở đâu?","answers":[{"text":"Colombia","correct":true},{"text":"Việt Nam","correct":false},{"text":"Thổ Nhĩ Kỳ","correct":false},{"text":"Hàn Quốc","correct":false},{"text":"Mỹ","correct":false}]},{"title":"Nam sinh ĐH Công nghệ giành học bổng tiến sĩ Mỹ trước khi tốt nghiệp","content":"Nguyễn Văn Thắng, sinh viên năm thứ tư tại Đại học Công nghệ - ĐHQGHN, đã xuất sắc giành học bổng tiến sĩ tại Virginia Tech, Mỹ, ngay trước khi tốt nghiệp. Với đam mê nghiên cứu vật liệu nano và thành tích học tập nổi bật, Thắng đã tích cực tham gia nhiều dự án nghiên cứu và công bố 4 bài báo quốc tế. Hành trình xin học bổng của Thắng bắt đầu từ tháng 10/2024, kết hợp giữa thành tích học tập và kinh nghiệm nghiên cứu thực tế đã giúp cậu nổi bật trong mắt ban tuyển sinh.","link":"https://dantri.com.vn/giao-duc/nam-sinh-dh-cong-nghe-gianh-hoc-bong-tien-si-my-truoc-khi-tot-nghiep-20250303080704912.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Nguyễn Văn Thắng đã giành học bổng tiến sĩ ở đâu?","answers":[{"text":"Virginia Tech, Mỹ","correct":true},{"text":"Đại học Sydney, Australia","correct":false},{"text":"Đại học Công nghệ Nanyang, Singapore","correct":false},{"text":"Đại học Quốc gia Hà Nội","correct":false},{"text":"Đại học Harvard, Mỹ","correct":false}]},{"title":"Công dân trẻ tiêu biểu 'nhí' nhất: Đam mê toán học dẫn lối sáng tạo","content":"Cáp Hoàng Dũng, cậu học sinh lớp 6, đã được vinh danh là \"Công dân trẻ tiêu biểu TP.HCM\" 2024 nhờ vào đam mê toán học và khả năng lập trình. Dũng đã phát triển nhiều ứng dụng hỗ trợ học tập như ứng dụng rèn kỹ năng tính nhẩm và dự án \"Hành trình di sản TP.HCM\" giúp học sinh tìm hiểu về các địa danh lịch sử. Với sự hỗ trợ từ gia đình và tinh thần kiên trì, Dũng không chỉ nổi bật trong học tập mà còn có nhiều sáng tạo có ích cho cộng đồng.","link":"https://tuoitre.vn/cong-dan-tre-tieu-bieu-nhi-nhat-dam-me-toan-hoc-dan-loi-sang-tao-20250302212420813.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Cáp Hoàng Dũng đã phát triển những ứng dụng gì để hỗ trợ học sinh?","answers":[{"text":"Ứng dụng rèn kỹ năng tính nhẩm và Hành trình di sản TP.HCM.","correct":true},{"text":"Ứng dụng dạy ngoại ngữ và thể dục.","correct":false},{"text":"Ứng dụng quản lý thời gian học tập.","correct":false},{"text":"Ứng dụng giải toán và làm bài tập về nhà.","correct":false}]},{"title":"Bộ đầm đính 16.000 hạt pha lê của tỷ phú Selena Gomez","content":"Tại lễ trao giải Oscar 2025, tỷ phú Selena Gomez gây ấn tượng với bộ đầm lưới vàng hồng được đính 16.000 hạt pha lê. Bộ đầm do nhà thiết kế Ralph Lauren thực hiện, lấy cảm hứng từ biểu tượng sắc đẹp Italy Sophia Loren. Selena được stylist Molly Dickinson tạo mẫu và cô trang điểm theo phong cách cổ điển với vòng cổ kim cương Bvlgari. Vogue đã ca ngợi cô là một trong những mỹ nhân mặc đẹp nhất tại sự kiện này.","link":"https://vnexpress.net/bo-dam-dinh-16-000-hat-pha-le-cua-ty-phu-selena-gomez-4855926.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Bộ đầm của Selena Gomez tại Oscar 2025 có bao nhiêu hạt pha lê?","answers":[{"text":"16.000","correct":true},{"text":"10.000","correct":false},{"text":"8.000","correct":false},{"text":"20.000","correct":false},{"text":"12.000","correct":false}]},{"title":"Phát triển hạ tầng bài bản - đòn bẩy tăng trưởng du lịch và địa ốc Cát Bà","content":"Cát Bà, được công nhận là Di sản thiên nhiên thế giới, đang gia tăng sức hút du lịch nhờ vào những cải thiện đáng kể trong hạ tầng giao thông. Các dự án như tuyến cáp treo và các tuyến tàu cao tốc đã giúp tăng lượng du khách đến đảo, góp phần thúc đẩy sự phát triển của thị trường bất động sản tại đây. Dự báo trong tương lai gần, Cát Bà sẽ tiếp tục thu hút đầu tư lớn từ các nhà phát triển du lịch, tạo cơ hội cho bất động sản nghỉ dưỡng phát triển mạnh mẽ.","link":"https://dantri.com.vn/du-lich/phat-trien-ha-tang-bai-ban-don-bay-tang-truong-du-lich-va-dia-oc-cat-ba-20250302171957141.htm","cat":"du-lich","positivity":8,"importance":9,"question":"Cát Bà đang phát triển thế nào để thu hút du khách?","answers":[{"text":"Cát Bà cải thiện hạ tầng giao thông và tăng cường dịch vụ du lịch.","correct":true},{"text":"Cát Bà giảm giá vé vào cửa cho khách du lịch.","correct":false},{"text":"Cát Bà tổ chức các hoạt động nghệ thuật miễn phí.","correct":false},{"text":"Cát Bà phạt nặng với những du khách không tuân thủ quy định.","correct":false}]},{"title":"900 suất học bổng trao cho học sinh THPT tài năng ở các địa phương khó khăn","content":"Trường ĐH FPT đã triển khai chương trình học bổng với 900 suất học bổng Học đường dành cho học sinh THPT tại các địa phương khó khăn. Những suất học bổng này sẽ miễn học phí toàn khóa học cho học sinh thuộc khu vực 1, nhằm tạo cơ hội học tập bình đẳng cho thế hệ trẻ. Đây là một phần trong cam kết của trường nhằm thu hẹp khoảng cách giáo dục và mở rộng cơ hội cho học sinh có năng lực nhưng khó khăn về tài chính.","link":"https://dantri.com.vn/giao-duc/900-suat-hoc-bong-trao-cho-hoc-sinh-thpt-tai-nang-o-cac-dia-phuong-kho-khan-20250301131629251.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Trường ĐH FPT có bao nhiêu suất học bổng cho học sinh THPT ở vùng khó khăn?","answers":[{"text":"900 suất","correct":true},{"text":"500 suất","correct":false},{"text":"1000 suất","correct":false},{"text":"800 suất","correct":false},{"text":"1200 suất","correct":false}]},{"title":"Khách hàng cần ngân hàng giúp khai phóng sức mạnh dòng tiền","content":"Trong bài phỏng vấn, ông Hồ Vân Long, phó tổng giám đốc VIB, nhấn mạnh vai trò của tài chính cá nhân trong việc tối ưu hóa dòng tiền và tạo giá trị cho nền kinh tế. Ông cho rằng tài khoản Siêu Lợi Suất của VIB không chỉ giúp khách hàng gia tăng lợi nhuận từ tiền nhàn rỗi mà còn thay đổi thói quen quản lý tài chính của họ. Sản phẩm này hứa hẹn mang lại lợi ích lâu dài và khuyến khích khách hàng chủ động hơn trong việc quản lý tài chính cá nhân.","link":"https://tuoitre.vn/khach-hang-can-ngan-hang-giup-khai-phong-suc-manh-dong-tien-20250301155614199.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Tài khoản Siêu Lợi Suất của VIB mang lại lợi ích gì cho khách hàng?","answers":[{"text":"Giúp tối ưu hóa dòng tiền và tăng lợi nhuận cho khách hàng","correct":true},{"text":"Chỉ là một tài khoản gửi tiền thông thường","correct":false},{"text":"Tăng chi phí quản lý tài chính","correct":false},{"text":"Giúp khách hàng giảm số dư trong tài khoản thanh toán","correct":false},{"text":"Không có lợi ích nào cho khách hàng","correct":false}]},{"title":"Có con sau 8 năm vô sinh thứ phát","content":"Chị Thanh, 42 tuổi, đã trải qua 8 năm vô sinh thứ phát do hội chứng buồng trứng đa nang và 3 lần sảy thai trước khi thành công mang thai nhờ thụ tinh trong ống nghiệm. Sau khi được bác sĩ tư vấn và thực hiện quy trình IVF, chị đã có hai phôi chất lượng tốt và cuối cùng mang thai thành công. Dù gặp phải nhiều khó khăn trong thai kỳ, bé trai của chị đã chào đời khỏe mạnh, đánh dấu sự ra đời của con thứ hai sau 8 năm chờ đợi.","link":"https://vnexpress.net/co-con-sau-8-nam-vo-sinh-thu-phat-4855682.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Chị Thanh đã có con sau bao nhiêu năm vô sinh thứ phát?","answers":[{"text":"8 năm","correct":true},{"text":"5 năm","correct":false},{"text":"10 năm","correct":false},{"text":"3 năm","correct":false}]},{"title":"Nữ công nhân bỏ việc, theo nghề \"leo tường\" kiếm thu nhập gấp 3 lần","content":"Chị Phạm Thị Thủy Tiên, một nữ công nhân tại Bình Phước, đã quyết định bỏ việc để theo đuổi nghề tân trang phòng trọ cũ cho người lao động. Với thu nhập gấp 3 lần so với công việc cũ, chị đã thu hút được nhiều khách hàng và tạo việc làm cho 5 nhân công khác. Nhờ vào sự sáng tạo và nỗ lực, chị Tiên không chỉ cải thiện được cuộc sống của bản thân mà còn mang lại không gian sống thoải mái cho nhiều người.","link":"https://dantri.com.vn/lao-dong-viec-lam/nu-cong-nhan-bo-viec-theo-nghe-leo-tuong-kiem-thu-nhap-gap-3-lan-20250302121834492.htm","cat":"kinh-doanh","positivity":9,"importance":7,"question":"Tại sao chị Thủy Tiên lại quyết định bỏ việc để theo đuổi nghề tân trang phòng trọ?","answers":[{"text":"Để kiếm thu nhập gấp 3 lần so với trước đây.","correct":true},{"text":"Để có thời gian nghỉ ngơi nhiều hơn.","correct":false},{"text":"Vì không thích công việc cũ.","correct":false},{"text":"Để học hỏi thêm về trang trí nội thất.","correct":false}]},{"title":"Bí quyết tái tạo năng lượng tại nhà","content":"Bài viết nhấn mạnh tầm quan trọng của việc tái tạo năng lượng tại nhà thông qua các hoạt động như thiền, vận động và kết nối với sở thích cá nhân. Sau đại dịch Covid-19, sức khỏe tinh thần và môi trường sống trở nên quan trọng hơn bao giờ hết, khi mà ô nhiễm và căng thẳng đang gia tăng. Các chuyên gia khuyến khích mọi người hãy tìm kiếm sự bình yên ngay trong không gian sống của mình bằng cách cải thiện môi trường sống, tham gia các hoạt động thư giãn và chăm sóc sức khỏe tinh thần.","link":"https://vnexpress.net/bi-quyet-tai-tao-nang-luong-tai-nha-4855452.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Làm thế nào để tái tạo năng lượng tại nhà?","answers":[{"text":"Tham gia thiền và vận động","correct":true},{"text":"Chỉ cần ngủ đủ giấc","correct":false},{"text":"Sử dụng công nghệ nhiều hơn","correct":false},{"text":"Không làm gì cả","correct":false}]},{"title":"Đông Tây Land bắt tay Ecopark lan tỏa Eco Retreat","content":"Đông Tây Land đã chính thức hợp tác với nhà sáng lập Ecopark để phân phối dự án Eco Retreat, một khu rừng nghỉ dưỡng mới tại Việt Nam. Dự án có quy mô 220ha, với 8 tầng thực vật và 4 triệu cây, hoa, thảo mộc, hứa hẹn mang lại môi trường sống bền vững và cải thiện sức khỏe cho cư dân. Eco Retreat không chỉ là một không gian sống mà còn là một phong cách sống mới, chú trọng đến chỉ số phát triển toàn diện của con người, phù hợp cho mọi lứa tuổi.","link":"https://tuoitre.vn/dong-tay-land-bat-tay-ecopark-lan-toa-eco-retreat-20250302165738227.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Eco Retreat là gì và có những đặc điểm nổi bật nào?","answers":[{"text":"Eco Retreat là khu rừng nghỉ dưỡng mới tại Việt Nam với quy mô 220ha.","correct":true},{"text":"Eco Retreat là một khu đô thị hiện đại ở Hà Nội.","correct":false},{"text":"Eco Retreat là một khu vui chơi giải trí dành cho trẻ em.","correct":false},{"text":"Eco Retreat là một dự án bất động sản dành riêng cho du lịch.","correct":false}]},{"title":"Nhau thai ngoài màng đệm","content":"Nhau thai ngoài màng đệm là tình trạng bánh nhau bám sâu vào màng đệm, ảnh hưởng đến khả năng trao đổi chất giữa mẹ và thai nhi. Một trường hợp được theo dõi là chị Dung, 35 tuổi, mang thai 21 tuần, đã được phát hiện tình trạng này qua siêu âm. Dù xảy ra ở 1-2% trường hợp mang thai và thường không ảnh hưởng nghiêm trọng đến sức khỏe, việc theo dõi sự phát triển của thai nhi là rất quan trọng để phòng tránh biến chứng. Bác sĩ khuyến cáo thai phụ nên duy trì lối sống lành mạnh và thực hiện khám thai định kỳ để kiểm soát tình hình.","link":"https://vnexpress.net/nhau-thai-ngoai-mang-dem-4855900.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Nhau thai ngoài màng đệm là gì và có ảnh hưởng đến thai nhi không?","answers":[{"text":"Là tình trạng bánh nhau bám sâu vào màng đệm, có thể ảnh hưởng đến thai nhi.","correct":true},{"text":"Là hiện tượng bình thường không ảnh hưởng đến thai nhi.","correct":false},{"text":"Là tình trạng thai nhi không phát triển.","correct":false},{"text":"Là dấu hiệu của bệnh lý nghiêm trọng.","correct":false}]},{"title":"Bằng lái B2 nên đổi sang bằng B hay C1?","content":"Bài viết đề cập đến việc một người có bằng lái xe B2 đang cân nhắc việc đổi sang bằng B hoặc C1. Theo thông tin, bằng B2 vẫn có giá trị sử dụng cho đến khi hết hạn, nhưng người hỏi muốn biết liệu có nên đổi bằng ngay bây giờ và loại bằng nào thì phù hợp hơn. Bài viết khuyến khích độc giả chia sẻ kinh nghiệm và ý kiến về vấn đề này.","link":"https://vnexpress.net/bang-lai-b2-nen-doi-sang-bang-b-hay-c1-4855950.html","cat":"oto-xe-may","positivity":7,"importance":5,"question":"Tôi có nên đổi bằng lái B2 sang B hay C1 không?","answers":[{"text":"Có, nên đổi sang bằng C1 để mở rộng quyền lái xe.","correct":true},{"text":"Không, nên giữ bằng B2 vì nó vẫn còn hiệu lực.","correct":false},{"text":"Có, nhưng chỉ nên đổi sang bằng B.","correct":false},{"text":"Không nhất thiết phải đổi vì bằng B2 vẫn sử dụng được.","correct":false}]},{"title":"Làm sao phát hiện ô nhiễm không khí bằng mắt thường?","content":"Ô nhiễm không khí có tác động tiêu cực đến sức khỏe con người, đặc biệt là trẻ em. Có thể phát hiện ô nhiễm không khí bằng mắt thường qua việc quan sát bụi mù, màu sắc không khí, và mùi lạ. Ngoài ra, sương mù quang hóa cũng là dấu hiệu của ô nhiễm. Để phòng tránh, nên hạn chế ra ngoài vào giờ cao điểm và theo dõi chỉ số chất lượng không khí (AQI).","link":"https://tuoitre.vn/lam-sao-phat-hien-o-nhiem-khong-khi-bang-mat-thuong-20250303073907581.htm","cat":"suc-khoe","positivity":7,"importance":9,"question":"Những cách nào giúp phát hiện ô nhiễm không khí bằng mắt thường?","answers":[{"text":"Nhìn thấy bụi mù và khói, màu sắc không khí, và ngửi thấy mùi lạ.","correct":true},{"text":"Nghe tiếng ồn từ xe cộ.","correct":false},{"text":"Cảm thấy không khí lạnh hơn bình thường.","correct":false},{"text":"Thấy nhiều người đeo khẩu trang.","correct":false}]},{"title":"IP điện thoại vạch trần 'khổ nhục kế' của người chồng ngoại tình","content":"Bài viết kể về vụ án của Richard Dabate, người đàn ông bị cáo buộc đã giết vợ mình, Connie, vào năm 2015. Richard đã báo cáo rằng một kẻ đột nhập đã giết vợ anh, nhưng các bằng chứng kỹ thuật số từ điện thoại và thiết bị theo dõi cho thấy lời khai của anh không nhất quán và có nhiều điểm nghi vấn. Cuộc điều tra cho thấy Richard đã ngoại tình và có động cơ giết vợ để che giấu sự thật, dẫn đến việc anh bị kết án 65 năm tù vào năm 2022.","link":"https://vnexpress.net/ip-dien-thoai-vach-tran-kho-nhuc-ke-cua-nguoi-chong-ngoai-tinh-4855909.html","cat":"phap-luat","positivity":2,"importance":8,"question":"Vì sao Richard Dabate bị kết tội giết vợ?","answers":[{"text":"Vì lời khai không nhất quán và bằng chứng ngoại tình.","correct":true},{"text":"Vì anh không có chứng cứ vững chắc về kẻ đột nhập.","correct":false},{"text":"Vì anh cố gắng biện minh cho hành động của mình.","correct":false},{"text":"Vì có nhiều nhân chứng chứng minh anh vô tội.","correct":false}]},{"title":"Bị ép bỏ việc chăm mẹ bệnh, tôi cho chồng một cái kết bất ngờ","content":"Bài viết kể về câu chuyện của một người phụ nữ quyết định không từ bỏ công việc để chăm sóc mẹ chồng bị bệnh, mặc cho chồng cô yêu cầu. Sau nhiều tranh cãi và bất đồng, cô đã đưa ra quyết định ly hôn để bảo vệ sự nghiệp và bản thân mình. Cuối cùng, cô đã thành công trong công việc và có một cuộc sống ổn định sau khi rời bỏ cuộc hôn nhân không hạnh phúc.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/bi-ep-bo-viec-cham-me-benh-toi-cho-chong-mot-cai-ket-bat-ngo-20250228164406372.htm","cat":"gia-dinh","positivity":7,"importance":8,"question":"Tại sao người phụ nữ trong bài viết quyết định ly hôn?","answers":[{"text":"Cô không muốn từ bỏ sự nghiệp để chăm sóc mẹ chồng.","correct":true},{"text":"Cô muốn tìm kiếm một người chồng khác.","correct":false},{"text":"Cô không thích cuộc sống hôn nhân.","correct":false},{"text":"Cô muốn đi du lịch tự do.","correct":false}]},{"title":"Quán bò lá lốt duy nhất ở TP HCM được Michelin tuyển chọn","content":"Quán Cô Liêng, nằm trên đường Võ Văn Tần, quận 3, TP HCM, đã hoạt động hơn 30 năm và được Michelin tuyển chọn là quán bò lá lốt duy nhất tại thành phố. Với món bò lá lốt nổi tiếng, quán thu hút nhiều du khách nước ngoài và giữ nguyên công thức chế biến từ khi mở cửa. Giá một phần bò lá lốt là 80.000 đồng, gần gấp đôi mức giá trung bình, nhờ vào nguyên liệu tươi ngon và cách chế biến đặc biệt. Dù lượng khách đã giảm so với thời kỳ đỉnh cao trước 2019, quán vẫn duy trì vị trí trong danh sách Michelin Selected.","link":"https://vnexpress.net/quan-bo-la-lot-duy-nhat-o-tp-hcm-duoc-michelin-tuyen-chon-4837953.html","cat":"du-lich","positivity":8,"importance":7,"question":"Quán bò lá lốt nào ở TP HCM được Michelin tuyển chọn?","answers":[{"text":"Quán Cô Liêng","correct":true},{"text":"Quán Hương Việt","correct":false},{"text":"Quán Phở Lệ","correct":false},{"text":"Quán Bún Đậu Mắm Tôm","correct":false}]},{"title":"Bộ Y tế đề xuất quy định mới về kê đơn thuốc: An toàn, hiệu quả, minh bạch","content":"Bộ Y tế Việt Nam đang đề xuất một dự thảo quy định mới về kê đơn thuốc nhằm đảm bảo an toàn, hiệu quả và minh bạch trong việc kê đơn thuốc cho bệnh nhân. Theo dự thảo, bác sĩ chỉ được kê đơn thuốc khi có kết quả khám và chẩn đoán chính xác, đồng thời không được kê đơn các thuốc không hợp pháp hoặc không có mục đích chữa bệnh. Ngoài ra, quy định cũng sẽ chuyển sang hình thức kê đơn điện tử để nâng cao tính minh bạch và quản lý hiệu quả hơn trong lĩnh vực y tế.","link":"https://tuoitre.vn/bo-y-te-de-xuat-quy-dinh-moi-ve-ke-don-thuoc-an-toan-hieu-qua-minh-bach-20250303073308889.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Bộ Y tế đề xuất gì về kê đơn thuốc mới?","answers":[{"text":"Đề xuất quy định mới về kê đơn thuốc để đảm bảo an toàn và hiệu quả.","correct":true},{"text":"Cho phép bác sĩ kê đơn thuốc tự do.","correct":false},{"text":"Cấm bác sĩ kê đơn thuốc điện tử.","correct":false},{"text":"Bác sĩ có thể kê đơn thuốc không cần chẩn đoán.","correct":false}]},{"title":"5 điều khiến Gen Z mạnh mẽ hơn thế hệ khác","content":"Bài viết nêu bật năm yếu tố khiến thế hệ Gen Z trở nên mạnh mẽ hơn các thế hệ trước. Thứ nhất, họ có khả năng thích nghi tốt với công nghệ và sử dụng mạng xã hội để duy trì mối quan hệ. Thứ hai, Gen Z ưu tiên sức khỏe tâm thần và chủ động tìm kiếm sự hỗ trợ. Thứ ba, họ quan tâm đến bảo vệ môi trường và lối sống xanh. Cuối cùng, Gen Z dám khởi nghiệp và đối mặt với nguy cơ thất bại, thể hiện sự kiên cường và sáng tạo trong công việc.","link":"https://vnexpress.net/5-dieu-khien-gen-z-manh-me-hon-the-he-khac-4855910.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Những điều gì khiến Gen Z mạnh mẽ hơn các thế hệ trước?","answers":[{"text":"Khả năng thích nghi và sức khỏe tâm thần tốt hơn","correct":true},{"text":"Sự lệ thuộc vào mạng xã hội","correct":false},{"text":"Thiếu kiên nhẫn trong công việc","correct":false},{"text":"Không quan tâm đến môi trường","correct":false},{"text":"Sự ngại ngần trong khởi nghiệp","correct":false}]},{"title":"Kia EV4 chính thức ra mắt, giá quy đổi từ 894 triệu đồng","content":"Kia vừa chính thức ra mắt mẫu xe điện mới mang tên EV4 tại sự kiện Ngày xe điện diễn ra ở Tây Ban Nha. Mẫu xe này sẽ được bán ra ngay từ tháng 3 với giá quy đổi khoảng 894 triệu đồng. Kia EV4 có hai phiên bản là sedan và hatchback, với thiết kế theo ngôn ngữ điện hiện đại và khả năng vận hành ấn tượng, cùng với một số tính năng công nghệ hiện đại. Dự kiến, EV4 sẽ được sản xuất tại Hàn Quốc và Slovakia.","link":"https://tuoitre.vn/kia-ev4-chinh-thuc-ra-mat-gia-quy-doi-tu-894-trieu-dong-20250227232241656.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Kia EV4 sẽ được ra mắt vào tháng mấy?","answers":[{"text":"Tháng 3","correct":true},{"text":"Tháng 5","correct":false},{"text":"Tháng 7","correct":false},{"text":"Tháng 12","correct":false},{"text":"Tháng 4","correct":false}]},{"title":"Tài xế xe buýt bị hành hung ngay trạm cảnh sát giao thông","content":"Một tài xế xe buýt đã bị nhóm đối tượng hành hung ngay tại Trạm Cảnh sát giao thông Ninh Hòa, tỉnh Khánh Hòa. Sự việc xảy ra khi tài xế đang trình báo về vụ việc bị ném đá vào xe buýt, làm hư hại tài sản và gây hoang mang cho hành khách. Đại diện công ty xe buýt đã làm đơn trình báo với công an và yêu cầu điều tra làm rõ vụ việc này.","link":"https://dantri.com.vn/xa-hoi/tai-xe-xe-buyt-bi-hanh-hung-ngay-tram-canh-sat-giao-thong-20250303065517550.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Vụ việc nào đã xảy ra tại Trạm Cảnh sát giao thông Ninh Hòa?","answers":[{"text":"Tài xế xe buýt bị hành hung","correct":true},{"text":"Tài xế xe buýt bị tai nạn giao thông","correct":false},{"text":"Tài xế xe buýt bị trộm xe","correct":false},{"text":"Tài xế xe buýt bị phạt vì vi phạm","correct":false}]},{"title":"Uống cà phê giúp thải axit uric ra khỏi cơ thể?","content":"Nhiều nghiên cứu cho thấy uống cà phê có thể giúp giảm nồng độ axit uric trong máu và hỗ trợ đào thải axit uric ra khỏi cơ thể. Cà phê chứa các hợp chất có lợi như polyphenol và caffeine, có khả năng tăng cường quá trình bài tiết axit uric và giảm sản xuất axit uric trong cơ thể. Việc tiêu thụ cà phê thường xuyên có liên quan đến nguy cơ mắc bệnh gút thấp hơn, trong khi trà không chứa caffeine không có tác dụng tương tự.","link":"https://dantri.com.vn/suc-khoe/uong-ca-phe-giup-thai-axit-uric-ra-khoi-co-the-20250302191145607.htm","cat":"suc-khoe","positivity":8,"importance":7,"question":"Uống cà phê có giúp thải axit uric hay không?","answers":[{"text":"Có, uống cà phê có thể giúp thải axit uric.","correct":true},{"text":"Không, uống cà phê gây tăng axit uric.","correct":false},{"text":"Uống cà phê không có tác dụng gì đối với axit uric.","correct":false},{"text":"Chỉ có trà mới giúp thải axit uric.","correct":false}]},{"title":"Từng bị bán rẻ như cho, nhà máy ô tô này giờ có giá cả tỷ USD","content":"Nhà máy ô tô AvtoVAZ của Nga, từng thuộc sở hữu của Renault, đã được bán với giá tượng trưng chỉ 1 cent khi công ty Pháp này rút lui khỏi thị trường Nga do xung đột quân sự. Hiện tại, nếu Renault muốn mua lại nhà máy này, công ty sẽ phải chi khoảng 1,3 tỷ USD, sau khi NAMI, đơn vị đã tiếp quản, đầu tư hàng tỷ ruble vào AvtoVAZ. Dù có dấu hiệu hy vọng cho việc kết thúc xung đột, Renault vẫn chưa có kế hoạch quay lại Nga trong ngắn hạn.","link":"https://dantri.com.vn/o-to-xe-may/tung-bi-ban-re-nhu-cho-nha-may-o-to-nay-gio-co-gia-ca-ty-usd-20250302231446169.htm","cat":"kinh-doanh","positivity":6,"importance":7,"question":"Tại sao Renault lại bán nhà máy ô tô tại Nga với giá rẻ như cho?","answers":[{"text":"Vì xung đột quân sự và áp lực chính trị.","correct":true},{"text":"Để tăng cường đầu tư vào thị trường châu Âu.","correct":false},{"text":"Để mở rộng sản xuất xe điện.","correct":false},{"text":"Vì lợi nhuận thấp từ thị trường Nga.","correct":false}]},{"title":"Công an cảnh báo rủi ro liên quan Pi Network","content":"Công an TP Hà Nội đã cảnh báo người dân về những rủi ro liên quan đến việc đầu tư vào tiền số Pi Network. Mặc dù đồng Pi đã được niêm yết trên một số sàn giao dịch, cơ quan chức năng nhấn mạnh rằng tiền ảo này chưa được công nhận là tài sản hợp pháp tại Việt Nam, do đó các hoạt động giao dịch với nó có thể gặp rủi ro lớn và không được bảo vệ bởi pháp luật. Ngoài ra, Công an cũng cảnh báo về nguy cơ lừa đảo có thể xảy ra liên quan đến đồng Pi.","link":"https://dantri.com.vn/cong-nghe/cong-an-canh-bao-rui-ro-lien-quan-pi-network-20250302205329073.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Công an TP Hà Nội đã đưa ra cảnh báo gì về đồng Pi Network?","answers":[{"text":"Cảnh báo rủi ro đầu tư vào tiền số Pi Network","correct":true},{"text":"Khuyến khích đầu tư vào Pi Network","correct":false},{"text":"Pi Network là đồng tiền ảo chính thức","correct":false},{"text":"Pi Network không có giá trị sử dụng thực tế","correct":false}]},{"title":"Anora chiến thắng rực rỡ với 5 Oscar, riêng Sean Baker nhận đến 3 tượng vàng","content":"Tại lễ trao giải Oscar 2025, bộ phim Anora đã giành chiến thắng lớn với 5 giải thưởng, trong đó có giải Phim hay nhất và giải Đạo diễn xuất sắc nhất cho Sean Baker. Đạo diễn Sean Baker cũng đã nhận được thêm 2 giải thưởng khác, nâng tổng số tượng vàng ông có được lên 3. Các thành viên ê-kíp Anora đã chia sẻ niềm vui và cảm hứng cho các nhà làm phim độc lập trên toàn thế giới, nhấn mạnh ý nghĩa của việc đầu tư cho điện ảnh độc lập.","link":"https://tuoitre.vn/anora-chien-thang-ruc-ro-voi-5-oscar-rieng-sean-baker-nhan-den-3-tuong-vang-20250302231647466.htm","cat":"giai-tri","positivity":9,"importance":10,"question":"Anora đã giành được bao nhiêu giải Oscar trong lễ trao giải năm 2025?","answers":[{"text":"5","correct":true},{"text":"3","correct":false},{"text":"4","correct":false},{"text":"2","correct":false},{"text":"1","correct":false}]},{"title":"Đang trao giải Oscar 2025: Không ai ngạc nhiên khi Adrien Brody đoạt tượng vàng","content":"Lễ trao giải Oscar 2025 đã diễn ra tại Mỹ, và Adrien Brody đã giành tượng vàng cho hạng mục Nam diễn viên chính xuất sắc nhất nhờ vai diễn trong phim \"The Brutalist\". Đây là lần thứ hai anh nhận giải này sau hơn 20 năm, và chiến thắng của anh không gây bất ngờ cho khán giả. Trong bài phát biểu cảm xúc, Brody đã nhấn mạnh tầm quan trọng của nghề diễn viên và cảm ơn những người đồng nghiệp tài năng trong hạng mục này.","link":"https://tuoitre.vn/dang-trao-giai-oscar-2025-khong-ai-ngac-nhien-khi-adrien-brody-doat-tuong-vang-20250302231647466.htm","cat":"giai-tri","positivity":9,"importance":10,"question":"Ai là người giành giải Nam diễn viên chính xuất sắc nhất tại Oscar 2025?","answers":[{"text":"Adrien Brody","correct":true},{"text":"Timothée Chalamet","correct":false},{"text":"Colman Domingo","correct":false},{"text":"Ralph Fiennes","correct":false},{"text":"Sebastian Stan","correct":false}]},{"title":"Đang trao giải Oscar 2025: Đạo diễn xuất sắc Sean Baker của Anora cảm ơn Quentin Tarantino","content":"Tại lễ trao giải Oscar 2025, đạo diễn Sean Baker đã giành giải Đạo diễn xuất sắc nhất cho bộ phim Anora. Trong buổi nhận giải, anh đã cảm ơn Quentin Tarantino vì vai trò của ông trong việc giúp anh tìm kiếm nữ diễn viên chính hoàn hảo cho bộ phim. Baker cũng nhấn mạnh tầm quan trọng của việc yêu thích xem phim tại rạp và kêu gọi các bậc phụ huynh đưa con cái đến rạp để nuôi dưỡng tình yêu điện ảnh cho thế hệ tiếp theo.","link":"https://tuoitre.vn/dang-trao-giai-oscar-2025-dao-dien-xuat-sac-sean-baker-cua-anora-cam-on-quentin-tarantino-20250302231647466.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Ai là đạo diễn giành giải Đạo diễn xuất sắc nhất tại Oscar 2025?","answers":[{"text":"Sean Baker","correct":true},{"text":"Quentin Tarantino","correct":false},{"text":"Adrien Brody","correct":false},{"text":"Daniel Blumberg","correct":false},{"text":"Kieran Culkin","correct":false}]},{"title":"Lễ trao giải Oscar 2025 bắt đầu với ca khúc trong phim Wicked","content":"Lễ trao giải Oscar 2025 tại Nhà hát Dolby, Los Angeles, đã bắt đầu với màn trình diễn ca khúc \"Defying Gravity\" từ bộ phim Wicked, do Ariana Grande và Cynthia Erivo thể hiện. Sự kiện năm nay có sự dẫn dắt của Conan O'Brien, lần đầu tiên đảm nhiệm vai trò này. Wicked nhận được 10 đề cử, trong đó Ariana Grande được đề cử cho hạng mục Nữ diễn viên phụ xuất sắc nhất. Lễ trao giải dự kiến kéo dài khoảng 3 tiếng rưỡi và thu hút sự tham gia của nhiều ngôi sao nổi tiếng trong ngành điện ảnh.","link":"https://tuoitre.vn/le-trao-giai-oscar-2025-bat-dau-voi-ca-khuc-trong-phim-wicked-20250302231647466.htm","cat":"giai-tri","positivity":9,"importance":10,"question":"Lễ trao giải Oscar 2025 bắt đầu như thế nào?","answers":[{"text":"Mở màn với ca khúc trong phim Wicked","correct":true},{"text":"Bằng một cuộc phỏng vấn của Conan O'Brien","correct":false},{"text":"Với một màn biểu diễn của Selena Gomez","correct":false},{"text":"Bằng việc công bố các đề cử giải thưởng","correct":false},{"text":"Với sự xuất hiện của nhiều ngôi sao nổi tiếng","correct":false}]},{"title":"Tuyên chiến với chip: Tổng thống Trump sẽ gây suy thoái ngành bán dẫn?","content":"Bài viết phân tích khả năng Tổng thống Trump áp thuế 25% đối với chip bán dẫn nhập khẩu, điều này có thể dẫn đến tăng giá smartphone và máy tính, gây tổn hại cho nhu cầu về chip và suy thoái ngành công nghiệp bán dẫn. Đài Loan, nơi sản xuất hơn một nửa số chip toàn cầu, sẽ chịu ảnh hưởng lớn nếu thuế áp dụng cho cả chip trong thành phẩm. Mặc dù có lo ngại về tác động từ thuế quan, nhiều nhà sản xuất chip Đài Loan cho rằng ảnh hưởng sẽ không đáng kể và không cân nhắc việc mở nhà máy tại Mỹ.","link":"https://dantri.com.vn/cong-nghe/tuyen-chien-voi-chip-tong-thong-trump-se-gay-suy-thoai-nganh-ban-dan-20250303045133919.htm","cat":"kinh-doanh","positivity":4,"importance":7,"question":"Sự áp dụng thuế quan của Tổng thống Trump có thể ảnh hưởng đến ngành công nghiệp bán dẫn như thế nào?","answers":[{"text":"Có thể gây suy thoái ngành công nghiệp bán dẫn.","correct":true},{"text":"Không ảnh hưởng gì đến ngành bán dẫn.","correct":false},{"text":"Chỉ làm tăng giá thành sản phẩm mà không gây ra suy thoái.","correct":false},{"text":"Giúp ngành công nghiệp bán dẫn phát triển mạnh hơn.","correct":false},{"text":"Không có tác động nào đến thị trường chip.","correct":false}]},{"title":"Oscar 2025: 'Conclave' thắng Kịch bản chuyển thể xuất sắc","content":"Tại lễ trao giải Oscar lần thứ 97 năm 2025, bộ phim 'Conclave' đã giành giải Kịch bản chuyển thể xuất sắc. Tác phẩm này, do Peter Straughan biên kịch và Edward Berger đạo diễn, kể về một mật nghị Hồng y nhằm chọn ra giáo hoàng mới. Phim được khen ngợi nhờ những tình tiết hấp dẫn về tham vọng và sự lừa dối trong bối cảnh tôn giáo.","link":"https://vnexpress.net/oscar-2025-conclave-thang-kich-ban-chuyen-the-xuat-sac-4855766.html","cat":"giai-tri","positivity":8,"importance":9,"question":"Bộ phim nào đã giành giải Kịch bản chuyển thể xuất sắc tại Oscar 2025?","answers":[{"text":"Conclave","correct":true},{"text":"Emilia Pérez","correct":false},{"text":"Wicked","correct":false},{"text":"Anora","correct":false},{"text":"The Substance","correct":false}]},{"title":"Oscar 2025: Danh hài Conan O'Brien pha trò về AI","content":"Tại lễ trao giải Oscar 2025, Conan O'Brien đã gây ấn tượng với màn pha trò hài hước, trong đó ông tự tiêm thuốc cho mình và xuất hiện phiên bản mới. Ông cũng kêu gọi khán giả ủng hộ các nạn nhân trong vụ cháy rừng ở Los Angeles, thể hiện tinh thần đoàn kết của Hollywood. O'Brien hóm hỉnh khẳng định rằng êkíp không sử dụng AI để tạo ra lễ trao giải này.","link":"https://vnexpress.net/oscar-2025-danh-hai-conan-o-brien-pha-tro-ve-ai-4855766.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Conan O'Brien đã làm gì tại Oscar 2025?","answers":[{"text":"Pha trò hài hước và kêu gọi ủng hộ nạn nhân cháy rừng","correct":true},{"text":"Giới thiệu các phim đề cử","correct":false},{"text":"Trình diễn một ca khúc nổi tiếng","correct":false},{"text":"Nhận giải thưởng cho vai diễn của mình","correct":false}]},{"title":"Phim 'Anora' đại thắng Oscar","content":"Phim 'Anora' đã giành được năm giải Oscar, trong đó có giải Phim hay nhất và Nữ diễn viên xuất sắc cho Mikey Madison. Đạo diễn Sean Baker đã cảm ơn êkíp và khuyến khích các nhà làm phim trẻ tiếp tục theo đuổi đam mê điện ảnh độc lập. 'Anora' cũng nhận các giải thưởng cho Kịch bản gốc xuất sắc, Dựng phim xuất sắc và Đạo diễn xuất sắc, chứng tỏ sự thành công vượt bậc của tác phẩm này tại Oscar lần thứ 97.","link":"https://vnexpress.net/phim-anora-dai-thang-oscar-4855766.html","cat":"giai-tri","positivity":10,"importance":9,"question":"Phim 'Anora' đã thắng những giải Oscar nào?","answers":[{"text":"Phim hay nhất, Nữ diễn viên xuất sắc, Kịch bản gốc xuất sắc, Dựng phim xuất sắc, Đạo diễn xuất sắc","correct":true},{"text":"Phim quốc tế xuất sắc, Nữ diễn viên phụ xuất sắc","correct":false},{"text":"Kịch bản chuyển thể xuất sắc, Nhạc phim xuất sắc","correct":false},{"text":"Phim tài liệu hay nhất, Đạo diễn trẻ xuất sắc","correct":false},{"text":"Nam diễn viên xuất sắc, Phim hoạt hình hay nhất","correct":false}]},{"title":"Oscar 2025: Nghệ sĩ da màu đầu tiên thắng giải thiết kế phục trang","content":"Tại lễ trao giải Oscar 2025, Paul Tazewell đã trở thành nghệ sĩ da màu đầu tiên giành chiến thắng trong hạng mục Thiết kế phục trang xuất sắc. Ông được vinh danh nhờ những thiết kế ấn tượng trong phim 'Wicked', bao gồm những bộ cánh lộng lẫy và sáng tạo, thể hiện rõ cá tính của các nhân vật. Giải thưởng này không chỉ đánh dấu thành công cá nhân của Tazewell mà còn là một bước tiến quan trọng trong việc đa dạng hóa sự công nhận trong ngành công nghiệp điện ảnh.","link":"https://vnexpress.net/oscar-2025-nghe-si-da-mau-dau-tien-thang-giai-thiet-ke-phuc-trang-4855766.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Ai là nghệ sĩ da màu đầu tiên thắng giải thiết kế phục trang tại Oscar 2025?","answers":[{"text":"Scarlett Johansson","correct":false},{"text":"Paul Tazewell","correct":true},{"text":"Halle Berry","correct":false},{"text":"Lisa","correct":false},{"text":"Doja Cat","correct":false}]},{"title":"Oscar 2025: 'Flow' là Phim hoạt hình xuất sắc","content":"Tại lễ trao giải Oscar 2025, phim hoạt hình 'Flow' đã xuất sắc giành giải Phim hoạt hình xuất sắc. Đạo diễn Gints Zilbalodis, người Latvia, đã nhận giải và cảm ơn gia đình cùng những người đã hỗ trợ anh trong quá trình làm phim. 'Flow' kể về cuộc phiêu lưu của một chú mèo sau một trận lụt lớn và nhấn mạnh tình bạn cũng như sự kết nối với thiên nhiên.","link":"https://vnexpress.net/oscar-2025-flow-la-phim-hoat-hinh-xuat-sac-4855766.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Phim nào đã giành giải Phim hoạt hình xuất sắc tại Oscar 2025?","answers":[{"text":"Flow","correct":true},{"text":"Inside Out 2","correct":false},{"text":"Wicked","correct":false},{"text":"A Complete Unknown","correct":false},{"text":"West Side Story","correct":false}]},{"title":"Vận dụng quan điểm của Chủ tịch Hồ Chí Minh về bảo tồn, phát huy giá trị di sản văn hóa ở nước ta hiện nay","content":"Bài viết trình bày về quan điểm của Chủ tịch Hồ Chí Minh đối với việc bảo tồn và phát huy giá trị di sản văn hóa tại Việt Nam. Ông nhấn mạnh tầm quan trọng của văn hóa như một nền tảng tinh thần và động lực phát triển xã hội, đồng thời khẳng định rằng di sản văn hóa là tài sản quý giá cần được gìn giữ. Trong bối cảnh hiện đại, việc áp dụng các quan điểm của Người vào công tác bảo tồn di sản văn hóa vẫn cần thiết, nhằm phát triển nền văn hóa Việt Nam tiên tiến, đậm đà bản sắc dân tộc.","link":"https://dantri.com.vn/xa-hoi/van-dung-quan-diem-cua-chu-tich-ho-chi-minh-ve-bao-ton-phat-huy-gia-tri-di-san-van-hoa-o-nuoc-ta-hien-nay-20250303065422507.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Chủ tịch Hồ Chí Minh có quan điểm gì về việc bảo tồn di sản văn hóa?","answers":[{"text":"Di sản văn hóa là tài sản quý giá cần được gìn giữ.","correct":true},{"text":"Di sản văn hóa không quan trọng trong việc phát triển xã hội.","correct":false},{"text":"Di sản văn hóa chỉ cần bảo tồn mà không cần phát huy.","correct":false},{"text":"Di sản văn hóa chỉ là những giá trị vật chất.","correct":false}]},{"title":"Bài học từ 2 người mẹ góp phần tạo nên 2 vị tỷ phú nổi tiếng thế giới","content":"Bài viết khám phá ảnh hưởng của hai người mẹ xuất sắc đến sự thành công của hai tỷ phú nổi tiếng, Richard Branson và Elon Musk. Bà Eve Branson đã dạy Richard Branson cách mơ lớn và sống thực tế, trong khi bà Maye Musk truyền đạt cho Elon Musk giá trị của sự nỗ lực và trách nhiệm. Cả hai mẹ đều có phương pháp nuôi dạy con cái tương tự, nhấn mạnh tầm quan trọng của công việc chăm chỉ và sự tự lập trong cuộc sống.","link":"https://dantri.com.vn/giao-duc/bai-hoc-tu-2-nguoi-me-gop-phan-tao-nen-2-vi-ty-phu-noi-tieng-the-gioi-20250302233153572.htm","cat":"gia-dinh","positivity":9,"importance":8,"question":"Bài học từ hai người mẹ nổi tiếng đã ảnh hưởng như thế nào đến Richard Branson và Elon Musk?","answers":[{"text":"Họ dạy con cách ước mơ lớn và làm việc chăm chỉ","correct":true},{"text":"Họ nuông chiều con cái quá mức","correct":false},{"text":"Họ không có ảnh hưởng gì đến con cái","correct":false},{"text":"Họ khuyên con không nên học hành chăm chỉ","correct":false}]},{"title":"Phụ nữ nói nhiều hơn đàn ông? Khoa học đã có câu trả lời","content":"Một nghiên cứu khoa học gần đây đã chỉ ra rằng phụ nữ thực sự nói nhiều hơn đàn ông, với trung bình 3.275 từ mỗi ngày, tương đương khoảng 20 phút nói chuyện. Nghiên cứu do Đại học Arizona thực hiện trên 2.197 người từ 4 quốc gia trong 14 năm, cho thấy sự khác biệt này không phải do yếu tố sinh học, mà chủ yếu là ảnh hưởng từ vai trò xã hội. Ngoài ra, nghiên cứu cũng ghi nhận sự biến thiên lớn về số lượng từ ngữ giữa các cá nhân.","link":"https://dantri.com.vn/khoa-hoc/phu-nu-noi-nhieu-hon-dan-ong-khoa-hoc-da-co-cau-tra-loi-20250303052613021.htm","cat":"giai-tri","positivity":7,"importance":8,"question":"Phụ nữ có thực sự nói nhiều hơn đàn ông không?","answers":[{"text":"Có, phụ nữ nói nhiều hơn đàn ông.","correct":true},{"text":"Không, đàn ông nói nhiều hơn phụ nữ.","correct":false},{"text":"Cả hai nói như nhau.","correct":false},{"text":"Phụ nữ không nói nhiều hơn đàn ông.","correct":false}]},{"title":"Bài luận về tiệm sửa xe của bố giúp nam sinh đỗ học bổng hơn 9 tỷ đồng","content":"Nguyễn Tiến Đạt, học sinh lớp 12 tại trường Quốc tế Liên Hợp Quốc Hà Nội, đã giành học bổng gần 360.000 USD cho 4 năm học ở đại học Franklin & Marshall College, nhờ bài luận về tiệm sửa xe của bố. Bài luận đã thể hiện tình cảm với ngôi nhà và ảnh hưởng tích cực từ môi trường sống của em, nơi mà em đã phát triển niềm đam mê với môn Toán. Đạt cũng đã tham gia nhiều hoạt động ngoại khóa, giúp đỡ bạn bè và cộng đồng, khẳng định sức mạnh của giáo dục trong việc thay đổi cuộc đời.","link":"https://vnexpress.net/bai-luan-ve-tiem-sua-xe-cua-bo-giup-nam-sinh-do-hoc-bong-hon-9-ty-dong-4855520.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Bài luận của Tiến Đạt giúp em nhận được học bổng nào?","answers":[{"text":"Học bổng gần 360.000 USD","correct":true},{"text":"Học bổng 200.000 USD","correct":false},{"text":"Học bổng 100.000 USD","correct":false},{"text":"Học bổng 50.000 USD","correct":false}]},{"title":"Vẻ hoang tàn của công viên Mặt trời mới có vòng đu quay khổng lồ ở Hà Nội","content":"Công viên Mặt trời mới ở Hà Nội, từng là điểm đến yêu thích của người dân và du khách, hiện đã trở nên hoang tàn và nhếch nhác sau nhiều năm bỏ hoang. Các trang thiết bị trong công viên đã xuống cấp nghiêm trọng, với nhiều hạng mục bị hoen gỉ, rác thải chất đống. Dự kiến, công viên sẽ được chuyển đổi mục đích sử dụng, và việc ngừng hoạt động của nó được cho là lãng phí trong bối cảnh Hà Nội đang thiếu không gian công cộng.","link":"https://dantri.com.vn/xa-hoi/ve-hoang-tan-cua-cong-vien-mat-troi-moi-co-vong-du-quay-khong-lo-o-ha-noi-20250303012156862.htm","cat":"du-lich","positivity":2,"importance":7,"question":"Tại sao công viên Mặt trời mới ở Hà Nội lại trở nên hoang tàn?","answers":[{"text":"Vì đã bị bỏ hoang nhiều năm và trang thiết bị xuống cấp nghiêm trọng.","correct":true},{"text":"Do không có đủ nhân viên quản lý.","correct":false},{"text":"Vì thiếu khách tham quan.","correct":false},{"text":"Do thời tiết xấu ảnh hưởng đến hoạt động của công viên.","correct":false}]},{"title":"Bóng đá TP.HCM không có khán giả: Thiếu tài trợ và thiếu gì nữa?","content":"Bài viết đề cập đến tình hình bóng đá TP.HCM hiện nay, khi CLB TP.HCM và CLB Trẻ TP.HCM vắng bóng khán giả tại sân Thống Nhất. Nguyên nhân chủ yếu là do thiếu tài trợ và đầu tư, cũng như sự thiếu hụt cầu thủ chất lượng. Các huấn luyện viên cho rằng để thu hút khán giả, CLB cần có thành tích và nguồn lực kinh tế tốt hơn. Hiện tại, bóng đá TP.HCM gặp khó khăn trong việc tìm kiếm nhà tài trợ và nâng cao sức hút với người hâm mộ.","link":"https://tuoitre.vn/bong-da-tp-hcm-khong-co-khan-gia-thieu-tai-tro-va-thieu-gi-nua-2025030223022558.htm","cat":"the-thao","positivity":3,"importance":7,"question":"Tại sao bóng đá TP.HCM không thu hút được khán giả?","answers":[{"text":"Thiếu tài trợ và cầu thủ chất lượng","correct":true},{"text":"Có nhiều cầu thủ nổi tiếng","correct":false},{"text":"Sân vận động quá nhỏ","correct":false},{"text":"Có nhiều nhà tài trợ lớn","correct":false}]},{"title":"Nông dân bỏ ruộng hoang vì dự án thi công chặn mương thoát nước","content":"Trong hai năm qua, nhiều diện tích đất trồng lúa của người dân phường Nhơn Bình, thành phố Quy Nhơn, Bình Định đã bị bỏ hoang do thi công dự án hạ tầng kỹ thuật gây ngập úng. Việc san lấp đất để xây dựng khu dân cư đã làm tắc nghẽn hệ thống mương dẫn nước, gây khó khăn cho việc sản xuất lúa. Người dân đã nhiều lần kiến nghị lên chính quyền nhưng vẫn chưa nhận được giải pháp nào khả thi, dẫn đến tình trạng phải mua gạo từ bên ngoài.","link":"https://dantri.com.vn/ban-doc/nong-dan-bo-ruong-hoang-vi-du-an-thi-cong-chan-muong-thoat-nuoc-20250302185343443.htm","cat":"kinh-doanh","positivity":2,"importance":8,"question":"Tại sao nông dân ở phường Nhơn Bình phải bỏ ruộng hoang?","answers":[{"text":"Do thi công dự án chặn mương thoát nước","correct":true},{"text":"Vì thời tiết khắc nghiệt","correct":false},{"text":"Do thiếu nhân lực lao động","correct":false},{"text":"Vì giá lúa quá thấp","correct":false}]},{"title":"Kênh HBO và Cinemax ngừng phát sóng ở Việt Nam","content":"Kênh HBO và Cinemax chính thức ngừng phát sóng tại Việt Nam từ ngày 1/3/2025, khiến người dùng trên các nền tảng truyền hình số như FPT Play và TV360 không còn truy cập được. Thông báo này đã được đưa ra từ tháng 2 và không có sự thay đổi nào về việc phát sóng. Việc ngừng phát sóng có thể không ảnh hưởng nhiều đến người dùng do nội dung đã có trên dịch vụ HBO Go và có khả năng chuẩn bị cho sự ra mắt của dịch vụ mới HBO Max.","link":"https://vnexpress.net/kenh-hbo-va-cinemax-ngung-phat-song-o-viet-nam-4855862.html","cat":"giai-tri","positivity":3,"importance":7,"question":"Tại sao kênh HBO và Cinemax ngừng phát sóng ở Việt Nam?","answers":[{"text":"Vì HBO và Cinemax đã thông báo ngừng phát sóng tại khu vực châu Á - Thái Bình Dương.","correct":true},{"text":"Vì người dùng không thích nội dung của kênh.","correct":false},{"text":"Vì kênh muốn chuyển sang phát sóng trên nền tảng khác.","correct":false},{"text":"Vì HBO không còn hợp tác với các nhà cung cấp dịch vụ ở Việt Nam.","correct":false}]},{"title":"Mẹ gửi con bại liệt rồi bỏ đi, người phụ nữ bán vé số nuôi hộ suốt 25 năm","content":"Bà Kim Liên, 59 tuổi, đã nuôi dưỡng đứa trẻ bại liệt tên Nhứt Lãm suốt 25 năm, dù không phải là mẹ ruột của em. Lãm, sinh ra trong hoàn cảnh khó khăn, đã được bà nhận nuôi khi mới 4 tháng tuổi sau khi mẹ ruột bỏ đi. Dù sống trong nghèo khó, bà Liên đã dành trọn tình thương cho Lãm và không chỉ chăm sóc về vật chất mà còn về tinh thần, với hy vọng một ngày nào đó Lãm có thể gặp lại mẹ ruột của mình.","link":"https://dantri.com.vn/doi-song/me-gui-con-bai-liet-roi-bo-di-nguoi-phu-nu-ban-ve-so-nuoi-ho-suot-25-nam-20250301205856688.htm","cat":"gia-dinh","positivity":8,"importance":7,"question":"Tại sao bà Liên quyết định nuôi Nhứt Lãm?","answers":[{"text":"Bà Liên thấy thương cảm và muốn giúp đỡ Lãm.","correct":true},{"text":"Bà Liên muốn có thêm một đứa con.","correct":false},{"text":"Bà Liên muốn được nổi tiếng.","correct":false},{"text":"Bà Liên cần tiền từ việc chăm sóc Lãm.","correct":false}]},{"title":"Khách Trung Quốc lấy cắp 6 hũ tro cốt, đòi tiền chuộc hơn 51 tỷ đồng","content":"Hai du khách Trung Quốc đã đánh cắp 6 hũ tro cốt tại một đài hóa thân trên đảo Jeju, Hàn Quốc, và sau đó yêu cầu gia đình các nạn nhân 2 triệu USD (hơn 51 tỷ đồng) để trả lại. Cảnh sát Hàn Quốc đã tiến hành điều tra và tìm kiếm sự hỗ trợ từ Interpol để truy tìm hai nghi phạm, nhưng họ đã rời khỏi Hàn Quốc. May mắn thay, toàn bộ các hũ tro cốt đã được tìm thấy và giao trả cho gia đình nạn nhân.","link":"https://dantri.com.vn/du-lich/khach-trung-quoc-lay-cap-6-hu-tro-cot-doi-tien-chuoc-hon-51-ty-dong-20250302180038598.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Tại sao hai du khách Trung Quốc lại đánh cắp hũ tro cốt ở Jeju?","answers":[{"text":"Vì họ muốn đòi tiền chuộc từ gia đình nạn nhân.","correct":true},{"text":"Họ muốn giữ làm kỷ niệm.","correct":false},{"text":"Họ không biết đó là hũ tro cốt.","correct":false},{"text":"Họ muốn bán chúng trên thị trường đen.","correct":false}]},{"title":"NSƯT Bảo Quốc: Sống bình dị tại Mỹ, bên vợ gần 60 năm nhờ một nguyên tắc","content":"NSƯT Bảo Quốc và vợ, bà Thu Thủy, đã sống bên nhau 57 năm và hiện đang tận hưởng cuộc sống bình dị tại Mỹ. Họ duy trì thói quen tập thể dục hàng ngày và trân trọng nhau với nguyên tắc 'tương kính như tân'. Dù đã trải qua nhiều khó khăn sức khỏe, NSƯT Bảo Quốc vẫn giữ tinh thần lạc quan và có kế hoạch trở về Việt Nam để tham gia các hoạt động nghệ thuật, đặc biệt là cải lương, mà ông xem như niềm đam mê không thể tách rời.","link":"https://dantri.com.vn/giai-tri/nsut-bao-quoc-song-binh-di-tai-my-ben-vo-gan-60-nam-nho-mot-nguyen-tac-20250302014850006.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"NSƯT Bảo Quốc và vợ đã sống bên nhau bao lâu?","answers":[{"text":"57 năm","correct":true},{"text":"50 năm","correct":false},{"text":"60 năm","correct":false},{"text":"40 năm","correct":false},{"text":"30 năm","correct":false}]},{"title":"Oscar 2025: \"Dune: Part Two\" thắng 2 giải liên tiếp","content":"Lễ trao giải Oscar lần thứ 97 đã diễn ra tại Nhà hát Dolby ở Los Angeles vào ngày 3/3/2025, nơi bộ phim \"Dune: Part Two\" đã giành được hai giải thưởng liên tiếp. Sự kiện thu hút sự chú ý lớn từ khán giả với nhiều đề cử nổi bật, trong đó bộ phim \"Emilia Perez\" dẫn đầu với 13 đề cử. Các bộ phim khác như \"The Brutalist\" và \"Wicked\" cũng ghi nhận nhiều đề cử quan trọng. Oscar 2025 được dẫn dắt bởi nghệ sĩ Conan O'Brien với nhiều bất ngờ trong từng hạng mục.","link":"https://dantri.com.vn/giai-tri/oscar-2025-dune-part-two-thang-2-giai-lien-tiep-20250302225231451.htm","cat":"giai-tri","positivity":8,"importance":9,"question":"Bộ phim nào đã thắng 2 giải tại Oscar 2025?","answers":[{"text":"Dune: Part Two","correct":true},{"text":"Emilia Perez","correct":false},{"text":"The Brutalist","correct":false},{"text":"Wicked","correct":false},{"text":"A Complete Unknown","correct":false}]},{"title":"Dòng kênh dài nhất TPHCM \"hồi sinh\" sau 2 năm cải tạo","content":"Sau 2 năm cải tạo, kênh Tham Lương tại TPHCM đã hoàn toàn hồi sinh, không còn tình trạng ô nhiễm và rác thải. Dự án cải tạo này kéo dài 31,46 km, đi qua 7 quận huyện, với mục tiêu tiêu thoát nước và giảm ngập úng cho thành phố. Hiện tại, dự án đã hoàn thành gần 50% khối lượng công việc và dự kiến sẽ hoàn thành vào năm 2026. Người dân địa phương rất phấn khởi trước sự thay đổi này, kỳ vọng dự án sẽ cải thiện chất lượng cuộc sống.","link":"https://dantri.com.vn/xa-hoi/dong-kenh-dai-nhat-tphcm-hoi-sinh-sau-2-nam-cai-tao-20250227234238372.htm","cat":"xã hội","positivity":9,"importance":8,"question":"Dự án cải tạo kênh Tham Lương tại TPHCM đã đạt được những kết quả gì?","answers":[{"text":"Kênh không còn ô nhiễm và rác thải","correct":true},{"text":"Kênh bị ô nhiễm trở lại","correct":false},{"text":"Không có thay đổi nào","correct":false},{"text":"Dự án bị hoãn lại","correct":false},{"text":"Kênh đã ngập úng trở lại","correct":false}]},{"title":"Doanh nghiệp thận trọng tuyển người","content":"Năm 2025, nhiều doanh nghiệp tại Việt Nam có kế hoạch tuyển dụng nhưng với tâm lý thận trọng và chọn lọc. Dù có hơn 81% công ty dự kiến tăng nhân sự, hơn 37% trong số đó chỉ tuyển thêm dưới 10%. Sự cắt giảm nhân sự diễn ra trong nhiều ngành, đặc biệt là sản xuất, do nhu cầu yếu và chi phí nhân sự tăng cao. Tuy nhiên, một số lĩnh vực như công nghệ thông tin và dịch vụ khách hàng vẫn ghi nhận nhu cầu tuyển dụng tăng cao sau Tết.","link":"https://vnexpress.net/doanh-nghiep-than-trong-tuyen-nguoi-4853419.html","cat":"kinh-doanh","positivity":6,"importance":7,"question":"Tại sao doanh nghiệp thận trọng trong việc tuyển dụng năm 2025?","answers":[{"text":"Do chi phí nhân sự cao và tâm lý thận trọng với tình hình kinh doanh khó lường.","correct":true},{"text":"Vì thị trường lao động đang bão hòa.","correct":false},{"
