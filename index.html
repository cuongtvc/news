g nồi bằng vàng trị giá 2,4 tỷ đồng gây xôn xao","content":"Một chủ tiệm vàng tại Thâm Quyến, Trung Quốc đã gây xôn xao dư luận khi chia sẻ video ăn lẩu trong một chiếc nồi bằng vàng nguyên chất trị giá 2,4 tỷ đồng. Chiếc nồi nặng 1kg được làm riêng cho cô và cô đã quay video để chia sẻ trải nghiệm độc đáo này. Dù món ăn không khác biệt so với nồi bình thường, nhưng ý tưởng này đã nhận được nhiều ý kiến trái chiều từ cộng đồng mạng, với một số cho rằng đây là hành động thể hiện sự xa xỉ của người giàu.","link":"https://dantri.com.vn/doi-song/chu-tiem-vang-an-lau-trong-noi-bang-vang-tri-gia-24-ty-dong-gay-xon-xao-20250228150809783.htm","cat":"kinh-doanh","positivity":5,"importance":6,"question":"Chủ tiệm vàng đã ăn lẩu trong nồi gì?","answers":[{"text":"Nồi vàng nguyên chất","correct":true},{"text":"Nồi bằng bạc","correct":false},{"text":"Nồi bằng nhôm","correct":false},{"text":"Nồi bằng đồng","correct":false}]},{"title":"Khẩn trương di dời 64 hộ dân sống dưới chân núi Cấm","content":"UBND huyện Phù Cát đang khẩn trương thực hiện di dời 64 hộ dân sống dưới chân núi Cấm, khu vực có nguy cơ sạt lở cao. Sau vụ sạt lở vào năm 2021, chính quyền địa phương đã phê duyệt kế hoạch di dời và đầu tư xây dựng khu tái định cư với tổng vốn 32 tỷ đồng. Các hộ dân đang được kiểm kê tài sản và chuẩn bị chuyển đến nơi ở an toàn nhằm bảo vệ tính mạng và tài sản của họ.","link":"https://dantri.com.vn/xa-hoi/khan-truong-di-doi-64-ho-dan-song-duoi-chan-nui-cam-20250228153527286.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Tại sao UBND huyện Phù Cát phải di dời 64 hộ dân sống dưới chân núi Cấm?","answers":[{"text":"Vì khu vực có nguy cơ sạt lở cao.","correct":true},{"text":"Để xây dựng khu tái định cư mới.","correct":false},{"text":"Để cải thiện hạ tầng giao thông.","correct":false},{"text":"Để tăng cường an ninh cho khu vực.","correct":false}]},{"title":"Cổ phiếu ngân hàng gây áp lực cho VN-Index","content":"Trong phiên giao dịch ngày 28/2/2025, VN-Index ghi nhận áp lực giảm điểm chủ yếu đến từ nhóm cổ phiếu ngân hàng và thép. Mặc dù có thời điểm chỉ số hồi phục, nhưng lực bán mạnh đã khiến VN-Index đóng cửa giảm hơn 2 điểm, xuống còn khoảng 1.305 điểm. Các cổ phiếu như VCB, HPG và LPB là những mã gây áp lực lớn lên chỉ số chung, trong khi khối ngoại tiếp tục bán ròng. Dự báo có thể VN-Index sẽ điều chỉnh về vùng hỗ trợ 1.290 điểm trong thời gian tới.","link":"https://vnexpress.net/co-phieu-ngan-hang-gay-ap-luc-cho-vn-index-4855238.html","cat":"kinh-doanh","positivity":4,"importance":7,"question":"Cổ phiếu nào gây áp lực giảm điểm cho VN-Index trong phiên giao dịch ngày 28/2/2025?","answers":[{"text":"VCB","correct":true},{"text":"VHM","correct":false},{"text":"NKG","correct":false},{"text":"MBB","correct":false},{"text":"TPB","correct":false}]},{"title":"Cuốn sách chữa lành của nữ văn sĩ Hàn Quốc đạt giải Nobel văn chương 2024","content":"Cuốn sách \"Trắng\" của nữ văn sĩ Hàn Quốc Han Kang vừa được vinh danh giải Nobel Văn chương 2024. Tác phẩm này không chỉ chứa đựng những câu chuyện mang tính tự sự mà còn thể hiện triết lý sâu sắc về cuộc sống, nỗi đau và sự chữa lành. Với những hình ảnh và ẩn dụ tinh tế, \"Trắng\" khắc họa một thế giới vừa nhẹ nhàng vừa sâu sắc, giúp độc giả tìm thấy sự kết nối với cuộc đời mình. Han Kang, nhà văn đầu tiên của Hàn Quốc đoạt giải Nobel, đã tạo nên một tác phẩm nghệ thuật đầy cảm xúc, lay động trái tim người đọc.","link":"https://dantri.com.vn/giai-tri/cuon-sach-chua-lanh-cua-nu-van-si-han-quoc-dat-giai-nobel-van-chuong-2024-20250228151441577.htm","cat":"giai-tri","positivity":9,"importance":10,"question":"Cuốn sách \"Trắng\" của Han Kang nói về điều gì?","answers":[{"text":"Sự chữa lành và triết lý cuộc sống","correct":true},{"text":"Câu chuyện tình yêu","correct":false},{"text":"Một chuyến phiêu lưu mạo hiểm","correct":false},{"text":"Lịch sử văn học Hàn Quốc","correct":false},{"text":"Một cuốn sách dạy nấu ăn","correct":false}]},{"title":"Cổ phiếu nhà \"ông trùm chứng khoán\" Nguyễn Duy Hưng bùng nổ thanh khoản","content":"Cổ phiếu SSI của Công ty Chứng khoán SSI, do ông Nguyễn Duy Hưng làm Chủ tịch HĐQT, đã ghi nhận một phiên giao dịch ấn tượng vào ngày 28/2 với khối lượng giao dịch lên tới hơn 41,3 triệu đơn vị, tương ứng 1.094 tỷ đồng. Mặc dù thị trường chứng khoán chung giảm điểm, SSI vẫn tăng 0,77%, cho thấy sự nổi bật trong nhóm cổ phiếu ngành chứng khoán. Tuy nhiên, nhiều cổ phiếu khác trong ngành chứng khoán cũng ghi nhận sự giảm giá, tạo nên một bức tranh phân hóa trong thị trường.","link":"https://dantri.com.vn/kinh-doanh/co-phieu-nha-ong-trum-chung-khoan-nguyen-duy-hung-bung-no-thanh-khoan-20250228152501856.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Cổ phiếu nào của ông Nguyễn Duy Hưng bùng nổ thanh khoản gần đây?","answers":[{"text":"Cổ phiếu SSI","correct":true},{"text":"Cổ phiếu VIX","correct":false},{"text":"Cổ phiếu HPG","correct":false},{"text":"Cổ phiếu HCM","correct":false},{"text":"Cổ phiếu VND","correct":false}]},{"title":"Tuyên Quang giải thể 7 đơn vị công an cấp huyện","content":"Công an tỉnh Tuyên Quang đã tổ chức lễ công bố quyết định giải thể 7 đơn vị công an cấp huyện và 56 đội nghiệp vụ trực thuộc. Buổi lễ diễn ra vào ngày 28/2/2025 với sự tham gia của lãnh đạo tỉnh và các khách mời. Sau khi giải thể, 848 cán bộ, chiến sĩ sẽ được điều động và sắp xếp theo mô hình tổ chức mới nhằm cải thiện hiệu quả công tác của lực lượng công an.","link":"https://dantri.com.vn/xa-hoi/tuyen-quang-giai-the-7-don-vi-cong-an-cap-huyen-20250228153352129.htm","cat":"phap-luat","positivity":6,"importance":7,"question":"Tại sao Tuyên Quang giải thể 7 đơn vị công an cấp huyện?","answers":[{"text":"Để tinh gọn bộ máy và tăng hiệu quả công tác.","correct":true},{"text":"Để giảm chi phí ngân sách.","correct":false},{"text":"Để thay đổi chính sách quản lý.","correct":false},{"text":"Để nâng cao lực lượng quân sự.","correct":false}]},{"title":"CEO PNJ: 'Phân khúc nam giới rất tiềm năng'","content":"CEO PNJ, Lê Trí Thông, cho biết công ty đang chuyển hướng chú trọng vào phân khúc nam giới, một thị trường tiềm năng mà trước đây ít được khai thác. Tại Hội nghị Vietnam Access Days, ông nhấn mạnh rằng sau 35 năm phục vụ chủ yếu cho phái nữ, PNJ nhận ra nhu cầu ngày càng cao của nam giới đối với trang sức. Công ty hiện đang tập trung vào thiết kế sản phẩm và trải nghiệm mua sắm độc đáo cho nhóm khách hàng này, đặc biệt là giới trẻ.","link":"https://vnexpress.net/ceo-pnj-phan-khuc-nam-gioi-rat-tiem-nang-4855244.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Tại sao PNJ lại chú trọng vào phân khúc nam giới?","answers":[{"text":"Vì họ nhận thấy phân khúc này có nhiều tiềm năng.","correct":true},{"text":"Vì nam giới không có nhu cầu về trang sức.","correct":false},{"text":"Vì PNJ đã phục vụ phái nữ đủ lâu rồi.","correct":false},{"text":"Vì họ muốn mở rộng thị trường toàn cầu.","correct":false}]},{"title":"Bộ Tài chính tiếp nhận quản lý 18 tập đoàn, tổng công ty","content":"Bộ Tài chính Việt Nam đã chính thức tiếp nhận quản lý 18 tập đoàn và tổng công ty từ Ủy ban Quản lý vốn Nhà nước tại doanh nghiệp kể từ ngày 1/3. Phó Thủ tướng Hồ Đức Phớc nhấn mạnh rằng việc chuyển giao này chưa có tiền lệ và là một phần trong nỗ lực tinh gọn bộ máy nhà nước nhằm thúc đẩy tăng trưởng kinh tế. Các tập đoàn được chuyển giao bao gồm những doanh nghiệp lớn như Tập đoàn Dầu khí Việt Nam (PVN) và Tập đoàn Điện lực Việt Nam (EVN). Bộ Tài chính cam kết sẽ hỗ trợ và nâng cao hiệu quả hoạt động của các doanh nghiệp này trong tương lai.","link":"https://dantri.com.vn/kinh-doanh/bo-tai-chinh-tiep-nhan-quan-ly-18-tap-doan-tong-cong-ty-20250228143643065.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Bộ Tài chính đã tiếp nhận quản lý bao nhiêu tập đoàn và tổng công ty?","answers":[{"text":"18","correct":true},{"text":"15","correct":false},{"text":"20","correct":false},{"text":"25","correct":false},{"text":"10","correct":false}]},{"title":"Wey 80 - MPV Trung Quốc cạnh tranh Toyota Alphard","content":"Wey 80 là mẫu MPV cao cấp của hãng Wey, thuộc tập đoàn GWM, vừa được giới thiệu tại Việt Nam. Xe trang bị động cơ hybrid sạc ngoài với tổng công suất 505 mã lực, thiết kế sang trọng với hàng ghế giữa hạng thương gia và nhiều tiện nghi hiện đại. Mẫu xe này hướng đến cạnh tranh trực tiếp với Toyota Alphard, với kích thước lớn và các tiện ích cao cấp.","link":"https://vnexpress.net/wey-80-mpv-trung-quoc-canh-tranh-toyota-alphard-4854867.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Wey 80 có điểm gì nổi bật so với các MPV khác?","answers":[{"text":"Động cơ hybrid sạc ngoài với công suất 505 mã lực","correct":true},{"text":"Kích thước nhỏ hơn các mẫu MPV khác","correct":false},{"text":"Không có cửa trượt điện","correct":false},{"text":"Thiết kế đơn giản, ít tiện nghi","correct":false}]},{"title":"Trong lúc chờ làm công viên, núi Thiên Bút đang là tụ điểm chích ma túy","content":"Trong khi chờ đợi dự án xây dựng công viên Thiên Bút, khu vực núi Thiên Bút tại Quảng Ngãi đã trở thành điểm tiêm chích ma túy lớn. Người dân bày tỏ lo ngại về tình trạng này và mong muốn dự án công viên sẽ giúp dẹp bỏ tình trạng sử dụng ma túy. Lực lượng công an địa phương đã thực hiện nhiều biện pháp để kiểm soát và bắt giữ những người vi phạm, nhưng tình trạng vẫn chưa được giải quyết hoàn toàn.","link":"https://tuoitre.vn/trong-luc-cho-lam-cong-vien-nui-thien-but-dang-la-tu-diem-chich-ma-tuy-20250228152355534.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tình trạng tiêm chích ma túy ở núi Thiên Bút như thế nào?","answers":[{"text":"Đang diễn ra nghiêm trọng với nhiều người sử dụng.","correct":true},{"text":"Hoàn toàn chấm dứt.","correct":false},{"text":"Chỉ xảy ra vào ban đêm.","correct":false},{"text":"Đã giảm mạnh và không còn đáng lo ngại.","correct":false}]},{"title":"Triển vọng phát triển kinh tế đêm tại Việt Nam","content":"Việt Nam đang có những triển vọng phát triển kinh tế đêm, một lĩnh vực được xem là tiềm năng lớn nhưng chưa được khai thác triệt để. Dù đã có Đề án Phát triển kinh tế ban đêm từ năm 2020, nhưng ảnh hưởng của đại dịch Covid-19 và khó khăn kinh tế toàn cầu đã làm chậm lại tiến trình phát triển. Nhiều địa phương đang nỗ lực tạo dựng các mô hình kinh tế đêm nhưng vẫn chưa đạt được kết quả như mong đợi. Để phát triển bền vững, Việt Nam cần có chiến lược tổng thể và đầu tư đồng bộ cho kinh tế đêm.","link":"https://dantri.com.vn/kinh-doanh/trien-vong-phat-trien-kinh-te-dem-tai-viet-nam-20250228150823587.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Việt Nam có những triển vọng gì trong phát triển kinh tế đêm?","answers":[{"text":"Việt Nam có tiềm năng lớn trong phát triển kinh tế đêm.","correct":true},{"text":"Kinh tế đêm của Việt Nam đã phát triển mạnh mẽ và không có trở ngại.","correct":false},{"text":"Việt Nam chưa có chiến lược cụ thể cho kinh tế đêm.","correct":false},{"text":"Kinh tế đêm ở Việt Nam đã đạt được nhiều thành công đáng kể.","correct":false}]},{"title":"Quy hoạch hạ tầng - bệ phóng cho những đại đô thị bên sông","content":"Bài viết nói về vai trò quan trọng của hạ tầng trong việc phát triển các đại đô thị bên sông, đặc biệt là tại Đông Anh, Hà Nội. Với hàng loạt dự án giao thông trọng yếu được triển khai, khu vực này đang trở thành tâm điểm mới của thị trường bất động sản Thủ đô. Việc phát triển các khu đô thị lớn không chỉ đáp ứng nhu cầu ở mà còn mang lại trải nghiệm sống hiện đại cho cư dân. Hạ tầng tốt sẽ thúc đẩy giá bất động sản tăng cao, thu hút các nhà đầu tư và cư dân trẻ.","link":"https://dantri.com.vn/bat-dong-san/quy-hoach-ha-tang-be-phong-cho-nhung-dai-do-thi-ben-song-20250228152057302.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Tại sao hạ tầng lại quan trọng cho sự phát triển của các đại đô thị bên sông?","answers":[{"text":"Bởi vì hạ tầng hoàn thiện giúp kết nối và thu hút đầu tư bất động sản.","correct":true},{"text":"Hạ tầng không ảnh hưởng đến giá trị bất động sản.","correct":false},{"text":"Hạ tầng chỉ cần có đường đi là đủ.","correct":false},{"text":"Bất động sản không cần phụ thuộc vào hạ tầng.","correct":false}]},{"title":"Bí thư Hà Tĩnh Hoàng Trung Dũng làm tổng biên tập Tạp chí Cộng sản","content":"Ngày 28 tháng 2 năm 2025, Bí thư Tỉnh ủy Hà Tĩnh Hoàng Trung Dũng đã được Bộ Chính trị điều động, phân công, bổ nhiệm làm tổng biên tập Tạp chí Cộng sản. Ông Dũng, một cán bộ có nhiều kinh nghiệm qua nhiều vị trí công tác, hứa sẽ cống hiến hết mình cho nhiệm vụ mới, đồng thời nhấn mạnh tầm quan trọng của việc thực hiện các chỉ thị và nghị quyết của Đảng. Trưởng Ban Tổ chức Trung ương Lê Minh Hưng đã trao quyết định và bày tỏ niềm tin vào khả năng của ông Dũng trong việc lãnh đạo và phát triển tạp chí.","link":"https://tuoitre.vn/bi-thu-ha-tinh-hoang-trung-dung-lam-tong-bien-tap-tap-chi-cong-san-20250228110848553.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Ông Hoàng Trung Dũng được bổ nhiệm làm gì vào ngày 28 tháng 2 năm 2025?","answers":[{"text":"Tổng biên tập Tạp chí Cộng sản","correct":true},{"text":"Bí thư Tỉnh ủy Hà Tĩnh","correct":false},{"text":"Chủ tịch HĐND tỉnh Hà Tĩnh","correct":false},{"text":"Thứ trưởng Văn hóa Thể thao và Du lịch","correct":false},{"text":"Trưởng Ban Tổ chức Trung ương","correct":false}]},{"title":"Tình báo Ukraine nêu số tiền Nga chi mỗi ngày cho cuộc chiến","content":"Trong một buổi phỏng vấn, người đứng đầu cơ quan tình báo quân sự Ukraine, Kyrylo Budanov, cho biết rằng Nga đang chi gần 1 tỷ USD mỗi ngày cho cuộc chiến chống lại Ukraine. Ông Budanov còn nhấn mạnh rằng ngân sách quốc phòng của Nga chiếm 41% tổng chi ngân sách, điều này khiến nhiều chương trình xã hội và y tế bị cắt giảm. Mặc dù Nga vẫn có tài nguyên để duy trì cuộc chiến, nhưng áp lực về ngân sách và thương vong đang gia tăng.","link":"https://dantri.com.vn/the-gioi/tinh-bao-ukraine-neu-so-tien-nga-chi-moi-ngay-cho-cuoc-chien-20250228145949820.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Nga đang chi bao nhiêu tiền mỗi ngày cho cuộc chiến với Ukraine?","answers":[{"text":"Gần 1 tỷ USD","correct":true},{"text":"500 triệu USD","correct":false},{"text":"2 tỷ USD","correct":false},{"text":"750 triệu USD","correct":false},{"text":"1,5 tỷ USD","correct":false}]},{"title":"Nhật Bản: Dịch vụ gửi hành lý giúp du khách không cần 'tay xách nách mang'","content":"Dịch vụ gửi hành lý rảnh tay tại Nhật Bản đang thu hút sự chú ý của du khách, giúp họ giảm bớt gánh nặng hành lý trong chuyến đi. Du khách có thể gửi hành lý tại sân bay hoặc nhà ga và nhận lại trong cùng ngày, điều này rất hữu ích khi lượng khách đến Nhật Bản tăng cao. Chi phí cho dịch vụ này khá hợp lý, khoảng 20 USD cho mỗi kiện hành lý, và đã được triển khai tại nhiều địa điểm như sân bay quốc tế trung tâm Nhật Bản và ga JR Noboribetsu.","link":"https://tuoitre.vn/nhat-ban-dich-vu-gui-hanh-ly-giup-du-khach-khong-can-tay-xach-nach-mang-20250228145659449.htm","cat":"du-lich","positivity":8,"importance":7,"question":"Dịch vụ gửi hành lý rảnh tay tại Nhật Bản có lợi ích gì cho du khách?","answers":[{"text":"Giúp du khách không phải mang hành lý nặng","correct":true},{"text":"Giảm giá vé máy bay","correct":false},{"text":"Tăng thời gian chờ ở sân bay","correct":false},{"text":"Giúp du khách mua nhiều quà hơn","correct":false}]},{"title":"Giải bài toán vận tải nhân đạo","content":"Bài viết đề cập đến chương trình Hackathon Logistics Nhân đạo 2025 được tổ chức tại TP.HCM nhằm tìm kiếm giải pháp cải thiện vận tải nhân đạo. Chương trình này không chỉ thu hút sự tham gia của sinh viên mà còn kết nối các tổ chức và doanh nghiệp để nâng cao hiệu quả cứu trợ. Các diễn giả nhấn mạnh tầm quan trọng của công nghệ và sự hợp tác trong việc vận chuyển hàng hóa cứu trợ đúng thời điểm và đúng đối tượng. Cuộc thi sẽ diễn ra từ tháng 4 năm 2025 với tổng giá trị giải thưởng lên tới 150 triệu đồng.","link":"https://tuoitre.vn/giai-bai-toan-van-tai-nhan-dao-20250228103210416.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Hackathon Logistics Nhân đạo 2025 nhằm mục đích gì?","answers":[{"text":"Tìm giải pháp cải thiện vận tải nhân đạo","correct":true},{"text":"Tổ chức một cuộc thi thể thao","correct":false},{"text":"Giúp sinh viên tìm việc làm","correct":false},{"text":"Nâng cao chất lượng giáo dục","correct":false},{"text":"Phát triển công nghệ mới","correct":false}]},{"title":"Có người yêu nhờ kể chuyện độc thân","content":"Mia Chard, một phụ nữ 42 tuổi, đã chia sẻ câu chuyện độc thân của mình trên mạng xã hội để thay đổi định kiến về việc chưa kết hôn ở độ tuổi trưởng thành. Sau khi gặp nhiều thất bại trong hẹn hò, Mia đã tìm thấy tình yêu khi Max, 40 tuổi, xem video của cô trên TikTok và quyết định liên lạc. Họ nhanh chóng kết nối và một tháng sau chính thức hẹn hò, cùng nhau tận hưởng thời gian vui vẻ và thoải mái bên nhau.","link":"https://vnexpress.net/co-nguoi-yeu-nho-ke-chuyen-doc-than-4855072.html","cat":"gia-dinh","positivity":8,"importance":6,"question":"Mia Chard đã gặp người yêu của mình như thế nào?","answers":[{"text":"Qua mạng xã hội TikTok","correct":true},{"text":"Tại một buổi tiệc","correct":false},{"text":"Qua bạn bè chung","correct":false},{"text":"Trong một quán cà phê","correct":false},{"text":"Tại nơi làm việc","correct":false}]},{"title":"Cảnh báo lan rộng ứng dụng cho vay nặng lãi tống tiền người dùng","content":"Bài viết cảnh báo về ứng dụng SpyLoan, một phần mềm độc hại hỗ trợ cho vay nặng lãi và tống tiền người dùng. Ứng dụng này ngụy trang thành các ứng dụng tài chính hợp pháp, nhưng thực chất là công cụ để kẻ xấu thực hiện các hành vi tội phạm. Sự gia tăng lượt tải của ứng dụng này chỉ ra rằng nó đang mở rộng ra nhiều quốc gia, đe dọa đến an toàn của người dùng, đặc biệt là ở Ấn Độ. Người dùng được khuyến cáo không cài đặt ứng dụng có đánh giá kém từ các nhà phát triển không xác định và luôn bật tính năng Play Protect.","link":"https://dantri.com.vn/cong-nghe/canh-bao-lan-rong-ung-dung-cho-vay-nang-lai-tong-tien-nguoi-dung-20250228142632485.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Ứng dụng SpyLoan có nguy cơ gì cho người dùng?","answers":[{"text":"Tống tiền và cho vay nặng lãi","correct":true},{"text":"Giúp quản lý tài chính","correct":false},{"text":"Cung cấp dịch vụ vay tiền miễn phí","correct":false},{"text":"Bảo mật thông tin cá nhân tốt hơn","correct":false}]},{"title":"Ô nhiễm không khí trở lại sau những ngày Hà Nội nồm ẩm","content":"Sau những ngày mưa phùn và nồm ẩm, ô nhiễm không khí đã trở lại ở Hà Nội. Chất lượng không khí tại nhiều khu vực đã đạt mức xấu, với nồng độ bụi mịn PM2.5 cao hơn 8 lần mức khuyến cáo của Tổ chức Y tế Thế giới. Các nguyên nhân chính gây ô nhiễm không khí bao gồm sản xuất công nghiệp, giao thông, và đốt rác thải. Để cải thiện tình hình, cần áp dụng các giải pháp bền vững như giảm sử dụng nguyên liệu hóa thạch và chuyển sang năng lượng sạch.","link":"https://tuoitre.vn/o-nhiem-khong-khi-tro-lai-sau-nhung-ngay-ha-noi-nom-am-20250228140308184.htm","cat":"suc-khoe","positivity":3,"importance":8,"question":"Ô nhiễm không khí ở Hà Nội đã trở lại do nguyên nhân gì?","answers":[{"text":"Sản xuất công nghiệp và giao thông","correct":true},{"text":"Chỉ do thời tiết","correct":false},{"text":"Không có nguyên nhân rõ ràng","correct":false},{"text":"Nước mưa và độ ẩm cao","correct":false}]},{"title":"Nước đun lại nhiều lần có gây ung thư không?","content":"Nước đun lại nhiều lần không gây ung thư nếu nguồn nước sạch và được bảo quản đúng cách. Các mối lo ngại về mảng bám trên ấm nước hay váng nổi trên mặt nước thường không chính xác. Nếu nước được lưu trữ an toàn và đậy kín, việc đun lại nhiều lần không ảnh hưởng xấu tới sức khỏe. Tuy nhiên, người dùng nên chú ý đến hàm lượng oxy hòa tan trong nước có thể giảm và nên sử dụng nước sạch đã qua xử lý.","link":"https://vnexpress.net/nuoc-dun-lai-nhieu-lan-co-gay-ung-thu-khong-4854162.html","cat":"suc-khoe","positivity":8,"importance":6,"question":"Nước đun lại nhiều lần có gây ung thư không?","answers":[{"text":"Không, nước đun lại nhiều lần không gây ung thư nếu nguồn nước sạch.","correct":true},{"text":"Có, nước đun lại nhiều lần chắc chắn gây ung thư.","correct":false},{"text":"Chỉ gây ung thư nếu nước đun từ nước bẩn.","correct":false},{"text":"Có thể gây ung thư nếu để lâu trong ấm.","correct":false}]},{"title":"Mua vé Metro, thanh toán nhanh chóng với Galaxy S25 và Samsung Wallet","content":"Samsung Wallet đã ra mắt tính năng giúp người dùng mua vé và lên tàu Metro nhanh chóng chỉ trong vài giây. Đặc biệt, Galaxy S25 với công nghệ AI mới cho phép mở ứng dụng Samsung Wallet chỉ bằng giọng nói, mang lại trải nghiệm tiện lợi cho hành khách. Đối với người trẻ, việc thanh toán không tiền mặt ngày càng phổ biến, và Samsung Wallet tích hợp nhiều loại thẻ ngân hàng, biến điện thoại thành ví tiền hiện đại.","link":"https://dantri.com.vn/cong-nghe/mua-ve-metro-thanh-toan-nhanh-chong-voi-galaxy-s25-va-samsung-wallet-20250228142415705.htm","cat":"cong-nghe","positivity":9,"importance":7,"question":"Samsung Wallet giúp người dùng mua vé Metro như thế nào?","answers":[{"text":"Nó giúp thanh toán nhanh chóng chỉ trong vài giây.","correct":true},{"text":"Nó yêu cầu người dùng phải đến quầy bán vé.","correct":false},{"text":"Nó không hỗ trợ thanh toán không tiền mặt.","correct":false},{"text":"Nó chỉ áp dụng cho những người lớn tuổi.","correct":false}]},{"title":"Tổng Bí thư: \"Nghiên cứu phát triển nhà giá rẻ tại các đô thị lớn\"","content":"Tổng Bí thư Tô Lâm đã yêu cầu nghiên cứu thành lập \"Quỹ nhà ở quốc gia\" nhằm phát triển nhà giá rẻ tại các đô thị lớn trong cuộc làm việc với Ban Chính sách, chiến lược Trung ương. Ông nhấn mạnh tầm quan trọng của việc huy động mọi thành phần kinh tế tham gia vào phát triển kinh tế - xã hội và thúc đẩy đầu tư vào thị trường bất động sản. Bên cạnh đó, Tổng Bí thư cũng chỉ đạo cải cách thủ tục hành chính và cải thiện môi trường đầu tư để tăng trưởng bền vững.","link":"https://dantri.com.vn/xa-hoi/tong-bi-thu-nghien-cuu-phat-trien-nha-gia-re-tai-cac-do-thi-lon-20250228145024607.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Tổng Bí thư Tô Lâm đã đưa ra yêu cầu gì về phát triển nhà ở tại các đô thị lớn?","answers":[{"text":"Nghiên cứu thành lập \"Quỹ nhà ở quốc gia\"","correct":true},{"text":"Giảm giá nhà ở","correct":false},{"text":"Tăng số lượng căn hộ","correct":false},{"text":"Thúc đẩy đầu tư nước ngoài","correct":false},{"text":"Tăng cường quản lý thị trường bất động sản","correct":false}]},{"title":"Bé gái 14 tuổi bị băng đảng ép gọi điện lừa 100 người mỗi ngày","content":"Bé gái 14 tuổi tên Mook, sống tại Thái Lan, đã bị băng đảng lừa đảo ép gọi điện cho ít nhất 100 người mỗi ngày khi cô bị đưa đến Campuchia. Nếu không hoàn thành chỉ tiêu, cô bé sẽ bị đánh đập và bỏ đói. Cảnh sát và quân đội Thái Lan đã phối hợp với giới chức Campuchia để giải cứu cô bé vào ngày 26/2, và cô đã được đoàn tụ với cha mẹ tại trạm kiểm soát biên giới.","link":"https://vnexpress.net/be-gai-14-tuoi-bi-bang-dang-ep-goi-dien-lua-100-nguoi-moi-ngay-4855011.html","cat":"phap-luat","positivity":3,"importance":8,"question":"Điều gì đã xảy ra với bé gái 14 tuổi ở Campuchia?","answers":[{"text":"Cô bé bị băng đảng ép gọi điện lừa 100 người mỗi ngày.","correct":true},{"text":"Cô bé được đi chơi với bạn bè.","correct":false},{"text":"Cô bé đã trở thành một hacker.","correct":false},{"text":"Cô bé đã viết một cuốn sách.","correct":false}]},{"title":"Tự đốt nhà làm cháy lan sang hàng xóm","content":"Ông Nguyễn Văn Huân, 45 tuổi, ở Sơn La đã tự đốt nhà mình sau một cuộc cãi vã với vợ, gây ra đám cháy lan sang nhà hàng xóm. Ngọn lửa bùng phát từ căn nhà của ông vào lúc 0h ngày 28/2 và nhanh chóng thiêu rụi tầng 1 và tầng 2 của ngôi nhà, đồng thời gây thiệt hại cho nhà bên cạnh. Công an tỉnh Sơn La đã điều động lực lượng đến dập tắt đám cháy trong khoảng một giờ, may mắn không có thiệt hại về người.","link":"https://vnexpress.net/tu-dot-nha-lam-chay-lan-sang-hang-xom-4855173.html","cat":"phap-luat","positivity":2,"importance":6,"question":"Tại sao ông Nguyễn Văn Huân tự đốt nhà của mình?","answers":[{"text":"Vì cãi nhau với vợ.","correct":true},{"text":"Do muốn sửa chữa nhà.","correct":false},{"text":"Để tổ chức một buổi lễ.","correct":false},{"text":"Vì muốn thu hút sự chú ý.","correct":false}]},{"title":"Các nữ cựu tù cách mạng là hiện thân của dân tộc Việt Nam anh hùng","content":"Trong buổi họp mặt kỷ niệm 50 năm Ngày giải phóng miền Nam, các nữ cựu tù cách mạng đã được vinh danh như những biểu tượng của tinh thần kiên cường và anh hùng của dân tộc Việt Nam. Họ chia sẻ về những gian khổ trong nhà tù, nơi mà họ đã kiên định với lý tưởng và không đầu hàng trước sự tra tấn. Trưởng Ban Tuyên giáo và Dân vận Trung ương nhấn mạnh rằng các nữ cựu tù chính là hiện thân của sự sáng tạo, đổi mới, và tinh thần tự lực tự cường của dân tộc, đồng thời bày tỏ sự tri ân đến những cống hiến của họ cho độc lập và tự do của đất nước.","link":"https://tuoitre.vn/cac-nu-cuu-tu-cach-mang-la-hien-than-cua-dan-toc-viet-nam-anh-hung-20250228095913331.htm","cat":"gia-dinh","positivity":9,"importance":8,"question":"Tại sao các nữ cựu tù cách mạng được xem là biểu tượng của dân tộc Việt Nam?","answers":[{"text":"Vì họ đã kiên cường chịu đựng trong chiến tranh để bảo vệ lý tưởng.","correct":true},{"text":"Vì họ là những người đầu tiên tham gia chiến đấu.","correct":false},{"text":"Vì họ đã sống trong hòa bình suốt cả cuộc đời.","correct":false},{"text":"Vì họ là những người nổi tiếng trong xã hội.","correct":false}]},{"title":"Đại lý ô tô xả hàng xe tồn kho","content":"Nhiều đại lý ô tô tại Việt Nam đang thực hiện chính sách giảm giá mạnh để xả hàng tồn kho từ năm 2024. Các mẫu xe như Hyundai, Ford và Mitsubishi đều có mức giảm giá đáng kể, từ hàng chục đến hàng trăm triệu đồng, nhằm thu hút khách hàng. Theo chuyên gia, tình hình tồn kho lớn đã khiến các doanh nghiệp phải cạnh tranh mạnh mẽ, tạo cơ hội cho người mua trong thời điểm này.","link":"https://tuoitre.vn/dai-ly-o-to-xa-hang-xe-ton-kho-20250228090407981.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Tại sao các đại lý ô tô lại giảm giá mạnh vào đầu năm 2025?","answers":[{"text":"Để xả hàng tồn kho từ năm 2024.","correct":true},{"text":"Để tăng lợi nhuận bán hàng.","correct":false},{"text":"Để thu hút khách hàng mới.","correct":false},{"text":"Để giảm chi phí sản xuất.","correct":false}]},{"title":"Bình chọn 50 tác phẩm nổi bật của TP.HCM","content":"Chương trình bình chọn 50 tác phẩm nổi bật của TP.HCM được tổ chức nhằm tôn vinh những thành tựu văn hóa nghệ thuật của thành phố trong nửa thế kỷ qua, hướng tới kỷ niệm 50 năm Ngày Giải phóng miền Nam. Các tác phẩm thuộc 9 lĩnh vực như văn học, âm nhạc, điện ảnh, và mỹ thuật sẽ được bình chọn từ ngày 24-2 đến hết 5-3. Ban tổ chức kêu gọi người dân tham gia bình chọn để lựa chọn những tác phẩm tiêu biểu có giá trị cao.","link":"https://tuoitre.vn/binh-chon-50-tac-pham-noi-bat-cua-tp-hcm-20250227132344871.htm","cat":"giai-tri","positivity":8,"importance":9,"question":"Chương trình bình chọn 50 tác phẩm nổi bật của TP.HCM nhằm mục đích gì?","answers":[{"text":"Tôn vinh những thành tựu văn hóa nghệ thuật của thành phố.","correct":true},{"text":"Tìm ra những tác phẩm văn học nghệ thuật tiêu biểu.","correct":false},{"text":"Kỷ niệm 50 năm Ngày Giải phóng miền Nam.","correct":false},{"text":"Khuyến khích sáng tác nghệ thuật mới.","correct":false}]},{"title":"Arab Saudi đặt mục tiêu vào bán kết World Cup 2034","content":"Liên đoàn bóng đá Arab Saudi đang đặt mục tiêu vào bán kết World Cup 2034, kỳ vọng lập lại kỳ tích của Hàn Quốc năm 2002 khi tổ chức giải đấu trên sân nhà. Để đạt được mục tiêu này, họ dự định chiêu mộ Giám đốc thể thao Luis Campos từ PSG với hợp đồng 10 năm và mức lương 200 triệu USD, nhằm phát triển bóng đá Arab Saudi. Mặc dù thành tích tốt nhất của họ tại World Cup là vào vòng 1/8 năm 1994, họ đã gây ấn tượng khi đánh bại Argentina ở World Cup 2022 nhưng vẫn bị loại ở vòng bảng.","link":"https://vnexpress.net/arab-saudi-dat-muc-tieu-vao-ban-ket-world-cup-2034-4854982.html","cat":"the-thao","positivity":8,"importance":7,"question":"Arab Saudi có mục tiêu gì tại World Cup 2034?","answers":[{"text":"Đạt bán kết","correct":true},{"text":"Giành chức vô địch","correct":false},{"text":"Loại ở vòng bảng","correct":false},{"text":"Đứng thứ ba","correct":false},{"text":"Tham gia với đội hình trẻ","correct":false}]},{"title":"Ngư dân Lý Sơn câu được cá nhám hơn 200 kg","content":"Ngư dân ở huyện đảo Lý Sơn vừa câu được một con cá nhám nặng 211 kg, điều này rất hiếm gặp tại khu vực này. Ông Nguyễn Thạnh, người câu được cá, cho biết con cá được bắt cách bờ hai hải lý và được bán cho thương lái với giá 15 triệu đồng. Cá nhám thường có trọng lượng trung bình chỉ ngang một người lớn, vì vậy việc bắt được con cá lớn như vậy là một thành công lớn đối với ngư dân.","link":"https://vnexpress.net/ngu-dan-ly-son-cau-duoc-ca-nham-hon-200-kg-4855190.html","cat":"thoi-su","positivity":8,"importance":7,"question":"Ngư dân Lý Sơn đã câu được con cá nhám nặng bao nhiêu kg?","answers":[{"text":"211 kg","correct":true},{"text":"150 kg","correct":false},{"text":"200 kg","correct":false},{"text":"100 kg","correct":false},{"text":"250 kg","correct":false}]},{"title":"Hyundai Palisade giảm giá 80-100 triệu đồng","content":"Hyundai đã triển khai chương trình giảm giá cho mẫu xe Palisade sản xuất năm 2024, với mức giảm từ 80-100 triệu đồng cho từng phiên bản. Để giải phóng hàng tồn kho sau Tết Nguyên đán, các đại lý đã áp dụng mức khuyến mãi mạnh, đặc biệt là cho phiên bản Caligraphy 2.5 Turbo. Mặc dù Palisade được định vị là mẫu SUV cao cấp nhất của hãng, nhưng doanh số bán hàng trong tháng 1 đã giảm mạnh so với tháng trước đó.","link":"https://vnexpress.net/hyundai-palisade-giam-gia-80-100-trieu-dong-4855188.html","cat":"oto-xe-may","positivity":6,"importance":7,"question":"Tại sao Hyundai Palisade lại giảm giá mạnh?","answers":[{"text":"Để xả hàng tồn kho sau Tết Nguyên đán.","correct":true},{"text":"Để tăng giá trị xe.","correct":false},{"text":"Do sự cạnh tranh từ xe đối thủ.","correct":false},{"text":"Vì xe đã hết hàng sản xuất.","correct":false}]},{"title":"Honda tập huấn với Cục CSGT về dạy lái xe điện cho học sinh","content":"Honda Việt Nam đã hợp tác với Cục Cảnh sát giao thông để tổ chức tập huấn dạy lái xe điện cho học sinh từ năm 2025 đến 2027. Thỏa thuận này nhằm nâng cao kỹ năng điều khiển xe gắn máy và xe điện an toàn cho học sinh trung học phổ thông và các cơ sở giáo dục nghề nghiệp. Chương trình sẽ bắt đầu từ năm học 2025-2026 và bao gồm việc giảng dạy về luật giao thông cùng với việc giới thiệu các mẫu xe điện mới.","link":"https://vnexpress.net/honda-tap-huan-voi-cuc-csgt-ve-day-lai-xe-dien-cho-hoc-sinh-4855184.html","cat":"giao-duc","positivity":8,"importance":7,"question":"Honda Việt Nam đang hợp tác với ai để dạy lái xe điện cho học sinh?","answers":[{"text":"Cục Cảnh sát giao thông","correct":true},{"text":"Bộ Giáo dục","correct":false},{"text":"Cục Đăng kiểm","correct":false},{"text":"Bộ Y tế","correct":false}]},{"title":"Bộ Tài chính sau hợp nhất có 35 đơn vị","content":"Bộ Tài chính Việt Nam vừa hoàn tất quá trình hợp nhất và hiện có 35 đơn vị, bao gồm 4 đơn vị sự nghiệp công lập. Sau hợp nhất, các tổng cục và tương đương đã được sáp nhập thành các tổ chức hành chính cấp cục, với nhiều chức năng và nhiệm vụ chuyển giao từ các cơ quan khác. Bộ Tài chính sẽ tiếp tục thực hiện các chức năng quản lý nhà nước về kinh tế, ngân sách, thuế và nhiều lĩnh vực khác.","link":"https://vnexpress.net/bo-tai-chinh-sau-hop-nhat-co-35-don-vi-4855181.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Bộ Tài chính hiện có bao nhiêu đơn vị sau hợp nhất?","answers":[{"text":"35","correct":true},{"text":"40","correct":false},{"text":"30","correct":false},{"text":"25","correct":false},{"text":"50","correct":false}]},{"title":"5 học sinh rủ nhau ra đập nước chơi, 2 em tử vong","content":"Vào chiều ngày 27/2, một nhóm 5 học sinh tại Đắk Lắk đã ra đập nước Trường Hà để vui chơi. Trong khi tắm, 2 em, N.H.A. (13 tuổi) và T.G.L. (12 tuổi), đã di chuyển ra khu vực nước sâu và bị đuối nước. Dù những học sinh còn lại đã nhanh chóng tìm kiếm sự giúp đỡ, nhưng cả hai em đã không qua khỏi và thi thể đã được bàn giao cho gia đình để tổ chức hậu sự.","link":"https://dantri.com.vn/giao-duc/5-hoc-sinh-ru-nhau-ra-dap-nuoc-choi-2-em-tu-vong-20250228130558043.htm","cat":"giao-duc","positivity":1,"importance":9,"question":"Có bao nhiêu học sinh đã tử vong trong vụ đuối nước tại Đắk Lắk?","answers":[{"text":"2 em","correct":true},{"text":"3 em","correct":false},{"text":"4 em","correct":false},{"text":"5 em","correct":false}]},{"title":"Người phụ nữ gặp họa vì gửi ảnh sex cho bạn trai","content":"Bà Nguyễn, một Việt kiều Mỹ, đã gặp phải rắc rối lớn khi gửi ảnh khỏa thân cho bạn trai Võ Văn Hùng qua mạng xã hội. Sau khi nảy sinh tình cảm và trao đổi nhiều hình ảnh nhạy cảm, Hùng đã tống tiền bà Nguyễn với tổng cộng khoảng 31.306 USD và 1,1 tỷ đồng. Sự việc chỉ dừng lại khi bà Nguyễn trình báo công an và Hùng bị bắt khi đang nhận tiền. Cuối cùng, HĐXX tuyên phạt Hùng 14 năm tù giam.","link":"https://vnexpress.net/nguoi-phu-nu-gap-hoa-vi-gui-anh-sex-cho-ban-trai-4855168.html","cat":"phap-luat","positivity":2,"importance":8,"question":"Bà Nguyễn đã gửi ảnh gì cho bạn trai của mình?","answers":[{"text":"Ảnh khỏa thân","correct":true},{"text":"Ảnh thường","correct":false},{"text":"Video du lịch","correct":false},{"text":"Ảnh gia đình","correct":false}]},{"title":"Giao hàng dưới trời mưa rét, nam shipper choáng váng, mất ý thức","content":"Một nam shipper 41 tuổi ở Bắc Từ Liêm, Hà Nội đã nhập viện trong tình trạng mất ý thức và choáng váng sau khi giao hàng dưới trời mưa rét. Bác sĩ phát hiện nhịp tim của anh tăng lên 170 lần/phút, cho thấy có dấu hiệu rối loạn nhịp tim nghiêm trọng do viêm cơ tim. Sau khi được cấp cứu và sốc điện, tình trạng của bệnh nhân đã ổn định nhưng bác sĩ cảnh báo về nguy cơ viêm cơ tim có thể gây ngừng tuần hoàn nếu không được cấp cứu kịp thời.","link":"https://dantri.com.vn/suc-khoe/giao-hang-duoi-troi-mua-ret-nam-shipper-choang-vang-mat-y-thuc-20250228141747341.htm","cat":"suc-khoe","positivity":6,"importance":7,"question":"Nam shipper gặp vấn đề sức khỏe gì khi giao hàng dưới trời mưa rét?","answers":[{"text":"Rối loạn nhịp tim do viêm cơ tim","correct":true},{"text":"Cúm A","correct":false},{"text":"Đau bụng","correct":false},{"text":"Say nắng","correct":false},{"text":"Chấn thương sọ não","correct":false}]},{"title":"Neymar: 'Đối thủ khó chịu với tôi hơn với Messi, Ronaldo'","content":"Neymar đã chia sẻ trong một podcast rằng anh thường bị đối thủ phạm lỗi nhiều hơn Messi và Ronaldo do phong cách chơi bóng của mình. Anh cho biết, cách chơi kiểm soát và rê dắt của mình khiến anh dễ bị chấn thương và bị chơi xấu. Neymar cũng cho rằng các hình phạt hiện tại dành cho cầu thủ phạm lỗi là quá nhẹ và đề xuất nên tăng mức phạt lên đến một năm treo giò. Trở lại Santos sau thời gian chơi cho Al Hilal, anh đang dần hồi phục phong độ và ghi bàn trong các trận đấu gần đây.","link":"https://vnexpress.net/neymar-doi-thu-kho-chiu-voi-toi-hon-voi-messi-ronaldo-4855142.html","cat":"the-thao","positivity":7,"importance":6,"question":"Tại sao Neymar cho rằng đối thủ thường phạm lỗi với anh nhiều hơn so với Messi và Ronaldo?","answers":[{"text":"Vì phong cách chơi bóng kiểm soát và rê dắt của anh.","correct":true},{"text":"Vì anh không có kỹ thuật tốt như Messi và Ronaldo.","correct":false},{"text":"Vì anh thường xuyên ghi bàn trong các trận đấu.","correct":false},{"text":"Vì anh là cầu thủ ít kinh nghiệm hơn Messi và Ronaldo.","correct":false}]},{"title":"Quy hoạch các khu tái định cư điện hạt nhân Ninh Thuận sát biển","content":"UBND tỉnh Ninh Thuận đã ban hành kế hoạch quy hoạch mở rộng các khu tái định cư cho dự án điện hạt nhân Ninh Thuận sát biển. Khu tái định cư dự kiến được xây dựng tại thôn Thái An và thôn Từ Thiện, nhằm đáp ứng nhu cầu tái định cư cho người dân bị ảnh hưởng và phát triển du lịch. Chi phí giải phóng mặt bằng cho hai nhà máy điện hạt nhân ước tính hơn 12.000 tỉ đồng, trong đó đặc biệt chú trọng đến việc phát triển hạ tầng du lịch và dịch vụ.","link":"https://tuoitre.vn/quy-hoach-cac-khu-tai-dinh-cu-dien-hat-nhan-ninh-thuan-sat-bien-20250228134025647.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Khu tái định cư điện hạt nhân Ninh Thuận sẽ được quy hoạch ở đâu?","answers":[{"text":"Thôn Thái An và thôn Từ Thiện","correct":true},{"text":"Thôn Vĩnh Trường","correct":false},{"text":"Thôn Phước Dinh","correct":false},{"text":"Thôn Ninh Hải","correct":false}]},{"title":"Làng cổ Bukchon ở Seoul hạn chế khách, tới ngoài giờ bị phạt tiền","content":"Chính quyền Seoul thông báo từ ngày 1-3, làng cổ Bukchon sẽ áp dụng quy định hạn chế du khách nhằm giảm tình trạng quá tải. Du khách chỉ được phép tham quan khu vực này từ 10h đến 17h, và có thể bị phạt 100.000 won nếu vi phạm. Quy định này nhằm bảo vệ đời sống của cư dân địa phương và đã được thử nghiệm từ tháng 11-2024.","link":"https://tuoitre.vn/lang-co-bukchon-o-seoul-han-che-khach-toi-ngoai-gio-bi-phat-tien-20250228132921335.htm","cat":"du-lich","positivity":6,"importance":8,"question":"Làng cổ Bukchon ở Seoul có quy định gì mới về việc hạn chế du khách?","answers":[{"text":"Hạn chế du khách tham quan từ 10h đến 17h","correct":true},{"text":"Tăng số lượng khách du lịch","correct":false},{"text":"Cho phép du khách tham quan xuyên suốt","correct":false},{"text":"Không áp dụng quy định nào mới","correct":false},{"text":"Cấm hoàn toàn khách du lịch đến Bukchon","correct":false}]},{"title":"Đỗ Thị Hải Yến thăm lại nơi tổ chức hôn lễ","content":"Đỗ Thị Hải Yến đã quay lại thăm nơi tổ chức hôn lễ của cô 13 năm trước tại Đại học Dược Hà Nội cùng chồng và các con. Trong chuyến thăm này, cô đã chia sẻ những kỷ niệm đáng nhớ về ngày vui của mình và cảm xúc khi trở lại nơi gắn liền với tình yêu. Hải Yến cũng nhấn mạnh rằng hôn nhân của cô hiện tại đang rất viên mãn, nhờ sự hỗ trợ và thấu hiểu từ chồng. Cô đang chuẩn bị trở lại với nghệ thuật qua dự án mới sau thời gian dài chăm sóc gia đình.","link":"https://vnexpress.net/do-thi-hai-yen-tham-lai-noi-to-chuc-hon-le-4855124.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Đỗ Thị Hải Yến đã thăm lại đâu để ôn lại kỷ niệm hôn lễ của mình?","answers":[{"text":"Đại học Dược Hà Nội","correct":true},{"text":"Nhà hát lớn Hà Nội","correct":false},{"text":"Công viên Thống Nhất","correct":false},{"text":"Bảo tàng Dân tộc học","correct":false},{"text":"Trường quay phim ảnh","correct":false}]},{"title":"Game bắn súng nhỏ nhất thế giới","content":"Nhóm nghiên cứu tại Đại học Nagoya, Nhật Bản, đã phát triển một trò chơi bắn súng tương tác theo thời gian thực sử dụng các hạt nano có kích thước một phần tỷ mét. Trò chơi này, được gọi là \"game bắn súng nhỏ nhất thế giới\", kết hợp công nghệ thực tế hỗn hợp nano (MR) giúp vật thể kỹ thuật số tương tác với thế giới vật lý. Người chơi điều khiển tàu vũ trụ ảo và bắn vào các hạt nano thực sự bằng chùm electron, mở ra nhiều ứng dụng tiềm năng trong công nghệ nano và y sinh.","link":"https://vnexpress.net/game-ban-sung-nho-nhat-the-gioi-4854976.html","cat":"cong-nghe","positivity":9,"importance":8,"question":"Game bắn súng nhỏ nhất thế giới được phát triển ở đâu?","answers":[{"text":"Đại học Nagoya, Nhật Bản","correct":true},{"text":"Đại học Tokyo, Nhật Bản","correct":false},{"text":"Đại học Harvard, Mỹ","correct":false},{"text":"Đại học Stanford, Mỹ","correct":false},{"text":"Đại học Cambridge, Anh","correct":false}]},{"title":"Doanh nghiệp xuất khẩu thủy sản sẽ thiệt hại hàng nghìn tỉ nếu thủ tục tự công bố kéo dài","content":"Hiệp hội Chế biến và xuất khẩu thủy sản Việt Nam (VASEP) cho rằng nếu thủ tục tự công bố theo dự thảo nghị định sửa đổi kéo dài, doanh nghiệp xuất khẩu thủy sản sẽ chịu thiệt hại hàng nghìn tỉ đồng mỗi năm. Dự thảo tăng yêu cầu hồ sơ và thời gian xử lý lên tới 3 tháng, dẫn đến doanh nghiệp không dám sản xuất trong thời gian này. VASEP kiến nghị giữ nguyên quy định hiện hành để giảm thiểu khó khăn cho doanh nghiệp và đề xuất chuyển từ tiền kiểm sang hậu kiểm sản phẩm.","link":"https://tuoitre.vn/doanh-nghiep-xuat-khau-thuy-san-se-thiet-hai-hang-nghin-ti-neu-thu-tuc-tu-cong-bo-keo-dai-2025022812061073.htm","cat":"kinh-doanh","positivity":3,"importance":8,"question":"Doanh nghiệp xuất khẩu thủy sản sẽ thiệt hại bao nhiêu nếu thủ tục tự công bố kéo dài?","answers":[{"text":"Hàng nghìn tỉ đồng","correct":true},{"text":"Hàng triệu đồng","correct":false},{"text":"Không bị thiệt hại","correct":false},{"text":"Không xác định được","correct":false}]},{"title":"Năm 2024 hơn 5.000 đại biểu đi thăm quần đảo Trường Sa, nhà giàn DK1, các đảo Tây Nam","content":"Năm 2024, Quân chủng Hải quân đã tổ chức thành công 29 chuyến tàu và 1 chuyến bay, đón hơn 5.000 đại biểu đến thăm quần đảo Trường Sa, nhà giàn DK1 và các đảo Tây Nam. Đây là hoạt động nhằm động viên cán bộ, chiến sĩ và duy trì an ninh quốc phòng trên vùng biển. Quân chủng cũng đã hoàn thành nhiều nhiệm vụ quân sự quan trọng và tăng cường quan hệ đối ngoại với các quốc gia khác.","link":"https://tuoitre.vn/nam-2024-hon-5-000-dai-bieu-di-tham-quan-dao-truong-sa-nha-gian-dk1-cac-dao-tay-nam-20250228132423562.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Trong năm 2024, có bao nhiêu đại biểu được đi thăm quần đảo Trường Sa?","answers":[{"text":"Hơn 5.000 đại biểu","correct":true},{"text":"Hơn 3.000 đại biểu","correct":false},{"text":"Hơn 4.000 đại biểu","correct":false},{"text":"Hơn 6.000 đại biểu","correct":false}]},{"title":"Đà Nẵng muốn đưa hòn Sơn Chà thành đảo nghỉ dưỡng siêu sang","content":"Thành phố Đà Nẵng đang lên kế hoạch nghiên cứu và phối hợp với thành phố Huế để phát triển hòn Sơn Chà thành một đảo nghỉ dưỡng sinh thái sang trọng, phục vụ cho khách du lịch có khả năng chi trả cao. Chủ tịch UBND thành phố Đà Nẵng, ông Lê Trung Chinh, đã phê duyệt đề xuất này nhằm nâng cao giá trị du lịch của khu vực. Hòn Sơn Chà, nằm cách đất liền khoảng 10 hải lý, được biết đến với hệ sinh thái đa dạng và cảnh quan hoang sơ, hứa hẹn sẽ thu hút nhiều du khách trong tương lai.","link":"https://dantri.com.vn/du-lich/da-nang-muon-dua-hon-son-cha-thanh-dao-nghi-duong-sieu-sang-20250228132916286.htm","cat":"du-lich","positivity":8,"importance":7,"question":"Đà Nẵng có kế hoạch gì cho hòn Sơn Chà?","answers":[{"text":"Phát triển thành đảo nghỉ dưỡng siêu sang","correct":true},{"text":"Biến thành khu công nghiệp","correct":false},{"text":"Xây dựng thêm nhà máy thủy điện","correct":false},{"text":"Tạo điểm du lịch mạo hiểm","correct":false},{"text":"Bán cho nhà đầu tư nước ngoài","correct":false}]},{"title":"Phim tháng 3 trên K+: giải trí cùng Seo Kang Joon, Lisa và hoạt hình Na Tra","content":"Tháng 3, K+ giới thiệu nhiều bộ phim hấp dẫn, bao gồm \"Điệp vụ thanh xuân\" với Seo Kang Joon, phim hài \"Khu nghỉ dưỡng hoa sen trắng\" có sự tham gia của Lisa (Blackpink), và hoạt hình \"Na Tra: Ma đồng giáng thế\". Các tác phẩm này không chỉ thu hút khán giả bởi nội dung đa dạng mà còn bởi những thông điệp sâu sắc về cuộc sống. K+ cũng triển khai các chương trình khuyến mãi cho người đăng ký mới, giúp các gia đình có thêm cơ hội thưởng thức các bộ phim chất lượng.","link":"https://dantri.com.vn/giai-tri/phim-thang-3-tren-k-giai-tri-cung-seo-kang-joon-lisa-va-hoat-hinh-na-tra-20250228114735618.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Những bộ phim nào mới được phát sóng trên K+ trong tháng 3?","answers":[{"text":"Điệp vụ thanh xuân, Khu nghỉ dưỡng hoa sen trắng, Na Tra: Ma đồng giáng thế","correct":true},{"text":"Hậu duệ mặt trời","correct":false},{"text":"Trái tim mùa thu","correct":false},{"text":"Vườn sao băng","correct":false},{"text":"Nàng tiên cá","correct":false}]},{"title":"Dùng thảo mộc nào giúp hơi thở thơm mát?","content":"Mùi tây, quế, bạc hà và thì là là những loại thảo mộc có thể giúp cải thiện hơi thở, giảm mùi hôi miệng hiệu quả nếu sử dụng đúng cách. Những loại thảo mộc này không chỉ tăng cường hương vị cho món ăn mà còn có tác dụng tích cực đối với sức khỏe miệng. Việc kết hợp các thảo mộc này trong chế độ ăn uống hàng ngày có thể mang lại lợi ích cho hơi thở thơm mát hơn.","link":"https://vnexpress.net/dung-thao-moc-nao-giup-hoi-tho-thom-mat-4855128.html","cat":"suc-khoe","positivity":8,"importance":6,"question":"Những thảo mộc nào giúp cải thiện hơi thở?","answers":[{"text":"Mùi tây, quế, bạc hà, thì là","correct":true},{"text":"Tỏi, hành, tiêu","correct":false},{"text":"Gừng, nghệ, chanh","correct":false},{"text":"Nghệ, dưa leo, táo","correct":false},{"text":"Thì là, chanh, tiêu","correct":false}]},{"title":"Hơi thở có mùi thịt thiu do suy thận tích tụ urê","content":"Ông Nam, 71 tuổi, mắc suy thận giai đoạn cuối, dẫn đến tình trạng tích tụ urê trong máu gần 10 lần mức bình thường. Tình trạng này gây ra hơi thở có mùi thịt thiu, chán ăn, và buồn nôn. Sau khi được điều trị bằng liệu trình lọc máu, ông đã cải thiện đáng kể sức khỏe, không còn triệu chứng khó chịu và các chỉ số urê, creatinin trong máu giảm xuống.","link":"https://vnexpress.net/hoi-tho-co-mui-thit-thiu-do-suy-than-tich-tu-ure-4855067.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Hơi thở có mùi thịt thiu ở ông Nam do nguyên nhân gì?","answers":[{"text":"Suy thận tích tụ urê trong máu","correct":true},{"text":"Bệnh tiểu đường","correct":false},{"text":"Cảm cúm thông thường","correct":false},{"text":"Nhiễm trùng đường hô hấp","correct":false},{"text":"Thiếu vitamin D","correct":false}]},{"title":"Người mẹ 41 tuổi vừa sinh con vừa hát \"Nhật ký của mẹ\" trên bàn mổ gây sốt","content":"Một sản phụ 41 tuổi, chị Bùi Thị Cẩm Tú, đã gây sốt trên mạng xã hội khi vừa sinh con vừa hát bài \"Nhật ký của mẹ\" trên bàn mổ. Hành động này không chỉ thể hiện sự bình tĩnh và mạnh mẽ của chị mà còn mang lại cảm xúc sâu sắc về tình mẫu tử. Nhạc sĩ Nguyễn Văn Chung, tác giả của bài hát, cũng bày tỏ sự xúc động và hạnh phúc khi thấy một bản cover đặc biệt trong hoàn cảnh thiêng liêng này. Chị Tú cho biết âm nhạc đã giúp chị kết nối với con gái nhỏ và tạo ra không gian tình yêu trong lúc sinh nở.","link":"https://dantri.com.vn/doi-song/nguoi-me-41-tuoi-vua-sinh-con-vua-hat-nhat-ky-cua-me-tren-ban-mo-gay-sot-20250228113638527.htm","cat":"gia-dinh","positivity":10,"importance":7,"question":"Tại sao sản phụ Cẩm Tú lại hát \"Nhật ký của mẹ\" khi sinh con?","answers":[{"text":"Vì âm nhạc giúp chị bình tĩnh và kết nối với con.","correct":true},{"text":"Chị muốn thể hiện tài năng ca hát.","correct":false},{"text":"Để gây sự chú ý cho mọi người xung quanh.","correct":false},{"text":"Vì chị không biết phải làm gì trong lúc sinh.","correct":false}]},{"title":"Chiều nay, giao lưu với 3 đề cử Gương mặt trẻ Việt Nam tiêu biểu 2024","content":"Chiều nay, vào lúc 15h, báo Dân trí sẽ tổ chức buổi giao lưu trực tuyến với ba đề cử Gương mặt trẻ Việt Nam tiêu biểu 2024, bao gồm TS Nguyễn Viết Hương, Phùng Quang Trung và Nguyễn Hữu Tiến Hưng. Buổi giao lưu sẽ giúp độc giả hiểu rõ hơn về những thành tích nổi bật và nỗ lực của ba người trẻ tài năng trong các lĩnh vực nghiên cứu khoa học, hoạt động xã hội và học tập. Đây là cơ hội để tôn vinh những cống hiến của họ cho xã hội.","link":"https://dantri.com.vn/giao-duc/chieu-nay-giao-luu-voi-3-de-cu-guong-mat-tre-viet-nam-tieu-bieu-2024-20250228135541454.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Ai là ba đề cử Gương mặt trẻ Việt Nam tiêu biểu 2024?","answers":[{"text":"TS Nguyễn Viết Hương, Phùng Quang Trung, Nguyễn Hữu Tiến Hưng","correct":true},{"text":"Nguyễn Văn A, Trần Thị B, Lê Minh C","correct":false},{"text":"Nguyễn Thị D, Phan Văn E, Lê Thị F","correct":false},{"text":"Trần Văn G, Nguyễn Thị H, Phạm Văn I","correct":false},{"text":"Nguyễn Hữu K, Trần Hữu L, Phạm Thị M","correct":false}]},{"title":"Trẻ sơ sinh còn dây rốn bị bỏ trong túi nilon để trên ghế đá trước nhà dân","content":"Vào rạng sáng ngày 25/2, một người dân ở phường 2, TP Cà Mau đã phát hiện một trẻ sơ sinh còn dây rốn bị bỏ trong túi nilon màu đen đặt trên ghế đá trước nhà mình. Sau khi kiểm tra, ông K. đã thông báo cho chính quyền địa phương. UBND phường 2 đã chỉ đạo đưa trẻ đến Bệnh viện Sản - Nhi Cà Mau để được chăm sóc và hồi sức. Hiện tại, phường đang tìm người thân cho trẻ và sẽ làm thủ tục theo quy định nếu không có ai đến nhận.","link":"https://dantri.com.vn/xa-hoi/tre-so-sinh-con-day-ron-bi-bo-trong-tui-nilon-de-tren-ghe-da-truoc-nha-dan-20250228120225126.htm","cat":"thoi-su","positivity":2,"importance":8,"question":"Có phải trẻ sơ sinh bị bỏ rơi ở Cà Mau không?","answers":[{"text":"Có, trẻ sơ sinh bị bỏ rơi ở Cà Mau.","correct":true},{"text":"Không, trẻ sơ sinh được tìm thấy trong bệnh viện.","correct":false},{"text":"Trẻ sơ sinh đã được nhận về bởi người thân.","correct":false},{"text":"Trẻ sơ sinh đã được đưa đi nơi khác.","correct":false}]},{"title":"Cậu bé 15 tuổi đau xoắn tinh hoàn, mổ cấp cứu sau trận bóng đá","content":"Một cậu bé 15 tuổi tên T.P.T. từ Quảng Nam đã phải nhập viện khẩn cấp do bị xoắn tinh hoàn sau khi chơi bóng đá. Chấn thương xảy ra khi bóng va mạnh vào vùng mu, khiến cậu cảm thấy đau dữ dội. Các bác sĩ đã tiến hành phẫu thuật cấp cứu và phát hiện tinh hoàn bị thiếu máu, nhưng sau khi tháo xoắn, tình trạng sức khỏe của cậu đã ổn định.","link":"https://dantri.com.vn/suc-khoe/cau-be-15-tuoi-dau-xoan-tinh-hoan-mo-cap-cuu-sau-tran-bong-da-20250228122613174.htm","cat":"suc-khoe","positivity":7,"importance":8,"question":"Cậu bé 15 tuổi bị gì sau khi chơi bóng đá?","answers":[{"text":"Xoắn tinh hoàn","correct":true},{"text":"Gãy chân","correct":false},{"text":"Đau đầu","correct":false},{"text":"Rạn xương","correct":false},{"text":"Chấn thương vai","correct":false}]},{"title":"Thanh long vượt sầu riêng, dẫn đầu kim ngạch xuất khẩu","content":"Trong tháng 1 năm 2025, thanh long đã vượt qua sầu riêng để trở thành loại trái cây dẫn đầu về kim ngạch xuất khẩu của Việt Nam với 58 triệu USD, trong khi kim ngạch xuất khẩu sầu riêng giảm mạnh 73% xuống còn 31 triệu USD. Sầu riêng bị ảnh hưởng nặng nề bởi các quy định mới từ Trung Quốc và các thị trường khác, dẫn đến xuất khẩu giảm sút. Ngành nông nghiệp Việt Nam dự báo xuất khẩu rau quả có thể đạt 8 tỷ USD trong năm nay, nhưng các chuyên gia cảnh báo rằng nếu không giải quyết được các khó khăn hiện tại, mục tiêu này sẽ rất khó khăn để đạt được.","link":"https://vnexpress.net/thanh-long-vuot-sau-rieng-dan-dau-kim-ngach-xuat-khau-4855141.html","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Tại sao thanh long vượt sầu riêng trong kim ngạch xuất khẩu tháng 1 năm 2025?","answers":[{"text":"Do kim ngạch xuất khẩu sầu riêng giảm mạnh.","correct":true},{"text":"Vì thanh long có giá trị xuất khẩu cao hơn.","correct":false},{"text":"Vì sầu riêng bị cấm xuất khẩu.","correct":false},{"text":"Do thanh long được ưa chuộng hơn sầu riêng.","correct":false}]},{"title":"Vì sao tuổi thọ trung bình người Việt Nam cao, nhưng tuổi khỏe mạnh lại thấp?","content":"Tuổi thọ trung bình của người Việt Nam hiện đạt 73,64 tuổi, nhưng tuổi thọ khỏe mạnh chỉ là 65,4 tuổi, cho thấy sự chênh lệch đáng kể. Theo chuyên gia, nguyên nhân chính là do thay đổi mô hình bệnh tật, trong đó người cao tuổi thường mắc nhiều bệnh không lây nhiễm cùng lúc. Điều này gây ảnh hưởng lớn đến chất lượng cuộc sống của họ và cần có các biện pháp cải thiện chăm sóc sức khỏe cho người cao tuổi.","link":"https://tuoitre.vn/vi-sao-tuoi-tho-trung-binh-nguoi-viet-nam-cao-nhung-tuoi-khoe-manh-lai-thap-20250228124143847.htm","cat":"suc-khoe","positivity":5,"importance":8,"question":"Tại sao tuổi thọ khỏe mạnh của người Việt Nam lại thấp?","answers":[{"text":"Do người cao tuổi thường mắc nhiều bệnh đồng thời.","correct":true},{"text":"Vì người dân không chăm sóc sức khỏe.","correct":false},{"text":"Tuổi thọ trung bình cao hơn tuổi thọ khỏe mạnh.","correct":false},{"text":"Hệ thống y tế không phát triển.","correct":false}]},{"title":"Nguy kịch sau bôi thuốc trị mụn không rõ nguồn gốc","content":"Một thiếu nữ 15 tuổi ở Bắc Giang đã bôi thuốc trị mụn không rõ nguồn gốc, dẫn đến nhiễm khuẩn tụ cầu vàng, khiến sức khỏe của em trở nên nguy kịch. Ban đầu, em xuất hiện triệu chứng sưng nề và sốt nhẹ, nhưng nhanh chóng phát triển thành sốc nhiễm trùng và suy hô hấp. Dù đã được điều trị tích cực tại Bệnh viện Nhiệt đới Trung ương, tình trạng của em vẫn xấu đi, với tiên lượng dè dặt. Các chuyên gia khuyến cáo không nên sử dụng sản phẩm trị mụn không rõ nguồn gốc để tránh nguy cơ nhiễm trùng nghiêm trọng.","link":"https://vnexpress.net/nguy-kich-sau-boi-thuoc-tri-mun-khong-ro-nguon-goc-4855104.html","cat":"suc-khoe","positivity":2,"importance":8,"question":"Tại sao thiếu nữ 15 tuổi ở Bắc Giang lại bị nhiễm khuẩn nguy hiểm?","answers":[{"text":"Do bôi thuốc trị mụn không rõ nguồn gốc","correct":true},{"text":"Do không vệ sinh da mặt","correct":false},{"text":"Do ăn uống không điều độ","correct":false},{"text":"Do tiếp xúc với môi trường ô nhiễm","correct":false}]},{"title":"2 Phó Tổng cục trưởng Thi hành án dân sự và hơn 1.100 cán bộ xin nghỉ sớm","content":"Hơn 1.100 cán bộ thuộc Tổng cục Thi hành án dân sự đã xin nghỉ hưu trước tuổi hoặc thôi việc, trong đó có 2 Phó Tổng cục trưởng và 7 Cục trưởng. Tại Cục Thi hành án dân sự TPHCM, có 78 cán bộ xin nghỉ, trong khi Cục Hà Nội có 35 cán bộ. Bộ Tư pháp đang thực hiện sắp xếp lại tổ chức bộ máy của Tổng cục này thành Cục Quản lý thi hành án dân sự, dự kiến có nhiều thay đổi về cơ cấu tổ chức.","link":"https://dantri.com.vn/xa-hoi/2-pho-tong-cuc-truong-thi-hanh-an-dan-su-va-hon-1100-can-bo-xin-nghi-som-20250228132518059.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Tại sao nhiều cán bộ thuộc Tổng cục Thi hành án dân sự xin nghỉ sớm?","answers":[{"text":"Vì sắp xếp lại tổ chức bộ máy","correct":true},{"text":"Để tìm việc mới","correct":false},{"text":"Do áp lực công việc","correct":false},{"text":"Vì lý do sức khỏe","correct":false}]},{"title":"Ngày hội của 300 nghệ sĩ xăm hình quốc tế tại TP HCM","content":"Triển lãm Saigon Tattoo Expo 2025 diễn ra tại TP HCM từ 26 đến 28/2, quy tụ hơn 300 nghệ sĩ xăm hình từ 20 quốc gia với hơn 400 tác phẩm tham dự. Đây là lần tổ chức thứ năm của triển lãm, nhằm tôn vinh văn hóa và bản sắc dân tộc Việt Nam. Du khách có thể xem và xăm trực tiếp tại các gian hàng, cùng nhiều hoạt động thú vị khác liên quan đến nghệ thuật xăm hình.","link":"https://vnexpress.net/ngay-hoi-cua-300-nghe-si-xam-hinh-quoc-te-tai-tp-hcm-4855002.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Triển lãm Saigon Tattoo Expo 2025 diễn ra ở đâu và khi nào?","answers":[{"text":"TP HCM từ 26 đến 28/2","correct":true},{"text":"Hà Nội từ 25 đến 27/2","correct":false},{"text":"Đà Nẵng từ 26 đến 28/3","correct":false},{"text":"Nha Trang từ 20 đến 22/2","correct":false}]},{"title":"Cá độ bóng đá xưa rồi, đặt cược Oscar mới là thời thượng","content":"Trong những năm gần đây, cá độ Oscar đã trở thành một xu hướng mới thu hút sự quan tâm của nhiều người đam mê cá cược và điện ảnh. Với sự không chắc chắn trong các giải thưởng, nhiều người chơi hy vọng sẽ thắng lớn khi đặt cược vào các hạng mục của Oscar. Tuy nhiên, cá độ Oscar không dễ dàng như cá độ bóng đá, vì nó phụ thuộc nhiều vào cảm tính và kết quả của các giải thưởng khác.","link":"https://tuoitre.vn/ca-do-bong-da-xua-roi-dat-cuoc-oscar-moi-la-thoi-thuong-20250228122139915.htm","cat":"giai-tri","positivity":6,"importance":7,"question":"Cá độ Oscar có khác gì so với cá độ bóng đá?","answers":[{"text":"Cá độ Oscar khó đoán hơn cá độ bóng đá","correct":true},{"text":"Cá độ Oscar dễ dàng hơn cá độ bóng đá","correct":false},{"text":"Cá độ Oscar không có gì đặc biệt","correct":false},{"text":"Cá độ Oscar chỉ dành cho người nổi tiếng","correct":false}]},{"title":"Tháng 3, mặc áo dài tham quan Thảo cầm viên Sài Gòn được giảm 50% vé","content":"Trong tháng 3, Thảo cầm viên Sài Gòn tổ chức chương trình khuyến mãi đặc biệt dành cho du khách mặc áo dài, với giảm giá 50% vé vào cổng. Đặc biệt, vào ngày 8-3, du khách mặc áo dài sẽ được miễn phí vé vào cửa. Đây là hoạt động nhằm tôn vinh áo dài Việt Nam và khuyến khích người dân đến tham quan, thưởng thức cảnh đẹp và tìm hiểu động vật tại Thảo cầm viên, nơi có hơn 2.000 cá thể động vật và hàng ngàn loài thực vật.","link":"https://tuoitre.vn/thang-3-mac-ao-dai-tham-quan-thao-cam-vien-sai-gon-duoc-giam-50-ve-2025022813170035.htm","cat":"du-lich","positivity":9,"importance":7,"question":"Khách mặc áo dài khi tham quan Thảo cầm viên Sài Gòn trong tháng 3 được giảm giá bao nhiêu phần trăm?","answers":[{"text":"50%","correct":true},{"text":"25%","correct":false},{"text":"75%","correct":false},{"text":"100%","correct":false},{"text":"10%","correct":false}]},{"title":"Các trường lo ngại 10 năm sau mới được mở ngành vi mạch bán dẫn, Bộ Giáo dục nói gì?","content":"Bài viết đề cập đến những lo ngại của các trường đại học về việc mở ngành vi mạch bán dẫn theo quy định mới của Bộ Giáo dục và Đào tạo. Theo đó, các trường cần có tiến sĩ chuyên ngành để mở ngành này, dẫn đến khả năng mất khoảng 10 năm để đào tạo đội ngũ đáp ứng yêu cầu. Bộ Giáo dục khẳng định rằng việc mở ngành là quyền của các trường, tuy nhiên, cần phải tuân thủ các điều kiện và quy định cụ thể. Các chuyên ngành liên quan vẫn có thể được mở mà không gặp vướng mắc lớn.","link":"https://tuoitre.vn/cac-truong-lo-ngai-10-nam-sau-moi-duoc-mo-nganh-vi-mach-ban-dan-bo-giao-duc-noi-gi-2025022813022107.htm","cat":"giao-duc","positivity":6,"importance":8,"question":"Tại sao các trường đại học lo ngại khi mở ngành vi mạch bán dẫn?","answers":[{"text":"Vì cần có tiến sĩ đúng chuyên ngành để mở ngành này.","correct":true},{"text":"Vì không có đủ cơ sở vật chất để đào tạo.","correct":false},{"text":"Vì ngành này không được nhà nước hỗ trợ.","correct":false},{"text":"Vì không có sinh viên đăng ký học ngành này.","correct":false}]},{"title":"Tư vấn phòng chống bệnh cúm mùa cho người cao tuổi ở Bình Phước","content":"Ngày 28-2, chương trình \"Doctor tour - ngày hội sức khỏe\" được tổ chức tại phường Tân Phú, TP. Đồng Xoài, Bình Phước đã cung cấp khám chữa bệnh và tư vấn phòng chống bệnh cúm mùa cho khoảng 200 người cao tuổi. Ngoài việc thăm khám miễn phí, các bác sĩ cũng tuyên truyền cách phòng ngừa bệnh cúm mùa và các bệnh mãn tính, nhằm nâng cao nhận thức của cộng đồng về sức khỏe. Chương trình còn trao tặng quà cho các gia đình khó khăn và học bổng cho học sinh vượt khó học giỏi, tổng trị giá hoạt động khoảng 300 triệu đồng.","link":"https://tuoitre.vn/tu-van-phong-chong-benh-cum-mua-cho-nguoi-cao-tuoi-o-binh-phuoc-20250228103348649.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Làm thế nào để phòng chống bệnh cúm mùa cho người cao tuổi ở Bình Phước?","answers":[{"text":"Tiêm vắc xin phòng ngừa cúm mùa","correct":true},{"text":"Uống thuốc kháng sinh hàng ngày","correct":false},{"text":"Tránh tiếp xúc với người bị bệnh","correct":false},{"text":"Ăn nhiều đồ ăn nhanh","correct":false},{"text":"Không cần phải thăm khám bác sĩ","correct":false}]},{"title":"Novaland dự kiến bàn giao hơn 3.000 căn nhà năm nay","content":"Novaland dự kiến bàn giao hơn 3.000 căn nhà trong năm nay, với mục tiêu lãi 1.400 tỷ đồng nhờ doanh thu từ bất động sản đạt 21.000 tỷ đồng, tăng 153% so với năm trước. Các dự án lớn như NovaWorld Phan Thiet và Aqua City sẽ đóng góp chủ yếu vào doanh thu. Công ty cũng có kế hoạch mở bán 2 dự án mới tại TP HCM và dự kiến hoàn tất giấy chứng nhận quyền sử dụng đất cho hơn 7.000 sản phẩm trong năm.","link":"https://vnexpress.net/novaland-du-kien-ban-giao-hon-3-000-can-nha-nam-nay-4855094.html","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Novaland có kế hoạch bàn giao bao nhiêu căn nhà trong năm nay?","answers":[{"text":"Hơn 3.000 căn","correct":true},{"text":"Hơn 5.000 căn","correct":false},{"text":"Hơn 1.000 căn","correct":false},{"text":"Hơn 2.000 căn","correct":false},{"text":"Hơn 4.000 căn","correct":false}]},{"title":"Số hóa hơn 165.000 nguồn rác thải ở TP Thủ Đức để quản lý","content":"TP Thủ Đức đã số hóa 165.013 nguồn rác thải rắn sinh hoạt để phục vụ công tác quản lý môi trường. Phần mềm quản lý đã được triển khai từ ngày 15-1-2024, cho phép người dân đặt lịch thu gom rác và tra cứu thông tin online. 92,1% nguồn thải là từ hộ gia đình, trong khi 7,8% đến từ doanh nghiệp. Công ty CP Công nghệ Grac cũng phối hợp thu gom rác thải tái chế nhằm hướng đến mục tiêu đô thị không rác và thúc đẩy nền kinh tế tuần hoàn.","link":"https://tuoitre.vn/so-hoa-hon-165-000-nguon-rac-thai-o-tp-thu-duc-de-quan-ly-2025022811213843.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"TP Thủ Đức đã số hóa bao nhiêu nguồn rác thải để quản lý?","answers":[{"text":"165.013","correct":true},{"text":"100.000","correct":false},{"text":"200.000","correct":false},{"text":"150.000","correct":false},{"text":"300.000","correct":false}]},{"title":"Mùa nhạc Trịnh không hoành tráng nhưng đầm ấm","content":"Mùa nhạc Trịnh năm nay không diễn ra với quy mô hoành tráng nhưng vẫn mang lại không khí ấm áp cho những người yêu âm nhạc Trịnh Công Sơn. Các đêm nhạc diễn ra từ Bắc vào Nam, với sự tham gia của nhiều nghệ sĩ và nhóm nhạc, thể hiện tình yêu và sự tưởng nhớ dành cho nhạc sĩ tài hoa. Tuy không có những dàn sao hot, nhưng các buổi biểu diễn vẫn thu hút và tạo nên không gian âm nhạc gần gũi, thân thuộc.","link":"https://tuoitre.vn/mua-nhac-trinh-khong-hoanh-trang-nhung-dam-am-20250228101012947.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Mùa nhạc Trịnh năm nay có gì đặc biệt không?","answers":[{"text":"Không hoành tráng nhưng rất đầm ấm","correct":true},{"text":"Có nhiều dàn sao hot","correct":false},{"text":"Diễn ra ở nhiều quốc gia","correct":false},{"text":"Chỉ có một đêm nhạc duy nhất","correct":false}]},{"title":"Robot hình người làm chủ các thế võ kungfu","content":"Robot G1 do công ty Unitree phát triển đã thành thạo nhiều thế võ kungfu như đấm và đá vòng cầu, thể hiện khả năng thăng bằng và phối hợp vận động xuất sắc. Việc nâng cấp thuật toán mới giúp robot này học hỏi và thực hiện các chuyển động phức tạp hơn trong nhiều bối cảnh như gia đình và nhà máy. Unitree cũng cung cấp một bộ dữ liệu mở để giúp các nhà nghiên cứu khám phá ứng dụng của robot hình người trong thế giới thực.","link":"https://vnexpress.net/robot-hinh-nguoi-lam-chu-cac-the-vo-kungfu-4854957.html","cat":"cong-nghe","positivity":8,"importance":7,"question":"Robot G1 của Unitree làm được những gì?","answers":[{"text":"Thực hiện các thế võ kungfu","correct":true},{"text":"Chỉ đi bộ trên đường bằng","correct":false},{"text":"Giúp người dùng làm việc nhà","correct":false},{"text":"Chơi thể thao chuyên nghiệp","correct":false}]},{"title":"Diễn viên 'Những thiên thần áo trắng' ngày ấy - bây giờ","content":"Bài viết điểm lại sự nghiệp của dàn diễn viên trong bộ phim truyền hình nổi tiếng 'Những thiên thần áo trắng' sau 16 năm. Midu hiện đang thăng hoa trong sự nghiệp và tình duyên, trong khi Mai Phương đã qua đời vì ung thư. Miu Lê, Nhã Phương và các diễn viên khác cũng có những thay đổi đáng kể trong sự nghiệp và đời sống cá nhân. Phim đã để lại dấu ấn trong lòng khán giả, nhưng cũng gây tranh cãi về tính thực tế của các tình huống trong phim.","link":"https://vnexpress.net/dien-vien-nhung-thien-than-ao-trang-ngay-ay-bay-gio-4853953.html","cat":"giai-tri","positivity":7,"importance":6,"question":"Các diễn viên 'Những thiên thần áo trắng' hiện tại như thế nào?","answers":[{"text":"Midu thăng hoa trong sự nghiệp và tình duyên","correct":true},{"text":"Mai Phương vẫn hoạt động nghệ thuật","correct":false},{"text":"Miu Lê không còn tham gia diễn xuất","correct":false},{"text":"Nhã Phương đã nghỉ hưu","correct":false}]},{"title":"Ớn lạnh kho ‘hàng nóng’ của nghi phạm bị truy nã đặc biệt","content":"Vào ngày 28 tháng 2, Công an Đà Nẵng đã bắt giữ Trần Ngọc Anh, một nghi phạm bị truy nã đặc biệt liên quan đến vụ cố ý gây thương tích. Tại hiện trường, cảnh sát phát hiện một kho hàng chứa vũ khí, hung khí nguy hiểm và ma túy. Trần Ngọc Anh được xác định là một trong những người chủ mưu trong một nhóm tội phạm hoạt động trên toàn quốc, và hiện cảnh sát đang truy bắt thêm hai đồng phạm còn lại.","link":"https://tuoitre.vn/on-lanh-kho-hang-nong-cua-nghi-pham-bi-truy-na-dac-biet-20250228104053906.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Nghi phạm Trần Ngọc Anh bị bắt giữ vì tội gì?","answers":[{"text":"Cố ý gây thương tích","correct":true},{"text":"Trộm cắp tài sản","correct":false},{"text":"Buôn bán ma túy","correct":false},{"text":"Giết người","correct":false},{"text":"Lừa đảo chiếm đoạt tài sản","correct":false}]},{"title":"'Cò cơm' chèo kéo khách, hung hãn trước cổng Bệnh viện đa khoa vùng Tây Nguyên","content":"Trước cổng Bệnh viện đa khoa vùng Tây Nguyên, một nhóm khoảng 10 thanh thiếu niên thường xuyên chèo kéo khách vào quán cơm, gây ra tình trạng hỗn loạn và mất an ninh trật tự. Họ không chỉ lôi kéo, xô đẩy khách mà còn có hành vi đánh nhau và tấn công bảo vệ khi bị nhắc nhở. Chính quyền địa phương đã chỉ đạo lực lượng công an tăng cường tuần tra và xử lý để chấm dứt tình trạng này.","link":"https://tuoitre.vn/co-com-cheo-keo-khach-hung-han-truoc-cong-benh-vien-da-khoa-vung-tay-nguyen-20250228113345095.htm","cat":"phap-luat","positivity":2,"importance":7,"question":"Tình trạng nào xảy ra trước cổng Bệnh viện đa khoa vùng Tây Nguyên?","answers":[{"text":"Nhóm thanh thiếu niên chèo kéo khách vào quán cơm","correct":true},{"text":"Người dân tổ chức lễ hội","correct":false},{"text":"Cảnh sát tuần tra làm việc","correct":false},{"text":"Bệnh viện tổ chức khám sức khỏe miễn phí","correct":false}]},{"title":"Thông xe một nhánh cầu Tăng Long ở TPHCM, người dân hy vọng hết cảnh kẹt xe","content":"Vào sáng ngày 28/2, cầu Tăng Long mới tại TP Thủ Đức, TPHCM đã chính thức thông xe, đánh dấu sự kết thúc hơn 7 năm chờ đợi của người dân. Cầu mới có tổng chiều dài 790m với hai nhánh rộng 11m, giúp giảm tải cho cầu cũ đã xuống cấp và giải quyết tình trạng ùn tắc giao thông tại khu vực. Người dân rất phấn khởi và hy vọng tình trạng kẹt xe sẽ không còn xảy ra khi di chuyển qua đây.","link":"https://dantri.com.vn/xa-hoi/thong-xe-mot-nhanh-cau-tang-long-o-tphcm-nguoi-dan-hy-vong-het-canh-ket-xe-20250228104801233.htm","cat":"giao-thong","positivity":9,"importance":8,"question":"Cầu Tăng Long mới đã được thông xe vào ngày nào?","answers":[{"text":"28/2","correct":true},{"text":"1/3","correct":false},{"text":"27/2","correct":false},{"text":"30/2","correct":false},{"text":"29/2","correct":false}]},{"title":"Người đàn ông chữa bệnh bằng phương pháp \"truyền năng lượng\"","content":"Một cơ sở khám chữa bệnh không phép tại Gia Lai đã bị phát hiện sử dụng phương pháp \"truyền năng lượng\", mà không có chứng nhận khoa học. Ông N.V.K., người thực hiện hoạt động này, không có bằng cấp y khoa và đã thu hút nhiều bệnh nhân thông qua mạng xã hội. Cơ quan chức năng đang xem xét xử lý vụ việc.","link":"https://dantri.com.vn/suc-khoe/nguoi-dan-ong-chua-benh-bang-phuong-phap-truyen-nang-luong-20250228103057307.htm","cat":"suc-khoe","positivity":2,"importance":6,"question":"Ông N.V.K. chữa bệnh bằng phương pháp gì?","answers":[{"text":"Truyền năng lượng","correct":true},{"text":"Châm cứu","correct":false},{"text":"Xoa bóp","correct":false},{"text":"Thuốc đông y","correct":false},{"text":"Điện châm","correct":false}]},{"title":"'Isuzu D-Max, mu-X tốt nhưng ế vì thua từ giá bán đến động cơ, trang bị'","content":"Bài viết phân tích lý do tại sao xe Isuzu D-Max và mu-X không đạt doanh số cao tại Việt Nam, mặc dù chất lượng của chúng được đánh giá ổn. Chuyên gia nhận định rằng giá bán, động cơ và trang bị của hai mẫu xe này chưa phù hợp với thị hiếu người tiêu dùng Việt Nam, đặc biệt là so với các đối thủ như Ford Ranger. Ngoài ra, Isuzu cần thay đổi chiến lược để thu hút khách hàng hơn, đặc biệt trong phân khúc SUV và bán tải.","link":"https://tuoitre.vn/isuzu-d-max-mu-x-tot-nhung-e-vi-thua-tu-gia-ban-den-dong-co-trang-bi-20250227211305541.htm","cat":"oto-xe-may","positivity":4,"importance":7,"question":"Tại sao Isuzu D-Max và mu-X không bán chạy ở Việt Nam?","answers":[{"text":"Vì giá bán và trang bị chưa phù hợp với thị hiếu người Việt","correct":true},{"text":"Vì chất lượng xe không tốt","correct":false},{"text":"Vì xe không có động cơ mạnh mẽ","correct":false},{"text":"Vì thương hiệu Isuzu không nổi tiếng","correct":false}]},{"title":"Bà mẹ ở Michigan, Mỹ được tặng nhà sau khi hai con chết cóng vì sống trong xe van","content":"Chị Tateona Williams, một bà mẹ ở Detroit, Michigan, đã được tặng một ngôi nhà sau khi hai con của chị, bé Amillah (2 tuổi) và Darnell (9 tuổi), qua đời vì hạ thân nhiệt khi gia đình sống trong xe van. Do hoàn cảnh tài chính khó khăn, gia đình chị phải sống trong xe van và vào ngày 10-2, hệ thống sưởi đã ngừng hoạt động khi xe hết xăng, dẫn đến cái chết thương tâm của hai đứa trẻ. Chính quyền thành phố và tổ chức Detroit Rescue Mission Ministries đã hỗ trợ chị Williams bằng cách tặng nhà và cam kết hỗ trợ gia đình trong tương lai.","link":"https://tuoitre.vn/ba-me-o-michigan-my-duoc-tang-nha-sau-khi-hai-con-chet-cong-vi-song-trong-xe-van-202502281127155.htm","cat":"gia-dinh","positivity":6,"importance":8,"question":"Tại sao chị Tateona Williams được tặng nhà?","answers":[{"text":"Vì hai con của chị đã qua đời khi sống trong xe van.","correct":true},{"text":"Chị Williams là người nổi tiếng ở Michigan.","correct":false},{"text":"Chị cần một nơi để tổ chức tiệc.","correct":false},{"text":"Chị Williams đã thắng xổ số.","correct":false}]},{"title":"Lisa ám ảnh vì người lạ đeo bám","content":"Lisa, ca sĩ người Thái Lan, đã chia sẻ về nỗi ám ảnh khi bị một người lạ đeo bám quanh nhà cô vào ban đêm. Trong một buổi phỏng vấn, cô kể lại rằng đã gặp phải tình huống đáng sợ khi người lạ tiếp cận cô ngay cả khi cô đang ở trên taxi. Sau trải nghiệm này, Lisa cảm thấy lo lắng và đã yêu cầu quản lý nữ sống cùng cô để cảm thấy an toàn hơn. Cô cũng bày tỏ rằng hầu hết fan đều tôn trọng không gian riêng tư của cô.","link":"https://vnexpress.net/lisa-am-anh-vi-nguoi-la-deo-bam-4855105.html","cat":"giai-tri","positivity":3,"importance":7,"question":"Lisa đã trải qua điều gì khiến cô cảm thấy ám ảnh?","answers":[{"text":"Bị người lạ đeo bám quanh nhà","correct":true},{"text":"Gặp khó khăn trong sự nghiệp","correct":false},{"text":"Bị chụp lén hình","correct":false},{"text":"Chạy xe taxi không an toàn","correct":false}]},{"title":"Giám đốc FBI cân nhắc thuê võ sư UFC huấn luyện đặc vụ","content":"Giám đốc FBI, Kash Patel, đang xem xét ý tưởng thuê võ sư từ UFC để huấn luyện đặc vụ trong kỹ năng tự vệ và võ tự do. Ông đã thảo luận về đề xuất này trong cuộc họp với các quản lý văn phòng địa phương và cho biết ý tưởng này được ảnh hưởng từ Dan Bongino, một người hâm mộ UFC. Mặc dù UFC không xác nhận thông tin về sự hợp tác này, nhưng Patel đã nhấn mạnh rằng việc tăng cường huấn luyện cho đặc vụ là cần thiết.","link":"https://vnexpress.net/giam-doc-fbi-can-nhac-thue-vo-su-ufc-huan-luyen-dac-vu-4855086.html","cat":"phap-luat","positivity":7,"importance":8,"question":"Giám đốc FBI đang cân nhắc thuê ai để huấn luyện đặc vụ?","answers":[{"text":"Võ sư UFC","correct":true},{"text":"Huấn luyện viên bóng đá","correct":false},{"text":"Giáo viên thể dục","correct":false},{"text":"Nhà tâm lý học","correct":false},{"text":"Cựu chiến binh quân đội","correct":false}]},{"title":"Bất chấp kinh tế ảm đạm, người Hàn Quốc vẫn đổ xô đi du lịch","content":"Bất chấp tình hình kinh tế ảm đạm, người Hàn Quốc vẫn duy trì nhu cầu du lịch cao sau đại dịch COVID-19. Nhu cầu này đã dẫn đến sự gia tăng chi tiêu cho các hoạt động du lịch, khách sạn và ăn uống, với chi tiêu cho du lịch tăng 29,8% so với năm trước. Tuy nhiên, cơn sốt du lịch chủ yếu liên quan đến nhóm hộ gia đình có thu nhập cao, trong khi nhóm thu nhập thấp gặp khó khăn do tình hình tài chính hạn chế.","link":"https://tuoitre.vn/bat-chap-kinh-te-am-dam-nguoi-han-quoc-van-do-xo-di-du-lich-20250228112752644.htm","cat":"du-lich","positivity":7,"importance":8,"question":"Tại sao người Hàn Quốc vẫn đi du lịch mặc dù kinh tế khó khăn?","answers":[{"text":"Vì nhu cầu du lịch tăng mạnh sau đại dịch COVID-19.","correct":true},{"text":"Bởi vì họ không quan tâm đến chi phí.","correct":false},{"text":"Do chính phủ hỗ trợ tài chính cho du lịch.","correct":false},{"text":"Người dân Hàn Quốc có nhiều thời gian rảnh rỗi.","correct":false}]},{"title":"Từ 1-3, tên gọi, nhiệm vụ của các bộ mới sáp nhập thế nào?","content":"Từ ngày 1-3, nhiều bộ phận trong chính phủ sẽ được sáp nhập và có những tên gọi cùng nhiệm vụ mới. Việc này là một phần trong quá trình tinh gọn bộ máy nhà nước nhằm nâng cao hiệu quả hoạt động. Đặc biệt, Bộ Xây dựng sẽ có 8 thứ trưởng và chuyển trụ sở về địa chỉ mới. Quy trình và phương pháp thực hiện sáp nhập cũng được nêu rõ nhằm đảm bảo sự liên kết và hiệu quả giữa các bộ phận sau khi thay đổi.","link":"https://tuoitre.vn/tu-1-3-ten-goi-nhiem-vu-cua-cac-bo-moi-sap-nhap-the-nao-20250228114600496.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Các bộ mới sáp nhập từ 1-3 sẽ có những tên gọi và nhiệm vụ gì?","answers":[{"text":"Bộ Xây dựng có 8 thứ trưởng và 23 cục, vụ mới","correct":true},{"text":"Bộ Xây dựng sẽ không có thứ trưởng","correct":false},{"text":"Các bộ mới sẽ hoạt động độc lập","correct":false},{"text":"Không có thay đổi nào về tên gọi và nhiệm vụ","correct":false}]},{"title":"Nhiều tỉnh dừng xây mới trụ sở huyện","content":"Nhiều tỉnh như Bắc Kạn và Nghệ An đã đồng loạt yêu cầu tạm dừng các dự án đầu tư xây mới và sửa chữa trụ sở hành chính cấp huyện nhằm tiết kiệm ngân sách trong bối cảnh tinh giản bộ máy. Quyết định này được đưa ra sau Kết luận 126 của Bộ Chính trị, trong đó yêu cầu nghiên cứu bỏ cấp hành chính trung gian là cấp huyện. Việc tạm dừng áp dụng cho tất cả các dự án chưa thi công, và sẽ kéo dài cho đến khi có chỉ đạo mới từ UBND tỉnh.","link":"https://vnexpress.net/nhieu-tinh-dung-xay-moi-tru-so-huyen-4855087.html","cat":"thoi-su","positivity":4,"importance":7,"question":"Tại sao nhiều tỉnh tạm dừng xây mới trụ sở huyện?","answers":[{"text":"Để tiết kiệm ngân sách và tinh gọn bộ máy.","correct":true},{"text":"Vì thiếu nguồn lực tài chính.","correct":false},{"text":"Để tập trung vào các dự án khác.","correct":false},{"text":"Vì không có nhu cầu xây dựng mới.","correct":false}]},{"title":"Vua Anh gửi lời mời chưa từng có tới Tổng thống Trump","content":"Vua Charles III đã gửi lời mời chưa từng có tới Tổng thống Donald Trump để thăm cấp nhà nước lần thứ hai tới Anh, điều này chưa từng xảy ra trong lịch sử đối với một lãnh đạo Mỹ. Thủ tướng Anh Keir Starmer đã chuyển thư mời này tới Tổng thống Trump tại Nhà Trắng, nhấn mạnh tầm quan trọng của sự kiện này. Tổng thống Trump đã chấp nhận lời mời và bày tỏ sự ngưỡng mộ đối với Vua Charles, cho thấy mối quan hệ chặt chẽ giữa hai nước.","link":"https://vnexpress.net/vua-anh-gui-loi-moi-chua-tung-co-toi-tong-thong-trump-4855009.html","cat":"the-gioi","positivity":8,"importance":9,"question":"Vua Anh đã gửi lời mời gì tới Tổng thống Trump?","answers":[{"text":"Mời thăm cấp nhà nước lần thứ hai","correct":true},{"text":"Mời tham gia một buổi tiệc","correct":false},{"text":"Mời tham quan lâu đài Windsor","correct":false},{"text":"Mời tham gia hội nghị thượng đỉnh","correct":false},{"text":"Mời thăm Edinburgh","correct":false}]},{"title":"Lumias - máy hút ẩm gia đình hiệu suất cao","content":"Máy hút ẩm Lumias LMD-20L được đánh giá cao về hiệu suất và tính năng, đặc biệt phù hợp cho các gia đình tại miền Bắc với độ ẩm cao. Với bình chứa nước 4 lít và độ ồn tối đa chỉ 56 dB, sản phẩm mang lại sự tiện lợi cho người sử dụng, cho phép họ yên tâm ngủ ngon mà không cần thức dậy để đổ nước. Thiết kế hiện đại và các chế độ hoạt động thông minh như Setting Mode và Comfort Mode cũng là những điểm mạnh nổi bật của máy hút ẩm này.","link":"https://vnexpress.net/lumias-may-hut-am-gia-dinh-hieu-suat-cao-4848723.html","cat":"gia-dinh","positivity":9,"importance":8,"question":"Máy hút ẩm Lumias LMD-20L có những ưu điểm gì nổi bật?","answers":[{"text":"Hiệu suất hút ẩm cao và bình chứa lớn","correct":true},{"text":"Giá thành rẻ nhất thị trường","correct":false},{"text":"Chỉ hoạt động hiệu quả ở nhiệt độ thấp","correct":false},{"text":"Không có chế độ tự động điều chỉnh độ ẩm","correct":false}]},{"title":"5 thói quen có thể làm giảm trí nhớ","content":"Bài viết nêu ra năm thói quen xấu có thể gây giảm trí nhớ, bao gồm làm nhiều việc cùng lúc, sử dụng điện thoại quá nhiều, căng thẳng thường xuyên, lười vận động não và tránh hoạt động thể chất. Những thói quen này có thể dẫn đến tình trạng hay quên và khó tập trung. Để cải thiện trí nhớ, bài viết khuyến nghị người đọc nên tập trung vào một nhiệm vụ tại một thời điểm, giới hạn thời gian sử dụng điện thoại, thực hiện các bài tập thể dục và tham gia vào các hoạt động kích thích tư duy.","link":"https://vnexpress.net/5-thoi-quen-co-the-lam-giam-tri-nho-4855074.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Những thói quen nào có thể làm giảm trí nhớ?","answers":[{"text":"Làm nhiều việc cùng một lúc","correct":true},{"text":"Chỉ học một ngôn ngữ","correct":false},{"text":"Thường xuyên ngủ muộn","correct":false},{"text":"Ăn nhiều đồ ngọt","correct":false},{"text":"Đi bộ mỗi ngày","correct":false}]},{"title":"Biến chứng nguy hiểm của viêm phổi","content":"Viêm phổi là bệnh lý nguy hiểm có thể dẫn đến nhiều biến chứng nghiêm trọng như suy hô hấp, sốc nhiễm trùng, và suy đa tạng. Tình trạng viêm nhiễm có thể lan rộng trong phổi, làm cho bệnh nhân gặp khó khăn trong việc thở và có thể tử vong nếu không được điều trị kịp thời. Ngoài ra, viêm phổi còn có thể gây ra các biến chứng tại lồng ngực và tổn thương ở nhiều cơ quan khác như tim và não. Việc phát hiện sớm và điều trị đúng cách là rất quan trọng để giảm thiểu nguy cơ biến chứng.","link":"https://vnexpress.net/bien-chung-nguy-hiem-cua-viem-phoi-4855030.html","cat":"suc-khoe","positivity":3,"importance":9,"question":"Viêm phổi có thể gây ra những biến chứng nào nguy hiểm?","answers":[{"text":"Suy hô hấp, sốc nhiễm trùng, suy đa tạng","correct":true},{"text":"Viêm da, sốt nhẹ","correct":false},{"text":"Đau đầu, mệt mỏi","correct":false},{"text":"Cảm cúm, ho khan","correct":false}]},{"title":"Khách Việt muốn du lịch Triều Tiên phải ghé Trung Quốc 5 ngày","content":"Khách Việt muốn du lịch Triều Tiên hiện phải trải qua 5 ngày ở Trung Quốc, do Triều Tiên chưa mở cửa hoàn toàn sau dịch Covid-19. Các tour du lịch đến Triều Tiên hiện tại gặp nhiều bất cập về lịch trình và không cho phép khách vào thủ đô Bình Nhưỡng, chỉ được tham quan khu vực Rason gần biên giới. Dù có nhu cầu cao từ du khách, nhưng các công ty lữ hành vẫn gặp khó khăn trong việc tổ chức tour do các quy định và lịch trình không hợp lý.","link":"https://vnexpress.net/khach-viet-muon-du-lich-trieu-tien-phai-ghe-trung-quoc-5-ngay-4854845.html","cat":"du-lich","positivity":6,"importance":7,"question":"Khách Việt cần làm gì để có thể du lịch Triều Tiên?","answers":[{"text":"Phải ghé Trung Quốc 5 ngày","correct":true},{"text":"Đến thẳng Bình Nhưỡng","correct":false},{"text":"Không cần làm gì cả","correct":false},{"text":"Sử dụng visa đặc biệt","correct":false},{"text":"Chỉ cần đặt tour qua công ty lữ hành","correct":false}]},{"title":"Thẩm phán Mỹ chặn quyền sa thải hàng loạt của chính quyền Trump","content":"Thẩm phán William Alsup đã chặn quyền sa thải hàng loạt của chính quyền Trump, quyết định rằng Văn phòng Quản lý Nhân sự Mỹ (OPM) không có thẩm quyền ra lệnh cho các cơ quan liên bang sa thải nhân viên. Quyết định này được đưa ra sau khi hàng trăm nhân viên thử việc tại Cơ quan Quản lý Khí quyển và Đại dương Quốc gia Mỹ nhận thông báo sa thải. Thẩm phán Alsup nhấn mạnh rằng sa thải hàng loạt sẽ gây tác hại lớn đến các hoạt động của chính phủ, đồng thời yêu cầu OPM hủy bỏ chỉ thị về việc sa thải nhân viên thử việc.","link":"https://dantri.com.vn/the-gioi/tham-phan-my-chan-quyen-sa-thai-hang-loat-cua-chinh-quyen-trump-20250228113924531.htm","cat":"phap-luat","positivity":6,"importance":8,"question":"Tại sao thẩm phán William Alsup chặn quyền sa thải của chính quyền Trump?","ans
