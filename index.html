P HCM: Không có ngoại lệ trong quản lý dạy thêm","content":"Sở Giáo dục TP HCM khẳng định không có ngoại lệ trong quản lý dạy thêm và học thêm, theo thông tư 29 mới ban hành. Ông Hồ Tấn Minh, Chánh văn phòng Sở, nhấn mạnh rằng giáo viên không bị cấm dạy thêm, nhưng phải tuân theo quy định, trong đó không cho phép thu phí từ học sinh chính khóa. Quy định này nhằm đảm bảo giáo viên hoàn thành nội dung giảng dạy trong thời gian chính khóa và cải thiện hình ảnh ngành giáo dục.\n\nThông tư cho phép dạy thêm miễn phí cho học sinh giỏi, những em chưa đạt chuẩn và học sinh cuối cấp. Những giáo viên muốn dạy thêm cần thực hiện tại các trung tâm có đăng ký và không được tổ chức dạy thêm tại trường công. Đặc biệt, học sinh tiểu học không được dạy thêm môn văn hóa, chỉ có thể tham gia các hoạt động kỹ năng, năng khiếu. Sở giáo dục được giao nhiệm vụ hướng dẫn và kiểm tra hoạt động dạy thêm theo quy định."},{"title":"PNJ ra mắt bộ sưu tập mới dịp Valentine","content":"PNJ vừa ra mắt bộ sưu tập nhẫn cầu hôn mới mang tên \"Only You\" nhân dịp Valentine 2025. Bộ sưu tập mang thông điệp \"Vì em là duy nhất\" nhằm khuyến khích đàn ông tự tin cầu hôn với ý nghĩa sâu sắc. Mỗi nhẫn trong bộ sưu tập có thiết kế độc đáo với hình ảnh chữ O và U xoắn quyện, nổi bật với viên kim cương 5.4 ly, tượng trưng cho tình yêu thiêng liêng. Giá cho mỗi nhẫn là 102 triệu đồng, đi kèm bộ Special GiftBox bao gồm giấy chứng nhận kim cương GIA và dịch vụ khắc tên. Thiết kế không chỉ lấp lánh mà còn đại diện cho sự vĩnh cửu trong tình yêu."},{"title":"Ông Trump sắp công bố áp thuế nhập khẩu với hàng loạt quốc gia","content":"Tổng thống Mỹ Donald Trump sắp công bố các biện pháp áp thuế nhập khẩu đối ứng vào ngày 13/2/2025, theo thông báo trên mạng xã hội Truth Social. Ông cho biết đây là một sự kiện lớn nhằm đảm bảo Mỹ được đối xử công bằng trong thương mại quốc tế.\n\nMặc dù chưa cung cấp chi tiết về cấu trúc hay thời gian có hiệu lực của thuế, Trump cho rằng biện pháp này sẽ giúp Mỹ nhận được sự đối xử tương đương với mức thuế mà các quốc gia khác áp dụng đối với hàng hóa Mỹ. Ông đã bày tỏ lo ngại về việc EU áp thuế cao hơn đối với ô tô nhập khẩu, cũng như thuế nhập khẩu cao của Ấn Độ và Brazil.\n\nHiện tại, việc thiết kế các loại thuế này đang gặp khó khăn cho chính quyền Trump do cần rà soát thuế hiện có với hàng nghìn sản phẩm từ gần 190 quốc gia. Trước đó, Tổng thống cũng đã ký sắc lệnh áp thuế 25% với hàng hóa Canada và Mexico, cùng 10% đối với Trung Quốc, dẫn đến căng thẳng thương mại gia tăng."},{"title":"Việt Nam lên tiếng về mức thuế 25% với nhôm, thép vào Mỹ","content":"Việt Nam đã lên tiếng về việc Mỹ sắp áp dụng mức thuế 25% đối với nhôm và thép nhập khẩu. Người phát ngôn Bộ Ngoại giao Phạm Thu Hằng cho biết Việt Nam sẵn sàng làm việc với Mỹ để giải quyết các vướng mắc trong thương mại và thúc đẩy quan hệ kinh tế song phương. Bà Hằng cũng nhấn mạnh rằng Việt Nam chia sẻ sự lo ngại của các doanh nghiệp về những biến động trong kinh tế toàn cầu và cam kết thực hiện các cơ chế hợp tác quốc tế.\n\nMức thuế mới sẽ có hiệu lực từ ngày 4/3, ảnh hưởng đến nhôm và thép nhập khẩu từ nhiều quốc gia, trong đó Canada, Brazil, Mexico, Hàn Quốc và Việt Nam là những nguồn cung chính. Việt Nam hiện chịu thuế 10% cho nhôm và 25% cho thép, nhưng với quy định mới, thuế đối với nhôm của Việt Nam sẽ tăng lên 25%. \n\nCác diễn biến căng thẳng thương mại toàn cầu gần đây, bao gồm việc áp thuế lên hàng hóa từ Canada, Mexico, và Trung Quốc, càng gia tăng lo ngại về một cuộc chiến thương mại quy mô lớn. Thủ tướng Phạm Minh Chính cũng đã chỉ đạo chính phủ theo dõi sát sao tình hình này và đưa ra dự báo kịp thời để ứng phó."},{"title":"Cậu bé 15 tuổi trên đường thành 'Usain Bolt mới'","content":"Cậu bé 15 tuổi Divine Iheme đang thu hút sự chú ý trong giới điền kinh nhờ thành tích ấn tượng. Vào tháng 8/2024, tại Lee Valley, London, Divine đã chạy 100m chỉ trong 10 giây 30, phá kỷ lục thế giới 100m U15 và nhanh hơn cả Usain Bolt (10 giây 57) và Noah Lyles (khoảng 1 giây). Thành tích này cũng giúp Divine đứng thứ ba trong giải vô địch 100m nam Anh và đủ điều kiện thi chung kết 100m Olympic 1996.\n\nDivine đã phá kỷ lục của Sachin Dennis (10 giây 51) và là lần thứ tư anh thiết lập kỷ lục nhóm tuổi. Được mệnh danh là \"Lightning Divine\", anh được so sánh với Bolt, người nắm giữ ba kỷ lục thế giới và có biệt danh tương tự. Mẹ của Divine, Nkiruka, cựu VĐV chạy nước rút từ Nigeria, là người hỗ trợ và khích lệ anh trong sự nghiệp thể thao, đặt ra yêu cầu nghiêm khắc về việc tập luyện và học hành.\n\nVào tháng 1/2025, Divine tiếp tục phá kỷ lục 60m trong nhà với thời gian 6 giây 71, vượt qua thành tích cũ của J-Mee Samuels. Nhờ sự chỉ bảo từ mẹ, Divine đã sớm thể hiện tài năng trong các cuộc thi và có những kỷ niệm đáng nhớ với những thành công của mình."},{"title":"10 phim lãng mạn dành cho lễ Tình nhân","content":"Dưới đây là danh sách 10 bộ phim lãng mạn phù hợp cho ngày lễ Tình Nhân:\n\n1. **It Happened One Night (1934)** - Một câu chuyện hài hước tình cảm giữa tiểu thư Ellie và phóng viên Peter, khám phá tình yêu qua những cuộc cãi vã và hiểu lầm.\n   \n2. **Casablanca (1942)** - Phim nổi bật với tình yêu hy sinh giữa Rick và Ilsa, trong bối cảnh chiến tranh thế giới thứ hai.\n\n3. **When Harry Met Sally... (1989)** - Tình bạn tiến triển thành tình yêu qua những cuộc gặp gỡ định mệnh và những tình huống hài hước.\n\n4. **Sleepless in Seattle (1995)** - Câu chuyện về tình yêu vượt ra ngoài những rào cản khi Sam và Annie kết nối qua điện thoại.\n\n5. **Titanic (1997)** - Mối tình bi thảm giữa Jack và Rose trên con tàu định mệnh, mang đến những cảm xúc sâu sắc.\n\n6. **Notting Hill (1999)** - Cuộc tình giữa ngôi sao Hollywood Anna và chủ tiệm sách William, đầy những cản trở từ cuộc sống khác biệt.\n\n7. **The Notebook (2004)** - Một câu chuyện tình yêu mãnh liệt, vượt thời gian và mọi rào cản xã hội giữa Noah và Allie.\n\n8. **50 First Dates (2004)** - Tình yêu bền vững được thử thách qua chứng mất trí nhớ của Lucy và sự kiên nhẫn của Henry.\n\n9. **Pride and Prejudice (2005)** - Câu chuyện tình yêu giữa Elizabeth và Mr. Darcy, phản ánh những giá trị xã hội trong quý tộc Anh.\n\n10. **P.S. I Love You (2007)** - Holly tìm lại niềm vui sống qua những lá thư của chồng quá cố, cho thấy sức mạnh của tình yêu ngay cả sau cái chết.\n\nNgoài ra, một số phim khác cũng đáng xem bao gồm: Annie Hall (1977), Moonstruck (1987), 10 Things I Hate About You (1999), và nhiều tác phẩm nổi bật khác."},{"title":"Ba món ăn từ thảo dược giúp ngừa cúm hiệu quả","content":"Ba món ăn từ thảo dược giúp ngừa cúm hiệu quả bao gồm:\n\n1. **Cháo hành với tía tô**: \n   - **Nguyên liệu**: 50g gạo tẻ, 10g lá tía tô, 10g hành lá, 5g gừng tươi.\n   - **Công dụng**: Giúp ra mồ hôi, giải cảm, giảm nghẹt mũi.\n   - **Cách làm**: Nấu gạo với nước đến khi nhừ, cho gừng vào, sau đó thêm hành lá và tía tô, để lại 3 phút trước khi dùng.\n\n2. **Canh gừng, hành, tỏi**: \n   - **Nguyên liệu**: 10g gừng tươi, 5g hành củ, 5g tỏi.\n   - **Công dụng**: Ấm phế, tăng sức đề kháng, kháng virus.\n   - **Cách làm**: Nấu nước sôi, thêm gừng, hành, tỏi đã sơ chế, đun 5-7 phút và uống ấm.\n\n3. **Súp gà ác**: \n   - **Nguyên liệu**: 100g gà ác, 20g hoài sơn, 10g kỳ tử, 5 quả táo đỏ.\n   - **Công dụng**: Bổ khí huyết, tăng cường sức đề kháng.\n   - **Cách làm**: Chặt gà, ngâm các nguyên liệu khác, nấu trong 1-1.5 giờ và nêm nếm gia vị.\n\nNgoài ra, khi bị cúm, nên uống trà gừng với mật ong, hạn chế thực phẩm lạnh và dầu mỡ, tránh đồ uống có cồn và caffeine để giữ gìn sức khỏe."},{"title":"Dự án tàu đệm từ 64 tỷ USD của Nhật Bản lỡ hẹn","content":"Dự án tàu đệm từ trị giá 64 tỷ USD của Nhật Bản, ban đầu dự kiến khai trương vào năm 2027, đã bị trì hoãn tới năm 2037 do vấn đề liên quan đến việc đào hầm. Đây là một trong hai tuyến đường mới đang được xây dựng, giúp rút ngắn thời gian di chuyển giữa Tokyo và Osaka từ 2,5 giờ xuống 67 phút. Mặc dù đầu tư lớn vào công nghệ tàu đệm từ, việc xây dựng gặp phải cản trở từ chính quyền tỉnh Shizuoka do lo ngại về nguồn nước sông Oi ảnh hưởng đến sản xuất trà và điện.\n\nSau thông báo trì hoãn, Chính phủ Nhật Bản đã cấp giấy phép cho JR Central tiến hành khoan khảo sát, tuy nhiên một số vấn đề kỹ thuật khác cũng đang được giải quyết. Việc này phản ánh cuộc chạy đua công nghệ giữa Nhật Bản và các nước khác như Trung Quốc trong lĩnh vực đường sắt cao tốc."},{"title":"Nhật Bản truy vết đường dây ăn trộm của nhóm người Việt","content":"Nhật Bản đang điều tra một nhóm người Việt bị nghi ngờ thực hiện các vụ trộm hàng từ hiệu thuốc. Cảnh sát Tokyo đã xác định được \"đại bản doanh\" của nhóm này tại Hà Nội và tiến hành nhiều cuộc đột kích ở Nhật Bản, bắt giữ 11 thành viên trong nhóm. \n\nHai nghi phạm cầm đầu đường dây này bị cáo buộc đã gửi chỉ thị từ Việt Nam về các mục tiêu trộm cắp và địa điểm tập kết hàng hóa thông qua ứng dụng nhắn tin. Cơ quan chức năng Việt Nam đã chỉ đạo các đại diện tại Nhật Bản phối hợp để theo dõi tiến trình điều tra nhằm xử lý phù hợp, đảm bảo quyền lợi của công dân Việt Nam."},{"title":"'Mưa bột mì' ở lễ hội Làm Chay dù bị cấm","content":"Lễ hội Làm Chay tại Long An diễn ra từ ngày 11-13/2, mang ý nghĩa trừ ma quỷ và cầu an. Năm nay, ban tổ chức đã cấm việc tạt nước và ném bột mì vào người đi đường để đảm bảo an toàn. Tuy nhiên, bất chấp lệnh cấm, nhiều thanh niên vẫn tham gia vào hoạt động ném bột mì, tạo ra cảnh tượng \"cơn mưa bột mì\" khiến khu vực trở nên hỗn loạn.\n\nBà Nguyễn Thị Diễm Quỳnh, Chủ tịch UBND huyện Châu Thành, cho biết trước đây lễ hội chỉ có hoạt động tạt nước, nhưng hiện nay đã biến tướng thành việc ném các chất bẩn gây nguy hiểm cho người đi đường. Mặc dù địa phương đã nâng cao ý thức của người tham gia và lập nhiều chốt an ninh, vẫn có một số thanh niên vì vui mà gây rối.\n\nLễ hội thu hút khoảng 25.000 du khách mỗi năm, với nhiều hoạt động truyền thống như diễu hành và hóa trang. Dù có nhiều biện pháp đảm bảo trật tự, \"cơn mưa bột mì\" vẫn gây khó khăn cho những người tham dự và đi qua khu vực lễ hội."},{"title":"Đà Nẵng bắn pháo hoa kỷ niệm 50 năm ngày giải phóng thành phố","content":"Đà Nẵng sẽ tổ chức màn bắn pháo hoa nghệ thuật kéo dài 25 phút vào ngày 29/3/2025, nhân kỷ niệm 50 năm ngày giải phóng thành phố (29/3/1975). Màn pháo hoa sẽ diễn ra tại công viên ven sông Hàn từ 22h đến 22h25. \n\nMọi người có thể xem pháo hoa từ các điểm như bờ đông sông Hàn, phố đi bộ Bạch Đằng, các cầu hoặc quảng trường 29/3. Thành phố sẽ sử dụng hệ thống bắn pháo hoa điện tử Fire One với 1.950 quả pháo tầm cao và 90 giàn tầm thấp. \n\nNgoài lễ hội pháo hoa, Đà Nẵng cũng tổ chức các hoạt động khác như diễu hành xe hoa, thuyền hoa và triển lãm về sự phát triển của Đà Nẵng. Để kỷ niệm sự kiện này, thành phố còn hỗ trợ các tổ dân phố và thôn trong việc tổ chức ngày hội, cũng như xây dựng nhà cho hộ nghèo."},{"title":"Châu Âu bối rối với cuộc điện đàm của ông Trump - ông Putin","content":"Châu Âu đang cảm thấy bối rối trước cuộc điện đàm giữa Tổng thống Mỹ Donald Trump và Tổng thống Nga Vladimir Putin, diễn ra không có thông báo trước. Việc Trump thúc đẩy đàm phán mà không tham khảo ý kiến các lãnh đạo châu Âu khiến họ cảm thấy bị gạt ra ngoài lề trong nỗ lực tìm kiếm hòa bình cho Ukraine. Trump đã bày tỏ rằng Mỹ có thể giảm cam kết hỗ trợ Ukraine và kêu gọi Tổng thống Ukraine Volodymyr Zelensky từ bỏ hy vọng thu hồi hoàn toàn lãnh thổ từ Nga.\n\nCác quan chức châu Âu, trong đó có Bộ trưởng Quốc phòng Mỹ, đã nhấn mạnh rằng hợp tác an ninh của châu Âu không thể thiếu Ukraine trong mọi cuộc đàm phán. Họ tin rằng độc lập và toàn vẹn lãnh thổ của Ukraine không thể thỏa hiệp. Một số lãnh đạo châu Âu đã bày tỏ rằng không thể đạt được hòa bình mà không có sự tham gia của Ukraine và yêu cầu củng cố sự hỗ trợ quân sự cho nước này trước khi bắt đầu bất kỳ cuộc đàm phán nào.\n\nTrong khi nhiều quan chức châu Âu phản đối quan điểm của Trump, một số lại hoan nghênh cuộc điện đàm với hy vọng về hòa bình. Tổng thống Trump và Bộ trưởng Hegseth nhấn mạnh rằng điều quan trọng là châu Âu phải có trách nhiệm trong an ninh khu vực, mà không đề cập đến nguy cơ có thể xảy ra từ chính sách này đối với Ukraine."},{"title":"Phòng bệnh cúm trước khi chuyển phôi thụ tinh ống nghiệm","content":"Phòng bệnh cúm trước khi chuyển phôi thụ tinh ống nghiệm là rất quan trọng để đảm bảo sức khỏe cho phụ nữ và thai nhi. Một số biện pháp phòng bệnh cúm bao gồm:\n\n1. **Tiêm vaccine**: Phụ nữ nên tiêm vaccine cúm ít nhất hai tuần trước khi chuyển phôi để cơ thể sản sinh đủ kháng thể. Vaccin có thể tiêm ở bất kỳ giai đoạn nào của thai kỳ, giúp giảm nguy cơ bệnh tật và biến chứng.\n\n2. **Đeo khẩu trang và vệ sinh**: Khi đến nơi đông người, phụ nữ nên đeo khẩu trang và vệ sinh tay thường xuyên bằng xà phòng hoặc dung dịch khử khuẩn để ngăn ngừa lây nhiễm.\n\n3. **Dinh dưỡng và vận động**: Chế độ ăn uống phong phú, giàu vitamin và khoáng chất, cùng với việc duy trì vận động thể chất nhẹ nhàng, sẽ giúp tăng cường sức đề kháng và cải thiện sức khỏe tổng thể, từ đó nâng cao tỷ lệ thành công trong quá trình thụ tinh ống nghiệm.\n\nNgoài ra, nếu phụ nữ mắc cúm trong quá trình điều trị IVF, có thể cần hoãn việc chuyển phôi cho đến khi sức khỏe hồi phục."},{"title":"Mẹo ăn uống cải thiện sức khỏe đường ruột","content":"Mẹo ăn uống để cải thiện sức khỏe đường ruột bao gồm:\n\n1. **Ăn thực phẩm nguyên chất**: Chọn thực phẩm ít qua chế biến, tránh các sản phẩm chế biến sẵn có nhiều carbohydrate tinh chế và phụ gia.\n\n2. **Thêm chất béo lành mạnh vào chế độ ăn**: Cung cấp chất béo vừa phải, đặc biệt là axit béo omega-3 từ các loại hạt, cá hồi, và các loại dầu thực vật.\n\n3. **Bổ sung đa dạng chất xơ**: Ăn nhiều thực phẩm giàu chất xơ như yến mạch, các loại đậu, trái cây và rau củ giúp cải thiện tiêu hóa và giảm nguy cơ mắc bệnh.\n\n4. **Uống đủ nước**: Bổ sung nước lọc và các loại thức uống không chứa caffein để ngăn ngừa táo bón.\n\n5. **Thực hành ăn uống chánh niệm**: Tập trung vào bữa ăn, ăn chậm và chú ý đến hương vị, kết cấu của thực phẩm.\n\n6. **Tập thể dục thường xuyên**: Hoạt động thể chất như đi bộ sau bữa ăn có thể hỗ trợ tiêu hóa và giảm triệu chứng của các bệnh tiêu hóa.\n\n7. **Tránh rượu và thuốc lá**: Các chất này có thể gây hại cho sức khỏe đường ruột và làm tăng nguy cơ mắc bệnh.\n\nViệc duy trì một chế độ ăn uống lành mạnh và lối sống tích cực có thể giúp cải thiện sức khỏe đường ruột một cách hiệu quả."},{"title":"Người trẻ tặng quà sức khỏe dịp Valentine","content":"Trong dịp Valentine sắp tới, nhiều bạn trẻ đang lựa chọn những món quà có giá trị sức khỏe để tặng người yêu. Một số món quà phổ biến bao gồm máy massage, thực phẩm bổ sung, và liệu trình tiêm vaccine. Ví dụ, Ngọc Hân tặng bạn trai một chiếc máy massage để giúp anh giảm stress từ công việc, còn Duy thì tặng Mai thực phẩm bổ sung để cải thiện sức khỏe. Theo khảo sát, nhiều người đã thay đổi ưu tiên về sức khỏe sau dịch Covid-19, sẵn sàng chi tiêu hơn cho các sản phẩm và dịch vụ chăm sóc sức khỏe.\n\nĐặc biệt, một số người còn chọn tiêm vaccine HPV làm quà tặng cho bạn đời. Đinh Hiếu, trong ngành y, đã thuyết phục bạn gái Quỳnh Anh đi tiêm vaccine HPV mà cô trước đó còn lưỡng lự. Theo các chuyên gia, việc tặng vaccine không chỉ thể hiện trách nhiệm mà còn nâng cao ý thức bảo vệ sức khỏe của cộng đồng. Ngoài ra, bác sĩ khuyến nghị mọi người cũng nên tiêm các loại vaccine khác để bảo vệ sức khỏe trong mùa đông - xuân. \n\nSự thay đổi trong cách tặng quà dịp Valentine này không chỉ mang lại lợi ích trực tiếp cho sức khỏe mà còn thể hiện sự quan tâm và chăm sóc của người tặng đến người nhận."},{"title":"Những điểm đến có tên gọi lãng mạn nhất thế giới","content":"Mới đây, một bài viết đã giới thiệu về những điểm đến lãng mạn nhất thế giới, đặc biệt phù hợp với không khí tháng 2 và ngày lễ Valentine. \n\n1. **Mỹ**: Nhiều thành phố với tên gọi liên quan đến tình yêu như Valentine và Romance có mặt ở nhiều bang như Wisconsin, Missouri, Arkansas, và West Virginia. Ngôi làng Loving tại New Mexico và quận Love ở Oklahoma cũng thu hút du khách. \n\n2. **Châu Âu**: Ở Anh, ngôi làng Lover nổi tiếng nhờ việc gửi thiệp Valentine với con dấu \"from Lover\". \n\n3. **Nigeria**: Thành phố Yoruba, gần Ibadan, với tên gọi có nghĩa là \"Tình yêu\" trong tiếng địa phương.\n\n4. **Thái Lan**: Bang Rák, nghĩa là \"ngôi làng tình yêu\", cũng trở thành điểm đến phổ biến trong dịp này.\n\n5. **Canada**: Ngôi làng Cupids, được đặt theo tên thần tình yêu, nằm ở vịnh Conception.\n\n6. **Đức**: Thị trấn Kissing ở bang Bayern, nổi bật với cảnh quan thiên nhiên và các địa điểm tham quan.\n\nNhững điểm đến này không chỉ mang tên gọi lãng mạn mà còn có nhiều hoạt động thú vị cho các cặp đôi vào dịp Valentine."},{"title":"Kỹ sư xAI nghỉ việc vì không xóa bài xếp hạng Grok","content":"Kỹ sư Benjamin De Kraker đã nghỉ việc tại công ty xAI sau khi từ chối yêu cầu xóa bài xếp hạng mô hình AI Grok 3 của mình trên mạng xã hội X. Bài xếp hạng này xếp Grok 3 đứng thứ tư, sau các mô hình AI khác của OpenAI, nhưng cao hơn một số mô hình từ các đối thủ như Anthropic và Google. Khi xAI yêu cầu Kraker xóa bài vì cho rằng thông tin về Grok 3 là bí mật, anh đã quyết định không tuân theo và cảm thấy thất vọng với việc công ty cố gắng kiềm chế quyền tự do ngôn luận. Bài đăng của anh thu hút hơn 2,8 triệu lượt xem, với ý kiến chia thành hai luồng về tính hợp lý của quan điểm này. xAI và Elon Musk hiện chưa có bình luận nào về sự việc."},{"title":"Bí thư Hà Tĩnh: Có bất cập trong chính sách nghỉ hưu sớm","content":"Bí thư Hà Tĩnh Hoàng Trung Dũng đã nêu lên những bất cập trong chính sách nghỉ hưu sớm tại phiên thảo luận Quốc hội vào ngày 13/2/2025. Ông chỉ ra rằng công chức cùng tuổi xin nghỉ hưu nhưng mức hỗ trợ lại khác nhau, gây bất công. Cụ thể, những người ở các ban khác nhau có thể nhận khoản hỗ trợ chênh lệch lớn, như Ban Tuyên giáo nhận nhiều hơn so với Ban Nội chính.\n\nĐể khắc phục vấn đề này, ông đề xuất sử dụng ngân sách địa phương để điều chỉnh sự chênh lệch và tạo sự công bằng cho cán bộ nghỉ hưu. Ông cũng nhấn mạnh cần có biện pháp giữ chân người tài, khuyến khích họ ở lại cống hiến thay vì chỉ nhìn vào lợi ích trước mắt.\n\nTrưởng ban Tổ chức Trung ương Lê Minh Hưng đã ghi nhận ý kiến của ông Dũng và cho biết sẽ xem xét các kiến nghị để xử lý những vướng mắc phát sinh trong thực tế thực hiện chính sách nghỉ hưu. Ngoài ra, ông Dũng cũng đề xuất tăng số lượng phó bí thư và phó chủ tịch huyện để tận dụng nguồn nhân lực có năng lực trong bối cảnh sáp nhập các đơn vị."},{"title":"Chủ tịch hội nông dân xã dùng súng cướp nhà lãnh đạo tỉnh","content":"Chủ tịch Hội nông dân xã Lộc Thái, Đỗ Tuấn Anh, 47 tuổi, đã bị bắt khẩn cấp vì sử dụng súng cướp tài sản tại nhà ông Nguyễn Tấn Hải, Phó chủ tịch HĐND tỉnh Bình Phước. Vụ việc xảy ra vào đêm 12/2, khi Tuấn Anh đột nhập vào nhà ông Hải, khống chế người giúp việc và bị phát hiện sau khi ông Hải trình báo cảnh sát. \n\nKhi bị bao vây, Tuấn Anh đã dùng súng và dao làm con tin để trốn thoát, nhưng bị bắt sau khoảng 4 km truy đuổi. Lực lượng công an thu giữ nhiều tang vật, bao gồm một súng ổ xoay, đạn, bình xịt cay, và một số đồ vật khác. Tuấn Anh khai rằng mục đích của việc đột nhập là cướp tài sản và thú nhận đã thực hiện một vụ cướp khác vào năm 2019 tại nhà bà Bí thư Huyện ủy Lộc Ninh."},{"title":"Việt Nam sẵn sàng tham gia nỗ lực giải quyết xung đột Nga - Ukraine","content":"Việt Nam đã tuyên bố sẵn sàng tham gia nỗ lực của cộng đồng quốc tế để tìm giải pháp hòa bình cho xung đột Nga - Ukraine, theo thông cáo từ Bộ Ngoại giao. Người phát ngôn Bộ Ngoại giao, Phạm Thu Hằng, nhấn mạnh rằng Việt Nam ủng hộ các nỗ lực trung gian hòa giải và muốn thúc đẩy đối thoại nhằm chấm dứt xung đột. Tuyên bố này được đưa ra sau cuộc gặp giữa Thủ tướng Phạm Minh Chính và Tổng thống Ukraine Volodymyr Zelensky tại Davos, nơi Thủ tướng Chính đề xuất Việt Nam có thể làm nơi tổ chức các hoạt động hòa bình. Xung đột Nga - Ukraine đã gây thiệt hại nghiêm trọng với gần 13.000 dân thường thiệt mạng và nhiều binh sĩ hai bên tử trận hoặc bị thương. Triển vọng đàm phán hòa bình hiện có dấu hiệu tích cực sau cuộc điện đàm giữa lãnh đạo Mỹ và Nga, cùng với tuyên bố của ông Zelensky về việc sẵn sàng hợp tác để đạt được hòa bình."},{"title":"LHQ ước tính tái thiết Gaza cần 53 tỷ USD","content":"Liên Hợp Quốc ước tính việc tái thiết Gaza sau 16 tháng giao tranh cần khoảng 53 tỷ USD và ít nhất 5 năm để hoàn thành. Tổng thư ký LHQ, Antonio Guterres, cho biết chi phí bao gồm 15,2 tỷ USD cho việc khôi phục nhà ở, 6,9 tỷ USD cho thương mại và công nghiệp, và các lĩnh vực khác như y tế, nông nghiệp, giao thông, nước và vệ sinh, cùng giáo dục.\n\nDọn dẹp các vùng bị tàn phá sẽ tiêu tốn ít nhất 1,2 tỷ USD trong bối cảnh hơn 48.000 người đã thiệt mạng và tỷ lệ thất nghiệp ở Gaza đã lên tới 90%. Hiện tại chưa có kế hoạch rõ ràng cho công cuộc tái thiết, trong khi một số đề xuất từ Mỹ liên quan đến việc di dời người dân Palestine đã vấp phải sự phản đối từ nhiều quốc gia trong khu vực."},{"title":"Lao xe vào đám đông ở Đức, nhiều người bị thương","content":"Một vụ việc nghiêm trọng đã xảy ra tại Munich, Đức, khi một chiếc xe ô tô lao vào đám đông, làm ít nhất 28 người bị thương. Sự việc xảy ra trên phố Seidlstrasse vào lúc 10h30 sáng (giờ địa phương). Cảnh sát đã bắt giữ tài xế, một người tị nạn 24 tuổi đến từ Afghanistan, và cho rằng đây là một hành động tấn công có chủ ý.\n\nTheo thông tin, đám đông bị tấn công có thể là những người tham gia một cuộc biểu tình do công đoàn vận tải Verdi tổ chức. Nhân chứng cho biết nhiều người đã hoảng loạn và có cảnh sát phải nổ súng nhằm ngăn chặn tình huống. Munich là nơi sắp diễn ra Hội nghị An ninh Munich với sự tham gia của nhiều lãnh đạo thế giới."},{"title":"Món ăn chay nào giúp hạ huyết áp?","content":"Một số món ăn chay có thể giúp hạ huyết áp bao gồm các loại thực phẩm từ thực vật giúp làm giãn mạch và tăng độ đàn hồi của mạch máu. Những món ăn này có thể bổ sung thêm nguồn dinh dưỡng và hỗ trợ điều trị huyết áp cao bên cạnh việc sử dụng thuốc."},{"title":"Dấu hiệu trẻ nhiễm cúm trở nặng","content":"Dấu hiệu trẻ nhiễm cúm trở nặng bao gồm:\n\n1. Thở nhanh hoặc khó thở, môi hoặc mặt xanh xao, xương sườn co lại khi thở.\n2. Đau ngực và đau cơ nghiêm trọng (trẻ không thể đi hoặc đứng).\n3. Mất nước: không đi tiểu trong 8 giờ, miệng khô, không chảy nước mắt khi khóc.\n4. Không đáp ứng với thuốc hạ sốt, trẻ sốt cao trên 39 độ mà không thể hạ sốt.\n5. Trẻ dưới 12 tuần tuổi bị sốt.\n6. Tình trạng sốt hoặc ho đã giảm nhưng sau đó trở nặng hơn.\n7. Mất ý thức hoặc lên cơn co giật.\n\nKhi trẻ có một trong những dấu hiệu trên, phụ huynh cần đưa trẻ đến bệnh viện ngay để được kiểm tra và điều trị kịp thời."},{"title":"Nêm băm, giã hay đập dập tỏi?","content":"Bài viết phân tích các phương pháp xử lý tỏi như băm, giã, đập dập, và thái lát, chỉ ra rằng mỗi cách mang lại hương vị và công dụng khác nhau cho món ăn. \n\n- **Tỏi giã nhuyễn**: Phá vỡ tế bào tỏi nhiều nhất, làm tăng hương vị và sản sinh allicin, thích hợp cho nước chấm nhưng hình thức không bắt mắt.\n- **Tỏi bào mịn**: Dùng cho món cần độ sánh, nhanh thấm hương vị nhưng không thích hợp khi chiên do dễ cháy.\n- **Tỏi băm**: Thông dụng, bảo toàn kết cấu và phát huy được allicin, thích hợp cho nhiều món ăn.\n- **Tỏi đập dập**: Giữ nguyên hình dạng, vị nhẹ, phù hợp cho các món kho, hầm.\n- **Tỏi thái lát**: Tỏa hương vị dịu nhẹ, thích hợp cho món trang trí nhưng hương vị ít hơn.\n\nTỏi phát huy tác dụng tốt nhất khi còn tươi và chưa qua chế biến, vì enzyme alliinase hoạt động hiệu quả ở nhiệt độ thấp."},{"title":"Mất 312 triệu vì tăng giá mặt bằng thêm 8 triệu","content":"Một chủ nhà ở TP HCM đã mất 312 triệu đồng do tăng giá cho thuê mặt bằng từ 30 triệu lên 38 triệu đồng mỗi tháng. Sau khi tăng giá, người thuê không tiếp tục thuê nữa, và sau một năm rao bán, chủ nhà vẫn không tìm được người thuê mới. Nhiều chủ mặt bằng cũng đang phải giảm giá cho thuê 10-20% để thu hút khách hàng. Các độc giả dự đoán rằng nhu cầu thuê mặt bằng sẽ giảm trong tương lai do sự phát triển của thương mại điện tử và sự thay đổi trong thói quen tiêu dùng của giới trẻ. Những chủ nhà không nắm bắt được tình hình kinh tế và tiếp tục tăng giá thuê có nguy cơ phải để mặt bằng trống lâu dài."},{"title":"Nên băm, giã hay đập dập tỏi?","content":"Nên băm, giã hay đập dập tỏi tùy thuộc vào từng món ăn, vì mỗi cách thực hiện sẽ phát huy hương vị khác nhau của tỏi.\n\n1. **Tỏi giã nhuyễn**: Phá vỡ tế bào tỏi nhiều nhất, làm tăng hương vị và tạo ra nhiều allicin, tốt cho sức khỏe. Thường dùng cho nước chấm, nước sốt hoặc ướp thực phẩm.\n\n2. **Tỏi bào mịn**: Thích hợp cho các món cần độ sánh như súp hay sốt, giúp hương vị thấm nhanh. Không phù hợp khi chiên.\n\n3. **Tỏi băm**: Phổ biến cho nhiều món, vừa giải phóng allicin vừa giữ được hình thức bắt mắt.\n\n4. **Tỏi đập dập**: Giữ nguyên miếng, có vị nhẹ nhàng hơn và thường dùng cho món kho, hầm. Tuy nhiên, tỏi không thấm vị nhiều khi ướp.\n\n5. **Tỏi thái lát**: Tỏa ra hương vị dịu nhẹ, thích hợp cho trang trí món ăn nhưng hương vị không mạnh mẽ.\n\nNói chung, tỏi chứa nhiều hợp chất lưu huỳnh và hoạt động tốt nhất ở nhiệt độ thấp, vì vậy tỏi tươi sống luôn mang lại tác dụng tốt hơn."},{"title":"Việt Nam muốn tiếp tục hợp tác với Mỹ khắc phục hậu quả chiến tranh","content":"Việt Nam bày tỏ mong muốn tiếp tục hợp tác với Mỹ trong việc khắc phục hậu quả chiến tranh, đặc biệt là trong bối cảnh Mỹ đóng băng viện trợ nước ngoài. Người phát ngôn Bộ Ngoại giao Việt Nam, Phạm Thu Hằng, nhấn mạnh sự quan tâm đến quyết định của Mỹ đối với USAID và cho rằng các dự án viện trợ trước đây đã mang lại hiệu quả tích cực. Bà Hằng cảnh báo rằng việc dừng hỗ trợ cho các hoạt động rà phá bom mìn và điều trị dioxin sẽ ảnh hưởng lớn đến an toàn con người và môi trường. \n\nUSAID đã cung cấp khoảng 200 triệu USD cho các chương trình liên quan đến xử lý vũ khí tại Việt Nam, nơi có khoảng 800 nghìn tấn bom đạn sót lại sau chiến tranh. Việt Nam cũng đã phối hợp với USAID trong các dự án xử lý dioxin tại sân bay Biên Hòa. Sau khi Tổng thống Trump ký sắc lệnh đóng băng viện trợ, 17 cựu đại sứ Mỹ đã kêu gọi xem xét lại quyết định này để ngăn chặn sự gián đoạn trong các chương trình hỗ trợ khắc phục hậu quả chiến tranh tại Việt Nam, Lào, và Campuchia."},{"title":"Cháy ở trường mầm non trung tâm TP HCM","content":"Vào chiều ngày 13/2/2025, một vụ cháy đã xảy ra tại trường mầm non ở quận 3, TP Hồ Chí Minh, xuất phát từ phòng sinh hoạt của giáo viên. Đám cháy bùng phát khoảng 15h tại tầng trệt của tòa nhà 3 tầng, khiến gần 100 học sinh được sơ tán ra ngoài an toàn. Khói đen bốc lên cao, lan tỏa ra khu dân cư và các tòa nhà lân cận, buộc nhân viên văn phòng gần đó cũng phải di tản. Lực lượng cứu hỏa đã có mặt nhanh chóng và khống chế đám cháy sau khoảng 10 phút. Nguyên nhân vụ cháy được xác định do chập ổ cắm điện, nhưng không gây thiệt hại nghiêm trọng về tài sản."},{"title":"Ba nhóm người dễ mắc bệnh viêm phổi","content":"Ba nhóm người dễ mắc bệnh viêm phổi bao gồm:\n\n1. **Trẻ em**: Trẻ dưới 5 tuổi có nguy cơ cao mắc viêm phổi và là đối tượng dễ bị tử vong do bệnh này. Mỗi năm, khoảng 150 triệu ca viêm phổi xảy ra ở trẻ em ở các nước đang phát triển, với ước tính khoảng 4.300 trẻ tử vong mỗi ngày.\n\n2. **Thai phụ**: Trong thời kỳ mang thai, hệ miễn dịch của phụ nữ suy giảm, khiến họ dễ bị viêm phổi. Bệnh này có thể dẫn đến nhiều biến chứng nghiêm trọng cho cả mẹ và thai nhi, bao gồm sinh non hoặc sảy thai.\n\n3. **Người lớn tuổi**: Nhóm này thường có sức khỏe yếu và nhiều bệnh mạn tính, nên dễ mắc bệnh viêm phổi, đặc biệt trong thời điểm chuyển mùa. Nếu không được điều trị kịp thời, bệnh có thể gây ra nhiều biến chứng nghiêm trọng.\n\nNgoài ra, các yếu tố rủi ro khác như điều trị trong phòng chăm sóc đặc biệt, mắc các bệnh mạn tính, và hút thuốc lá cũng làm tăng nguy cơ mắc viêm phổi."},{"title":"Anh chế tạo container phòng không chuyển cho Ukraine","content":"Anh đã phát triển một tổ hợp phòng không mang tên Gravehawk, được thiết kế để lắp đặt trong container và có khả năng phóng tên lửa R-73 từ thời Liên Xô để hỗ trợ Ukraine. Tổ hợp này do một đơn vị thuộc Bộ Quốc phòng Anh kết hợp với các nhà thầu quân sự tư nhân phát triển trong vòng 18 tháng, với chi phí khoảng 7,5 triệu USD mỗi tổ hợp. Gravehawk có một hệ thống cảm biến để phát hiện và theo dõi mục tiêu, hoạt động yêu cầu kíp vận hành 5 người. \n\nMặc dù ban đầu Ukraine không muốn nhận Gravehawk, nhưng sau khi hiểu cách hoạt động của nó, nước này đã quyết định tiếp nhận và yêu cầu thêm hệ thống này. Gravehawk có khả năng tiêu diệt các mục tiêu như máy bay không người lái và tên lửa. Anh và Đan Mạch đã chuyển hai tổ hợp Gravehawk cho Ukraine và nước này dự kiến nhận thêm 15 hệ thống nữa."},{"title":"Va chạm thuyền trên sông, bé trai mất tích","content":"Vào sáng ngày 13/2/2025, tại huyện Năm Căn, Cà Mau, một vụ va chạm thuyền đã xảy ra khiến một bé trai ba tuổi mất tích. Anh Nguyễn Thanh Phương, 41 tuổi, đang điều khiển thuyền máy chở vợ và con trai đi làm giấy tờ. Khi đến khu vực ấp Tắc Năm Căn A, thuyền của anh đã va chạm với một thuyền khác, dẫn đến việc thuyền của anh bị chìm. Dù vợ chồng anh đã bơi thoát được lên bờ, tai nạn đã khiến bé trai mất tích. Hiện tại, lực lượng cứu hộ và chính quyền địa phương đang tiến hành tìm kiếm nạn nhân."},{"title":"Bình Phước lại đề xuất làm đường qua khu sinh quyển thế giới","content":"Bình Phước đã đề xuất xây dựng cầu Mã Đà và một tuyến đường trên cao qua khu dự trữ sinh quyển Đồng Nai để kết nối với sân bay Long Thành. Tổng mức đầu tư dự án ước tính khoảng 5.100 tỷ đồng. Tuyến đường này dài 76 km, bắt đầu từ thành phố Đồng Xoài và sẽ đi qua một số khu vực có rừng, trong đó chỉ khoảng 2 km là rừng tự nhiên. Chính quyền tỉnh đề xuất các biện pháp giảm thiểu tác động đến môi trường như xây cầu cạn và tường chống ồn.\n\nTrước đó, vào tháng trước, Chính phủ đã giao Bộ Giao thông Vận tải xem xét kiến nghị của Bình Phước, và năm 2022, đề xuất xây cầu đã bị từ chối do lo ngại ảnh hưởng đến khu bảo tồn thiên nhiên. Bộ Giao thông đã đề nghị không thực hiện dự án qua khu sinh quyển thế giới mà thay vào đó tìm hướng đi khác qua Bình Dương."},{"title":"Đập vỡ tủ kính, cướp tiệm vàng","content":"Vào khoảng 14h30 ngày 13/2/2025, một thanh niên đội mũ bảo hiểm, đeo khẩu trang đã vào tiệm vàng Như Ngọc Châu ở thị trấn Di Linh, huyện Di Linh, Lâm Đồng. Sau khi quan sát trang sức, anh ta bất ngờ rút hung khí và đập vỡ tủ kính, nhanh tay lấy vàng trước khi bỏ chạy. Trong tiệm lúc đó có một vài khách hàng đang giao dịch.\n\nMặc dù người ở tiệm đã hô hoán và đuổi theo, nghi phạm đã dùng hung khí để đe dọa và chạy thoát. Vụ việc được camera quan sát ghi lại. Theo nhân chứng, nghi phạm đã vào chợ mua táo trước khi thực hiện vụ cướp, và sau khi cướp xong, hắn đã tháo chạy trên xe máy dựng cách hiện trường khoảng 20 mét. Công an huyện Di Linh đang nỗ lực truy bắt nghi phạm."},{"title":"Đại học Công nghiệp TP HCM thêm 12 tổ hợp xét tuyển","content":"Đại học Công nghiệp TP HCM đã bổ sung 12 tổ hợp xét tuyển mới cho năm 2025, bao gồm môn Tin học, Công nghệ, và Giáo dục kinh tế-pháp luật bên cạnh các môn bắt buộc. Việc này nhằm tạo điều kiện thuận lợi cho thí sinh và phù hợp với chương trình giáo dục phổ thông 2018. \n\nNgoài ra, trường cũng sẽ mở 5 ngành mới gồm: Điện hạt nhân, Quản lý năng lượng, Trí tuệ nhân tạo, Công nghệ tài chính, và Ngôn ngữ Trung. Đại học Công nghiệp TP HCM áp dụng 4 phương thức xét tuyển: Tuyển thẳng, Xét điểm thi tốt nghiệp THPT, Điểm thi đánh giá năng lực, và Xét kết hợp điểm học bạ với tiêu chí phụ. Điểm chuẩn năm ngoái dao động từ 18-26, với Kinh doanh quốc tế và Luật kinh tế là hai ngành có điểm cao nhất."},{"title":"Bộ Xây dựng sẽ quản lý 5 lĩnh vực vận tải","content":"Bộ Xây dựng sẽ quản lý 5 lĩnh vực giao thông, bao gồm đường bộ, đường sắt, đường thủy nội địa, hàng hải và hàng không dân dụng, bên cạnh các lĩnh vực xây dựng, kiến trúc, hạ tầng. Điều này được đề xuất trong dự thảo Nghị định quy định chức năng, nhiệm vụ và cơ cấu tổ chức của Bộ Xây dựng sau khi hợp nhất với Bộ Giao thông Vận tải. \n\nBộ Xây dựng sẽ thực hiện quản lý nhà nước trong nhiều lĩnh vực như quy hoạch xây dựng, đầu tư xây dựng, phát triển đô thị, và quản lý nhà ở, cùng các lĩnh vực giao thông vận tải. Bộ này sẽ có 19 đơn vị hỗ trợ trong hoạt động quản lý, và 4 đơn vị sự nghiệp công lập. Ngoài ra, sẽ có việc sắp xếp tổ chức và giảm số lượng đầu mối các đơn vị quản lý."},{"title":"Trung Quốc có thêm tỷ phú trà sữa","content":"Trung Quốc vừa có thêm một tỷ phú trong lĩnh vực trà sữa, đó là Wang Yun'an, người sáng lập thương hiệu Good me, với tài sản ước tính 1,2 tỷ USD sau khi công ty của anh IPO thành công vào ngày 12/2 vừa qua. Guming Holdings, công ty sở hữu Good me, đã huy động được 233 triệu USD từ đợt phát hành cổ phiếu lần đầu tại Hong Kong, với 182,4 triệu cổ phiếu được bán ra. \n\nWang, 38 tuổi, đã thành lập Guming tại Hàng Châu vào năm 2010, và sau nhiều khó khăn ban đầu, Good me đã trở thành chuỗi trà sữa lớn thứ hai tại Trung Quốc về doanh số và số lượng cửa hàng. Năm 2024, doanh thu của Guming đạt 6,4 tỷ nhân dân tệ, trong khi lợi nhuận tăng lên 1,1 tỷ nhân dân tệ. Thị phần của Good me là 9,1% tại Trung Quốc.\n\nTrong bối cảnh cạnh tranh khốc liệt trong ngành trà sữa, Wang đã quyết định tập trung vào các thành phố nhỏ và thị trấn, nơi sản phẩm này chưa phổ biến và có tiềm năng phát triển mạnh. Chiết Giang là khu vực mà Good me đạt thị phần tốt nhất, chiếm hơn 20% tổng số cửa hàng."},{"title":"Piaggio Liberty 2025 ra mắt, giá từ 57,5 triệu đồng","content":"Piaggio vừa ra mắt Liberty 2025 vào ngày 13/2/2025 với giá khởi điểm từ 57,5 triệu đồng. Mẫu xe tay ga này đã được nâng cấp về thiết kế và động cơ sau 10 năm không có thay đổi lớn. Liberty 2025 có thiết kế hiện đại với đèn LED, cụm đồng hồ điện tử 5,5 inch, và ngoại hình tươi mới tương tự như các mẫu xe cao cấp như Beverly và Medley.\n\nXe trang bị động cơ i-Get 125cc, cải thiện công suất từ 10,2 lên 10,5 mã lực, với mức tiêu thụ nhiên liệu giảm 18%, đạt 2,19 lít/100 km. Liberty 2025 có ba phiên bản: phiên bản tiêu chuẩn giá 57,5 triệu đồng, phiên bản S giá 57,9 triệu đồng, và phiên bản đặc biệt Z giá 59,3 triệu đồng. Mẫu xe này cạnh tranh với Honda SH Mode trên thị trường Việt Nam."},{"title":"Oppo tiết lộ độ mỏng ngang điện thoại thanh của Find N5","content":"Oppo vừa công bố thông tin về độ mỏng của smartphone gập Find N5, với mức độ mỏng chỉ 8,93 mm khi gập, giúp máy trở thành một trong những sản phẩm gập mỏng nhất trên thị trường. So với các đối thủ, Find N5 mỏng hơn Xiaomi 14 Ultra (9,2 mm) và chỉ dày hơn một chút so với iPhone 16 Pro Max (8,3 mm) và Galaxy S25 Ultra (8,2 mm). \n\nFind N5 là smartphone màn hình gập đầu tiên có độ dày dưới 9 mm khi gập, nhờ vào việc sử dụng vật liệu thiết kế mới và công nghệ pin hiện đại. Máy được trang bị khung nhôm hợp kim 7-series và hợp kim titan in 3D, giúp tăng độ bền và độ cứng lên 16% so với thế hệ trước. \n\nNgoài ra, Find N5 cũng có khả năng kháng nước với tiêu chuẩn IPX6, IPX8 và IPX9, cho phép chống nước bắn mạnh và tia nước áp lực cao. Sản phẩm sẽ được ra mắt toàn cầu vào ngày 20/2 và có thể có mặt tại thị trường Việt Nam vào tháng 3."},{"title":"Người mẫu Phương Mai nộp đơn ly dị","content":"Người mẫu Phương Mai, đoạt giải vàng Siêu mẫu Việt Nam 2012, đã nộp đơn ly dị tại tòa án quận Bình Thạnh, TP HCM, để chấm dứt hôn nhân với chồng Ba Lan, Marcin. Cặp đôi đã sống ly thân từ cuối năm 2024 do nhiều mâu thuẫn, và Phương Mai cho biết không còn sự thấu hiểu cũng như tôn trọng trong cuộc sống hôn nhân. Cô kết hôn vào năm 2018 và có một cậu con trai bốn tuổi tên Henryk. Hiện tại, cô ưu tiên trách nhiệm là một người mẹ. Trước đây, Phương Mai từng thích cuộc sống độc thân, nhưng đã thay đổi suy nghĩ khi gặp Marcin. Cô cũng là một người mẫu nổi tiếng với nhiều thành tích trong làng giải trí và tham gia nhiều sự kiện quốc tế."},{"title":"Cựu vô địch Wimbledon bị HLV tống tình và tiền","content":"Cựu vô địch Wimbledon, tay vợt Elena Rybakina, đang đối mặt với những cáo buộc nghiêm trọng liên quan đến HLV Stefano Vukov. Vukov vừa bị Hiệp hội quần vợt nữ WTA đình chỉ hoạt động một năm sau khi bị kết luận đã lạm dụng và ngược đãi Rybakina trong một thời gian dài. Các báo cáo cho thấy ông đã có hành vi tống tiền và tống tình, khiến Rybakina chịu đựng bạo hành tinh thần, dẫn đến việc cô phải bỏ nhiều giải đấu.\n\nMối quan hệ giữa Rybakina và Vukov trở nên tồi tệ, đến mức cô muốn chấm dứt hợp tác với ông trước thềm Mỹ Mở rộng tháng 8/2024 nhưng lại bị đe dọa. Rybakina đã rút lui khỏi nhiều giải đấu trong năm 2024 do những vấn đề sức khỏe thật ra liên quan đến áp lực tâm lý.\n\nStefano Vukov, cựu tay vợt Croatia, đã bắt đầu đào tạo Rybakina từ năm 2019 và giúp cô thăng tiến từ top 200 lên top 30 thế giới, giành nhiều danh hiệu, trong đó có Wimbledon 2022."},{"title":"Johnson &amp; Johnson bị kiện 'bán thuốc cúm không tác dụng'","content":"Johnson & Johnson đang phải đối mặt với một vụ kiện tập thể được cho là lớn nhất tại New Zealand liên quan đến 17 loại thuốc cúm mà họ sản xuất, trong đó có các nhãn hiệu nổi tiếng như Codral Cold & Flu và Sudafed PE. Vụ kiện cáo buộc rằng những thuốc này không có tác dụng làm giảm nghẹt mũi do chứa phenylephrine, một thành phần được cho là không hiệu quả khi sử dụng theo đường uống. \n\nTháng 11 năm ngoái, Cục Quản lý Thực phẩm và Dược phẩm Mỹ đã đề xuất cấm phenylephrine trong các loại thuốc cảm lạnh không kê đơn vì lý do tương tự. Luật sư đại diện cho vụ kiện cho biết, vụ kiện này dự kiến có số lượng người tham gia đông đảo và mọi công dân New Zealand đã từng mua sản phẩm trong danh sách sẽ có thể tham gia.\n\nHiện tại, Johnson & Johnson chưa có phản hồi về vụ kiện. Các sản phẩm bị cáo buộc thường có giá cao gấp nhiều lần so với paracetamol thông thường. Giám đốc Viện bảo vệ người tiêu dùng khuyến cáo người dân nên ngừng sử dụng sản phẩm cho đến khi có thông tin rõ ràng về hiệu quả của chúng."},{"title":"Xe máy đối đầu, một người chết","content":"Vào sáng ngày 13/2/2025, tại Hưng Yên, một tai nạn nghiêm trọng đã xảy ra khi một nhóm hơn 20 xe máy chạy với tốc độ cao, lấn sang làn đường ngược chiều. Họ đang theo xe ôtô chở bạn lên đường nhập ngũ. Tại huyện Tiên Lữ, một xe máy trong đoàn đã va chạm với xe máy khác chạy chiều ngược lại, dẫn đến 4 người bị văng xuống đường và một thanh niên tử vong, trong khi ba người khác bị thương. Các xe máy bị hư hại nặng nề. Công an huyện Tiên Lữ đã xác nhận sự việc và đã bàn giao thi thể nạn nhân cho gia đình."},{"title":"Scarlett Johansson kêu gọi ban hành luật về AI","content":"Scarlett Johansson đã kêu gọi chính phủ Mỹ ban hành luật hạn chế việc sử dụng trí tuệ nhân tạo (AI) sau khi cô bị giả mạo hình ảnh trong một video phản đối rapper Kanye West. Cô phát hiện video trên Instagram, nơi gồm nhiều người nổi tiếng khác cũng bị AI mạo danh khi lên tiếng phản đối những quan điểm bài Do Thái của West.\n\nJohansson nhấn mạnh rằng AI có thể gây ra mối đe dọa lớn hơn nhiều so với bất kỳ cá nhân nào và cảnh báo về việc mất nhận thức thực tế nếu không có sự kiểm soát. Cô cho rằng chính phủ Mỹ cần phải hành động nhanh chóng để bảo vệ người dân trước những nguy hiểm từ AI, kêu gọi cả hai đảng Dân chủ và Cộng hòa cùng hợp tác trong vấn đề này.\n\nHiện tại, Mỹ chưa có đạo luật liên bang toàn diện về AI, mặc dù có hơn 120 dự luật đang được xem xét. California đã thông qua luật quản lý AI, và nhiều bang khác cũng đang soạn thảo quy định liên quan. Scarlett Johansson, với sự nghiệp thành công kéo dài gần 20 năm, thường xuyên nằm trong danh sách những nữ diễn viên có thu nhập cao nhất thế giới."},{"title":"Lingard bức xúc vì bị chê phá hủy văn hóa Man Utd","content":"Tiền vệ Jesse Lingard đã bày tỏ sự phản đối trước những nhận xét cho rằng anh và hai đồng đội cũ Marcus Rashford và Paul Pogba đã phá hủy văn hóa của Manchester United. Nhận xét này xuất phát từ một bình luận trên mạng xã hội sau khi Lingard ghi bàn mùa 2015-2016, cho rằng sự hiện diện của họ đã làm thay đổi văn hóa trong CLB từ khi Sir Alex Ferguson rời đi.\n\nLingard đã yêu cầu giải thích cụ thể về việc tại sao họ bị cho là đã phá hủy văn hóa của CLB. Trong khi một số người hâm mộ tiếp tục chỉ trích cách hành xử của anh, Lingard khẳng định rằng anh chỉ muốn tận hưởng cuộc sống và chơi bóng tại CLB lớn nhất thế giới. Anh cũng nhấn mạnh rằng họ đã phạm sai lầm nhưng vẫn giữ niềm vui và sự lạc quan.\n\nLingard, đã trưởng thành từ học viện của Man Utd, chỉ có 232 trận đấu cho CLB sau 11 năm, thỉnh thoảng bị chỉ trích bởi các huyền thoại như Wayne Rooney và Rio Ferdinand về hành vi ngoài sân cỏ. Man Utd trải qua giai đoạn khó khăn trong 12 năm qua, chưa thể lấy lại vinh quang xưa. Hiện tại, Lingard đang thi đấu cho FC Seoul sau khi rời Man Utd và có dấu hiệu hòa nhập tốt với CLB Hàn Quốc."},{"title":"Trưởng ban Tổ chức Thành ủy Hà Nội xin nghỉ hưu trước tuổi","content":"Ông Vũ Đức Bảo, Trưởng ban Tổ chức Thành ủy Hà Nội, đã gửi đơn xin nghỉ hưu trước tuổi, và quyết định này sẽ có hiệu lực từ ngày 15/2. Ông Bảo, 60 tuổi, có trái tim phục vụ cho công việc chung trong suốt thời gian giữ chức vụ. Bí thư Thành ủy Hà Nội, Bùi Thị Minh Hoài, đã ca ngợi ông vì những nỗ lực và sự dám chịu trách nhiệm trong công việc. Sau khi ông Bảo nghỉ hưu, ông Hà Minh Hải sẽ đảm nhận chức vụ Trưởng ban Tổ chức Thành ủy."},{"title":"56 nghi phạm lừa đầu tư tiền điện tử, 'làm nhiệm vụ TikTok' bị bắt","content":"Ngày 13/2/2025, 56 nghi phạm, trong đó có Nguyễn Thế Anh (29 tuổi), bị Công an tỉnh Hà Tĩnh khởi tố và bắt giam vì tổ chức lừa đảo đầu tư tiền điện tử BTC qua ứng dụng UNISAT và \"làm nhiệm vụ TikTok\" tại Philippines và Campuchia. Thế Anh giữ vai trò quản lý, điều hành hoạt động lừa đảo từ tháng 4/2023.\n\nNhóm này tạo tài khoản mạng xã hội ảo, giả danh doanh nhân thành đạt để dụ dỗ nạn nhân đầu tư tiền điện tử với mức tối thiểu 8 triệu đồng. Ban đầu, họ cho nạn nhân rút vốn và lãi để tăng lòng tin, sau đó yêu cầu nộp thêm tiền với lý do sai hệ thống, thuế và phí trước khi cắt đứt liên lạc.\n\nCông an đã phối hợp với cơ quan Campuchia bắt 30 người tại Phnom Penh và 26 người khác tại sân bay Tân Sơn Nhất và Nội Bài. Vụ lừa đảo đã khiến hàng nghìn nạn nhân người Việt mất hàng trăm tỷ đồng. Điều tra mở rộng vẫn đang tiếp tục."},{"title":"Cựu cố vấn chỉ trích ông Trump nhượng bộ Nga","content":"Cựu cố vấn an ninh quốc gia John Bolton đã chỉ trích Tổng thống Donald Trump vì cho rằng ông đã nhượng bộ Nga trong vấn đề Ukraine mà không có cuộc đàm phán thực sự nào. Bolton nói rằng Trump đã \"đầu hàng\" Tổng thống Nga Vladimir Putin và cho rằng các tuyên bố của Trump đang làm tổn hại đến Ukraine, đẩy nước này vào tình thế khó khăn. Cựu phó tổng thống Mike Pence cũng cảnh báo rằng nếu Mỹ bỏ rơi Ukraine, nước này có thể sẽ trở thành một phần của Nga.\n\nBolton nhấn mạnh rằng lãnh đạo Mỹ cần kiên định ủng hộ Ukraine để bảo vệ lợi ích quốc gia của Mỹ. Trump đã công bố kết quả cuộc điện đàm với Putin và bày tỏ mong muốn chấm dứt chiến tranh ở Ukraine, nhưng các bình luận của ông về việc khôi phục lãnh thổ Ukraine và khả năng gia nhập NATO nhận được nhiều hoài nghi.\n\nTrong khi Bolton và Pence kêu gọi sự ủng hộ mạnh mẽ cho Ukraine, một số chuyên gia lại cho rằng những tuyên bố của Trump chỉ là phản ánh thực tế hiện nay. Họ cho rằng chiến sự tại Ukraine là vấn đề chủ yếu của châu Âu và Ukraine tự phải củng cố sức mạnh quân sự."},{"title":"Nghịch lý người có thu nhập phải đóng thuế nhưng được mua nhà ở xã hội","content":"Nghịch lý đang tồn tại với chính sách nhà ở xã hội ở Việt Nam, khi mà những người có thu nhập từ 11-15 triệu đồng mỗi tháng phải đóng thuế thu nhập cá nhân nhưng vẫn được xem là có thu nhập thấp đủ điều kiện để mua nhà ở xã hội. \n\nChính sách nhà ở xã hội hướng đến việc hỗ trợ cho nhóm người thu nhập thấp, với quy định rằng người độc thân có thu nhập không quá 15 triệu và hộ gia đình không quá 30 triệu đồng. Tuy nhiên, theo luật thuế thu nhập cá nhân, người có thu nhập từ 11 triệu đồng trở lên đã bắt đầu phải chịu thuế. \n\nĐiều này dẫn đến sự mâu thuẫn, khi những người trong nhóm thu nhập 12-15 triệu đồng vừa phải đóng thuế, vừa không đủ khả năng tích lũy để mua nhà, ngay cả khi nhận được hỗ trợ vay vốn. Do đó, có yêu cầu cần điều chỉnh lại các tiêu chí về thu nhập để tránh những bất cập trong chính sách."},{"title":"Phổi trắng - dấu hiệu đặc trưng của bệnh nhân mắc cúm nặng","content":"Phổi trắng là dấu hiệu tổn thương nặng nề ở phổi, liên quan đến một số ca bệnh cúm nặng hiện nay. Dịch cúm mùa đang lan rộng ở Đông Á và Mỹ, với sự gia tăng ca bệnh nặng, đặc biệt tại Việt Nam. Các bệnh nhân thường có bệnh nền mạn tính, và phổi trắng xuất hiện qua phim X-quang khi tổn thương phổi trở nên nghiêm trọng, dẫn đến suy hô hấp.\n\nNguyên nhân của tình trạng phổi trắng là do phản ứng viêm quá mạnh của cơ thể với virus cúm, gây tổn thương mô phổi và dẫn đến viêm phổi phù nề. Virus cúm có thể tạo điều kiện cho vi khuẩn xâm nhập, làm tình trạng viêm trầm trọng hơn, dẫn đến tổn thương phổi cấp tính (ARDS).\n\nCác bác sĩ khuyến cáo phát hiện sớm và can thiệp kịp thời là rất quan trọng để cứu sống bệnh nhân. Để phòng ngừa cúm mùa, tiêm vaccine hàng năm và thực hiện các biện pháp vệ sinh cá nhân là cần thiết. Khi có triệu chứng nghi ngờ cúm nặng, cần đến cơ sở y tế ngay lập tức để được điều trị."},{"title":"Triết lý 'học tiến bộ' của CEO Kyna English","content":"CEO Kyna English, Hồ Hồng Bảo Trâm, đã lãnh đạo công ty trong suốt 10 năm với mục tiêu thay đổi cách người Việt tiếp cận ngôn ngữ Anh. Kyna English đã chuyển từ mô hình đào tạo kỹ năng mềm sang giảng dạy tiếng Anh trực tuyến, nổi bật nhờ vào mô hình học 1 kèm 1 trong bối cảnh đại dịch Covid-19. Công ty mạnh dạn đầu tư vào công nghệ, đặc biệt là trí tuệ nhân tạo (AI), nhằm nâng cao trải nghiệm học tập cho học viên.\n\nKyna English hiện đã mở rộng hoạt động ra Đông Nam Á, với hơn 10 triệu lớp học được tổ chức tại các quốc gia như Thái Lan, Lào và Indonesia. Công ty đã thu hút vốn đầu tư thành công từ Asia Business Builders và DTP Education Solutions. Hồ Hồng Bảo Trâm nhấn mạnh rằng sự đồng hành của AI không thay thế giáo viên mà hỗ trợ họ, và tin tưởng vào sự phát triển bền vững thông qua đội ngũ nhân viên tài năng và môi trường làm việc cởi mở."},{"title":"Uống vitamin C có giúp phòng bệnh cúm?","content":"Uống vitamin C có thể không giúp ngăn ngừa bệnh cúm, nhưng nó có vai trò quan trọng trong việc hỗ trợ chức năng của hệ miễn dịch. Vitamin C hoạt động như một chất chống oxy hóa, giúp bảo vệ cơ thể khỏi virus và vi khuẩn, đồng thời thúc đẩy sản xuất tế bào bạch cầu, tăng cường sức đề kháng. Một số nghiên cứu cho thấy việc bổ sung vitamin C có thể giảm thời gian và mức độ nghiêm trọng của nhiễm trùng hô hấp.\n\nĐể phòng ngừa cúm hiệu quả, nên tiêm vaccine cúm hàng năm, duy trì thói quen vệ sinh cá nhân, ngủ đủ giấc, và có chế độ dinh dưỡng cân bằng. Việc bổ sung vitamin C nên tham khảo ý kiến bác sĩ để xác định liều lượng phù hợp và tránh tương tác với thuốc điều trị. Nguồn vitamin C tự nhiên từ thực phẩm như trái cây và rau củ cũng rất được khuyến khích."},{"title":"Cẩm nang quốc tế gợi ý du khách khám phá núi Bà Đen","content":"Cẩm nang du lịch Lonely Planet đã gợi ý du khách quốc tế trải nghiệm núi Bà Đen, nổi bật với giá trị lịch sử, văn hóa và tâm linh. Nằm cách TP HCM khoảng 100 km về phía Tây Bắc, núi Bà Đen, với độ cao 986 m, được mệnh danh là \"nóc nhà Nam Bộ\". Du khách có thể sử dụng cáp treo để lên đỉnh, khám phá các đền chùa và hệ thống hang động đặc trưng.\n\nNúi Bà Đen không chỉ thu hút du khách nhờ cảnh quan hùng vĩ mà còn vì khí hậu mát mẻ hơn so với đồng bằng, tương tự như \"Đà Lạt của Đông Nam Bộ\". Khu vực này lưu giữ dấu tích lịch sử quan trọng từ những trận giao tranh ác liệt trong chiến tranh Việt Nam, với nhiều hang động từng được sử dụng làm nơi trú ẩn. Cùng với đó, quần thể chùa trên núi, đặc biệt là chùa Linh Sơn Tiên Thạch, gắn liền với truyền thuyết Bà Đen, tạo nên không gian linh thiêng thu hút hàng triệu du khách mỗi năm.\n\nĐặc biệt, tại đây có tượng Phật Bà Tây Bổ Đà Sơn cao 72 m, được xác lập kỷ lục là tượng Phật Bà bằng đồng cao nhất châu Á, cùng với tượng Di Lặc Bồ Tát bằng đá sa thạch. Với sự kết hợp giữa di sản văn hóa, chiến tranh và tôn giáo, núi Bà Đen là điểm đến hấp dẫn cho những ai yêu thích khám phá lịch sử và bản sắc văn hóa vùng Tây Ninh."},{"title":"VPF ra tối hậu thư với hai đội bóng V-League","content":"Công ty cổ phần bóng đá chuyên nghiệp Việt Nam (VPF) đã gửi tối hậu thư lần hai đến hai đội bóng V-League, Hà Tĩnh và Bình Định, yêu cầu họ khắc phục chất lượng mặt sân nếu không sẽ phải tìm sân nhà mới. Dù VPF đã có công văn đầu tiên vào ngày 25/1, chất lượng sân vẫn chưa được cải thiện. Cả hai đội đã thi đấu trên sân nhà với mặt cỏ kém trong hai vòng gần nhất.\n\nHLV Mano Polking của Công an Hà Nội đã chỉ trích mạnh mẽ chất lượng sân Hà Tĩnh, cho rằng nó không đạt tiêu chuẩn thi đấu. VPF đã yêu cầu cả hai CLB làm việc với đơn vị quản lý sân và tạm dừng các hoạt động trên sân cho đến khi cải thiện được chất lượng mặt cỏ. Nếu không có sự thay đổi, Hà Tĩnh và Bình Định sẽ phải đăng ký sân khác đủ tiêu chuẩn cho các trận đấu sân nhà. VPF sẽ kiểm tra lại vào ngày 21/2. Chất lượng mặt sân kém là vấn đề kéo dài nhiều năm trong bóng đá chuyên nghiệp Việt Nam."},{"title":"Tập đoàn tài chính của Australia rời liên minh Net Zero","content":"Tập đoàn tài chính Macquarie của Australia đã quyết định rời khỏi Liên minh Ngân hàng Net Zero (NZBA) kể từ tháng 2 năm 2025. Quyết định này được công bố sau khi Donald Trump trở thành Tổng thống Mỹ, nhưng tập đoàn không nêu rõ lý do cụ thể. Macquarie, với tổng tài sản hơn 250 tỷ USD, có một phần ba lợi nhuận từ thị trường châu Mỹ.\n\nNZBA, được thành lập vào năm 2021 với sự bảo trợ của Liên Hợp Quốc, tập hợp các ngân hàng hàng đầu toàn cầu cam kết thực hiện các hoạt động tài chính phù hợp với mục tiêu phát thải khí nhà kính bằng 0 vào năm 2050. Tuy nhiên, tổ chức này gặp áp lực lớn từ các chính trị gia đảng Cộng hòa tại Mỹ. Kể từ tháng 12 năm 2024, nhiều ngân hàng lớn như Goldman Sachs, Wells Fargo, và JPMorgan cũng đã rời khỏi liên minh này.\n\nKhi Macquarie rời đi, vẫn còn bốn ngân hàng lớn khác của Australia là Westpac, ANZ, Commonwealth và Ngân hàng Quốc gia Australia tiếp tục là thành viên của NZBA. Tính đến nay, NZBA còn lại 134 thành viên, quản lý khoảng 56.000 tỷ USD."},{"title":"Dòng tiền đổ về cổ phiếu vừa và nhỏ","content":"Ngày 13/2/2025, thị trường chứng khoán ghi nhận sự biến động với VN-Index tăng hơn 3 điểm, đạt hơn 1.270 điểm. Mặc dù có 210 mã cổ phiếu tăng giá, nhưng cũng có 229 mã giảm giá, cho thấy tình hình thị trường phân hóa mạnh mẽ. Dòng tiền chủ yếu đổ vào nhóm cổ phiếu vừa và nhỏ, với VNMidcap tăng gần 5,7 điểm và VNSmallcap tăng khoảng 8,9 điểm.\n\nTrong số các cổ phiếu nổi bật, có 7 mã chốt giá trần, bao gồm SC5, TRC, BMC, FCM, SFG, UIC và HU1, trong đó TRC và BMC có thanh khoản khá tốt. Mặt khác, nhà đầu tư vẫn lo ngại về xu hướng tiêu cực của thị trường và dòng bán ròng từ nhà đầu tư nước ngoài tiếp tục diễn ra. Chuyên gia Phạm Hoàng Ân khuyên nhà đầu tư nên tìm kiếm cổ phiếu có nền tảng vững mạnh giữa bối cảnh không chắc chắn."},{"title":"Tắc đường vài tiếng có tính vào thời gian lái xe 4 tiếng liên tục?","content":"Tài xế Quốc Tuấn hỏi liệu thời gian tắc đường, khi xe dừng lại 1-2 tiếng trong trường hợp tắc nghẽn, có được trừ vào thời gian lái xe liên tục 4 tiếng hay không. Quốc Tuấn nêu rõ rằng trong một số tình huống, anh không kịp về nơi đổi tài xế hoặc nơi nghỉ ngơi."},{"title":"Đề xuất trao nhiều thẩm quyền cho Hà Nội và TP HCM để xây dựng Metro","content":"Chính phủ Việt Nam đã đề xuất trao nhiều thẩm quyền cho UBND Hà Nội và TP HCM nhằm xây dựng hệ thống metro. Đề xuất này được trình Quốc hội vào ngày 13/2/2025, bao gồm việc cho phép các thành phố được chỉ định các gói thầu tư vấn, xây lắp, và không cần thi tuyển phương án kiến trúc. Họ cũng có thể phân chia dự án thành các phần nhỏ hơn và quyết định các thiết kế kỹ thuật mà không cần phải tuân theo thiết kế cơ sở ban đầu.\n\nNgoài ra, chính quyền các thành phố sẽ được ứng trước ngân sách cho dự án và quy định mức đầu tư dựa trên các tiêu chuẩn quốc tế. Thủ tướng cũng sẽ có quyền quyết định kế hoạch đầu tư công cho địa phương mà không cần phải tuân theo thứ tự ưu tiên.\n\nỦy ban Kinh tế đã chỉ ra rằng việc chỉ định gói thầu là cần thiết để đẩy nhanh tiến độ, nhưng cũng lưu ý về tính cạnh tranh và minh bạch, đặc biệt liên quan đến mô hình phát triển đô thị dựa trên giao thông công cộng (TOD). Chính phủ còn đề xuất các chính sách lớn khác nhằm thúc đẩy ngành đường sắt, như phát triển công nghiệp đường sắt và đào tạo nguồn nhân lực. Quốc hội dự kiến sẽ xem xét đề xuất này vào 19/2."},{"title":"VinFast VF 3 lần đầu mở bán ngoài Việt Nam","content":"VinFast đã chính thức mở bán mẫu xe VF 3 tại Indonesia vào ngày 13/2/2025, đánh dấu thị trường quốc tế thứ hai của hãng sau Philippines. Tại sự kiện khai mạc, VinFast cung cấp chương trình miễn phí sạc pin tại các trạm của V-Green, với giá bán VF 3 khởi điểm hơn 13.900 USD, kèm theo ưu đãi 480 USD cho 1.000 chiếc đầu tiên.\n\nVF 3 có thông số kỹ thuật tương tự như tại Việt Nam, với kích thước 3.190 x 1.679 x 1.652 mm, khoảng sáng gầm 175 mm và bộ vành 16 inch. Xe có khả năng di chuyển tối đa 215 km sau một lần sạc và mất 36 phút để sạc từ 10% lên 70%. Tại Indonesia, mẫu xe này được bảo hành 7 năm hoặc 160.000 km, tùy theo điều kiện nào đến trước, trong khi bộ pin được bảo hành 8 năm không giới hạn km.\n\nVinFast cũng đã lên kế hoạch cho người tiêu dùng Indonesia có thể lái thử xe tại IIMS 2025, đồng thời triển khai hệ thống sạc xe điện với mục tiêu lắp đặt khoảng 30.000 cổng sạc vào cuối năm nay. Trong tháng 1/2025, VF 3 đã trở thành mẫu xe bán chạy nhất tại Việt Nam với doanh số 4.000 chiếc."},{"title":"VinFast VF 3 mở bán tại Indonesia","content":"VinFast đã chính thức mở bán mẫu xe điện VF 3 tại Indonesia vào ngày 13/2/2025, đánh dấu thị trường quốc tế thứ hai sau Philippines. Mẫu xe này được giới thiệu tại triển lãm Ôtô quốc tế Indonesia (IIMS) 2025, kèm theo chính sách miễn phí sạc pin tại các trạm của V-Green, tương tự như tại Việt Nam. Giá bán của VF 3 tại Indonesia là hơn 13.900 USD, với lựa chọn mua xe kèm pin và chương trình ưu đãi cho 1.000 chiếc đầu tiên.\n\nVinFast cam kết chủ xe sẽ được sạc miễn phí đến tháng 3/2028, trong khi V-Green cũng lên kế hoạch phát triển khoảng 30.000 cổng sạc tại Indonesia vào cuối năm. VF 3 có kích thước 3.190 x 1.679 x 1.652 mm, với khả năng di chuyển tối đa 215 km sau mỗi lần sạc đầy. Mẫu xe này có nhiều tùy chọn màu sắc và trang bị hiện đại như màn hình giải trí 10 inch. VinFast sẽ tổ chức trải nghiệm lái thử cho người tiêu dùng Indonesia trong khuôn khổ triển lãm.\n\nTại Việt Nam, VF 3 đã được bán chạy nhất trong tháng 1/2025, với doanh số 4.000 chiếc, cho thấy sự thành công trong thị trường nội địa trước khi mở rộng ra quốc tế."},{"title":"Trình Quốc hội dự án đường sắt Lào Cai - Hà Nội - Hải Phòng","content":"Vào chiều ngày 13/2/2025, Chính phủ Việt Nam đã trình Quốc hội về dự án đầu tư xây dựng tuyến đường sắt Lào Cai - Hà Nội - Hải Phòng, kèm theo 19 cơ chế đặc thù. Tuyến đường sắt dài khoảng 390,9 km và sẽ đi qua 9 tỉnh, thành phố. Đoạn chính có tốc độ thiết kế từ 80 đến 160 km/h, sử dụng công nghệ đoàn tàu động lực tập trung cho cả tàu khách và hàng. Tổng mức đầu tư sơ bộ khoảng 203.200 tỷ đồng (khoảng 8,37 tỷ USD), với nguồn vốn gồm ngân sách nhà nước, vay từ Trung Quốc và khác.\n\nBộ trưởng Giao thông Vận tải Trần Hồng Minh nhấn mạnh rằng dự án sẽ thúc đẩy phát triển công nghiệp, tạo việc làm, và cải thiện năng lực cạnh tranh quốc gia. Để đảm bảo tiến độ, Chính phủ đề xuất các cơ chế miễn trừ trách nhiệm cho cán bộ tham gia dự án. Một số đại biểu Quốc hội đã bày tỏ lo ngại về tính khả thi của dự án và yêu cầu làm rõ các quy định có liên quan.\n\nDự kiến, Quốc hội sẽ xem xét và thông qua chủ trương đầu tư vào ngày 19/2/2025."},{"title":"'Captain America 4' gây ấn tượng với dàn nhân vật chính","content":"\"Captain America: Brave New World\" đã gây ấn tượng mạnh mẽ với dàn nhân vật đa chiều, hứa hẹn sẽ tạo ra nhiều bất ngờ trong các phần tiếp theo. Dưới sự chỉ đạo của đạo diễn Julius Onah, bộ phim giới thiệu Sam Wilson (do Anthony Mackie đóng) là nhân vật chính mới của Captain America sau Steve Rogers (Chris Evans). Trong phim, Sam phải bảo vệ tổng thống Mỹ (Harrison Ford) và đối mặt với Red Hulk.\n\nSau buổi ra mắt sớm, nhiều nhà phê bình đã khen ngợi sự trở lại của Sam Wilson, trong đó có nhận xét rằng Anthony Mackie xứng đáng với vai diễn này. Các nhân vật phụ như Danny Ramirez, Giancarlo Esposito và Shira Haas cũng thu hút chú ý với các vai trò độc đáo. Tuy nhiên, một số nhà phê bình cho rằng kịch bản còn thiếu chiều sâu và nhân vật phản diện không thực sự nổi bật.\n\nBộ phim đánh dấu lần đầu tiên Mackie đảm nhận vai chính trong MCU, sau khi đã gia nhập với vai Falcon từ năm 2014. \"Brave New World\" hứa hẹn sẽ mang đến những trải nghiệm giải trí thú vị cho khán giả, mặc dù vẫn có một số điểm cần cải thiện trong nội dung."},{"title":"Sinner và tương lai bị đe dọa vì doping","content":"Jannik Sinner, tay vợt số một thế giới, hiện đang đối mặt với sự đe dọa từ doping mặc dù vừa giành chiến thắng tại Australia Mở rộng 2025. Sinner đã có hai lần xét nghiệm dương tính với clostebol, một loại steroid cấm, vào tháng 3/2024. Mặc dù được Cơ quan Liêm chính Quần vợt quốc tế (ITIA) và một phiên điều trần độc lập xác định không có lỗi, Tổ chức Chống Doping Thế giới (WADA) đã kháng cáo và yêu cầu xem xét lại.\n\nSinner chịu áp lực từ sự nghi ngờ trong cộng đồng quần vợt, với những chỉ trích từ đồng nghiệp và các nhà bình luận thể thao, tạo ra bầu không khí căng thẳng xung quanh sự nghiệp của anh. Tình huống này có thể dẫn đến việc Sinner bị cấm thi đấu hai năm, làm mất cơ hội tham gia các giải đấu lớn như Pháp Mở rộng và Wimbledon sắp tới.\n\nSinner khẳng định mình không làm gì sai và đã nhận được sự hỗ trợ từ đội ngũ của mình. Sự tức giận và áp lực tâm lý mà anh phải đối mặt là điều khó khăn, nhưng anh vẫn giữ vững phong độ trên sân. Phán quyết cuối cùng từ CAS sẽ được công bố vào tháng 4, và điều này sẽ quyết định tương lai thi đấu của Sinner."},{"title":"Đề xuất mở hệ THCS trường chuyên Chu Văn An","content":"Đề xuất thành lập trường THCS trực thuộc trường THPT chuyên Chu Văn An đã được đưa ra bởi ông Trần Thế Cương, Giám đốc Sở Giáo dục và Đào tạo Hà Nội, trong bối cảnh chuyển đổi trường này thành trường chuyên. Việc thành lập trường THCS nhằm tạo nguồn học sinh chất lượng cho trường chuyên, tương tự như mô hình của THPT Hà Nội - Amsterdam đã áp dụng trước đây.\n\nÔng Cương nhấn mạnh sự chuyển đổi này không chỉ là thay đổi tên gọi mà còn thể hiện cam kết của thành phố đối với giáo dục chất lượng cao. Trường THPT Chu Văn An, có lịch sử hơn 100 năm, đã giành được nhiều giải thưởng học sinh giỏi cấp quốc gia và thành phố, cho thấy tiềm năng phát triển của trường.\n\nNgoài ra, bà Nguyễn Thị Nhiếp, hiệu trưởng nhà trường, khẳng định rằng việc này sẽ mang lại nhiều thách thức nhưng cũng mở ra cơ hội cho việc nâng cao chất lượng giáo dục tại trường. Hà Nội hiện có bốn trường THPT chuyên, trong khi nhiều tỉnh thành khác chỉ có một hoặc hai trường chuyên."}];

    let currentIndex = 0;
    const pageSize = 10;
    let isLoading = false;
    
    function loadMoreNews() {
        if (isLoading) return; // Prevent multiple loads
        isLoading = true;
        document.getElementById("loading").style.display = "block";

        setTimeout(() => {
            const newsContainer = document.getElementById("news-container");
            const nextBatch = newsData.slice(currentIndex, currentIndex + pageSize);

            nextBatch.forEach(item => {
                const newsItem = document.createElement("div");
                newsItem.classList.add("news-item");
                newsItem.innerHTML = `<h3>${item.title}</h3><p>${item.content}</p>`;
                newsContainer.appendChild(newsItem);
            });

            currentIndex += pageSize;
            isLoading = false;

            // Hide loading text if all articles are loaded
            if (currentIndex >= newsData.length) {
                document.getElementById("loading").style.display = "none";
                window.removeEventListener("scroll", handleScroll); // Stop listening for scrolls
            }
        }, 1000); // Simulating a delay
    }

    function handleScroll() {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
            loadMoreNews();
        }
    }

    // Load initial news
    loadMoreNews();

    // Attach scroll event
    window.addEventListener("scroll", handleScroll);
</script>
