ác tỉnh thành.","cat":"kinh-doanh","positivity":7,"importance":9},{"title":"Ông Trần Hồng Minh làm Bộ trưởng Xây dựng","content":"Ông Trần Hồng Minh đã được Quốc hội phê chuẩn làm Bộ trưởng Xây dựng sau khi sáp nhập Bộ Xây dựng và Bộ Giao thông Vận tải. Ông 58 tuổi, có nền tảng giáo dục vững chắc với bằng thạc sĩ và tiến sĩ trong lĩnh vực xây dựng. Trước khi đảm nhiệm chức vụ mới, ông đã có nhiều kinh nghiệm trong quân đội và từng giữ chức vụ Bộ trưởng Giao thông Vận tải.","cat":"thoi-su","positivity":8,"importance":7},{"title":"6 nữ sinh đánh bạn gãy cổ bị buộc thôi học một năm","content":"Sáu nữ sinh ở huyện Nông Cống, Thanh Hóa đã bị buộc thôi học một năm do đánh hội đồng bạn học, gây ra tình trạng gãy cổ và tổn hại 23% sức khỏe cho nạn nhân. Sự việc xảy ra vào tháng 10 năm ngoái khi một nữ sinh cảm thấy bị nói xấu và đã dẫn đến cãi vã, sau đó là cuộc ẩu đả có sự tham gia của nhiều học sinh khác. Nạn nhân đã phải điều trị và hiện vẫn trong tình trạng sức khỏe yếu.","cat":"phap-luat","positivity":2,"importance":8},{"title":"SUV Nhật hạng sang 6 năm tuổi, đi gần 80.000km bán lại vẫn hơn 7 tỷ đồng","content":"Chiếc Lexus LX 570 MBS 2019, đã qua sử dụng khoảng 6 năm và chạy gần 80.000 km, hiện đang được một showroom tại Hà Nội chào bán với giá 7,3 tỷ đồng. Mặc dù đã giảm giá so với thời điểm mới nhập, mẫu SUV này vẫn giữ giá tốt nhờ tính độc lạ và thiết kế sang trọng. So với phiên bản mới LX 600, LX 570 MBS vẫn là lựa chọn hấp dẫn cho những ai ưa thích động cơ V8. Mô hình này được trang bị nhiều tính năng tiện ích và nội thất sang trọng, thu hút sự quan tâm của các khách hàng có tiềm lực kinh tế.","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Bộ trưởng, trưởng ngành các bộ mới hợp nhất được Quốc hội phê chuẩn","content":"Ngày 18-2, Quốc hội đã phê chuẩn bổ nhiệm bốn bộ trưởng cho các bộ mới thành lập trên cơ sở hợp nhất các bộ ngành. Cụ thể, ông Đào Ngọc Dung làm Bộ trưởng Bộ Dân tộc và Tôn giáo, ông Trần Hồng Minh làm Bộ trưởng Bộ Xây dựng, ông Nguyễn Mạnh Hùng làm Bộ trưởng Bộ Khoa học và Công nghệ, và ông Đỗ Đức Duy làm Bộ trưởng Bộ Nông nghiệp và Môi trường. Đây là một phần của quy trình kiện toàn cơ cấu tổ chức Chính phủ, hiện có tổng cộng 25 thành viên.","cat":"thoi-su","positivity":8,"importance":9},{"title":"Truy tố 2 cựu lãnh đạo Công ty Đại Hải bán đất cho dân rồi mà vẫn đem thế chấp ngân hàng","content":"Viện kiểm sát nhân dân TP.HCM đã truy tố ông Lưu Quang Lãm và ông Ngô Xuân Trường, hai cựu lãnh đạo Công ty Đại Hải, với các tội danh liên quan đến lừa đảo và lạm dụng tín nhiệm chiếm đoạt tài sản. Ông Lãm bị cáo buộc đã ký nhiều hợp đồng thế chấp 115 thửa đất đã bán cho người dân để vay tiền từ ngân hàng, trong khi ông Trường đã thực hiện các giao dịch bán đất trái phép và chiếm đoạt tài sản của những người mua hợp pháp. Tổng thiệt hại cho các nạn nhân lên tới hàng chục tỷ đồng.","cat":"phap-luat","positivity":2,"importance":8},{"title":"Quốc hội bầu Chủ nhiệm 6 Ủy ban mới thành lập","content":"Vào ngày 18/2/2025, Quốc hội Việt Nam đã tiến hành họp bất thường lần thứ 9 và bầu Chủ nhiệm cho 6 Ủy ban mới được thành lập sau khi tiến hành sáp nhập một số Ủy ban trước đó. Ông Hoàng Thanh Tùng, ông Phan Văn Mãi, ông Lê Tấn Tới, ông Nguyễn Đắc Vinh, bà Nguyễn Thanh Hải và ông Dương Thanh Bình là những cá nhân được bầu giữ các chức vụ Chủ nhiệm cho các Ủy ban này. Tất cả các nghị quyết đều đạt tỷ lệ tán thành cao từ các đại biểu Quốc hội.","cat":"thoi-su","positivity":8,"importance":7},{"title":"Quốc hội thông qua hợp nhất các bộ ngành, Chính phủ có 7 phó thủ tướng","content":"Ngày 18-2, Quốc hội Việt Nam đã thông qua nghị quyết về cơ cấu tổ chức của Chính phủ nhiệm kỳ khóa XV, theo đó Chính phủ sẽ có 25 thành viên, bao gồm 7 phó thủ tướng. Việc giảm số lượng thành viên từ 27 xuống 25 là kết quả của việc hợp nhất nhiều bộ ngành, trong đó có sự hình thành của 6 bộ mới từ việc sáp nhập các bộ hiện có. Quốc hội đã biểu quyết với tỷ lệ đồng thuận cao, cho thấy sự đồng thuận trong việc cải cách và tinh gọn bộ máy nhà nước.","cat":"thoi-su","positivity":8,"importance":9},{"title":"Ông Nguyễn Mạnh Hùng làm Bộ trưởng Khoa học và Công nghệ","content":"Ông Nguyễn Mạnh Hùng, Bộ trưởng Thông tin và Truyền thông, đã được Quốc hội phê chuẩn bổ nhiệm làm Bộ trưởng Khoa học và Công nghệ vào chiều ngày 18/2/2025. Bộ Khoa học và Công nghệ mới được thành lập thông qua việc hợp nhất hai bộ trước đây và sẽ giữ chức năng cũng như nhiệm vụ của cả hai. Ông Hùng có nhiều kinh nghiệm trong lĩnh vực công nghệ, đã có nhiều đóng góp quan trọng cho chuyển đổi số và xây dựng nền tảng công nghệ quốc gia. Ông theo đuổi mục tiêu đưa Việt Nam trở thành quốc gia số và khuyến khích phát triển công nghệ nội địa.","cat":"thoi-su","positivity":8,"importance":9},{"title":"Miễn nhiệm chức vụ bộ trưởng Bộ Xây dựng với ông Nguyễn Thanh Nghị","content":"Ngày 18-2-2025, Quốc hội Việt Nam đã chính thức phê chuẩn miễn nhiệm chức vụ bộ trưởng Bộ Xây dựng đối với ông Nguyễn Thanh Nghị và bộ trưởng Bộ Khoa học và Công nghệ đối với ông Huỳnh Thành Đạt. Quyết định này được thông qua với tỷ lệ đại biểu tán thành cao, trong bối cảnh các bộ này sẽ được hợp nhất với những bộ khác. Ông Nguyễn Thanh Nghị sẽ đảm nhận chức vụ phó bí thư thường trực Thành ủy TP.HCM trong nhiệm kỳ mới.","cat":"thoi-su","positivity":7,"importance":8},{"title":"Chi tiết bộ máy các cơ quan Quốc hội và gương mặt mới của Ủy ban Thường vụ Quốc hội","content":"Bài viết cung cấp thông tin chi tiết về việc kiện toàn bộ máy các cơ quan Quốc hội và gương mặt mới trong Ủy ban Thường vụ Quốc hội khóa XV. Quốc hội đã bầu bổ sung hai phó chủ tịch và thực hiện hợp nhất một số ủy ban, nâng cấp hai ban thuộc Ủy ban Thường vụ thành ủy ban Quốc hội. Sau những thay đổi này, có 19 thành viên trong Ủy ban Thường vụ, với sự xuất hiện của hai gương mặt mới là ông Lê Minh Hoan và ông Phan Văn Mãi.","cat":"thoi-su","positivity":8,"importance":9},{"title":"Quốc hội phê chuẩn ông Nguyễn Chí Dũng, ông Mai Văn Chính làm phó thủ tướng Chính phủ","content":"Ngày 18 tháng 2 năm 2025, Quốc hội Việt Nam đã phê chuẩn bổ nhiệm ông Nguyễn Chí Dũng và ông Mai Văn Chính làm phó thủ tướng Chính phủ cho nhiệm kỳ 2021 - 2026. Sự kiện diễn ra trong kỳ họp bất thường lần thứ 9, với 448 đại biểu Quốc hội tham gia biểu quyết, trong đó 93.72% đại biểu đồng ý với nghị quyết. Ông Nguyễn Chí Dũng từng là bộ trưởng Bộ Kế hoạch và Đầu tư, còn ông Mai Văn Chính từng giữ chức trưởng Ban Dân vận Trung ương.","cat":"thoi-su","positivity":8,"importance":9},{"title":"Bầu các ông Vũ Hồng Thanh, Lê Minh Hoan làm phó chủ tịch Quốc hội","content":"Quốc hội Việt Nam đã thông qua nghị quyết bầu ông Vũ Hồng Thanh và ông Lê Minh Hoan làm phó chủ tịch Quốc hội khóa XV vào ngày 18/2. Ông Vũ Hồng Thanh từng là chủ nhiệm Ủy ban Kinh tế, trong khi ông Lê Minh Hoan là nguyên bộ trưởng Bộ Nông nghiệp và Phát triển nông thôn. Nghị quyết đã nhận được sự tán thành cao với 461 đại biểu tham gia biểu quyết, đạt tỷ lệ 96.44%. Sau khi kiện toàn, Quốc hội khóa XV hiện có Chủ tịch Trần Thanh Mẫn và 6 phó chủ tịch.","cat":"thoi-su","positivity":8,"importance":9},{"title":"Chính phủ có thêm 2 phó thủ tướng","content":"Quốc hội Việt Nam vừa phê chuẩn bổ nhiệm ông Nguyễn Chí Dũng và ông Mai Văn Chính giữ chức Phó Thủ tướng, nâng tổng số lãnh đạo Chính phủ lên 8 người, bao gồm 1 Thủ tướng và 7 Phó Thủ tướng. Quyết định này nhằm kiện toàn bộ máy lãnh đạo của Chính phủ trong bối cảnh giảm bớt số bộ, ngành so với đầu nhiệm kỳ. Ông Nguyễn Chí Dũng có kinh nghiệm lâu năm trong lĩnh vực kế hoạch và đầu tư, trong khi ông Mai Văn Chính từng giữ nhiều vị trí quan trọng tại địa phương và trung ương.","cat":"thoi-su","positivity":8,"importance":9},{"title":"Bữa ăn nhà nông Hội An được sắp đặt thành nhà hàng 5 sao","content":"Bữa ăn nhà nông tại Hội An đang được phát triển thành một sản phẩm du lịch độc đáo, cho phép du khách trải nghiệm ẩm thực địa phương ngay tại nhà dân. Các hộ gia đình như của bà Nguyễn Thị Hồng Vân sẽ chuẩn bị những bữa ăn ngon miệng từ nguyên liệu tươi ngon mua tại chợ, giống như cách họ nấu cho gia đình. Mô hình này không chỉ mang lại trải nghiệm ẩm thực độc đáo mà còn giúp nâng cao thu nhập cho người dân địa phương, trong khi vẫn giữ được sự nguyên bản và văn hóa của ẩm thực Hội An.","cat":"du-lich","positivity":9,"importance":8},{"title":"Thu hồi gần 49.000m² đất làm nghĩa trang do nợ 13 tỉ tiền sử dụng đất","content":"UBND tỉnh Tiền Giang đã quyết định thu hồi gần 49.000m² đất thuộc dự án công viên nghĩa trang nhân dân Mỹ Phước Tây do chủ đầu tư nợ 13 tỉ đồng tiền sử dụng đất. Dự án này được cấp phép cho Công ty TNHH Hoàng Kim Nhung, nhưng sau khi thực hiện một số công trình, công ty vẫn chưa hoàn thành nghĩa vụ tài chính và hiện tại các công trình đã xuống cấp và có dấu hiệu bỏ hoang. Việc thu hồi đất được thực hiện theo kiến nghị của Thanh tra Sở Tài nguyên và Môi trường tỉnh Tiền Giang.","cat":"phap-luat","positivity":3,"importance":7},{"title":"Vũ khí được kỳ vọng giúp Ukraine khắc chế UAV tầm xa Nga","content":"Vũ khí UAV Hitchhiker với tầm bay 200 km và công nghệ trí tuệ nhân tạo (AI) đang được kỳ vọng sẽ là \"vũ khí thay đổi cuộc chơi\" cho Ukraine trong việc đối phó với các máy bay không người lái tự sát của Nga. Ukraine hy vọng rằng sự xuất hiện của loại vũ khí này sẽ giúp họ khắc chế được mối đe dọa từ các UAV tầm xa của Nga trong bối cảnh xung đột hiện tại.","cat":"the-gioi","positivity":8,"importance":7},{"title":"Amorim - tác nhân dẫn đến khủng hoảng nhân sự ở Man Utd?","content":"Ruben Amorim, huấn luyện viên mới của Man Utd, đang đối mặt với khủng hoảng nhân sự nghiêm trọng khi đội bóng này mất nhiều cầu thủ quan trọng do chấn thương và bệnh tật. Tính đến nay, có đến 12 cầu thủ đội một vắng mặt, khiến Man Utd phải ra sân với đội hình chắp vá và thất bại 0-1 trước Tottenham. Amorim thừa nhận sự thiếu hụt cầu thủ đã ảnh hưởng lớn đến khả năng thi đấu của đội, và mặc dù không phải thi đấu giữa tuần này, ông vẫn phải tìm cách cải thiện tình hình trước trận gặp Everton.","cat":"the-thao","positivity":3,"importance":8},{"title":"Hàn Quốc: 249 giáo viên tại trung tâm dạy thêm tư kiếm gần 15 triệu USD nhờ bán đề thi thử","content":"Tại Hàn Quốc, 249 giáo viên từ các trung tâm dạy thêm đã kiếm gần 15 triệu USD trong vòng 6 năm qua từ việc bán đề thi thử, một hành động bị coi là bất hợp pháp. Những giáo viên này đã thu về trung bình 85 triệu won mỗi người bằng cách bán các bộ đề thi cho học sinh chuẩn bị cho kỳ thi tuyển sinh đại học. Dù chính phủ đã nỗ lực ngăn chặn việc này để tạo môi trường thi cử công bằng, nhưng áp lực từ phụ huynh và nhu cầu học thêm vẫn khiến tình trạng này tiếp diễn.","cat":"giao-duc","positivity":3,"importance":8},{"title":"Vì sao người Hàn Quốc luôn vội vã?","content":"Người Hàn Quốc nổi tiếng với văn hóa 'ppalli ppalli', nghĩa là nhanh chóng, thể hiện sự chú trọng đến tốc độ trong mọi khía cạnh cuộc sống. Họ có thói quen như nhấn nút đóng cửa thang máy ngay lập tức và tăng tốc độ video khi xem. Sự vội vã này đã dẫn đến nhiều vấn đề tiêu cực, như tai nạn giao thông và sức khỏe tâm thần. Các chuyên gia khuyến nghị xã hội Hàn Quốc cần điều chỉnh lại giá trị để ưu tiên hạnh phúc và sự hài lòng trong cuộc sống.","cat":"y-kien","positivity":5,"importance":7},{"title":"Thủ tục nhận con nuôi gắt gao ở Trung Quốc có thể khiến hàng chục nghìn trẻ em bơ vơ","content":"Thủ tục nhận con nuôi ở Trung Quốc đang trở nên gắt gao, khiến hàng chục nghìn trẻ em phải sống trong tình trạng bơ vơ. Chính sách một con kéo dài đã dẫn đến nhiều hệ lụy như tệ nạn buôn bán trẻ em và quy định nhận con nuôi ngày càng nghiêm ngặt hơn. Nhiều gia đình muốn nhận nuôi gặp khó khăn vì không đáp ứng được các yêu cầu thủ tục, và mặc dù có hàng trăm nghìn trẻ mồ côi cần được nhận nuôi, chỉ một số ít gia đình thành công trong việc này.","cat":"gia-dinh","positivity":3,"importance":8},{"title":"Tiêu thụ đồ uống có cồn ở Việt Nam sẽ tăng gần gấp đôi vào năm 2028?","content":"Dự báo tiêu thụ đồ uống có cồn tại Việt Nam sẽ tăng gần 50% từ 4,3 tỷ lít lên 6,5 tỷ lít vào năm 2028, đưa Việt Nam vào top 10 thị trường đồ uống lớn nhất châu Á. Sự tăng trưởng này được thúc đẩy bởi thu nhập ngày càng tăng và dân số trẻ. Triển vọng thị trường đồ uống Việt Nam được đánh giá tích cực, với nhu cầu cao đối với các sản phẩm cá nhân hóa và bền vững trong sản xuất. Tuy nhiên, ngành này cũng phải đối mặt với cạnh tranh gay gắt và áp lực đổi mới liên tục.","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Trường đại học Mở TP.HCM cắt giảm loạt tiền thưởng, sinh viên ‘sốc’","content":"Trường Đại học Mở TP.HCM vừa công bố quy định khen thưởng mới, trong đó cắt giảm đáng kể tiền thưởng cho sinh viên tốt nghiệp trước hạn và bỏ danh hiệu này. Quyết định này đã khiến nhiều sinh viên cảm thấy bất ngờ và thất vọng, nhất là những sinh viên đã nỗ lực để đạt được thành tích tốt nghiệp sớm. Theo lý giải của nhà trường, việc này nhằm điều chỉnh cho phù hợp với thực tế khi số lượng sinh viên tốt nghiệp trước hạn ngày càng tăng lên.","cat":"giao-duc","positivity":3,"importance":7},{"title":"Chuyển hồ sơ sang công an điều tra sai phạm tại Ủy ban MTTQ Việt Nam huyện Tân Phước","content":"Thanh tra huyện Tân Phước, Tiền Giang đã phát hiện nhiều sai phạm tại Ủy ban MTTQ huyện, trong đó có dấu hiệu tội phạm. Hồ sơ vụ việc đã được chuyển cho cơ quan công an để điều tra. Các sai phạm bao gồm việc không công khai thông tin thu chi ngân sách, chiếm dụng tiền từ ngân sách và những vi phạm khác liên quan đến Luật Kế toán và Luật Ngân sách. Tổng số tiền sai phạm lên tới hơn 260 triệu đồng, trong đó có nhiều khoản không được chi cho mục đích đúng quy định.","cat":"phap-luat","positivity":3,"importance":8},{"title":"'Cần tăng mức giảm trừ gia cảnh cho lao động TP HCM vì chi phí đắt đỏ'","content":"Ông Trần Thanh Sơn, Chủ tịch công đoàn Công ty May Song Ngọc, nhấn mạnh rằng mức giảm trừ gia cảnh cho lao động tại TP HCM cần được tăng lên do chi phí sinh hoạt cao. Ông cho biết, mặc dù doanh nghiệp trả lương cao hơn 30% so với các tỉnh khác, nhưng đời sống tại thành phố vẫn rất khó khăn, đặc biệt với những lao động có gia đình. Hiện tại, mức giảm trừ gia cảnh cho người nộp thuế là 11 triệu đồng và cho người phụ thuộc là 4,4 triệu đồng, ông Sơn đề xuất tăng lên 13 triệu đồng và 6,6 triệu đồng tương ứng. Điều này nhằm thu hút lao động và cải thiện cuộc sống cho người làm việc tại TP HCM.","cat":"kinh-doanh","positivity":6,"importance":8},{"title":"Tết Hảo 2025: Gắn kết yêu thương, sáng tạo món ngon cùng mì Hảo Hảo","content":"Trong dịp Tết 2025, Hảo Hảo đã tổ chức nhiều hoạt động hấp dẫn nhằm gắn kết yêu thương và sáng tạo món ngon cho người tiêu dùng. Với sự kiện \"Tết Hảo là Tết Đoàn Viên\", thương hiệu đã giới thiệu phiên bản giới hạn và tổ chức cuộc thi \"Đặc sản Tết Hảo - Sáng tạo món ngon\" thu hút hàng nghìn bài dự thi. Hơn 45.000 lượt khách đã ghé thăm gian hàng Tết Hảo, nơi diễn ra nhiều hoạt động thú vị và trò chơi, đồng thời lan tỏa không khí Tết vui tươi qua các video chia sẻ trên mạng xã hội.","cat":"gia-dinh","positivity":9,"importance":8},{"title":"4 nguyên nhân gây rụng tóc tạm thời","content":"Rụng tóc tạm thời có thể do nhiều nguyên nhân như mất cân bằng hormone từ mang thai hay mãn kinh, căng thẳng tâm lý, và các tình trạng bệnh lý. Thông thường, rụng khoảng 50-100 sợi tóc mỗi ngày là bình thường, nhưng nếu tăng lên 300-500 sợi, có thể là dấu hiệu của rụng tóc telogen. Tình trạng này xảy ra khi một lượng lớn nang tóc vào giai đoạn nghỉ ngơi, thường kéo dài không quá 6 tháng. Để điều trị, người bệnh nên thăm khám bác sĩ da liễu để xác định nguyên nhân chính xác.","cat":"suc-khoe","positivity":7,"importance":8},{"title":"Tặng vé xem phim của Song Hye Kyo","content":"VnExpress đang tặng độc giả tại TP HCM ba cặp vé xem ra mắt phim \"Dark Nuns\" có sự tham gia của Song Hye Kyo, diễn ra lúc 18h ngày 19/2 tại Lotte Cinema Nam Sài Gòn. Phim do Kwon Hyuk Jae đạo diễn, kể về hai nữ tu thực hiện nghi lễ trừ tà để cứu một cậu bé bị quấy rối bởi linh hồn quỷ. Độc giả có thể tham gia bằng cách gửi email và sẽ được bốc thăm để nhận vé.","cat":"giai-tri","positivity":8,"importance":6},{"title":"Vỡ bồn cầu khi đi vệ sinh, cô gái 22 tuổi chấn thương vùng kín nặng","content":"Một cô gái 22 tuổi gặp tai nạn khi đi vệ sinh do bồn cầu bất ngờ bị vỡ, dẫn đến chấn thương nặng tại vùng kín. Cô đã phải nhập viện với vết rách 3cm ở âm hộ và được điều trị kịp thời, khâu vết thương và hướng dẫn chăm sóc để tránh nhiễm trùng. Bác sĩ khuyến cáo mọi người cần chú ý đến an toàn khi sử dụng bồn cầu và đến cơ sở y tế ngay khi có dấu hiệu chấn thương nghiêm trọng.","cat":"suc-khoe","positivity":4,"importance":6},{"title":"'Phim Việt đáng xem hơn sau hiệu ứng Trấn Thành'","content":"Bài viết phản ánh sự thay đổi trong nhận thức về điện ảnh Việt Nam sau thành công của Trấn Thành, đặc biệt với bộ phim \"Bố Già\". Tác giả, một khán giả không phải là fan cuồng, chia sẻ rằng những bộ phim của Trấn Thành không chỉ mang lại cảm xúc tích cực mà còn khuyến khích họ tìm hiểu và xem thêm các tác phẩm điện ảnh Việt khác. Trấn Thành đã tạo ra một làn sóng ủng hộ phim Việt trong công chúng, đồng thời góp phần vào sự phát triển của ngành điện ảnh trong nước.","cat":"giai-tri","positivity":8,"importance":7},{"title":"Băng biển toàn cầu chạm mức thấp nhất lịch sử","content":"Băng biển toàn cầu đã đạt mức thấp kỷ lục trong lịch sử, với tổng diện tích băng biển ở Bắc Cực và Nam Cực chỉ còn 15,76 triệu km2, thấp hơn mức kỷ lục trước đó là 15,93 triệu km2. Cả Bắc Cực và Nam Cực đều trải qua nhiệt độ ấm bất thường, dẫn đến sự tan chảy nhanh chóng của băng. Nếu không có biến đổi khí hậu, mức băng thấp kỷ lục sẽ chỉ xảy ra một lần trong 2.000 năm, nhưng giờ đây, các cột mốc mới đang được thiết lập do ảnh hưởng của khí hậu toàn cầu. Nhiều chuyên gia cảnh báo rằng hiện tượng này có thể kích thích hiệu ứng albedo, dẫn đến sự nóng lên toàn cầu gia tăng.","cat":"the-gioi","positivity":2,"importance":9},{"title":"Thái Lan - Campuchia xung đột vì hát quốc ca tại biên giới","content":"Thái Lan đã gửi công hàm phản đối Campuchia sau khi một nhóm phụ nữ Campuchia hát quốc ca của họ tại đền Prasat Ta Muen Thom, nằm trong khu vực biên giới tranh chấp giữa hai nước. Vụ việc diễn ra trong bối cảnh nhạy cảm và có thể làm gia tăng căng thẳng giữa Thái Lan và Campuchia, nhất là khi Phó thủ tướng Thái Lan bày tỏ lo ngại về khả năng xảy ra xung đột quân sự. Đền Prasat Ta Muen Thom hiện được Thái Lan canh giữ, mặc dù khu vực này vẫn chưa được phân định rõ ràng.","cat":"the-gioi","positivity":4,"importance":7},{"title":"Tỉ lệ thừa cân béo phì, thừa muối tại TP.HCM vẫn ở mức báo động","content":"Theo báo cáo từ Trung tâm Kiểm soát bệnh tật TP.HCM, tình trạng thừa cân béo phì và tiêu thụ muối vượt mức khuyến cáo đang ở mức báo động tại thành phố. Tỉ lệ trẻ em dưới 5 tuổi thừa cân đã tăng từ 11,1% lên 13,6% trong giai đoạn từ 2017 đến 2022, với tỉ lệ thừa cân ở học sinh tiểu học lên tới 56,9%. Việc tiêu thụ muối trung bình hàng ngày của người dân là 8,5g, vượt xa mức khuyến nghị của WHO là dưới 5g. Ngành y tế TP.HCM dự kiến sẽ tăng cường giáo dục dinh dưỡng và cải thiện chế độ ăn uống để giảm thiểu tình trạng này.","cat":"suc-khoe","positivity":3,"importance":8},{"title":"Bắn súng Việt Nam giành huy chương vàng lịch sử châu Á","content":"Tại Cúp bắn súng châu Á 2025 diễn ra ở Thái Lan, đội tuyển bắn súng Việt Nam đã làm nên lịch sử khi lần đầu giành huy chương vàng (HCV) nội dung đồng đội nam 25m súng ngắn bắn nhanh. Bốn xạ thủ Hà Minh Thành, Phạm Quang Huy, Vũ Tiến Nam và Trần Công Hiếu đã xuất sắc ghi được tổng điểm 1727, vượt qua đội Nhật Bản và Indonesia. Hà Minh Thành cũng giành huy chương đồng ở phần thi cá nhân. Giải đấu này quy tụ 319 VĐV từ 24 quốc gia, nhưng thiếu vắng hai đội mạnh Trung Quốc và Ấn Độ.","cat":"the-thao","positivity":9,"importance":8},{"title":"\"Ma trận\" biển báo giao thông: Cục Đường bộ chỉ đạo nóng","content":"Cục Đường bộ Việt Nam đã chỉ đạo các đơn vị quản lý đường bộ rà soát và tháo dỡ những biển báo giao thông không cần thiết, gây khó hiểu cho người tham gia giao thông. Quyết định này được đưa ra sau sự phản ánh của người dân về tình trạng \"loạn\" biển báo, tiềm ẩn nguy cơ tai nạn. Cục yêu cầu các cơ quan liên quan thực hiện đúng quy định và lắp đặt biển báo phù hợp với tiêu chuẩn, nhằm nâng cao an toàn giao thông.","cat":"giao-thong","positivity":8,"importance":9},{"title":"Generali Việt Nam và PVcomBank ký hợp tác phân phối độc quyền bảo hiểm nhân thọ","content":"Generali Việt Nam và PVcomBank đã ký kết hợp tác chiến lược phân phối bảo hiểm nhân thọ độc quyền trong vòng 15 năm. Theo thỏa thuận, Generali sẽ cung cấp các sản phẩm bảo hiểm nhân thọ thông qua mạng lưới chi nhánh của PVcomBank trên toàn quốc. Mối quan hệ hợp tác này nhằm xây dựng mô hình liên kết bảo hiểm - ngân hàng bền vững, mang lại giải pháp tài chính an toàn cho khách hàng. Hai bên cam kết cung cấp dịch vụ chất lượng cao và phù hợp với nhu cầu của người tiêu dùng.","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Cảnh múa của 'Mỹ nữ 4.000 năm có một'","content":"Cúc Tịnh Y, diễn viên nổi tiếng Trung Quốc, đang thu hút sự chú ý với cảnh múa trong phim truyền hình cổ trang \"Nguyệt lân ỷ kỷ\". Video cô diễn xuất đã được hàng chục nghìn người chia sẻ trên mạng xã hội, với nhiều khán giả khen ngợi động tác và tạo hình của cô như một tiên nữ. Cúc Tịnh Y vào vai Lộ Vu Y, một hồ ly chín đuôi tinh nghịch, trong tác phẩm do Quách Kính Minh đạo diễn. Cô được truyền thông Nhật Bản ca ngợi là \"Mỹ nữ 4.000 năm có một\", tuy nhiên nhan sắc của cô cũng gây tranh cãi trong dư luận.","cat":"giai-tri","positivity":8,"importance":7},{"title":"Trường công an đầu tiên công bố chỉ tiêu tuyển sinh đại học 2025","content":"Trường đại học Phòng cháy chữa cháy đã chính thức công bố chỉ tiêu tuyển sinh đại học năm 2025 với tổng số 200 chỉ tiêu, tăng thêm 60 chỉ tiêu so với năm trước. Trong số này, 100 chỉ tiêu dành cho khu vực phía Bắc và 100 cho khu vực phía Nam. Bộ Công an cũng đã quy định rằng bài thi đánh giá sẽ gồm ba phần: tự luận bắt buộc, trắc nghiệm bắt buộc và trắc nghiệm tự chọn, với tổng thời gian làm bài là 180 phút. Tổng chỉ tiêu tuyển sinh đại học chính quy của các trường Công an nhân dân năm 2025 là 2.200 chỉ tiêu.","cat":"giao-duc","positivity":8,"importance":7},{"title":"Nữ sinh lớp 12 tử vong thương tâm trên đường đến trường","content":"Một nữ sinh lớp 12 có tên Trần Thị T.T. đã tử vong thương tâm do tai nạn giao thông trên quốc lộ 51, thị xã Phú Mỹ, tỉnh Bà Rịa - Vũng Tàu. Vụ tai nạn xảy ra vào sáng ngày 18 tháng 2 khi em đang trên đường đến trường và bị một xe tải chở rau tông từ phía sau. Tại hiện trường, em T. đã tử vong tại chỗ, trong khi người đàn ông đi xe máy khác phía trước cũng bị thương. Hiện cơ quan chức năng đang tiến hành điều tra làm rõ vụ việc.","cat":"thoi-su","positivity":1,"importance":9},{"title":"10 năm sống như vợ chồng với đại gia hóa ra 'ở ké'","content":"Chị gái của tác giả đã sống như vợ chồng với một đại gia trong suốt 10 năm mà không có đăng ký kết hôn. Dù ông ấy luôn giới thiệu chị là vợ và chị đảm nhận mọi công việc nhà, nhưng thực tế là chị không có quyền lợi gì khi ông quyết định sang nước ngoài sống với con cái. Tác giả chỉ ra rằng một mối quan hệ không ràng buộc pháp lý có thể dẫn đến nhiều rủi ro và thiệt thòi cho một bên khi có biến cố xảy ra.","cat":"giai-tri","positivity":3,"importance":7},{"title":"Chiến thắng \"6 sao\" xuất hiện ở giải bóng đá nữ U19 Quốc gia 2025","content":"Trong lượt đấu thứ 4 của giải bóng đá nữ U19 Quốc gia 2025, Thái Nguyên T&T đã xuất sắc giành chiến thắng 6-1 trước Than KSVN. Trong khi đó, trận đấu giữa Phong Phú Hà Nam và TPHCM đã diễn ra kịch tính khi cả hai đội hòa nhau 3-3. Phong Phú Hà Nam, đội đang có phong độ tốt, đã có sự trở lại mạnh mẽ sau khi bị dẫn trước. Đây là những diễn biến hấp dẫn trong giải đấu năm nay, cho thấy sự cạnh tranh quyết liệt giữa các đội bóng nữ trẻ.","cat":"the-thao","positivity":8,"importance":7},{"title":"Chỉ tiêu các trường công an nhân dân năm 2025","content":"Bộ Công an vừa công bố chỉ tiêu tuyển sinh cho các trường công an nhân dân năm 2025, bao gồm 2.200 chỉ tiêu cho trình độ đại học, 300 chỉ tiêu cho trung cấp và 850 chỉ tiêu cho văn bằng 2. Việc tuyển sinh sẽ được chia theo 8 vùng khác nhau trên cả nước, với các tiêu chí cụ thể cho từng vùng. Các thí sinh sẽ tham gia thi đánh giá năng lực, bao gồm phần tự luận và trắc nghiệm.","cat":"giao-duc","positivity":8,"importance":7},{"title":"Liên tiếp các vụ vi phạm trên cao tốc, Cục CSGT đưa ra khuyến cáo","content":"Cục CSGT đã đưa ra khuyến cáo nhằm giảm thiểu các vụ vi phạm giao thông trên cao tốc, đặc biệt là tình trạng phương tiện đi ngược chiều, quay đầu hoặc dừng đỗ sai quy định. Tài xế cần nắm rõ thông tin về tuyến đường, các trạm dừng nghỉ, và số điện thoại cứu hộ. Cục CSGT nhấn mạnh tầm quan trọng của việc tuân thủ luật giao thông, kiểm tra phương tiện trước khi di chuyển, và không dừng đỗ tùy tiện trên cao tốc. Việc hỗ trợ và báo cáo vi phạm từ người dân cũng được khuyến khích để nâng cao ý thức cộng đồng về an toàn giao thông.","cat":"phap-luat","positivity":6,"importance":8},{"title":"Biểu tượng mới thành hình khuấy động thị trường bất động sản khu đông TPHCM","content":"TP Thủ Đức, với tiềm năng phát triển nhờ hạ tầng giao thông kết nối và phát triển công nghiệp, đang trở thành một trong những khu vực sôi động nhất trong thị trường bất động sản tại TPHCM. Dự báo trong năm 2025, khu vực này sẽ tiếp tục thu hút sự quan tâm của các nhà đầu tư nhờ vào việc phát triển các dự án như King Crown Infinity, một biểu tượng kiến trúc mới tại cửa ngõ phía Đông thành phố. Dự án này không chỉ sở hữu vị trí đắc địa mà còn mang lại nhiều tiện ích hiện đại, hứa hẹn là điểm đến hấp dẫn cho cả người mua ở và nhà đầu tư.","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Khách Việt chia sẻ cảm giác thót tim khi trượt tuyết ở Nhật Bản","content":"Trong chuyến trượt tuyết tại Hokkaido, Nhật Bản, du khách Nguyễn Đức Hùng đã trải nghiệm cảm giác hồi hộp và phấn khích khi lao xuống từ đỉnh dốc. Hokkaido được coi là điểm đến lý tưởng cho môn thể thao này nhờ điều kiện tuyết dày và mềm, cùng với phong cảnh tuyệt đẹp. Hùng đã học hỏi từ nhiều huấn luyện viên và cảm thấy tự tin hơn sau khi nắm vững kỹ thuật trượt tuyết, cho phép anh trượt liên tục trong 5 giờ đồng hồ.","cat":"du-lich","positivity":9,"importance":7},{"title":"Lợi thế khi kết hợp camera AI với Wi-Fi 6","content":"Bài viết đề cập đến lợi thế của việc kết hợp camera AI với công nghệ Wi-Fi 6 trong giám sát an ninh. Wi-Fi 6 cung cấp tốc độ cao và khả năng kết nối đồng thời nhiều thiết bị, giúp truyền tải dữ liệu từ camera FPT lên đám mây nhanh chóng. Sự cải thiện về băng thông và độ trễ giúp người dùng giám sát mọi lúc, mọi nơi mà không bị gián đoạn. FPT cũng đưa ra chương trình ưu đãi cho người dùng khi mua camera FPT, nhằm tăng cường khả năng giám sát cho doanh nghiệp và hộ gia đình.","cat":"cong-nghe","positivity":8,"importance":7},{"title":"Video mô hình mẫu cho thấy thiết kế hoàn chỉnh của iPhone SE 4","content":"Video mô hình mẫu của iPhone SE 4 vừa được rò rỉ cho thấy thiết kế hoàn chỉnh của chiếc điện thoại giá rẻ này. Dự kiến, iPhone SE 4 sẽ được Apple chính thức ra mắt vào ngày 19/2 tới đây. Mô hình mẫu hé lộ thiết kế tương tự như iPhone SE 3 nhưng có kích thước lớn hơn và chỉ một camera ở mặt sau. Sản phẩm sẽ được trang bị màn hình 6,06 inch, chip A18 Bionic và có mức giá dự kiến dưới 500 USD.","cat":"cong-nghe","positivity":8,"importance":7},{"title":"Ban trọng tài VFF không nên cứ... im lặng!","content":"Bài viết chỉ trích Ban trọng tài của Liên đoàn Bóng đá Việt Nam (VFF) vì thường xuyên im lặng trước những tranh cãi liên quan đến quyết định của trọng tài trong mùa giải V-League 2024-2025. Nhiều sai sót của trọng tài đã dẫn đến sự phẫn nộ từ các CLB và HLV, nhưng VFF không đưa ra bất kỳ giải thích nào. Bài viết đề xuất rằng VFF cần thường xuyên cung cấp thông tin và lý giải các quyết định của trọng tài để nâng cao tính minh bạch và chuyên nghiệp trong bóng đá Việt Nam.","cat":"the-thao","positivity":3,"importance":7},{"title":"Real Madrid muốn rời khỏi La Liga để chơi ở giải đấu khác","content":"Real Madrid đang xem xét khả năng rời khỏi La Liga để gia nhập một giải đấu khác như Serie A, Ligue 1 hoặc Bundesliga do những mâu thuẫn với trọng tài. Sau sự kiện Jude Bellingham nhận thẻ đỏ trong trận hòa với Osasuna, CLB này cảm thấy thất vọng về sự thiếu công bằng trong quyết định trọng tài. Họ đã gửi đơn khiếu nại lên Liên đoàn bóng đá Tây Ban Nha, nhưng Chủ tịch La Liga đã phản bác lại những cáo buộc này. Việc chuyển đến một giải đấu khác sẽ rất phức tạp và cần sự chấp thuận từ FIFA và UEFA.","cat":"the-thao","positivity":3,"importance":8},{"title":"Vợ NSND Công Lý nói gì trước những nhận xét ác ý về ông xã?","content":"Vợ NSND Công Lý, Ngọc Hà, đã lên tiếng trước những bình luận ác ý về chồng sau khi một video ghi lại cảnh cô dìu ông đi siêu thị được chia sẻ trên mạng xã hội. Mặc dù nhiều người gửi lời động viên và bày tỏ sự ngưỡng mộ đối với tình cảm mà Ngọc Hà dành cho chồng, nhưng cũng có một số ý kiến tiêu cực mà cô không bận tâm. Ngọc Hà cho biết cô đang chăm sóc cho NSND Công Lý trong thời gian anh chuẩn bị cho liệu trình điều trị bệnh tại Nhật Bản và khẳng định sẽ không để ý đến những nhận xét từ người lạ.","cat":"giai-tri","positivity":7,"importance":6},{"title":"Mở rộng sản xuất tại TP.HCM gặp khó vì thiếu lao động","content":"Tại TP.HCM, việc mở rộng sản xuất gặp khó khăn do tình trạng thiếu lao động. Nhiều doanh nghiệp như PouYuen đang cần tuyển dụng hàng nghìn lao động mới nhưng không đủ ứng viên. Nguyên nhân chính là do nhiều người chọn làm việc tại các khu công nghiệp gần nhà ở các tỉnh lân cận để giảm chi phí sinh hoạt và gần gũi gia đình. Các đại diện công đoàn đã kiến nghị cần có chính sách nhà ở xã hội phù hợp và điều chỉnh thuế thu nhập cá nhân để thu hút lao động trở lại thành phố.","cat":"kinh-doanh","positivity":4,"importance":8},{"title":"Lionel Messi gây sốc khi từ chối ra sân cho Inter Miami","content":"Lionel Messi đã gây sốc khi từ chối ra sân trong trận đấu giữa Inter Miami và Sporting Kansas City ở cúp C1 CONCACAF vì thời tiết khắc nghiệt. Dự báo nhiệt độ sẽ xuống tới -19 độ C và có khả năng tuyết rơi, khiến điều kiện thi đấu trở nên rất khó khăn. Trước đó, Messi từng chia sẻ rằng anh gặp khó khăn khi chơi trong thời tiết lạnh. Nếu Messi không tham gia, đây sẽ là tổn thất lớn cho Inter Miami, đội bóng mà anh đã ghi 21 bàn ở mùa giải trước.","cat":"the-thao","positivity":4,"importance":7},{"title":"Bellingham có thể bị cấm thi đấu 12 trận tại La Liga","content":"Tiền đạo Jude Bellingham của Real Madrid có thể bị cấm thi đấu từ 4 đến 12 trận tại La Liga sau khi nhận thẻ đỏ vì xúc phạm trọng tài trong trận hòa 1-1 với Osasuna. Bellingham khẳng định rằng anh không có ý xúc phạm và sự việc chỉ là một hiểu lầm. Điều luật của Liên đoàn bóng đá Tây Ban Nha quy định mức án phạt cho các hành vi lăng mạ trọng tài, và hiện tại Bellingham đang đối mặt với khả năng bị cấm thi đấu trong thời gian dài.","cat":"the-thao","positivity":4,"importance":7},{"title":"Chiến sĩ công an đỡ đẻ cho sản phụ bên đường","content":"Vào ngày 18/2, một sản phụ ở huyện Ba Tơ, tỉnh Quảng Ngãi đã bất ngờ chuyển dạ bên đường khi không kịp tới bệnh viện. Nhóm cán bộ và chiến sĩ Công an Quảng Ngãi, đang thực hiện nhiệm vụ hỗ trợ xây dựng nhà ở cho người dân, đã nhanh chóng giúp đỡ sản phụ sinh con ngay bên lề đường. Sau khi em bé được sinh ra an toàn, hai mẹ con đã được đưa đến bệnh viện để chăm sóc sức khỏe.","cat":"phap-luat","positivity":9,"importance":8},{"title":"Nguyên nhân đau nhức xương khớp khi trời nồm","content":"Thời tiết nồm với độ ẩm và nhiệt độ thay đổi đột ngột có thể gây đau nhức xương khớp, đặc biệt ở những người mắc bệnh như viêm khớp hoặc thoái hóa khớp. Bác sĩ Vũ Thị Huyền cho biết, sự tăng cao độ ẩm làm cho các cơ và khớp co lại, từ đó dẫn đến cảm giác đau đớn. Để giảm thiểu tình trạng này, người bệnh cần duy trì chế độ dinh dưỡng hợp lý, vận động thể chất thường xuyên và giữ ấm cơ thể. Nếu cơn đau kéo dài, người bệnh nên đến cơ sở y tế để khám chữa kịp thời.","cat":"suc-khoe","positivity":6,"importance":8},{"title":"Sam Altman: ChatGPT 4o là công cụ tìm kiếm trên web tốt nhất","content":"Sam Altman, CEO của OpenAI, đã tuyên bố rằng ChatGPT 4o là \"sản phẩm tìm kiếm tốt nhất trên web\". Ông cho biết bản cập nhật mới của mô hình này đã cải thiện đáng kể khả năng xử lý thông tin, cung cấp phản hồi phù hợp và chính xác hơn, đặc biệt là về các xu hướng văn hóa và xã hội. Trong khi Google vẫn giữ vị trí thống trị trong thị trường tìm kiếm, tỷ lệ người dùng chuyển sang sử dụng ChatGPT để tìm kiếm thông tin đang gia tăng, cho thấy sự cạnh tranh ngày càng gay gắt giữa các công cụ tìm kiếm truyền thống và AI.","cat":"cong-nghe","positivity":8,"importance":7},{"title":"Cách vệ sinh tai an toàn","content":"Các chuyên gia khuyên không nên đưa bất kỳ vật dụng nào vào tai, kể cả bông tăm, để tránh tổn thương ống tai và mất thính lực. Việc vệ sinh tai chỉ cần thực hiện khoảng 2 đến 4 tuần một lần, vì ráy tai là cơ chế bảo vệ tự nhiên của cơ thể. Nếu cần vệ sinh, có thể dùng khăn ẩm để lau bên ngoài tai hoặc sử dụng thuốc nhỏ tai để làm lỏng ráy tai. Nếu tình trạng tắc nghẽn nghiêm trọng, nên đến gặp bác sĩ để được rửa tai an toàn.","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Những món nên ăn và hạn chế để phòng ung thư","content":"Bài viết đề cập đến những thực phẩm nên ăn và hạn chế nhằm phòng ngừa ung thư. Nên tăng cường ăn rau họ cải, các loại hạt, cá béo và thực phẩm giàu chất xơ để giảm nguy cơ ung thư, trong khi cần hạn chế thịt chế biến, thực phẩm nhiều đường, thực phẩm chiên rán và rượu, vì chúng có thể làm tăng nguy cơ mắc bệnh. Chế độ ăn uống lành mạnh đóng vai trò quan trọng trong việc phòng ngừa ung thư.","cat":"suc-khoe","positivity":8,"importance":9},{"title":"7 điểm đến bốc mùi kỳ lạ nhất thế giới","content":"Bài viết giới thiệu 7 điểm đến nổi tiếng thế giới với những mùi hương kỳ lạ, bao gồm hệ thống cống ngầm ở Paris, cây trầm hương tại công viên Wadi Dawkah ở Oman, và suối nước nóng Sulphur tại Saint Lucia với mùi trứng thối. Một số điểm đến khác như hoa Rafflesia ở Surat Thani, Thái Lan, và phòng trưng bày The New York Earth Room mang đến những trải nghiệm mùi hương đặc biệt. Đặc biệt, Bảo tàng Ẩm thực kinh dị ở Thụy Điển khuyến khích du khách thử nghiệm các món ăn dù có mùi hương không dễ chịu.","cat":"du-lich","positivity":6,"importance":7}];

    const pageSize = 10;       // Number of articles to load each time
    let currentIndex = 0;      // Tracks which batch of items has been loaded
    let isLoading = false;     // Prevents multiple simultaneous loads

    // Set currentFilter to stored value or default to "important"
    let currentFilter = localStorage.getItem("filter") || "important";

    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");

    // Update the dropdown to reflect the stored filter
    filterDropdown.value = currentFilter;

    // Filter news data based on the current filter value.
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        // For category filters, match item.cat exactly
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
        case "y-kien":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // Load and render the next batch of news articles.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `
            <h3>${item.title}</h3>
            <p>${item.content}</p>
          `;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Simulated loading delay
    }

    // Handle scroll events for infinite scrolling and back-to-top visibility.
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      // Show the back-to-top button after scrolling down 300px
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // Reset and reload news when the filter is changed.
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed', 'event_data': currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Smooth scroll back to the top of the page.
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    // Initial load
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Listen for filter changes, refresh clicks, and back-to-top clicks.
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
  </script>
