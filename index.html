wers":[{"text":"Vì OPM không có thẩm quyền ra lệnh sa thải nhân viên.","correct":true},{"text":"Chính quyền Trump muốn tăng cường lực lượng lao động.","correct":false},{"text":"Để bảo vệ quyền lợi của các công chức.","correct":false},{"text":"Vì có sự phản đối từ công đoàn và tổ chức phi lợi nhuận.","correct":false}]},{"title":"Cần smartphone nhỏ gọn, chọn iPhone 16e hay Galaxy S25?","content":"Bài viết thảo luận về sự lựa chọn giữa iPhone 16e và Galaxy S25 cho những người thích smartphone nhỏ gọn và có pin tốt. Người dùng Thùy Dung hiện đang sử dụng Galaxy S24 Ultra nhưng cảm thấy máy quá lớn và nặng, nên muốn chuyển sang một thiết bị khác dễ cầm hơn. Hai mẫu điện thoại mới ra mắt này có giá tương đương và đáp ứng nhu cầu của người dùng về kích thước và hiệu suất.","link":"https://vnexpress.net/can-smartphone-nho-gon-chon-iphone-16e-hay-galaxy-s25-4855076.html","cat":"cong-nghe","positivity":8,"importance":7,"question":"Nên chọn iPhone 16e hay Galaxy S25 cho smartphone nhỏ gọn?","answers":[{"text":"iPhone 16e","correct":true},{"text":"Galaxy S25","correct":false},{"text":"Hai máy đều tốt","correct":false},{"text":"Không nên đổi máy","correct":false},{"text":"Cần xem thêm thông tin","correct":false}]},{"title":"Samsung Việt Nam có Tổng giám đốc mới","content":"Ông Na Ki Hong sẽ chính thức đảm nhận vị trí Tổng giám đốc Samsung Việt Nam từ ngày 1/3, thay thế Choi Joo Ho. Ông Hong, 59 tuổi, đã có hơn 30 năm kinh nghiệm làm việc tại Samsung, đảm nhiệm nhiều vị trí quan trọng trước khi trở thành Tân Tổng giám đốc. Ông cam kết sẽ nỗ lực để duy trì vị thế của Samsung tại Việt Nam và đóng góp vào sự phát triển kinh tế của quốc gia.","link":"https://vnexpress.net/samsung-viet-nam-co-tong-giam-doc-moi-4855136.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Ai là Tổng giám đốc mới của Samsung Việt Nam?","answers":[{"text":"Na Ki Hong","correct":true},{"text":"Choi Joo Ho","correct":false},{"text":"Lee Jae Yong","correct":false},{"text":"Kim Hyun Suk","correct":false},{"text":"Park Min Soo","correct":false}]},{"title":"Nền tảng AI đảm bảo không trẻ em nào bị bỏ lại","content":"Priya Lakhani, nhà sáng lập và CEO của CENTURY Tech, đã phát triển một nền tảng AI nhằm cải thiện cách học tập của học sinh và giảng dạy của giáo viên, với mục tiêu không để trẻ em nào bị bỏ lại. Nền tảng này giúp cá nhân hóa việc học, giúp học sinh tiến bộ nhanh chóng và giảm tải công việc cho giáo viên. Mặc dù có nhiều lợi ích, việc áp dụng công nghệ trong giáo dục cũng gặp phải thách thức do tính truyền thống trong phương pháp giảng dạy.","link":"https://tuoitre.vn/nen-tang-ai-dam-bao-khong-tre-em-nao-bi-bo-lai-20250228105657052.htm","cat":"giao-duc","positivity":8,"importance":9,"question":"Nền tảng AI nào giúp không trẻ em nào bị bỏ lại?","answers":[{"text":"CENTURY Tech","correct":true},{"text":"Masala Masala","correct":false},{"text":"Nvidia AI","correct":false},{"text":"Google Classroom","correct":false},{"text":"Khan Academy","correct":false}]},{"title":"Xe tải đứng bên đường tự nhiên thành xe bắt cóc","content":"Ngày 28-2, Công an TP Cần Thơ đã xác minh thông tin sai sự thật liên quan đến một chiếc xe tải đứng bên đường bị nghi ngờ là xe bắt cóc tống tiền. Video đăng tải trên mạng xã hội TikTok đã khiến nhiều người hoang mang. Chủ xe khẳng định xe của anh dùng để vận chuyển thuốc bảo vệ thực vật và không liên quan đến bất kỳ hoạt động tội phạm nào. Cơ quan chức năng đã làm việc với những người đăng tải thông tin sai lệch và cảnh báo về việc chia sẻ thông tin chưa được xác thực trên mạng xã hội.","link":"https://tuoitre.vn/xe-tai-dung-ben-duong-tu-nhien-thanh-xe-bat-coc-20250228114840583.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao xe tải bị nghi ngờ là xe bắt cóc ở Cần Thơ?","answers":[{"text":"Vì thông tin sai sự thật trên mạng xã hội.","correct":true},{"text":"Xe tải thực sự bị bắt cóc.","correct":false},{"text":"Chủ xe không có giấy phép lái xe.","correct":false},{"text":"Xe tải đang chở hàng lậu.","correct":false}]},{"title":"Khi bị phát hiện, người đàn ông ngoại tình sẽ đứng về phía vợ hay bồ nhí?","content":"Bài viết phân tích tâm lý và hành động của những người đàn ông ngoại tình khi bị phát hiện. Tác giả cho rằng, đàn ông không thực sự yêu nhân tình mà thường chỉ tìm kiếm sự thỏa mãn bản thân. Khi xảy ra mâu thuẫn giữa vợ và nhân tình, họ sẽ chọn đứng về phía vợ để bảo vệ gia đình, cho thấy tình cảm dành cho nhân tình chỉ là ảo tưởng. Tác giả khuyến khích phụ nữ nên tự trọng và không nên tự dằn vặt bản thân về tình yêu của chồng dành cho nhân tình.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/khi-bi-phat-hien-nguoi-dan-ong-ngoai-tinh-se-dung-ve-phia-vo-hay-bo-nhi-20250228105612211.htm","cat":"gia-dinh","positivity":3,"importance":7,"question":"Khi bị phát hiện ngoại tình, người đàn ông thường đứng về phía ai?","answers":[{"text":"Vợ","correct":true},{"text":"Nhân tình","correct":false},{"text":"Không ai cả","correct":false},{"text":"Cả hai","correct":false},{"text":"Chỉ đứng về phía bản thân","correct":false}]},{"title":"Thêm một cửa khẩu ở Cao Bằng cho phép du lịch qua Trung Quốc","content":"Cửa khẩu Lý Vạn (Việt Nam) - Thạc Long (Trung Quốc) vừa được khai trương, tạo điều kiện thuận lợi cho du lịch và giao thương giữa Cao Bằng và Quảng Tây. Lễ công bố mở cửa khẩu diễn ra với sự phối hợp giữa chính quyền hai bên và được sự đồng ý của Chính phủ Việt Nam - Trung Quốc. Cửa khẩu này hứa hẹn sẽ tăng cường giao lưu kinh tế - xã hội và mở ra cơ hội mới cho các hoạt động du lịch và thương mại. Đây là cửa ngõ quan trọng kết nối các điểm du lịch của Cao Bằng và Quảng Tây.","link":"https://dantri.com.vn/du-lich/them-mot-cua-khau-o-cao-bang-cho-phep-du-lich-qua-trung-quoc-20250228113632574.htm","cat":"du-lich","positivity":8,"importance":7,"question":"Cửa khẩu nào vừa được mở tại Cao Bằng cho phép du lịch qua Trung Quốc?","answers":[{"text":"Cửa khẩu Lý Vạn","correct":true},{"text":"Cửa khẩu Tà Lùng","correct":false},{"text":"Cửa khẩu Trà Lĩnh","correct":false},{"text":"Cửa khẩu Hòa Bình","correct":false}]},{"title":"Ôn thi đánh giá năng lực ra sao?","content":"Bài viết phân tích cách ôn thi đánh giá năng lực của Đại học Quốc gia Hà Nội. Theo GS.TS Nguyễn Tiến Thảo, thí sinh chỉ cần ôn tập kiến thức từ chương trình giáo dục phổ thông là đủ để tham gia kỳ thi này. Ông cũng nhấn mạnh rằng không cần thiết phải tham gia các lớp luyện thi từ sớm, mà nên tập trung vào việc ôn tập và rèn luyện sức khỏe trước kỳ thi.","link":"https://tuoitre.vn/on-thi-danh-gia-nang-luc-ra-sao-20250227233046582.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Thí sinh cần ôn thi đánh giá năng lực như thế nào?","answers":[{"text":"Ôn tập tốt kiến thức lớp 10, 11, 12.","correct":true},{"text":"Tham gia các lớp luyện thi từ lớp 10.","correct":false},{"text":"Chỉ làm bài thi tham khảo một lần.","correct":false},{"text":"Học thêm các môn không có trong chương trình.","correct":false}]},{"title":"Giá đất khu tái định cư dự án cao tốc Biên Hòa - Vũng Tàu: Dự kiến cao nhất 12,7 triệu đồng /m2","content":"Giá đất khu tái định cư cho người dân nhường đất làm cao tốc Biên Hòa - Vũng Tàu dự kiến sẽ dao động từ 7,7 triệu đồng/m2 đến 12,7 triệu đồng/m2. UBND tỉnh Đồng Nai đang nỗ lực hoàn thành việc giải phóng mặt bằng và xây dựng các khu tái định cư phục vụ dự án này. Hai khu tái định cư tại TP Biên Hòa vẫn chưa được khởi công, trong khi các khu tại Long Thành đã có tiến độ hoàn thiện nhất định. Dự án cao tốc Biên Hòa - Vũng Tàu có tổng mức đầu tư điều chỉnh lên đến 22.093 tỉ đồng.","link":"https://tuoitre.vn/gia-dat-khu-tai-dinh-cu-du-an-cao-toc-bien-hoa-vung-tau-du-kien-cao-nhat-12-7-trieu-dong-m2-20250228112223608.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Giá đất tái định cư cho cao tốc Biên Hòa - Vũng Tàu là bao nhiêu?","answers":[{"text":"12,7 triệu đồng/m2","correct":true},{"text":"10 triệu đồng/m2","correct":false},{"text":"5 triệu đồng/m2","correct":false},{"text":"15 triệu đồng/m2","correct":false},{"text":"20 triệu đồng/m2","correct":false}]},{"title":"Nhịn đường, tinh bột có thể khiến não bị ‘đói’","content":"Bài viết nhấn mạnh tầm quan trọng của glucose đối với hoạt động của não bộ. Não là cơ quan tiêu thụ năng lượng lớn nhất trong cơ thể, và glucose là nguồn năng lượng chính giúp duy trì chức năng nhận thức, trí nhớ, và học tập. Khi lượng glucose trong máu giảm, não có thể gặp phải tình trạng thiếu hụt năng lượng, dẫn đến các vấn đề như suy giảm chức năng nhận thức, thậm chí có thể gây hôn mê nếu không được cung cấp kịp thời. Do đó, chế độ ăn uống cân bằng và đủ dinh dưỡng rất quan trọng để duy trì sức khỏe não bộ.","link":"https://tuoitre.vn/nhin-duong-tinh-bot-co-the-khien-nao-bi-doi-20250228111941024.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Tại sao glucose lại quan trọng đối với não bộ?","answers":[{"text":"Glucose là nguồn năng lượng chính cho não bộ.","correct":true},{"text":"Glucose làm tăng cường hệ miễn dịch.","correct":false},{"text":"Glucose giúp tiêu hóa tốt hơn.","correct":false},{"text":"Glucose cải thiện hệ tim mạch.","correct":false}]},{"title":"Tỉ lệ sinh ở Nhật Bản lại giảm, số người chết gấp đôi số người sinh","content":"Nhật Bản tiếp tục ghi nhận tỉ lệ sinh giảm khi số trẻ sơ sinh trong năm 2024 đạt mức thấp kỷ lục với 720.988 trẻ, đánh dấu năm thứ chín liên tiếp giảm sút. Trong khi đó, số người chết lên tới 1,62 triệu, gấp đôi số trẻ sinh ra, cho thấy tình trạng già hóa dân số ngày càng nghiêm trọng. Mặc dù chính phủ đã có nhiều nỗ lực khuyến khích sinh đẻ, nhưng tỉ lệ sinh vẫn không có dấu hiệu phục hồi, và nguyên nhân một phần là do số lượng kết hôn giảm.","link":"https://tuoitre.vn/ti-le-sinh-o-nhat-ban-lai-giam-so-nguoi-chet-gap-doi-so-nguoi-sinh-20250228094617963.htm","cat":"thoi-su","positivity":2,"importance":9,"question":"Tại sao tỉ lệ sinh ở Nhật Bản lại giảm trong năm 2024?","answers":[{"text":"Vì số lượng kết hôn giảm","correct":true},{"text":"Do chính phủ không hỗ trợ","correct":false},{"text":"Vì dịch COVID-19","correct":false},{"text":"Do người dân không muốn sinh con","correct":false},{"text":"Vì tình hình kinh tế tốt","correct":false}]},{"title":"Dẫn độ trùm ma túy Rafael Caro Quintero gây chết chóc khắp Mỹ và Mexico","content":"Mexico đã thực hiện một đợt dẫn độ lớn, bàn giao 29 nhân vật quan trọng trong giới băng đảng ma túy sang Mỹ, trong đó có trùm ma túy Rafael Caro Quintero. Ông Quintero, người sáng lập băng đảng Guadalajara, bị cáo buộc liên quan đến vụ giết hại đặc vụ Enrique Camarena Salazar vào năm 1985. Sau khi được trả tự do vào năm 2013, ông đã quay lại con đường buôn bán ma túy và bị bắt lại vào năm 2022. Ông được xem là một trong những kẻ buôn ma túy nguy hiểm nhất, gây ra bạo lực và chết chóc ở cả Mỹ và Mexico.","link":"https://tuoitre.vn/dan-do-trum-ma-tuy-rafael-caro-quintero-gay-chet-choc-khap-my-va-mexico-20250228104808273.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Tại sao Rafael Caro Quintero bị dẫn độ sang Mỹ?","answers":[{"text":"Vì ông ta là trùm ma túy gây ra bạo lực ở Mỹ và Mexico.","correct":true},{"text":"Ông ta cần điều trị y tế.","correct":false},{"text":"Ông ta muốn sống ở Mỹ.","correct":false},{"text":"Ông ta bị kết án oan.","correct":false},{"text":"Ông ta đã tự nguyện ra đầu thú.","correct":false}]},{"title":"Vụ phun trào núi lửa Italy biến não người thành thủy tinh","content":"Các nhà nghiên cứu đã phát hiện rằng một đám mây tro nóng trên 510 độ C xuất hiện sau vụ phun trào núi lửa Vesuvius năm 79 có khả năng biến não của một người đàn ông thành thủy tinh. Điều này trước đây đã gây tranh cãi trong giới khoa học, nhưng nghiên cứu mới công bố trên tạp chí Scientific Reports đã cung cấp thêm bằng chứng về sự tồn tại của tế bào não trong vật liệu thủy tinh hóa. Giả thuyết mới cho rằng đám mây tro siêu nóng đã nung nóng và làm nguội nhanh não, dẫn đến hiện tượng thủy tinh hóa.","link":"https://vnexpress.net/vu-phun-trao-nui-lua-italy-bien-nao-nguoi-thanh-thuy-tinh-4854953.html","cat":"khoa-hoc","positivity":5,"importance":7,"question":"Vụ phun trào núi lửa nào đã biến não người thành thủy tinh?","answers":[{"text":"Vesuvius","correct":true},{"text":"Krakatoa","correct":false},{"text":"Etna","correct":false},{"text":"St. Helens","correct":false},{"text":"Unzen","correct":false}]},{"title":"Mẫu UAV tự sát 'không tiếng động' Nga triển khai ở Ukraine","content":"Ukraine đã báo cáo rằng Nga đang triển khai một mẫu UAV tự sát mới có động cơ điện, gần như không phát ra tiếng động, để tấn công các mục tiêu. Mẫu UAV này đã thực hiện 5 cuộc tấn công ở thành phố Sumy chỉ trong một tuần qua, với đầu đạn nặng 3 kg. Giới chức Ukraine nhận định mẫu UAV này khó bị phát hiện và có sự tương đồng với UAV Meraj-521 do Iran sản xuất, nhưng có kích thước lớn hơn và khả năng mang đầu đạn nặng hơn.","link":"https://vnexpress.net/mau-uav-tu-sat-khong-tieng-dong-nga-trien-khai-o-ukraine-4854620.html","cat":"the-gioi","positivity":3,"importance":8,"question":"Mẫu UAV tự sát mới của Nga có đặc điểm gì nổi bật?","answers":[{"text":"Có động cơ điện và gần như không phát ra tiếng động.","correct":true},{"text":"Chỉ sử dụng động cơ piston.","correct":false},{"text":"Có thể mang đầu đạn nặng 100 kg.","correct":false},{"text":"Phát ra tiếng ồn lớn khi bay.","correct":false}]},{"title":"Khoảnh khắc kinh hoàng: Đang xem Captain America 4 thì trần rạp phim đổ sập","content":"Một cặp đôi tại bang Washington, Mỹ đã trải qua một trải nghiệm kinh hoàng khi trần của rạp chiếu Liberty Cinema đổ sập trong khi họ đang xem phim \"Captain America: Brave New World\" vào tối 27-2. Nghe thấy tiếng nứt vỡ, người đàn ông đã kịp thời cảnh báo bạn gái chạy trốn, và cả hai may mắn thoát khỏi sự cố mà không bị thương. Hiện trường vụ việc đã được đội cứu hỏa xử lý và rạp đã bị đóng cửa để điều tra nguyên nhân sập trần.","link":"https://tuoitre.vn/khoanh-khac-kinh-hoang-dang-xem-captain-america-4-thi-tran-rap-phim-do-sap-20250228112303903.htm","cat":"giai-tri","positivity":2,"importance":7,"question":"Sự cố gì đã xảy ra trong rạp chiếu phim khi đang xem Captain America?","answers":[{"text":"Trần rạp phim đổ sập","correct":true},{"text":"Có hỏa hoạn trong rạp","correct":false},{"text":"Phim bị ngừng chiếu","correct":false},{"text":"Khán giả la hét vì sợ hãi","correct":false}]},{"title":"Người thấp bé mặc gì để trông cao hơn?","content":"Bài viết hướng dẫn người có chiều cao khoảng 1,5 m cách chọn trang phục để trông cao hơn. Những gợi ý bao gồm việc lựa chọn quần ống suông cạp cao và chân váy midi để tạo hiệu ứng kéo dài thân hình. Các mẹo này giúp cải thiện vóc dáng và tăng thêm tự tin cho người thấp bé.","link":"https://vnexpress.net/nguoi-thap-be-mac-gi-de-trong-cao-hon-4852506.html","cat":"giai-tri","positivity":8,"importance":6,"question":"Người thấp bé nên mặc gì để trông cao hơn?","answers":[{"text":"Quần ống suông cạp cao và chân váy midi","correct":true},{"text":"Áo phông rộng và quần lỡ","correct":false},{"text":"Váy xòe và giày bệt","correct":false},{"text":"Quần jogger và áo hoodie","correct":false}]},{"title":"Khương Duy thí xe, thắng kỳ thủ Trung Quốc tại U20 thế giới","content":"Khương Duy, kỳ thủ 14 tuổi của Việt Nam, đã thắng đối thủ 20 tuổi đến từ Trung Quốc, Hầu Nghệ Phàm, trong ván 3 giải cờ vua U20 thế giới diễn ra tại Montenegro. Duy đã sử dụng chiến thuật thí xe một cách khéo léo, dẫn đến thắng lợi sau 39 nước cờ. Hiện tại, Khương Duy có 2,5 điểm sau 3 ván và đang đứng thứ 22 trong tổng số 157 kỳ thủ tham gia giải.","link":"https://vnexpress.net/khuong-duy-thi-xe-thang-ky-thu-trung-quoc-tai-u20-the-gioi-4855085.html","cat":"the-thao","positivity":9,"importance":8,"question":"Khương Duy đã thắng đối thủ nào tại giải cờ vua U20 thế giới?","answers":[{"text":"Hầu Nghệ Phàm","correct":true},{"text":"Pranav Venkatesh","correct":false},{"text":"Nguyễn Thiên Ngân","correct":false},{"text":"Đinh Nho Kiệt","correct":false},{"text":"Bành Gia Huy","correct":false}]},{"title":"Vụ cướp tiệm vàng ở Lâm Đồng: Bộ Công an khen thưởng lực lượng phá án","content":"Vụ cướp tiệm vàng ở Lâm Đồng đã được giải quyết nhanh chóng khi lực lượng Công an tỉnh Lâm Đồng bắt giữ đối tượng Phạm Thành Chung chỉ sau một ngày. Bộ Công an đã khen thưởng 5 đơn vị tham gia phá án, với phần thưởng lớn nhất là 20 triệu đồng cho Phòng Cảnh sát hình sự. Chung, với lý do nợ nần do chơi cờ bạc, đã thực hiện vụ cướp vào ngày 13/2, lấy đi trang sức trị giá khoảng 1,4 tỷ đồng trước khi bị bắt.","link":"https://dantri.com.vn/phap-luat/vu-cuop-tiem-vang-o-lam-dong-bo-cong-an-khen-thuong-luc-luong-pha-an-20250228105726425.htm","cat":"phap-luat","positivity":8,"importance":7,"question":"Vụ cướp tiệm vàng ở Lâm Đồng đã được giải quyết như thế nào?","answers":[{"text":"Đối tượng cướp đã bị bắt và các đơn vị công an được khen thưởng.","correct":true},{"text":"Đối tượng cướp vẫn đang lẩn trốn.","correct":false},{"text":"Vụ án vẫn chưa có ai bị bắt.","correct":false},{"text":"Công an không tìm ra thủ phạm.","correct":false}]},{"title":"Song Hye Kyo khoe tóc ngắn cá tính, Mina (TWICE) hóa tiểu thư sang chảnh","content":"Trong sự kiện kỷ niệm 100 năm thành lập thương hiệu Fendi, Song Hye Kyo và Mina (TWICE) đã gây ấn tượng mạnh mẽ với phong cách thời trang đối lập. Song Hye Kyo xuất hiện với mái tóc ngắn cá tính và bộ đầm slip dress thanh lịch, trong khi Mina nổi bật như một tiểu thư sang chảnh với váy ngắn được đính kết pha lê. Sự kiện cũng có sự góp mặt của nhiều ngôi sao khác và đánh dấu sự chuyển giao trong thiết kế thời trang của Fendi dưới sự dẫn dắt của giám đốc sáng tạo Silvia Venturini Fendi.","link":"https://dantri.com.vn/giai-tri/song-hye-kyo-khoe-toc-ngan-ca-tinh-mina-twice-hoa-tieu-thu-sang-chanh-20250228042948805.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Song Hye Kyo và Mina đã diện trang phục gì tại show Fendi?","answers":[{"text":"Song Hye Kyo diện váy slip dress và Mina mặc váy ngắn đính kết pha lê.","correct":true},{"text":"Song Hye Kyo mặc bộ đồ thể thao và Mina chọn váy dài.","correct":false},{"text":"Cả hai đều mặc trang phục truyền thống Hàn Quốc.","correct":false},{"text":"Song Hye Kyo mặc áo khoác và Mina chọn trang phục dạo phố.","correct":false}]},{"title":"Đi biển, ngư dân phát hiện con cá có hình thù kỳ dị như ngoài hành tinh","content":"Một ngư dân tại Nga, Roman Fedortsov, đã phát hiện ra một con cá có hình dáng kỳ dị giống như khối cầu lớn với da trơn và miệng há ra. Con cá này được tìm thấy tại vùng biển bắc Thái Bình Dương và đã thu hút sự chú ý của cộng đồng mạng. Nhiều người cho rằng nó trông như một sinh vật ngoài hành tinh, nhưng thực chất đó là cá bơn biển Bering, loài cá sống ở độ sâu lớn và thường có hình dạng kỳ quái do áp suất nước.","link":"https://dantri.com.vn/doi-song/di-bien-ngu-dan-phat-hien-con-ca-co-hinh-thu-ky-di-nhu-ngoai-hanh-tinh-20250228095825805.htm","cat":"the-gioi","positivity":7,"importance":5,"question":"Con cá kỳ dị mà ngư dân phát hiện thuộc loài nào?","answers":[{"text":"Cá bơn biển Bering","correct":true},{"text":"Cá mập","correct":false},{"text":"Cá voi","correct":false},{"text":"Cá heo","correct":false},{"text":"Cá trê","correct":false}]},{"title":"Chốt đơn đột ngột dời lịch chiếu; Sanrio bị kiện vì bản quyền Kuromi","content":"Bộ phim \"Chốt đơn\" đã bất ngờ thông báo dời lịch chiếu từ ngày 7-3 sang ngày 20-6, khiến nhiều khán giả thắc mắc về lý do. Một số người cho rằng quyết định này nhằm tránh cạnh tranh với các phim khác đang thu hút sự chú ý. Đồng thời, hãng Sanrio cũng đang đối mặt với vụ kiện từ Studio Comet về quyền tác giả của nhân vật Kuromi, khi Studio Comet khẳng định họ là người sáng tạo ra nhân vật này, trong khi Sanrio lại tuyên bố ngược lại.","link":"https://tuoitre.vn/chot-don-dot-ngot-doi-lich-chieu-sanrio-bi-kien-vi-ban-quyen-kuromi-20250228103556117.htm","cat":"giai-tri","positivity":5,"importance":7,"question":"Tại sao phim \"Chốt đơn\" lại dời lịch chiếu?","answers":[{"text":"Để tránh cạnh tranh với phim khác","correct":true},{"text":"Vì lý do kỹ thuật","correct":false},{"text":"Do diễn viên không thể tham gia","correct":false},{"text":"Để phát hành vào một thời điểm tốt hơn","correct":false},{"text":"Vì lý do sức khỏe của đạo diễn","correct":false}]},{"title":"Tỉnh Hưng Yên sắp đấu giá 408 lô đất, khởi điểm từ 10 triệu đồng/m2","content":"Tỉnh Hưng Yên sẽ tổ chức đấu giá 408 lô đất tại các huyện Phù Cừ, Ân Thi và Khoái Châu trong tháng 3 tới. Giá khởi điểm cho các lô đất giao động từ 10 triệu đến 48 triệu đồng/m2. Các phiên đấu giá sẽ diễn ra theo hình thức bỏ phiếu kín, với từng lô đất có diện tích từ 74 đến 221 m2.","link":"https://dantri.com.vn/bat-dong-san/tinh-hung-yen-sap-dau-gia-408-lo-dat-khoi-diem-tu-10-trieu-dongm2-20250228011641308.htm","cat":"bat-dong-san","positivity":8,"importance":7,"question":"Khi nào tỉnh Hưng Yên sẽ tổ chức đấu giá 408 lô đất?","answers":[{"text":"Tháng 3 năm 2025","correct":true},{"text":"Tháng 4 năm 2025","correct":false},{"text":"Tháng 2 năm 2025","correct":false},{"text":"Tháng 5 năm 2025","correct":false}]},{"title":"Thái Lan thu hơn 200 ha đất rừng bị các nhà đầu tư Trung Quốc biến thành đồn điền sầu riêng","content":"Bộ Tài nguyên và Môi trường Thái Lan đã quyết định tịch thu khoảng 240 ha đất rừng ở tỉnh Chachoengsao, bị bán trái phép cho các nhà đầu tư Trung Quốc để trồng sầu riêng. Các lô đất này nằm trong hai khu bảo tồn rừng và đã được một công ty Thái Lan chuyển nhượng cho các nhà đầu tư Trung Quốc. Ngoài việc tịch thu đất, các cá nhân liên quan đến việc bán đất trái phép cũng sẽ bị xử lý. Bộ Tài nguyên và Môi trường đang tiến hành các biện pháp pháp lý để chống lại công ty trung gian đã thực hiện giao dịch phi pháp này.","link":"https://tuoitre.vn/thai-lan-thu-hon-200-ha-dat-rung-bi-cac-nha-dau-tu-trung-quoc-bien-thanh-don-dien-sau-rieng-20250228102727135.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Thái Lan đã làm gì với 240 ha đất rừng bị bán trái phép cho Trung Quốc?","answers":[{"text":"Tịch thu đất rừng","correct":true},{"text":"Bán lại cho các nhà đầu tư","correct":false},{"text":"Phát triển khu du lịch","correct":false},{"text":"Để người dân tự quản lý","correct":false},{"text":"Cho phép trồng cây khác","correct":false}]},{"title":"Miura vẫn thi đấu ở tuổi 58","content":"Ngôi sao bóng đá người Nhật Bản Kazu Miura đã bước sang tuổi 58 và tiếp tục giữ kỷ lục cầu thủ chuyên nghiệp lớn tuổi nhất trong lịch sử bóng đá. Hiện tại, ông đang thi đấu cho CLB Atletico Suzuka tại giải hạng tư Nhật Bản. Trải qua một sự nghiệp lâu dài, Miura từng là cầu thủ hàng đầu của bóng đá châu Á và là cầu thủ ghi bàn nhiều thứ hai cho đội tuyển Nhật Bản. Ông đã tuyên bố sẽ tiếp tục thi đấu ít nhất đến 60 tuổi, trở thành nguồn cảm hứng cho nhiều cầu thủ khác.","link":"https://vnexpress.net/miura-van-thi-dau-o-tuoi-58-4854825.html","cat":"the-thao","positivity":9,"importance":8,"question":"Kazu Miura hiện tại bao nhiêu tuổi khi vẫn thi đấu chuyên nghiệp?","answers":[{"text":"58 tuổi","correct":true},{"text":"60 tuổi","correct":false},{"text":"55 tuổi","correct":false},{"text":"50 tuổi","correct":false},{"text":"65 tuổi","correct":false}]},{"title":"Lần đầu tiên Việt Nam đăng cai giải xe đạp nữ trong hệ thống UCI","content":"Trong tháng 3 năm 2025, Việt Nam sẽ lần đầu tiên đăng cai hai giải đua xe đạp nữ trong hệ thống UCI tại Bình Dương: Biwase Tour of Vietnam 2025 và Giải xe đạp nữ quốc tế Bình Dương mở rộng lần thứ 15. Biwase Tour of Vietnam 2025 là giải xe đạp nữ đầu tiên tại Việt Nam thuộc hệ thống UCI, diễn ra từ ngày 7-3 đến 11-3 với tổng quãng đường gần 600km. Giải đấu thu hút sự tham gia của 24 đội đua từ nhiều quốc gia, hứa hẹn những cuộc cạnh tranh kịch tính và nâng cao vị thế của xe đạp nữ Việt Nam trên bản đồ thể thao quốc tế.","link":"https://tuoitre.vn/lan-dau-tien-viet-nam-dang-cai-giai-xe-dap-nu-trong-he-thong-uci-20250228103623292.htm","cat":"the-thao","positivity":9,"importance":8,"question":"Việt Nam sẽ đăng cai giải xe đạp nữ nào trong tháng 3 năm 2025?","answers":[{"text":"Biwase Tour of Vietnam 2025","correct":true},{"text":"Giải bóng đá nữ quốc tế","correct":false},{"text":"Giải đua xe máy quốc tế","correct":false},{"text":"Giải quần vợt nữ quốc tế","correct":false}]},{"title":"Từ diễn viên hài, YouTuber thành đạo diễn trăm tỉ","content":"Trong năm 2025, nhiều diễn viên hài và YouTuber đã chuyển mình thành đạo diễn thành công, đóng góp vào câu lạc bộ phim trăm tỉ của điện ảnh Việt Nam. Huỳnh Lập, Thu Trang và Hoàng Nam là những cái tên nổi bật, với doanh thu các bộ phim cao ngất ngưởng từ web drama và nội dung trên YouTube. Các đạo diễn này đã áp dụng kinh nghiệm từ làm web drama để thu hút khán giả và tạo ra những sản phẩm điện ảnh chất lượng, khẳng định sự chuyển mình mạnh mẽ của ngành công nghiệp điện ảnh Việt.","link":"https://tuoitre.vn/tu-dien-vien-hai-youtuber-thanh-dao-dien-tram-ti-20250228102404303.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Ai là những đạo diễn thành công từ diễn viên hài và YouTuber trong năm 2025?","answers":[{"text":"Huỳnh Lập, Thu Trang, Hoàng Nam","correct":true},{"text":"Trấn Thành, Lý Hải, Đỗ Thanh Hải","correct":false},{"text":"Nguyễn Hữu Hưng, Bùi Công Danh, Đinh Nhật Anh","correct":false},{"text":"Ngô Thanh Vân, Võ Thành Tâm, Lê Hoàng","correct":false}]},{"title":"Long An bổ nhiệm 32 lãnh đạo cho 5 sở, 1 ban mới thành lập","content":"Ngày 28 tháng 2 năm 2025, UBND tỉnh Long An đã tổ chức hội nghị công bố nghị quyết thành lập 5 sở mới và quyết định bổ nhiệm 32 lãnh đạo cho các sở, ban mới thành lập. Các lãnh đạo cũ cũng được luân chuyển, bổ nhiệm công tác mới hoặc nghỉ hưu theo chế độ. Việc sáp nhập các sở nhằm tinh gọn bộ máy và nâng cao hiệu quả hoạt động của chính quyền địa phương.","link":"https://tuoitre.vn/long-an-bo-nhiem-32-lanh-dao-cho-5-so-1-ban-moi-thanh-lap-20250228105333206.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Long An đã bổ nhiệm bao nhiêu lãnh đạo cho các sở mới thành lập?","answers":[{"text":"32","correct":true},{"text":"25","correct":false},{"text":"40","correct":false},{"text":"20","correct":false}]},{"title":"Ngân hàng và công an kịp thời ngăn cụ bà 80 tuổi chuyển 250 triệu đồng cho kẻ lừa đảo","content":"Cụ bà 80 tuổi ở TP Thanh Hóa suýt bị lừa đảo khi nhận cuộc gọi từ kẻ giả danh công an, yêu cầu chuyển 250 triệu đồng để phục vụ điều tra. Sau khi rút tiền từ ngân hàng, bà đã được công an phường Đông Vệ và nhân viên ngân hàng kịp thời ngăn chặn, không cho chuyển tiền vào tài khoản của kẻ lừa đảo. Công an tỉnh Thanh Hóa khuyến cáo người dân cần cảnh giác và không chuyển tiền khi chưa biết rõ thông tin.","link":"https://tuoitre.vn/ngan-hang-va-cong-an-kip-thoi-ngan-cu-ba-80-tuoi-chuyen-250-trieu-dong-cho-ke-lua-dao-20250228110433072.htm","cat":"phap-luat","positivity":8,"importance":7,"question":"Cụ bà 80 tuổi ở đâu đã suýt bị lừa đảo và được ngăn chặn?","answers":[{"text":"TP Thanh Hóa","correct":true},{"text":"Hà Nội","correct":false},{"text":"Đà Nẵng","correct":false},{"text":"TP Hồ Chí Minh","correct":false},{"text":"Hải Phòng","correct":false}]},{"title":"Sân bay Vinh sẽ đóng cửa 6 tháng","content":"Sân bay Vinh sẽ tạm thời đóng cửa trong 6 tháng, từ tháng 6 đến hết tháng 12/2025, để thực hiện việc sửa chữa và nâng cấp đường băng cũng như cải tạo nhà ga. Tổng công ty Cảng hàng không Việt Nam sẽ đầu tư gần 1.000 tỷ đồng cho ba dự án mở rộng và cải tạo, nhằm đáp ứng nhu cầu phát triển tăng trưởng hành khách. Trong thời gian đóng cửa, hành khách có thể sử dụng các sân bay khác như Thọ Xuân (Thanh Hóa) hoặc Đồng Hới (Quảng Bình).","link":"https://vnexpress.net/san-bay-vinh-se-dong-cua-6-thang-4855041.html","cat":"thoi-su","positivity":6,"importance":8,"question":"Sân bay Vinh sẽ đóng cửa trong bao lâu để sửa chữa?","answers":[{"text":"6 tháng","correct":true},{"text":"3 tháng","correct":false},{"text":"1 năm","correct":false},{"text":"8 tháng","correct":false},{"text":"4 tháng","correct":false}]},{"title":"Định hướng Cần Giờ thành khu du lịch quốc gia","content":"TP HCM đang xây dựng đề án phát triển Cần Giờ và khu vực dọc sông Sài Gòn thành khu du lịch quốc gia, nhằm thúc đẩy ngành du lịch trong tương lai. Bà Nguyễn Thị Ánh Hoa, Giám đốc Sở Du lịch TP HCM, thông báo tại buổi họp về tình hình kinh tế xã hội vào ngày 28/2. Đề án này sẽ kêu gọi sự tham gia của các bên liên quan và tập trung vào việc xây dựng chính sách hỗ trợ nhằm thu hút du khách và phát triển du lịch bền vững.","link":"https://vnexpress.net/dinh-huong-can-gio-thanh-khu-du-lich-quoc-gia-4855090.html","cat":"du-lich","positivity":8,"importance":9,"question":"Cần Giờ sẽ được phát triển thành khu du lịch quốc gia vào năm nào?","answers":[{"text":"2030","correct":true},{"text":"2025","correct":false},{"text":"2022","correct":false},{"text":"2045","correct":false},{"text":"2024","correct":false}]},{"title":"5 cựu bộ trưởng quốc phòng Mỹ chỉ trích ông Trump liều lĩnh","content":"Năm cựu Bộ trưởng Quốc phòng Mỹ đã chỉ trích Tổng thống Donald Trump về việc sa thải các nhân sự cấp cao trong quân đội, coi đây là hành động 'liều lĩnh'. Họ cáo buộc Trump tìm cách biến quân đội thành công cụ chính trị và kêu gọi Quốc hội phải có trách nhiệm giám sát hành động này. Bức thư của họ cảnh báo rằng việc chính trị hóa quân đội có thể gây tổn hại nghiêm trọng đến an ninh quốc gia.","link":"https://tuoitre.vn/5-cuu-bo-truong-quoc-phong-my-chi-trich-ong-trump-lieu-linh-202502281007542.htm","cat":"the-gioi","positivity":2,"importance":8,"question":"Tại sao năm cựu Bộ trưởng Quốc phòng Mỹ chỉ trích ông Trump?","answers":[{"text":"Vì ông Trump sa thải các nhân sự quân đội cấp cao","correct":true},{"text":"Vì ông Trump tăng cường quân đội","correct":false},{"text":"Vì ông Trump ủng hộ chính quyền quân sự","correct":false},{"text":"Vì ông Trump tăng trợ cấp cho quân đội","correct":false}]},{"title":"HLV Nguyễn Anh Đức chia tay CLB Trường Tươi Bình Phước","content":"HLV Nguyễn Anh Đức sẽ chia tay CLB Trường Tươi Bình Phước sau trận đấu với PVF-CAND tại vòng 11 Giải hạng nhất 2024-2025. Quyết định này được đưa ra do đội bóng không đạt được kết quả như kỳ vọng trong mùa giải, và HLV đã hứa với lãnh đạo CLB về việc này. Trong khi tìm kiếm HLV mới, trợ lý Huỳnh Quốc Anh có thể sẽ đảm nhận vị trí HLV tạm quyền.","link":"https://tuoitre.vn/hlv-nguyen-anh-duc-chia-tay-clb-truong-tuoi-binh-phuoc-20250228104734827.htm","cat":"the-thao","positivity":4,"importance":6,"question":"Tại sao HLV Nguyễn Anh Đức chia tay CLB Trường Tươi Bình Phước?","answers":[{"text":"Vì đội không đạt kết quả như kỳ vọng","correct":true},{"text":"Bởi vì HLV muốn nghỉ ngơi","correct":false},{"text":"Do mâu thuẫn với ban lãnh đạo","correct":false},{"text":"Để chuyển sang làm việc tại CLB khác","correct":false}]},{"title":"Loạt vi phạm ở công viên lớn nhất Thanh Hóa mức đầu tư hơn 176 tỷ đồng","content":"Thanh tra tỉnh Thanh Hóa đã phát hiện nhiều vi phạm trong Dự án nâng cấp, cải tạo công viên Hội An, có tổng mức đầu tư hơn 176 tỷ đồng. Các sai sót bao gồm vi phạm về thuế, chậm trễ trong công tác chỉ định thầu và không đảm bảo hồ sơ thiết kế. UBND thành phố Thanh Hóa và các đơn vị liên quan bị đề nghị kiểm điểm và khắc phục nhanh chóng các khuyết điểm này.","link":"https://dantri.com.vn/xa-hoi/loat-vi-pham-o-cong-vien-lon-nhat-thanh-hoa-muc-dau-tu-hon-176-ty-dong-20250228102301673.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Có những vi phạm nào trong Dự án nâng cấp công viên Hội An không?","answers":[{"text":"Có, có nhiều vi phạm về thuế và chậm tiến độ.","correct":true},{"text":"Không, không có vi phạm nào cả.","correct":false},{"text":"Chỉ có vi phạm nhỏ về hồ sơ.","correct":false},{"text":"Có những vi phạm nhưng không đáng kể.","correct":false}]},{"title":"Fundiin hợp tác chiến lược cùng CIMB Bank Việt Nam","content":"Fundiin, nền tảng Mua trước trả sau tại Việt Nam, đã hợp tác chiến lược với CIMB Bank để mở rộng khả năng tiếp cận tín dụng cho người tiêu dùng. Sự kết hợp này nhằm cung cấp dịch vụ BNPL với chi phí thấp hơn và độ phủ rộng hơn, giúp khách hàng chưa tiếp cận được dịch vụ tài chính có thêm lựa chọn. Sản phẩm \"Trả góp Tối ưu\" sẽ phân tích hồ sơ tín dụng và kết nối người vay với các nhà cho vay phù hợp, đảm bảo tỷ lệ duyệt hồ sơ cao.","link":"https://dantri.com.vn/kinh-doanh/fundiin-hop-tac-chien-luoc-cung-cimb-bank-viet-nam-20250227173359335.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Fundiin đã hợp tác với ngân hàng nào để mở rộng dịch vụ tín dụng?","answers":[{"text":"CIMB Bank Việt Nam","correct":true},{"text":"Vietcombank","correct":false},{"text":"Techcombank","correct":false},{"text":"BIDV","correct":false}]},{"title":"Ba bệnh truyền nhiễm có nguy cơ tử vong","content":"Bài viết đề cập đến ba bệnh truyền nhiễm nguy hiểm là cúm, sởi và não mô cầu, có thể dẫn đến biến chứng nghiêm trọng và tử vong ở cả trẻ em lẫn người lớn. Người dân cần nhận thức rõ về nguy cơ của những bệnh này để chủ động phòng ngừa và tiêm vaccine. Cần lưu ý rằng việc tiêm chủng là biện pháp hiệu quả để bảo vệ sức khỏe cộng đồng và giảm thiểu nguy cơ mắc bệnh.","link":"https://vnexpress.net/ba-benh-truyen-nhiem-co-nguy-co-tu-vong-4853143.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Ba bệnh truyền nhiễm nào có nguy cơ tử vong?","answers":[{"text":"Cúm, sởi, não mô cầu","correct":true},{"text":"COVID-19, Zika, sốt xuất huyết","correct":false},{"text":"Thủy đậu, quai bị, rubella","correct":false},{"text":"Cúm gia cầm, HIV, viêm gan B","correct":false}]},{"title":"FPT hợp tác GAM Esports phát triển thể thao điện tử","content":"FPT và GAM Esports đã công bố hợp tác nhằm phát triển thể thao điện tử tại Việt Nam trước mùa giải 2025. Hợp tác này không chỉ tập trung vào việc thu hút đầu tư mà còn mở rộng các lĩnh vực liên quan đến eSports như giáo dục và viễn thông. FPT sẽ là nhà tài trợ chính thức cho GAM trong các giải đấu quốc tế, với mục tiêu nâng cao vị thế của eSports Việt Nam trên trường quốc tế và tạo ra nhiều giải đấu chuyên nghiệp.","link":"https://vnexpress.net/fpt-hop-tac-gam-esports-phat-trien-the-thao-dien-tu-4855081.html","cat":"the-thao","positivity":9,"importance":8,"question":"Hợp tác giữa FPT và GAM Esports nhằm mục đích gì?","answers":[{"text":"Phát triển thể thao điện tử tại Việt Nam","correct":true},{"text":"Tăng cường quảng bá du lịch","correct":false},{"text":"Mở rộng thị trường công nghệ","correct":false},{"text":"Giảm chi phí cho game thủ","correct":false}]},{"title":"BMW là nhà xuất khẩu ôtô giá trị hàng đầu Mỹ","content":"BMW đã trở thành nhà xuất khẩu ôtô giá trị hàng đầu tại Mỹ trong năm 2024, với việc xuất khẩu gần 225.000 chiếc SUV và crossover, đạt tổng giá trị hơn 10 tỷ USD. Cơ sở sản xuất của BMW tại Spartanburg, South Carolina, đóng góp lớn vào thành tích này, xuất khẩu xe đến nhiều quốc gia như Đức, Hàn Quốc, và Trung Quốc. Nhà máy này, với hơn 30 năm hoạt động, cũng đang chuẩn bị cho việc lắp ráp xe điện trong tương lai.","link":"https://vnexpress.net/bmw-la-nha-xuat-khau-oto-gia-tri-hang-dau-my-4855062.html","cat":"oto-xe-may","positivity":8,"importance":9,"question":"BMW đã xuất khẩu bao nhiêu chiếc ôtô từ Mỹ trong năm 2024?","answers":[{"text":"225.000 chiếc","correct":true},{"text":"150.000 chiếc","correct":false},{"text":"300.000 chiếc","correct":false},{"text":"100.000 chiếc","correct":false},{"text":"50.000 chiếc","correct":false}]},{"title":"Sử dụng chất thải hạt nhân làm pin phát điện","content":"Các nhà khoa học từ Đại học Bang Ohio đã phát triển một loại pin mới sử dụng chất thải hạt nhân để tạo ra điện. Pin này hoạt động bằng cách chuyển đổi phóng xạ gamma từ chất thải hạt nhân thành năng lượng điện thông qua một vật liệu gọi là scintillator kết hợp với pin mặt trời. Mặc dù hiện tại công suất của pin còn thấp và không phù hợp cho sử dụng gia đình, nhưng nó có tiềm năng ứng dụng trong các hệ thống hạt nhân cho thám hiểm không gian và biển sâu. Tuy nhiên, vẫn cần cải tiến để tăng độ bền của vật liệu trước phóng xạ.","link":"https://vnexpress.net/su-dung-chat-thai-hat-nhan-lam-pin-phat-dien-4854964.html","cat":"cong-nghe","positivity":7,"importance":8,"question":"Pin mới từ chất thải hạt nhân hoạt động như thế nào?","answers":[{"text":"Chuyển đổi phóng xạ gamma thành điện năng.","correct":true},{"text":"Sử dụng năng lượng mặt trời để sản xuất điện.","correct":false},{"text":"Lưu trữ năng lượng trong pin lithium.","correct":false},{"text":"Tạo ra nhiệt để phát điện.","correct":false}]},{"title":"Tranh thú dữ sống động như thật của họa sĩ Canada","content":"Họa sĩ Canada Nick Sider, 37 tuổi, đã dành 12 năm để vẽ những bức tranh sống động về các loài thú dữ như sư tử, hổ và báo. Anh sử dụng chất liệu acrylic để tạo hiệu ứng và chi tiết cho các tác phẩm của mình, với mục tiêu làm cho chúng trở nên sống động và có linh hồn. Nick Sider đã gây ấn tượng với hàng trăm nghìn người theo dõi trên mạng xã hội và đã tổ chức nhiều triển lãm cá nhân, đồng thời kinh doanh tranh in với giá từ 500 đến 1.000 USD.","link":"https://vnexpress.net/tranh-thu-du-song-dong-nhu-that-cua-hoa-si-canada-4854635.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Họa sĩ Nick Sider nổi tiếng với thể loại tranh gì?","answers":[{"text":"Tranh thú dữ","correct":true},{"text":"Tranh phong cảnh","correct":false},{"text":"Tranh chân dung","correct":false},{"text":"Tranh trừu tượng","correct":false}]},{"title":"Tài xế ô tô chặn đầu xe khách bị xử phạt, trừ điểm giấy phép lái xe","content":"Tài xế ô tô H.V.Q. tại Đắk Lắk đã bị xử phạt vì hành vi lạng lách và chặn đầu xe khách trên quốc lộ 26. Vụ việc diễn ra vào ngày 25/2, khi tài xế này dừng xe giữa đường và cãi nhau với tài xế xe khách, gây ùn tắc giao thông. Công an đã lập biên bản xử phạt tài xế Q. với mức phạt từ 4 triệu đến 6 triệu đồng và trừ 2 điểm giấy phép lái xe của ông.","link":"https://dantri.com.vn/o-to-xe-may/tai-xe-o-to-chan-dau-xe-khach-bi-xu-phat-tru-diem-giay-phep-lai-xe-20250228095125240.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao tài xế ô tô H.V.Q. bị xử phạt?","answers":[{"text":"Vì lạng lách và chặn đầu xe khách","correct":true},{"text":"Vì không có giấy phép lái xe","correct":false},{"text":"Vì chạy quá tốc độ quy định","correct":false},{"text":"Vì không mang theo bảo hiểm xe","correct":false}]},{"title":"Nhóm người bán sữa \"lạ\" giá cao bất thường, bị bóc mẽ liền lên xe bỏ trốn","content":"Một nhóm người lạ mặt đã đến xã Nghĩa Dũng, huyện Tân Kỳ, Nghệ An, cung cấp sữa với giá cao bất thường, từ 1,5 đến 3 triệu đồng cho mỗi gói. Sau khi bị người dân phát hiện và phản ứng, nhóm này đã nhanh chóng lên xe bỏ trốn. Bà O., mẹ của một nạn nhân, cho biết nhóm này đã sử dụng chiêu trò tặng quà để thu hút người mua. Sự việc đã thu hút sự chú ý của cơ quan chức năng, và Chủ tịch UBND xã đã có thông báo đình chỉ hoạt động của nhóm này.","link":"https://dantri.com.vn/xa-hoi/nhom-nguoi-ban-sua-la-gia-cao-bat-thuong-bi-boc-me-lien-len-xe-bo-tron-20250228091126405.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Nhóm người bán sữa giá cao bất thường đã làm gì khi bị phát hiện?","answers":[{"text":"Lên xe bỏ trốn","correct":true},{"text":"Ở lại giải thích","correct":false},{"text":"Tiếp tục bán hàng","correct":false},{"text":"Tặng thêm quà cho người dân","correct":false}]},{"title":"Phim 'Anh trai say hi' chụp bình luận 'đạo nhái, phông bạt' không che tên, mạng dậy sóng phản ứng","content":"Phim 'Anh trai say hi' đã gây ra nhiều tranh cãi khi nhà sản xuất sử dụng các bình luận chê bai, nghi ngờ về chương trình mà không che tên tài khoản. Điều này khiến một số khán giả cảm thấy thích thú, trong khi những người khác chỉ trích việc này là thiếu tôn trọng và không chuyên nghiệp. Các bình luận tiêu cực và phản hồi trái chiều đã làm nổi bật sự chia rẽ giữa fan và anti-fan của chương trình.","link":"https://tuoitre.vn/phim-anh-trai-say-hi-chup-binh-luan-dao-nhai-phong-bat-khong-che-ten-mang-day-song-phan-ung-20250228093658452.htm","cat":"giai-tri","positivity":6,"importance":7,"question":"Phim 'Anh trai say hi' đã gặp phải phản ứng gì từ khán giả?","answers":[{"text":"Phim bị chỉ trích do chụp bình luận không che tên.","correct":true},{"text":"Phim được khen ngợi vì nội dung hấp dẫn.","correct":false},{"text":"Khán giả hoàn toàn đồng tình với nội dung phim.","correct":false},{"text":"Phim không gây ra bất kỳ phản ứng nào.","correct":false}]},{"title":"Bàn chuyện vốn, phó chủ tịch VFA: ngành gạo đang gặp chuyện 'đau buồn'","content":"Ông Đỗ Hà Nam, phó chủ tịch Hiệp hội lương thực Việt Nam, đã chỉ ra những khó khăn mà ngành gạo đang phải đối mặt, với giá bán giảm mạnh xuống còn 6.000 đồng/kg, trong khi giá cà phê lại tăng cao. Điều này khiến nông dân trồng gạo gặp khó khăn về tài chính và không thể trữ hàng để kiểm soát giá. Ông kêu gọi các ngân hàng cần linh hoạt hơn trong việc cho vay vốn để giúp nông dân và doanh nghiệp có thể chống chọi với biến động thị trường, đồng thời đề xuất các chính sách ưu tiên cho người vay có uy tín.","link":"https://tuoitre.vn/ban-chuyen-von-pho-chu-tich-vfa-nganh-gao-dang-gap-chuyen-dau-buon-20250228095220679.htm","cat":"kinh-doanh","positivity":3,"importance":8,"question":"Ngành gạo hiện đang gặp khó khăn gì?","answers":[{"text":"Giá gạo giảm mạnh và không thể bán được","correct":true},{"text":"Giá gạo tăng cao","correct":false},{"text":"Có nhiều đơn hàng xuất khẩu","correct":false},{"text":"Nông dân trồng gạo đang thu lợi nhuận cao","correct":false}]},{"title":"Man City bất ngờ ra mắt \"Messi mới\" ngay giữa mùa giải","content":"Đêm qua, Man City đã công bố việc chiêu mộ thành công tài năng trẻ Claudio Echeverri từ River Plate với giá 12,5 triệu bảng. Dù đã ký hợp đồng, Echeverri sẽ tiếp tục thi đấu cho River Plate theo dạng cho mượn trong vòng một năm. Cầu thủ 19 tuổi này vừa có màn trình diễn ấn tượng tại giải U20 Nam Mỹ, nơi anh ghi 6 bàn thắng sau 9 trận đấu. Giám đốc bóng đá của Man City cho biết Echeverri là một trong những tài năng xuất sắc nhất Nam Mỹ và đội bóng sẽ hỗ trợ cậu phát triển thành cầu thủ đẳng cấp thế giới.","link":"https://dantri.com.vn/the-thao/man-city-bat-ngo-ra-mat-messi-moi-ngay-giua-mua-giai-20250228103504634.htm","cat":"the-thao","positivity":9,"importance":7,"question":"Claudio Echeverri vừa được Man City chiêu mộ từ đội bóng nào?","answers":[{"text":"River Plate","correct":true},{"text":"Barcelona","correct":false},{"text":"Real Madrid","correct":false},{"text":"Boca Juniors","correct":false},{"text":"Manchester United","correct":false}]},{"title":"Thí sinh đặc biệt của cuộc thi \"Tiếng hát Hà Nội 2024\" nhận giải thưởng lớn","content":"Vào chiều 27/2, Nguyễn Mộc An, thí sinh giành Giải đặc biệt của cuộc thi \"Tiếng hát Hà Nội 2024\", đã chính thức nhận giải thưởng lớn tại Đài PT-TH Hà Nội. Giải thưởng bao gồm nhiều phần quà giá trị, nổi bật là một chiếc ô tô điện, tổng giá trị lên đến 500 triệu đồng. Mộc An cảm thấy rất hạnh phúc khi nhận được món quà thiết thực này, giúp cô thuận tiện hơn trong con đường nghệ thuật và cuộc sống hàng ngày.","link":"https://dantri.com.vn/giai-tri/thi-sinh-dac-biet-cua-cuoc-thi-tieng-hat-ha-noi-2024-nhan-giai-thuong-lon-20250228102051829.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Nguyễn Mộc An nhận giải thưởng gì tại cuộc thi \"Tiếng hát Hà Nội 2024\"?","answers":[{"text":"Một chiếc ô tô điện","correct":true},{"text":"Một chiếc xe máy","correct":false},{"text":"Một laptop","correct":false},{"text":"Một chuyến du lịch","correct":false},{"text":"Một khóa học âm nhạc miễn phí","correct":false}]},{"title":"Phó chủ nhiệm Ủy ban Pháp luật và Tư pháp: Nếu bỏ cấp huyện phải sửa Hiến pháp","content":"Phó chủ nhiệm Ủy ban Pháp luật và Tư pháp Nguyễn Phương Thủy khẳng định rằng nếu bỏ cấp huyện, sẽ cần phải sửa đổi Hiến pháp. Theo bà, hiện nay, hệ thống hành chính Việt Nam bao gồm ba cấp: tỉnh, huyện và xã. Nếu có quyết định chính thức về việc bỏ cấp huyện, Quốc hội sẽ xem xét sửa đổi Hiến pháp theo quy định hiện hành, và đồng thời cần điều chỉnh Luật Tổ chức chính quyền địa phương để phù hợp với thay đổi này.","link":"https://tuoitre.vn/pho-chu-nhiem-uy-ban-phap-luat-va-tu-phap-neu-bo-cap-huyen-phai-sua-hien-phap-20250228095802491.htm","cat":"phap-luat","positivity":5,"importance":8,"question":"Nếu bỏ cấp huyện, điều gì cần phải sửa đổi?","answers":[{"text":"Cần sửa đổi Hiến pháp.","correct":true},{"text":"Không cần sửa đổi gì cả.","correct":false},{"text":"Chỉ cần sửa đổi Luật Tổ chức chính quyền địa phương.","correct":false},{"text":"Phải xóa bỏ tất cả các cấp hành chính.","correct":false},{"text":"Cần có thêm một cấp hành chính mới.","correct":false}]},{"title":"Nữ sinh viên viết tiếp ước mơ trở thành bác sĩ sau ca ghép bàn tay","content":"Becca Heritage, một sinh viên y khoa tại Đại học Southampton, đã trải qua ca phẫu thuật ghép bàn tay sau khi bị cắt bỏ tay và chân do viêm màng não mô cầu. Cô đã vượt qua giai đoạn khó khăn và trở thành người thứ 9 tại Anh trải qua ca ghép bàn tay. Hiện tại, Becca đang tiếp tục việc học và cảm thấy tự tin hơn khi thực tập trong ngành y. Cô cũng tham gia các hoạt động thiện nguyện để nâng cao nhận thức về hiến tạng và vaccine.","link":"https://dantri.com.vn/giao-duc/nu-sinh-vien-viet-tiep-uoc-mo-tro-thanh-bac-si-sau-ca-ghep-ban-tay-20250227172328517.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Becca Heritage đã làm gì sau khi ghép bàn tay thành công?","answers":[{"text":"Tiếp tục học để trở thành bác sĩ","correct":true},{"text":"Bỏ học vì sức khỏe","correct":false},{"text":"Chuyển hướng nghề nghiệp sang ngành khác","correct":false},{"text":"Tham gia thể thao chuyên nghiệp","correct":false},{"text":"Mở một quán cà phê riêng","correct":false}]},{"title":"Cơ thủ Trần Đức Minh lách qua cửa hẹp ở World Cup","content":"Cơ thủ Trần Đức Minh đã xuất sắc giành suất cuối cùng vào vòng chính của World Cup carom 3 băng tại Bogota, Colombia, nhờ chỉ số phụ tốt. Trong vòng loại, anh thắng Kim Do-hyun nhưng thua Rui Manuel Costa, cơ thủ số một Bồ Đào Nha. Với chỉ số trung bình 1,448, Đức Minh đứng thứ ba trong số các cơ thủ nhì bảng có chỉ số cao nhất để tiến vào vòng đấu chính. Tất cả 5 cơ thủ Việt Nam đều được góp mặt trong vòng này.","link":"https://vnexpress.net/co-thu-tran-duc-minh-lach-qua-cua-hep-o-world-cup-4855038.html","cat":"the-thao","positivity":8,"importance":7,"question":"Trần Đức Minh đã làm gì tại World Cup carom 3 băng ở Bogota?","answers":[{"text":"Giành suất vào vòng chính","correct":true},{"text":"Thua cả hai trận","correct":false},{"text":"Không tham gia thi đấu","correct":false},{"text":"Đứng cuối bảng","correct":false},{"text":"Vô địch giải đấu","correct":false}]},{"title":"Ông Kim Jong-un lệnh sẵn sàng cho khả năng tấn công hạt nhân","content":"Nhà lãnh đạo Triều Tiên Kim Jong-un đã giám sát một vụ phóng thử tên lửa hành trình chiến lược và ra lệnh sẵn sàng cho khả năng tấn công hạt nhân. Triều Tiên thông báo đã tiến hành các cuộc tập trận phóng tên lửa nhằm chứng minh khả năng phản công và độ tin cậy của lực lượng hạt nhân. Ông Kim nhấn mạnh rằng khả năng tấn công mạnh mẽ là biện pháp răn đe và phòng thủ tốt nhất, đồng thời khẳng định rằng vũ khí hạt nhân của Triều Tiên không phải để đàm phán mà là để sử dụng trong chiến đấu.","link":"https://dantri.com.vn/the-gioi/ong-kim-jong-un-lenh-san-sang-cho-kha-nang-tan-cong-hat-nhan-20250228101427331.htm","cat":"the-gioi","positivity":2,"importance":9,"question":"Ông Kim Jong-un đã ra lệnh gì liên quan đến khả năng tấn công hạt nhân của Triều Tiên?","answers":[{"text":"Sẵn sàng cho khả năng tấn công hạt nhân","correct":true},{"text":"Ngừng phát triển vũ khí hạt nhân","correct":false},{"text":"Tham gia đàm phán với Mỹ","correct":false},{"text":"Giảm quân số trong quân đội","correct":false},{"text":"Thực hiện các cuộc tập trận thể thao","correct":false}]},{"title":"Trường chuyên Ngoại ngữ tăng số môn thi lớp 10","content":"Trường THPT chuyên Ngoại ngữ sẽ tăng số môn thi tuyển sinh lớp 10 lên bốn bài gồm Văn, Toán, Tiếng Anh và môn chuyên, so với ba môn thi trong năm trước. Các bài thi sẽ được tổ chức vào ngày 1/6, với hình thức thi trắc nghiệm và tự luận. Học sinh sẽ được chọn một trong năm ngoại ngữ để thi vào lớp chuyên tương ứng, và điểm xét tuyển sẽ tính theo thang 10, trong đó môn chuyên nhân hệ số hai.","link":"https://vnexpress.net/truong-chuyen-ngoai-ngu-tang-so-mon-thi-lop-10-4855031.html","cat":"giao-duc","positivity":8,"importance":7,"question":"Trường THPT chuyên Ngoại ngữ năm nay có bao nhiêu môn thi lớp 10?","answers":[{"text":"Bốn môn","correct":true},{"text":"Ba môn","correct":false},{"text":"Năm môn","correct":false},{"text":"Sáu môn","correct":false}]},{"title":"Cô gái đi cùng thanh niên đánh bảo vệ phố đi bộ Nguyễn Huệ có bị xử lý?","content":"Cô gái đi cùng thanh niên đánh bảo vệ phố đi bộ Nguyễn Huệ có thể bị xử lý nếu có hành vi xúi giục hoặc tham gia vào việc gây thương tích cho bảo vệ. Ngày 28/2, nam thanh niên Tưởng Chí Huy đã bị bắt giữ sau khi đánh bảo vệ vì bị nhắc nhở về việc thả chó ở nơi công cộng. Luật sư cho biết, nếu cô gái có hành vi hỗ trợ hoặc kích động, cô cũng có thể phải chịu trách nhiệm pháp lý tương ứng.","link":"https://dantri.com.vn/phap-luat/co-gai-di-cung-thanh-nien-danh-bao-ve-pho-di-bo-nguyen-hue-co-bi-xu-ly-20250228092725592.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Cô gái đi cùng thanh niên đánh bảo vệ có bị xử lý không?","answers":[{"text":"Có, nếu cô ấy có hành vi xúi giục.","correct":true},{"text":"Không, cô ấy không liên quan.","correct":false},{"text":"Có, nhưng chỉ nếu cô ấy đánh bảo vệ.","correct":false},{"text":"Không, chỉ thanh niên bị xử lý.","correct":false}]},{"title":"Ấn Độ thử nghiệm tàu siêu tốc giống của tỷ phú Elon Musk","content":"Ấn Độ đang thử nghiệm tàu siêu tốc Hyperloop đầu tiên tại Viện Công nghệ Ấn Độ Madras, với mục tiêu giảm thời gian di chuyển từ Delhi đến Jaipur chỉ còn 30 phút. Dự án này lấy cảm hứng từ ý tưởng của tỷ phú Elon Musk và đang được phát triển với sự hỗ trợ của Bộ Đường sắt Ấn Độ. Sau khi hoàn thành, dự án sẽ triển khai thương mại với tốc độ dự kiến vượt 1.000 km/h, tạo ra giải pháp giao thông thân thiện với môi trường hơn.","link":"https://vnexpress.net/an-do-thu-nghiem-tau-sieu-toc-giong-cua-ty-phu-elon-musk-4854972.html","cat":"cong-nghe","positivity":8,"importance":9,"question":"Tàu siêu tốc Hyperloop của Ấn Độ có thể giảm thời gian di chuyển từ đâu tới đâu?","answers":[{"text":"Từ Delhi đến Jaipur","correct":true},{"text":"Từ Hà Nội đến TP Hồ Chí Minh","correct":false},{"text":"Từ New Delhi đến Mumbai","correct":false},{"text":"Từ Chennai đến Kolkata","correct":false}]},{"title":"Ba thanh niên dí mã tấu, bắt cầu thủ quỳ trên sân bóng bị khởi tố","content":"Ba thanh niên ở Ninh Bình đã bị khởi tố vì hành vi gây rối trật tự công cộng khi dùng mã tấu đe dọa và bắt một cầu thủ quỳ xin lỗi trên sân bóng. Đinh Quang Minh, 18 tuổi, cùng hai đồng phạm đã tấn công cầu thủ Tống An Khánh, 17 tuổi, do mâu thuẫn tình cảm. Cảnh sát đã bắt giữ Minh và hai đồng phạm, trong khi một nghi can khác chưa đủ tuổi chịu trách nhiệm hình sự sẽ bị xử lý hành chính.","link":"https://vnexpress.net/ba-thanh-nien-di-ma-tau-bat-cau-thu-quy-tren-san-bong-bi-khoi-to-4855035.html","cat":"phap-luat","positivity":1,"importance":8,"question":"Ba thanh niên nào đã bị khởi tố vì dí mã tấu và bắt cầu thủ quỳ trên sân bóng?","answers":[{"text":"Đinh Quang Minh và hai đồng phạm","correct":true},{"text":"Tống An Khánh","correct":false},{"text":"Một người đàn ông mặc trang phục trọng tài","correct":false},{"text":"Cảnh sát Ninh Bình","correct":false}]},{"title":"Bệnh trĩ biến chứng do ngại đi khám","content":"Bệnh trĩ là một tình trạng phổ biến, nhưng nhiều người ngại đi khám và để bệnh tiến triển đến mức biến chứng nghiêm trọng. Anh Hoàng và chị Hiền là hai trường hợp điển hình khi không điều trị kịp thời, dẫn đến biến chứng như tắc mạch và sa nghẹt. Bác sĩ khuyến cáo bệnh nhân nên đến khám sớm khi có triệu chứng để tránh các phương pháp điều trị phức tạp hơn, đặc biệt là đối với phụ nữ mang thai.","link":"https://vnexpress.net/benh-tri-bien-chung-do-ngai-di-kham-4854914.html","cat":"suc-khoe","positivity":4,"importance":7,"question":"Tại sao bệnh nhân không nên ngại đi khám bệnh trĩ?","answers":[{"text":"Để tiết kiệm chi phí điều trị","correct":false},{"text":"Để tránh các biến chứng nghiêm trọng","correct":true},{"text":"Để có thể tự chữa trị tại nhà","correct":false},{"text":"Để không phải phẫu thuật","correct":false}]},{"title":"Điều gì xảy ra với trẻ sinh mổ?","content":"Trẻ sinh mổ thường dễ gặp nhiều vấn đề sức khỏe hơn so với trẻ sinh thường, bao gồm khó khăn trong hô hấp, hệ miễn dịch yếu và các rối loạn tiêu hóa. Trong quá trình sinh mổ, trẻ không tiếp xúc với vi khuẩn có lợi từ đường sinh dục của mẹ, điều này ảnh hưởng đến sự phát triển hệ miễn dịch của trẻ. Ngoài ra, trẻ sinh mổ cũng có nguy cơ bị ứ đọng dịch trong phổi và chậm hấp thu dưỡng chất, từ đó dễ bị nhiễm trùng và gặp khó khăn trong việc tăng cân.","link":"https://vnexpress.net/dieu-gi-xay-ra-voi-tre-sinh-mo-4854552.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"Trẻ sinh mổ có những vấn đề sức khỏe nào so với trẻ sinh thường?","answers":[{"text":"Hệ miễn dịch yếu hơn và dễ nhiễm trùng","correct":true},{"text":"Phát triển nhanh hơn","correct":false},{"text":"Khả năng hô hấp tốt hơn","correct":false},{"text":"Không gặp rối loạn tiêu hóa","correct":false},{"text":"Thích nghi tốt với sữa mẹ","correct":false}]},{"title":"Mỹ bỏ khoản phí 'khí siêu ô nhiễm' lên các ông lớn dầu khí thời Biden","content":"Quốc hội Mỹ đã bỏ khoản phí 1.500 USD mỗi tấn khí methane, một quyết định được thông qua bởi Thượng viện vào ngày 27/2, sau khi Hạ viện bỏ phiếu. Quy định này trước đó được cựu Tổng thống Joe Biden đề xuất nhằm kiểm soát khí thải methane từ ngành dầu khí, nhưng việc hủy bỏ sẽ giảm gánh nặng tài chính cho các nhà sản xuất dầu. Mặc dù khoản phí chưa có hiệu lực, nhưng nó được kỳ vọng sẽ giúp giảm lượng khí methane đáng kể vào năm 2035.","link":"https://vnexpress.net/my-bo-khoan-phi-khi-sieu-o-nhiem-len-cac-ong-lon-dau-khi-thoi-biden-4855016.html","cat":"kinh-doanh","positivity":4,"importance":7,"question":"Tại sao Mỹ bỏ khoản phí khí methane lên các nhà sản xuất dầu khí?","answers":[{"text":"Để giảm gánh nặng tài chính cho các nhà sản xuất dầu khí.","correct":true},{"text":"Để tăng thuế cho ngành dầu khí.","correct":false},{"text":"Để khuyến khích sản xuất dầu khí.","correct":false},{"text":"Để bảo vệ môi trường tốt hơn.","correct":false}]},{"title":"Quân đội Israel thừa nhận loạt sai lầm trong vụ đột kích của Hamas","content":"Quân đội Israel đã thừa nhận nhiều sai lầm trong vụ đột kích của Hamas vào tháng 10/2023, cho rằng lực lượng Phòng vệ Israel (IDF) đã đánh giá sai ý định và khả năng tác chiến của Hamas. IDF không chuẩn bị cho một cuộc tấn công bất ngờ quy mô lớn, dẫn đến việc hàng nghìn tay súng Hamas dễ dàng tràn vào lãnh thổ Israel, gây ra thiệt hại lớn. Kết quả điều tra cho thấy IDF cần cải cách trong lĩnh vực tình báo và thành lập các đơn vị đặc nhiệm để đối phó với các sự kiện bất ngờ trong tương lai.","link":"https://vnexpress.net/quan-doi-israel-thua-nhan-loat-sai-lam-trong-vu-dot-kich-cua-hamas-4854987.html","cat":"the-gioi","positivity":3,"importance":8,"question":"Quân đội Israel đã thừa nhận điều gì trong vụ tấn công của Hamas tháng 10/2023?","answers":[{"text":"Họ thừa nhận đã có nhiều sai lầm trong việc đánh giá tình hình.","correct":true},{"text":"Họ tuyên bố đã chuẩn bị tốt cho vụ tấn công.","correct":false},{"text":"Họ khẳng định không có sai lầm nào xảy ra.","correct":false},{"text":"Họ cho rằng vụ tấn công là một thành công lớn.","correct":false}]},{"title":"Mỹ quyết tâm đối phó với \"Vành đai và con đường\" của Trung Quốc","content":"Mỹ đang tăng cường các thỏa thuận cơ sở hạ tầng để đối phó với sáng kiến \"Vành đai và con đường\" của Trung Quốc. Ngoại trưởng Marco Rubio cho biết, chính quyền Trump sẽ ký kết nhiều thỏa thuận quan trọng tại khu vực Ấn Độ - Thái Bình Dương nhằm ngăn chặn ảnh hưởng của Bắc Kinh trong khu vực này. Ông Rubio cũng nhấn mạnh rằng các quốc gia như Nhật Bản, Hàn Quốc và Ấn Độ mong muốn Mỹ duy trì sự hiện diện tại khu vực.","link":"https://dantri.com.vn/the-gioi/my-quyet-tam-doi-pho-voi-vanh-dai-va-con-duong-cua-trung-quoc-20250228085640591.htm","cat":"the-gioi","positivity":7,"importance":8,"question":"Mỹ đang làm gì để đối phó với \"Vành đai và con đường\" của Trung Quốc?","answers":[{"text":"Tăng cường thỏa thuận cơ sở hạ tầng","correct":true},{"text":"Giảm thuế nhập khẩu từ Trung Quốc","correct":false},{"text":"Tham gia vào các cuộc đàm phán hòa bình","correct":false},{"text":"Ký kết hiệp định thương mại tự do với châu Âu","correct":false},{"text":"Rút quân khỏi khu vực Ấn Độ - Thái Bình Dương","correct":false}]},{"title":"Cuộc sống làm mẹ của Võ Hoàng Yến","content":"Người mẫu Võ Hoàng Yến chia sẻ về những trải nghiệm làm mẹ lần đầu của mình với con gái Nubi, hiện đã 5 tháng tuổi. Cô cho biết việc chăm sóc con đã rèn luyện cho mình tính nhẫn nại và dịu dàng hơn, dù cuộc sống bận rộn và đôi khi khó khăn. Võ Hoàng Yến quyết định tự chăm sóc con mà không thuê giúp việc, và cảm thấy hạnh phúc khi nhìn con lớn lên từng ngày. Cô cũng chia sẻ những thay đổi trong lối sống và thói quen cá nhân kể từ khi làm mẹ.","link":"https://vnexpress.net/cuoc-song-lam-me-cua-vo-hoang-yen-4854797.html","cat":"gia-dinh","positivity":9,"importance":7,"question":"Võ Hoàng Yến cảm thấy như thế nào khi trở thành mẹ?","answers":[{"text":"Cô cảm thấy hạnh phúc và vui vẻ khi chăm sóc con.","correct":true},{"text":"Cô thấy mệt mỏi và không thích làm mẹ.","correct":false},{"text":"Cô không thay đổi gì trong cuộc sống.","correct":false},{"text":"Cô không cảm thấy vui vẻ khi chăm sóc con.","correct":false}]},{"title":"Người phụ nữ mở bung cửa ôtô đúng lúc xe khác lao tới","content":"Vào ngày 27/2 tại An Dương, Hải Phòng, một người phụ nữ đã mở cửa ôtô đúng lúc xe khác đang lao tới với tốc độ 40 km/h. May mắn thay, lái xe phía sau đã kịp thời xử lý và tránh được va chạm. Theo quy định, việc mở cửa xe mà không quan sát an toàn có thể bị phạt từ 20-22 triệu đồng.","link":"https://vnexpress.net/nguoi-phu-nu-mo-bung-cua-oto-dung-luc-xe-khac-lao-toi-4854998.html","cat":"oto-xe-may","positivity":6,"importance":7,"question":"Tại sao người phụ nữ không gặp tai nạn khi mở cửa ôtô?","answers":[{"text":"Vì lái xe phía sau kịp thời tránh được va chạm.","correct":true},{"text":"Vì đường rộng không có xe khác.","correct":false},{"text":"Vì người phụ nữ đã quan sát kỹ trước khi mở cửa.","correct":false},{"text":"Vì xe không chạy nhanh.","correct":false}]},{"title":"Internet vệ tinh: Cánh cửa mới cho Việt Nam bước ra thế giới","content":"Nghị quyết 57 của Việt Nam khẳng định tầm nhìn chiến lược trong việc phát triển hạ tầng số hiện đại và ứng dụng công nghệ vệ tinh để phủ sóng Internet rộng rãi, đặc biệt ở những vùng sâu, vùng xa. Công nghệ vệ tinh sẽ giúp duy trì kết nối Internet trong trường hợp thiên tai và hỗ trợ các dịch vụ thiết yếu như giáo dục và y tế từ xa. Điều này không chỉ giúp cải thiện chất lượng cuộc sống mà còn góp phần vào mục tiêu chuyển đổi số của đất nước.","link":"https://dantri.com.vn/cong-nghe/internet-ve-tinh-canh-cua-moi-cho-viet-nam-buoc-ra-the-gioi-20250227152412928.htm","cat":"cong-nghe","positivity":8,"importance":9,"question":"Internet vệ tinh sẽ mang lại lợi ích gì cho Việt Nam?","answers":[{"text":"Cung cấp Internet cho vùng sâu, vùng xa","correct":true},{"text":"Giảm giá cước Internet toàn quốc","correct":false},{"text":"Tăng tốc độ Internet cho thành phố lớn","correct":false},{"text":"Cải thiện chất lượng điện thoại di động","correct":false}]},{"title":"Giảm tình trạng hạn chế tài chính cho doanh nghiệp, có thể  bùng nổ đầu tư dài hạn","content":"Bài viết đề cập đến tình trạng hạn chế tài chính mà các doanh nghiệp, đặc biệt là doanh nghiệp vừa và nhỏ, đang phải đối mặt. PGS.TS Trần Hùng Sơn cho rằng việc cải thiện khả năng tiếp cận tài chính sẽ giúp doanh nghiệp đầu tư dài hạn, qua đó thúc đẩy tăng trưởng kinh tế. Tuy nhiên, quy mô tín dụng ngân hàng hiện đang ở ngưỡng cao, có thể ảnh hưởng tiêu cực đến tăng trưởng nếu không có sự điều chỉnh hợp lý.","link":"https://tuoitre.vn/giam-tinh-trang-han-che-tai-chinh-cho-doanh-nghiep-co-the-bung-no-dau-tu-dai-han-20250227205122627.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Làm thế nào để giảm tình trạng hạn chế tài chính cho doanh nghiệp?","answers":[{"text":"Cải thiện khả năng tiếp cận tài chính cho doanh nghiệp.","correct":true},{"text":"Tăng cường kiểm soát tín dụng ngân hàng.","correct":false},{"text":"Giảm lãi suất cho vay.","correct":false},{"text":"Tăng cường đầu tư vào bất động sản.","correct":false}]},{"title":"BBC xin lỗi vì phim tài liệu có con trai cựu quan chức Hamas","content":"BBC đã xin lỗi vì những sai sót nghiêm trọng trong phim tài liệu về Gaza, tập trung vào con trai của một cựu quan chức Hamas. Sau khi phát sóng, phim đã gây ra phản ứng dữ dội do không tiết lộ mối liên hệ của cậu bé với Hamas. BBC thừa nhận trách nhiệm và đã gỡ bỏ phim tài liệu này, đồng thời đang xem xét các biện pháp kỷ luật đối với những sai sót trong quá trình thực hiện. Quyết định này cũng nhận phải sự chỉ trích từ một số nhân viên và nhà sản xuất, cho rằng đây là hành động kiểm duyệt.","link":"https://vnexpress.net/bbc-xin-loi-vi-phim-tai-lieu-co-con-trai-cuu-quan-chuc-hamas-4854958.html","cat":"thoi-su","positivity":3,"importance":8,"question":"Tại sao BBC xin lỗi về phim tài liệu về con trai cựu quan chức Hamas?","answers":[{"text":"Vì có sai sót nghiêm trọng về mối liên hệ của cậu bé với Hamas.","correct":true},{"text":"Vì phim tài liệu không được phát sóng đúng thời gian.","correct":false},{"text":"Vì nội dung phim bị xem là thiên vị.","correct":false},{"text":"Vì có phản ứng từ chính phủ Anh.","correct":false}]},{"title":"Nữ diễn viên 22 tuổi mất tích bí ẩn, gia đình cầu cứu cộng đồng mạng","content":"Nữ diễn viên 22 tuổi Long Lệ Sa đã mất tích một cách bí ẩn trong khi thực hiện ghi hình cho một dự án phim tại Tây An, Trung Quốc. Gia đình cô đang cầu cứu cộng đồng mạng để tìm kiếm tung tích của cô sau khi nhận thấy nhiều dấu hiệu bất thường trong hành vi của cô trước khi mất tích. Các cơ quan chức năng đã vào cuộc và mở cuộc điều tra, trong khi dư luận đang dậy sóng về nguy cơ buôn người trong ngành giải trí.","link":"https://dantri.com.vn/giai-tri/nu-dien-vien-22-tuoi-mat-tich-bi-an-gia-dinh-cau-cuu-cong-dong-mang-20250228090145617.htm","cat":"giai-tri","positivity":3,"importance":8,"question":"Tại sao nữ diễn viên Long Lệ Sa lại mất tích?","answers":[{"text":"Cô mất tích khi ghi hình cho một dự án phim.","correct":true},{"text":"Cô đi du lịch mà không thông báo.","correct":false},{"text":"Cô bị ốm và không thể liên lạc.","correct":false},{"text":"Cô quyết định rời bỏ ngành giải trí.","correct":false}]},{"title":"Hà Nội tiếp tục chìm trong sương mù dày đặc","content":"Hà Nội đang tiếp tục trải qua thời tiết xấu với sương mù dày đặc kéo dài từ sáng đến chiều. Sau hơn 2 tuần mưa nồm ẩm, nhiệt độ tại thành phố giảm xuống và độ ẩm cao gây ra hiện tượng sương mù. Nhiều khu vực như cầu Long Biên và hồ Hoàn Kiếm bị hạn chế tầm nhìn, tạo nên khung cảnh mờ ảo nhưng cũng gây khó khăn cho việc di chuyển của người dân.","link":"https://dantri.com.vn/xa-hoi/ha-noi-tiep-tuc-chim-trong-suong-mu-day-dac-20250227111031809.htm","cat":"thoi-su","positivity":4,"importance":7,"question":"Tại sao Hà Nội lại chìm trong sương mù dày đặc?","answers":[{"text":"Do thời tiết nồm ẩm và mưa mù kéo dài.","correct":true},{"text":"Vì ô nhiễm không khí tăng cao.","correct":false},{"text":"Do nhiệt độ tăng đột ngột.","correct":false},{"text":"Vì có bão biển gần thành phố.","correct":false}]},{"title":"Hủy trận đấu vì trọng tài bị cắn trúng… tinh hoàn","content":"Một sự cố hy hữu đã xảy ra trong trận đấu bóng đá nghiệp dư tại Đức giữa Taxi Duisburg và SV Rot-Weiss Mulheim khi trọng tài Stefan Kahler bị một cậu bé cắn vào tinh hoàn. Vụ việc này khiến trọng tài không thể thực hiện nhiệm vụ và trận đấu buộc phải hủy bỏ. Trọng tài Kahler cho biết anh rất bất ngờ và đau đớn trước hành động của cậu bé, dẫn đến việc phải dời trận đấu sang một thời điểm khác.","link":"https://tuoitre.vn/huy-tran-dau-vi-trong-tai-bi-can-trung-tinh-hoan-20250228092313164.htm","cat":"the-thao","positivity":3,"importance":6,"question":"Tại sao trận đấu giữa Taxi Duisburg và SV Rot-Weiss Mulheim bị hủy?","answers":[{"text":"Vì trọng tài bị cắn vào tinh hoàn.","correct":true},{"text":"Vì trời mưa lớn.","correct":false},{"text":"Vì cầu thủ không đủ số lượng.","correct":false},{"text":"Vì có tranh chấp giữa cầu thủ hai đội.","correct":false}]},{"title":"Mukbang giảm nhiệt, 'ăn thùng uống vại' như Bà Tân Vlog đáng bị lên án","content":"Trào lưu mukbang tại Việt Nam đang giảm nhiệt và gây tranh cãi do những tác động tiêu cực đến sức khỏe. Các YouTuber như Bà Tân Vlog và Yuka Kinoshita đã gặp khó khăn khi duy trì nội dung này, với nhiều người từ bỏ vì lo ngại về sức khỏe. Sự chuyển hướng của khán giả sang các chế độ ăn uống lành mạnh và sự phát triển của nội dung video ngắn trên TikTok cũng làm giảm sức hút của mukbang, đồng thời dấy lên lo ngại về lãng phí thực phẩm và thói quen ăn uống không lành mạnh.","link":"https://tuoitre.vn/mukbang-giam-nhiet-an-thung-uong-vai-nhu-ba-tan-vlog-dang-bi-len-an-20250228074201805.htm","cat":"giai-tri","positivity":4,"importance":7,"question":"Tại sao trào lưu mukbang lại giảm sức hút?","answers":[{"text":"Vì nhiều người chuyển sang chế độ ăn uống lành mạnh","correct":true},{"text":"Vì mukbang ngày càng được yêu thích hơn","correct":false},{"text":"Vì không có người xem","correct":false},{"text":"Vì nội dung mukbang quá dài và nhàm chán","correct":false}]},{"title":"Ẩu đả tại quán bar, một người bị đâm tử vong","content":"Vào khoảng 0h30 ngày 28/2, một vụ ẩu đả nghiêm trọng đã xảy ra tại quán bar trên đường Trần Phú, thành phố Hà Tĩnh, giữa hai nhóm người. Trong vụ việc, một người đàn ông 36 tuổi tên H.T.L. đã bị đâm trọng thương và không qua khỏi khi được đưa đến bệnh viện cấp cứu. Công an tỉnh Hà Tĩnh đang điều tra làm rõ nguyên nhân và các bên liên quan đến vụ việc.","link":"https://dantri.com.vn/phap-luat/au-da-tai-quan-bar-mot-nguoi-bi-dam-tu-vong-20250228092317332.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Vụ ẩu đả tại quán bar ở Hà Tĩnh dẫn đến hậu quả gì?","answers":[{"text":"Một người bị đâm tử vong","correct":true},{"text":"Có nhiều người bị thương","correct":false},{"text":"Quán bar bị đóng cửa vĩnh viễn","correct":false},{"text":"Không có ai bị thương","correct":false},{"text":"Công an không điều tra vụ việc","correct":false}]},{"title":"Người phẫu thuật thẩm mỹ khuôn mặt phải làm lại căn cước công dân, hộ chiếu","content":"Theo thông tin từ Cục Quản lý xuất nhập cảnh, công dân có thay đổi về khuôn mặt do phẫu thuật thẩm mỹ cần thực hiện thủ tục cấp đổi căn cước công dân và hộ chiếu. Việc này nhằm tránh gặp khó khăn khi xuất nhập cảnh. Đại tá Nguyễn Bá Tuấn, Phó Cục trưởng, khuyến cáo công dân nên thực hiện thủ tục này để đảm bảo an ninh và thuận lợi trong việc đi lại.","link":"https://dantri.com.vn/xa-hoi/nguoi-phau-thuat-tham-my-khuon-mat-phai-lam-lai-can-cuoc-cong-dan-ho-chieu-20250228092814557.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Tại sao người phẫu thuật thẩm mỹ khuôn mặt cần làm lại căn cước công dân?","answers":[{"text":"Để tránh khó khăn khi xuất nhập cảnh.","correct":true},{"text":"Để thay đổi tên trên giấy tờ.","correct":false},{"text":"Để được cấp visa dễ dàng hơn.","correct":false},{"text":"Để thay đổi địa chỉ cư trú.","correct":false}]},{"title":"Biến động doanh nghiệp em bà Hồ Kim Thoa: Nhân viên Rạng Đông Holding đồng loạt nghỉ","content":"Rạng Đông Holding, do Hồ Đức Lam làm chủ tịch, đang gặp khủng hoảng nghiêm trọng với hầu hết nhân viên đồng loạt nghỉ việc và cả công ty mẹ lẫn các công ty con đều tạm dừng hoạt động. Tổng giám đốc Huỳnh Kim Ngân cho biết công ty đã không thể nộp báo cáo tài chính quý 4-2024 do tình hình tài chính khó khăn và thiếu nhân sự. Hội đồng quản trị cũng đã nộp đơn từ nhiệm, khiến tình hình quản trị công ty thêm phần bất ổn.","link":"https://tuoitre.vn/bien-dong-doanh-nghiep-em-ba-ho-kim-thoa-nhan-vien-rang-dong-holding-dong-loat-nghi-20250228084818189.htm","cat":"kinh-doanh","positivity":2,"importance":8,"question":"Tại sao nhân viên Rạng Đông Holding đồng loạt nghỉ việc?","answers":[{"text":"Do tình hình tài chính khó khăn và công ty tạm dừng hoạt động.","correct":true},{"text":"Vì công ty không có kế hoạch phát triển.","correct":false},{"text":"Nhân viên tìm kiếm cơ hội việc làm khác.","correct":false},{"text":"Do quyết định của Tổng giám đốc không hợp lý.","correct":false}]},{"title":"Trường đại học thưởng 2 - 20 triệu đồng cho sinh viên thi IELTS điểm cao","content":"Trường đại học Mở TP.HCM vừa công bố chính sách học bổng cho sinh viên đạt điểm cao trong các kỳ thi chứng chỉ tiếng Anh quốc tế như IELTS. Sinh viên đạt điểm IELTS từ 7.0 sẽ nhận được 2 triệu đồng, và tối đa lên đến 20 triệu đồng cho những sinh viên đạt 9.0. Ngoài ra, trường còn cung cấp nhiều học bổng khác cho sinh viên có hoàn cảnh khó khăn hoặc có thành tích học tập tốt.","link":"https://tuoitre.vn/truong-dai-hoc-thuong-2-20-trieu-dong-cho-sinh-vien-thi-ielts-diem-cao-2025022809014443.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Trường đại học Mở TP.HCM thưởng bao nhiêu cho sinh viên thi IELTS đạt điểm cao?","answers":[{"text":"Từ 2 đến 20 triệu đồng","correct":true},{"text":"Chỉ 1 triệu đồng","correct":false},{"text":"20 triệu đồng cho tất cả sinh viên","correct":false},{"text":"Không có học bổng nào","correct":false}]},{"title":"FPT Long Châu hợp tác chiến lược với Anlene","content":"Vào ngày 27 tháng 2, thương hiệu dinh dưỡng Anlene thuộc tập đoàn Fonterra của New Zealand đã ký kết hợp tác chiến lược với chuỗi nhà thuốc FPT Long Châu tại TP.HCM. Mục tiêu của sự hợp tác này là cải thiện khả năng tiếp cận dinh dưỡng và chăm sóc sức khỏe cho người cao tuổi tại Việt Nam, thông qua các giải pháp dinh dưỡng chuyên biệt và các chương trình tầm soát sức khỏe. Hai bên cam kết nâng cao nhận thức về sức khỏe của người lớn tuổi và phát triển các sản phẩm dinh dưỡng hỗ trợ quá trình lão hóa khỏe mạnh.","link":"https://tuoitre.vn/fpt-long-chau-hop-tac-chien-luoc-voi-anlene-20250228085917712.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"FPT Long Châu đã hợp tác với thương hiệu nào để chăm sóc sức khỏe người cao tuổi?","answers":[{"text":"Anlene","correct":true},{"text":"Nestlé","correct":false},{"text":"Coca-Cola","correct":false},{"text":"Pepsi","correct":false},{"text":"Unilever","correct":false}]},{"title":"Bali bức xúc vì khách đi bụi ở lâu, tiêu ít","content":"Chủ kinh doanh dịch vụ du lịch ở Bali bức xúc với tình trạng khách du lịch tiết kiệm quá mức, chỉ gọi đồ uống nhưng chiếm chỗ lâu trong quán. Họ yêu cầu chính quyền can thiệp để quản lý nhóm khách này, nhằm chuyển hướng sang du lịch chất lượng cao. Một số chủ doanh nghiệp cho rằng khách đi bụi ảnh hưởng đến lợi nhuận, trong khi chính quyền đang có kế hoạch nâng cao tiêu chuẩn dịch vụ và quản lý du khách.","link":"https://vnexpress.net/bali-buc-xuc-vi-khach-di-bui-o-lau-tieu-it-4854791.html","cat":"du-lich","positivity":4,"importance":7,"question":"Tại sao chủ doanh nghiệp ở Bali bức xúc với khách du lịch bụi?","answers":[{"text":"Vì khách chiếm chỗ lâu nhưng chỉ gọi đồ uống.","correct":true},{"text":"Vì khách không tuân thủ quy định.","correct":false},{"text":"Vì khách làm giảm giá trị du lịch.","correct":false},{"text":"Vì khách gây ra tình trạng hỗn loạn.","correct":false}]},{"title":"Đất Xanh chào bán cổ phiếu nhưng \"ế ẩm\"","content":"Công ty cổ phần Tập đoàn Đất Xanh vừa thông báo rằng họ đã chào bán hơn 150 triệu cổ phiếu nhưng chỉ thu hút được khoảng 139 triệu cổ phiếu, dẫn đến việc hơn 10 triệu cổ phiếu vẫn chưa được phân phối, tương đương với 7% số cổ phiếu. Để giải quyết tình trạng này, Đất Xanh sẽ tiếp tục chào bán số cổ phần còn lại với giá 12.000 đồng/đơn vị, ưu tiên cho các nhà đầu tư trong nước và cán bộ chủ chốt. Mục đích của việc phát hành cổ phiếu này là để góp vốn vào công ty con và trả nợ.","link":"https://dantri.com.vn/kinh-doanh/dat-xanh-chao-ban-co-phieu-nhung-e-am-20250228071247696.htm","cat":"kinh-doanh","positivity":4,"importance":6,"question":"Tại sao Đất Xanh lại chào bán cổ phiếu nhưng không bán hết được?","answers":[{"text":"Do có khoảng 7% cổ phiếu không được phân phối.","correct":true},{"text":"Vì giá cổ phiếu quá cao.","correct":false},{"text":"Cổ đông không quan tâm đến cổ phiếu của Đất Xanh.","correct":false},{"text":"Vì thị trường chứng khoán đang giảm.","correct":false}]},{"title":"Bình gas còn nguyên nhưng người đàn ông tử vong sau tiếng nổ lớn","content":"Một vụ nổ lớn đã xảy ra tại nhà ông L.M.T. (62 tuổi) ở xã Nam Bình, huyện Đắk Song, tỉnh Đắk Nông vào ngày 27-2, khiến ông tử vong. Khi lực lượng chức năng đến hiện trường, bình gas trong nhà vẫn còn nguyên vẹn, không có dấu hiệu cháy nổ. Ông T. đã được tìm thấy gục xuống sàn nhà vệ sinh và dù được sơ cứu đưa đi cấp cứu nhưng không qua khỏi. Nguyên nhân vụ nổ hiện đang được điều tra làm rõ.","link":"https://tuoitre.vn/binh-gas-con-nguyen-nhung-nguoi-dan-ong-tu-vong-sau-tieng-no-lon-20250228075719055.htm","cat":"phap-luat","positivity":1,"importance":7,"question":"Nguyên nhân nào dẫn đến cái chết của ông L.M.T. sau vụ nổ lớn?","answers":[{"text":"Vụ nổ bí ẩn mà bình gas còn nguyên vẹn.","correct":true},{"text":"Ông T. bị ngộ độc khí gas.","correct":false},{"text":"Có dấu hiệu của một vụ tấn công.","correct":false},{"text":"Ông T. bị thương do tai nạn lao động.","correct":false}]},{"title":"Nữ bác sĩ nối tiếp truyền thống gia đình chăm sóc người bệnh mắc 'căn bệnh bị lãng quên'","content":"Bác sĩ Lê Thị Mai, trưởng phòng chỉ đạo tuyến tại Bệnh viện Da liễu trung ương, là người tiếp nối truyền thống gia đình trong việc chăm sóc bệnh nhân phong, một căn bệnh bị lãng quên. Chị đã dành hơn 20 năm để đấu tranh và chăm sóc cho những bệnh nhân mắc bệnh phong, điều này không chỉ thể hiện sự tận tâm mà còn giúp thay đổi nhận thức xã hội về căn bệnh này. Với mong muốn không còn ai bị bỏ lại phía sau, bác sĩ Mai cùng đội ngũ của mình đang phấn đấu để thanh toán bệnh phong tại Việt Nam vào năm 2030.","link":"https://tuoitre.vn/nu-bac-si-noi-tiep-truyen-thong-gia-dinh-cham-soc-nguoi-benh-mac-can-benh-bi-lang-quen-20250227233743072.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Bác sĩ Lê Thị Mai đang làm gì để hỗ trợ bệnh nhân phong?","answers":[{"text":"Chăm sóc và điều trị bệnh nhân phong","correct":true},{"text":"Giảng dạy về bệnh phong","correct":false},{"text":"Nghiên cứu thuốc mới cho bệnh phong","correct":false},{"text":"Tổ chức hội thảo quốc tế về bệnh phong","correct":false},{"text":"Làm việc tại bệnh viện đa khoa khác","correct":false}]},{"title":"Đại diện EU phản đối 'đóng cửa' vào NATO với Ukraine","content":"Đại diện cấp cao EU Kaja Kallas đã phản đối việc ngăn cản Ukraine gia nhập NATO, khẳng định rằng liên minh này là đảm bảo an ninh tốt nhất cho Ukraine trước mối đe dọa từ Nga. Bà Kallas chỉ trích những phát biểu của Tổng thống Mỹ Donald Trump cho rằng tư cách thành viên NATO của Ukraine góp phần gây ra xung đột, nhấn mạnh rằng những cáo buộc này hoàn toàn sai sự thật. Bà cũng kêu gọi châu Âu tham gia vào các cuộc đàm phán hòa bình và khẳng định rằng EU không thể lấp đầy khoảng trống của Mỹ trong hỗ trợ nước ngoài.","link":"https://vnexpress.net/dai-dien-eu-phan-doi-dong-cua-vao-nato-voi-ukraine-4854946.html","cat":"the-gioi","positivity":7,"importance":8,"question":"Tại sao đại diện EU Kaja Kallas phản đối việc Ukraine không gia nhập NATO?","answers":[{"text":"Bởi vì NATO là đảm bảo an ninh tốt nhất cho Ukraine.","correct":true},{"text":"Vì Nga không muốn Ukraine gia nhập NATO.","correct":false},{"text":"Vì Trump đã chỉ trích việc Ukraine gia nhập NATO.","correct":false},{"text":"Vì EU không có quyền quyết định về NATO.","correct":false},{"text":"Vì Ukraine đã từ bỏ nguyện vọng gia nhập NATO.","correct":false}]},{"title":"\"Đế chế\" nghìn tỷ của Trung Nguyên Legend: Tham vọng và những dự án dang dở","content":"Tập đoàn Trung Nguyên Legend của ông Đặng Lê Nguyên Vũ đã mở rộng hoạt động ra thị trường quốc tế, đặc biệt là tại Mỹ và Trung Quốc, với nhiều dự án đầu tư lớn. Dự án nhà máy cà phê năng lượng mới có giá trị đầu tư lên đến 2.000 tỷ đồng, nhưng nhiều dự án bất động sản của tập đoàn vẫn đang trong tình trạng dang dở. Mặc dù được gọi là 'vua cà phê', Trung Nguyên vẫn gặp khó khăn trong việc xuất khẩu và hiện chỉ đứng thứ 16 về kim ngạch xuất khẩu cà phê trong niên vụ 2023-2024.","link":"https://dantri.com.vn/kinh-doanh/de-che-nghin-ty-cua-trung-nguyen-legend-tham-vong-va-nhung-du-an-dang-do-20250228014328206.htm","cat":"kinh-doanh","positivity":6,"importance":8,"question":"Trung Nguyên Legend đang gặp khó khăn gì trong hoạt động xuất khẩu cà phê?","answers":[{"text":"Chỉ đứng thứ 16 về xuất khẩu cà phê trong niên vụ 2023-2024.","correct":true},{"text":"Đang mở rộng quy mô ra thị trường quốc tế.","correct":false},{"text":"Có nhiều dự án đầu tư lớn đang triển khai.","correct":false},{"text":"Ngành cà phê của họ đang phát triển mạnh mẽ.","correct":false}]},{"title":"Tạm hoãn phiên hòa giải vụ kiện vé số trúng giải đặc biệt bị rách","content":"Phiên hòa giải giữa bà N. (chủ nhân tờ vé số trúng giải đặc biệt trị giá 2 tỉ đồng bị rách) và Công ty TNHH MTV Xổ số kiến thiết TP Huế đã bị tạm hoãn do phía bị đơn bận công tác đột xuất. Tòa án đã thông báo yêu cầu bà N. có mặt để thực hiện các thủ tục, nhưng do công ty xin vắng mặt nên phiên hòa giải không thể diễn ra. Dự kiến phiên hòa giải sẽ được tổ chức lại vào giữa tuần sau.","link":"https://tuoitre.vn/tam-hoan-phien-hoa-giai-vu-kien-ve-so-trung-giai-dac-biet-bi-rach-20250228085024971.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Tại sao phiên hòa giải vụ kiện vé số bị hoãn?","answers":[{"text":"Công ty xổ số Huế bận công tác đột xuất","correct":true},{"text":"Bà N. không xuất hiện","correct":false},{"text":"Có quá nhiều chứng cứ","correct":false},{"text":"Vé số chưa được kiểm tra","correct":false}]},{"title":"Katy Perry và bạn gái tỷ phú Jeff Bezos sẽ bay vào không gian","content":"Ca sĩ Katy Perry và vị hôn thê của tỷ phú Jeff Bezos, Lauren Sánchez, sẽ tham gia chuyến bay vào không gian cùng với bốn phụ nữ khác trong sứ mệnh NS-31 của công ty Blue Origin. Chuyến bay dự kiến kéo dài 10 phút và đạt độ cao khoảng 105 km, vượt qua đường Kármán, ranh giới giữa khí quyển Trái Đất và vũ trụ. Lauren Sánchez, người dẫn dắt đội hình, cho biết đây là cơ hội để các nữ phi hành gia chia sẻ câu chuyện của mình và truyền cảm hứng cho thế hệ sau.","link":"https://vnexpress.net/katy-perry-va-ban-gai-ty-phu-jeff-bezos-se-bay-vao-khong-gian-4854965.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Katy Perry và ai sẽ tham gia chuyến bay vào không gian?","answers":[{"text":"Lauren Sánchez","correct":true},{"text":"Aisha Bowe","correct":false},{"text":"Gayle King","correct":false},{"text":"Amanda Nguyen","correct":false},{"text":"Kerianne Flynn","correct":false}]},{"title":"Cách sử dụng bơm lốp cầm tay","content":"Bài viết hướng dẫn cách sử dụng bơm lốp cầm tay hiệu quả. Người dùng cần đảm bảo bơm đủ áp suất theo khuyến cáo dựa trên tải trọng của xe và kiểm tra áp suất lốp ít nhất một lần mỗi tháng. Việc này giúp tăng cường hiệu suất và độ an toàn khi lái xe.","link":"https://vnexpress.net/cach-su-dung-bom-lop-cam-tay-4854924.html","cat":"oto-xe-may","positivity":8,"importance":6,"question":"Cần lưu ý gì khi sử dụng bơm lốp cầm tay?","answers":[{"text":"Bơm đủ áp suất theo khuyến cáo và kiểm tra định kỳ","correct":true},{"text":"Chỉ bơm lốp khi trời mưa","correct":false},{"text":"Sử dụng bơm lốp cầm tay bất kỳ lúc nào","correct":false},{"text":"Không kiểm tra áp suất lốp","correct":false}]},{"title":"5 món giàu iốt tốt cho tuyến giáp","content":"Bài viết giới thiệu 5 loại thực phẩm giàu iốt tốt cho sức khỏe tuyến giáp, bao gồm sữa chua, rong biển, sữa không béo, trứng và hải sản. Các thực phẩm này không chỉ cung cấp iốt cần thiết cho việc sản xuất hormone tuyến giáp mà còn có nhiều lợi ích khác cho sức khỏe. Sữa chua và rong biển là những nguồn iốt phong phú nhất, trong khi trứng và hải sản cũng đóng góp đáng kể vào lượng iốt hàng ngày.","link":"https://vnexpress.net/5-mon-giau-iot-tot-c
