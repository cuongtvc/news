h","positivity":9,"importance":8},{"title":"Hạ tầng chắp cánh thị trường bất động sản phía Tây Thủ đô","content":"Bài viết phân tích sự phát triển của thị trường bất động sản phía Tây Hà Nội nhờ vào quy hoạch và hạ tầng giao thông đang được cải thiện. Quy hoạch chung Thủ đô đã phê duyệt một thành phố mới tại khu vực này, kết nối với trung tâm qua các trục đường lớn. Những dự án như Vinhomes Wonder City đang thu hút sự quan tâm của nhà đầu tư, với giá bất động sản tăng cao trong những năm gần đây, phản ánh tiềm năng phát triển mạnh mẽ của khu vực này trong tương lai.","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Xử lý đúng cách vết thương ngã xe","content":"Bài viết hướng dẫn cách xử lý đúng cách các vết thương do ngã xe, nhấn mạnh sự quan trọng của việc sơ cứu kịp thời. Đối với vết thương hở, cần cầm máu, rửa sạch và băng bó đúng cách. Đối với vết thương đóng, nên ngưng vận động, chườm đá, và gác cao vị trí bị tổn thương. Bài viết cũng cảnh báo về các thực phẩm cần kiêng và những lưu ý để vết thương mau lành như không gãi ngứa hay sử dụng các chất không thích hợp. Cuối cùng, sản phẩm thuốc thảo dược Long Huyết P/H được giới thiệu như một phương pháp hỗ trợ điều trị hiệu quả.","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Khám ung thư tuyến giáp phát hiện lỗ thông trong tim","content":"Chị Mai, 52 tuổi, đang điều trị ung thư tuyến giáp, đã bất ngờ được phát hiện có lỗ thông liên nhĩ lớn trong tim trong quá trình siêu âm trước phẫu thuật. Các bác sĩ đã thực hiện phẫu thuật cắt toàn bộ tuyến giáp và sau đó tiến hành đóng lỗ thông liên nhĩ. Sau hai tuần hồi phục, sức khỏe của chị đã ổn định và tiên lượng tốt nhờ điều trị kịp thời.","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Thai phụ bị u máu bánh nhau","content":"Chị Hải, 28 tuổi, phát hiện bị u máu bánh nhau khi mang thai, gây nguy cơ mất tim thai đột ngột. Bác sĩ đã thực hiện sinh mổ ở tuần 31 để bảo vệ sức khỏe của thai nhi. U máu bánh nhau là một loại khối u mạch máu hiếm gặp trong thai kỳ, có thể dẫn đến các biến chứng nghiêm trọng như thiếu máu và suy tim ở thai nhi. Sau khi sinh, bé gặp một số vấn đề về tim nhưng đã hồi phục tốt sau một tuần điều trị.","cat":"suc-khoe","positivity":7,"importance":8},{"title":"Giá của \"vua trái cây\" lao dốc, nông dân sốc vì... lỗ nặng","content":"Giá sầu riêng ở miền Tây Việt Nam đã giảm mạnh trong năm 2025, từ mức 100.000 đồng/kg xuống còn 35.000-50.000 đồng/kg, khiến nhiều nông dân lỗ nặng. Nguyên nhân chính là do quy định kiểm tra nghiêm ngặt từ Trung Quốc liên quan đến hóa chất độc hại, dẫn đến việc xuất khẩu gặp khó khăn và giá trong nước giảm. Nông dân bày tỏ lo ngại về tình hình thị trường và chi phí đầu tư cao, trong khi chính quyền khuyến khích nâng cao chất lượng sản phẩm để đáp ứng yêu cầu xuất khẩu.","cat":"kinh-doanh","positivity":3,"importance":7},{"title":"Siêu cổ phiếu là gì?","content":"Siêu cổ phiếu là các mã cổ phiếu có khả năng tăng giá vượt bậc và mang lại lợi nhuận lớn trong thời gian ngắn. Được định nghĩa theo nhiều cách khác nhau, siêu cổ phiếu thường là các cổ phiếu có thị giá tăng mạnh đi kèm với khối lượng giao dịch lớn. Các nhà đầu tư có thể phân loại siêu cổ phiếu dựa trên vốn hóa thị trường và tốc độ tăng trưởng doanh thu/lợi nhuận, với kỳ vọng tốc độ tăng trưởng tối thiểu từ 20% trở lên. Tuy nhiên, việc đầu tư vào siêu cổ phiếu đi kèm với rủi ro cao, vì vậy các nhà đầu tư cần thận trọng và nghiên cứu kỹ lưỡng trước khi ra quyết định.","cat":"kinh-doanh","positivity":7,"importance":8},{"title":"Tiệm sữa thơm ngon đón hơn 25.000 trẻ ghé thăm","content":"Tiệm sữa thơm ngon tại KidZania Hà Nội, thuộc Morinaga Milk, đã thu hút hơn 25.000 trẻ em ghé thăm trong hơn một năm qua. Tại đây, các em được trải nghiệm làm sữa chua với nhiều loại toppings khác nhau, qua đó học hỏi về sức khỏe và dinh dưỡng. Morinaga Milk mong muốn tạo ra những trải nghiệm vui vẻ, đồng thời nâng cao nhận thức về chế độ ăn uống lành mạnh cho trẻ em. Gian hàng này không chỉ phục vụ mục đích giải trí mà còn mang lại giá trị giáo dục lâu dài.","cat":"giao-duc","positivity":9,"importance":8},{"title":"Cùng ‘xế yêu’ du xuân, khám phá Tây Bắc mùa hoa nở","content":"Bài viết mô tả chuyến du xuân đến Y Tý, Lào Cai, nơi có cảnh đẹp rực rỡ của hoa đào, hoa mận và đỗ quyên nở vào mùa xuân. Người lái xe chọn Innova Cross HEV để vượt qua những cung đường đèo quanh co, đường xấu và độ dốc cao, cho biết xe có hiệu suất tiết kiệm nhiên liệu và công nghệ an toàn hiện đại. Với không gian rộng rãi và trang bị tiện nghi, Innova Cross mang đến trải nghiệm thoải mái và an toàn cho hành khách trong chuyến đi khám phá Tây Bắc.","cat":"du-lich","positivity":9,"importance":7},{"title":"Xe khách trên 16 chỗ \"chen chúc\" gây ùn tắc giữa phố cổ Hà Nội","content":"Xe khách trên 16 chỗ đang hoạt động liên tục tại nhiều tuyến phố quanh hồ Hoàn Kiếm, Hà Nội, gây tắc nghẽn giao thông nghiêm trọng. Những con phố nhỏ hẹp, đông đúc này thường xuyên phải đối mặt với tình trạng ùn tắc do lượng xe du lịch lớn ra vào để đưa đón khách. Đặc biệt là vào giờ cao điểm, nhiều xe dừng lại để trả khách khiến việc lưu thông của các phương tiện khác gặp khó khăn. Để giải quyết tình trạng này, Hà Nội đã thí điểm cấm xe ô tô trên 16 chỗ hoạt động tại khu vực phố cổ trong giờ cao điểm.","cat":"thoi-su","positivity":3,"importance":7},{"title":"Biển số bẩn có bị phạt nguội?","content":"Bài viết thảo luận về việc liệu biển số ô tô bị bẩn do thời tiết có bị coi là vi phạm và bị phạt nguội hay không. Một độc giả đặt câu hỏi về trường hợp biển số không rõ ràng do mưa phùn. Hiện tại, thông tin về các quy định và hình phạt liên quan đến biển số bẩn vẫn đang được xem xét và cập nhật.","cat":"phap-luat","positivity":5,"importance":6},{"title":"Tesla phun mực, khắc tên để chống trộm cáp sạc xe điện","content":"Tesla đã triển khai một biện pháp bảo mật mới cho cáp sạc của xe điện nhằm chống nạn trộm cắp, bằng cách sử dụng hệ thống DyeDefender. Hệ thống này bao gồm một lớp vỏ bọc thép không gỉ và thuốc nhuộm màu xanh lam, giúp nhận diện kẻ trộm nếu cáp bị cắt. Ngoài ra, Tesla cũng khắc chữ \"Property of Tesla Motors\" lên dây đồng bên trong cáp, làm cho việc tiêu thụ các vật liệu bị đánh cắp trở nên khó khăn hơn. Những biện pháp này đang được thử nghiệm tại một số trạm Supercharger ở Seattle, Mỹ.","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Con tin nhỏ tuổi nhất ở Gaza đã thiệt mạng","content":"Bài viết thông báo về cái chết của con tin nhỏ tuổi nhất ở Gaza, trong số 4 con tin sẽ được Hamas trao trả thi thể. Trong đó, Kfir mới 9 tháng tuổi và Ariel hơn 4 tuổi là hai trong số trẻ em bị bắt trong cuộc tấn công của Hamas vào tháng 10 năm 2023. Israel xác nhận thông tin và cho biết ngày 20/2 sẽ là một ngày khó khăn khi thi thể của các con tin được đưa về. Hamas cũng đồng ý thả 6 con tin còn sống trong một cuộc trao đổi sắp tới.","cat":"the-gioi","positivity":2,"importance":8},{"title":"Giải chạy đêm TP HCM khởi tranh cuối tuần này","content":"Giải chạy đêm TP HCM, VPBank VnExpress Marathon Ho Chi Minh City Midnight 2025, sẽ bắt đầu vào lúc 0h5 ngày 23/2 với sự tham gia của 12.000 VĐV. Các cự ly 10km, 5km, 21km và 42km sẽ khởi tranh lần lượt từ 0h5 đến 2h30. Đường chạy sẽ đi qua nhiều địa điểm nổi tiếng của thành phố như Dinh Độc Lập và cầu Ba Son, cùng với 19 trạm nước và 11 trạm y tế được bố trí dọc theo lộ trình. Giải đấu cũng thu hút nhiều vận động viên ưu tú từ trong và ngoài nước tham gia.","cat":"the-thao","positivity":9,"importance":8},{"title":"Vùi dập đối thủ 7-0, PSG hiên ngang tiến vào vòng 1/8 Champions League","content":"Trong trận lượt về vòng 1/8 Champions League, PSG đã có chiến thắng ấn tượng 7-0 trước Brest, qua đó giành vé vào vòng 1/8 với tổng tỷ số 10-0 sau hai lượt trận. PSG nhanh chóng áp đảo và có nhiều cầu thủ ghi bàn, trong đó có Bradley Barcola và Khvicha Kvaratskhelia. Đây là mùa giải thứ 13 liên tiếp PSG có mặt tại vòng 1/8 Champions League và họ sẽ gặp một trong hai đội Liverpool hoặc Barcelona trong vòng tiếp theo.","cat":"the-thao","positivity":10,"importance":8},{"title":"Bình Định thúc tiến độ loạt dự án giao thông nghìn tỷ đồng","content":"Bình Định đang thúc đẩy tiến độ thực hiện nhiều dự án giao thông trọng điểm với tổng mức đầu tư gần 9.700 tỷ đồng. Lãnh đạo tỉnh yêu cầu Ban Quản lý dự án giao thông tỉnh khắc phục những thiếu sót và đẩy nhanh tiến độ thi công, đặc biệt là các dự án phải hoàn thành trước ngày 20/3. Các dự án này bao gồm đường ven biển từ Cát Tiến đến Diêm Vân và nhiều dự án khác nhằm cải thiện hạ tầng giao thông trong tỉnh.","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Bị phạt vì nhận 12,5 tấn rác thải xây dựng vào công trình","content":"Công ty cổ phần FECON đã bị UBND quận Sơn Trà, Đà Nẵng xử phạt 65 triệu đồng do tiếp nhận 12,5 tấn rác thải xây dựng không có trong hạng mục thi công được cấp phép. Rác thải này bao gồm xà bần và đất đá từ các xe tải vận chuyển vào khu vực thi công mà không có biện pháp xử lý. UBND quận yêu cầu công ty phục hồi môi trường ban đầu và chuyển giao chất thải cho đơn vị có chức năng xử lý.","cat":"phap-luat","positivity":3,"importance":6},{"title":"Sai lầm của tài xế khiến chiếc xe bán tải biến thành \"tàu ngầm\"","content":"Một tài xế đã mắc phải sai lầm nghiêm trọng khi đánh giá sai địa hình và khả năng của chiếc xe bán tải, dẫn đến việc chiếc xe này bị nước nhấn chìm tại một bãi biển ở Baja, Mexico. Sau khi đẩy một chiếc thuyền xuống nước, tài xế đã lùi xe thêm vào nước sâu và bị sóng nuốt chửng. Mặc dù động cơ có thể đã tắt trước khi xe bị chìm, nhưng nước mặn có thể làm hỏng các bộ phận kim loại và điện tử của xe, gây tổn thất nghiêm trọng cho chủ sở hữu.","cat":"oto-xe-may","positivity":3,"importance":5},{"title":"Đằng sau việc Ukraine bắt các chỉ huy quân đội cấp cao","content":"Việc Ukraine bắt giữ 4 sĩ quan cấp cao của quân đội ngày 20/1/2025 đã gây ra sự tranh cãi trong giới lãnh đạo quân sự và chính trị. Họ bị cáo buộc quản lý yếu kém trong các hoạt động chiến đấu, dẫn đến thất bại tại tỉnh Kharkov vào tháng 5/2024. Một số chuyên gia cho rằng đây là một nỗ lực của chính phủ nhằm kiểm soát quân đội và ngăn chặn sự đối lập trong bối cảnh chính trị hiện tại. Các vụ bắt giữ này cũng gây ra lo ngại về việc suy yếu tinh thần và động lực của quân đội trong thời chiến, đặc biệt khi các chỉ huy đang phải đối mặt với áp lực từ kết quả chiến sự.","cat":"the-gioi","positivity":3,"importance":8},{"title":"TPHCM: Xếp hàng gần 3 tiếng để mua món mỗi năm chỉ bán một lần","content":"Tại TPHCM, món đậu hủ vàng Triều Châu được bán duy nhất một lần trong năm tại Hội quán Nghĩa An vào dịp Tết Nguyên tiêu, thu hút hàng trăm người xếp hàng chờ đợi. Mặc dù phải chờ gần 3 tiếng, nhiều người vẫn háo hức mua món ăn này với giá 30.000 đồng mỗi miếng. Đậu hủ được chiên ngập dầu, ăn kèm với rau sống và nước mắm hẹ, tạo thành một trải nghiệm ẩm thực đặc biệt cho thực khách.","cat":"du-lich","positivity":8,"importance":7},{"title":"Đức lên án việc Tổng thống Trump gọi ông Zelensky là 'độc tài'","content":"Thủ tướng Đức Olaf Scholz đã lên án lời bình luận của Tổng thống Mỹ Donald Trump khi ông gọi Tổng thống Ukraine Volodymyr Zelensky là 'độc tài'. Ông Scholz khẳng định Zelensky là nguyên thủ quốc gia hợp pháp được bầu cử và cho rằng việc không tổ chức bầu cử giữa thời chiến là phù hợp với hiến pháp Ukraine. Ngoại trưởng Đức cũng chỉ trích những phát biểu của Trump, nhấn mạnh rằng cuộc chiến tại Ukraine không phải do Kiev khởi đầu mà là do Tổng thống Nga Vladimir Putin.","cat":"the-gioi","positivity":4,"importance":8},{"title":"Cấp cứu người lớn, trẻ nhỏ chấn thương nghiêm trọng vì... ngã ghế","content":"Bài viết đề cập đến tình trạng cấp cứu người lớn và trẻ nhỏ vì chấn thương nghiêm trọng do ngã từ ghế cao. Một trường hợp là ông T.V.Đ. (64 tuổi) bị rách gân vai nghiêm trọng sau khi ngã, và phải phẫu thuật nội soi để phục hồi. Còn trẻ nhỏ K. (3 tuổi) bị gãy xương cẳng tay sau khi ngã, cũng cần phẫu thuật khẩn cấp. Các bác sĩ khuyến cáo rằng chấn thương do té ngã, đặc biệt là ở trẻ nhỏ, là rất phổ biến và cần được phát hiện kịp thời để điều trị hiệu quả.","cat":"suc-khoe","positivity":6,"importance":8},{"title":"26 cán bộ Công an Hòa Bình xin nghỉ trước tuổi","content":"Công an tỉnh Hòa Bình đã có 26 cán bộ tự nguyện xin nghỉ trước tuổi, bao gồm 8 trưởng phòng và 3 trưởng công an huyện, nhằm tạo điều kiện cho việc sắp xếp tổ chức bộ máy gọn nhẹ hơn. Việc này được thực hiện theo chủ trương của Bộ Chính trị và Đảng ủy Công an Trung ương, nhằm đánh giá cao đóng góp của các cán bộ trong suốt thời gian công tác. Giám đốc Công an tỉnh đã bày tỏ sự tri ân đối với những hy sinh và cống hiến của các cán bộ trong cuộc cải cách này.","cat":"phap-luat","positivity":8,"importance":7},{"title":"Alcaraz, Medvedev tiến vào tứ kết, Djokovic lại thất bại ở Qatar Open","content":"Carlos Alcaraz và Daniil Medvedev đã xuất sắc tiến vào tứ kết giải Qatar Open 2025 sau những chiến thắng ấn tượng trước các đối thủ của mình. Alcaraz vượt qua Luca Nardi với tỉ số 6-1, 4-6, 6-3, trong khi Medvedev dễ dàng đánh bại Zizou Bergs với tỉ số 6-2, 6-1. Ngược lại, Novak Djokovic đã phải rời giải đấu sau khi thất bại ở vòng đầu tiên trước Matteo Berrettini và cũng bị loại ở nội dung đánh đôi cùng Verdasco.","cat":"the-thao","positivity":8,"importance":7},{"title":"Chi tiết chính sách đặc thù tháo gỡ đất đai, dự án tại Đà Nẵng như thế nào?","content":"Nghị quyết số 170 của Quốc hội vừa được công bố nhằm tháo gỡ khó khăn cho các dự án và vấn đề về đất đai tại Đà Nẵng. Chính sách này cho phép điều chỉnh thời hạn sử dụng đất lên tới 50 năm cho các dự án đã đưa vào sử dụng, đồng thời hướng dẫn cách xác định giá đất cho các dự án cụ thể. Mục tiêu là khơi thông nguồn lực phát triển và xử lý hơn 1.300 trường hợp vi phạm thời hạn sử dụng đất. Nghị quyết sẽ có hiệu lực từ ngày 1-4-2025.","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Cầm 20.000 đồng, bà nội trợ ở Hà Nội mua đủ rau cho cả nhà ăn một tuần","content":"Bà nội trợ Việt Nga ở Hà Nội đã gây bất ngờ khi mua 5kg cà chua và 1 sọt rau với tổng giá chỉ 20.000 đồng. Theo chị, giá rau và cà chua hiện nay đang giảm mạnh, nhờ siêu thị hỗ trợ người nông dân bằng cách bán hàng không lợi nhuận. Nhiều bà nội trợ khác ở Hà Nội cũng chia sẻ rằng họ có thể mua rau xanh với giá rẻ, giúp tiết kiệm chi phí sinh hoạt cho gia đình.","cat":"gia-dinh","positivity":9,"importance":7},{"title":"Đánh giá Huawei MatePad 11.5: Đối thủ của iPad Gen 10","content":"Huawei MatePad 11.5 được đánh giá là đối thủ cạnh tranh trực tiếp với iPad Gen 10 và các sản phẩm khác trong phân khúc máy tính bảng trung cấp. Sản phẩm này nổi bật với màn hình PaperMatte chất lượng cao, thiết kế mỏng nhẹ, và tích hợp bàn phím, nhưng cũng gặp phải hạn chế khi không hỗ trợ dịch vụ Google và không có khe cắm SIM. Mặc dù có hiệu suất tốt cho các tác vụ văn phòng và giải trí nhẹ, nó không phù hợp cho việc chơi game nặng. Tổng thể, máy tính bảng này hứa hẹn sẽ là lựa chọn tốt cho sinh viên và người làm văn phòng.","cat":"cong-nghe","positivity":7,"importance":8},{"title":"Bộ máy Chính phủ, Quốc hội, các Ban Đảng Trung ương sau tinh gọn","content":"Bộ máy Chính phủ, Quốc hội và các Ban Đảng Trung ương đã trải qua quá trình tinh gọn nhằm nâng cao hiệu quả hoạt động và giảm thiểu bộ máy hành chính. Những cải cách này được thực hiện với mục tiêu tối ưu hóa nguồn lực và cải thiện dịch vụ công cho người dân. Các bước đi cụ thể đã được triển khai, hứa hẹn sẽ mang lại những thay đổi tích cực trong cách thức điều hành và quản lý nhà nước.","cat":"thoi-su","positivity":8,"importance":9},{"title":"Ảnh dựng iPhone 17 Pro với camera khác biệt","content":"Hình ảnh dựng của iPhone 17 Pro và 17 Pro Max đã được Asher, một chuyên gia thiết kế 3D từ Front Page Tech, công bố dựa trên các thông tin rò rỉ gần đây. Thiết kế mới có cụm camera hình chữ nhật lớn hơn và có sự thay đổi trong cách bố trí các ống kính. Các thông tin cho thấy iPhone 17 sẽ có chip A19 Pro, RAM 12 GB và camera trước 24 megapixel, với bốn phiên bản dự kiến ra mắt vào tháng 9 năm 2025.","cat":"cong-nghe","positivity":8,"importance":7},{"title":"Khai quật tử thi đối tượng giết người trốn truy nã 18 năm","content":"Công an tỉnh Quảng Ninh đã khai quật tử thi của Trần Văn Chung, một đối tượng giết người trốn truy nã 18 năm, để xác định danh tính. Chung đã bị truy nã từ năm 2007 sau khi đâm chết một người tại quán nước chè. Sau khi qua đời vào năm 2014, Chung đã sống dưới tên giả và kết quả giám định ADN xác nhận danh tính của ông. Vụ việc đã kết thúc hành trình truy tìm kéo dài gần 2 thập kỷ của lực lượng công an.","cat":"phap-luat","positivity":6,"importance":8},{"title":"Thảm án 5 thi thể xếp chồng trong phòng tắm","content":"Một thảm án nghiêm trọng đã xảy ra khi năm thi thể được phát hiện xếp chồng lên nhau trong phòng tắm của một căn hộ ở thành phố Hồ Chí Minh. Cảnh sát đang tiến hành điều tra để xác định nguyên nhân cái chết và danh tính nạn nhân. Vụ việc gây chấn động dư luận và thu hút sự chú ý lớn từ giới truyền thông.","cat":"phap-luat","positivity":1,"importance":10},{"title":"5 tour Trung Quốc khởi hành từ TP HCM dưới 17 triệu đồng","content":"Bài viết giới thiệu 5 tour du lịch Trung Quốc khởi hành từ TP HCM với mức giá dưới 17 triệu đồng, kéo dài từ 5 đến 6 ngày, bao gồm các điểm đến hấp dẫn và trải nghiệm văn hóa. Các tour này bao gồm hành trình đến Vũ Hán, Thượng Hải, Bắc Kinh, Thành Đô, và Hồ Bắc - Hồ Nam, với giá tour dao động từ 13,9 đến 16,9 triệu đồng. Du khách sẽ có cơ hội khám phá những danh lam thắng cảnh nổi tiếng, thưởng thức ẩm thực địa phương và trải nghiệm văn hóa đa dạng của Trung Quốc.","cat":"du-lich","positivity":8,"importance":7},{"title":"Thủ tục chứng thực sơ yếu lý lịch để xin việc năm 2025 có gì mới?","content":"Bài viết đề cập đến những thay đổi trong thủ tục chứng thực sơ yếu lý lịch để xin việc năm 2025 tại Việt Nam. Theo đó, các quy định mới sẽ giúp đơn giản hóa quy trình và giảm thiểu thời gian chờ đợi cho người lao động. Ngoài ra, việc áp dụng công nghệ thông tin trong chứng thực sẽ được mở rộng, nhằm nâng cao tính minh bạch và hiệu quả trong quá trình tuyển dụng.","cat":"phap-luat","positivity":8,"importance":7},{"title":"Hai máy bay Mỹ va chạm trên không, hai người chết","content":"Hai máy bay dân dụng cỡ nhỏ của Mỹ đã va chạm trên không tại sân bay Marana, bang Arizona, vào lúc 8h28 sáng ngày 19/2, dẫn đến cái chết của hai người. Một trong số máy bay, Cessna 172S, hạ cánh an toàn, trong khi chiếc còn lại, Lancair 360 MK, đã rơi xuống đất gần đường băng và gây ra hỏa hoạn. Sân bay đã bị đóng cửa để phục vụ điều tra của Ủy ban An toàn Giao thông Quốc gia Mỹ (NTSB) và Cục Hàng không Liên bang Mỹ (FAA). Đây là một trong nhiều sự cố hàng không nghiêm trọng xảy ra gần đây.","cat":"thoi-su","positivity":2,"importance":8},{"title":"Serie A thảm bại ở vòng play-off Champions League","content":"Serie A đã trải qua một vòng play-off Champions League thảm bại khi cả ba đại diện đều bị loại. AC Milan và Atalanta đã thua trước Feyenoord và Club Brugge, trong khi Juventus thất bại 1-3 trước PSV. Juventus chỉ có một bàn gỡ nhờ cú sút của Timothy Weah, nhưng không đủ để tránh thất bại chung cuộc 4-3. Hiện tại, chỉ còn Inter là đại diện duy nhất của Serie A còn lại ở Champions League.","cat":"the-thao","positivity":2,"importance":8},{"title":"Nữ sinh đỗ hai đại học top đầu Hong Kong","content":"Phạm Thục Hà Vy, một nữ sinh lớp 12 tại trường TH School, đã xuất sắc đỗ vào hai đại học hàng đầu ở Hong Kong, bao gồm Đại học Hong Kong và Trung văn Hong Kong, với dự đoán 3 điểm A* ở chương trình A-Level. Cô chọn theo học ngành Tâm lý tại CUHK nhờ vào học bổng 100% học phí, giảm bớt gánh nặng tài chính cho gia đình. Với niềm đam mê từ năm lớp 8 và nỗ lực không ngừng trong học tập cũng như hoạt động ngoại khóa, Vy hy vọng sẽ trở thành bác sĩ tâm lý để góp phần giúp đỡ trẻ em Việt Nam.","cat":"giao-duc","positivity":9,"importance":8},{"title":"Sau khi sắp xếp bộ máy, TP.HCM sẽ tính lại thu nhập tăng thêm phù hợp hơn cho cán bộ","content":"UBND TP.HCM đã thông báo về việc tính lại thu nhập tăng thêm cho cán bộ, công chức, viên chức sau khi sắp xếp bộ máy. Dự kiến, tổng chi thu nhập tăng thêm cho giai đoạn từ tháng 8-2023 đến tháng 9-2024 sẽ là hơn 13.600 tỷ đồng, với mức chi tối đa lên tới 1,5 lần lương ngạch bậc trong năm 2024. Chính sách này nhằm nâng cao động lực làm việc và cải thiện đời sống cho cán bộ, đồng thời cũng sẽ có sự điều chỉnh trong việc đánh giá và phân loại hiệu quả công việc, nhằm khắc phục tình trạng đánh đồng và không phản ánh chính xác năng lực của từng cá nhân.","cat":"thoi-su","positivity":8,"importance":7},{"title":"Học 2 buổi/ngày có phải \"lách luật\" để dạy thêm, học thêm?","content":"Bài viết thảo luận về hiện tượng các trường học tại nhiều địa phương ở Việt Nam tổ chức dạy học 2 buổi/ngày và nghỉ thứ 7, liệu có phải là cách lách luật theo quy định mới về dạy thêm, học thêm. PGS.TS Nguyễn Xuân Thành từ Bộ GD&ĐT khẳng định rằng nếu các trường thực hiện đúng quy định của Bộ, thì không thể coi là lách luật. Các hoạt động học tập nên bao gồm nhiều hình thức khác nhau, không chỉ giới hạn trong việc dạy các môn văn hóa trong buổi chiều.","cat":"giao-duc","positivity":7,"importance":8},{"title":"Tin tức thế giới 20-2: Tổng thống Putin đánh giá cao cuộc đàm phán với Mỹ, muốn gặp ông Trump","content":"Vào ngày 19-2, Tổng thống Nga Vladimir Putin đã đánh giá cao kết quả cuộc đàm phán với Mỹ tại Saudi Arabia, nói rằng đây là bước đầu tiên để khôi phục quan hệ giữa hai nước. Ông cũng bày tỏ mong muốn được gặp Tổng thống Mỹ Donald Trump, nhấn mạnh sự cần thiết của việc tăng cường lòng tin để giải quyết các vấn đề cấp bách, bao gồm xung đột ở Ukraine. Cuộc đàm phán này mở ra cơ hội hợp tác trong nhiều lĩnh vực như kinh tế, vũ trụ và năng lượng.","cat":"the-gioi","positivity":8,"importance":9},{"title":"Bí ẩn kho vàng Fort Knox của Mỹ: Vì sao tỷ phú Elon Musk muốn kiểm tra?","content":"Tỷ phú Elon Musk đã gây xôn xao khi đặt câu hỏi về tình trạng kho vàng Fort Knox, nơi lưu trữ khoảng 4.581 tấn vàng của Mỹ. Ông đề xuất cần có sự kiểm tra để xác nhận kho vàng còn nguyên vẹn, điều này đã dẫn đến nhiều ý kiến trái chiều từ công chúng và các chính trị gia. Những nghi ngờ về tính chính xác của báo cáo về kho vàng này đã tồn tại từ lâu, và Musk dường như đang thúc đẩy nhu cầu về tính minh bạch hơn từ chính phủ Mỹ. Lần kiểm tra cuối cùng được thực hiện vào năm 1974, và chưa có kiểm toán toàn diện nào kể từ đó.","cat":"kinh-doanh","positivity":5,"importance":8},{"title":"Báo công an bắt vụ mua bán ma túy do chính mình… đặt hàng","content":"Một người đàn ông ở Đắk Lắk đã tự đặt mua ma túy và sau đó thông báo cho công an bắt giữ đối tượng vận chuyển, với lý do là cộng tác viên phòng, chống ma túy. Tòa án đã xét xử và tuyên phạt người này 7 năm tù, cùng với hai bị cáo khác liên quan đến vụ việc. Mặc dù Hiếu khai rằng mình hành động theo chỉ đạo của một cán bộ công an, nhưng không có chứng cứ xác thực để chứng minh điều này. Vụ việc đã dấy lên nhiều nghi vấn về trách nhiệm của các cán bộ công an liên quan.","cat":"phap-luat","positivity":2,"importance":7},{"title":"Liverpool thoát thua Aston Villa, tăng khoảng cách với Arsenal lên 8 điểm","content":"Liverpool đã có một trận hòa kịch tính 2-2 trên sân Aston Villa, qua đó duy trì khoảng cách 8 điểm với đội nhì bảng Arsenal trong cuộc đua Premier League. Mặc dù Liverpool đã dẫn trước nhưng Aston Villa đã lội ngược dòng để dẫn 2-1 trước khi Trent Alexander-Arnold gỡ hòa cho Liverpool. Trận hòa này giúp Liverpool giữ vững vị trí đầu bảng với 61 điểm sau 26 vòng đấu, trong khi Aston Villa tiếp tục gặp khó khăn với chuỗi trận không thắng.","cat":"the-thao","positivity":7,"importance":8},{"title":"Tổng thống Putin: Lữ đoàn Nga đưa quân vượt biên giới tấn công Ukraine","content":"Tổng thống Nga Vladimir Putin xác nhận rằng lữ đoàn 810 của Nga đã vượt biên giới và tiến vào lãnh thổ Ukraine, đánh dấu một sự leo thang mới trong xung đột đang diễn ra. Ông cho biết quân đội Nga đang tiến công dọc theo tuyến giao tranh, trong khi Ukraine đã kiểm soát một phần lãnh thổ ở Kursk và tổn thất nặng nề về quân số. Cả hai bên đang tìm kiếm giải pháp hòa bình, với những cuộc đàm phán giữa Moscow và Washington diễn ra gần đây.","cat":"the-gioi","positivity":3,"importance":8},{"title":"Ngôi sao thể hình 4 năm không ăn đường","content":"Tristyn Lee, một influencer thể hình, đã kiêng hoàn toàn đường trong suốt 4 năm để duy trì cơ thể cường tráng. Anh chia sẻ rằng việc này giúp anh tránh xa thực phẩm chế biến sẵn và calo dư thừa. Mặc dù phương pháp này có hiệu quả với Tristyn, nhưng các chuyên gia dinh dưỡng khuyến nghị không nên quá cực đoan và nên cho phép bản thân thưởng thức một số món ăn yêu thích để tránh ảnh hưởng tiêu cực đến sức khỏe tâm lý.","cat":"suc-khoe","positivity":7,"importance":6},{"title":"U22 Thái Lan tham dự giải đấu với các đối thủ mạnh, mơ giành HCV SEA Games","content":"Đội tuyển U22 Thái Lan sẽ tham dự Doha Cup 2025 tại Qatar, nơi có sự góp mặt của các đội bóng mạnh như Croatia, Australia, UAE và Ai Cập. Đây là một phần trong kế hoạch chuẩn bị cho SEA Games 33 vào tháng 12 năm 2025, với mục tiêu giành lại huy chương vàng sau nhiều năm không thành công. HLV Takayuki Nishigaya nhấn mạnh đây là cơ hội để đội tuyển nâng cao kỹ năng và cạnh tranh với U22 Việt Nam, đối thủ chính trong giải đấu.","cat":"the-thao","positivity":8,"importance":7},{"title":"Ông Trump mở rộng tiếp cận thụ tinh nhân tạo cho người Mỹ","content":"Vào ngày 18 tháng 2, Tổng thống Donald Trump đã ký một sắc lệnh nhằm cải thiện khả năng tiếp cận thụ tinh nhân tạo (IVF) cho các cặp vợ chồng hiếm muộn tại Mỹ bằng cách giảm chi phí và tăng mức bảo hiểm cho dịch vụ này. Sắc lệnh yêu cầu các đề xuất chính sách được trình lên trong vòng 90 ngày để đảm bảo việc tiếp cận IVF dễ dàng hơn. Ông Trump cũng cam kết tăng cường các hỗ trợ tài chính cho các gia đình mới sinh con và nhấn mạnh sự cần thiết phải cải thiện tình hình sinh sản tại Mỹ.","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Thành viên NATO đề xuất kế hoạch 6 điểm hỗ trợ Ukraine","content":"Tổng thống Lithuania Gitanas Nauseda đã đề xuất một kế hoạch 6 điểm nhằm hỗ trợ Ukraine và tăng cường an ninh châu Âu. Kế hoạch này bao gồm việc viện trợ quân sự ngay lập tức cho Kiev, đảm bảo an ninh và hỗ trợ Ukraine gia nhập NATO. Ông cũng kêu gọi đầu tư 10 tỷ euro vào ngành công nghiệp quốc phòng của Ukraine và nhấn mạnh rằng Nga phải chịu trách nhiệm cho cuộc xung đột. Đề xuất này được đưa ra trong bối cảnh Mỹ tiến hành các cuộc đàm phán song phương với Nga mà không có sự tham gia của Ukraine.","cat":"the-gioi","positivity":7,"importance":9},{"title":"Giới trẻ đổ về check-in con dốc \"nổi như cồn\" ở Đà Lạt","content":"Trong những ngày gần đây, con dốc Sương Nguyệt Anh ở Đà Lạt đã thu hút đông đảo du khách trẻ tuổi đến tham quan và chụp ảnh. Nằm gần hồ Xuân Hương, dốc này mang lại không gian ngắm cảnh tuyệt đẹp và lãng mạn, đặc biệt vào lúc hoàng hôn. Với khí hậu mát mẻ và cảnh quan thiên nhiên phong phú, dốc Sương Nguyệt Anh đã trở thành một điểm check-in phổ biến, thu hút hàng trăm lượt khách mỗi ngày. Chính quyền địa phương khuyến cáo du khách giữ gìn vệ sinh môi trường và không tổ chức buôn bán hàng rong tại khu vực này.","cat":"du-lich","positivity":9,"importance":7},{"title":"Shipper khiếu nại vì bị đuổi việc 'trong vòng 5 phút'","content":"Hai nam shipper tại Đà Nẵng, anh Đặng Nguyên Khánh và anh Tán Thành Trí, đã khiếu nại sau khi bị công ty giao hàng Best Express đuổi việc mà không có lý do rõ ràng. Họ cho biết rằng sau một thời gian làm việc tốt và đạt KPI cao, họ bất ngờ nhận được thông báo nghỉ việc từ quản lý mà không có biên bản hay lý do cụ thể. Công ty sau đó cho biết đây là quyết định đình chỉ công việc để chờ quyết định buộc thôi việc, nhưng hai người này khẳng định không vi phạm kỷ luật. Luật sư cho rằng việc chấm dứt hợp đồng lao động có thể trái quy định và họ có quyền yêu cầu công ty nhận lại làm việc.","cat":"phap-luat","positivity":3,"importance":7},{"title":"PSV loại Juventus khỏi Champions League","content":"Trong một trận đấu đầy kịch tính, PSV Eindhoven đã loại Juventus khỏi Champions League sau khi thắng 3-1 trong trận lượt về, tổng tỉ số 4-3 sau hai lượt trận. Mặc dù Juventus đã có bàn gỡ hòa nhưng không thể lấy lại thế trận, trong khi PSV đã ghi thêm hai bàn để giành chiến thắng. Trận thua này khiến bóng đá Ý chỉ còn một đại diện duy nhất ở vòng 16 đội, trong khi Hà Lan có hai đội là PSV và Feyenoord.","cat":"the-thao","positivity":7,"importance":8},{"title":"Chi gần tỷ đồng để \"nuôi cá, trồng rau\" trên sân thượng giữa lòng Hà Nội","content":"Anh Hà Giang, một kỹ sư tại Hà Đông, Hà Nội, đã đầu tư gần một tỷ đồng để cải tạo sân thượng 100m2 của mình thành một \"nông trại thu nhỏ\" với rau, cá và gà. Sau bốn năm làm vườn, anh đã phát triển một hệ thống canh tác hiện đại kết hợp nuôi thủy sản và trồng cây, giúp cung cấp thực phẩm sạch cho gia đình và tạo ra không gian thư giãn. Hệ thống được thiết kế tự động hóa, tiết kiệm thời gian chăm sóc và không gây mùi hôi, mang lại một góc xanh giữa lòng thành phố.","cat":"gia-dinh","positivity":9,"importance":7},{"title":"Nghệ sĩ Pháp hứng thú với rau răm, khảm xà cừ, nhạc dân gian Việt Nam","content":"Nghệ sĩ Pháp đang khám phá văn hóa Việt Nam thông qua chương trình lưu trú nghệ thuật Villa Saigon 2025, nơi họ tham gia sáng tác các dự án nghệ thuật lấy cảm hứng từ rau răm, khảm xà cừ và nhạc dân gian Việt Nam. Chương trình này, từ năm 2018, đã thu hút khoảng 50 nghệ sĩ Pháp và hỗ trợ họ phát triển các dự án nghệ thuật gần gũi với cộng đồng. Các nghệ sĩ sẽ trình diễn và chia sẻ các tác phẩm của mình thông qua triển lãm, hội thảo và buổi biểu diễn, góp phần kết nối văn hóa hai nước.","cat":"giai-tri","positivity":8,"importance":7},{"title":"Người dân bất an với hàng cột điện án ngữ giữa đường ở TPHCM","content":"Người dân ở quận Gò Vấp, TPHCM đang cảm thấy bất an khi nhiều cột điện vẫn án ngữ giữa đường Dương Quảng Hàm, mặc dù dự án mở rộng đường đã được triển khai. Việc chưa di dời các cột điện này tiềm ẩn nguy cơ gây mất an toàn giao thông cho người qua lại. Dự án mở rộng đường dài khoảng 2,5 km và có tổng mức đầu tư lên tới hơn 2.000 tỷ đồng nhằm giải quyết tình trạng kẹt xe trong khu vực.","cat":"thoi-su","positivity":3,"importance":8},{"title":"Hà Nội thông tin việc sắp cho thuê nhiều vỉa hè, lòng đường","content":"Hà Nội đang triển khai đề án cho thuê vỉa hè và lòng đường nhằm quản lý trật tự đô thị và phục vụ mục đích kinh tế. Theo đó, các vỉa hè có chiều rộng tối thiểu 3m mới đủ điều kiện cho thuê, với điều kiện đảm bảo chỗ đỗ xe cho khách. Đề án cũng quy định việc cấp phép sử dụng tạm thời và mức phí cho thuê từ 20.000 đến 45.000 đồng/m2/tháng, phụ thuộc vào vị trí các tuyến phố.","cat":"thoi-su","positivity":6,"importance":8},{"title":"David Beckham gây sốt khi xuất hiện bảnh bao bên vợ và các con","content":"David Beckham cùng gia đình đã thu hút sự chú ý tại một sự kiện thời trang ở London, nơi anh ra mắt bộ sưu tập nội y mới. Trong sự kiện này, Beckham xuất hiện với vẻ ngoài lịch lãm trong bộ suit cao cấp, trong khi vợ anh, Victoria, nổi bật với chiếc đầm ren gợi cảm. Các con của họ cũng gây ấn tượng với phong cách thời trang sành điệu. Sự xuất hiện của gia đình Beckham đã mang đến không khí phấn khởi và thu hút nhiều sự quan tâm từ giới mộ điệu.","cat":"giai-tri","positivity":9,"importance":7},{"title":"Chắt 6 tuổi làm cầu trượt cho cụ bà 89 tuổi chơi và cái kết \"rớt nước mắt\"","content":"Video ghi lại khoảnh khắc chắt 6 tuổi, Hoàng Tiến Hưng, đã tự chế tạo một cầu trượt bằng tấm bìa carton cho cụ bà 89 tuổi, Hoàng Thị Huỳnh, chơi. Cụ bà đã vui vẻ tham gia trò chơi này, và khoảnh khắc đáng yêu này đã thu hút gần 1 triệu lượt xem trên mạng xã hội. Mặc dù gia đình đã nhắc nhở bé Hưng lần sau không nên rủ cụ tham gia các trò chơi mạo hiểm, nhưng cả hai đều cảm thấy vui vẻ và xấu hổ khi nổi tiếng bất ngờ.","cat":"gia-dinh","positivity":9,"importance":6},{"title":"Tổ chức và nhân sự lãnh đạo các cơ quan của Quốc hội sau tinh gọn","content":"Quốc hội Việt Nam đã tiến hành kiện toàn các chức danh lãnh đạo sau khi thực hiện sắp xếp bộ máy tổ chức, trong đó giảm số lượng ủy ban và đổi tên nhiều cơ quan. Mục tiêu của việc này là nhằm nâng cao hiệu quả hoạt động của bộ máy nhà nước. Việc lựa chọn nhân sự cho các ủy ban cũng sẽ được thực hiện ngay sau kỳ họp bất thường.","cat":"thoi-su","positivity":7,"importance":8},{"title":"Người phụ nữ đưa ẩm thực Việt lên 'đảo thiên đường' Pháp","content":"Hoàng Kim, một người phụ nữ quê Bắc Ninh, đã mang ẩm thực Việt Nam đến đảo Corse, Pháp, nơi cô trở thành đầu bếp chính của một khách sạn 4 sao. Bắt đầu từ việc nấu ăn tại nhà, Kim đã thu hút sự chú ý của người dân và du khách với các món ăn như nem rán và phở, giúp cô giải tỏa nỗi nhớ quê hương. Sau khi phát triển kênh TikTok về ẩm thực Việt, Kim đã được mời làm việc tại nhà hàng và hiện đang ấp ủ kế hoạch mở quán ăn Việt Nam tại đảo.","cat":"du-lich","positivity":9,"importance":8},{"title":"Chi tiết bảng lương mới nhất của công an xã","content":"Mức lương của công an xã được xác định theo cấp bậc quân hàm và hệ số lương, áp dụng từ ngày 1/7/2024 với mức lương cơ sở là 2,34 triệu đồng/tháng. Theo quy định, trưởng công an xã sẽ không còn thuộc danh mục cán bộ, công chức cấp xã và có cấp bậc quân hàm cao nhất là trung tá. Mức lương cụ thể sẽ được tính toán dựa trên hệ số lương và lương cơ sở quy định.","cat":"phap-luat","positivity":7,"importance":8},{"title":"Mạng vệ tinh sẽ tạo \"cuộc cách mạng\" Internet tại Việt Nam như thế nào?","content":"Việc phát triển viễn thông vệ tinh quỹ đạo tầm thấp (LEO) được coi là bước ngoặt quan trọng trong chiến lược kết nối số tại Việt Nam, giúp giải quyết vấn đề về hạ tầng viễn thông ở các vùng sâu, vùng xa và hải đảo. Với khả năng cung cấp internet chất lượng cao và độ trễ thấp, LEO sẽ xóa bỏ khoảng cách số và hỗ trợ trong nhiều lĩnh vực như giáo dục, y tế và ứng phó thiên tai. Tuy nhiên, chi phí đầu tư cho các dự án vệ tinh LEO vẫn là thách thức lớn cần vượt qua.","cat":"cong-nghe","positivity":8,"importance":9},{"title":"Cựu vô địch nữ Wimbledon bị HLV bạo hành","content":"Báo cáo của WTA tiết lộ HLV Stefano Vukov đã bạo hành tinh thần và thể xác tay vợt Elena Rybakina, thường xuyên chửi bới và đe dọa cô. Rybakina, người từng vô địch Wimbledon, cho biết HLV này đã ném bóng vào người cô và gọi cô là 'đần độn'. Mặc dù đã ký hợp đồng với HLV mới, Rybakina vẫn phải đối mặt với sự đe dọa từ Vukov, người vừa bị cấm hành nghề trong một năm do các hành vi bạo hành này.","cat":"the-thao","positivity":2,"importance":9},{"title":"Tổng thống Ukraine: Tôi không thể \"bán\" đất nước","content":"Tổng thống Ukraine Volodymyr Zelensky đã phản bác yêu cầu của chính quyền Trump về việc đổi khoáng sản lấy viện trợ, khẳng định rằng thông tin này không chính xác. Ông nhấn mạnh rằng Ukraine đã chịu thiệt hại lớn do chiến tranh và không thể chấp nhận yêu cầu trả lại viện trợ bằng tài nguyên thiên nhiên. Zelensky khẳng định rằng ông không thể 'bán' đất nước của mình và muốn một mối quan hệ đối tác công bằng hơn với Mỹ.","cat":"thoi-su","positivity":3,"importance":8},{"title":"Hoàn thuế thu nhập cá nhân tự động: Không ít người lo có trục trặc","content":"Bắt đầu từ năm 2025, ngành thuế Việt Nam sẽ triển khai quy trình hoàn thuế thu nhập cá nhân (TNCN) tự động, hứa hẹn rút ngắn thời gian xử lý hồ sơ xuống chỉ còn ba ngày. Tuy nhiên, nhiều người nộp thuế vẫn lo ngại về khả năng xảy ra trục trặc trong quá trình hoàn thuế, dựa trên những trải nghiệm tiêu cực trong quá khứ khi họ phải chờ đợi hàng tháng trời để nhận được tiền hoàn thuế. Các chuyên gia cũng nhấn mạnh rằng dữ liệu trên hệ thống Etax cần được cập nhật chính xác để đảm bảo quy trình hoàn thuế diễn ra suôn sẻ.","cat":"kinh-doanh","positivity":5,"importance":8},{"title":"Tin tức sáng 20-2: Đường nối Trần Quốc Hoàn - Cộng Hòa sắp thông xe toàn tuyến","content":"Trong bản tin sáng ngày 20-2, thành phố Hồ Chí Minh đã thông báo về việc đường nối Trần Quốc Hoàn - Cộng Hòa sắp được thông xe toàn tuyến vào tháng 4 năm 2025. Hiện nay, dự án đã hoàn thành gần 95% khối lượng công việc, với nhiều hạng mục đã được thông xe trước đó. Dự án này được khởi công vào cuối năm 2022 với tổng vốn đầu tư hơn 4.800 tỷ đồng, nhằm giảm áp lực giao thông cho cửa ngõ sân bay Tân Sơn Nhất.","cat":"thoi-su","positivity":8,"importance":7},{"title":"Nhật Kim Anh làm \"mẹ bỉm\" tuổi 40: Bí mật mang thai, giảm 14kg sau sinh","content":"Nhật Kim Anh vừa chào đón con gái thứ hai, bé Julia, tại TP.HCM vào giữa tháng 1. Cô hạnh phúc chia sẻ niềm vui làm mẹ lần hai ở tuổi 40 và tổ chức tiệc đầy tháng hoành tráng cho con gái. Trong thời gian mang thai, Nhật Kim Anh đã phải đối mặt với nhiều khó khăn, bao gồm việc tăng cân gần 30kg do tiểu đường thai kỳ, nhưng cô đã giảm được 14kg chỉ trong một tháng sau khi sinh. Nữ diễn viên cảm ơn sự hỗ trợ từ gia đình và con trai lớn trong hành trình làm mẹ lần này.","cat":"gia-dinh","positivity":9,"importance":7},{"title":"Tổng thống Ukraine bị tố trốn nghĩa vụ quân sự 4 lần","content":"Cựu tổng thống Ukraine Petro Poroshenko đã chỉ trích Tổng thống hiện tại Volodymyr Zelensky vì việc trốn tránh nghĩa vụ quân sự, khẳng định rằng Zelensky đã không thực hiện nghĩa vụ quân sự dù đã nhận giấy triệu tập bốn lần trong giai đoạn 2014-2015. Tuyên bố này được đưa ra trong bối cảnh căng thẳng giữa Poroshenko và Zelensky ngày càng gia tăng, trong khi cả hai đều đủ điều kiện tham gia bầu cử tổng thống sắp tới. Poroshenko cũng lên tiếng phản đối lệnh trừng phạt mà Zelensky áp đặt lên ông, cáo buộc Zelensky đang cố gắng đàn áp đối thủ chính trị.","cat":"the-gioi","positivity":3,"importance":7},{"title":"Đà Nẵng nhận dự án từ tổ chức của Thụy Sĩ, có 40 robot cứu hỏa cho câu lạc bộ lập trình","content":"Ngày 20-2, Đà Nẵng đã nhận dự án hỗ trợ từ tổ chức The Dariu Foundation (Thụy Sĩ), bao gồm 420 máy tính xách tay và 40 robot cứu hỏa cho các câu lạc bộ lập trình tại địa phương. Dự án nhằm nâng cao kỹ năng số cho học sinh và giáo viên, đồng thời khuyến khích đổi mới sáng tạo qua việc thiết lập các không gian sáng chế. Tổng kinh phí cho dự án lên tới hơn 3,6 tỷ đồng và dự kiến triển khai đến năm 2025.","cat":"giao-duc","positivity":8,"importance":7},{"title":"Anh Lợi mất 2 tay, 1 chân vì bỏng điện: \"Em biết làm gì để nuôi con?\"","content":"Anh Hoàng Văn Lợi, một người lao động chính trong gia đình, đã bị mất cả hai tay và một chân do một tai nạn điện cao thế trong khi làm việc. Sau tai nạn, anh Lợi rơi vào trạng thái tồi tệ, không thể tự chăm sóc bản thân và lo cho gia đình gồm hai con nhỏ và cha mẹ già yếu. Vợ anh, chị Đàm Thị Bé, đang phải đối mặt với khó khăn tài chính nghiêm trọng, khi đã vay gần 100 triệu đồng để chi trả viện phí và hiện không biết phải làm sao để nuôi sống gia đình khi chồng không còn khả năng làm việc.","cat":"gia-dinh","positivity":2,"importance":9},{"title":"Phan Thị Vàng Anh kể chuyện đời thường","content":"Nhà văn Phan Thị Vàng Anh vừa ra mắt tác phẩm mới mang tên \"Chuyện nhà Tí (và nhiều chuyện nhà khác)\" sau gần 10 năm kể từ cuốn sách trước. Tác phẩm bao gồm những câu chuyện nhỏ trong gia đình, phản ánh vấn đề dạy con cái, tình cảm vợ chồng và những mối quan hệ xã hội qua lăng kính châm biếm, hài hước. Phan Thị Vàng Anh khéo léo miêu tả những tình huống quen thuộc trong cuộc sống hàng ngày, đồng thời thể hiện sâu sắc tâm lý con người trong xã hội hiện đại.","cat":"giai-tri","positivity":8,"importance":7},{"title":"Người phụ nữ U50 giảm 11 kg nhờ yoga","content":"Bùi Thị Mai, 46 tuổi, đã giảm 11 kg nhờ tập yoga 4-5 lần mỗi tuần và chế độ ăn uống lành mạnh. Trước khi bắt đầu yoga, chị cảm thấy sức khỏe giảm sút, nhưng sau khi kiên trì luyện tập, chị đã cải thiện đáng kể vóc dáng và sức khỏe. Bằng cách kết hợp các nguyên tắc ăn uống khoa học, chị đã duy trì cân nặng lý tưởng và trở thành huấn luyện viên yoga chuyên nghiệp, tự tin và tràn đầy năng lượng ở tuổi U50.","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Nuôi hải sâm kết hợp sản xuất điện mặt trời","content":"Nghiên cứu từ Viện nghiên cứu vùng ven biển Yên Đài, Trung Quốc, đã phát triển mô hình \"aquavoltaics\" kết hợp nuôi hải sâm và sản xuất điện mặt trời. Phương pháp này sử dụng pin quang điện để tạo bóng râm, giúp giảm nhiệt độ nước và cường độ ánh sáng, từ đó tăng cường sự phát triển của hải sâm. Kết quả cho thấy sản lượng hải sâm ở ao có che phủ cao hơn 20% so với ao không có, và không gây hại cho chất lượng nước. Tuy nhiên, cần theo dõi sự thay đổi trong hệ sinh thái để đảm bảo sự cân bằng.","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Tài xế bị phạt gấp nhiều lần người khác vì là triệu phú","content":"Một tài xế triệu phú ở Thụy Sĩ đã bị phạt gần 110.000 USD vì lỗi đi bám sát sau xe khác, mức phạt này được tính theo thu nhập của anh ta. Với tổng thu nhập hàng năm là 1,8 triệu USD, tài xế bị phạt 50 ngày với mỗi ngày khoảng 2.200 USD. Tòa án cũng yêu cầu anh trả thêm 14.500 USD tiền án phí, tổng cộng lên tới 124.000 USD, tương đương gần 7% thu nhập năm của anh.","cat":"phap-luat","positivity":5,"importance":7},{"title":"5 lưu ý khi sử dụng chế độ hút ẩm trên điều hòa","content":"Bài viết cung cấp năm lưu ý quan trọng khi sử dụng chế độ hút ẩm trên điều hòa. Người dùng cần đảm bảo đóng kín cửa phòng để tăng hiệu quả hút ẩm, chuẩn bị phương án giữ ấm cho cơ thể do nhiệt độ có thể giảm, và kiểm tra hệ thống ống thoát nước để tránh tình trạng ẩm ướt. Những lưu ý này giúp tối ưu hóa hiệu suất của điều hòa và duy trì không gian sống khô ráo.","cat":"gia-dinh","positivity":8,"importance":7},{"title":"Nhiều runner bị chơi khăm, chạy sai hướng tại giải trail Scotland","content":"Tại giải chạy trail ở Glasgow, Scotland, nhiều runner đã bị chơi khăm khi kẻ gian di chuyển các dấu hiệu chỉ đường, khiến họ chạy sai hướng. Hơn 30 người đã phải chạy quãng đường dài hơn 12,5 km thay vì 10 km do mũi tên chỉ đường bị xáo trộn và biển báo bị giấu dưới lá cây. Ban tổ chức đã xác nhận sự cố và cho biết sẽ tăng cường giám sát cho các sự kiện tiếp theo, đồng thời xin lỗi và giảm giá vé cho những người bị ảnh hưởng.","cat":"the-thao","positivity":4,"importance":7},{"title":"Ác mộng đeo bám những con tin được Hamas phóng thích","content":"Bài viết mô tả cuộc sống đầy ác mộng của những con tin được Hamas phóng thích sau khi bị giam giữ gần hai tháng. Những trải nghiệm kinh hoàng đã để lại di chứng tâm lý nặng nề, đặc biệt là ở trẻ em như Uriah Brodutch, người đã chứng kiến cái chết và bạo lực. Sau khi được trả tự do, nhiều con tin phải đối mặt với những rối loạn tinh thần và thể chất, khó khăn trong việc hòa nhập với cuộc sống bình thường. Các chuyên gia tâm lý cho biết nhiều người, đặc biệt là trẻ em, đang phải vật lộn với sang chấn phức tạp và cần thời gian dài để hồi phục.","cat":"the-gioi","positivity":2,"importance":9},{"title":"Loạt phim được mong đợi tại LHP Berlin 2025","content":"Liên hoan phim Berlin 2025, diễn ra từ ngày 13 đến 23 tháng 2, hứa hẹn sẽ có sự tham gia của nhiều tác phẩm nổi bật như \"Mickey 17\" của Bong Joon Ho và \"Blue Moon\" của Richard Linklater. Sự kiện này đánh dấu lần đầu Tricia Tuttle làm giám đốc. Năm nay, các phim tranh giải Gấu Vàng và tham gia chương trình Berlin Special đa dạng về đề tài, từ khoa học viễn tưởng đến tâm lý và kinh dị, tạo sự mong đợi cho giới chuyên môn và khán giả.","cat":"giai-tri","positivity":9,"importance":8},{"title":"Giá nhà ở Trung Quốc vẫn dò đáy","content":"Giá nhà ở Trung Quốc tiếp tục giảm, củng cố quan điểm rằng cuộc khủng hoảng bất động sản chưa chạm đáy. Theo số liệu từ Cục Thống kê Quốc gia Trung Quốc, giá nhà mới không thay đổi so với tháng trước và giảm 5% so với năm ngoái. Tình hình tồn kho nhà mới đạt hơn 390 triệu m2, trong khi diện tích sàn khởi công xây dựng mới giảm 23%. Các chuyên gia dự đoán cần thời gian dài để thị trường tìm lại sự cân bằng do tồn kho cao và nhu cầu yếu.","cat":"kinh-doanh","positivity":3,"importance":8},{"title":"Salah cứu Liverpool thoát thua","content":"Mohamed Salah đã ghi một bàn và có một kiến tạo, giúp Liverpool hòa 2-2 với Aston Villa trong trận đá bù Ngoại hạng Anh tối 19/2. Dù Liverpool không có đội hình mạnh nhất do chấn thương của Cody Gakpo và sự vắng mặt của Luis Diaz, Salah và Diogo Jota vẫn tạo ra hy vọng cho đội khách. Aston Villa có hai tân binh là Marcus Rashford và Marco Asensio trong đội hình, nhưng không để lại nhiều dấu ấn trong trận đấu.","cat":"the-thao","positivity":7,"importance":8},{"title":"Dự kiến lùi phát triển điện gió ngoài khơi sau 2030","content":"Bộ Công Thương Việt Nam đã đề xuất lùi thời gian phát triển nguồn điện gió ngoài khơi sau năm 2030, thay vì mục tiêu 6.000 MW vào năm 2030 như dự kiến trước đó. Các khó khăn trong việc phát triển điện gió ngoài khơi bao gồm chi phí đầu tư cao và sự chưa thống nhất trong quy định pháp luật. Thay vào đó, công suất điện gió trên bờ và gần bờ sẽ được điều chỉnh tăng lên 27.791-34.667 MW đến 2030. Tổng công suất nguồn điện phục vụ nhu cầu trong nước cũng sẽ tăng từ 183.291-236.363 MW để đáp ứng mục tiêu tăng trưởng kinh tế.","cat":"kinh-doanh","positivity":4,"importance":8},{"title":"GWM Tank 300 - SUV phong cách off-road về Việt Nam","content":"GWM Tank 300, một mẫu SUV có kiểu dáng off-road mạnh mẽ, đã chính thức xuất hiện tại Việt Nam với hai tùy chọn động cơ gồm phiên bản xăng và hybrid. Mẫu xe này được phát triển dựa trên nền tảng khung gầm rời, tương tự như Jeep Wrangler, với kích thước tổng thể 4.760 x 1.930 x 1.903 mm. Đặc biệt, phiên bản hybrid trang bị động cơ xăng 2.0 tăng áp kết hợp với mô-tơ điện, mang lại công suất tổng lên đến 244 mã lực. Sự xuất hiện của Tank 300 hứa hẹn sẽ tạo nên sự mới mẻ cho thị trường SUV tại Việt Nam, đặc biệt trong phân khúc xe địa hình.","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Bác sĩ dựng hình xương chậu 3D cứu người đàn ông gãy xương","content":"Một người đàn ông 33 tuổi ở TP HCM đã được cứu chữa thành công sau khi bị gãy xương do tai nạn giao thông nhờ vào công nghệ dựng hình xương chậu 3D. Bác sĩ Lâm Đạo Giang cho biết bệnh nhân có chỉ số BMI cao, gây khó khăn trong quá trình phẫu thuật. Công nghệ in 3D đã giúp tạo ra mô hình xương gãy chính xác, rút ngắn thời gian phẫu thuật và giảm nguy cơ biến chứng. Bệnh viện Nhân Dân Gia Định dự kiến sẽ mở rộng ứng dụng công nghệ này cho nhiều trường hợp phức tạp khác.","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Thời tiết hôm nay 20-2: Miền Bắc mưa phùn, miền Nam ngày nắng","content":"Hôm nay 20-2, thời tiết miền Bắc có mưa phùn và sương mù, trời rét, với nhiệt độ thấp nhất từ 15-17 độ C và cao nhất từ 17-19 độ C. Trong khi đó, miền Nam có nắng trong ban ngày, nhưng chiều tối có thể có mưa rào ở một số nơi. Nhiệt độ miền Nam dao động từ 22-25 độ C ở mức thấp nhất và 31-33 độ C ở mức cao nhất.","cat":"thoi-su","positivity":6,"importance":5},{"title":"Đội quân MAGA chắp cánh cho các quyết sách của ông Trump","content":"Bài viết đề cập đến sự hình thành và phát triển của các tổ chức nghiên cứu MAGA nhằm hỗ trợ Tổng thống Donald Trump trong việc thực hiện các chính sách của ông. Trong khi Trump từng bị coi là một kẻ ngoại đạo, hiện nay ông đã xây dựng được một đội ngũ mạnh mẽ các nhà vận động chính sách và tổ chức nghiên cứu, giúp biến những ý tưởng của ông thành hiện thực. Các tổ chức như Trung tâm Đổi mới Mỹ và Viện Chính sách Nước Mỹ Trên hết đã xuất hiện để củng cố quyền lực của Trump trong nhiệm kỳ hai, mặc dù cũng có nhiều quan điểm trái ngược trong giới bảo thủ về vai trò và cách thức tác động của họ.","cat":"thoi-su","positivity":7,"importance":8},{"title":"Ba đứa trẻ bị mẹ bỏ bê nhiều năm trong căn nhà ngập rác","content":"Ba đứa trẻ tuổi từ 12 đến 15 đã bị mẹ bỏ bê trong một căn nhà tồi tàn ở Pontiac, bang Michigan, suốt nhiều năm. Cảnh sát phát hiện ra chúng sống trong điều kiện vô cùng khắc nghiệt, với rác thải chất đống và không có sự chăm sóc thích hợp từ mẹ. Người mẹ 34 tuổi đã bị bắt giữ và hiện đang bị giam giữ với cáo buộc bỏ rơi con cái. Vụ việc đã gây sốc cho cộng đồng địa phương và hiện tại, ba đứa trẻ đã được đưa cho một người họ hàng chăm sóc.","cat":"gia-dinh","positivity":2,"importance":9},{"title":"Mang mẫu cũ về Việt Nam để cạnh tranh giá, hướng mới của ô tô Trung Quốc?","content":"Bài viết đề cập đến xu hướng ô tô Trung Quốc gia tăng hiện diện tại Việt Nam, với các mẫu xe như Omoda C5 và Geely Coolray được giới thiệu. Mặc dù không phải là phiên bản mới nhất, nhưng hai mẫu xe này có giá bán cạnh tranh, với Omoda C5 khởi điểm từ 589 triệu đồng và Geely Coolray từ khoảng 530 triệu đồng. Điều này cho thấy các thương hiệu ô tô Trung Quốc đang cố gắng thay đổi định kiến của khách hàng Việt Nam bằng các sản phẩm giá rẻ và chính sách bảo hành hấp dẫn.","cat":"oto-xe-may","positivity":7,"importance":8},{"title":"Bộ tộc có hàm răng nhọn như cá mập","content":"Bộ tộc Baka ở châu Phi nổi tiếng với khả năng sinh tồn trong rừng và có hàm răng nhọn như cá mập. Họ mài răng từ tuổi 10-20 không chỉ để làm đẹp mà còn chứng minh lòng can đảm và hỗ trợ trong việc săn bắn. Cuộc sống của người Baka chủ yếu dựa vào săn bắt, đánh cá và hái lượm, với nhiều kỹ thuật độc đáo trong việc thu hoạch thực phẩm. Tuy nhiên, nạn khai thác gỗ trái phép đang đe dọa cuộc sống và văn hóa của họ, khiến họ phải thay đổi lối sống và tiếp xúc nhiều hơn với thế giới bên ngoài.","cat":"the-gioi","positivity":6,"importance":7},{"title":"Nguyên nhân khiến virus cúm biến chủng nhanh","content":"Virus cúm biến chủng nhanh chóng do hai hiện tượng chính là trôi dạt và dịch chuyển kháng nguyên. Trôi dạt kháng nguyên gây ra những thay đổi nhỏ trong cấu trúc virus, làm giảm hiệu quả của hệ miễn dịch và vaccine, trong khi dịch chuyển kháng nguyên có thể tạo ra một chủng hoàn toàn mới, ít người có khả năng miễn dịch. Các virus cúm A, như H1N1 và H3N2, liên tục phát triển, dẫn đến nhu cầu cập nhật vaccine hàng năm. Sự tồn tại của virus trong các loài chim và động vật cũng tạo ra nguy cơ cho các đại dịch trong tương lai.","cat":"suc-khoe","positivity":4,"importance":8},{"title":"Miền Bắc rét đậm, rét hại vào cuối tuần","content":"Theo dự báo từ cơ quan khí tượng thủy văn, miền Bắc sẽ trải qua đợt không khí lạnh mạnh vào cuối tuần này, từ đêm 23/2, gây rét đậm, rét hại ở nhiều nơi. Trong những ngày tới, Bắc Bộ sẽ có mưa nhỏ, sương mù và nhiệt độ giảm mạnh, đặc biệt ở vùng núi sẽ có nơi rét đậm. Dự kiến, tình trạng thời tiết này sẽ kéo dài đến cuối tháng 2, ảnh hưởng đến đời sống sinh hoạt của người dân.","cat":"thoi-su","positivity":4,"importance":7},{"title":"VĐV thể dục U50 mơ dự kỳ Olympic thứ 9","content":"VĐV thể dục Oksana Chusovitina, sắp bước sang tuổi 50, đang hướng tới Olympic lần thứ 9 tại Los Angeles 2028. Sau nhiều khó khăn do chấn thương, bà sẽ thi đấu tại World Cup ở Đức và có kế hoạch tham gia giải vô địch châu Á tại quê nhà vào tháng 5. Chusovitina đã từng giành huy chương vàng đồng đội Olympic 1992 và huy chương bạc cá nhân 2008, trở thành một trong những VĐV hiếm hoi dự Olympic trong ba đội tuyển khác nhau.","cat":"the-thao","positivity":8,"importance":7},{"title":"Bi kịch từ cuộc tình tay ba với hai anh em","content":"Susan Ambrosino đã vướng vào một cuộc tình tay ba phức tạp với Steven Schiovone, anh trai của chồng cũ, trong khi chồng cũ của cô, Keith Ambrosino, đang muốn hàn gắn. Sau khi Susan mất tích vào ngày 21/2/2005, thi thể của cô được tìm thấy trong xe với một vết bắn ở đầu, và cô đang mang thai khoảng bốn tháng. Cuộc điều tra chỉ ra rằng Steven đã bắn chết Susan vì lo sợ cô tiết lộ về việc mang thai với Keith. Steven cuối cùng đã nhận tội và bị kết án 30 năm tù.","cat":"phap-luat","positivity":2,"importance":8},{"title":"Nói tre bền hơn thép có đúng không?","content":"Bài viết khám phá tính chất độc đáo của tre và so sánh độ bền của nó với thép. Dù tre được sử dụng trong nhiều công trình xây dựng nhờ vào đặc tính nhẹ và linh hoạt, nhưng độ bền của nó vẫn chưa chắc chắn vượt qua thép trong mọi trường hợp. Cần thêm nghiên cứu để xác định rõ ràng hơn liệu tre có thực sự bền hơn thép hay không.","cat":"giai-tri","positivity":7,"importance":5},{"title":"Cựu thượng úy công an bị cáo buộc dùng nhục hình","content":"Nguyễn Mạnh Dũng, cựu thượng uý công an xã Bàu Cạn, cùng với một dân phòng, bị cáo buộc đã dùng nhục hình đối với Vũ Tuấn Hậu, một nghi can sử dụng ma túy. Vụ việc xảy ra vào đêm 31/10/2023 khi Hậu bị công an bắt và bị còng tay vào cửa sổ, khiến Hậu phải đứng bằng đầu ngón chân. Sau đó, Dũng và Thiện đã bị khởi tố và bắt giam vì hành vi này, trong khi Hậu bị tuyên án 9 năm tù về tội mua bán trái phép chất ma túy.","cat":"phap-luat","positivity":2,"importance":8},{"title":"Công khai tài khoản nhận 'quà sinh nhật', có phải trả lại khi người tặng đổi ý?","content":"Một độc giả chia sẻ về việc đăng mã QR tài khoản ngân hàng lên mạng xã hội để nhận quà sinh nhật, nhưng gặp rắc rối khi một người quen thông báo đã chuyển tiền tặng nhưng muốn lấy lại sau khi biết cô đã có bạn trai. Người tặng không có bằng chứng chuyển tiền rõ ràng và độc giả yêu cầu bằng chứng để xem xét việc hoàn trả. Cô muốn biết liệu có phải trả lại tiền hay không trong trường hợp này.","cat":"phap-luat","positivity":4,"importance":6},{"title":"12 năm mang tiếng 'ảo tưởng' vì để con tự học Tiếng Anh","content":"Bài viết chia sẻ kinh nghiệm của một phụ huynh trong việc dạy con tự học tiếng Anh từ khi còn nhỏ, bất chấp những lời chỉ trích cho rằng đó là 'ảo tưởng'. Phụ huynh này đã khuyến khích con khám phá ngôn ngữ qua sách hình màu sắc và hoạt hình, giúp con phát triển khả năng đọc và hiểu tiếng Anh mà không cần học thêm ở trung tâm. Sau 12 năm học, con của tác giả đã thích nghi tốt với chương trình học mới và hy vọng vào sự cải cách trong giáo dục đại học.","cat":"giao-duc","positivity":8,"importance":7},{"title":"Đàm Vĩnh Hưng: 'Con trai giúp tôi đi qua tháng ngày khốn khó'","content":"Đàm Vĩnh Hưng, sau tai nạn nghiêm trọng tại Mỹ, đã chia sẻ về quá trình hồi phục và sự hỗ trợ to lớn từ con trai Polo. Trong cuộc phỏng vấn, anh tiết lộ rằng việc mất một số ngón chân đã ảnh hưởng đến cuộc sống hàng ngày, nhưng tình yêu và sự quan tâm của con trai đã giúp anh vượt qua giai đoạn khó khăn này. Ca sĩ cũng cho biết anh đã thay đổi nhiều trong lối sống, từ việc tiết kiệm hơn đến việc chú trọng sức khỏe, và nhận thấy sự quan trọng của gia đình trong cuộc sống của mình.","cat":"giai-tri","positivity":8,"importance":7},{"title":"VĐV Olympic vô địch sau khi bị 'đá' ngày Valentine","content":"Nữ VĐV Olympic người Australia, Lauren Ryan, đã giành chiến thắng trong nội dung 3.000m tại Boston Valentine Invitational vào ngày 15/2, chỉ một ngày sau khi bạn trai chia tay qua tin nhắn. Trong cuộc đua, Lauren đã vượt qua đối thủ Doris Lemngole ở 20 mét cuối cùng, lập thành tích cá nhân tốt nhất là 8 phút 41 giây 40. Cô chia sẻ rằng sự thất vọng từ mối quan hệ đã mang lại cho cô động lực lớn để chiến thắng. Nhiều người hâm mộ đã bày tỏ sự ủng hộ và chỉ trích bạn trai cũ của cô trên mạng xã hội.","cat":"the-thao","positivity":9,"importance":8},{"title":"Ván cược hút đầu tư trung tâm dữ liệu của Malaysia","content":"Malaysia đang tích cực thu hút đầu tư vào các trung tâm dữ liệu với hy vọng thúc đẩy tăng trưởng kinh tế và tạo ra việc làm. Tuy nhiên, các chuyên gia cảnh báo về áp lực lên nguồn cung điện và nước do nhu cầu ngày càng tăng từ các trung tâm này. Malaysia đã thu hút hơn 31 tỷ USD đầu tư trong 10 tháng đầu năm 2024, nhưng phần lớn công suất không phục vụ người dùng trong nước. Việc phát triển này có thể gặp khó khăn vì khí hậu nóng ẩm và tình trạng mất điện có thể gia tăng, khiến cho các nhà đầu tư và cư dân lo ngại về sự bền vững trong tương lai.","cat":"kinh-doanh","positivity":6,"importance":8},{"title":"Học Tài chính - Ngân hàng ở trường nào tại TP HCM?","content":"Một học sinh lớp 12 đang tìm kiếm lời khuyên về việc chọn trường để học ngành Tài chính - Ngân hàng tại TP HCM. Cậu đang phân vân giữa Đại học Kinh tế TP HCM và Đại học Ngân hàng TP HCM, mong muốn có một môi trường học tập có nhiều hoạt động để phát triển kỹ năng mềm. Học sinh này tự tin vào khả năng trúng tuyển và hy vọng nhận được ý kiến từ các cựu sinh viên về những ưu điểm và nhược điểm của hai trường.","cat":"giao-duc","positivity":7,"importance":6},{"title":"Thủ đoạn đưa đi Dubai du lịch, dụ dỗ đầu tư tiền ảo của ổ nhóm tội phạm lừa đảo","content":"Một nhóm tội phạm đã sử dụng thủ đoạn lừa đảo để dụ dỗ người dân đầu tư vào tiền ảo, đồng thời tổ chức các chuyến du lịch đến Dubai để tạo niềm tin cho nạn nhân. Nhóm này đã tiếp xúc và thuyết phục các nhà đầu tư tại các quán cà phê và hội thảo, quảng bá về đồng tiền mã hóa giả MPX và dự án CrossFi. Sau khi bị phát hiện, công an đã bắt giữ 8 nghi phạm và thu giữ tài sản trị giá khoảng 500 tỷ đồng.","cat":"phap-luat","positivity":2,"importance":8},{"title":"Apple Store Online tạm đóng, chuẩn bị ra mắt iPhone 16E","content":"Apple đã giới thiệu iPhone 16e, phiên bản giá rẻ nhất trong dòng iPhone 16, với mức giá khởi điểm từ 16,99 triệu đồng. Đây là model đầu tiên trang bị modem di động do chính Apple thiết kế, hỗ trợ kết nối mạng 5G. iPhone 16e còn sở hữu chip xử lý Apple A18 mạnh mẽ, màn hình 6,1 inch với tấm nền OLED Super Retina XDR và thời lượng pin ấn tượng, hứa hẹn sẽ mang lại trải nghiệm tốt hơn cho người dùng. Sản phẩm này sẽ được mở đặt hàng từ ngày 28/2 và chính thức lên kệ vào ngày 7/3.","cat":"cong-nghe","positivity":8,"importance":9},{"title":"Ông Putin khoe đột phá ở Kursk, nói Nga - Mỹ bắt đầu khôi phục quan hệ","content":"Tổng thống Nga Vladimir Putin vừa thông báo về những tiến triển trong quan hệ Nga-Mỹ, đặc biệt là sau cuộc đối thoại diễn ra ở Saudi Arabia. Ông cho rằng hai nước đã bắt đầu khôi phục hợp tác trong nhiều lĩnh vực, bao gồm cả vấn đề Trung Đông. Trong khi đó, ông cũng thông báo về một đột phá quân sự tại vùng Kursk, nơi binh sĩ Nga đã tiến vào lãnh thổ Ukraine, tuy nhiên Ukraine đã phủ nhận thông tin này và cho rằng chỉ có một nhóm nhỏ binh sĩ Nga cố gắng xâm nhập.","cat":"the-gioi","positivity":7,"importance":8},{"title":"\"Dù tên gọi Bộ LĐ-TB&XH không còn, nhưng tiếng thơm của ngành mãi lan tỏa\"","content":"Bộ trưởng Đào Ngọc Dung đã phát biểu tại lễ hội Molisa, nhấn mạnh rằng dù Bộ LĐ-TB&XH không còn tên gọi, nhưng những giá trị nhân văn và thành quả của ngành vẫn sẽ được ghi nhớ và lan tỏa. Ông tự hào về những đóng góp trong 80 năm qua, từ chính sách an sinh xã hội đến hỗ trợ người có công. Bộ trưởng khẳng định rằng các cán bộ trẻ cần tiếp tục phát huy truyền thống vẻ vang của ngành để xây dựng tương lai tốt đẹp hơn, đồng thời ghi nhận vai trò quan trọng của các thế hệ lãnh đạo trước đây trong sự phát triển của ngành.","cat":"thoi-su","positivity":8,"importance":9},{"title":"Quyết định thay đổi nhân sự trưởng, phó đoàn đại biểu Quốc hội 3 địa phương","content":"Quốc hội Việt Nam vừa có quyết định thay đổi nhân sự trưởng và phó đoàn đại biểu Quốc hội tại ba địa phương: TPHCM, Hưng Yên và Thái Bình. Theo đó, bà Văn Thị Bạch Tuyết đã thôi giữ chức phó trưởng đoàn đại biểu Quốc hội TPHCM để chuyển công tác, trong khi bà Nguyễn Trần Phượng Trân được bầu làm phó trưởng đoàn mới. Tại Hưng Yên, ông Nguyễn Đại Thắng cũng đã được phê chuẩn thôi giữ chức phó trưởng đoàn để chuyển sang vị trí mới. Ông Ngô Đông Hải từ chức trưởng đoàn tại Thái Bình, và ông Nguyễn Văn Huy đảm nhận trách nhiệm cho đến khi có quyết định mới.","cat":"thoi-su","positivity":6,"importance":7}];

    const pageSize = 10;       // Number of articles to load each time
    let currentIndex = 0;      // Tracks which batch of items has been loaded
    let isLoading = false;     // Prevents multiple simultaneous loads

    // Set currentFilter to stored value or default to "important"
    let currentFilter = localStorage.getItem("filter") || "important";

    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");

    // Update the dropdown to reflect the stored filter
    filterDropdown.value = currentFilter;

    // Filter news data based on the current filter value.
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        // For category filters, match item.cat exactly
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
        case "y-kien":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // Load and render the next batch of news articles.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `
            <h3>${item.title}</h3>
            <p>${item.content}</p>
          `;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Simulated loading delay
    }

    // Handle scroll events for infinite scrolling and back-to-top visibility.
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      // Show the back-to-top button after scrolling down 300px
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // Reset and reload news when the filter is changed.
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Smooth scroll back to the top of the page.
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    // Initial load
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Listen for filter changes, refresh clicks, and back-to-top clicks.
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
  </script>
