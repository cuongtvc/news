hức năng quản lý báo chí, xuất bản, thông tin đối ngoại","content":"Từ ngày 1-3-2025, Bộ Văn hóa, Thể thao và Du lịch sẽ đảm nhận thêm các chức năng quản lý báo chí, xuất bản và thông tin đối ngoại, theo Nghị định số 43/2025/NĐ-CP của Chính phủ. Nghị định này thay thế nghị định trước đó và quy định rõ hơn về cơ cấu tổ chức cũng như nhiệm vụ của bộ. Các chức năng mới này nhằm tăng cường quản lý nhà nước trong lĩnh vực văn hóa và thông tin tại Việt Nam.","link":"https://tuoitre.vn/bo-van-hoa-the-thao-va-du-lich-co-them-chuc-nang-quan-ly-bao-chi-xuat-ban-thong-tin-doi-ngoai-20250301101859965.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Bộ Văn hóa, Thể thao và Du lịch có thêm chức năng gì từ ngày 1-3-2025?","answers":[{"text":"Quản lý báo chí, xuất bản và thông tin đối ngoại","correct":true},{"text":"Quản lý giáo dục và đào tạo","correct":false},{"text":"Quản lý an ninh quốc gia","correct":false},{"text":"Quản lý y tế và sức khỏe","correct":false},{"text":"Quản lý giao thông vận tải","correct":false}]},{"title":"Cơ cấu tổ chức, nhiệm vụ của Bộ Y tế có gì thay đổi từ ngày 1-3?","content":"Theo Nghị định số 42/2025/NĐ-CP ban hành ngày 27-2, từ ngày 1-3-2025, cơ cấu tổ chức của Bộ Y tế sẽ giảm từ 21 đơn vị xuống còn 20 đơn vị. Cụ thể, Bộ Y tế sẽ không còn Vụ Sức khỏe bà mẹ - trẻ em và một số cục khác, trong khi bổ sung Cục Phòng bệnh, Cục Bà mẹ và trẻ em, và Cục Bảo trợ xã hội. Nhiệm vụ của Bộ Y tế cũng được quy định rõ ràng trong Nghị định, bao gồm quản lý nhà nước về y tế dự phòng, khám chữa bệnh và nhiều lĩnh vực khác.","link":"https://tuoitre.vn/co-cau-to-chuc-nhiem-vu-cua-bo-y-te-co-gi-thay-doi-tu-ngay-1-3-2025030110001408.htm","cat":"suc-khoe","positivity":7,"importance":8,"question":"Cơ cấu tổ chức của Bộ Y tế đã thay đổi như thế nào từ ngày 1-3-2025?","answers":[{"text":"Cơ cấu tổ chức giảm từ 21 đơn vị xuống còn 20 đơn vị.","correct":true},{"text":"Bổ sung thêm 5 đơn vị mới.","correct":false},{"text":"Không có thay đổi gì mới.","correct":false},{"text":"Thay đổi chỉ về tên gọi của các đơn vị.","correct":false}]},{"title":"FIFA \"quay xe\", rút lệnh cấm dự World Cup với một đội tuyển","content":"FIFA đã quyết định rút lại lệnh cấm tham dự World Cup đối với đội tuyển Pakistan, sau khi liên đoàn bóng đá nước này thực hiện các sửa đổi hiến pháp cần thiết để đảm bảo một cuộc bầu cử công bằng. Trước đó, Pakistan bị cấm tham dự World Cup 2026 vì không đảm bảo tính minh bạch trong bầu cử chủ tịch. Việc rút lệnh cấm cho phép đội tuyển Pakistan tiếp tục tham gia các giải đấu của FIFA, bao gồm vòng loại Asian Cup 2027.","link":"https://dantri.com.vn/the-thao/fifa-quay-xe-rut-lenh-cam-du-world-cup-voi-mot-doi-tuyen-20250301103341568.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Tại sao FIFA rút lệnh cấm đối với đội tuyển Pakistan?","answers":[{"text":"Vì Pakistan đã sửa đổi hiến pháp để đảm bảo bầu cử công bằng.","correct":true},{"text":"Vì FIFA quyết định không cấm đội tuyển này nữa.","correct":false},{"text":"Vì Pakistan đã thắng một giải đấu quốc tế.","correct":false},{"text":"Vì Liên đoàn bóng đá Pakistan có đủ tài chính.","correct":false}]},{"title":"FBI trả lại tài liệu mật cho ông Trump","content":"FBI đã trả lại tài liệu mật cho cựu Tổng thống Donald Trump, sau hai năm kể từ cuộc khám xét tại khu nghỉ dưỡng Mar-a-Lago. Theo thông báo từ Nhà Trắng, một số thùng tài liệu đã được chất lên chuyên cơ Không lực Một để vận chuyển về Florida. Ông Trump cho rằng việc thu giữ tài liệu là một cuộc tấn công chính trị nhằm vào ông và khẳng định rằng công lý đã chiến thắng. Cuộc điều tra trước đó về việc xử lý tài liệu mật của ông Trump đã bị bác bỏ bởi một thẩm phán liên bang vào giữa tháng 7/2024.","link":"https://vnexpress.net/fbi-tra-lai-tai-lieu-mat-cho-ong-trump-4855485.html","cat":"phap-luat","positivity":8,"importance":7,"question":"Tại sao FBI trả lại tài liệu mật cho ông Trump?","answers":[{"text":"Vì tài liệu đã bị thu giữ sai quy trình.","correct":true},{"text":"Để ủng hộ chính trị của ông Trump.","correct":false},{"text":"Để hoàn thành cuộc điều tra.","correct":false},{"text":"Vì ông Trump đã yêu cầu trả lại.","correct":false}]},{"title":"Cuộc sống người dân tại khu \"ổ chuột\" ở TPHCM","content":"Bài viết mô tả cuộc sống khó khăn của người dân tại khu \"ổ chuột\" ở bờ Nam Kênh Đôi, quận 8, TPHCM. Gia đình bà Kim Anh sống trong một căn nhà nhỏ chỉ 20m2 với hơn 10 nhân khẩu, phải thay phiên nhau sinh hoạt và nghỉ ngơi. Sắp tới, khoảng 1.600 hộ dân tại khu vực này sẽ được di dời để thực hiện dự án chỉnh trang đô thị, nhưng nhiều người vẫn lo lắng về tương lai của họ sau khi chuyển đến nơi ở mới.","link":"https://dantri.com.vn/xa-hoi/cuoc-song-nguoi-dan-tai-khu-o-chuot-o-tphcm-20250228151730230.htm","cat":"xã hội","positivity":4,"importance":7,"question":"Cuộc sống của người dân tại khu \"ổ chuột\" ở TPHCM như thế nào?","answers":[{"text":"Khó khăn với không gian sống chật chội","correct":true},{"text":"Rất thoải mái và tiện nghi","correct":false},{"text":"Nhiều cơ hội việc làm","correct":false},{"text":"Có nhiều dịch vụ tốt xung quanh","correct":false}]},{"title":"Thạc sĩ 8X được bổ nhiệm làm Phó hiệu trưởng trường đại học lớn ở TPHCM","content":"ThS Văn Chí Nam, sinh năm 1982, đã được bổ nhiệm làm Phó hiệu trưởng Trường Đại học Khoa học Tự nhiên thuộc Đại học Quốc gia TPHCM từ ngày 1/3/2025. Ông từng là Phó trưởng khoa Khoa Công nghệ Thông tin và đã giữ nhiều vị trí quản lý khác tại trường. Trường Đại học Khoa học Tự nhiên là một trong những trường đầu ngành về đào tạo và nghiên cứu khoa học tại miền Nam Việt Nam.","link":"https://dantri.com.vn/giao-duc/thac-si-8x-duoc-bo-nhiem-lam-pho-hieu-truong-truong-dai-hoc-lon-o-tphcm-20250301094828661.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Ai là Phó hiệu trưởng mới của Trường Đại học Khoa học Tự nhiên ở TPHCM?","answers":[{"text":"ThS Văn Chí Nam","correct":true},{"text":"ThS Nguyễn Văn A","correct":false},{"text":"ThS Trần Thị B","correct":false},{"text":"ThS Lê Văn C","correct":false},{"text":"ThS Phạm Minh D","correct":false}]},{"title":"Dẹp nạn lấn chiếm vỉa hè: Nếu 'làm cho có', sẽ đâu lại vào đó","content":"UBND TP.HCM đã yêu cầu chấn chỉnh tình trạng lấn chiếm vỉa hè, sau khi có phản ánh từ báo chí. Mặc dù đã có nhiều biện pháp và đợt ra quân trước đó, tình trạng này vẫn chưa được giải quyết triệt để. Các chuyên gia cho rằng cần nâng cao mức xử phạt và áp dụng các biện pháp giám sát như camera để đảm bảo việc thực thi pháp luật. Cộng đồng cũng nên tham gia giám sát để tạo sự đồng thuận và nâng cao ý thức về việc giữ gìn trật tự đô thị.","link":"https://tuoitre.vn/dep-nan-lan-chiem-via-he-neu-lam-cho-co-se-dau-lai-vao-do-20250301085758919.htm","cat":"phap-luat","positivity":6,"importance":8,"question":"TP.HCM đang làm gì để giải quyết tình trạng lấn chiếm vỉa hè?","answers":[{"text":"Chấn chỉnh tình trạng lấn chiếm vỉa hè và nâng cao xử phạt","correct":true},{"text":"Cấm hoàn toàn việc buôn bán trên vỉa hè","correct":false},{"text":"Chỉ xử phạt những trường hợp nghiêm trọng","correct":false},{"text":"Không có biện pháp nào cả","correct":false},{"text":"Khuyến khích người dân lấn chiếm vỉa hè","correct":false}]},{"title":"Người sống sót cao tuổi nhất sau nạn diệt chủng Holocaust qua đời","content":"Cụ bà Rose Girone, 113 tuổi, người sống sót cao tuổi nhất sau nạn diệt chủng Holocaust, qua đời tại viện dưỡng lão ở New York vào ngày 24 tháng 2. Cụ được biết đến như một người phụ nữ kiên cường, đã trải qua nhiều thử thách trong cuộc sống, bao gồm việc sống sót qua thời kỳ Holocaust và tìm kiếm cuộc sống mới tại Mỹ. Sự ra đi của cụ nhắc nhở chúng ta về tầm quan trọng của việc ghi nhớ lịch sử và chia sẻ bài học từ nạn diệt chủng.","link":"https://vnexpress.net/nguoi-song-sot-cao-tuoi-nhat-sau-nan-diet-chung-holocaust-qua-doi-4855433.html","cat":"the-gioi","positivity":6,"importance":8,"question":"Cụ bà Rose Girone, ai là người sống sót cao tuổi nhất sau nạn diệt chủng Holocaust, đã qua đời ở đâu?","answers":[{"text":"Tại viện dưỡng lão ở New York","correct":true},{"text":"Tại nhà riêng ở Berlin","correct":false},{"text":"Tại bệnh viện ở Paris","correct":false},{"text":"Tại một trung tâm tị nạn ở Thượng Hải","correct":false}]},{"title":"Mourinho kiện ngược Galatasaray","content":"CLB Fenerbahce đã đệ đơn kiện Galatasaray vì cho rằng HLV Jose Mourinho bị xâm phạm quyền cá nhân. Đơn kiện yêu cầu bồi thường thiệt hại về mặt đạo đức trị giá 1,907 triệu lira Thổ Nhĩ Kỳ (khoảng 52.000 USD) sau những phát biểu của Mourinho bị cho là phân biệt chủng tộc. Fenerbahce khẳng định rằng những lời của Mourinho đã bị cắt xén khỏi ngữ cảnh. Trong khi đó, LĐBĐ Thổ Nhĩ Kỳ đã phạt Mourinho 44.000 USD và cấm ông chỉ đạo 4 trận.","link":"https://vnexpress.net/mourinho-kien-nguoc-galatasaray-4855451.html","cat":"the-thao","positivity":4,"importance":7,"question":"Mourinho kiện Galatasaray vì lý do gì?","answers":[{"text":"Xâm phạm quyền cá nhân","correct":true},{"text":"Thiếu tôn trọng trọng tài","correct":false},{"text":"Chửi bới cổ động viên","correct":false},{"text":"Phân biệt chủng tộc","correct":false}]},{"title":"Diễn viên Huy Khánh, Mạc Anh Thư ly hôn","content":"Diễn viên Huy Khánh và Mạc Anh Thư đã ly hôn sau 12 năm chung sống, hoàn tất thủ tục ly hôn vào cuối năm 2023. Thông tin này mới được họ xác nhận dù trước đó có nhiều tin đồn về mối quan hệ của họ. Cặp đôi hiện giữ mối quan hệ bạn bè và cùng chăm sóc con gái, bé Cát Cát, đang sống với mẹ tại Phần Lan. Huy Khánh và Mạc Anh Thư cho biết họ thiếu sự lãng mạn trong hôn nhân nên quyết định chia tay.","link":"https://vnexpress.net/dien-vien-huy-khanh-mac-anh-thu-ly-hon-4855448.html","cat":"giai-tri","positivity":4,"importance":6,"question":"Huy Khánh và Mạc Anh Thư ly hôn sau bao lâu chung sống?","answers":[{"text":"12 năm","correct":true},{"text":"5 năm","correct":false},{"text":"10 năm","correct":false},{"text":"15 năm","correct":false},{"text":"20 năm","correct":false}]},{"title":"Không học chương trình chất lượng cao có ảnh hưởng cơ hội việc làm?","content":"Bài viết đề cập đến mối quan tâm của học sinh về việc không học chương trình chất lượng cao có ảnh hưởng đến cơ hội việc làm hay không. Theo Ths Phạm Thanh Hà từ Trường ĐH Ngoại thương, sự khác biệt chính giữa chương trình chất lượng cao và chương trình tiêu chuẩn nằm ở ngôn ngữ học tập. Học sinh không nên lo lắng rằng việc học chương trình tiêu chuẩn sẽ khiến họ gặp khó khăn trong việc xin việc, vì cơ hội việc làm phụ thuộc nhiều vào nỗ lực cá nhân của từng sinh viên.","link":"https://tuoitre.vn/khong-hoc-chuong-trinh-chat-luong-cao-co-anh-huong-co-hoi-viec-lam-20250301093644883.htm","cat":"giao-duc","positivity":7,"importance":8,"question":"Không học chương trình chất lượng cao có ảnh hưởng đến cơ hội việc làm không?","answers":[{"text":"Không, cơ hội việc làm phụ thuộc vào nỗ lực cá nhân.","correct":true},{"text":"Có, chỉ học chương trình tiêu chuẩn sẽ khó xin việc.","correct":false},{"text":"Có, học chương trình chất lượng cao là bắt buộc.","correct":false},{"text":"Không, chỉ cần có bằng đại học là đủ.","correct":false}]},{"title":"Người có thẻ BHYT không phải trả tiền khi khám chữa bệnh dưới 351.000 đồng","content":"Theo quy định mới từ Luật BHYT 2024, người có thẻ bảo hiểm y tế (BHYT) sẽ không phải trả tiền khi khám chữa bệnh nếu tổng chi phí một lần khám chữa bệnh dưới 351.000 đồng. Điều này có hiệu lực từ ngày 1/1/2025. Luật cũng quy định rõ các nhóm đối tượng và điều kiện để được thanh toán 100% từ quỹ BHYT, giúp giảm gánh nặng chi phí cho người bệnh.","link":"https://dantri.com.vn/lao-dong-viec-lam/nguoi-co-the-bhyt-khong-phai-tra-tien-khi-kham-chua-benh-duoi-351000-dong-20250227102033864.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Người có thẻ BHYT có phải trả tiền khi khám bệnh dưới 351.000 đồng không?","answers":[{"text":"Không","correct":true},{"text":"Có","correct":false},{"text":"Chỉ trả một phần","correct":false},{"text":"Tùy theo từng bệnh viện","correct":false},{"text":"Không áp dụng cho tất cả mọi người","correct":false}]},{"title":"Mắc sốt xuất huyết có nên cạo gió, xông hơi?","content":"Khi mắc sốt xuất huyết, việc cạo gió và xông hơi không những không giúp điều trị bệnh mà còn có thể làm tình trạng trở nên nghiêm trọng hơn. Cạo gió có thể tác động lên mạch máu, tăng nguy cơ xuất huyết trong khi xông hơi dẫn đến mất nước và điện giải, điều này cực kỳ nguy hiểm cho bệnh nhân sốt xuất huyết. Người bệnh cần được theo dõi sát và không nên tự điều trị bằng các phương pháp này.","link":"https://vnexpress.net/mac-sot-xuat-huyet-co-nen-cao-gio-xong-hoi-4855464.html","cat":"suc-khoe","positivity":2,"importance":8,"question":"Mắc sốt xuất huyết có nên cạo gió và xông hơi không?","answers":[{"text":"Không, vì có thể làm bệnh nặng hơn.","correct":true},{"text":"Có, để giúp hạ sốt nhanh chóng.","correct":false},{"text":"Có, vì đó là phương pháp truyền thống.","correct":false},{"text":"Không, nhưng chỉ xông hơi thì có thể.","correct":false}]},{"title":"Huyền thoại Francis Ford Coppola vừa vui vẻ nhận giải Mâm xôi vàng, vì sao?","content":"Trong lễ trao giải Mâm xôi vàng 2025 diễn ra vào ngày 28-2, đạo diễn huyền thoại Francis Ford Coppola đã vui vẻ nhận giải Đạo diễn tệ nhất cho bộ phim \"Megalopolis\". Ông cho biết ông tự hào về giải thưởng này vì đã 'can đảm đi ngược lại xu hướng thịnh hành của nền điện ảnh đương đại'. Coppola cũng lên án sự hèn nhát trong ngành điện ảnh hiện nay, đồng thời cảm ơn các đồng nghiệp đã giúp ông thực hiện bộ phim này.","link":"https://tuoitre.vn/huyen-thoai-francis-ford-coppola-vua-vui-ve-nhan-giai-mam-xoi-vang-vi-sao-20250301094041972.htm","cat":"giai-tri","positivity":7,"importance":6,"question":"Tại sao Francis Ford Coppola nhận giải Mâm xôi vàng?","answers":[{"text":"Vì ông can đảm đi ngược lại xu hướng thịnh hành của điện ảnh.","correct":true},{"text":"Vì bộ phim của ông quá tệ.","correct":false},{"text":"Vì ông không có nhiều kinh nghiệm làm phim.","correct":false},{"text":"Vì ông muốn gây sốc cho khán giả.","correct":false}]},{"title":"Doanh nghiệp chạy đua bắt nhịp xu hướng tiêu dùng xanh","content":"Trong bối cảnh thói quen tiêu dùng xanh ngày càng trở nên phổ biến, nhiều doanh nghiệp Việt Nam đang nỗ lực bắt nhịp xu hướng này. Người tiêu dùng, đặc biệt là giới trẻ, đã dần thay đổi thói quen mua sắm và sử dụng sản phẩm thân thiện với môi trường. Các doanh nghiệp như Công ty cổ phần Sợi Thế Kỷ đang phát triển các sản phẩm sợi tái chế để đáp ứng nhu cầu này. Dự án Việt Nam Xanh 2025 cũng được khởi động nhằm nâng cao nhận thức và thúc đẩy hành động bảo vệ môi trường.","link":"https://tuoitre.vn/doanh-nghiep-chay-dua-bat-nhip-xu-huong-tieu-dung-xanh-20250228234829431.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Các doanh nghiệp Việt Nam đang làm gì để bắt nhịp xu hướng tiêu dùng xanh?","answers":[{"text":"Phát triển sản phẩm thân thiện với môi trường","correct":true},{"text":"Tăng cường quảng cáo sản phẩm","correct":false},{"text":"Giảm giá sản phẩm xanh","correct":false},{"text":"Mở rộng chuỗi cung ứng quốc tế","correct":false}]},{"title":"Tàu hàng lật ở Hà Tĩnh","content":"Vào sáng 1/3, tàu hàng HH62 đã bị trật bánh và lật nghiêng khi chạy qua đoạn đường sắt Hòa Duyệt - Thanh Luyện, huyện Vũ Quang, Hà Tĩnh. Sự cố này khiến đường sắt Bắc Nam tạm thời bị ách tắc. Hiện trường cho thấy nhiều toa tàu bị đổ nghiêng và đường ray bị bật lên. Ngành đường sắt đang tiến hành điều tra nguyên nhân và khắc phục sự cố.","link":"https://vnexpress.net/tau-hang-lat-o-ha-tinh-4855465.html","cat":"thoi-su","positivity":3,"importance":7,"question":"Tàu hàng nào đã bị lật ở Hà Tĩnh vào sáng 1/3?","answers":[{"text":"Tàu hàng HH62","correct":true},{"text":"Tàu khách SE1","correct":false},{"text":"Tàu hàng HH63","correct":false},{"text":"Tàu hàng SE2","correct":false},{"text":"Tàu hàng QL1","correct":false}]},{"title":"Giáng Son hát nhạc Trịnh mừng sinh nhật Trịnh Công Sơn","content":"Vào tối 28-2, Giáng Son đã tổ chức một buổi hòa nhạc tại quán cà phê trên phố Trịnh Công Sơn, nơi cô thể hiện ca khúc 'Tình sầu' và hòa giọng cùng nhóm Dragon Plus với bài 'Ở trọ' để mừng sinh nhật của nhạc sĩ Trịnh Công Sơn. Sự kiện này không chỉ là dịp để tưởng nhớ người nhạc sĩ tài hoa mà còn là cơ hội để Giáng Son, mặc dù đã có sự nghiệp âm nhạc riêng, thể hiện tình yêu của mình đối với âm nhạc của Trịnh Công Sơn. Cô chia sẻ về kỷ niệm đặc biệt với ca khúc 'Tình sầu' và cảm nhận sâu sắc về âm nhạc của ông.","link":"https://tuoitre.vn/giang-son-hat-nhac-trinh-mung-sinh-nhat-trinh-cong-son-20250301074410851.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Giáng Son đã hát bài nào để mừng sinh nhật Trịnh Công Sơn?","answers":[{"text":"Tình sầu","correct":true},{"text":"Bài không tên 1","correct":false},{"text":"Cát bụi","correct":false},{"text":"Diễm xưa","correct":false},{"text":"Mưa hồng","correct":false}]},{"title":"Trạm vũ trụ Trung Quốc sẽ tiếp nhận phi hành gia nước ngoài, đó là nước nào?","content":"Trạm vũ trụ Thiên Cung của Trung Quốc sẽ đón phi hành gia nước ngoài đầu tiên là người Pakistan trong vài năm tới, theo một thỏa thuận hợp tác vừa được ký kết giữa Trung Quốc và Pakistan. Thỏa thuận này bao gồm việc đào tạo phi hành gia Pakistan, với một người sẽ trở thành phi hành gia đầu tiên đặt chân lên trạm. Đây được xem là dấu mốc quan trọng trong quan hệ hợp tác không gian giữa hai nước, với Pakistan đã gia tăng hợp tác với Trung Quốc trong lĩnh vực không gian trong những năm gần đây.","link":"https://tuoitre.vn/tram-vu-tru-trung-quoc-se-tiep-nhan-phi-hanh-gia-nuoc-ngoai-do-la-nuoc-nao-20250301084038662.htm","cat":"the-gioi","positivity":8,"importance":7,"question":"Ai sẽ là phi hành gia nước ngoài đầu tiên lên trạm vũ trụ Trung Quốc?","answers":[{"text":"Người Pakistan","correct":true},{"text":"Người Ấn Độ","correct":false},{"text":"Người Mỹ","correct":false},{"text":"Người Nga","correct":false},{"text":"Người Nhật","correct":false}]},{"title":"Đại gia ngành dệt may 'bơm' hàng trăm tỉ vào công ty bất động sản ở TP.HCM","content":"Công ty cổ phần Dệt may - Đầu tư - Thương mại Thành Công (TCM) đã quyết định tăng vốn cho công ty con TC Tower hoạt động trong lĩnh vực bất động sản với số tiền 223 tỷ đồng. Sau khi tăng vốn, TC Tower sẽ có tổng vốn điều lệ là 372,3 tỷ đồng. Bên cạnh đó, TCM cũng công bố kế hoạch năm 2025 với doanh thu dự kiến đạt hơn 4.525 tỷ đồng, tăng 19% so với năm trước.","link":"https://tuoitre.vn/dai-gia-nganh-det-may-bom-hang-tram-ti-vao-cong-ty-bat-dong-san-o-tp-hcm-20250301083643367.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"TCM đã đầu tư bao nhiêu vào công ty bất động sản TC Tower?","answers":[{"text":"223 tỷ đồng","correct":true},{"text":"150 tỷ đồng","correct":false},{"text":"300 tỷ đồng","correct":false},{"text":"100 tỷ đồng","correct":false},{"text":"500 tỷ đồng","correct":false}]},{"title":"Quy định mới về số lượng cấp phó, chỉ tiêu biên chế tại các sở, phòng chuyên môn cấp tỉnh, huyện","content":"Chính phủ vừa ban hành Nghị định số 45 quy định về tổ chức các cơ quan chuyên môn thuộc UBND cấp tỉnh và huyện, trong đó quy định số lượng cấp phó và chỉ tiêu biên chế cho các phòng chuyên môn. Theo đó, mỗi phòng thuộc sở cần có tối thiểu 5 đến 7 biên chế, và số lượng phó trưởng phòng được quy định dựa trên số biên chế hiện có. Đặc biệt, các cơ quan sẽ được tổ chức thống nhất tại địa phương, với sự phân cấp rõ ràng về số lượng biên chế cho từng đơn vị.","link":"https://tuoitre.vn/quy-dinh-moi-ve-so-luong-cap-pho-chi-tieu-bien-che-tai-cac-so-phong-chuyen-mon-cap-tinh-huyen-20250301090151063.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Nghị định số 45 quy định gì về số lượng cấp phó và biên chế các sở, phòng chuyên môn?","answers":[{"text":"Nghị định quy định số lượng cấp phó và chỉ tiêu biên chế cho từng phòng chuyên môn.","correct":true},{"text":"Nghị định không có quy định nào về số lượng cấp phó.","correct":false},{"text":"Nghị định quy định giảm biên chế toàn bộ các phòng chuyên môn.","correct":false},{"text":"Nghị định chỉ quy định về tổ chức bộ máy mà không đề cập đến biên chế.","correct":false}]},{"title":"Ra mắt dịch vụ taxi chất lượng cao - Xanh SM Premium","content":"Xanh SM vừa ra mắt dịch vụ taxi cao cấp mang tên Xanh SM Premium, sử dụng xe VinFast VF e34 với nhiều tiện ích hiện đại. Dịch vụ này thay thế cho Xanh SM Luxury và cam kết nâng cao chất lượng phục vụ thông qua việc tuyển chọn tài xế đạt tiêu chuẩn cao. Nhân dịp ra mắt, khách hàng sẽ được hưởng ưu đãi giảm giá 12% cho mỗi chuyến đi từ ngày 26/2 đến 12/3, góp phần quảng bá hình thức di chuyển xanh tại Việt Nam.","link":"https://dantri.com.vn/o-to-xe-may/ra-mat-dich-vu-taxi-chat-luong-cao-xanh-sm-premium-20250301091657669.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Xanh SM Premium là dịch vụ gì mới ra mắt?","answers":[{"text":"Dịch vụ taxi cao cấp","correct":true},{"text":"Dịch vụ xe buýt thông thường","correct":false},{"text":"Dịch vụ cho thuê xe tự lái","correct":false},{"text":"Dịch vụ vận tải hàng hóa","correct":false}]},{"title":"Ronaldo bất lực trong việc ghi bàn ở trận đấu thứ 100 cho Al Nassr","content":"Trận đấu thứ 100 của Cristiano Ronaldo trong màu áo Al Nassr đã kết thúc với thất bại 1-2 trước Al Orobah. Mặc dù Ronaldo đã ghi được 89 bàn thắng và 19 pha kiến tạo trong thời gian chơi cho Al Nassr, trận đấu này lại diễn ra không như kỳ vọng khi anh không ghi bàn hay có bất kỳ kiến tạo nào. Thất bại này khiến Al Nassr tụt xuống vị trí thứ 3 trên bảng xếp hạng Saudi Pro League, kém đội dẫn đầu Al Ittihad tới 9 điểm.","link":"https://dantri.com.vn/the-thao/ronaldo-bat-luc-trong-viec-ghi-ban-o-tran-dau-thu-100-cho-al-nassr-20250301092027935.htm","cat":"the-thao","positivity":3,"importance":6,"question":"Tại sao Ronaldo không ghi bàn trong trận đấu thứ 100 của mình cho Al Nassr?","answers":[{"text":"Vì anh không tỏa sáng trong trận đấu đó.","correct":true},{"text":"Vì anh đã chấn thương.","correct":false},{"text":"Vì đội hình không hỗ trợ tốt.","correct":false},{"text":"Vì anh đã bị thay ra giữa trận.","correct":false}]},{"title":"Cảnh hiếm gặp ở bãi biển khiến người xem nổi da gà nhưng không được tới gần","content":"Tại bãi biển Rushikulya ở bang Odisha, Ấn Độ, một hiện tượng thiên nhiên đặc biệt đã diễn ra khi hơn 640.000 con rùa biển Olive Ridley đồng loạt lên bãi cát để đẻ trứng. Cảnh tượng này đã thu hút sự chú ý của nhiều người và khiến họ cảm thấy 'nổi da gà'. Để bảo vệ cho rùa, chính quyền địa phương đã rào kín khu vực này và ngăn không cho người dân lại gần trong lúc chúng đẻ trứng.","link":"https://dantri.com.vn/du-lich/canh-hiem-gap-o-bai-bien-khien-nguoi-xem-noi-da-ga-nhung-khong-duoc-toi-gan-20250228235104917.htm","cat":"du-lich","positivity":8,"importance":7,"question":"Cảnh tượng gì đã xảy ra tại bãi biển Rushikulya ở Ấn Độ?","answers":[{"text":"Hơn 640.000 con rùa biển cùng đẻ trứng","correct":true},{"text":"Một cơn bão lớn","correct":false},{"text":"Một lễ hội văn hóa","correct":false},{"text":"Một cuộc thi thể thao","correct":false}]},{"title":"Vì đâu trường sư phạm top đầu vẫn tuyển bằng học bạ?","content":"Trường Đại học Sư phạm TPHCM đã thông báo sẽ tiếp tục sử dụng điểm học bạ trong phương thức xét tuyển, dù đã có kế hoạch bỏ hoàn toàn điểm học bạ. Trường sẽ kết hợp điểm học bạ với điểm thi đánh giá năng lực chuyên biệt, nhằm giảm áp lực thi cử cho thí sinh. Điều này trái ngược với quyết định của Trường Đại học Sư phạm Hà Nội, nơi đã loại bỏ hoàn toàn việc tuyển sinh bằng điểm học bạ.","link":"https://dantri.com.vn/giao-duc/vi-dau-truong-su-pham-top-dau-van-tuyen-bang-hoc-ba-20250301050119126.htm","cat":"giao-duc","positivity":5,"importance":7,"question":"Tại sao Trường Đại học Sư phạm TPHCM vẫn tuyển sinh bằng học bạ?","answers":[{"text":"Để giảm áp lực thi cử cho thí sinh.","correct":true},{"text":"Bởi vì điểm học bạ luôn cao hơn điểm thi.","correct":false},{"text":"Điểm học bạ không còn phù hợp trong tuyển sinh.","correct":false},{"text":"Trường muốn tăng cường chất lượng đầu vào.","correct":false}]},{"title":"MatePad 11.5 - tablet màn hình nhám giá 9 triệu đồng","content":"MatePad 11.5 là tablet tầm trung mới nhất của Huawei với màn hình nhám cao cấp, giá bán 9 triệu đồng. Sản phẩm được trang bị bàn phím và bút cảm ứng, hỗ trợ các ứng dụng văn phòng như WPS Office. Máy có thiết kế mỏng nhẹ với cấu hình mạnh mẽ, pin 7.700 mAh và tính năng ghi chú nâng cao. Tuy nhiên, nó chỉ hỗ trợ kết nối wifi và còn thiếu một số ứng dụng Android.","link":"https://vnexpress.net/matepad-11-5-tablet-man-hinh-nham-gia-9-trieu-dong-4855249.html","cat":"cong-nghe","positivity":8,"importance":7,"question":"MatePad 11.5 có giá bán bao nhiêu đồng?","answers":[{"text":"9 triệu đồng","correct":true},{"text":"8 triệu đồng","correct":false},{"text":"10 triệu đồng","correct":false},{"text":"7 triệu đồng","correct":false},{"text":"11 triệu đồng","correct":false}]},{"title":"Người đàn ông Bình Dương trúng 130 vé số ẵm hơn 31 tỷ đồng nhờ mua online","content":"Một người đàn ông ở Bình Dương đã may mắn trúng 130 vé số, trong đó có 13 giải đặc biệt, với tổng giá trị giải thưởng lên đến hơn 31 tỷ đồng. Ông đã mua vé số theo hình thức online với tổng chi phí 3 triệu đồng. Sau khi trúng thưởng, người đàn ông này quyết định nhận tiền mặt và không muốn tiết lộ danh tính. Đây là một trong những trường hợp hiếm hoi có người trúng số với số lượng vé lớn như vậy.","link":"https://dantri.com.vn/doi-song/nguoi-dan-ong-binh-duong-trung-130-ve-so-am-hon-31-ty-dong-nho-mua-online-20250228205215559.htm","cat":"kinh-doanh","positivity":10,"importance":8,"question":"Người đàn ông ở Bình Dương trúng bao nhiêu tiền từ 130 vé số?","answers":[{"text":"Hơn 31 tỷ đồng","correct":true},{"text":"20 tỷ đồng","correct":false},{"text":"15 tỷ đồng","correct":false},{"text":"10 tỷ đồng","correct":false},{"text":"5 tỷ đồng","correct":false}]},{"title":"Chống lừa đảo trực tuyến ở Tam Thái Tử, Thủ tướng Campuchia cũng 'ra trận'","content":"Thủ tướng Campuchia Hun Manet đã lãnh đạo một ủy ban mới thành lập nhằm chống lừa đảo trực tuyến tại Tam Thái Tử, một khu phức hợp nổi tiếng với nhiều hoạt động lừa đảo. Sau khi hàng ngàn người được giải cứu từ các ổ lừa đảo ở Đông Nam Á, ủy ban sẽ phối hợp với các cơ quan chức năng và đối tác quốc tế để ngăn chặn tội phạm mạng. Tình hình lừa đảo ở khu vực này đang gia tăng và trở thành vấn đề nghiêm trọng cần được giải quyết.","link":"https://tuoitre.vn/chong-lua-dao-truc-tuyen-o-tam-thai-tu-thu-tuong-campuchia-cung-ra-tran-20250301075929802.htm","cat":"phap-luat","positivity":7,"importance":9,"question":"Ủy ban chống lừa đảo trực tuyến do ai lãnh đạo tại Campuchia?","answers":[{"text":"Thủ tướng Hun Manet","correct":true},{"text":"Bộ trưởng Nội vụ","correct":false},{"text":"Chủ tịch Quốc hội","correct":false},{"text":"Thủ tướng Thái Lan","correct":false}]},{"title":"Pi diễn biến lạ, bitcoin rơi thẳng đứng: Thị trường tiền số hoảng loạn?","content":"Trong khi bitcoin đang lao dốc mạnh mẽ xuống dưới 80.000 USD và gây ra lo ngại trên toàn thị trường tiền số, đồng Pi Network lại bất ngờ giữ giá và thậm chí có xu hướng tăng. Giá Pi đã tăng từ 0,5 USD lên gần 3 USD, gây ra sự lạc quan ở nhiều nhà đầu tư. Tuy nhiên, giá trị thực sự của Pi vẫn còn gây tranh cãi do nguồn cung hạn chế và sự phát triển của hệ sinh thái còn đang trong giai đoạn đầu.","link":"https://dantri.com.vn/kinh-doanh/pi-dien-bien-la-bitcoin-roi-thang-dung-thi-truong-tien-so-hoang-loan-20250228170106087.htm","cat":"kinh-doanh","positivity":6,"importance":7,"question":"Tại sao giá đồng Pi lại tăng trong bối cảnh bitcoin lao dốc?","answers":[{"text":"Giá Pi tăng do nhu cầu cao và nguồn cung hạn chế.","correct":true},{"text":"Bitcoin giảm khiến tất cả các đồng tiền số khác cũng giảm theo.","correct":false},{"text":"Pi Network đã được công nhận chính thức.","correct":false},{"text":"Các nhà đầu tư đang rút vốn khỏi thị trường tiền số.","correct":false}]},{"title":"Điều tra vụ cháy 5 ngôi nhà trong đêm ở Vĩnh Phúc","content":"Vào đêm 28/2, một vụ cháy lớn đã xảy ra tại thị trấn Thổ Tang, huyện Vĩnh Tường, tỉnh Vĩnh Phúc, khiến 5 ngôi nhà bị ảnh hưởng. Nguyên nhân ban đầu được xác định là từ một nhà dân, sau đó lửa lan sang các ngôi nhà xung quanh. Các lực lượng chức năng đã kịp thời có mặt để chữa cháy và di chuyển tài sản của người dân. Rất may, không có thương vong về người, nhưng vụ cháy đã gây thiệt hại một số tài sản của các hộ dân.","link":"https://dantri.com.vn/xa-hoi/dieu-tra-vu-chay-5-ngoi-nha-trong-dem-o-vinh-phuc-20250301083946910.htm","cat":"phap-luat","positivity":7,"importance":6,"question":"Vụ cháy 5 ngôi nhà ở Vĩnh Phúc xảy ra vào thời gian nào?","answers":[{"text":"Đêm 28/2","correct":true},{"text":"Đêm 1/3","correct":false},{"text":"Ngày 28/2","correct":false},{"text":"Ngày 1/2","correct":false}]},{"title":"TikToker Hằng Du Mục xin lỗi vì quảng cáo sản phẩm sai sự thật","content":"TikToker Hằng Du Mục đã xin lỗi công khai về việc quảng cáo sản phẩm yến sào sai sự thật do nhầm lẫn thông tin trong một buổi livestream. Trong bài đăng trên Facebook, Hằng Du Mục thừa nhận đã mắc lỗi trong việc quy đổi hàm lượng yến và cam kết rút kinh nghiệm, cải thiện quy trình truyền thông. Cô cũng đã làm việc với Hiệp hội Yến Sào Việt Nam để làm rõ vụ việc và gửi lời xin lỗi đến khách hàng cùng những người trong ngành.","link":"https://dantri.com.vn/kinh-doanh/tiktoker-hang-du-muc-xin-loi-vi-quang-cao-san-pham-sai-su-that-20250228233932531.htm","cat":"giai-tri","positivity":5,"importance":7,"question":"Hằng Du Mục xin lỗi về điều gì?","answers":[{"text":"Quảng cáo sản phẩm yến sào sai sự thật","correct":true},{"text":"Quảng cáo sản phẩm thực phẩm chức năng","correct":false},{"text":"Quảng cáo sản phẩm mỹ phẩm","correct":false},{"text":"Quảng cáo sản phẩm điện thoại","correct":false},{"text":"Quảng cáo sản phẩm gia dụng","correct":false}]},{"title":"'Nhạc sĩ' Duplantis lần thứ 11 phá kỷ lục thế giới môn nhảy sào","content":"Vận động viên nhảy sào Mondo Duplantis vừa thiết lập kỷ lục thế giới lần thứ 11 với cú nhảy 6,27m tại giải All Star Perche ở Pháp. Anh đã phá kỷ lục cũ 6,26m do chính mình lập cách đây vài tháng. Không chỉ nổi bật trong thể thao, Duplantis còn là một nhạc sĩ và vừa phát hành bài hát đầu tay mang tên \"Bop\", được công bố ngay trong sự kiện anh phá kỷ lục.","link":"https://tuoitre.vn/nhac-si-duplantis-lan-thu-11-pha-ky-luc-the-gioi-mon-nhay-sao-20250301081850569.htm","cat":"the-thao","positivity":9,"importance":8,"question":"Mondo Duplantis đã phá kỷ lục thế giới nhảy sào bao nhiêu lần?","answers":[{"text":"11 lần","correct":true},{"text":"10 lần","correct":false},{"text":"5 lần","correct":false},{"text":"7 lần","correct":false},{"text":"8 lần","correct":false}]},{"title":"Giáo hoàng phải dùng máy trợ thở","content":"Giáo hoàng Francis đã phải sử dụng máy trợ thở do cơn khó thở đột ngột sau hai tuần điều trị viêm phổi. Tình trạng của ông trở nên phức tạp khi có hiện tượng nôn mửa, và dịch nôn bị hít vào phổi. Mặc dù tình trạng của ông được cho là nguy kịch, ông vẫn tỉnh táo và nhận thức rõ ràng. Các bác sĩ sẽ theo dõi tình trạng sức khỏe của ông trong 24-48 giờ tới.","link":"https://vnexpress.net/giao-hoang-phai-dung-may-tro-tho-4855429.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"Tại sao Giáo hoàng Francis phải dùng máy trợ thở?","answers":[{"text":"Vì ông gặp cơn khó thở do viêm phổi","correct":true},{"text":"Vì ông bị cảm lạnh thông thường","correct":false},{"text":"Vì ông không ăn uống đủ","correct":false},{"text":"Vì ông đã bị ngã và bị thương","correct":false}]},{"title":"Tỷ phú Mark Zuckerberg hát, nhảy đón sinh nhật vợ","content":"Tỷ phú công nghệ Mark Zuckerberg đã có một màn biểu diễn bất ngờ để mừng sinh nhật vợ Priscilla Chan tại một bữa tiệc. Anh mặc jumpsuit xẻ ngực, nhảy múa và hát các bài hát sôi động, trong đó có ca khúc 'Sorry I'm Here for Someone Else'. Màn trình diễn này không chỉ gây thích thú cho vợ mà còn thu hút sự chú ý của đông đảo khách mời. Zuckerberg đã được khen ngợi vì phong cách thời trang ấn tượng của mình trong bữa tiệc.","link":"https://vnexpress.net/ty-phu-mark-zuckerberg-hat-nhay-don-sinh-nhat-vo-4855427.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Mark Zuckerberg đã làm gì để mừng sinh nhật vợ mình?","answers":[{"text":"Biểu diễn hát và nhảy múa","correct":true},{"text":"Tặng quà cho vợ","correct":false},{"text":"Tổ chức tiệc ngoài trời","correct":false},{"text":"Làm bánh sinh nhật","correct":false},{"text":"Chỉ đăng bài trên mạng xã hội","correct":false}]},{"title":"Sau mắc sởi, bé gái đông đặc phổi do cúm A","content":"Sau khi mắc sởi, một bé gái 5 tuổi đã phải nhập viện với triệu chứng sốt cao và suy hô hấp. Xét nghiệm cho thấy bé dương tính với virus cúm A, và tình trạng phổi của bé đã đông đặc cả hai bên. Sau 4 ngày điều trị tích cực, sức khỏe của bé đã cải thiện, nhưng các bác sĩ cảnh báo rằng cúm A có thể gây biến chứng nặng, đặc biệt ở trẻ em đã mắc sởi.","link":"https://vnexpress.net/sau-mac-soi-be-gai-dong-dac-phoi-do-cum-a-4855367.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Bé gái mắc cúm A sau khi mắc bệnh gì?","answers":[{"text":"Sởi","correct":true},{"text":"Thủy đậu","correct":false},{"text":"Cúm B","correct":false},{"text":"Viêm phổi","correct":false}]},{"title":"Nhiều chính sách mới có hiệu lực từ ngày 1-3","content":"Bắt đầu từ ngày 1-3-2025, nhiều chính sách mới sẽ có hiệu lực tại Việt Nam, bao gồm Luật Tổ chức Chính phủ sửa đổi và Luật Tổ chức chính quyền địa phương sửa đổi. Bộ máy Chính phủ sẽ được tổ chức lại với 25 thành viên và 14 bộ cùng 3 cơ quan ngang bộ. Ngoài ra, chính sách miễn thị thực cho công dân Ba Lan, Czech và Thụy Sĩ cũng sẽ được áp dụng. Đặc biệt, ô tô điện sẽ không còn được miễn lệ phí trước bạ 0% mà phải đóng 50% mức thu so với ô tô chạy xăng, dầu.","link":"https://tuoitre.vn/nhieu-chinh-sach-moi-co-hieu-luc-tu-ngay-1-3-20250301074553889.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Những chính sách mới nào có hiệu lực từ ngày 1-3-2025 tại Việt Nam?","answers":[{"text":"Luật Tổ chức Chính phủ và Luật Tổ chức chính quyền địa phương","correct":true},{"text":"Luật Bảo vệ môi trường","correct":false},{"text":"Luật Hình sự","correct":false},{"text":"Luật Giáo dục","correct":false},{"text":"Luật Lao động","correct":false}]},{"title":"Giải mã sắc phong của con vua Quang Trung trong cổ vật hơn 200 tuổi","content":"Bài viết khám phá sự lưu giữ và giá trị của sắc phong cổ tại Đình làng Tiêu Thượng, Bắc Ninh, nơi thờ Thành hoàng làng Đức Thánh Cao Sơn. Các sắc phong này, có niên đại từ thời Lê Trung Hưng đến triều đại Nguyễn, được xem là báu vật của làng, phản ánh truyền thống tôn thờ thần linh của người dân địa phương. Nhóm nghiên cứu đã tiến hành phục dựng và bảo quản các sắc phong này, đồng thời ghi nhận những câu chuyện lịch sử liên quan đến chúng.","link":"https://dantri.com.vn/du-lich/giai-ma-sac-phong-cua-con-vua-quang-trung-trong-co-vat-hon-200-tuoi-20250228210529150.htm","cat":"giao-duc","positivity":8,"importance":9,"question":"Những sắc phong cổ tại Đình làng Tiêu Thượng có giá trị như thế nào?","answers":[{"text":"Chúng là báu vật thể hiện truyền thống tôn thờ thần linh của người dân.","correct":true},{"text":"Chúng chỉ là những tài liệu bình thường không có giá trị.","correct":false},{"text":"Chúng là bản sao không có giá trị lịch sử.","correct":false},{"text":"Chúng chỉ được xem như đồ vật trang trí.","correct":false}]},{"title":"'Thần đồng' bóng đá Lamine Yamal bùng nổ trên TikTok","content":"Ngôi sao trẻ Lamine Yamal của Barcelona đã đạt được sự nổi tiếng lớn trên TikTok, với số lượng người theo dõi tăng gấp ba lần, hiện tại đạt 27 triệu, xếp thứ hai chỉ sau Neymar. Yamal không chỉ là một tài năng hứa hẹn trong bóng đá, mà còn là nhân tố chủ chốt giúp đội tuyển Tây Ban Nha giành chức vô địch Euro 2024. Những video đời thường của anh, đặc biệt là với em trai Keyne, đã thu hút hàng triệu lượt xem, cho thấy sức ảnh hưởng của anh không chỉ trong thể thao mà còn trong văn hóa mạng xã hội.","link":"https://tuoitre.vn/than-dong-bong-da-lamine-yamal-bung-no-tren-tiktok-20250301074706757.htm","cat":"the-thao","positivity":9,"importance":8,"question":"Lamine Yamal nổi tiếng trên TikTok với bao nhiêu người theo dõi?","answers":[{"text":"27 triệu","correct":true},{"text":"25 triệu","correct":false},{"text":"30 triệu","correct":false},{"text":"20 triệu","correct":false},{"text":"22 triệu","correct":false}]},{"title":"Tsitsipas giành quyền vào chung kết Dubai Open 2025","content":"Tay vợt Stefanos Tsitsipas đã xuất sắc giành quyền vào chung kết giải ATP 500 Dubai Open 2025 sau khi đánh bại Tallon Griekspoor với tỷ số 6-4 ở cả hai set đấu. Trong trận bán kết diễn ra vào ngày 28 tháng 2, Tsitsipas đã thể hiện phong độ ổn định và quyết đoán, tạo ra những điểm số quan trọng để giành chiến thắng. Ở trận chung kết, anh sẽ đối đầu với Felix Auger-Aliassime, người đã vượt qua Quentin Halys ở bán kết.","link":"https://dantri.com.vn/the-thao/tsitsipas-gianh-quyen-vao-chung-ket-dubai-open-2025-20250301080135806.htm","cat":"the-thao","positivity":9,"importance":8,"question":"Ai là tay vợt mà Tsitsipas sẽ đối đầu trong trận chung kết Dubai Open 2025?","answers":[{"text":"Felix Auger-Aliassime","correct":true},{"text":"Daniil Medvedev","correct":false},{"text":"Andrey Rublev","correct":false},{"text":"Tallon Griekspoor","correct":false}]},{"title":"Trung Quốc khó thực hiện cam kết giảm phát thải","content":"Trung Quốc, quốc gia phát thải khí nhà kính lớn nhất thế giới, chỉ giảm 3,4% lượng CO2 vào năm 2024 so với năm trước, không đủ để đạt được mục tiêu khí hậu đã đề ra. Kế hoạch 5 năm lần thứ 14 của nước này yêu cầu giảm cường độ carbon 18% so với năm 2020, nhưng thực tế cho thấy sự giảm thải chậm lại trong hai năm qua. Các chuyên gia nhận định rằng Trung Quốc gặp khó khăn trong việc thực hiện cam kết giảm cường độ carbon xuống 65% vào năm 2030 do nhu cầu năng lượng tăng cao và sự phụ thuộc vào điện than.","link":"https://vnexpress.net/trung-quoc-kho-thuc-hien-cam-ket-giam-phat-thai-4855343.html","cat":"kinh-doanh","positivity":3,"importance":8,"question":"Trung Quốc gặp khó khăn gì trong việc giảm phát thải khí nhà kính?","answers":[{"text":"Giảm lượng CO2 không đủ để đạt mục tiêu khí hậu","correct":true},{"text":"Tăng cường sử dụng năng lượng tái tạo","correct":false},{"text":"Giảm cường độ carbon nhanh chóng","correct":false},{"text":"Cắt giảm sản xuất công nghiệp hoàn toàn","correct":false}]},{"title":"4 học sinh nhặt được 40 triệu đồng, nhờ công an tìm người làm rơi","content":"Bốn học sinh lớp 7D tại thành phố Thanh Hóa đã nhặt được một bọc tiền chứa hơn 40 triệu đồng khi đi học về. Nhận thấy số tiền có giá trị lớn, các em đã đến Công an phường Phú Sơn để báo cáo và giao nộp lại số tiền cho cơ quan chức năng, nhờ họ tìm kiếm chủ nhân của số tiền. Hành động này đã thể hiện tinh thần trách nhiệm và lòng trung thực của các em.","link":"https://dantri.com.vn/giao-duc/4-hoc-sinh-nhat-duoc-40-trieu-dong-nho-cong-an-tim-nguoi-lam-roi-20250228181813410.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Bốn học sinh ở Thanh Hóa đã làm gì khi nhặt được 40 triệu đồng?","answers":[{"text":"Họ đã đến công an để trả lại số tiền.","correct":true},{"text":"Họ đã giữ lại số tiền cho mình.","correct":false},{"text":"Họ đã tiêu xài số tiền đó.","correct":false},{"text":"Họ đã báo cho bố mẹ về số tiền nhặt được.","correct":false}]},{"title":"Bệnh viện Đa khoa Hồng Ngọc đạt tiêu chuẩn ACHS International với mức đánh giá cao nhất","content":"Bệnh viện Đa khoa Hồng Ngọc đã chính thức nhận chứng chỉ chất lượng ACHS International với mức đánh giá cao nhất vào tháng 11/2024. Sự kiện này đánh dấu cột mốc quan trọng khi Hồng Ngọc trở thành một trong những bệnh viện đầu tiên tại Việt Nam đạt tiêu chuẩn quốc tế về chất lượng y tế, theo bộ tiêu chí EQuIP7. Chứng chỉ này không chỉ chứng minh chất lượng dịch vụ y tế mà còn cam kết nâng cao trải nghiệm và sự hài lòng của bệnh nhân.","link":"https://dantri.com.vn/suc-khoe/benh-vien-da-khoa-hong-ngoc-dat-tieu-chuan-achs-international-voi-muc-danh-gia-cao-nhat-20250228232631663.htm","cat":"suc-khoe","positivity":10,"importance":9,"question":"Bệnh viện Đa khoa Hồng Ngọc đã đạt chứng chỉ gì trong lĩnh vực y tế?","answers":[{"text":"ACHS International","correct":true},{"text":"ISO 9001","correct":false},{"text":"JCI","correct":false},{"text":"HACCP","correct":false},{"text":"GMP","correct":false}]},{"title":"VNVC cùng ngành y nỗ lực khống chế nhiều bệnh nguy hiểm","content":"VNVC vừa ký kết hợp tác với Substipharm Biologics (Thụy Sĩ) để sớm đưa vaccine tay chân miệng về Việt Nam, một bước tiến quan trọng trong nỗ lực phòng chống nhiều bệnh truyền nhiễm. Vaccine này có hiệu quả bảo vệ cao và sẽ giúp ngăn ngừa dịch bệnh tay chân miệng, đặc biệt là ở trẻ nhỏ. Sự hợp tác này mở ra cơ hội mang về nhiều vaccine chất lượng khác, nâng cao sức khỏe cộng đồng.","link":"https://dantri.com.vn/xa-hoi/vnvc-cung-nganh-y-no-luc-khong-che-nhieu-benh-nguy-hiem-20250222160401502.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"VNVC vừa ký kết hợp tác với công ty nào để đưa vaccine tay chân miệng về Việt Nam?","answers":[{"text":"Substipharm Biologics","correct":true},{"text":"GSK","correct":false},{"text":"Takeda","correct":false},{"text":"AstraZeneca","correct":false},{"text":"Pfizer","correct":false}]},{"title":"Người tiểu đường mắc cúm có nguy hiểm?","content":"Người tiểu đường mắc cúm có nguy hiểm hơn so với người bình thường do đường huyết không ổn định, có thể dẫn đến nhiều biến chứng nghiêm trọng như viêm phổi hoặc nhiễm trùng huyết. Khi nhiễm cúm, người bệnh sẽ mệt mỏi, chán ăn, và nguy cơ hạ đường huyết cao hơn. Để phòng ngừa và xử lý khi mắc cúm, người bệnh tiểu đường cần theo dõi đường huyết thường xuyên, duy trì chế độ ăn uống hợp lý và tiêm vaccine cúm hàng năm.","link":"https://vnexpress.net/nguoi-tieu-duong-mac-cum-co-nguy-hiem-4855298.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Người tiểu đường khi mắc cúm cần lưu ý điều gì?","answers":[{"text":"Cần kiểm tra đường huyết thường xuyên và duy trì chế độ ăn uống hợp lý.","correct":true},{"text":"Nên ngừng tất cả các loại thuốc điều trị.","correct":false},{"text":"Có thể tự ý thay đổi chế độ ăn uống.","correct":false},{"text":"Chỉ cần nghỉ ngơi mà không cần kiểm tra sức khỏe.","correct":false}]},{"title":"8 lâu đài đẹp nhất châu Âu","content":"Bài viết giới thiệu 8 lâu đài đẹp nhất châu Âu, được bình chọn bởi gần 100.000 độc giả từ 102 quốc gia. Các lâu đài này mang đậm kiến trúc trung cổ và thể hiện vẻ đẹp lịch sử, thu hút nhiều du khách. Những cái tên nổi bật bao gồm Lâu đài Ravadinovo ở Bulgaria, Lâu đài Chenonceau ở Pháp, và Lâu đài Neuschwanstein ở Đức. Mỗi lâu đài đều có những câu chuyện và đặc điểm riêng, tạo nên sức hút đặc biệt cho du khách.","link":"https://vnexpress.net/8-lau-dai-dep-nhat-chau-au-4854637.html","cat":"du-lich","positivity":9,"importance":8,"question":"Những lâu đài nào được coi là đẹp nhất châu Âu?","answers":[{"text":"Ravadinovo Castle, Chenonceau Castle, Alcazar Castle, Neuschwanstein Castle, Bled Castle","correct":true},{"text":"Château de Versailles, Tower of London, Edinburgh Castle, Neuschwanstein Castle, Alcázar of Seville","correct":false},{"text":"Bran Castle, Hohenzollern Castle, Mont Saint-Michel, Eltz Castle, Walzin Castle","correct":false},{"text":"Dover Castle, Caernarfon Castle, Burg Kreuzenstein, Chateau du Haut-Koenigsbourg, Alcazar Castle","correct":false}]},{"title":"7 cách thúc đẩy trí não trẻ phát triển","content":"Bài viết đề cập đến 7 cách hiệu quả để thúc đẩy sự phát triển trí não của trẻ nhỏ. Đầu tiên, trẻ cần được ăn uống đầy đủ dinh dưỡng, bao gồm sữa mẹ và thực phẩm đa dạng khi bắt đầu ăn dặm. Thứ hai, giấc ngủ đủ 9-10 tiếng mỗi đêm là cần thiết để củng cố trí nhớ và khả năng tập trung. Thứ ba, khuyến khích trẻ tham gia các hoạt động ngoài trời và chơi cùng cha mẹ để phát triển kỹ năng xã hội và tư duy. Cuối cùng, sự kết nối gia đình và khuyến khích tính độc lập cũng đóng vai trò quan trọng trong việc phát triển trí não của trẻ.","link":"https://vnexpress.net/7-cach-thuc-day-tri-nao-tre-phat-trien-4855290.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Có những cách nào để thúc đẩy sự phát triển trí não của trẻ?","answers":[{"text":"Ăn uống đủ chất và ngủ đủ giấc","correct":true},{"text":"Chỉ cho trẻ xem tivi thường xuyên","correct":false},{"text":"Không khuyến khích trẻ tham gia hoạt động ngoài trời","correct":false},{"text":"Để trẻ tự chơi một mình mà không tương tác","correct":false},{"text":"Cho trẻ ăn thức ăn nhanh thay vì dinh dưỡng","correct":false}]},{"title":"Chốt khuyên tai kẹt trong dái tai","content":"Chị Thoa, 24 tuổi, đã đến bệnh viện khám vì có một cục cộm dưới vành tai kéo dài một năm. Các bác sĩ phát hiện ra rằng chuôi khuyên tai bằng nhựa đã kẹt trong dái tai của chị. Sau khi thực hiện tiểu phẫu, bác sĩ đã lấy thành công dị vật ra mà không gây nhiễm trùng hay biến chứng nào. Bác sĩ khuyến cáo người trẻ nên cẩn thận khi sử dụng khuyên tai có chuôi ngắn để tránh tình trạng tương tự.","link":"https://vnexpress.net/chot-khuyen-tai-ket-trong-dai-tai-4855301.html","cat":"suc-khoe","positivity":8,"importance":5,"question":"Chị Thoa đã gặp vấn đề gì với khuyên tai của mình?","answers":[{"text":"Chuôi khuyên tai kẹt trong dái tai","correct":true},{"text":"Khuyên tai bị mất","correct":false},{"text":"Dái tai bị viêm nhiễm","correct":false},{"text":"Khuyên tai bị rơi ra ngoài","correct":false}]},{"title":"Cá nhân nợ thuế trên 50 triệu đồng bị tạm hoãn xuất cảnh","content":"Theo Nghị định số 49 của Chính phủ, cá nhân hoặc chủ hộ kinh doanh nợ thuế trên 50 triệu đồng và đã quá hạn nộp thuế trên 120 ngày sẽ bị tạm hoãn xuất cảnh. Điều này áp dụng cho những người nợ thuế từ 500 triệu đồng trở lên hoặc không còn hoạt động tại địa chỉ đã đăng ký. Cơ quan quản lý thuế sẽ thông báo biện pháp tạm hoãn xuất cảnh cho các cá nhân và tiến hành hủy bỏ nếu họ hoàn thành nghĩa vụ nộp thuế.","link":"https://dantri.com.vn/xa-hoi/ca-nhan-no-thue-tren-50-trieu-dong-bi-tam-hoan-xuat-canh-20250301074127679.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Ai sẽ bị tạm hoãn xuất cảnh theo quy định mới của Chính phủ?","answers":[{"text":"Cá nhân nợ thuế trên 50 triệu đồng","correct":true},{"text":"Chủ hộ kinh doanh không có thuế nợ","correct":false},{"text":"Người định cư nước ngoài","correct":false},{"text":"Người xuất cảnh không phải nộp thuế","correct":false},{"text":"Cá nhân không có hộ khẩu thường trú","correct":false}]},{"title":"Chủ tịch HĐQT doanh nghiệp Nhà nước có mức lương cao nhất 80 triệu đồng","content":"Chính phủ Việt Nam đã ban hành Nghị định số 44, quy định mức lương cao nhất cho chủ tịch Hội đồng thành viên và Hội đồng quản trị trong doanh nghiệp Nhà nước là 80 triệu đồng. Nghị định cũng quy định rằng lương của giám đốc không được vượt quá 10 lần mức lương bình quân của người lao động. Mục tiêu của quy định này là để đảm bảo quản lý lao động, tiền lương và thù lao một cách hiệu quả, phù hợp với năng suất lao động và hiệu quả sản xuất kinh doanh.","link":"https://dantri.com.vn/xa-hoi/chu-tich-hdqt-doanh-nghiep-nha-nuoc-co-muc-luong-cao-nhat-80-trieu-dong-20250301073111169.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Mức lương cao nhất cho chủ tịch doanh nghiệp Nhà nước là bao nhiêu?","answers":[{"text":"80 triệu đồng","correct":true},{"text":"70 triệu đồng","correct":false},{"text":"90 triệu đồng","correct":false},{"text":"100 triệu đồng","correct":false},{"text":"50 triệu đồng","correct":false}]},{"title":"Ngôi sao Uruguay bị cướp xe và bắt cóc trên đường cao tốc","content":"Ngôi sao bóng đá Uruguay, Nicolas Fonseca, đã trải qua một trải nghiệm khủng khiếp khi bị cướp xe và bắt cóc trên đường cao tốc gần Leon, Mexico. Vụ việc xảy ra khi anh đang trên đường đến buổi tập cùng đội bóng của mình. Sau khoảng 2 giờ bị giam giữ, Fonseca đã được giải cứu và may mắn không bị thương nặng. Đội bóng Leon xác nhận rằng anh vẫn ổn và tiếp tục chuẩn bị cho trận đấu sắp tới.","link":"https://tuoitre.vn/ngoi-sao-uruguay-bi-cuop-xe-va-bat-coc-tren-duong-cao-toc-20250301072947795.htm","cat":"the-thao","positivity":6,"importance":8,"question":"Nicolas Fonseca đã trải qua sự cố gì trước trận đấu với Leon?","answers":[{"text":"Bị cướp xe và bắt cóc","correct":true},{"text":"Được giải cứu khỏi một vụ hỏa hoạn","correct":false},{"text":"Tham gia vào một trận đấu giao hữu","correct":false},{"text":"Nhận giải thưởng cầu thủ xuất sắc","correct":false},{"text":"Chấn thương nghiêm trọng trước trận đấu","correct":false}]},{"title":"Những khái niệm cần biết cho người chập chững tìm hiểu về tiền điện tử","content":"Bài viết cung cấp những khái niệm cơ bản cho những người mới bắt đầu tìm hiểu về tiền điện tử, bao gồm định nghĩa về tiền điện tử, blockchain, và các loại sàn giao dịch như sàn tập trung, phi tập trung và ngang hàng. Nó cũng nhấn mạnh sự khác biệt giữa tiền điện tử và tiền tệ truyền thống, cũng như những rủi ro và lưu ý quan trọng khi đầu tư vào thị trường này. Bên cạnh đó, bài viết đề cập đến tình hình pháp lý của tiền điện tử tại Việt Nam.","link":"https://dantri.com.vn/cong-nghe/nhung-khai-niem-can-biet-cho-nguoi-chap-chung-tim-hieu-ve-tien-dien-tu-20250228162359113.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Những khái niệm nào cần biết khi tìm hiểu về tiền điện tử?","answers":[{"text":"Tiền điện tử và blockchain","correct":true},{"text":"Chứng khoán và cổ phiếu","correct":false},{"text":"Hàng hóa và dịch vụ","correct":false},{"text":"Tiền tệ và thẻ tín dụng","correct":false}]},{"title":"Không xử lý được nạn bắt nạt học đường, nhà trường phải bồi thường học sinh","content":"Vụ kiện của cựu học sinh Gabriel McConkey đối với Trường Trung học Methodist College Belfast đã gây chú ý khi cậu bị bắt nạt trong một chuyến tham quan do trường tổ chức. Gabriel đã phải chịu đựng những hành vi bắt nạt nghiêm trọng từ các bạn học, dẫn đến khủng hoảng tâm lý. Sau khi kiện nhà trường, Gabriel và gia đình đã đồng ý nhận bồi thường 50.000 bảng, cùng với khoản chi phí gần 3.000 bảng cho quá trình đưa vụ việc ra tòa. Sự việc này cho thấy tầm quan trọng của việc nhà trường cần kiểm soát tình trạng bắt nạt học đường.","link":"https://dantri.com.vn/giao-duc/khong-xu-ly-duoc-nan-bat-nat-hoc-duong-nha-truong-phai-boi-thuong-hoc-sinh-20250228122323011.htm","cat":"giao-duc","positivity":5,"importance":8,"question":"Tại sao Gabriel McConkey kiện Trường Trung học Methodist College Belfast?","answers":[{"text":"Vì bị bắt nạt trong chuyến tham quan","correct":true},{"text":"Vì không thích giáo viên","correct":false},{"text":"Vì muốn chuyển trường","correct":false},{"text":"Vì lý do tài chính","correct":false}]},{"title":"Honda Scoopy về Việt Nam rao giá tới gần trăm triệu: Trang bị như Vision nhưng đắt ngang SH","content":"Honda Scoopy phiên bản giới hạn Hello Kitty Limited Edition đã chính thức về Việt Nam với giá bán từ 80 triệu đến 90 triệu đồng, gấp đôi giá gốc ở Thái Lan. Mẫu xe này được sản xuất giới hạn chỉ 2.000 chiếc và có thiết kế đặc biệt dành cho phái nữ, với các họa tiết trang trí liên quan đến nhân vật Hello Kitty. Mặc dù giá bán cao, Scoopy vẫn sở hữu những trang bị tương tự như phiên bản thông thường, bao gồm động cơ 110cc và nhiều tính năng hiện đại.","link":"https://tuoitre.vn/honda-scoopy-ve-viet-nam-rao-gia-toi-gan-tram-trieu-trang-bi-nhu-vision-nhung-dat-ngang-sh-20250228170152579.htm","cat":"oto-xe-may","positivity":7,"importance":6,"question":"Honda Scoopy phiên bản giới hạn có giá bao nhiêu khi về Việt Nam?","answers":[{"text":"Gần 100 triệu đồng","correct":true},{"text":"Khoảng 70 triệu đồng","correct":false},{"text":"Dưới 50 triệu đồng","correct":false},{"text":"Trên 120 triệu đồng","correct":false},{"text":"Chỉ 44 triệu đồng","correct":false}]},{"title":"10 câu hỏi cho runner trước khi chạy marathon","content":"Bài viết từ Tạp chí Runner's World đề cập đến 10 câu hỏi quan trọng mà các vận động viên chạy bộ (runner) cần tự hỏi trước khi tham gia một cuộc thi marathon. Các câu hỏi này xoay quanh việc chuẩn bị thể lực, dinh dưỡng, tâm lý, và các yếu tố khác để đảm bảo khả năng hoàn thành cự ly 42,195 km. Những tiêu chí này bao gồm thời gian tập luyện, khả năng chạy quãng đường ngắn, và sự chuẩn bị về dinh dưỡng và giày chạy.","link":"https://vnexpress.net/10-cau-hoi-cho-runner-truoc-khi-chay-marathon-4855122.html","cat":"the-thao","positivity":8,"importance":7,"question":"Bạn đã chuẩn bị gì trước khi tham gia chạy marathon?","answers":[{"text":"Tập luyện thường xuyên và chuẩn bị dinh dưỡng","correct":true},{"text":"Mua giày mới trước ngày chạy","correct":false},{"text":"Chỉ chạy vài km","correct":false},{"text":"Không cần chuẩn bị gì hết","correct":false}]},{"title":"'Cơn sốt' DeepSeek trong nền kinh tế Trung Quốc","content":"DeepSeek đã tạo ra cơn sốt trong lĩnh vực trí tuệ nhân tạo (AI) tại Trung Quốc, kích thích các doanh nghiệp và cơ quan nhà nước tích cực áp dụng công nghệ này. Sự hỗ trợ từ chính phủ và các công ty lớn như Tencent và Huawei đã thúc đẩy quá trình tích hợp DeepSeek vào các dịch vụ và sản phẩm. Mô hình AI này hứa hẹn sẽ làm thay đổi nền kinh tế Trung Quốc, dù vẫn còn nhiều thách thức về kinh tế và sự hoài nghi từ người dân.","link":"https://vnexpress.net/con-sot-deepseek-trong-nen-kinh-te-trung-quoc-4854898.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"DeepSeek đang ảnh hưởng như thế nào đến nền kinh tế Trung Quốc?","answers":[{"text":"DeepSeek thúc đẩy ứng dụng AI và cải thiện niềm tin vào nền kinh tế.","correct":true},{"text":"DeepSeek không có ảnh hưởng gì đến nền kinh tế Trung Quốc.","correct":false},{"text":"DeepSeek chỉ được sử dụng ở một số thành phố lớn.","correct":false},{"text":"DeepSeek gây ra sự hoài nghi trong giới đầu tư.","correct":false}]},{"title":"Sinh viên chật vật tìm nơi thực tập","content":"Trong mùa thực tập, nhiều sinh viên gặp khó khăn trong việc tìm kiếm nơi thực tập do yêu cầu kinh nghiệm từ nhà tuyển dụng. Sinh viên như Thu Thủy và Trâm Anh cho biết họ đã gửi nhiều hồ sơ nhưng thường xuyên bị từ chối vì thiếu kinh nghiệm thực tế. Các chuyên gia khuyên rằng sinh viên nên chủ động chuẩn bị kỹ năng và chứng chỉ để tạo ấn tượng với nhà tuyển dụng, đồng thời các trường cần tăng cường hợp tác với doanh nghiệp để hỗ trợ sinh viên tốt hơn trong việc tìm kiếm cơ hội thực tập.","link":"https://tuoitre.vn/sinh-vien-chat-vat-tim-noi-thuc-tap-20250228233920653.htm","cat":"giao-duc","positivity":4,"importance":7,"question":"Tại sao sinh viên gặp khó khăn trong việc tìm nơi thực tập?","answers":[{"text":"Vì nhiều nhà tuyển dụng yêu cầu kinh nghiệm.","correct":true},{"text":"Vì sinh viên không quan tâm đến việc thực tập.","correct":false},{"text":"Vì không có đủ trường để thực tập.","correct":false},{"text":"Vì sinh viên không gửi hồ sơ đầy đủ.","correct":false}]},{"title":"Có đất mà không thể thế chấp vì có nợ xấu, tôi nên làm gì?","content":"Bài viết đề cập đến tình huống của một độc giả có mảnh đất nhưng không thể thế chấp do nợ xấu. Độc giả muốn nhờ anh trai đứng tên mảnh đất để vay tiền nhưng lo ngại về việc mất đất nếu anh trai không trả nợ. Luật sư tư vấn rằng cần có biện pháp bảo vệ quyền lợi để tránh mất đất trong tương lai.","link":"https://vnexpress.net/co-dat-ma-khong-the-the-chap-vi-co-no-xau-toi-nen-lam-gi-4855066.html","cat":"phap-luat","positivity":4,"importance":7,"question":"Tôi phải làm gì để bảo vệ mảnh đất khi nhờ anh trai vay tiền?","answers":[{"text":"Làm hợp đồng chuyển nhượng đất có điều khoản bảo vệ quyền lợi.","correct":true},{"text":"Chỉ cần thỏa thuận miệng với anh trai.","correct":false},{"text":"Không cần làm gì, chỉ cần tin tưởng anh trai.","correct":false},{"text":"Chuyển nhượng toàn bộ mảnh đất cho anh trai.","correct":false}]},{"title":"Tháng 3 đi đâu, chơi gì?","content":"Tháng 3 mang đến nhiều hoạt động thú vị cho du khách tại Việt Nam và nước ngoài. Tại Buôn Ma Thuột, lễ hội cà phê diễn ra từ 9 đến 13/3 với nhiều chương trình hấp dẫn và cà phê miễn phí. Tại TP HCM, lễ hội áo dài và lễ hội bánh mì diễn ra từ đầu tháng đến cuối tháng 3, hứa hẹn mang lại trải nghiệm văn hóa độc đáo. Ngoài ra, du khách có thể chinh phục các đỉnh núi miền Bắc để ngắm hoa đỗ quyên, tham gia lễ hội Holi ở Ấn Độ, hoặc ngắm hoa anh đào tại Nhật Bản.","link":"https://vnexpress.net/thang-3-di-dau-choi-gi-4851310.html","cat":"du-lich","positivity":9,"importance":8,"question":"Tháng 3 có những lễ hội nào mà du khách có thể tham gia?","answers":[{"text":"Lễ hội cà phê Buôn Ma Thuột, lễ hội áo dài TP HCM, lễ hội bánh mì TP HCM","correct":true},{"text":"Lễ hội Halloween, lễ hội Giáng sinh","correct":false},{"text":"Lễ hội Trung thu, lễ hội Phục sinh","correct":false},{"text":"Lễ hội âm nhạc điện tử, lễ hội thể thao mùa đông","correct":false}]},{"title":"7 nhầm lẫn thường gặp về dạy thêm với giáo viên theo quy định mới","content":"Bài viết nêu rõ 7 nhầm lẫn thường gặp về quy định dạy thêm với giáo viên theo Thông tư 29/2024 của Bộ Giáo dục và Đào tạo, có hiệu lực từ ngày 14/2. Các nhầm lẫn này có thể gây hiểu lầm cho giáo viên và phụ huynh trong việc thực hiện dạy thêm, học thêm. Bài viết khuyến khích người đọc tham gia trả lời các câu hỏi trắc nghiệm để làm rõ những quy định mới này.","link":"https://vnexpress.net/7-nham-lan-thuong-gap-ve-day-them-theo-thong-tu-29-2024-cua-bo-giao-duc-4855333.html","cat":"giao-duc","positivity":7,"importance":8,"question":"Những nhầm lẫn nào thường gặp về dạy thêm theo quy định mới?","answers":[{"text":"Các quy định trong Thông tư 29/2024 của Bộ Giáo dục và Đào tạo","correct":true},{"text":"Giáo viên không được dạy thêm ngoài giờ","correct":false},{"text":"Phụ huynh không được tham gia ý kiến về dạy thêm","correct":false},{"text":"Học sinh không được học thêm ở nhà","correct":false},{"text":"Chỉ có trường công lập mới được dạy thêm","correct":false}]},{"title":"Guardiola: 'Cầu thủ trên 30 tuổi vẫn có tương lai ở Man City'","content":"HLV Pep Guardiola khẳng định rằng các cầu thủ trên 30 tuổi vẫn có tương lai tại Man City, ngoại trừ Kevin de Bruyne. Mặc dù Man City có kế hoạch cải tổ đội hình trong hè 2025, Guardiola nhấn mạnh rằng những cầu thủ lớn tuổi sẽ đóng vai trò quan trọng trong mùa giải tới. Ông tin rằng họ có thể hỗ trợ đội bóng trong những trận đấu sắp tới.","link":"https://vnexpress.net/guardiola-cau-thu-tren-30-tuoi-van-co-tuong-lai-o-man-city-4855382.html","cat":"the-thao","positivity":8,"importance":7,"question":"Guardiola nghĩ gì về cầu thủ trên 30 tuổi tại Man City?","answers":[{"text":"Họ vẫn có tương lai tại Man City.","correct":true},{"text":"Họ sẽ bị loại bỏ hoàn toàn.","correct":false},{"text":"Họ không quan trọng với đội bóng.","correct":false},{"text":"Họ sẽ được chuyển nhượng sang CLB khác.","correct":false}]},{"title":"Hà Nội dùng 20 tỷ đồng do Pháp tài trợ nghiên cứu cải tạo cầu Long Biên","content":"Hà Nội đã quyết định sử dụng khoản tài trợ 20 tỷ đồng từ Pháp để nghiên cứu và cải tạo cầu Long Biên, một công trình biểu tượng của Thủ đô. Dự án sẽ bao gồm việc khảo sát, thu thập dữ liệu và đề xuất giải pháp cải tạo nhằm đảm bảo an toàn cho cầu Long Biên trong tương lai. Thời gian thực hiện dự án dự kiến kéo dài trong 11 tháng và hoàn thành vào năm 2025.","link":"https://dantri.com.vn/xa-hoi/ha-noi-dung-20-ty-dong-do-phap-tai-tro-nghien-cuu-cai-tao-cau-long-bien-20250228224512908.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Hà Nội đã sử dụng bao nhiêu tiền từ Pháp để cải tạo cầu Long Biên?","answers":[{"text":"20 tỷ đồng","correct":true},{"text":"10 tỷ đồng","correct":false},{"text":"15 tỷ đồng","correct":false},{"text":"25 tỷ đồng","correct":false},{"text":"30 tỷ đồng","correct":false}]},{"title":"Tổng thống Macron: Châu Âu sẽ áp thuế trả đũa Mỹ","content":"Tổng thống Pháp Emmanuel Macron đã cảnh báo rằng Liên minh châu Âu (EU) sẽ áp thuế trả đũa đối với hàng hóa nhập khẩu từ Mỹ nếu Washington thực hiện kế hoạch áp thuế 25% lên hàng hóa từ châu Âu. Ông nhấn mạnh rằng châu Âu cần phải bảo vệ mình và không thể mềm yếu trước các biện pháp thuế quan của Mỹ. Thủ tướng Bồ Đào Nha cũng đồng tình với quan điểm này, cho rằng EU sẽ có phản ứng tương xứng với động thái của Mỹ.","link":"https://vnexpress.net/tong-thong-macron-chau-au-se-ap-thue-tra-dua-my-4855374.html","cat":"kinh-doanh","positivity":4,"importance":8,"question":"Tổng thống Macron đã nói gì về việc áp thuế trả đũa lên hàng hóa Mỹ?","answers":[{"text":"Châu Âu sẽ áp thuế trả đũa lên nhôm và thép Mỹ.","correct":true},{"text":"Châu Âu sẽ không phản ứng gì.","correct":false},{"text":"Châu Âu sẽ giảm thuế nhập khẩu từ Mỹ.","correct":false},{"text":"Châu Âu sẽ chỉ áp thuế lên hàng hóa từ Canada.","correct":false}]},{"title":"Đang cháy lớn nhiều căn nhà, lửa đỏ trời ở ngã tư Bình Phước","content":"Một đám cháy lớn đã bất ngờ bùng phát tại nhiều căn nhà trên quốc lộ 13, phường Hiệp Bình Phước, TP Thủ Đức vào sáng ngày 1-3. Lửa bùng phát dữ dội, kèm theo khói đen và tiếng nổ, khiến lực lượng chức năng phải nỗ lực dập lửa từ nhiều hướng. Đến 6h30 sáng, đám cháy vẫn còn đang diễn ra và chưa được kiểm soát hoàn toàn.","link":"https://tuoitre.vn/dang-chay-lon-nhieu-can-nha-o-nga-tu-binh-phuoc-20250301063740692.htm","cat":"thoi-su","positivity":2,"importance":8,"question":"Tại sao nhiều căn nhà ở ngã tư Bình Phước lại bị cháy lớn?","answers":[{"text":"Do đám cháy bùng phát dữ dội tại nhiều căn nhà.","correct":true},{"text":"Vì có trời mưa lớn.","correct":false},{"text":"Do người dân không chú ý đến an toàn phòng cháy.","correct":false},{"text":"Có người cố tình gây ra cháy.","correct":false},{"text":"Do lỗi kỹ thuật trong việc sử dụng điện.","correct":false}]},{"title":"Garnacho khao toàn đội Man Utd bữa tối","content":"Tiền đạo Alejandro Garnacho của Manchester United phải trả tiền cho bữa tối của toàn đội sau khi có hành động bỏ về phòng thay đồ trong trận thắng Ipswich 3-2. HLV Ruben Amorim cho biết Garnacho đã rời băng ghế dự bị sau khi bị thay ra, nhưng sau đó đã đến gặp ông để giải thích. Amorim nhấn mạnh tầm quan trọng của nhận thức trong đội bóng và cho rằng Garnacho cần học hỏi thêm.","link":"https://vnexpress.net/garnacho-khao-toan-doi-man-utd-bua-toi-4855390.html","cat":"the-thao","positivity":6,"importance":7,"question":"Tại sao Garnacho phải trả tiền bữa tối cho toàn đội Man Utd?","answers":[{"text":"Vì anh bỏ về phòng thay đồ khi bị thay ra","correct":true},{"text":"Vì anh ghi bàn thắng trong trận","correct":false},{"text":"Vì anh có hành vi không đúng mực với trọng tài","correct":false},{"text":"Vì anh không tham gia buổi tập luyện trước đó","correct":false}]},{"title":"Chủ tịch La Liga bóc mẽ thủ đoạn của Man City","content":"Chủ tịch La Liga, Javier Tebas, đã chỉ trích Man City vì các hành vi lách luật tài chính, bao gồm việc chuyển lỗ cho các công ty khác và hạ thấp giá trị hợp đồng chuyển nhượng cầu thủ. Ông so sánh Man City với Enron, cho rằng câu lạc bộ này đang lợi dụng các công ty liên quan để tạo ra báo cáo tài chính giả mạo. La Liga hiện đang yêu cầu Ủy ban châu Âu điều tra vụ việc, trong khi Man City đang đối mặt với 130 cáo buộc gian lận tài chính.","link":"https://vnexpress.net/chu-tich-la-liga-boc-me-thu-doan-cua-man-city-4855322.html","cat":"the-thao","positivity":3,"importance":8,"question":"Chủ tịch La Liga đã chỉ trích Man City vì lý do gì?","answers":[{"text":"Các hành vi lách luật tài chính","correct":true},{"text":"Thi đấu kém trong giải đấu","correct":false},{"text":"Chưa có đủ cầu thủ","correct":false},{"text":"Chỉ trích các câu lạc bộ khác","correct":false}]},{"title":"Chính phủ yêu cầu bỏ thẩm quyền xử phạt vi phạm hành chính của 6 chức danh","content":"Chính phủ Việt Nam đã yêu cầu bỏ thẩm quyền xử phạt vi phạm hành chính của 6 chức danh theo chỉ đạo của Phó Thủ tướng Lê Thành Long. Các chức danh này bao gồm Cục trưởng Cục Xúc tiến thương mại, Chủ tịch Ủy ban Nhà nước về người Việt Nam ở nước ngoài, và một số cục trưởng khác. Việc này nằm trong bối cảnh sắp xếp tổ chức bộ máy nhà nước và sẽ được thực hiện trong thời gian tới.","link":"https://dantri.com.vn/xa-hoi/chinh-phu-yeu-cau-bo-tham-quyen-xu-phat-vi-pham-hanh-chinh-cua-6-chuc-danh-20250228152051624.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Chính phủ đã yêu cầu bỏ thẩm quyền xử phạt của những chức danh nào?","answers":[{"text":"Cục trưởng Cục Xúc tiến thương mại, Chủ tịch Ủy ban Nhà nước về người Việt Nam ở nước ngoài, Cục trưởng Cục Kinh tế hợp tác và phát triển nông thôn, Cục trưởng Cục Y tế dự phòng, Tổng Cục trưởng Tổng cục Dự trữ Nhà nước, Chi cục trưởng Chi cục Dân số - Kế hoạch hoá gia đình","correct":true},{"text":"Giám đốc Sở Tài chính, Giám đốc Sở Giáo dục và Đào tạo, Trưởng phòng Tài nguyên và Môi trường","correct":false},{"text":"Chủ tịch Ủy ban Nhân dân tỉnh, Trưởng phòng Kinh tế","correct":false},{"text":"Cục trưởng Cục Đường bộ, Giám đốc Sở Y tế","correct":false},{"text":"Giam đốc Sở Công Thương, Trưởng phòng Giáo dục","correct":false}]},{"title":"Mòn mỏi chờ điều chỉnh giảm trừ gia cảnh","content":"Bài viết phản ánh thực trạng khó khăn của người dân khi mức giảm trừ gia cảnh cho thuế thu nhập cá nhân không tương xứng với chi phí sinh hoạt ngày càng tăng. Các nhân vật như chị Ngọc Lan và anh Đức Tuấn chia sẻ nỗi lo lắng khi phải chi tiêu quá cao cho cuộc sống và nuôi con, trong khi mức giảm trừ hiện tại không đủ để đảm bảo cuộc sống tối thiểu. Luật sư và chuyên gia kinh tế đều cho rằng cần thiết phải điều chỉnh mức giảm trừ gia cảnh cho phù hợp với thực tế để giảm bớt gánh nặng thuế cho người dân.","link":"https://vnexpress.net/mon-moi-cho-dieu-chinh-giam-tru-gia-canh-4849892.html","cat":"kinh-doanh","positivity":4,"importance":8,"question":"Mức giảm trừ gia cảnh hiện tại có đủ đáp ứng nhu cầu chi tiêu của người dân không?","answers":[{"text":"Không, mức giảm trừ hiện tại không đủ.","correct":true},{"text":"Có, mức giảm trừ hiện tại đủ.","correct":false},{"text":"Không, mức giảm trừ cần giảm thêm.","correct":false},{"text":"Có, mức giảm trừ đã đáp ứng đủ nhu cầu.","correct":false}]},{"title":"F-16 Ukraine ngày càng nguy hiểm hơn","content":"Máy bay chiến đấu F-16 mà phương Tây cung cấp cho Ukraine đang thực hiện các nhiệm vụ ngày càng mạo hiểm hơn, bao gồm tấn công các mục tiêu dọc theo chiến tuyến dài hơn 1.000 km với vũ khí hiện đại. Trước đây, F-16 chủ yếu được sử dụng cho các nhiệm vụ an toàn như đánh chặn tên lửa và UAV của Nga, nhưng hiện nay chúng đang tham gia vào các cuộc không kích nguy hiểm với trang bị tinh vi hơn. Việc Ukraine nhận được 85 chiếc F-16 từ các quốc gia NATO đã giúp tăng cường khả năng không quân của họ, mặc dù vẫn có nguy cơ mất mát trong chiến đấu.","link":"https://dantri.com.vn/the-gioi/f-16-ukraine-ngay-cang-nguy-hiem-hon-20250228212332260.htm","cat":"the-gioi","positivity":6,"importance":8,"question":"F-16 của Ukraine hiện đang thực hiện nhiệm vụ gì?","answers":[{"text":"Tấn công các mục tiêu của Nga","correct":true},{"text":"Chỉ đánh chặn tên lửa","correct":false},{"text":"Bay huấn luyện","correct":false},{"text":"Thực hiện các nhiệm vụ an toàn hơn","correct":false},{"text":"Ghi nhận số trẻ sơ sinh thấp","correct":false}]},{"title":"Lịch trực tiếp bóng đá châu Âu 1-3: Man City, Real Madrid ra sân","content":"Vào đêm 1-3 rạng sáng 2-3, các trận đấu bóng đá châu Âu sẽ có sự tham gia của những đội bóng lớn như Man City, Real Madrid và Inter Milan. Man City sẽ đối đầu với đội bóng hạng dưới Plymouth trong khuôn khổ vòng 5 FA Cup. Trong khi đó, Real Madrid và Atletico Madrid sẽ ra sân tại vòng 26 Giải vô địch Tây Ban Nha với các đối thủ Real Betis và Athletic Bilbao. Trận đấu giữa Napoli và Inter Milan cũng hứa hẹn sẽ rất hấp dẫn trong vòng 27 Giải vô địch Ý.","link":"https://tuoitre.vn/lich-truc-tiep-bong-da-chau-au-1-3-man-city-real-madrid-ra-san-20250301060201834.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Các đội bóng nào sẽ ra sân trong các trận đấu bóng đá châu Âu vào 1-3?","answers":[{"text":"Man City, Real Madrid, Inter Milan","correct":true},{"text":"Barcelona, Bayern Munich, PSG","correct":false},{"text":"Liverpool, Chelsea, Arsenal","correct":false},{"text":"Atletico Madrid, Manchester United, Juventus","correct":false}]},{"title":"Mạng 5G Viettel có hơn 5,5 triệu người dùng","content":"Viettel Telecom đã công bố đạt 5,5 triệu người dùng mạng 5G tính đến đầu tháng 2/2025, cho thấy sự tăng trưởng mạnh mẽ của công nghệ này tại Việt Nam. Mạng 5G của Viettel, được triển khai từ tháng 10/2024, hiện có mặt tại 63 tỉnh thành, chủ yếu tập trung ở Hà Nội và TP HCM. Với gói cước giá rẻ, người dùng ngày càng đăng ký nhiều hơn, đặc biệt là trong dịp Tết. Trong năm 2025, Viettel đặt mục tiêu đạt 10 triệu người dùng 5G.","link":"https://vnexpress.net/mang-5g-viettel-co-hon-5-5-trieu-nguoi-dung-4855336.html","cat":"cong-nghe","positivity":8,"importance":7,"question":"Số lượng người dùng mạng 5G của Viettel tính đến tháng 2/2025 là bao nhiêu?","answers":[{"text":"5,5 triệu người dùng","correct":true},{"text":"2 triệu người dùng","correct":false},{"text":"10 triệu người dùng","correct":false},{"text":"6 triệu người dùng","correct":false},{"text":"4 triệu người dùng","correct":false}]},{"title":"Từ hôm nay, Hà Nội cấm ô tô trên 16 chỗ vào phố cổ giờ cao điểm","content":"Từ hôm nay, Hà Nội bắt đầu áp dụng quy định cấm ô tô trên 16 chỗ lưu thông trong khu vực phố cổ và hồ Gươm vào giờ cao điểm. Cụ thể, các xe này sẽ không được hoạt động từ 6h30 đến 8h30 sáng và từ 16h30 đến 18h30 chiều, ngoại trừ xe buýt và xe đưa đón học sinh. Quyết định này nhằm giảm ùn tắc giao thông và ô nhiễm môi trường tại những khu vực đông đúc này.","link":"https://dantri.com.vn/xa-hoi/tu-hom-nay-ha-noi-cam-o-to-tren-16-cho-vao-pho-co-gio-cao-diem-20250228200218680.htm","cat":"giao-thong","positivity":7,"importance":8,"question":"Hà Nội cấm ô tô trên 16 chỗ vào giờ cao điểm từ khi nào?","answers":[{"text":"1/3/2025","correct":true},{"text":"1/1/2025","correct":false},{"text":"1/6/2025","correct":false},{"text":"1/5/2025","correct":false},{"text":"1/4/2025","correct":false}]},{"title":"Trải nghiệm \"sởn gai ốc\" trong quán cà phê rắn độc lạ","content":"Tokyo Snake Cafe là một quán cà phê độc đáo ở Nhật Bản, nơi khách hàng có thể thưởng thức đồ uống và tương tác với hơn 100 cá thể rắn khác nhau. Tại đây, du khách có thể chọn rắn để trải nghiệm cảm giác khi chúng trườn qua tay hoặc quấn quanh cổ. Quán cam kết đảm bảo sự an toàn và không gây căng thẳng cho rắn, đồng thời cung cấp các gói dịch vụ thú vị cho những ai yêu thích loài bò sát này.","link":"https://dantri.com.vn/du-lich/trai-nghiem-son-gai-oc-trong-quan-ca-phe-ran-doc-la-20250227033005732.htm","cat":"du-lich","positivity":9,"importance":7,"question":"Tokyo Snake Cafe mang đến trải nghiệm gì cho khách hàng?","answers":[{"text":"Khách hàng có thể tương tác với rắn và thưởng thức đồ uống.","correct":true},{"text":"Chỉ có thể uống cà phê mà không có rắn.","correct":false},{"text":"Đây là nơi bán rắn làm thú cưng.","correct":false},{"text":"Khách hàng không được phép chạm vào rắn.","correct":false}]},{"title":"Chàng đô vật điển trai, cười tỏa nắng khiến nhiều người rủ nhau đi xem hội","content":"Đào Hồng Thái, một đô vật trẻ từ Bắc Ninh, đã thu hút sự chú ý của cộng đồng mạng với nụ cười tỏa nắng và ngoại hình điển trai. Dù có thành tích nổi bật với danh hiệu vô địch quốc gia, anh đã phải trải qua nhiều thử thách vất vả trong quá trình luyện tập và ép cân. Sự nổi tiếng bất ngờ đã mang lại nhiều cơ hội giao lưu cho Thái, nhưng anh vẫn giữ vững tình cảm với bạn gái và quyết tâm phát triển môn vật cổ truyền mà mình yêu thích.","link":"https://dantri.com.vn/doi-song/chang-do-vat-dien-trai-cuoi-toa-nang-khien-nhieu-nguoi-ru-nhau-di-xem-hoi-20250227152501433.htm","cat":"the-thao","positivity":9,"importance":7,"question":"Đào Hồng Thái là ai và đạt được thành tích gì trong môn vật?","answers":[{"text":"Đào Hồng Thái là một đô vật trẻ và đã giành chức vô địch quốc gia năm 2023.","correct":true},{"text":"Đào Hồng Thái là một nhạc sĩ nổi tiếng.","correct":false},{"text":"Đào Hồng Thái là một vận động viên bóng đá.","correct":false},{"text":"Đào Hồng Thái là một diễn viên điện ảnh.","correct":false}]},{"title":"Bé trai sốc sốt xuất huyết","content":"Bé trai 11 tuổi mắc sốt xuất huyết đã rơi vào tình trạng sốc nặng và đe dọa tính mạng. Sau nhiều ngày điều trị tích cực tại Bệnh viện Nhi đồng Thành phố, tình trạng của bé đã cải thiện sau khi được truyền dịch và điều trị hồi sức. Bác sĩ cho biết trẻ thừa cân thường dễ gặp biến chứng và cần được phát hiện và điều trị sớm để tránh nguy hiểm.","link":"https://vnexpress.net/be-trai-soc-sot-xuat-huyet-4855363.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Bé trai bị sốc sốt xuất huyết đã được điều trị như thế nào?","answers":[{"text":"Bé đã được truyền dịch và hồi sức tích cực.","correct":true},{"text":"Bé đã được phẫu thuật ngay.","correct":false},{"text":"Bé được cho uống thuốc giảm đau.","correct":false},{"text":"Bé được xuất viện ngay lập tức.","correct":false}]},{"title":"6 kiểu giày các cô gái nên có ngay trong tủ đồ","content":"Bài viết giới thiệu 6 kiểu giày mà các cô gái nên có trong tủ đồ, bao gồm giày sneakers, giày Mary Jane, giày Chelsea boots, giày boots gót thấp, sandals và giày kitten heels. Những mẫu giày này không chỉ thời trang mà còn dễ phối đồ và đảm bảo sự thoải mái cho người mang. Việc chọn lựa giày phù hợp sẽ giúp nâng tầm phong cách và tạo sự thoải mái trong mọi hoạt động hằng ngày.","link":"https://dantri.com.vn/giai-tri/6-kieu-giay-cac-co-gai-nen-co-ngay-trong-tu-do-20250220104432436.htm","cat":"thoi-trang","positivity":9,"importance":7,"question":"Các mẫu giày nào cần có trong tủ đồ của các cô gái?","answers":[{"text":"Giày sneakers, giày Mary Jane, giày Chelsea boots, giày boots gót thấp, sandals, giày kitten heels","correct":true},{"text":"Giày cao gót, giày bít mũi, giày thể thao","correct":false},{"text":"Giày lười, giày sandal thấp, giày oxford","correct":false},{"text":"Giày đế xuồng, giày búp bê, giày thể thao","correct":false}]},{"title":"Nhận định chung kết U20 châu Á 2025: Australia giải mã Saudi Arabia?","content":"Trong trận chung kết U20 châu Á 2025, Australia đối đầu với Saudi Arabia, đội bóng xứ sở chuột túi đang hướng đến lần đầu tiên vô địch giải đấu này. Mặc dù chưa từng đoạt danh hiệu, U20 Australia có lợi thế về thể hình và thể lực, trong khi Saudi Arabia nổi bật với kỹ thuật chơi bóng. Dự đoán trận đấu sẽ rất khó khăn cho Australia nhưng khả năng thắng lợi với tỷ số 1-0 được đánh giá cao.","link":"https://dantri.com.vn/the-thao/nhan-dinh-chung-ket-u20-chau-a-2025-australia-giai-ma-saudi-arabia-20250228165418393.htm","cat":"the-thao","positivity":7,"importance":8,"question":"U20 Australia có cơ hội nào để vô địch U20 châu Á 2025 không?","answers":[{"text":"Có, họ có thể vô địch lần đầu tiên.","correct":true},{"text":"Không, họ sẽ thua Saudi Arabia.","correct":false},{"text":"Họ có khả năng thắng nhưng không cao.","correct":false},{"text":"Họ chưa bao giờ thắng ở giải này.","correct":false}]},{"title":"Bùng nổ massage vỉa hè","content":"Gần đây, phố La Hồ tại Thâm Quyến, Trung Quốc, đã chứng kiến sự bùng nổ của dịch vụ massage vỉa hè, với nhiều người tự nhận mình là \"chuyên gia\" massage. Những dịch vụ này thường không chuyên nghiệp nhưng lại thu hút khách hàng muốn thư giãn sau những giờ mua sắm bận rộn. Dù mang đến một trải nghiệm mới mẻ cho khách hàng, nhưng cũng có nhiều vấn đề phát sinh như tình trạng lừa đảo, khiến khách hàng không hài lòng với mức giá và dịch vụ.","link":"https://vnexpress.net/bung-no-massage-via-he-4855327.html","cat":"gia-dinh","positivity":6,"importance":7,"question":"Massage vỉa hè tại Thâm Quyến có những vấn đề gì?","answers":[{"text":"Có tình trạng lừa đảo trong dịch vụ và giá cả không rõ ràng.","correct":true},{"text":"Tất cả dịch vụ đều đảm bảo chất lượng tốt.","correct":false},{"text":"Giá cả dịch vụ rất đắt đỏ và không ai sử dụng.","correct":false},{"text":"Không có khách hàng nào quay lại sau khi sử dụng dịch vụ.","correct":false}]},{"title":"Lý do chân phanh rộng và đặt cao hơn chân ga","content":"Chân phanh có thiết kế rộng và được đặt cao hơn chân ga nhằm giúp tài xế dễ dàng kích hoạt trong các tình huống khẩn cấp. Thiết kế này cũng giúp tăng cường an toàn khi lái xe. Ngược lại, chân ga có thiết kế thon và đặt thấp nhằm mang lại sự thoải mái tối đa cho người lái trong quá trình sử dụng hàng ngày.","link":"https://vnexpress.net/ly-do-chan-phanh-rong-va-dat-cao-hon-chan-ga-4855342.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Tại sao chân phanh lại rộng và đặt cao hơn chân ga?","answers":[{"text":"Để dễ kích hoạt khi khẩn cấp.","correct":true},{"text":"Để tiết kiệm không gian trong xe.","correct":false},{"text":"Để làm cho xe trông đẹp hơn.","correct":false},{"text":"Để tăng tốc độ lái xe.","correct":false}]},{"title":"Hoa hậu \"đẹp nhất châu Á\" Hương Giang: 15 năm viên mãn bên chồng ngoại quốc","content":"Hoa hậu Hương Giang, người từng được bình chọn là Hoa hậu đẹp nhất châu Á, vừa đón sinh nhật tuổi 38 bên gia đình hạnh phúc sau 15 năm kết hôn với chồng người Trung Quốc. Cô chia sẻ về cuộc sống viên mãn, hai con ngoan và sự hỗ trợ lẫn nhau trong hôn nhân. Hương Giang cũng nhấn mạnh rằng sự giao tiếp và thấu hiểu là bí quyết để gìn giữ hạnh phúc trong gia đình, và cô luôn cảm thấy biết ơn vì những gì mình có được.","link":"https://dantri.com.vn/giai-tri/hoa-hau-dep-nhat-chau-a-huong-giang-15-nam-vien-man-ben-chong-ngoai-quoc-20250228112246947.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Hương Giang đã kết hôn được bao lâu?","answers":[{"text":"15 năm","correct":true},{"text":"10 năm","correct":false},{"text":"5 năm","correct":false},{"text":"20 năm","correct":false},{"text":"3 năm","correct":false}]},{"title":"Khánh An giành ngôi Á quân \"Solo cùng bolero 2024\"","content":"Trong đêm chung kết xếp hạng chương trình \"Solo cùng bolero 2024\", Khánh An đã xuất sắc giành ngôi vị Á quân sau những vòng thi gay cấn. Mặc dù không đạt ngôi Quán quân thuộc về Nhất Minh, nhưng Khánh An, với giọng hát và phong cách trình diễn ấn tượng, đã nhận được nhiều lời khen từ ban giám khảo. Cô gái trẻ này, chỉ mới 18 tuổi, bày tỏ sự hài lòng với thành tích của mình và coi đó là động lực để tiếp tục phát triển sự nghiệp âm nhạc trong tương lai.","link":"https://dantri.com.vn/giai-tri/khanh-an-gianh-ngoi-a-quan-solo-cung-bolero-2024-20250301071722733.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Khánh An đã đạt giải gì tại cuộc thi \"Solo cùng bolero 2024\"?","answers":[{"text":"Á quân","correct":true},{"text":"Quán quân","correct":false},{"text":"Giải ba","correct":false},{"text":"Giải khuyến khích","correct":false},{"text":"Không đạt giải","correct":false}]},{"title":"Tin tức thể thao sáng 1-3: Bayern Munich thẳng tiến đến ngôi vương","content":"Rạng sáng 1-3, Bayern Munich đã có chiến thắng 3-1 trước Stuttgart trong trận đấu sớm vòng 24 Bundesliga, củng cố vị trí đầu bảng với 61 điểm, hơn đội nhì bảng Leverkusen 11 điểm. Các cầu thủ ghi bàn cho Bayern bao gồm Michael Olise, Leon Goretzka và Kingsley Coman. Trong khi đó, đội bóng của Ronaldo, Al Nassr, đã thua Al-Orubah 1-2 trong trận đấu tại Saudi Pro League, đánh dấu trận thua thứ tư của họ trong mùa giải.","link":"https://tuoitre.vn/tin-tuc-the-thao-sang-1-3-bayern-munich-thang-tien-den-ngoi-vuong-20250301054420674.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Bayern Munich đã thắng bao nhiêu bàn trước Stuttgart trong trận đấu ngày 1-3?","answers":[{"text":"3 bàn","correct":true},{"text":"2 bàn","correct":false},{"text":"1 bàn","correct":false},{"text":"4 bàn","correct":false},{"text":"0 bàn","correct":false}]},{"title":"Học sinh Đà Nẵng khuấy động phố đi bộ Bạch Đằng trong đêm hội âm nhạc","content":"Tối 28-2, phố đi bộ Bạch Đằng tại Đà Nẵng đã trở nên nhộn nhịp với đêm hội âm nhạc \"Tài năng âm nhạc học sinh THPT thành phố Đà Nẵng\". Sự kiện thu hút sự tham gia của đông đảo học sinh đến từ các trường THPT, với nhiều tiết mục ca hát và nhảy múa đầy sôi động. Đây không chỉ là dịp để các em thể hiện tài năng mà còn là cơ hội để kết nối và nuôi dưỡng đam mê âm nhạc trong cộng đồng học sinh.","link":"https://tuoitre.vn/hoc-sinh-da-nang-khuay-dong-pho-di-bo-bach-dang-trong-dem-hoi-am-nhac-20250301004405278.htm","cat":"giao-duc","positivity":9,"importance":7,"question":"Đêm hội âm nhạc ở Đà Nẵng diễn ra vào n
