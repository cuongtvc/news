,"importance":7},{"title":"Kết nối chặt chẽ doanh nghiệp và đại học, sinh viên sẽ sớm tiếp cận thực tế công việc","content":"Đại học Quốc gia TP.HCM vừa tổ chức buổi tọa đàm về liên kết giữa doanh nghiệp và đại học nhằm cải thiện khả năng làm việc của sinh viên. Ông Phạm Phú Ngọc Trai cho biết nhiều sinh viên ra trường chưa đáp ứng được yêu cầu của doanh nghiệp, chủ yếu do thiếu kỹ năng thực tế và ứng dụng. Tọa đàm nhấn mạnh tầm quan trọng của việc kết nối sớm giữa sinh viên và doanh nghiệp để giảm thiểu thời gian đào tạo lại sau khi tốt nghiệp.","link":"https://tuoitre.vn/ket-noi-chat-che-doanh-nghiep-va-dai-hoc-sinh-vien-se-som-tiep-can-thuc-te-cong-viec-20250222170313378.htm","cat":"giao-duc","positivity":8,"importance":9},{"title":"Triều Tiên - Trung Quốc nối lại tour du lịch sau 5 năm, không cho mang một số thứ","content":"Triều Tiên đã thông báo nối lại các tour du lịch từ Trung Quốc sau 5 năm gián đoạn do đại dịch COVID-19. Du khách sẽ chỉ được đến thành phố Rason, nơi được coi là đặc khu kinh tế đầu tiên của Triều Tiên. Tuy nhiên, du khách được khuyến cáo không mang theo thiết bị liên lạc, thực phẩm từ Hàn Quốc, danh thiếp và máy ghi âm. Một số tour đầu tiên sẽ bắt đầu từ ngày 24 tháng 2 và Triều Tiên dự kiến mở thêm khu du lịch Kalma vào tháng 6 tới để thu hút du khách quốc tế.","link":"https://tuoitre.vn/trieu-tien-trung-quoc-noi-lai-tour-du-lich-sau-5-nam-khong-cho-mang-mot-so-thu-20250222190355784.htm","cat":"du-lich","positivity":7,"importance":6},{"title":"Soobin làm giám khảo Tân binh toàn năng; Spider-Man 4 dời lịch phát hành","content":"Soobin đã xác nhận vai trò giám khảo trong chương trình truyền hình thực tế \"Tân binh toàn năng - Show It All\", nơi anh sẽ tìm kiếm và huấn luyện những tài năng trẻ trong âm nhạc. Chương trình sẽ lên sóng vào tháng 4 tới đây. Đồng thời, Sony đã thông báo dời ngày phát hành của bộ phim \"Spider-Man 4\" từ 24-7-2026 sang 31-7-2026 để tránh cạnh tranh với bộ phim mới của Christopher Nolan. Quyết định này nhằm tạo điều kiện cho cả hai bộ phim có thời gian chiếu thuận lợi hơn.","link":"https://tuoitre.vn/soobin-lam-giam-khao-tan-binh-toan-nang-spider-man-4-doi-lich-phat-hanh-20250222181816201.htm","cat":"giai-tri","positivity":8,"importance":7},{"title":"Cần 15 tỉ mỗi năm để vận hành Học viện Phật giáo Việt Nam tại Hà Nội","content":"Học viện Phật giáo Việt Nam tại Hà Nội cần khoảng 15 tỉ đồng mỗi năm để duy trì hoạt động, bao gồm việc chăm sóc cơ sở vật chất và đảm bảo nội trú cho khoảng 700 tăng ni sinh. Hàng năm, học viện nhận được sự hỗ trợ tài chính từ các tổ chức, doanh nghiệp và Phật tử, với khoản công đức lên tới 10 tỉ đồng trong ngày gặp mặt đầu xuân. Ngoài ra, học viện cũng trao tặng sách cho các trường tiểu học nhằm khuyến khích phong trào đọc sách trong cộng đồng.","link":"https://tuoitre.vn/can-15-ti-moi-nam-de-van-hanh-hoc-vien-phat-giao-viet-nam-tai-ha-noi-20250222190257643.htm","cat":"giao-duc","positivity":8,"importance":7},{"title":"Phương Mỹ Chi: 'Tôi đóng phim còn non'","content":"Ca sĩ Phương Mỹ Chi chia sẻ rằng cô cảm thấy mình còn thiếu sót trong diễn xuất khi đảm nhận vai chính trong phim điện ảnh 18+ \"Nhà gia tiên\". Dù đã học diễn xuất và nỗ lực trong quá trình ghi hình, cô nhận ra nhiều hạn chế từ phản hồi của khán giả. Phương Mỹ Chi muốn tiếp thu ý kiến để cải thiện và cảm thấy hạnh phúc khi được làm việc sáng tạo cùng đạo diễn Huỳnh Lập. Cô cũng cho rằng ca hát vẫn là ưu tiên hàng đầu nhưng sẽ tiếp tục phát triển diễn xuất trong tương lai.","link":"https://vnexpress.net/phuong-my-chi-toi-dong-phim-con-non-4852418.html","cat":"giai-tri","positivity":7,"importance":6},{"title":"Lực lượng vũ trang TP HCM tổng duyệt lễ ra quân huấn luyện 2025","content":"Sáng 22/2, Lực lượng vũ trang TP HCM đã tổ chức tổng duyệt lễ ra quân huấn luyện năm 2025 tại trụ sở Bộ Tư lệnh TP. Buổi lễ có sự tham gia của 34 khối vũ trang quân đội và công an, nhằm phát động phong trào thi đua \"Thần tốc - quyết thắng\". Sự kiện thu hút sự quan tâm của nhiều lãnh đạo quân đội và các cơ quan chức năng, với nhiều hoạt động như diễu hành và biểu diễn của các đơn vị quân đội.","link":"https://vnexpress.net/luc-luong-vu-trang-tp-hcm-tong-duyet-le-ra-quan-huan-luyen-2025-4852813.html","cat":"thoi-su","positivity":8,"importance":7},{"title":"Hơn 200 gốc mai bung nở muộn trong chùa cổ ở Huế","content":"Cuối tháng Giêng, hơn 200 gốc mai vàng tại chùa Quốc Ân ở Huế đã nở rộ, tạo nên một cảnh sắc tuyệt đẹp thu hút du khách. Dù thời tiết không thuận lợi khiến hoa nở muộn, nhưng hoa vẫn nở đều và đẹp nhất trong các năm. Chùa Quốc Ân, được xây dựng vào thế kỷ XVII, không chỉ là nơi tôn thờ mà còn nổi tiếng với vẻ đẹp của những cây hoàng mai, loài cây bản địa quý hiếm ở Huế. Du khách đã đến đây để chiêm bái và tận hưởng không khí bình yên, thư thái giữa những bông mai vàng rực rỡ.","link":"https://vnexpress.net/hon-200-goc-mai-bung-no-muon-trong-chua-co-o-hue-4852179.html","cat":"du-lich","positivity":9,"importance":7},{"title":"Mắc não mô cầu không triệu chứng có lây bệnh không?","content":"Vi khuẩn não mô cầu có thể lây lan qua dịch tiết hô hấp từ người mang bệnh hoặc người không triệu chứng. Tỷ lệ người mang trùng trong cộng đồng là 5-25%, đặc biệt cao ở thanh thiếu niên. Để phòng ngừa, tiêm vaccine là biện pháp hiệu quả nhất, hiện có ba loại vaccine phòng ngừa các nhóm vi khuẩn não mô cầu có nguy cơ cao. Ngoài tiêm vaccine, cần thực hiện các biện pháp phòng bệnh khác như đeo khẩu trang và vệ sinh cá nhân.","link":"https://vnexpress.net/mac-nao-mo-cau-khong-trieu-chung-co-lay-benh-khong-4852674.html","cat":"suc-khoe","positivity":6,"importance":8},{"title":"Bức ảnh đầu tiên của máy bay vũ trụ tuyệt mật Mỹ trên quỹ đạo","content":"Lực lượng Không gian Mỹ đã công bố bức ảnh hiếm hoi của máy bay vũ trụ X-37B trên quỹ đạo, được chụp khi nó bay trên châu Phi. Bức ảnh cho thấy một trong những tấm pin quang điện của máy bay và khoang chở hàng đang mở, cho thấy X-37B đang hoạt động ở quỹ đạo cao hơn nhiều so với các nhiệm vụ trước đây. X-37B hiện đang thực hiện nhiệm vụ thử nghiệm công nghệ mới, bao gồm thao tác phanh khí động và thử nghiệm truyền năng lượng mặt trời từ không gian. Tuy nhiên, thông tin chi tiết về các thí nghiệm vẫn được giữ kín.","link":"https://vnexpress.net/buc-anh-dau-tien-cua-may-bay-vu-tru-tuyet-mat-my-tren-quy-dao-4852603.html","cat":"khoa-hoc","positivity":8,"importance":9},{"title":"Dự án đường cao tốc Biên Hòa - Vũng Tàu tăng vốn 4.256 tỉ","content":"Dự án đường cao tốc Biên Hòa - Vũng Tàu đã được đề xuất tăng tổng mức đầu tư lên 22.093 tỉ đồng, tăng 4.256 tỉ đồng so với mức đã được phê duyệt trước đó. Sự điều chỉnh này là do phát sinh chi phí trong quá trình thực hiện, bao gồm bổ sung các nút giao và chi phí bồi thường, hỗ trợ tái định cư. Cao tốc dài 53,7 km, dự kiến hoàn thành vào năm 2026, nhằm tăng cường kết nối khu vực cảng Cái Mép - Thị Vải với sân bay Long Thành.","link":"https://tuoitre.vn/du-an-duong-cao-toc-bien-hoa-vung-tau-tang-von-4-256-ti-20250222182505874.htm","cat":"kinh-doanh","positivity":7,"importance":8},{"title":"Chả cá quả nướng kiểu cổ","content":"Chả cá quả nướng kiểu cổ là món ăn truyền thống được chế biến từ cá quả, giữ nguyên miếng và có lớp ngoài xém vàng, bên trong mềm ẩm và đậm đà hương vị. Món ăn này sử dụng các nguyên liệu như riềng, nghệ, mắm tôm và được ướp trong thời gian tối thiểu một giờ để thấm gia vị. Khi nướng, cá được giữ ẩm và thơm ngon nhờ phết thêm mỡ lợn. Món chả cá có thể ăn kèm với hành hoa, thì là hoặc xào cùng hành tây và trứng gà tùy theo sở thích.","link":"https://vnexpress.net/cha-ca-qua-nuong-kieu-co-4852034.html","cat":"giai-tri","positivity":9,"importance":8},{"title":"Trẻ mấy tháng tuổi được cấy ốc tai điện tử?","content":"Cấy ốc tai điện tử là phương pháp hỗ trợ phục hồi thính lực cho trẻ em bị điếc sâu, có thể thực hiện cho trẻ từ 12 tháng tuổi. Các điều kiện để cấy ghép bao gồm nghe kém hơn 90 dB ở cả hai tai và không có tổn thương não hay dị dạng ốc tai. Những trẻ không nên cấy ghép là những trường hợp có viêm tai giữa đang tiến triển, chậm phát triển tâm thần hoặc mắc bệnh nền nặng. Sau khi cấy ghép, trẻ cần tham gia vào quá trình học phục hồi ngôn ngữ để cảm nhận âm thanh.","link":"https://vnexpress.net/tre-may-thang-tuoi-duoc-cay-oc-tai-dien-tu-4852705.html","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Ông Trump cấm giới khoa học Mỹ tham gia báo cáo khí hậu toàn cầu","content":"Chính quyền Tổng thống Donald Trump đã yêu cầu các nhà khoa học Mỹ dừng tham gia báo cáo khí hậu toàn cầu của Ủy ban liên chính phủ về biến đổi khí hậu (IPCC). Lệnh này ảnh hưởng đến việc tham gia của TS Kate Calvin, một nhà khoa học trưởng của NASA, trong cuộc họp sắp tới tại Hàng Châu, Trung Quốc. Việc cắt đứt sự tham gia của Mỹ vào IPCC đã làm dấy lên lo ngại về việc báo cáo đánh giá khí hậu toàn cầu có thể bị chậm trễ, đồng thời ảnh hưởng đến sự hợp tác quốc tế trong ứng phó với khủng hoảng khí hậu.","link":"https://vnexpress.net/ong-trump-cam-gioi-khoa-hoc-my-tham-gia-bao-cao-khi-hau-toan-cau-4852802.html","cat":"thoi-su","positivity":2,"importance":9},{"title":"Mỹ: Sản xuất kinh doanh gần như đình trệ, thị trường nhà ở ảm đạm","content":"Theo báo cáo của S&P Global, hoạt động sản xuất kinh doanh tại Mỹ gần như đình trệ trong tháng 2 năm 2025 do lo ngại về thuế quan và cắt giảm chi tiêu của chính phủ. Chỉ số PMI tổng hợp giảm xuống 50,4, mức thấp nhất kể từ tháng 9 năm 2023. Thị trường nhà ở cũng bị ảnh hưởng, với doanh số bán nhà đã qua sở hữu giảm 4,9% trong tháng 1, do lãi suất thế chấp cao và giá nhà tăng, làm giảm khả năng chi trả của người mua. Theo dự báo, tình trạng này sẽ tiếp tục trong thời gian tới.","link":"https://tuoitre.vn/my-san-xuat-kinh-doanh-gan-nhu-dinh-tre-thi-truong-nha-o-am-dam-20250222170115489.htm","cat":"kinh-doanh","positivity":2,"importance":8},{"title":"Đổi môn học để chọn tổ hợp môn xét tuyển đại học khác, nên không?","content":"Nhiều học sinh lớp 10, 11 đang có ý định đổi môn học để chọn tổ hợp môn xét tuyển đại học khác. Tuy nhiên, TS Nguyễn Trung Nhân cảnh báo rằng việc chọn khối khoa học xã hội vì lý do dễ thi là quan niệm sai lầm. Học sinh cần chọn môn học dựa trên định hướng nghề nghiệp và đam mê của mình. Quy chế cho phép học sinh được đổi môn học một lần ở lớp 11, nhưng không thể thay đổi khi đã vào lớp 12. Các tổ hợp môn khoa học tự nhiên có thể xét tuyển vào nhiều ngành nghề khác nhau, vì vậy việc chọn môn học rất quan trọng.","link":"https://tuoitre.vn/doi-mon-hoc-de-chon-to-hop-mon-xet-tuyen-dai-hoc-khac-nen-khong-20250222171717402.htm","cat":"giao-duc","positivity":6,"importance":8},{"title":"Bách Hóa Xanh đặt mục tiêu lãi 500 tỷ đồng khi tiến ra miền Trung","content":"Bách Hóa Xanh đặt mục tiêu lãi 500 tỷ đồng và dự kiến mở mới 200-400 cửa hàng, chủ yếu tại miền Trung trong năm nay. Họ kỳ vọng doanh thu sẽ tăng lên 48.100 tỷ đồng với doanh thu trung bình mỗi ngày khoảng 131,8 tỷ đồng. Sau khi thoát lỗ năm 2024, công ty đang cải tiến cửa hàng cũ và mở rộng kinh doanh trực tuyến với dự kiến doanh thu đạt khoảng 2.775 tỷ đồng.","link":"https://vnexpress.net/bach-hoa-xanh-dat-muc-tieu-lai-500-ty-dong-khi-tien-ra-mien-trung-4852799.html","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Dấu hiệu cơ thể thiếu magiê","content":"Bài viết nói về các dấu hiệu cho thấy cơ thể thiếu magiê, bao gồm chuột rút, yếu cơ, nhịp tim không đều, và cảm giác chán ăn, mệt mỏi. Magiê là khoáng chất cần thiết cho nhiều phản ứng sinh hóa, và thiếu hụt có thể dẫn đến các vấn đề nghiêm trọng như bệnh tiểu đường và suy yếu hệ miễn dịch. Các triệu chứng khác bao gồm đau đầu, buồn nôn, táo bón, và trầm cảm, cho thấy tầm quan trọng của việc duy trì lượng magiê trong cơ thể qua chế độ ăn uống hợp lý.","link":"https://vnexpress.net/dau-hieu-co-the-thieu-magie-4852615.html","cat":"suc-khoe","positivity":7,"importance":8},{"title":"PVF-CAND thắng tối thiểu nhờ sao Việt kiều Martin Lo","content":"Chiều 22-2, đội bóng PVF-CAND đã giành chiến thắng tối thiểu 1-0 trước Đồng Tháp trong trận đấu thuộc vòng 10 Giải hạng nhất 2024-2025. Bàn thắng duy nhất của trận đấu được ghi bởi Martin Lo từ một pha đá phạt, giúp PVF-CAND tiếp tục theo đuổi vị trí cao trong bảng xếp hạng. Mặc dù Đồng Tháp đã nỗ lực tấn công để tìm kiếm bàn gỡ, họ không thể vượt qua hàng phòng ngự của PVF-CAND và thủ môn Phí Minh Long.","link":"https://tuoitre.vn/pvf-cand-thang-toi-thieu-nho-sao-viet-kieu-martin-lo-20250222170844067.htm","cat":"the-thao","positivity":7,"importance":6},{"title":"Volvo ES90, S90 sắp đồng loạt nâng cấp với nhiều điểm mới lần đầu được trang bị","content":"Volvo sắp ra mắt hai mẫu xe mới là ES90 và S90 vào tháng 3 năm 2025. ES90 là sedan điện hoàn toàn mới, sử dụng khung gầm của SUV EX90 và trang bị công nghệ Superset cho khả năng nâng cấp phần mềm. Trong khi đó, S90 sẽ có bản facelift với thiết kế hiện đại hơn, sau khi đã ra mắt lần đầu vào năm 2016. Cả hai mẫu xe đều hứa hẹn mang lại trải nghiệm an toàn và tiện nghi cho người dùng.","link":"https://tuoitre.vn/volvo-es90-s90-sap-dong-loat-nang-cap-voi-nhieu-diem-moi-lan-dau-duoc-trang-bi-2025022111142157.htm","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Bệnh viện Phụ sản trung ương bị tố tắc trách, Bộ Y tế yêu cầu làm rõ","content":"Bệnh viện Phụ sản Trung ương đang bị tố cáo về sự tắc trách trong việc điều trị cho sản phụ Q.A, dẫn đến việc sản phụ sinh non và trẻ sơ sinh không qua khỏi. Người nhà của sản phụ cho rằng bệnh viện đã không hỗ trợ kịp thời và đã gợi ý truyền thuốc với chi phí cao mà không có sự theo dõi chặt chẽ. Bộ Y tế đã yêu cầu bệnh viện thực hiện điều tra và làm rõ các thông tin liên quan đến sự cố y khoa này.","link":"https://tuoitre.vn/benh-vien-phu-san-trung-uong-bi-to-tac-trach-bo-y-te-yeu-cau-lam-ro-20250222092206152.htm","cat":"suc-khoe","positivity":2,"importance":8},{"title":"Đã bắt được nghi phạm cầm dao cướp tiền cửa hàng FPT ở Thủ Đức","content":"Vào chiều 22/02/2025, lực lượng chức năng TP Thủ Đức đã bắt giữ nghi phạm cầm dao cướp tiền tại cửa hàng FPT Shop trên đường Phạm Văn Đồng. Nghi phạm, một nam thanh niên, đã sử dụng dao để đe dọa nhân viên và lấy đi một số tiền trước khi tẩu thoát. Công an đã nhanh chóng trích xuất camera và phối hợp điều tra để truy bắt nghi phạm. Hiện tại, danh tính của nghi phạm và số tài sản bị cướp chưa được công bố.","link":"https://tuoitre.vn/da-bat-duoc-nghi-pham-cam-dao-cuop-tien-cua-hang-fpt-o-thu-duc-20250222163523286.htm","cat":"phap-luat","positivity":6,"importance":7},{"title":"U22 Việt Nam chờ đối đầu Thái Lan trên sân Rajamangala tại SEA Games 33","content":"U22 Việt Nam sẽ đối đầu với Thái Lan trên sân Rajamangala trong khuôn khổ SEA Games 33, diễn ra từ 9 đến 20/12/2025. Sân Rajamangala tại Bangkok, nơi U22 Việt Nam có cơ hội giành huy chương vàng, được biết đến là nơi đội tuyển quốc gia Việt Nam đã từng chiến thắng Thái Lan trong trận chung kết AFF Cup 2024. Các trận vòng bảng bóng đá nam sẽ được tổ chức ở các tỉnh khác, nhưng từ vòng bán kết trở đi sẽ diễn ra tại sân Rajamangala, sân lớn nhất Thái Lan với sức chứa hơn 51.500 chỗ.","link":"https://dantri.com.vn/the-thao/u22-viet-nam-cho-doi-dau-thai-lan-tren-san-rajamangala-tai-sea-games-33-20250222150713476.htm","cat":"the-thao","positivity":8,"importance":9},{"title":"Trung Quốc ký thỏa thuận khoáng sản đáy biển với quốc đảo Thái Bình Dương","content":"Quần đảo Cook đã ký thỏa thuận với Trung Quốc về việc hợp tác thăm dò và nghiên cứu khoáng sản dưới đáy biển. Trong chuyến thăm Trung Quốc của Thủ tướng Quần đảo Cook, Mark Brown, hai bên đã ký 4 văn kiện, bao gồm bản ghi nhớ về khoáng sản đáy biển trong thời hạn 5 năm. Thỏa thuận này không liên quan đến cấp giấy phép thăm dò hay khai thác, và hai bên sẽ thành lập ủy ban hỗn hợp để giám sát hợp tác. Quần đảo Cook hiện đang tăng cường quan hệ với Trung Quốc, trong khi New Zealand bày tỏ lo ngại về sự thiếu minh bạch trong các thỏa thuận này.","link":"https://vnexpress.net/trung-quoc-ky-thoa-thuan-khoang-san-day-bien-voi-quoc-dao-thai-binh-duong-4852767.html","cat":"kinh-doanh","positivity":6,"importance":7},{"title":"Nghi phạm sát hại hai mẹ con ở Bình Dương rồi tự sát","content":"Vào ngày 22/2, tại Bình Dương, Lương Quí Lộc đã sát hại tình nhân là chị L.T.T. cùng con trai của nạn nhân, T.Q.P., do mâu thuẫn tình cảm. Sau khi gây án, Lộc đã cố gắng tự sát nhưng không thành công và hiện đang được điều trị tại bệnh viện. Cảnh sát đang tiến hành điều tra vụ việc nhằm làm sáng tỏ nguyên nhân và động cơ của án mạng này.","link":"https://dantri.com.vn/phap-luat/nghi-pham-sat-hai-hai-me-con-o-binh-duong-roi-tu-sat-20250222151900637.htm","cat":"phap-luat","positivity":1,"importance":8},{"title":"Trời nồm: Sinh viên cắn răng chi tiền giặt quần áo ở tiệm vì hết đồ mặc","content":"Thời gian gần đây, Hà Nội trải qua tình trạng thời tiết nồm ẩm, khiến nhiều người dân, đặc biệt là sinh viên, gặp khó khăn trong việc giặt giũ quần áo. Độ ẩm không khí lên tới 94%, khiến quần áo phơi không khô, gây ra mùi hôi mốc. Nhiều sinh viên phải chi tiền cho dịch vụ giặt là vì không còn đồ để mặc. Cửa hàng giặt là luôn trong tình trạng đông khách với máy hoạt động liên tục để đáp ứng nhu cầu tăng cao trong những ngày qua.","link":"https://dantri.com.vn/doi-song/troi-nom-sinh-vien-can-rang-chi-tien-giat-quan-ao-o-tiem-vi-het-do-mac-20250222145952510.htm","cat":"gia-dinh","positivity":3,"importance":7},{"title":"Ông Trump siết đầu tư của Trung Quốc vào công nghệ","content":"Vào ngày 21-2, Tổng thống Mỹ Donald Trump đã ký bản ghi nhớ nhằm hạn chế đầu tư của Trung Quốc vào các lĩnh vực công nghệ và hạ tầng quan trọng, trong bối cảnh căng thẳng thương mại gia tăng giữa hai nước. Nhà Trắng cho rằng động thái này nhằm bảo vệ an ninh quốc gia và ngăn chặn việc Trung Quốc lợi dụng vốn Mỹ để phát triển quân đội và tình báo. Bản ghi nhớ kêu gọi sử dụng Ủy ban Đầu tư nước ngoài tại Mỹ (CFIUS) để kiểm soát các khoản đầu tư này.","link":"https://tuoitre.vn/ong-trump-siet-dau-tu-cua-trung-quoc-vao-cong-nghe-20250222142756652.htm","cat":"kinh-doanh","positivity":4,"importance":8},{"title":"Shakhtar Donetsk cáo buộc FIFA không hỗ trợ bóng đá Ukraine trong thời chiến","content":"CLB Shakhtar Donetsk đã cáo buộc FIFA không hỗ trợ nền bóng đá Ukraine trong bối cảnh chiến tranh kéo dài ba năm qua. Giám đốc điều hành Serhii Palkin cho rằng FIFA đã hoàn toàn quên lãng bóng đá Ukraine và không đáp ứng yêu cầu hỗ trợ trong thời gian khó khăn này. Dù FIFA đã có những cam kết hỗ trợ, Palkin khẳng định rằng các chương trình hiện tại chưa đủ để giúp đỡ nền bóng đá bị ảnh hưởng nặng nề từ cuộc xung đột.","link":"https://tuoitre.vn/shakhtar-donetsk-cao-buoc-fifa-khong-ho-tro-bong-da-ukraine-trong-thoi-chien-20250222155230592.htm","cat":"the-thao","positivity":3,"importance":8},{"title":"Miệng hố tròn hoàn hảo thách thức mọi lý giải khoa học","content":"Miệng hố Savonoski ở vườn quốc gia Katmai, Alaska, là một hố tròn với đường kính khoảng 500 mét và sâu 110 mét, gây khó khăn cho các nhà khoa học trong việc xác định nguồn gốc hình thành của nó. Mặc dù nhìn từ trên cao giống như kết quả của một vụ va chạm thiên thạch, nhưng không có bằng chứng nào được tìm thấy để xác nhận điều này, khiến cho giả thuyết về hồ maar, hình thành do magma tiếp xúc với nước ngầm, trở nên khả thi. Tuy nhiên, việc thiếu địa hình núi lửa xung quanh cũng như dấu hiệu của magma bên dưới vẫn để lại nhiều câu hỏi chưa có lời giải.","link":"https://vnexpress.net/mieng-ho-tron-hoan-hao-thach-thuc-moi-ly-giai-khoa-hoc-4852602.html","cat":"khoa-hoc","positivity":6,"importance":8},{"title":"Tại sao ăn chế độ 'eat clean' vẫn tăng cân?","content":"Một số người áp dụng chế độ ăn 'eat clean' nhưng vẫn tăng cân do nhiều nguyên nhân như ăn nhiều hơn mức cần thiết, thiếu cân bằng dinh dưỡng, ít uống nước và không kết hợp tập luyện. Chế độ ăn 'eat clean' thường bao gồm thực phẩm tự nhiên, chưa qua chế biến nhiều, nhưng nếu không chú ý đến lượng calo và chất dinh dưỡng, người dùng sẽ không đạt được mục tiêu giảm cân. Để giảm cân hiệu quả, cần kết hợp ăn uống lành mạnh với hoạt động thể chất.","link":"https://vnexpress.net/tai-sao-an-che-do-eat-clean-van-tang-can-4852629.html","cat":"suc-khoe","positivity":5,"importance":7},{"title":"Cây rỏi mật hơn 500 tuổi ở Địa đạo Kỳ Anh được công nhận cây Di sản","content":"Cây rỏi mật hơn 500 tuổi tại Địa đạo Kỳ Anh, xã Tam Thăng, thành phố Tam Kỳ, tỉnh Quảng Nam, vừa được công nhận là cây Di sản Việt Nam. Cây có chu vi gốc 2,7m và chiều cao hơn 26m, không chỉ mang giá trị lịch sử mà còn góp phần duy trì hệ sinh thái và làm điểm tham quan du lịch hấp dẫn. Việc công nhận này thể hiện niềm tự hào của người dân địa phương và nỗ lực bảo tồn di sản văn hóa.","link":"https://dantri.com.vn/du-lich/cay-roi-mat-hon-500-tuoi-o-dia-dao-ky-anh-duoc-cong-nhan-cay-di-san-20250222134138863.htm","cat":"du-lich","positivity":9,"importance":8},{"title":"Khoảnh khắc hẹn hò bình dị của vợ chồng H'Hen Niê","content":"Hoa hậu H'Hen Niê và chồng, nhiếp ảnh gia Tuấn Khôi, thường chọn những buổi hẹn hò giản dị tại công viên hoặc khu du lịch bình dân thay vì những nhà hàng sang trọng. Họ đã chia sẻ những khoảnh khắc tình yêu trong bảy năm bên nhau và mới đây hoàn tất thủ tục đăng ký kết hôn. Cặp đôi thích những hoạt động đơn giản như chạy bộ, làm việc nhà và ăn uống tại các quán vỉa hè, thể hiện sự đồng điệu trong tính cách và lối sống giản dị.","link":"https://vnexpress.net/khoanh-khac-hen-ho-binh-di-cua-vo-chong-h-hen-nie-4852753.html","cat":"gia-dinh","positivity":9,"importance":7},{"title":"Tiệm mì 1.000 đồng/tô, ăn no bụng đi bán vé số","content":"Tiệm mì 1.000 đồng tại phường 5, TP Cà Mau, vừa mở chưa đầy một tháng, đã thu hút nhiều người khó khăn đến ăn. Với giá chỉ 1.000 đồng cho một tô mì đầy đủ, tiệm hướng đến những người nghèo, bán vé số và công nhân vệ sinh. Chủ quán, anh Trương Minh Đương, cho biết mục tiêu là giúp đỡ những người có hoàn cảnh khó khăn, đồng thời kêu gọi sự ủng hộ từ cộng đồng. Tiệm đã nhận được nhiều tình cảm và sự hỗ trợ từ những người dân trong khu vực, giúp mọi người có bữa ăn no bụng để tiếp tục cuộc sống.","link":"https://tuoitre.vn/tiem-mi-1-000-dong-to-an-no-bung-di-ban-ve-so-20250222141229355.htm","cat":"gia-dinh","positivity":9,"importance":8},{"title":"Ba lần trái lời bố mẹ để theo thể thao của Phương Trinh","content":"Nguyễn Thị Phương Trinh, một cô gái đến từ huyện Kbang, Gia Lai, đã ba lần trái lời bố mẹ để theo đuổi đam mê thể thao. Bắt đầu với môn điền kinh, sau đó chuyển sang xe đạp và cuối cùng là ba môn phối hợp, Trinh đã vượt qua nhiều khó khăn để đạt được thành công, bao gồm huy chương đồng tại SEA Games 2019. Hiện tại, cô còn tham gia huấn luyện cho trẻ em mồ côi và tích cực tham gia các giải chạy phong trào, đồng thời ký hợp đồng tài trợ với nhãn hàng ASICS.","link":"https://vnexpress.net/ba-lan-trai-loi-bo-me-de-theo-the-thao-cua-phuong-trinh-4852730.html","cat":"the-thao","positivity":9,"importance":8},{"title":"Kiểm tra để biết gan bạn có khỏe không","content":"Gan khỏe mạnh rất quan trọng vì nó giúp lọc độc tố và xử lý dinh dưỡng hiệu quả. Nếu gan bị suy yếu, có thể dẫn đến nhiều triệu chứng ảnh hưởng đến các bộ phận khác trong cơ thể. Việc kiểm tra sức khỏe gan định kỳ là cần thiết để phát hiện sớm các vấn đề liên quan đến gan.","link":"https://vnexpress.net/kiem-tra-de-biet-gan-ban-co-khoe-khong-4852691.html","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Giả người tu hành lừa đảo chiếm đoạt tiền của 30 nhà chùa","content":"Võ Văn Thắng, 41 tuổi, đã bị bắt giữ vì lừa đảo chiếm đoạt tiền của khoảng 30 nhà chùa trên toàn quốc thông qua việc giả danh người tu hành. Thắng đã tạo tài khoản giả trên mạng xã hội, kết bạn với các trụ trì và yêu cầu hỗ trợ vật tư xây dựng cho chùa, sau đó yêu cầu chuyển tiền nhưng không thực hiện cam kết. Từ tháng 6-2023 đến nay, hắn đã lừa đảo hơn 120 triệu đồng.","link":"https://tuoitre.vn/gia-nguoi-tu-hanh-lua-dao-chiem-doat-tien-cua-30-nha-chua-20250222150329175.htm","cat":"phap-luat","positivity":2,"importance":7},{"title":"Cựu HCV duathlon SEA Games tranh ngôi vô địch giải chạy đêm TP HCM","content":"Cựu HCV duathlon SEA Games, Nattawut, 28 tuổi, sẽ tham gia giải chạy đêm TP HCM 2025, đánh dấu lần đầu chinh phục đường chạy tại Việt Nam. Anh từng giành HCV và HCĐ cho tuyển duathlon Thái Lan và hiện đang chuyển sang chạy bộ, với mục tiêu vô địch cự ly half marathon. Nattawut đã có 8 năm kinh nghiệm trong thể thao và đặt nhiều kỳ vọng vào thành tích tốt tại TP HCM nhờ điều kiện thời tiết thuận lợi.","link":"https://vnexpress.net/cuu-hcv-duathlon-sea-games-tranh-ngoi-vo-dich-giai-chay-dem-tp-hcm-4852456.html","cat":"the-thao","positivity":8,"importance":7},{"title":"Chụp CT tầm soát phổi thường xuyên có hại không?","content":"Chụp CT phổi tầm soát định kỳ được khuyến cáo cho những người có nguy cơ cao mắc ung thư phổi, đặc biệt là những người hút thuốc lá lâu năm. Mặc dù có lo ngại về bức xạ, nhưng chụp CT liều thấp sử dụng lượng tia X rất nhỏ, tương đương với 6 tháng tiếp xúc bức xạ nền tự nhiên, và an toàn hơn nhiều so với chụp CT thông thường. Việc phát hiện sớm ung thư phổi giúp tăng khả năng chữa trị thành công. Người có nguy cơ cao nên thảo luận với bác sĩ để có kế hoạch tầm soát phù hợp.","link":"https://vnexpress.net/chup-ct-tam-soat-phoi-thuong-xuyen-co-hai-khong-4852671.html","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Có nên tiêm vaccine cúm hàng năm?","content":"Bài viết thảo luận về tầm quan trọng của việc tiêm vaccine cúm hàng năm do khả năng miễn dịch giảm dần theo thời gian và sự biến đổi của virus cúm. Các loại vaccine phổ biến tại Việt Nam bao gồm Influvac Tetra, GC Flu Quadrivalent, Ivacflu-S và Vaxigrip tetra. Tiêm vaccine không chỉ giúp giảm nguy cơ mắc cúm mà còn giảm mức độ nghiêm trọng của bệnh. Bài viết cũng nêu rõ nhóm người có nguy cơ cao cần tiêm vaccine và thời gian tiêm phù hợp.","link":"https://vnexpress.net/co-nen-tiem-vaccine-cum-hang-nam-4850306.html","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Chờ mỏi mòn hai năm sếp không tăng lương, nhảy việc nhận gấp đôi","content":"Bài viết kể về một nhân viên 28 tuổi đã chờ đợi hai năm để được tăng lương nhưng không nhận được phản hồi tích cực từ sếp. Sau nhiều lần đề nghị không thành công, nhân viên quyết định nhảy việc và nhận được một lời mời với mức lương gấp đôi. Tác giả rút ra bài học rằng sự trung thành với công ty là quan trọng, nhưng việc phát triển bản thân và nhận giá trị xứng đáng cũng cần được ưu tiên hơn.","link":"https://vnexpress.net/nhay-viec-thay-vi-cho-duoc-tang-luong-4852654.html","cat":"kinh-doanh","positivity":7,"importance":8},{"title":"Vịt om sấu có khoai sọ, rau muống, Bếp bà Hòa chỉ cách làm","content":"Bài viết trên trang Bếp bà Hòa chia sẻ công thức nấu món vịt om sấu với các nguyên liệu như vịt cỏ, rau muống và khoai sọ. Bà Minh Hòa hướng dẫn cách chế biến món ăn này, thích hợp cho những ngày mưa xuân ở Hà Nội sau Tết. Món vịt om sấu được kết hợp với các gia vị và nguyên liệu tươi ngon, tạo nên hương vị đặc trưng, giúp gia đình quây quần bên nhau thưởng thức.","link":"https://tuoitre.vn/vit-om-sau-co-khoai-so-rau-muong-bep-ba-hoa-chi-cach-lam-20250222143532937.htm","cat":"gia-dinh","positivity":9,"importance":7},{"title":"Chó thả rông cắn nhiều người, phường phát loa tìm nạn nhân","content":"Ngày 22-2, tại phường Phú Tài, thành phố Phan Thiết, một con chó dại đã cắn nhiều người, trong đó có 3 người đã được tiêm huyết thanh kháng dại. Chính quyền địa phương đang phối hợp tiêm phòng vắc xin cho các hộ nuôi chó và phun xịt thuốc sát trùng để kiểm soát dịch bệnh. Đồng thời, họ cũng phát loa tìm kiếm những người từng tiếp xúc với con chó để khuyến cáo tiêm phòng. Tình hình bệnh dại tại Bình Thuận đang nghiêm trọng, với nhiều ca tử vong trong năm trước.","link":"https://tuoitre.vn/cho-tha-rong-can-nhieu-nguoi-phuong-phat-loa-tim-nan-nhan-20250222144720227.htm","cat":"phap-luat","positivity":3,"importance":8},{"title":"Kết nối du học sinh tìm việc làm khi về nước","content":"Dự án Global Future Fair (GFF) nhằm kết nối du học sinh với doanh nghiệp tại Việt Nam, hứa hẹn mang lại mức lương lên tới 2,1 tỷ đồng mỗi năm cùng nhiều phúc lợi khác. Chương trình do Liên đoàn Thương mại và Công nghiệp Việt Nam (VCCI) phối hợp với UNESCO và TIIM Group tổ chức, nhằm hỗ trợ du học sinh tìm kiếm cơ hội việc làm chất lượng cao tại quê hương. Để tham gia, ứng viên cần có thành tích học tập xuất sắc và kỹ năng lãnh đạo, với ưu thế cho những người thông thạo từ hai ngoại ngữ trở lên.","link":"https://vnexpress.net/ket-noi-du-hoc-sinh-tim-viec-lam-khi-ve-nuoc-4852298.html","cat":"giao-duc","positivity":8,"importance":9},{"title":"Sau 14 năm, người dùng có thể thử nghiệm Siri tiếng Việt","content":"Sau 14 năm chờ đợi, Siri tiếng Việt đã chính thức được thử nghiệm trên phiên bản iOS 18.4 beta 1, cho phép người dùng tại Việt Nam tương tác với trợ lý ảo bằng tiếng mẹ đẻ. Tuy nhiên, tính năng này hiện chỉ dành cho người dùng đã đăng ký bản thử nghiệm. Người dùng có thể ra lệnh gọi điện, gửi tin nhắn và tra cứu thông tin bằng tiếng Việt, điều này rất tiện lợi khi lái xe. Mặc dù Siri hỗ trợ tiếng Việt, nhưng một số tính năng liên quan đến Apple Intelligence vẫn chưa được trang bị ngôn ngữ này.","link":"https://vnexpress.net/sau-14-nam-nguoi-dung-co-the-thu-nghiem-siri-tieng-viet-4852755.html","cat":"cong-nghe","positivity":9,"importance":8},{"title":"Phát hiện caffeine có thể diệt ruồi","content":"Các nhà khoa học Nhật Bản đã phát hiện ra rằng ruồi có thể chết trong vòng 7 ngày nếu tiêu thụ quá nhiều caffeine. Nghiên cứu cho thấy rằng ruồi xanh, khi tiếp xúc với nồng độ caffeine từ 0,01% đến 2%, sẽ chết trong khoảng thời gian từ 4 đến 7 ngày tùy thuộc vào lượng caffeine hấp thụ. Phát hiện này mở ra khả năng phát triển các chế phẩm diệt côn trùng từ caffeine ít gây hại hơn cho con người.","link":"https://tuoitre.vn/phat-hien-caffeine-co-the-diet-ruoi-20250222132150033.htm","cat":"suc-khoe","positivity":7,"importance":8},{"title":"Vụ 1km đường có 23 biển cấm đỗ xe: Chính quyền chỉ đạo tháo dỡ","content":"Chính quyền huyện Đơn Dương, Lâm Đồng đã chỉ đạo tháo dỡ 23 biển cấm đỗ xe ngày chẵn được lắp đặt trên một đoạn 1km của quốc lộ 27. Các biển báo này được lắp đặt san sát nhau và gây khó chịu cho người dân địa phương. Mặc dù việc lắp đặt biển báo không sai quy định, nhưng các cơ quan chức năng thừa nhận rằng việc lắp đặt như vậy là chưa phù hợp và cần được điều chỉnh cho hợp lý hơn.","link":"https://dantri.com.vn/xa-hoi/vu-1km-duong-co-23-bien-cam-do-xe-chinh-quyen-chi-dao-thao-do-20250222135846570.htm","cat":"phap-luat","positivity":4,"importance":7},{"title":"'Nên bắt buộc tài xế xe khách lao động trong bệnh viện'","content":"Bài viết đề xuất bắt buộc tài xế xe khách phải làm việc trong các bệnh viện để nhận thức rõ hơn về những hậu quả nghiêm trọng từ việc lái xe ẩu. Tác giả chia sẻ trải nghiệm đau thương khi người thân gặp tai nạn giao thông và nhấn mạnh rằng tài xế cần hiểu rằng hành động của họ có thể dẫn đến những mất mát vô cùng lớn cho nhiều gia đình. Việc làm này sẽ giúp họ ý thức hơn về trách nhiệm của mình khi cầm lái.","link":"https://vnexpress.net/nen-bat-buoc-tai-xe-xe-khach-lao-dong-trong-benh-vien-4852758.html","cat":"y-kien","positivity":4,"importance":8},{"title":"Quảng Nam thúc tiến độ dự án hơn 1.800 tỷ đồng","content":"Lãnh đạo tỉnh Quảng Nam đã chỉ đạo đẩy nhanh tiến độ dự án nâng cấp quốc lộ 14E trị giá hơn 1.800 tỷ đồng, yêu cầu hoàn thành trước tháng 10. Trong buổi kiểm tra, ông Trần Nam Hưng nhấn mạnh tầm quan trọng của việc giải phóng mặt bằng và bồi thường cho người dân theo quy định mới. Dù đã có nhiều văn bản đôn đốc, công tác giải phóng mặt bằng vẫn gặp nhiều khó khăn, ảnh hưởng đến tiến độ thi công.","link":"https://dantri.com.vn/xa-hoi/quang-nam-thuc-tien-do-du-an-hon-1800-ty-dong-20250222122312457.htm","cat":"thoi-su","positivity":7,"importance":8},{"title":"Nhận diện đối tượng nguy cơ cao hành hung bác sĩ: \"Thủ phạm\" thường là ai?","content":"Tại hội thảo về an toàn người bệnh, các chuyên gia nhấn mạnh rằng thủ phạm gây bạo lực với nhân viên y tế thường là người nhà bệnh nhân chứ không phải bệnh nhân. Các bác sĩ và điều dưỡng cần nhận diện các dấu hiệu kích động để ngăn chặn bạo lực, đồng thời áp dụng các phương pháp giảm căng thẳng và giữ an toàn cho bản thân. Bệnh viện Lê Văn Thịnh đã đề ra 10 mục tiêu an toàn nhằm cải thiện điều kiện làm việc cho nhân viên y tế và đảm bảo an toàn cho bệnh nhân.","link":"https://dantri.com.vn/suc-khoe/nhan-dien-doi-tuong-nguy-co-cao-hanh-hung-bac-si-thu-pham-thuong-la-ai-20250222114303123.htm","cat":"suc-khoe","positivity":6,"importance":8},{"title":"Lên vùng cao, tài xế cần lưu ý gì khi đi trên những cung đường đèo dốc?","content":"Bài viết nhấn mạnh tầm quan trọng của việc đảm bảo an toàn khi lái xe trên các cung đường đèo dốc, đặc biệt là trong điều kiện thời tiết xấu như mưa, sương mù hoặc băng giá. Tài xế cần kiểm tra phương tiện, giữ tỉnh táo, giảm tốc độ và tránh vượt xe ở những đoạn đường nguy hiểm. Theo Cục Cảnh sát giao thông, với sự gia tăng nhu cầu đi lại đến vùng núi, việc lái xe an toàn càng trở nên cần thiết để giảm thiểu tai nạn giao thông.","link":"https://tuoitre.vn/len-vung-cao-tai-xe-can-luu-y-gi-khi-di-tren-nhung-cung-duong-deo-doc-20250222132516998.htm","cat":"oto-xe-may","positivity":7,"importance":8},{"title":"Sau 10 năm, hình hài khu 'campus y tế' đầu tiên của Việt Nam ra sao?","content":"Sau 10 năm xây dựng, khu \"campus y tế\" đầu tiên tại Việt Nam tại xã Tân Kiên, huyện Bình Chánh, TP.HCM đã hoàn thiện và đi vào hoạt động với nhiều bệnh viện hiện đại như Bệnh viện Truyền máu - Huyết học và Bệnh viện Nhi đồng TP.HCM. Cụm y tế này không chỉ có cơ sở vật chất khang trang mà còn đáp ứng tiêu chuẩn quốc tế trong việc chăm sóc bệnh nhân, hứa hẹn sẽ giảm tải cho các bệnh viện trung tâm và phục vụ cho người dân khu vực Đồng bằng sông Cửu Long. Dự án được kỳ vọng sẽ nâng cao chất lượng y tế tại TP.HCM và trở thành trung tâm y tế lớn nhất khu vực.","link":"https://tuoitre.vn/sau-10-nam-hinh-hai-khu-campus-y-te-dau-tien-cua-viet-nam-ra-sao-20250222123528688.htm","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Quyết định đặc biệt trong ngày Bệnh viện Chợ Rẫy tròn 125 năm tuổi","content":"Vào dịp kỷ niệm 125 năm thành lập Bệnh viện Chợ Rẫy, Giám đốc bệnh viện đã công bố quyết định đặc biệt đổi tên Hội trường A thành \"Hội trường Trịnh Kim Ảnh\" để vinh danh cố Giáo sư Trịnh Kim Ảnh, người có nhiều đóng góp quan trọng cho sự phát triển của bệnh viện. Tại lễ kỷ niệm, Thứ trưởng Bộ Y tế Nguyễn Tri Thức đã nhấn mạnh những thành tựu của Bệnh viện Chợ Rẫy trong 70 năm qua và bày tỏ hy vọng vào sự phát triển tiếp theo của ngành y tế. Ngoài ra, nhiều thầy thuốc của bệnh viện cũng được tặng thưởng cao quý nhân dịp này.","link":"https://dantri.com.vn/suc-khoe/quyet-dinh-dac-biet-trong-ngay-benh-vien-cho-ray-tron-125-nam-tuoi-20250222085026505.htm","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Mỹ Anh: 'Tôi muốn chinh phục khán giả quốc tế'","content":"Ca sĩ Mỹ Anh, con gái diva Mỹ Linh, đã chia sẻ về kế hoạch âm nhạc của mình trong việc chinh phục khán giả quốc tế. Cô đã phát hành single mới \"Letting Go\" và quyết định sáng tác các ca khúc bằng tiếng Anh để dễ dàng tiếp cận với công chúng nước ngoài. Mỹ Anh cho biết cô đã độc lập tài chính và tự mình thực hiện nhiều công việc trong sự nghiệp âm nhạc, đồng thời nhấn mạnh tầm quan trọng của sự kiên nhẫn và niềm tin vào bản thân trong hành trình này.","link":"https://vnexpress.net/my-anh-toi-muon-chinh-phuc-khan-gia-quoc-te-4852197.html","cat":"giai-tri","positivity":8,"importance":7},{"title":"Sống đến 100 tuổi - bí mật của 'vùng xanh' - Kỳ 1: 'Vùng xanh' trường thọ ra đời thế nào?","content":"Bài viết khám phá khái niệm \"vùng xanh\", nơi cư dân sống thọ, và những nghiên cứu liên quan đến tuổi thọ cao tại các khu vực như Sardinia, Okinawa và Loma Linda. Dù có những quan điểm trái chiều, như của TS Saul Newman cho rằng \"vùng xanh\" không tồn tại, nhưng các nghiên cứu vẫn tiếp tục tìm kiếm bí quyết sống lâu. Bài viết cũng nêu rõ quá trình xác minh tuổi thọ của người dân ở Sardinia và sự phát triển của khái niệm \"vùng xanh\". Phần tiếp theo sẽ bàn về những tranh cãi xung quanh vấn đề này.","link":"https://tuoitre.vn/song-den-100-tuoi-bi-mat-cua-vung-xanh-ky-1-vung-xanh-truong-tho-ra-doi-the-nao-20250222093624606.htm","cat":"suc-khoe","positivity":7,"importance":8},{"title":"Lý do ngồi ghế sau cũng phải thắt dây an toàn","content":"Bài viết nhấn mạnh tầm quan trọng của việc thắt dây an toàn ngay cả khi ngồi ở ghế sau trong xe hơi. Nếu xảy ra va chạm, người ngồi sau không thắt dây an toàn có thể trở thành \"quả đạn\", gây nguy hiểm cho chính mình và những người khác trong xe. Điều này cho thấy rằng thói quen thắt dây an toàn cần được thực hiện không chỉ cho người lái mà còn cho tất cả hành khách.","link":"https://vnexpress.net/ly-do-ngoi-ghe-sau-cung-phai-that-day-an-toan-4852363.html","cat":"oto-xe-may","positivity":7,"importance":8},{"title":"Tổng Bí thư Tô Lâm đi metro số 1 TP.HCM","content":"Sáng 22/02/2025, Tổng Bí thư Tô Lâm đã có chuyến đi trải nghiệm tuyến metro số 1 TP.HCM cùng với đoàn lãnh đạo các cấp. Tuyến metro này, chính thức hoạt động từ 22/12/2024, đã thu hút trung bình 73.000 lượt khách mỗi ngày và đạt lượng khách cao nhất lên đến 200.000 lượt trong những ngày cao điểm. Metro số 1 với chiều dài 19,7 km, được đầu tư hiện đại và tích hợp nhiều phương thức thanh toán, đã góp phần giảm tình trạng kẹt xe tại thành phố. Tuyến sẽ chính thức khánh thành vào ngày 09/03 tới.","link":"https://tuoitre.vn/tong-bi-thu-to-lam-di-metro-so-1-tp-hcm-20250222132308907.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"Triều Tiên dọa tung đòn chiến lược đáp trả tập trận Mỹ - Hàn","content":"Triều Tiên đã cảnh báo về việc sẽ thực hiện các \"biện pháp chiến lược\" để đáp trả cuộc tập trận không quân chung của Mỹ và Hàn Quốc, diễn ra vào ngày 20/2. Theo Bộ Quốc phòng Triều Tiên, các hoạt động quân sự này bị coi là mối đe dọa nghiêm trọng và yêu cầu Bình Nhưỡng phải tăng cường sức mạnh hạt nhân để ứng phó. Căng thẳng gia tăng giữa hai miền Triều Tiên, khi lãnh đạo Kim Jong-un tiếp tục thử nghiệm vũ khí, trong khi Hàn Quốc và Mỹ tăng cường các cuộc tập trận chung, được Triều Tiên xem là chuẩn bị cho một cuộc xâm lược.","link":"https://vnexpress.net/trieu-tien-doa-tung-don-chien-luoc-dap-tra-tap-tran-my-han-4852734.html","cat":"the-gioi","positivity":3,"importance":8},{"title":"Tôi sốc nặng khi chồng mình ngoại tình với... vợ cũ của anh ấy","content":"Câu chuyện xoay quanh một người phụ nữ phát hiện chồng mình ngoại tình với vợ cũ của anh ta, sau khi đã từng là \"người thứ ba\" trong cuộc hôn nhân của anh. Dù đã bỏ vợ cũ để đến với cô, chồng cô lại quay về với vợ cũ sau khi có con với cô. Khi cô đối chất, chồng không thừa nhận lỗi lầm mà còn chỉ trích cô, khiến cô cảm thấy bối rối và tổn thương. Cuộc sống hôn nhân của họ trở nên căng thẳng, và cô bắt đầu nghi ngờ về tình cảm thật sự của chồng dành cho mình.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/toi-soc-nang-khi-chong-minh-ngoai-tinh-voi-vo-cu-cua-anh-ay-20250222121247440.htm","cat":"gia-dinh","positivity":2,"importance":7},{"title":"Trung Quốc hoàn thành khoan giếng thẳng đứng sâu nhất châu Á","content":"Tập đoàn Dầu khí Quốc gia Trung Quốc vừa hoàn thành khoan giếng Shenditake 1 tại Tân Cương, với độ sâu 10.910 m, trở thành giếng thẳng đứng sâu nhất châu Á và đứng thứ hai trên thế giới. Dự án không chỉ tìm kiếm tài nguyên dầu khí mà còn nhằm nghiên cứu sự tiến hóa của Trái Đất và địa chất sâu. Khoan bắt đầu từ tháng 5/2023 và đã vượt qua nhiều thách thức kỹ thuật. Thành công này mở rộng khả năng thăm dò dầu khí ở độ sâu lớn hơn và cung cấp dữ liệu quan trọng cho ngành nghiên cứu địa chất.","link":"https://vnexpress.net/trung-quoc-hoan-thanh-khoan-gieng-thang-dung-sau-nhat-chau-a-4852694.html","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Dương Yến Ngọc diện kimono cách điệu","content":"Dương Yến Ngọc đã trở lại làng thời trang với vai trò người mẫu cho bộ sưu tập \"Giao mùa\" lấy cảm hứng từ kimono của nhà thiết kế Thế Huy - Hải Long. Dù đã rời sàn diễn từ năm 2017, cô vẫn giữ được phong độ và hình thể khỏe mạnh. Bộ sưu tập kết hợp kimono và áo dài, sử dụng các chất liệu như gấm và lụa, nhằm khắc họa hình ảnh phụ nữ hiện đại, mạnh mẽ và sang trọng. Dương Yến Ngọc cũng sắp ra mắt cuốn sách về trải nghiệm của cô trong việc điều trị trầm cảm.","link":"https://vnexpress.net/duong-yen-ngoc-dien-kimono-cach-dieu-4850982.html","cat":"giai-tri","positivity":8,"importance":7},{"title":"Những trải nghiệm tại lễ hội hoa cải lớn nhất thế giới","content":"Lễ hội hoa cải lớn nhất thế giới diễn ra tại huyện La Bình, tỉnh Vân Nam, Trung Quốc, từ tháng 2 đến tháng 4 hàng năm. Nơi đây nổi tiếng với những cánh đồng hoa cải dầu nở vàng rực, thu hút đông đảo du khách. Lễ hội bao gồm nhiều hoạt động văn hóa đa dạng như biểu diễn nghệ thuật, ẩm thực địa phương và các hoạt động ngoài trời như bay khinh khí cầu và đi bộ đường dài. La Bình còn là địa điểm lý tưởng cho những ai muốn khám phá vẻ đẹp tự nhiên và văn hóa độc đáo của vùng đất này.","link":"https://vnexpress.net/nhung-trai-nghiem-tai-le-hoi-hoa-cai-lon-nhat-the-gioi-4852183.html","cat":"du-lich","positivity":9,"importance":8},{"title":"Vụ 154 học sinh nghỉ học, 40 người vận động được 1 em: Ai chịu thiệt thòi?","content":"Vụ việc 154 học sinh tại Trường Tiểu học số 1 Quảng Phúc, Quảng Bình không đến lớp do phụ huynh phản đối việc chuyển trường đang thu hút sự chú ý của dư luận. Phụ huynh yêu cầu mở lại điểm trường Tân Mỹ, nhưng chính quyền địa phương không thể đáp ứng vì trường này đã xuống cấp. Đến nay, chỉ có một học sinh trong số 154 trở lại lớp sau khi hơn 40 người được huy động để vận động. Nhiều ý kiến cho rằng học sinh là người chịu thiệt thòi nhất trong vụ việc này.","link":"https://dantri.com.vn/giao-duc/vu-154-hoc-sinh-nghi-hoc-40-nguoi-van-dong-duoc-1-em-ai-chiu-thiet-thoi-20250222120853248.htm","cat":"giao-duc","positivity":4,"importance":7},{"title":"Thêm nhiều tỉnh, thành cho học sinh nghỉ thứ bảy","content":"Nhiều tỉnh, thành phố ở Việt Nam đang thí điểm hoặc dự kiến cho học sinh nghỉ học vào thứ Bảy, nhằm giúp các em có thêm thời gian nghỉ ngơi và tự học. Hiện đã có 6 tỉnh như Ninh Bình, Phú Thọ, và một số địa phương khác như Vĩnh Phúc, Bắc Giang, Bà Rịa - Vũng Tàu, đồng ý triển khai chương trình học 5 ngày trong tuần. Theo khảo sát, có tới 97% phụ huynh và học sinh đồng tình với chủ trương này, cho rằng nó sẽ giúp gắn kết gia đình và giảm áp lực học tập.","link":"https://vnexpress.net/them-nhieu-tinh-thanh-cho-hoc-sinh-nghi-thu-bay-4852217.html","cat":"giao-duc","positivity":8,"importance":7},{"title":"Đẩy tiến độ giải phóng mặt bằng hai cao tốc qua Lạng Sơn, Cao Bằng","content":"Lãnh đạo các tỉnh Lạng Sơn và Cao Bằng đang tập trung hoàn tất công tác giải phóng mặt bằng cho hai cao tốc Hữu Nghị - Chi Lăng và Đồng Đăng - Trà Lĩnh trong quý 1 năm 2025. Hiện tại, một số khu vực vẫn gặp khó khăn do vướng mắc liên quan đến đất đai và hạ tầng kỹ thuật, cũng như các thủ tục chuyển đổi mục đích sử dụng đất. Chính quyền địa phương cam kết sẽ đẩy nhanh tiến độ để đáp ứng yêu cầu thi công và hoàn thành dự án vào cuối năm 2025.","link":"https://vnexpress.net/day-tien-do-giai-phong-mat-bang-hai-cao-toc-qua-lang-son-cao-bang-4852706.html","cat":"thoi-su","positivity":7,"importance":8},{"title":"Máy bay có thực sự kém an toàn hơn?","content":"Năm 2024 ghi nhận 16 vụ tai nạn máy bay chết người, cao nhất kể từ năm 2018, với tổng số 333 người thiệt mạng. Mặc dù số vụ tai nạn tăng, ngành hàng không vẫn được đánh giá là an toàn nhất với hơn 37 triệu chuyến bay trong năm. Sự gia tăng nhận thức về an toàn hàng không, đặc biệt trên mạng xã hội, đã khiến nhiều người lo ngại, nhưng thực tế cho thấy tỷ lệ tai nạn đã giảm đáng kể trong 70 năm qua. Các chuyên gia khẳng định rằng công nghệ và quy trình an toàn đã cải thiện đáng kể, khiến máy bay vẫn là phương tiện di chuyển an toàn.","link":"https://tuoitre.vn/may-bay-co-thuc-su-kem-an-toan-hon-20250222102701542.htm","cat":"thoi-su","positivity":7,"importance":8},{"title":"Độc lạ khu chợ không cân ký, chỉ bán đong theo dĩa","content":"Khu chợ không cân ký nằm trên đường số 54, phường Tân Tạo, quận Tân Bình, thu hút nhiều công nhân sau giờ làm việc. Tại đây, người bán không sử dụng cân mà đong hàng hóa bằng dĩa và rổ với mức giá phải chăng. Chợ hoạt động từ 16h đến 20h, phục vụ nhu cầu mua sắm thực phẩm tươi ngon, thuận tiện cho công nhân. Đây là hình thức buôn bán thân thiện, giúp người tiêu dùng dễ dàng lựa chọn lượng thực phẩm phù hợp mà không phải lo lắng về số lượng quá lớn.","link":"https://tuoitre.vn/doc-la-khu-cho-khong-can-ky-chi-ban-dong-theo-dia-20250221125955634.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Trường đại học lớn ở TPHCM có nhiều vi phạm tại gói thầu hơn 17,4 tỷ đồng","content":"Trường Đại học Sư phạm TPHCM đã bị phát hiện có nhiều vi phạm trong gói thầu đầu tư trang thiết bị trị giá hơn 17,4 tỷ đồng. Theo kết luận của Thanh tra Bộ GD&ĐT, trường chưa trình phê duyệt chủ trương đầu tư, không thực hiện khảo sát đầy đủ và có nhiều sai sót trong quá trình lập hồ sơ mời thầu. Ngoài ra, trường cũng không thực hiện các bước kiểm tra và quyết toán dự án hoàn thành, gây ra nhiều vấn đề nghiêm trọng trong quản lý tài chính và đấu thầu.","link":"https://dantri.com.vn/giao-duc/truong-dai-hoc-lon-o-tphcm-co-nhieu-vi-pham-tai-goi-thau-hon-174-ty-dong-20250222122118059.htm","cat":"giao-duc","positivity":3,"importance":8},{"title":"Người dân nộp phạt vi phạm giao thông bằng những cách nào?","content":"Người dân có thể nộp phạt vi phạm giao thông qua nhiều hình thức khác nhau như tại Kho bạc Nhà nước, nộp trực tuyến qua Cổng dịch vụ công của Bộ Công an hoặc Cổng dịch vụ công quốc gia. Việc này giúp thuận tiện hơn cho người dân trong việc xử lý các vi phạm giao thông.","link":"https://dantri.com.vn/xa-hoi/nguoi-dan-nop-phat-vi-pham-giao-thong-bang-nhung-cach-nao-20250222115548414.htm","cat":"phap-luat","positivity":8,"importance":7},{"title":"Trong mạng lưới sáng tạo UNESCO, điểm yếu cốt tử của thành phố âm nhạc Đà Lạt là gì?","content":"Bài viết chỉ ra rằng Đà Lạt, thành phố âm nhạc trong mạng lưới sáng tạo UNESCO, gặp khó khăn lớn trong giáo dục âm nhạc và thủ tục hành chính chậm trễ. Các chuyên gia nhấn mạnh rằng để duy trì danh hiệu thành phố sáng tạo âm nhạc, Đà Lạt cần cải thiện giáo dục âm nhạc cộng đồng và đơn giản hóa các quy trình cấp phép tổ chức sự kiện văn hóa. Điều này sẽ tạo điều kiện thuận lợi cho sự phát triển bền vững của các hoạt động âm nhạc tại địa phương.","link":"https://tuoitre.vn/trong-mang-luoi-sang-tao-unesco-diem-yeu-cot-tu-cua-thanh-pho-am-nhac-da-lat-la-gi-20250222115416568.htm","cat":"giai-tri","positivity":5,"importance":8},{"title":"Mốt dán băng dính lên mặt để giảm nếp nhăn","content":"Xu hướng dán băng dính thẩm mỹ lên mặt để giảm nếp nhăn đang trở nên phổ biến trên TikTok và Instagram. Người dùng khuyên nên dán băng trước khi ngủ để có làn da căng mịn vào sáng hôm sau. Theo chuyên gia Maria Luisa Morelli, phương pháp này có hiệu quả nhờ tác động cơ học lên hệ thống bạch huyết, giúp nâng cơ mặt nhẹ nhàng. Tuy nhiên, cần có sự tư vấn từ bác sĩ trước khi thực hiện để tránh tổn thương da.","link":"https://vnexpress.net/mot-dan-bang-dinh-len-mat-de-giam-nep-nhan-4852017.html","cat":"suc-khoe","positivity":7,"importance":6},{"title":"Thiết bị thu thập nước trên sa mạc nóng khô nhất thế giới","content":"Nhà nghiên cứu ở Chile đã phát triển một thiết bị thu thập sương mù có khả năng cung cấp đủ nước mỗi tuần cho 10.000 người tại Alto Hospicio, một trong những thành phố khô cằn nhất thế giới. Phương pháp này sử dụng lưới nhỏ để thu thập hơi ẩm trong không khí và chuyển đổi thành nước, không cần nguồn điện nào. Nghiên cứu cho thấy, việc thu thập nước từ sương mù có thể cải thiện chất lượng cuộc sống cho những cư dân sống trong điều kiện khó khăn, mặc dù đây không phải là giải pháp toàn diện cho vấn đề khan hiếm nước.","link":"https://vnexpress.net/thiet-bi-thu-thap-nuoc-tren-sa-mac-nong-kho-nhat-the-gioi-4852141.html","cat":"giai-tri","positivity":8,"importance":9},{"title":"6 món ăn giúp phụ nữ đẹp da, giảm rụng tóc","content":"Bài viết giới thiệu 6 món ăn giúp phụ nữ đẹp da và giảm rụng tóc, bao gồm trứng, cá béo, quả bơ, kiwi, gạo lứt và súp lơ xanh. Trứng giàu kẽm và protein, trong khi cá béo và quả bơ cung cấp vitamin E và omega-3, hỗ trợ làn da và tóc khỏe mạnh. Kiwi và các loại trái cây họ cam quýt cung cấp vitamin C giúp sản xuất collagen, trong khi gạo lứt cung cấp biotin cho sức khỏe tóc. Súp lơ xanh chứa sắt và vitamin, tốt cho quá trình phát triển tóc.","link":"https://vnexpress.net/6-mon-an-giup-phu-nu-dep-da-giam-rung-toc-4852617.html","cat":"suc-khoe","positivity":9,"importance":7},{"title":"Hội thảo quy tụ gần 70 báo cáo về ứng dụng công nghệ thông minh","content":"Hội thảo ICIIT 2025 diễn ra tại Hà Nội với sự tham gia của gần 100 nhà nghiên cứu và học giả từ 15 quốc gia, quy tụ gần 70 báo cáo về ứng dụng công nghệ thông minh. Sự kiện này, do Greenwich Việt Nam tổ chức từ ngày 20 đến 23 tháng 2, tập trung vào các chủ đề như trí tuệ nhân tạo, học máy và blockchain. Các diễn giả chính đến từ các trường đại học danh tiếng sẽ thảo luận về những xu hướng công nghệ hiện nay, nhấn mạnh tầm quan trọng của công nghệ thông tin và AI trong phát triển doanh nghiệp và quốc gia.","link":"https://vnexpress.net/hoi-thao-quy-tu-gan-70-bao-cao-ve-ung-dung-cong-nghe-thong-minh-4852722.html","cat":"giao-duc","positivity":9,"importance":8},{"title":"Alec Baldwin bị bệnh tâm lý sau vụ nổ súng gây chết người","content":"Alec Baldwin đã mắc chứng rối loạn căng thẳng hậu sang chấn (PTSD) sau vụ xả súng bất ngờ khiến đồng nghiệp Halyna Hutchins thiệt mạng tại phim trường 'Rust' vào bốn năm trước. Trong một cuộc phỏng vấn gần đây, vợ ông, Hilaria Baldwin, chia sẻ rằng Alec đã trải qua giai đoạn khó khăn và thường tự hỏi về lý do mình còn sống. Mặc dù gặp nhiều khó khăn, gia đình Baldwin đã cố gắng vượt qua nỗi đau nhờ vào sự hỗ trợ của con cái và cộng đồng.","link":"https://vnexpress.net/alec-baldwin-bi-benh-tam-ly-sau-vu-no-sung-gay-chet-nguoi-4852650.html","cat":"giai-tri","positivity":4,"importance":8},{"title":"Nắp lon nước ngọt lọt vào bụng bé trai 11 tuổi","content":"Bé trai 11 tuổi đã phải nhập viện vì nghẹn và đau tức ngực do nuốt phải nắp lon nước ngọt. Sau khi chụp X-quang và siêu âm, bác sĩ xác định dị vật trong đường tiêu hóa và tiến hành nội soi để gắp nắp lon ra. Nắp lon có đường kính khoảng 2 cm và gây trầy xước niêm mạc thực quản và dạ dày. Hiện tại, tình trạng của bé đã ổn định và đang được theo dõi tại khoa Nhi Tiêu hóa.","link":"https://vnexpress.net/nap-lon-nuoc-ngot-lot-vao-bung-be-trai-11-tuoi-4852727.html","cat":"suc-khoe","positivity":7,"importance":6},{"title":"Cầu thủ Duy Mạnh cùng 2.000 runner nhí căng sức đua Kun Marathon","content":"Vào sáng 22/2, cầu thủ Duy Mạnh đã tham gia Kun Marathon cùng với 2.000 vận động viên nhí tại TP HCM. Anh hỗ trợ các em nhỏ vượt qua chướng ngại vật và bày tỏ sự thích thú khi chứng kiến các bé vui vẻ thi đấu. Duy Mạnh nhấn mạnh tầm quan trọng của các hoạt động thể thao cho trẻ em, không chỉ giúp nâng cao sức khỏe mà còn tạo cơ hội giao lưu và phát triển bản thân. Sự kiện Kun Marathon đã thu hút đông đảo trẻ em tham gia, tạo không gian vui chơi an toàn và không áp lực về thành tích.","link":"https://vnexpress.net/cau-thu-duy-manh-cung-2-000-runner-nhi-cang-suc-dua-kun-marathon-4852631.html","cat":"the-thao","positivity":9,"importance":8},{"title":"Tesla triệu hồi hơn 375.000 xe tại Mỹ do vấn đề trợ lực lái","content":"Tesla đã thông báo triệu hồi hơn 375.000 xe điện tại Mỹ do vấn đề liên quan đến hệ thống trợ lực lái ADAS, cụ thể là ở các mẫu Model 3 và Model Y sử dụng phần mềm trước năm 2023. Vấn đề này có thể khiến người lái gặp khó khăn trong việc kiểm soát vô lăng, đặc biệt ở tốc độ thấp, làm gia tăng nguy cơ tai nạn. Tesla cũng đã phát hành bản cập nhật phần mềm trực tuyến miễn phí cho các xe bị ảnh hưởng và thông báo cho các chủ xe về thông tin triệu hồi.","link":"https://tuoitre.vn/tesla-trieu-hoi-hon-375-000-xe-tai-my-do-van-de-tro-luc-lai-20250222111344445.htm","cat":"oto-xe-may","positivity":4,"importance":8},{"title":"Choáng với giá xe Vespa ở Ấn Độ: Quy đổi chỉ từ 39 triệu đồng, rẻ hơn Honda Lead ở Việt Nam","content":"Mới đây, Vespa đã giới thiệu dòng xe tay ga 2025 tại Ấn Độ, gây ấn tượng với mức giá khởi điểm chỉ 39 triệu đồng, thấp hơn cả Honda Lead tại Việt Nam. Dòng xe này không chỉ được thiết kế lại sau một thập kỷ mà còn được trang bị công nghệ hiện đại và nhiều lựa chọn động cơ, với giá bán của các phiên bản khác nhau từ 39 triệu đến 57 triệu đồng. Sự khác biệt giữa các phiên bản bao gồm thiết kế đèn pha và các tùy chọn màu sắc phong phú, nhắm đến đối tượng khách hàng trẻ tuổi.","link":"https://tuoitre.vn/choang-voi-gia-xe-vespa-o-an-do-quy-doi-chi-tu-39-trieu-dong-re-hon-honda-lead-o-viet-nam-20250221162433199.htm","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Nữ sinh tử vong do tai nạn, xe cấp cứu chở thi thể lao xuống vực","content":"Vào đêm 21/2, một vụ va chạm giữa hai xe máy ở xã Chiêu Lưu, huyện Kỳ Sơn, Nghệ An đã khiến hai thiếu niên tử vong. Sau khi đưa thi thể nạn nhân về nhà, xe cấp cứu của Trung tâm Y tế huyện Kỳ Sơn đã mất lái và lao xuống vực, nhưng không gây thương tích cho tài xế. Vụ việc đang được điều tra bởi cơ quan chức năng.","link":"https://dantri.com.vn/xa-hoi/nu-sinh-tu-vong-do-tai-nan-xe-cap-cuu-cho-thi-the-lao-xuong-vuc-20250222111501227.htm","cat":"phap-luat","positivity":2,"importance":8},{"title":"Hai nữ CEO nổi tiếng được tỉnh Quảng Ngãi tặng bằng khen là ai?","content":"Hai nữ CEO nổi tiếng quê Quảng Ngãi, bà Trần Thị Lâm (Chủ tịch Tập đoàn Hoa Lâm) và bà Cao Thị Ngọc Dung (Chủ tịch Công ty PNJ), vừa được tỉnh Quảng Ngãi tặng bằng khen vì những đóng góp cho sự phát triển kinh tế và an sinh xã hội từ năm 2014 đến 2024. Hai doanh nhân này đã tham gia nhiều hoạt động từ thiện tại quê hương, như xây dựng chợ Đồng Ké và hỗ trợ cộng đồng nghèo. Chương trình khen thưởng cũng ghi nhận sự cống hiến của nhiều doanh nhân khác tại địa phương.","link":"https://tuoitre.vn/hai-nu-ceo-noi-tieng-duoc-tinh-quang-ngai-tang-bang-khen-la-ai-20250222112458164.htm","cat":"kinh-doanh","positivity":9,"importance":8}];

    const pageSize = 10;       // Number of articles to load each time
    let currentIndex = 0;      // Tracks which batch of items has been loaded
    let isLoading = false;     // Prevents multiple simultaneous loads

    // Set currentFilter to stored value or default to "important"
    let currentFilter = localStorage.getItem("filter") || "positive";

    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");

    // Update the dropdown to reflect the stored filter
    filterDropdown.value = currentFilter;

    // Filter news data based on the current filter value.
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        // For category filters, match item.cat exactly
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
        case "y-kien":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // Load and render the next batch of news articles.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          const newsId = convertVietnameseToEnglish(`'${item.title}'`);
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `
            <h3 id='${newsId}'>${item.title}</h3>
            <a class="news-link" href="#${newsId}" onclick="openNewTab('${item.link}')">${item.link}</a>
            <p>${item.content}</p>
          `;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Simulated loading delay
    }

    // Handle scroll events for infinite scrolling and back-to-top visibility.
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      // Show the back-to-top button after scrolling down 300px
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // Reset and reload news when the filter is changed.
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Smooth scroll back to the top of the page.
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    function openNewTab(link) {
        pushDataLayer({event: 'view_details'});
        window.open(link, '_self');
    }

    function convertVietnameseToEnglish(str) {
      // Convert to lowercase for consistency
      str = str.toLowerCase();

      // Normalize the string to separate diacritics from letters
      str = str.normalize('NFD');

      // Remove diacritical marks
      str = str.replace(/[\u0300-\u036f]/g, '');

      // Replace Vietnamese specific characters not handled by normalization
      str = str.replace(/đ/g, 'd');

      // Remove any remaining non-alphanumeric characters except spaces and hyphens
      str = str.replace(/[^a-z0-9\s-]/g, '');

      // Replace spaces (and consecutive spaces) with a single hyphen and trim extra hyphens
      return str.trim().replace(/\s+/g, '-');
    }

    // Initial load
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Listen for filter changes, refresh clicks, and back-to-top clicks.
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
  </script>
