<head>

  <title>Điểm tin - Quiz Game</title>
  <style>
    /* 
      ====================================================
      1) THEME VARIABLES
      ====================================================
      We use CSS variables for easy theming. 
      Toggle with [data-theme="dark"] for dark mode overrides.
    */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #007BFF;
      --secondary-color: #555;
      --border-color: #ddd;
      --answer-bg-hover: #e0e0e0;
    }

    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --text-color: #eee;
      --container-bg: #2a2a2a;
      --primary-color: #66aaff;
      --secondary-color: #ccc;
      --border-color: #555;
      --answer-bg-hover: #444;
    }

    /*
      ====================================================
      2) GLOBAL BASE STYLING
      ====================================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
    }

    /* Responsive design: Container padding & fonts scale on smaller screens */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h3 {
        font-size: 1.1rem;
      }
    }

    /*
      ====================================================
      3) SCOREBOARD & CONTROLS
      ====================================================
    */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 8px;
    }
    .scoreboard-icon {
      width: 24px;
      height: 24px;
      background-color: #ffcc00;
      mask: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3QkZGIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCI+CjxwYXRoIGQ9Ik0xMiA1LjgybC0yLjY0LDUuMzMtNS44Ny44NjcsNCwyLjYyMWwtLjg3LDUuODcsNS4zMy0yLjY0TDExLDE5bDIuNjQtNS4zMyw1Ljg3LS44NjctNC0yLjYyMS44Ny01Ljg3LTUuMzMsMi42NE0xMiA0TDE1IDEwTDIyIDExTDE3IDE1LjE2TDExIDE0TDEwIDIxTDcgMTVIMFYxMUw2IDEwTDEyIDRaIi8+Cjwvc3ZnPg==') center/contain no-repeat;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.2s;
    }
    .controls select:hover {
      background-color: var(--answer-bg-hover);
    }

    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /*
      ====================================================
      4) NEWS ITEM & ANIMATIONS
      ====================================================
    */
    .news-item {
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      animation: slideIn 0.4s ease both; /* Slide in animation */
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item p {
      margin: 6px 0;
      line-height: 1.5;
      transition: color 0.3s;
    }
    .news-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--secondary-color);
      transition: color 0.3s;
    }
    .news-link:hover {
      color: var(--text-color);
    }

    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }

    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }

    /* 
      ====================================================
      5) BACK-TO-TOP BUTTON
      ====================================================
    */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease, background-color 0.3s;
      z-index: 9990;
    }
    #back-to-top:hover {
      background-color: #0056b3;
    }

    /*
      ====================================================
      6) ANSWER BUTTONS & FEEDBACK
      ====================================================
    */
    .answer-btn {
      display: inline-block;
      margin: 8px 8px 8px 0;
      padding: 10px 16px; /* Increased padding */
      border: 1px solid var(--border-color);
      border-radius: 12px; /* Slightly less rounded for a modern look */
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.2s, background-color 0.3s, border 0.3s;
      color: #000;
      font-size: 16px; /* Larger font size for improved readability */
      font-weight: 600; /* Enhanced font weight for clarity */
    }

    /* Dark mode adjustments */
    [data-theme="dark"] .answer-btn {
      background-color: #444;
      color: #fff;
    }

    .answer-btn:hover {
      background-color: var(--answer-bg-hover);
      transform: scale(1.05);
    }

    /* Focus style for accessibility */
    .answer-btn:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }

    .answer-btn.correct {
      background-color: #c1f0c1 !important;
      border-color: #50b750;
      color: #000;
    }

    .answer-btn.incorrect {
      background-color: #f9bdbd !important;
      border-color: #e05b5b;
      animation: shake 0.3s;
      color: #000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }

    /*
      ====================================================
      7) CELEBRATION & CONFETTI
      ====================================================
    */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--container-bg);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      text-align: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s ease-in-out;
      z-index: 9999;
    }
    #celebration.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 1.5s linear forwards;
      z-index: 9998; 
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    /*
      ====================================================
      8) TUTORIAL OVERLAY (for first-time users)
      ====================================================
    */
    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998; /* Just below the #celebration */
    }
    .overlay.hidden {
      display: none;
    }
    .overlay-content {
      background-color: var(--container-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      0%   { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0);   opacity: 1; }
    }

nh y tế","correct":true},{"text":"Tổ chức lễ khai giảng cho sinh viên y khoa","correct":false},{"text":"Khen thưởng cho các bác sĩ mới ra trường","correct":false},{"text":"Giới thiệu các công nghệ y tế mới","correct":false},{"text":"Tổ chức hội thảo về sức khỏe cộng đồng","correct":false}]},{"title":"Apple sửa lỗi iPhone hiển thị 'Trump' thay cho 'phân biệt chủng tộc'","content":"Apple đang khắc phục lỗi tự động sửa chính tả trên iPhone, khi từ \"racist\" (phân biệt chủng tộc) hiển thị nhầm thành \"Trump\". Lỗi này được phát hiện qua một video trên TikTok và nhanh chóng trở thành tâm điểm chú ý. Apple xác nhận rằng đây là vấn đề với tính năng nhận dạng giọng nói và họ đang triển khai bản sửa lỗi. Sự việc gây nghi ngờ về việc có ai đó đã cố tình đưa thông tin sai lệch vào hệ thống của họ.","link":"https://vnexpress.net/apple-sua-loi-iphone-hien-thi-trump-thay-cho-phan-biet-chung-toc-4854465.html","cat":"cong-nghe","positivity":6,"importance":7,"question":"Apple đang sửa lỗi gì liên quan đến việc hiển thị từ nào trên iPhone?","answers":[{"text":"Từ 'phân biệt chủng tộc' hiển thị thành 'Trump'","correct":true},{"text":"Từ 'Trump' hiển thị thành 'phân biệt chủng tộc'","correct":false},{"text":"Từ 'racist' hiển thị thành 'nazi'","correct":false},{"text":"Từ 'Apple' hiển thị thành 'Samsung'","correct":false},{"text":"Từ 'iPhone' hiển thị thành 'Android'","correct":false}]},{"title":"Công ty gây phẫn nộ vì ép nhân viên cung cấp bằng chứng \"đang cho con bú\"","content":"Một nữ nhân viên tại Trung Quốc đã kiện công ty của mình vì yêu cầu cung cấp bằng chứng chứng minh cô đang cho con bú để được nghỉ phép thêm một tháng. Sau khi sinh con, cô Lou phải ngừng cho con bú do con bị vàng da, và khi cô thông báo điều này trên mạng xã hội, công ty đã yêu cầu cô chứng minh tình trạng này. Cuối cùng, tòa án đã tuyên bố cô thắng kiện, gây nên làn sóng phẫn nộ trong dư luận về cách mà công ty này xử lý vấn đề nghỉ phép cho nhân viên.","link":"https://dantri.com.vn/lao-dong-viec-lam/cong ion":"Khu vườn Momi được vợ chồng Chan xây dựng ở đâu?","answers":[{"text":"Đại Lý","correct":true},{"text":"Thâm Quyến","correct":false},{"text":"Bắc Kinh","correct":false},{"text":"Thượng Hải","correct":false}]},{"title":"Vì sao người bị đánh trước Bệnh viện Từ Dũ đòi bồi thường gần 250 triệu?","content":"Ông Tống Thành Thái đã yêu cầu bị cáo Quách Minh Nhựt bồi thường gần 250 triệu đồng sau khi bị Nhựt đánh tại trước Bệnh viện Từ Dũ vào ngày 14/12/2024. Trong đơn yêu cầu, ông Thái đòi bồi thường cho các chi phí chữa trị, thu nhập bị giảm sút và tổn thất tinh thần, trong đó tổn thất tinh thần cho ông là 234 triệu đồng và 117 triệu đồng cho con gái. Nhựt đã bị truy tố về tội Cố ý gây thương tích với mức thương tích của ông Thái là 6%.","link":"https://dantri.com.vn/phap-luat/vi-sao-nguoi-bi-danh-truoc-benh-vien-tu-du-doi-boi-thuong-gan-250-trieu-20250226162128688.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Vì sao ông Tống Thành Thái yêu cầu bồi thường gần 250 triệu đồng?","answers":[{"text":"Bởi vì ông bị đánh và yêu cầu bồi thường cho tổn thất tinh thần và chi phí chữa trị.","correct":true},{"text":"Ông muốn kiện để có tiền làm ăn.","correct":false},{"text":"Ông không hài lòng với dịch vụ của bệnh viện.","correct":false},{"text":"Ông bị mất đồ và muốn được đền bù.","correct":false}]},{"title":"Mua đất dự án đô thị xanh Đà Nẵng, hàng ngàn người 'sa lầy'","content":"Hơn 1.000 khách hàng tại dự án Dragon City Park ở Đà Nẵng đã phải chờ đợi gần 10 năm mà vẫn chưa nhận được sổ đỏ do dự án gặp nhiều vướng mắc pháp lý. Mặc dù hạ tầng đã được đầu tư cơ bản và chủ đầu tư đang nỗ lực làm việc với các cơ quan chức năng để giải quyết vấn đề, nhưng khách hàng vẫn liên tục nhận được thông báo hẹn lần hẹn lượt mà không biết đến khi nào mới có sổ. Dự án này đã thu hút sự quan tâm của nhiều nhà đầu tư từ năm 2016-2017 nhưng hiện tại nhiều người đang trong tình trạng hoang mang và lo lắng.","link":"https://tuoitre.vn/mua-dat-du-an-do-thi-xanh-da-nang-hang-ngan- huật thẩm mỹ ở bộ phận nào?","answers":[{"text":"Mũi","correct":true},{"text":"Mắt","correct":false},{"text":"Môi","correct":false},{"text":"Cằm","correct":false},{"text":"Tóc","correct":false}]},{"title":"\"Anh ơi tỉnh dậy đi, các con đang chờ ở nhà!\"","content":"Sau 14 ngày hôn mê sau tai nạn giao thông, anh Nguyễn Văn Khôi (41 tuổi) vẫn chưa tỉnh lại, khiến vợ anh, chị Đinh Thị Mão (55 tuổi), rơi vào tình trạng tuyệt vọng. Trong khi gia đình đang gặp khó khăn về tài chính, chị Mão đau đớn cầu xin chồng tỉnh dậy vì các con đang chờ ở nhà. Cuộc sống của gia đình chị vốn đã nghèo khó, nay lại thêm phần nặng nề khi chồng gặp nạn và các con đều bị chậm phát triển tâm thần.","link":"https://dantri.com.vn/tam-long-nhan-ai/anh-oi-tinh-day-di-cac-con-dang-cho-o-nha-20250225143204706.htm","cat":"gia-dinh","positivity":3,"importance":8,"question":"Tại sao chị Mão cầu xin chồng tỉnh dậy?","answers":[{"text":"Vì các con đang chờ ở nhà.","correct":true},{"text":"Vì chị không có tiền chữa bệnh.","correct":false},{"text":"Vì chị muốn đi làm.","correct":false},{"text":"Vì chị không muốn sống một mình.","correct":false}]},{"title":"Thu phí dùng tạm đường, vỉa hè ở TP.HCM: Nơi đã làm, nơi vẫn 'án binh bất động'","content":"Từ tháng 5-2024, TP.HCM đã triển khai đề án thu phí sử dụng tạm thời lòng đường và vỉa hè tại một số khu vực, với quận 1, 3, 10 là những nơi tiên phong thực hiện. Mặc dù một số địa phương đã có những cải thiện tích cực trong quản lý vỉa hè, nhiều quận khác vẫn còn chậm trễ trong việc triển khai do vướng mắc về quy định và hạ tầng. Chính quyền địa phương đang nỗ lực điều chỉnh và mở rộng đề án để đảm bảo sự công bằng và hiệu quả trong quản lý đô thị.","link":"https://tuoitre.vn/thu-phi-dung-tam-duong-via-he-o-tp-hcm-noi-da-lam-noi-van-an-binh-bat-dong-20250226225211598.htm","cat":"thoi-su","positivity":7,"importance":6,"question":"Tại sao một số quận ở TP.HCM chưa triển khai thu phí vỉa hè?","answers":[{"text":"Vì vướng mắc về danh mục các tuyến đường đủ điều kiện","correct":true},{"text":"Do không có nhu cầu sử dụng vỉa hè","correct":false},{"text":"Vì không có ngân sách cho việc thu phí","correct":false},{"text":"Do người dân không đồng tình với chủ trương này","correct":false}]},{"title":"Cấp cứu 115 'lột xác'","content":"Trong hơn một thập kỷ qua, hệ thống cấp cứu 115 tại TP HCM đã trải qua sự phát triển vượt bậc từ 5 xe cứu thương lên 110 xe cùng 44 trạm vệ tinh. Mô hình cấp cứu vệ tinh đã giúp tăng cường khả năng tiếp cận và nâng cao chất lượng dịch vụ cấp cứu ngoại viện, với số cuộc gọi cấp cứu tăng gấp 40 lần kể từ năm 2013. Nhờ vào việc đào tạo nhân viên theo tiêu chuẩn quốc tế và ứng dụng công nghệ thông tin, hệ thống cấp cứu 115 không chỉ hoạt động hiệu quả trong tình huống khẩn cấp mà còn có vai trò quan trọng trong các cuộc khủng hoảng như đại dịch Covid-19.","link":"https://vnexpress.net/cap-cuu-115-lot-xac-4847414.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Hệ thống cấp cứu 115 tại TP HCM đã thay đổi như thế nào trong hơn một thập kỷ qua?","answers":[{"text":"Hệ thống đã phát triển từ 5 xe cứu thương lên 110 xe và 44 trạm vệ tinh.","correct":true},{"text":"Chỉ có một trung tâm cấp cứu duy nhất.","correct":false},{"text":"Hệ thống không có sự thay đổi nào.","correct":false},{"text":"Số lượng cuộc gọi cấp cứu giảm đi đáng kể.","correct":false}]},{"title":"Đối thủ Trung Quốc của Starlink tăng tốc chạy đua Internet vệ tinh","content":"Starlink của SpaceX đang phải đối mặt với sự cạnh tranh mạnh mẽ từ các đối thủ Trung Quốc như SpaceSail. Công ty này đã ký thỏa thuận cung cấp Internet vệ tinh tại Brazil và có kế hoạch mở rộng ra hơn 30 quốc gia khác. Trung Quốc đã phóng nhiều vệ tinh LEO trong năm 2024 và có kế hoạch triển khai mạng lưới vệ tinh rộng lớn, với mục tiêu cung cấp kết nối Internet cho các vùng xa xôi. Sự phát triển này thu hút sự chú ý từ giới nghiên cứu và đầu tư, làm nóng cuộc đua Internet vệ tinh toàn cầu.","link":"https://vnexpress.net/doi-thu-trung-quoc-cua-starlink-tang-toc- ,"cat":"oto-xe-may","positivity":2,"importance":6,"question":"Tại sao chiếc ôtô bị tàu đâm ở Ba Lan?","answers":[{"text":"Tài xế chui qua barie và có lớp băng trên kính chắn gió.","correct":true},{"text":"Tàu chạy với tốc độ quá nhanh.","correct":false},{"text":"Ôtô bị mất phanh khi lên đường ray.","correct":false},{"text":"Tài xế không biết lái xe.","correct":false}]},{"title":"Antony được xóa thẻ đỏ, sẵn sàng đấu Real","content":"Antony, cầu thủ của Real Betis, đã được xóa thẻ đỏ sau khi đội bóng kháng cáo thành công. Thẻ đỏ được rút ra sau tình huống phạm lỗi trong trận thắng Getafe 2-1, nhưng Ủy ban Kỷ luật của Liên đoàn bóng đá Tây Ban Nha đã xác nhận rằng Antony không có ý định phạm lỗi. Nhờ đó, anh sẽ có mặt trong trận đấu quan trọng với Real Madrid vào cuối tuần này.","link":"https://vnexpress.net/antony-duoc-xoa-the-do-san-sang-dau-real-4854469.html","cat":"the-thao","positivity":8,"importance":7,"question":"Antony có được ra sân trong trận đấu với Real Madrid không?","answers":[{"text":"Có, Antony sẽ ra sân.","correct":true},{"text":"Không, Antony không được ra sân.","correct":false},{"text":"Chưa rõ tình hình.","correct":false},{"text":"Chỉ ra sân nếu đội thắng.","correct":false}]},{"title":"Tập gym làm giảm chất lượng tinh trùng?","content":"Nhiều người lo ngại rằng tập gym có thể làm giảm chất lượng tinh trùng và ảnh hưởng đến khả năng sinh sản. Tuy nhiên, theo bác sĩ Phạm Quang Khải, tập gym và các hoạt động thể thao khác không gây hại cho tinh hoàn hay chất lượng tinh trùng nếu thực hiện đúng cách. Lạm dụng thực phẩm chức năng hoặc tập luyện quá sức mới có thể dẫn đến vấn đề về sức khỏe sinh sản. Do đó, tập gym điều độ và có chế độ dinh dưỡng hợp lý là tốt cho sức khỏe.","link":"https://vnexpress.net/tap-gym-lam-giam-chat-luong-tinh-trung-4853528.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Tập gym có làm giảm chất lượng tinh trùng không?","answers":[{"text":"Không, nếu tập luyện đúng cách và điều độ.","correct":true},{"text":"Có, tập gym luôn làm giảm chất lượng tinh trùng.","correct":false},{"text":"Chỉ nếu tập nặng thì mới giảm chất lượng tinh trùng.","correct":false},{"text":"Tập gym làm cho tinh trùng mạnh hơn.","correct":false}]},{"title":"'Ăn núi ngủ rừng' trồng sâm Ngọc Linh","content":"Bài viết mô tả quá trình trồng sâm Ngọc Linh của người dân huyện Nam Trà My, tỉnh Quảng Nam. Họ phải sống và làm việc trong điều kiện khắc nghiệt giữa núi rừng, đối mặt với nhiều khó khăn như sâu bệnh, chuột và thời tiết thất thường. Sâm Ngọc Linh, mặc dù có giá trị kinh tế cao, nhưng rất khó trồng và dễ chết nếu không có biện pháp chăm sóc phù hợp. Nhiều hộ gia đình đã cố gắng cải thiện phương pháp trồng trọt để bảo tồn và phát triển loài dược liệu quý này.","link":"https://vnexpress.net/an-nui-ngu-rung-trong-sam-ngoc-linh-4853364.html","cat":"kinh-doanh","positivity":6,"importance":8,"question":"Người dân huyện Nam Trà My gặp khó khăn gì khi trồng sâm Ngọc Linh?","answers":[{"text":"Thời tiết khắc nghiệt và sâu bệnh","correct":true},{"text":"Giá sâm giảm mạnh","correct":false},{"text":"Không đủ đất trồng","correct":false},{"text":"Cạnh tranh với thương lái","correct":false}]},{"title":"Thành phố nghìn tuổi chờ cát vùi vì biến đổi khí hậu","content":"Chinguetti, thành phố nghìn tuổi ở Mauritania, đang đối mặt với nguy cơ bị cát vùi dập do biến đổi khí hậu. Nơi đây từng là trung tâm giao thương và văn hóa, nhưng hiện nay, những cơn bão cát ngày càng mạnh mẽ đang xâm lấn, làm cho nhiều ngôi nhà và di sản văn hóa bị chôn vùi. Mặc dù các dự án trồng cây đã được triển khai để bảo vệ khu vực, nhưng hiệu quả của chúng vẫn chưa rõ ràng, và người dân địa phương vẫn tiếp tục sống trong lo lắng về số phận của thành phố mình.","link":"https://vnexpress.net/thanh-pho-nghin-tuoi-cho-cat-vui-vi-bien-doi-khi-hau-4854305.html","cat":"tin-khac","positivity":3,"importance":8,"question":"Chinguetti đang phải đối mặt với vấn đề gì nghiêm trọng?","answers":[{"text":"Cát xâm lấn do biến đổi khí hậu","correct":true},{"text":"Thiếu nước trầm trọng","correct":false},{"text":"Ô nhiễm không khí nghiêm trọng","correct":false},{"text":"Sụt giảm dân số nhanh chóng","correct":false}]},{"title":"Thùy Trang: \"Tôi từng ngồi ghế khán giả và ao ước mình giành Quả bóng vàng\"","content":"Trần Thị Thùy Trang, cầu thủ bóng đá nữ Việt Nam, vừa giành được giải Quả bóng vàng nữ Việt Nam năm 2024, điều mà cô từng mơ ước khi còn là khán giả. Ở tuổi 37, Thùy Trang đã có một sự nghiệp ấn tượng với nhiều thành tích, bao gồm việc vô địch AFF Cup và SEA Games. Cô bày tỏ lòng biết ơn đến cha mẹ vì đã luôn ủng hộ và động viên trong suốt sự nghiệp của mình. Thùy Trang hy vọng sẽ tiếp tục thi đấu và có cơ hội tham dự World Cup futsal.","link":"https://dantri.com.vn/the-thao/thuy-trang-toi-tung-ngoi-ghe-khan-gia-va-ao-uoc-minh-gianh-qua-bong-vang-20250226234633152.htm","cat":"the-thao","positivity":9,"importance":8,"question":"Thùy Trang đã giành Quả bóng vàng vào năm nào?","answers":[{"text":"2024","correct":true},{"text":"2023","correct":false},{"text":"2022","correct":false},{"text":"2021","correct":false},{"text":"2020","correct":false}]},{"title":"Hộ chiếu quyền lực nhưng người Nhật Bản không thích đi du lịch","content":"Mặc dù Nhật Bản có một trong những hộ chiếu quyền lực nhất thế giới, với khả năng nhập cảnh vào 190 quốc gia mà không cần visa, nhưng số lượng người Nhật đi du lịch quốc tế lại giảm sút nghiêm trọng. Tính đến tháng 12/2024, chỉ có 21,6 triệu người Nhật sở hữu hộ chiếu, giảm từ 30 triệu vào năm 2019. Nhiều người Nhật hiện nay thích du lịch nội địa hơn do lo ngại về tình hình kinh tế, chi phí đi lại cao và sự bất ổn chính trị toàn cầu.","link":"https://vnexpress.net/ho-chieu-quyen-luc-nhung-nguoi-nhat-ban-khong-thich-di-du-lich-4854310.html","cat":"du-lich","positivity":5,"importance":7,"question":"Tại sao người Nhật không thích đi du lịch quốc tế?","answers":[{"text":"Vì họ thích du lịch nội địa hơn.","correct":true},{"text":"Vì họ có nhiều thời gian rảnh rỗi.","correct":false},{"text":"Vì họ không biết tiếng Anh.","correct":false},{"text":"Vì họ thích khám phá các nước khác.","correct":false}]},{"title":"5 thói quen giúp người trẻ tránh xa đột quỵ","content":"Để phòng ngừa đột quỵ ở người trẻ, bác sĩ Lê Nhất Duy khuyến nghị 5 thói quen quan trọng bao gồm xây dựng lối sống lành mạnh, kiểm soát bệnh lý nền, duy trì cân nặng hợp lý, hạn chế chất kích thích và khám sức khỏe định kỳ. Đột quỵ, đặc biệt là ở người trẻ tuổi, đang ngày càng trở nên phổ biến và có thể dẫn đến hậu quả nghiêm trọng. Việc nhận biết sớm dấu hiệu đột quỵ cũng rất quan trọng để can thiệp kịp thời và tăng khả năng phục hồi.","link":"https://vnexpress.net/5-thoi-quen-giup-nguoi-tre-tranh-xa-dot-quy-4854043.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Những thói quen nào giúp người trẻ tránh xa đột quỵ?","answers":[{"text":"Xây dựng lối sống lành mạnh","correct":true},{"text":"Tăng cường sử dụng đồ ăn nhanh","correct":false},{"text":"Ngủ ít hơn 6 tiếng mỗi ngày","correct":false},{"text":"Hạn chế tập thể dục","correct":false},{"text":"Không cần kiểm tra sức khỏe định kỳ","correct":false}]},{"title":"Cụ ông loét dương vật do dùng thuốc hỗ trợ cương dương","content":"Một cụ ông 75 tuổi gặp phải tình trạng loét dương vật do lạm dụng thuốc hỗ trợ cương dương, gây tổn thương cơ quan sinh dục. Ông đã có nhu cầu tình dục tăng bất thường nhưng gặp rối loạn cương, dẫn đến việc sử dụng thuốc quá mức. Các bác sĩ khuyến cáo người cao tuổi cần thận trọng khi sử dụng thuốc kích dục và nên tham khảo ý kiến bác sĩ để duy trì hoạt động tình dục an toàn.","link":"https://vnexpress.net/cu-ong-loet-duong-vat-do-dung-thuoc-ho-tro-cuong-duong-4854149.html","cat":"suc-khoe","positivity":3,"importance":7,"question":"Cụ ông 75 tuổi bị loét dương vật do nguyên nhân gì?","answers":[{"text":"Lạm dụng thuốc hỗ trợ cương dương","correct":true},{"text":"Thiếu chất bôi trơn","correct":false},{"text":"Bệnh lý tiểu đường","correct":false},{"text":"Tăng huyết áp","correct":false},{"text":"Vấn đề tâm lý","correct":false}]},{"title":"'Dark Nuns' - Song Hye Kyo khó cứu kịch bản","content":"Phim \"Dark Nuns\" có sự tham gia của Song Hye Kyo trong vai một nữ tu nổi loạn, nhưng kịch bản phim bị cho là thiếu chiều sâu và không thu hút. Nhân vật của cô, sơ Junia, có những hành động nổi bật nhưng động cơ và quá khứ lại không được khai thác đầy đủ, khiến khán giả cảm thấy khó hiểu. Bộ phim khai thác chủ đề nữ quyền nhưng không đạt được kỳ vọng về cốt truyện và sự phát triển nhân vật, dẫn đến cảm giác hụt hẫng cho người xem.","link":"https://vnexpress.net/giai-tri/phim/thu-vien-phim/dark-nuns-775","cat":"giai-tri","positivity":4,"importance":6,"question":"Tại sao nhân vật của Song Hye Kyo trong \"Dark Nuns\" không thu hút khán giả?","answers":[{"text":"Vì kịch bản thiếu chiều sâu và không phát triển tâm lý nhân vật.","correct":true},{"text":"Vì diễn xuất của cô không tốt.","correct":false},{"text":"Vì phim không có nhiều cảnh hù dọa.","correct":false},{"text":"Vì thể loại phim không phù hợp với khán giả.","correct":false}]},{"title":"Tội ác của người đàn bà thủ tiêu con trai nhân tình","content":"Denise Gay đã lên kế hoạch giết con trai riêng của người tình, Martre Coles, sau khi không thể đuổi cậu ra khỏi nhà. Martre bị phát hiện chết trong một thùng rác với dấu hiệu của việc bị chuốc thuốc và ngạt thở. Trong quá trình điều tra, cảnh sát đã phát hiện nhiều bằng chứng cho thấy Denise và con gái LaToya có liên quan đến cái chết của Martre. Cuối cùng, Denise và LaToya bị kết án giết người cấp độ một với mức án tù nghiêm khắc.","link":"https://vnexpress.net/am-muu-thu-tieu-con-cua-nguoi-tinh-vi-long-do-ky-4854411.html","cat":"phap-luat","positivity":1,"importance":10,"question":"Denise Gay đã làm gì với con trai riêng của người tình?","answers":[{"text":"Giết Martre Coles","correct":true},{"text":"Đưa cậu đi học","correct":false},{"text":"Chăm sóc cậu ấy","correct":false},{"text":"Chuyển đi nơi khác","correct":false}]},{"title":"Phải xin giấy phép khi sửa căn hộ 2 thành 3 phòng ngủ","content":"Theo luật sư Đặng Hoài Vũ, việc sửa căn hộ từ 2 thành 3 phòng ngủ cần phải xin giấy phép do làm thay đổi công năng sử dụng và ảnh hưởng đến an toàn kết cấu công trình. Căn cứ vào Luật Nhà ở 2023, tự ý chia tách căn hộ mà không có sự cho phép của cơ quan nhà nước là hành vi bị cấm. Người dân cần chuẩn bị hồ sơ xin cấp giấy phép sửa chữa, cải tạo theo quy định của pháp luật và nộp cho cơ quan có thẩm quyền.","link":"https://vnexpress.net/phai-xin-giay-phep-khi-sua-can-ho-2-thanh-3-phong-ngu-4853338.html","cat":"phap-luat","positivity":6,"importance":8,"question":"Có cần xin giấy phép khi sửa căn hộ từ 2 thành 3 phòng ngủ không?","answers":[{"text":"Có, cần xin giấy phép.","correct":true},{"text":"Không, không cần xin giấy phép.","correct":false},{"text":"Chỉ cần thông báo cho Ban quản lý.","correct":false},{"text":"Có thể tự ý sửa chữa mà không cần xin phép.","correct":false}]},{"title":"Đốt vàng mã ở ban công chung cư có thể bị phạt 3-5 triệu đồng","content":"Việc đốt vàng mã ở ban công chung cư có thể bị phạt từ 3 đến 5 triệu đồng theo quy định pháp luật. Luật sư Nguyễn Thị Phương Hoa cảnh báo rằng hành vi này không chỉ vi phạm quy định về phòng chống cháy nổ mà còn có thể gây ô nhiễm môi trường và nguy hiểm đến tính mạng cư dân. Mặc dù nhiều người cho rằng việc đốt vàng mã là tiện lợi, nhưng thực tế nó có thể dẫn đến những hậu quả nghiêm trọng nếu không tuân thủ các quy định hiện hành.","link":"https://vnexpress.net/dot-vang-ma-o-ban-cong-chung-cu-co-the-bi-phat-3-5-trieu-dong-4853301.html","cat":"phap-luat","positivity":3,"importance":8,"question":"Đốt vàng mã ở ban công chung cư có bị phạt không?","answers":[{"text":"Có, có thể bị phạt từ 3 đến 5 triệu đồng.","correct":true},{"text":"Không, hoàn toàn hợp pháp.","correct":false},{"text":"Chỉ bị phạt nếu gây cháy.","correct":false},{"text":"Có thể đốt nếu không gây ô nhiễm.","correct":false}]},{"title":"Siêu dự án 3,5 tỷ USD giải quyết cả lũ lụt và hạn hán","content":"Dự án thủy lợi Polavaram tại bang Andhra Pradesh, Ấn Độ, trị giá 3,5 tỷ USD, nhằm giải quyết tình trạng lũ lụt và hạn hán tại khu vực này. Dự án bao gồm một đập tràn khổng lồ, đập chính và hệ thống kênh dẫn nước, giúp cung cấp nước tưới cho 290.000 ha đất và sản xuất điện năng. Dự kiến hoàn thành vào năm 2027, Polavaram được kỳ vọng sẽ cải thiện tình hình sản xuất nông nghiệp và quản lý nguồn nước trong khu vực, nơi thường xuyên chịu ảnh hưởng của thời tiết khắc nghiệt.","link":"https://vnexpress.net/sieu-du-an-3-5-ty-usd-giai-quyet-ca-lu-lut-va-han-han-4854382.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Dự án Polavaram ở Ấn Độ nhằm giải quyết vấn đề gì?","answers":[{"text":"Lũ lụt và hạn hán","correct":true},{"text":"Chỉ hạn hán","correct":false},{"text":"Chỉ lũ lụt","correct":false},{"text":"Thiếu điện","correct":false},{"text":"Khó khăn trong nông nghiệp","correct":false}]},{"title":"H'Hen Niê ngưỡng mộ Xuân Son","content":"H'Hen Niê thể hiện sự ngưỡng mộ đối với tiền đạo Xuân Son tại gala Quả Bóng Vàng nam Việt Nam 2024. Cô bày tỏ cảm xúc khi Xuân Son nhận giải Cầu thủ ngoại xuất sắc, đồng thời cảm thông với anh trong thời gian hồi phục chấn thương. H'Hen Niê cũng khen ngợi sự cống hiến của Xuân Son cho bóng đá Việt Nam và hy vọng anh sẽ sớm trở lại sân cỏ.","link":"https://vnexpress.net/h-hen-nie-nguong-mo-xuan-son-4854449.html","cat":"giai-tri","positivity":9,"importance":7,"question":"H'Hen Niê ngưỡng mộ điều gì ở Xuân Son?","answers":[{"text":"Tinh thần thi đấu và sự cống hiến của anh cho bóng đá Việt Nam.","correct":true},{"text":"Kỹ năng nấu ăn của anh.","correct":false},{"text":"Gia đình của anh.","correct":false},{"text":"Thành tích học tập của anh.","correct":false}]},{"title":"Trao 20 Giải thưởng Thành tựu y khoa Việt Nam năm 2024 cho công trình y tế thông minh","content":"Vào tối ngày 26 tháng 2 năm 2024, lễ trao Giải thưởng Thành tựu y khoa Việt Nam lần thứ 5 đã diễn ra tại TP.HCM, vinh danh 20 công trình y tế thông minh. Cổng tra cứu thông tin hành nghề y, dược của Sở Y tế TP.HCM đã xuất sắc giành giải Nhất. Giải thưởng năm nay thu hút 68 sản phẩm từ 34 đơn vị y tế và nhằm tri ân những sáng kiến và ứng dụng công nghệ trong ngành y tế.","link":"https://tuoitre.vn/trao-20-giai-thuong-thanh-tuu-y-khoa-viet-nam-nam-2024-cho-cong-trinh-y-te-thong-minh-20250226223104673.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Giải thưởng Thành tựu y khoa Việt Nam năm 2024 được trao cho bao nhiêu công trình?","answers":[{"text":"20 công trình","correct":true},{"text":"15 công trình","correct":false},{"text":"25 công trình","correct":false},{"text":"30 công trình","correct":false}]},{"title":"Lễ cúng rừng của người Mông xã Nà Hẩu, Yên Bái là di sản văn hóa phi vật thể quốc gia","content":"Lễ cúng rừng của người Mông xã Nà Hẩu, huyện Văn Yên, Yên Bái đã được công nhận là di sản văn hóa phi vật thể quốc gia vào ngày 26-2-2025. Buổi lễ thu hút đông đảo người dân và du khách tham gia, với các chương trình văn nghệ đặc sắc. Các lãnh đạo địa phương cam kết bảo vệ và phát huy giá trị của di sản này trong cộng đồng, đồng thời giáo dục thế hệ trẻ về ý nghĩa của lễ cúng rừng và bảo vệ rừng nguyên sinh.","link":"https://tuoitre.vn/le-cung-rung-cua-nguoi-mong-xa-na-hau-yen-bai-la-di-san-van-hoa-phi-vat-the-quoc-gia-20250226223429751.htm","cat":"van-hoa","positivity":9,"importance":8,"question":"Lễ cúng rừng của người Mông xã Nà Hẩu được công nhận vào ngày nào?","answers":[{"text":"26-2-2025","correct":true},{"text":"27-2-2025","correct":false},{"text":"25-2-2025","correct":false},{"text":"26-1-2025","correct":false},{"text":"28-2-2025","correct":false}]},{"title":"Việt Nam - Trung Quốc nhất trí kiểm soát tốt các bất đồng trên Biển Đông","content":"Việt Nam và Trung Quốc đã nhất trí kiểm soát tốt các bất đồng trên Biển Đông thông qua các biện pháp hòa bình và tuân thủ luật pháp quốc tế, bao gồm Công ước Liên Hợp Quốc về Luật Biển 1982. Trong cuộc hội đàm giữa hai Thứ trưởng Ngoại giao, hai bên đã nhấn mạnh tầm quan trọng của việc duy trì hòa bình và ổn định trên biển, đồng thời tiếp tục thúc đẩy hợp tác trong nhiều lĩnh vực khác. Hai bên cũng cam kết duy trì các cơ chế đàm phán thường xuyên để xử lý các vấn đề liên quan đến Biển Đông.","link":"https://dantri.com.vn/xa-hoi/viet-nam-trung-quoc-nhat-tri-kiem-soat-tot-cac-bat-dong-tren-bien-dong-20250226224232799.htm","cat":"chinh-tri","positivity":8,"importance":9,"question":"Việt Nam và Trung Quốc đã thỏa thuận gì về các bất đồng trên Biển Đông?","answers":[{"text":"Kiểm soát tốt các bất đồng bằng biện pháp hòa bình.","correct":true},{"text":"Tăng cường quân sự trên Biển Đông.","correct":false},{"text":"Đình chỉ mọi hoạt động trên biển.","correct":false},{"text":"Chỉ hợp tác trong lĩnh vực thương mại.","correct":false}]},{"title":"Nghiên cứu nâng cấp quốc lộ 51 thành cao tốc đô thị","content":"Bộ Giao thông Vận tải đang nghiên cứu phương án nâng cấp quốc lộ 51 thành đường cao tốc đô thị để kết nối TP HCM với Đồng Nai và Bà Rịa - Vũng Tàu. Quốc lộ 51 hiện có quy mô 6 làn xe và đã được mở rộng từ năm 2013. Việc nâng cấp sẽ giúp giảm ùn tắc và tai nạn giao thông, đồng thời chuyển quản lý về cho UBND tỉnh. Kết quả nghiên cứu sẽ được gửi về Bộ trước ngày 30/3 để báo cáo Thủ tướng.","link":"https://vnexpress.net/nghien-cuu-nang-cap-quoc-lo-51-thanh-cao-toc-do-thi-4854446.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Quốc lộ 51 sẽ được nâng cấp thành loại đường gì?","answers":[{"text":"Cao tốc đô thị","correct":true},{"text":"Đường quốc lộ","correct":false},{"text":"Đường tỉnh","correct":false},{"text":"Đường liên tỉnh","correct":false}]},{"title":"Italy muốn Ukraine được đảm bảo an ninh trong thỏa thuận hòa bình","content":"Thủ tướng Italy Giorgia Meloni nhấn mạnh rằng thỏa thuận hòa bình cho Ukraine cần có các đảm bảo an ninh từ liên minh xuyên Đại Tây Dương, chủ yếu là NATO, để ngăn chặn sự tái diễn xung đột. Bà cho rằng hòa bình chỉ có thể đạt được khi Ukraine có đủ bảo đảm an ninh, đồng thời nêu rõ tầm quan trọng của việc củng cố năng lực phòng thủ châu Âu và tăng cường đầu tư cho an ninh. Ý cũng thảo luận về khả năng cử quân đội tham gia lực lượng gìn giữ hòa bình tại Ukraine sau khi xung đột kết thúc.","link":"https://vnexpress.net/italy-muon-ukraine-duoc-dam-bao-an-ninh-trong-thoa-thuan-hoa-binh-4854436.html","cat":"the-gioi","positivity":7,"importance":8,"question":"Tại sao Italy muốn đảm bảo an ninh cho Ukraine trong thỏa thuận hòa bình?","answers":[{"text":"Để ngăn chặn sự tái diễn xung đột.","correct":true},{"text":"Vì Ukraine cần nhiều tiền hơn.","correct":false},{"text":"Để tăng cường quan hệ với Nga.","correct":false},{"text":"Vì NATO không còn quan trọng.","correct":false}]},{"title":"Hai vợ chồng chủ tàu cá mất tích trên biển","content":"Hai vợ chồng chủ tàu cá bị mất tích trên biển Cà Mau đang được lực lượng chức năng tìm kiếm. Tàu cá do ông N.V.X. làm thuyền trưởng đã mất liên lạc vào ngày 24/2 khi hoạt động tại khu vực cửa biển Công Nghiệp. Tìm kiếm cho thấy tàu đã chìm và hiện tại cả hai vợ chồng vẫn chưa được tìm thấy.","link":"https://dantri.com.vn/xa-hoi/hai-vo-chong-chu-tau-ca-mat-tich-tren-bien-20250226213653731.htm","cat":"thoi-su","positivity":2,"importance":8,"question":"Hai vợ chồng chủ tàu cá nào đã mất tích trên biển Cà Mau?","answers":[{"text":"Ông N.V.X. và bà T.T.N.","correct":true},{"text":"Ông A.B. và bà C.D.","correct":false},{"text":"Ông X.Y. và bà Z.T.","correct":false},{"text":"Ông H.K. và bà L.M.","correct":false}]},{"title":"Lãnh đạo Bình Định yêu cầu loại nhà thầu yếu kém, làm chậm tiến độ","content":"Phó Chủ tịch UBND tỉnh Bình Định, ông Nguyễn Tự Công Hoàng, đã yêu cầu tiến hành đánh giá lại các nhà thầu yếu kém và chậm tiến độ trong thi công các dự án giao thông. Ông nhấn mạnh việc kiên quyết loại bỏ những nhà thầu này không cho tham gia vào các giai đoạn tiếp theo của dự án. Đồng thời, ông yêu cầu các đơn vị liên quan cần phối hợp chặt chẽ để đẩy nhanh tiến độ thi công, đảm bảo chất lượng và an toàn lao động.","link":"https://dantri.com.vn/xa-hoi/lanh-dao-binh-dinh-yeu-cau-loai-nha-thau-yeu-kem-lam-cham-tien-do-20250226221342486.htm","cat":"kinh-doanh","positivity":6,"importance":8,"question":"Lãnh đạo tỉnh Bình Định đã yêu cầu gì đối với các nhà thầu yếu kém?","answers":[{"text":"Đánh giá lại và loại bỏ các nhà thầu yếu kém","correct":true},{"text":"Tăng cường nhân lực cho các nhà thầu","correct":false},{"text":"Giảm vốn đầu tư cho dự án","correct":false},{"text":"Thay đổi chủ đầu tư dự án","correct":false}]},{"title":"Nỗi lo từ việc du khách chụp ảnh rồi cho trẻ tiền ở Hà Giang","content":"Bài viết đề cập đến việc du khách chụp ảnh cùng trẻ em ở Dốc Thẩm Mã, Hà Giang, nơi trẻ em thường mặc trang phục truyền thống và nhận tiền từ khách. Mặc dù việc này tạo ra trải nghiệm văn hóa thú vị cho du khách, nhưng cũng gây lo ngại về việc trẻ em quá nhỏ đã tiếp xúc với việc kiếm tiền, có thể ảnh hưởng đến giáo dục và tư duy của các em. Cần có sự quan tâm từ cộng đồng để bảo vệ tuổi thơ và đảm bảo các em có cơ hội học tập đầy đủ.","link":"https://vnexpress.net/chup-hinh-roi-cho-tien-tre-em-o-doc-tham-ma-ha-giang-khien-toi-lo-ngai-4854180.html","cat":"du-lich","positivity":6,"importance":7,"question":"Việc du khách cho trẻ em tiền ở Hà Giang có ảnh hưởng gì đến giáo dục của các em?","answers":[{"text":"Có thể làm giảm động lực học tập của các em.","correct":true},{"text":"Giúp trẻ em dễ dàng kiếm tiền hơn.","correct":false},{"text":"Không ảnh hưởng gì đến việc học của các em.","correct":false},{"text":"Tăng cường kỹ năng giao tiếp của trẻ em.","correct":false}]},{"title":"Chi tiết lịch ôn thi tốt nghiệp THPT và tuyển sinh lớp 10","content":"Tại Bạc Liêu, học sinh sẽ ôn thi tốt nghiệp THPT trong 10 tuần với mỗi tuần 8 tiết. Đối với tuyển sinh lớp 10, thời gian ôn tập là 5 tuần với 6 tiết mỗi tuần, riêng lớp chuyên có 8 tiết. Chủ tịch tỉnh yêu cầu các cơ sở giáo dục đảm bảo sử dụng ngân sách nhà nước để tổ chức ôn thi và thanh tra hoạt động dạy thêm, học thêm theo quy định mới.","link":"https://dantri.com.vn/giao-duc/chi-tiet-lich-on-thi-tot-nghiep-thpt-va-tuyen-sinh-lop-10-20250226181724648.htm","cat":"giao-duc","positivity":7,"importance":8,"question":"Học sinh Bạc Liêu sẽ ôn thi tốt nghiệp THPT trong bao lâu?","answers":[{"text":"10 tuần","correct":true},{"text":"5 tuần","correct":false},{"text":"8 tuần","correct":false},{"text":"6 tuần","correct":false},{"text":"12 tuần","correct":false}]},{"title":"Thủ tướng đề nghị S&amp;P xem xét nâng hạng tín nhiệm quốc gia cho Việt Nam","content":"Thủ tướng Phạm Minh Chính đã đề nghị S&P Global Ratings xem xét nâng hạng tín nhiệm quốc gia cho Việt Nam, dựa trên các yếu tố khách quan và thực tế. Ông nhấn mạnh tầm quan trọng của việc xếp hạng tín nhiệm đối với khả năng huy động vốn và chi phí lãi vay của Chính phủ và doanh nghiệp. Tại cuộc gặp với Tổng giám đốc S&P, ông cũng bày tỏ mong muốn hợp tác chặt chẽ hơn trong các dự án công tư và phát triển hạ tầng chiến lược.","link":"https://vnexpress.net/thu-tuong-de-nghi-s-p-xem-xet-nang-hang-tin-nhiem-quoc-gia-cho-viet-nam-4854445.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Thủ tướng Việt Nam đã đề nghị tổ chức nào xem xét nâng hạng tín nhiệm quốc gia?","answers":[{"text":"S&P Global Ratings","correct":true},{"text":"Moody's","correct":false},{"text":"Fitch Ratings","correct":false},{"text":"World Bank","correct":false},{"text":"IMF","correct":false}]},{"title":"Loại bỏ triệt để tư tưởng chủ quan, tự mãn trong bảo đảm an toàn hàng không","content":"Cục Hàng không Việt Nam đã ban hành chỉ thị yêu cầu các tổ chức, đơn vị trong ngành hàng không loại bỏ tư tưởng chủ quan, lơ là, và tự mãn trong công tác bảo đảm an toàn hàng không. Chỉ thị nhấn mạnh rằng năm 2025, mặc dù thị trường hàng không phục hồi, nhưng các đơn vị cần nghiêm túc thực hiện các biện pháp an toàn, kiểm tra giám sát nội bộ, và nâng cao kỹ năng cho nhân viên. Mục tiêu là đảm bảo an toàn tuyệt đối trong mọi hoạt động hàng không, không đánh đổi an toàn vì bất kỳ lý do nào.","link":"https://dantri.com.vn/xa-hoi/loai-bo-triet-de-tu-tuong-chu-quan-tu-man-trong-bao-dam-an-toan-hang-khong-20250226175522071.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"Tại sao Cục Hàng không Việt Nam yêu cầu loại bỏ tư tưởng chủ quan trong đảm bảo an toàn hàng không?","answers":[{"text":"Để đảm bảo an toàn tuyệt đối trong hoạt động hàng không.","correct":true},{"text":"Vì ngành hàng không không còn khách hàng.","correct":false},{"text":"Để tiết kiệm chi phí hoạt động hàng không.","correct":false},{"text":"Vì không có đủ nhân viên làm việc.","correct":false}]},{"title":"Đàn sói xám hợp sức vật ngã bò rừng bison","content":"Trong vườn quốc gia Yellowstone, đàn sói xám đã hợp sức để săn một con bò rừng bison cái, tách nó khỏi đàn và vật ngã thành công. Hướng dẫn viên David Swindler ghi lại cuộc săn hiếm hoi này, cho thấy sự phối hợp của khoảng 19 con sói trong đàn hồ Wapiti. Sói xám đã quấy nhiễu đàn bò rừng, khiến chúng mệt mỏi và tạo cơ hội cho việc tấn công con bò bị tụt lại phía sau. Đây là một ví dụ điển hình về chu trình săn mồi tự nhiên trong hệ sinh thái Yellowstone.","link":"https://vnexpress.net/dan-soi-xam-hop-suc-vat-nga-bo-rung-bison-4854115.html","cat":"the-gioi","positivity":7,"importance":8,"question":"Đàn sói xám đã làm gì với bò rừng bison tại Yellowstone?","answers":[{"text":"Đàn sói xám hợp sức vật ngã bò rừng bison.","correct":true},{"text":"Đàn sói xám bảo vệ bò rừng bison khỏi kẻ thù.","correct":false},{"text":"Đàn sói xám đã bỏ chạy khi gặp bò rừng bison.","correct":false},{"text":"Đàn sói xám chỉ theo dõi bò rừng bison mà không tấn công.","correct":false}]},{"title":"Ukraine - Mỹ chốt thỏa thuận khoáng sản","content":"Thủ tướng Ukraine Denys Shmyhal thông báo rằng Ukraine và Mỹ đã hoàn tất bản dự thảo thỏa thuận khoáng sản, dự kiến được phê duyệt vào ngày 26/2. Thỏa thuận này sẽ thiết lập Quỹ Đầu tư Tái thiết Ukraine, nhằm quản lý việc đầu tư và đảm bảo an ninh cho đất nước. Thỏa thuận bao gồm các điều khoản liên quan đến hỗ trợ tài chính và an ninh, với cả hai bên cùng đóng góp cho quỹ đầu tư này.","link":"https://vnexpress.net/ukraine-my-chot-thoa-thuan-khoang-san-4854423.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Thỏa thuận khoáng sản giữa Ukraine và Mỹ có ý nghĩa gì?","answers":[{"text":"Thiết lập Quỹ Đầu tư Tái thiết Ukraine","correct":true},{"text":"Tăng cường hợp tác quân sự giữa hai nước","correct":false},{"text":"Giảm thiểu rủi ro an ninh cho Mỹ","correct":false},{"text":"Thúc đẩy xuất khẩu khoáng sản của Ukraine","correct":false}]},{"title":"TP.HCM kiểm tra 27 trường có yếu tố nước ngoài","content":"Sở Giáo dục và Đào tạo TP.HCM sẽ tiến hành kiểm tra 27 trường trung học phổ thông ngoài công lập, trong đó nhiều trường có yếu tố nước ngoài, từ ngày 5 đến 20 tháng 3 năm 2025. Mục đích của đợt kiểm tra này là nhằm đánh giá thực trạng cơ sở vật chất, trang thiết bị dạy học và việc thực hiện các quy định liên quan đến hỗ trợ học phí và tuyển sinh. Sở sẽ đảm bảo việc kiểm tra diễn ra khách quan, công khai và sẽ kịp thời chấn chỉnh nếu phát hiện sai sót.","link":"https://tuoitre.vn/so-gd-dt-tp-hcm-kiem-tra-27-truong-co-yeu-to-nuoc-ngoai-20250226202431671.htm","cat":"giao-duc","positivity":7,"importance":8,"question":"Sở Giáo dục và Đào tạo TP.HCM đang kiểm tra những trường nào?","answers":[{"text":"27 trường THPT ngoài công lập","correct":true},{"text":"Các trường công lập","correct":false},{"text":"Các trường đại học","correct":false},{"text":"Các trường tiểu học","correct":false},{"text":"Tất cả các trường học tại TP.HCM","correct":false}]},{"title":"Khiếu chơi thể thao của con gái Bình Minh","content":"An Như, con gái 13 tuổi của diễn viên Bình Minh, có năng khiếu thể thao nổi bật, đặc biệt là ở các môn bóng rổ, bơi lội và điền kinh. Trong giải thể thao FOBISIA diễn ra tại Thái Lan vào cuối tháng 2, An Như đã giành được hai huy chương vàng cá nhân cùng ba huy chương đồng đồng đội và cùng đội tuyển vô địch môn bóng rổ. Mặc dù có thành tích xuất sắc, gia đình vẫn khuyến khích An Như phát triển tự nhiên và theo đuổi ước mơ trở thành vận động viên chuyên nghiệp.","link":"https://vnexpress.net/khieu-choi-the-thao-cua-con-gai-binh-minh-4853896.html","cat":"the-thao","positivity":9,"importance":7,"question":"An Như đã giành được bao nhiêu huy chương tại giải FOBISIA?","answers":[{"text":"2 huy chương vàng và 3 huy chương đồng","correct":true},{"text":"1 huy chương vàng và 2 huy chương bạc","correct":false},{"text":"3 huy chương vàng và 1 huy chương đồng","correct":false},{"text":"0 huy chương","correct":false},{"text":"4 huy chương vàng","correct":false}]},{"title":"Tâm tư thu nhập, công đoàn viên ngành y muốn tiếp cận nhà ở xã hội","content":"Trong buổi họp mặt kỷ niệm 70 năm Ngày thầy thuốc Việt Nam, nhiều cán bộ công đoàn ngành y tế TP.HCM đã bày tỏ tâm tư về thu nhập và nhu cầu tiếp cận nhà ở xã hội. Các công đoàn viên nhấn mạnh rằng mức thu nhập hiện tại chưa đủ để đảm bảo cuộc sống, và họ mong muốn có sự hỗ trợ từ thành phố để dễ dàng tham gia vào các chương trình nhà ở xã hội. Bên cạnh đó, các lãnh đạo ngành y tế cũng ghi nhận những ý kiến này và cam kết sẽ có những chính sách phù hợp nhằm cải thiện đời sống cho cán bộ y tế.","link":"https://tuoitre.vn/tam-tu-thu-nhap-cong-doan-vien-nganh-y-muon-tiep-can-nha-o-xa-hoi-2025022619355846.htm","cat":"y-kien","positivity":7,"importance":8,"question":"Công đoàn viên ngành y tế TP.HCM mong muốn điều gì trong buổi họp mặt kỷ niệm Ngày thầy thuốc Việt Nam?","answers":[{"text":"Hỗ trợ về nhà ở xã hội","correct":true},{"text":"Tăng lương cho cán bộ y tế","correct":false},{"text":"Cải thiện chế độ bảo hiểm","correct":false},{"text":"Đào tạo thêm nhân viên y tế","correct":false},{"text":"Giảm giờ làm việc cho y bác sĩ","correct":false}]},{"title":"Mặt trận Tổ quốc TP.HCM tăng cường giám sát, phản biện xã hội","content":"Mặt trận Tổ quốc Việt Nam TP.HCM đã tổ chức hội nghị nhằm quán triệt và tuyên truyền Nghị quyết Đại hội lần 12, nhiệm kỳ 2024-2029. Ông Nguyễn Thành Trung nhấn mạnh rằng các chương trình hành động cần xuất phát từ nhu cầu thực tế của nhân dân và nhấn mạnh vai trò của người dân trong mọi hoạt động. Mặt trận sẽ tăng cường giám sát và phản biện xã hội, đồng thời phát động phong trào thi đua yêu nước để tập hợp mọi tầng lớp nhân dân.","link":"https://tuoitre.vn/mat-tran-to-quoc-tp-hcm-tang-cuong-giam-sat-phan-bien-xa-hoi-20250226203236848.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Mặt trận Tổ quốc TP.HCM sẽ tăng cường hoạt động gì trong thời gian tới?","answers":[{"text":"Giám sát và phản biện xã hội","correct":true},{"text":"Tổ chức các lễ hội lớn","correct":false},{"text":"Thực hiện các chương trình giáo dục","correct":false},{"text":"Cải cách hành chính","correct":false},{"text":"Mở rộng giao lưu quốc tế","correct":false}]},{"title":"Vinmec 2 năm liên tiếp nhận giải quốc tế về trách nhiệm xã hội, phát triển bền vững","content":"Hệ thống Y tế Vinmec vừa nhận 3 giải Bạch kim tại Hội nghị CSR và ESG toàn cầu lần thứ 17 diễn ra tại TPHCM, bao gồm Doanh nghiệp tốt nhất tại Việt Nam, Doanh nghiệp vì cộng đồng tốt nhất, và Nơi làm việc tốt nhất. Đây là năm thứ hai liên tiếp Vinmec được vinh danh, nhấn mạnh cam kết của họ trong việc phát triển bền vững và phục vụ cộng đồng. Vinmec đã mở rộng hoạt động y tế từ 17 lên 29 tỉnh thành, mang lại nhiều chương trình khám chữa bệnh miễn phí cho hơn 1 triệu người dân.","link":"https://dantri.com.vn/suc-khoe/vinmec-2-nam-lien-tiep-nhan-giai-quoc-te-ve-trach-nhiem-xa-hoi-phat-trien-ben-vung-20250226202320034.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Vinmec đã nhận những giải thưởng nào tại Hội nghị CSR và ESG toàn cầu?","answers":[{"text":"Doanh nghiệp tốt nhất tại Việt Nam, Doanh nghiệp vì cộng đồng tốt nhất, Nơi làm việc tốt nhất","correct":true},{"text":"Giải thưởng về y tế tốt nhất","correct":false},{"text":"Doanh nghiệp khởi nghiệp xuất sắc","correct":false},{"text":"Giải thưởng về môi trường tốt nhất","correct":false}]},{"title":"Vietcombank chốt ngày chia cổ tức khủng, sắp lộ diện ngân hàng có vốn điều lệ kỷ lục hệ thống","content":"Ngân hàng Vietcombank đã thông báo về việc phát hành hơn 2,76 tỉ cổ phiếu để trả cổ tức với tỉ lệ 49,5%, cao nhất từ trước đến nay. Ngày chốt danh sách cổ đông để phát hành cổ phiếu trả cổ tức sẽ là 13-3. Sau khi hoàn tất phát hành, vốn điều lệ của Vietcombank sẽ tăng từ 55.890 tỉ đồng lên hơn 83.500 tỉ đồng, giúp ngân hàng này trở thành ngân hàng có vốn điều lệ lớn nhất trong hệ thống ngân hàng Việt Nam.","link":"https://tuoitre.vn/vietcombank-chot-ngay-chia-co-tuc-khung-sap-lo-dien-ngan-hang-co-von-dieu-le-ky-luc-he-thong-20250226195732545.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Khi nào Vietcombank sẽ chốt danh sách cổ đông để chia cổ tức?","answers":[{"text":"Ngày 13-3","correct":true},{"text":"Ngày 1-3","correct":false},{"text":"Ngày 15-3","correct":false},{"text":"Ngày 20-3","correct":false},{"text":"Ngày 5-3","correct":false}]},{"title":"Hãng xe VinFast của tỉ phú Phạm Nhật Vượng bất ngờ dừng chính sách thuê pin ô tô, xe máy điện","content":"Hãng xe VinFast của tỉ phú Phạm Nhật Vượng đã quyết định dừng chính sách thuê pin cho ô tô và xe máy điện bắt đầu từ ngày 1-3. Quyết định này gây bất ngờ cho nhiều khách hàng hiện tại và tương lai. VinFast cho biết họ sẽ hỗ trợ khách hàng bằng cách cung cấp các mức giá ưu đãi cho việc mua pin và gia hạn chính sách miễn phí sạc pin. Công ty này muốn tối ưu hóa chi phí năng lượng cho khách hàng và khẳng định chất lượng pin của mình đã được chứng minh qua thời gian sử dụng.","link":"https://tuoitre.vn/hang-xe-vinfast-cua-ti-phu-pham-nhat-vuong-bat-ngo-dung-chinh-sach-thue-pin-o-to-xe-may-dien-20250226201337438.htm","cat":"oto-xe-may","positivity":7,"importance":8,"question":"Tại sao VinFast dừng chính sách thuê pin cho ô tô và xe máy điện?","answers":[{"text":"Để tối ưu hóa chi phí cho khách hàng và khẳng định chất lượng pin.","correct":true},{"text":"Vì khách hàng không còn muốn thuê pin.","correct":false},{"text":"Để chuyển sang mô hình kinh doanh mới.","correct":false},{"text":"Để giảm chi phí sản xuất xe điện.","correct":false}]},{"title":"Nhan sắc của nữ cầu thủ bóng đá quyến rũ nhất hành tinh","content":"Alisha Lehmann, cầu thủ bóng đá nổi tiếng người Thụy Sĩ, đã thu hút sự chú ý không chỉ vì tài năng trên sân cỏ mà còn bởi ngoại hình quyến rũ của mình. Hiện đang thi đấu cho CLB Juventus, Alisha thường bị chỉ trích vì chăm chút ngoại hình quá mức nhưng cô khẳng định rằng bóng đá vẫn là ưu tiên hàng đầu của mình. Được biết, Alisha cũng đã thử sức trong lĩnh vực người mẫu và có thu nhập cao trong làng bóng đá nữ.","link":"https://dantri.com.vn/doi-song/nhan-sac-cua-nu-cau-thu-bong-da-quyen-ru-nhat-hanh-tinh-20250226163600734.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Alisha Lehmann là cầu thủ bóng đá nổi tiếng của đội bóng nào?","answers":[{"text":"Juventus","correct":true},{"text":"Aston Villa","correct":false},{"text":"Barcelona","correct":false},{"text":"Manchester United","correct":false}]},{"title":"Thông báo kết chuyển Nhân ái tuần 1, 2 tháng 2/2025","content":"Báo Dân trí thông báo đã kết chuyển số tiền 3.266.032.225 đồng từ sự ủng hộ của bạn đọc trong hai tuần đầu tháng 2/2025 đến các gia đình có hoàn cảnh khó khăn. Danh sách các gia đình được hỗ trợ và các thông tin chi tiết về số tiền ủng hộ sẽ được công bố. Trong thời gian này, báo Dân trí cũng khởi công xây dựng 10 ngôi nhà Nhân ái tại Cao Bằng cho các hộ gia đình gặp khó khăn.","link":"https://dantri.com.vn/tam-long-nhan-ai/thong-bao-ket-chuyen-nhan-ai-tuan-1-2-thang-22025-20250226114314916.htm","cat":"nhan-ai","positivity":9,"importance":8,"question":"Số tiền được kết chuyển từ bạn đọc trong tuần 1, 2 tháng 2/2025 là bao nhiêu?","answers":[{"text":"3.266.032.225 đồng","correct":true},{"text":"3.306.740.398 đồng","correct":false},{"text":"1 tỷ đồng","correct":false},{"text":"10 triệu đồng","correct":false},{"text":"3 triệu đồng","correct":false}]},{"title":"Mỹ kêu gọi người dân ăn chuột hải ly xâm hại","content":"Cục cá và động vật hoang dã Mỹ (FWS) kêu gọi người dân ăn thịt chuột hải ly nhằm bảo vệ hệ sinh thái địa phương, trong bối cảnh loài này đang gây thiệt hại nghiêm trọng. Chuột hải ly, có nguồn gốc từ Nam Mỹ, đã sinh sản nhanh chóng ở Mỹ và tiêu thụ lượng lớn thực vật, ảnh hưởng xấu đến nông nghiệp và sức khỏe cộng đồng. FWS khuyến khích người dân thử món ăn này để giúp kiểm soát số lượng chuột hải ly, đồng thời cũng gợi ý các lựa chọn thực phẩm khác từ động vật xâm hại.","link":"https://vnexpress.net/my-keu-goi-nguoi-dan-an-chuot-hai-ly-xam-hai-4854120.html","cat":"thoi-su","positivity":5,"importance":7,"question":"Tại sao Mỹ kêu gọi người dân ăn chuột hải ly?","answers":[{"text":"Để bảo vệ hệ sinh thái địa phương.","correct":true},{"text":"Để tăng cường nền kinh tế.","correct":false},{"text":"Để giảm bớt tình trạng đói nghèo.","correct":false},{"text":"Để khuyến khích du lịch ẩm thực.","correct":false}]},{"title":"Tiền 'độ' siêu xe Bugatti Tourbillon bằng cả chiếc Porsche 911","content":"Siêu xe Bugatti Tourbillon vừa ra mắt với gói trang bị Equipe Pur Sang có giá cao hơn một chiếc Porsche 911 GT3 mới. Gói trang bị này bao gồm 8 ống xả mới, cải tiến cản trước và các chi tiết thiết kế hầm hố hơn. Mặc dù giá của gói trang bị này là 240.000 USD, nhưng giá khởi điểm của Bugatti Tourbillon vẫn cao hơn nhiều với 4 triệu USD.","link":"https://tuoitre.vn/tien-do-sieu-xe-bugatti-tourbillon-bang-ca-chiec-porsche-911-20250225135805753.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Gói trang bị Equipe Pur Sang cho Bugatti Tourbillon có giá bao nhiêu?","answers":[{"text":"240.000 USD","correct":true},{"text":"224.000 USD","correct":false},{"text":"4 triệu USD","correct":false},{"text":"6,11 tỉ đồng","correct":false},{"text":"101,9 tỉ đồng","correct":false}]},{"title":"71 tuổi, Thành Long vẫn hết mình với nghệ thuật, từ chối người đóng thế","content":"Ở tuổi 71, Thành Long vẫn đam mê với nghệ thuật và từ chối sử dụng người đóng thế trong các cảnh hành động. Dù gặp nhiều khó khăn về sức khỏe và thu nhập bị sụt giảm do các dự án thất bại, ông vẫn miệt mài làm việc và truyền cảm hứng cho thế hệ diễn viên trẻ. Thành Long khẳng định rằng việc thực hiện các cảnh quay hành động là điều quan trọng với ông, và ông muốn duy trì tinh thần làm việc chăm chỉ trong ngành công nghiệp điện ảnh.","link":"https://dantri.com.vn/giai-tri/71-tuoi-thanh-long-van-het-minh-voi-nghe-thuat-tu-choi-nguoi-dong-the-20250226114322223.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Thành Long ở tuổi 71 có còn thực hiện các cảnh hành động không?","answers":[{"text":"Có, ông vẫn thực hiện các cảnh hành động.","correct":true},{"text":"Không, ông đã nghỉ hưu.","correct":false},{"text":"Ông chỉ làm việc với người đóng thế.","correct":false},{"text":"Ông chỉ tham gia các bộ phim hoạt hình.","correct":false}]},{"title":"Họa tiết da bò được ưa chuộng","content":"Họa tiết da bò đang trở thành xu hướng nổi bật trong làng thời trang năm nay, thu hút sự chú ý của nhiều người, đặc biệt là giới trẻ. Những món đồ như quần áo, giày dép và túi xách mang họa tiết này đã xuất hiện trên nhiều sàn diễn và được các ngôi sao như Meghan Markle và Beyoncé ưa chuộng. Theo Vogue, họa tiết da bò mang lại vẻ mới mẻ và có thể áp dụng trong nhiều phong cách khác nhau, làm cho chúng trở thành lựa chọn hấp dẫn cho cả mùa đông và hè.","link":"https://vnexpress.net/hoa-tiet-da-bo-duoc-ua-chuong-4852700.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Tại sao họa tiết da bò lại trở thành xu hướng thời trang năm nay?","answers":[{"text":"Vì nó đang được ưa chuộng và xuất hiện nhiều trên sàn diễn.","correct":true},{"text":"Vì màu sắc của nó rất đẹp.","correct":false},{"text":"Vì nó chỉ được sử dụng trong mùa hè.","correct":false},{"text":"Vì nó là họa tiết cổ điển không còn được ưa chuộng.","correct":false}]},{"title":"Sau 5 tháng, Apple chuẩn bị được bán iPhone 16 tại Indonesia","content":"Sau 5 tháng đàm phán, Indonesia sắp cho phép Apple bán iPhone 16 sau khi đạt thỏa thuận về đầu tư công nghệ và nội địa hóa. Trước đó, vào tháng 10/2024, Apple bị cấm bán iPhone 16 do không đáp ứng yêu cầu tỷ lệ linh kiện nội địa hóa. Thỏa thuận đầu tư có trị giá hơn 300 triệu USD, trong đó Apple sẽ xây dựng một trung tâm phát triển phần mềm và hợp tác sản xuất linh kiện tại Indonesia.","link":"https://vnexpress.net/sau-5-thang-apple-chuan-bi-duoc-ban-iphone-16-tai-indonesia-4854421.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Khi nào Apple sẽ được bán iPhone 16 tại Indonesia?","answers":[{"text":"Sau khi đạt thỏa thuận đầu tư","correct":true},{"text":"Ngay từ tháng 10/2024","correct":false},{"text":"Chưa bao giờ được bán","correct":false},{"text":"Chỉ trong năm 2025","correct":false}]},{"title":"Gió mạnh bất thường làm thiệt hại nhiều nhà dân ở Cà Mau","content":"Trong những ngày qua, Cà Mau đã trải qua những cơn gió mạnh bất thường, gây thiệt hại cho nhiều hộ dân. Gió đã làm sập một căn nhà và tốc mái 6 ngôi nhà khác, bao gồm cả một trường học. Ước tính thiệt hại do gió lốc gây ra lên tới hơn 4 tỷ đồng, trong khi 10 thuyền viên trên 6 tàu cá cũng đang mất tích do sóng lớn trên biển.","link":"https://tuoitre.vn/gio-manh-bat-thuong-lam-thiet-hai-nhieu-nha-dan-o-ca-mau-20250226184525971.htm","cat":"thoi-su","positivity":3,"importance":7,"question":"Gió mạnh đã gây thiệt hại gì cho người dân Cà Mau?","answers":[{"text":"Nhiều nhà dân bị tốc mái và sập, thiệt hại ước tính hơn 4 tỷ đồng.","correct":true},{"text":"Chỉ có một vài cây xanh bị ngã đổ.","correct":false},{"text":"Không có thiệt hại nào xảy ra.","correct":false},{"text":"Gió mạnh không ảnh hưởng đến các tàu cá.","correct":false}]},{"title":"Nhóm gây ra hàng loạt vụ cướp giật ở TPHCM sa lưới","content":"Phòng Cảnh sát hình sự Công an TPHCM đã bắt giữ hai nghi phạm, Lầu Phương Thành Nhân và Nguyễn Đoàn Vĩnh Đạt, vì liên quan đến hàng loạt vụ cướp giật tài sản tại TPHCM. Theo điều tra, Nhân và Đạt đã thực hiện nhiều vụ cướp tại các quận 11, Bình Tân và Tân Bình, sau đó bán tài sản cho Đặng Nguyễn Trọng Hiếu để lấy tiền tiêu xài. Công an TPHCM đang tiếp tục mở rộng vụ án để điều tra thêm.","link":"https://dantri.com.vn/phap-luat/nhom-gay-ra-hang-loat-vu-cuop-giat-o-tphcm-sa-luoi-20250226165726486.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Nhóm nào đã gây ra hàng loạt vụ cướp giật ở TPHCM?","answers":[{"text":"Nhân và Đạt","correct":true},{"text":"Hiếu và Đạt","correct":false},{"text":"Nhân và Hiếu","correct":false},{"text":"Đạt và một người khác","correct":false}]},{"title":"Metro 'bắt tay' Grab phát triển đường sắt Hà Nội","content":"Metro Hà Nội và Grab Việt Nam vừa ký biên bản thỏa thuận hợp tác nhằm phát triển hệ thống giao thông thông minh. Hợp tác này không chỉ tập trung vào tăng trưởng doanh thu mà còn nhấn mạnh sự hài lòng của hành khách và phát triển môi trường xanh. Các bên sẽ phối hợp triển khai giải pháp mua vé linh hoạt, khuyến mãi cho hành khách và nghiên cứu kết nối dịch vụ vận chuyển hiện tại với tuyến Metro để nâng cao trải nghiệm đi lại.","link":"https://vnexpress.net/metro-bat-tay-grab-phat-trien-duong-sat-ha-noi-4854425.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Hợp tác giữa Metro Hà Nội và Grab nhằm mục đích gì?","answers":[{"text":"Phát triển hệ thống giao thông thông minh","correct":true},{"text":"Tăng trưởng doanh thu","correct":false},{"text":"Giảm giá vé cho hành khách","correct":false},{"text":"Nâng cao lượng xe lưu thông","correct":false}]},{"title":"Cần 3.300 tỉ đồng làm hầm đường bộ qua đèo Hoàng Liên","content":"Dự án hầm đường bộ qua đèo Hoàng Liên kết nối thị xã Sa Pa, tỉnh Lào Cai với huyện Tam Đường, tỉnh Lai Châu cần tổng mức đầu tư khoảng 3.300 tỉ đồng. Hầm sẽ giúp giảm 22 km đường đèo hiện tại, rút ngắn thời gian di chuyển từ hơn 50 phút xuống chỉ còn 11 phút cho các phương tiện. Dự án dự kiến hoàn thành từ năm 2023 đến 2027, góp phần phát triển kinh tế - xã hội và đảm bảo an ninh quốc phòng cho khu vực.","link":"https://tuoitre.vn/can-3-300-ti-dong-lam-ham-duong-bo-qua-deo-hoang-lien-20250226174752203.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Dự án hầm đường bộ qua đèo Hoàng Liên cần bao nhiêu vốn đầu tư?","answers":[{"text":"3.300 tỉ đồng","correct":true},{"text":"2.500 tỉ đồng","correct":false},{"text":"1.500 tỉ đồng","correct":false},{"text":"4.000 tỉ đồng","correct":false},{"text":"5.000 tỉ đồng","correct":false}]},{"title":"Ba Lan: Các sân bay dân sự đang chuẩn bị cho hoạt động quân sự","content":"Bộ trưởng Quốc phòng Ba Lan đã thông báo về việc cải tạo các sân bay dân sự để phục vụ cho mục đích quân sự, nhấn mạnh rằng mọi sân bay đều cần được điều chỉnh để có thể hợp tác với quân đội. Các cuộc đàm phán giữa Bộ Quốc phòng và Bộ Cơ sở hạ tầng đang diễn ra nhằm hiện đại hóa các sân bay này. Điều này diễn ra trong bối cảnh lo ngại về một cuộc xung đột tiềm tàng với Nga, khi nhiều quan chức phương Tây nhận định rằng Nga có thể tấn công các nước NATO trong tương lai gần.","link":"https://dantri.com.vn/the-gioi/ba-lan-cac-san-bay-dan-su-dang-chuan-bi-cho-hoat-dong-quan-su-20250226173330741.htm","cat":"the-gioi","positivity":5,"importance":8,"question":"Tại sao Ba Lan cải tạo các sân bay dân sự?","answers":[{"text":"Để phục vụ mục đích quân sự.","correct":true},{"text":"Để tăng cường hoạt động du lịch.","correct":false},{"text":"Để mở rộng mạng lưới hàng không dân dụng.","correct":false},{"text":"Để cải thiện dịch vụ vận tải hàng hóa.","correct":false}]},{"title":"Long An có quyết định cho 172 người nghỉ hưu trước tuổi, thôi việc theo Nghị định 178","content":"Chủ tịch UBND tỉnh Long An đã phê duyệt danh sách 172 người nghỉ hưu trước tuổi và thôi việc theo Nghị định 178/2024 của Chính phủ. Trong số đó, có nhiều lãnh đạo từ các cơ quan Đảng và chính quyền địa phương. Quyết định này nhằm thực hiện chính sách tinh giản biên chế, với dự kiến giảm tổng cộng 376 người trong toàn tỉnh. Long An cũng sẽ hỗ trợ thêm 10% chế độ cho các trường hợp nghỉ hưu và thôi việc theo quy định.","link":"https://tuoitre.vn/long-an-co-quyet-dinh-cho-172-nguoi-nghi-huu-truoc-tuoi-thoi-viec-theo-nghi-dinh-178-20250226172843822.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Có bao nhiêu người ở Long An được nghỉ hưu trước tuổi theo Nghị định 178?","answers":[{"text":"172 người","correct":true},{"text":"150 người","correct":false},{"text":"200 người","correct":false},{"text":"300 người","correct":false}]},{"title":"Xe chở 34 học sinh tông vào cổng nhà dân ở Cần Thơ","content":"Vào sáng 26 tháng 2, tại Cần Thơ, một vụ tai nạn giao thông xảy ra khi xe chở 34 học sinh va chạm với hai xe gắn máy trước khi tông vào cổng một ngôi nhà. Vụ tai nạn xảy ra tại ngã tư đường Nguyễn Văn Quang, làm một xe gắn máy bị cuốn vào gầm xe chở học sinh và kéo lê một đoạn. Hậu quả, hai người trên xe gắn máy bị thương, trong đó một người bị gãy tay. May mắn là các học sinh trên xe không bị thương tích nào.","link":"https://tuoitre.vn/xe-cho-34-hoc-sinh-tong-vao-cong-nha-dan-o-can-tho-20250226190147634.htm","cat":"thoi-su","positivity":5,"importance":7,"question":"Vụ tai nạn xe chở học sinh ở Cần Thơ xảy ra vào thời gian nào?","answers":[{"text":"Sáng 26 tháng 2","correct":true},{"text":"Chiều 26 tháng 2","correct":false},{"text":"Sáng 25 tháng 2","correct":false},{"text":"Chiều 25 tháng 2","correct":false}]},{"title":"Ông Nguyễn Tuấn Anh làm phó bí thư thường trực Tỉnh ủy Hậu Giang","content":"Ông Nguyễn Tuấn Anh, phó chủ nhiệm Ủy ban Khoa học, Công nghệ và Môi trường của Quốc hội, đã được chỉ định làm phó bí thư thường trực Tỉnh ủy Hậu Giang nhiệm kỳ 2020-2025. Quyết định này được Ban Bí thư Trung ương Đảng thông qua trong buổi lễ tổ chức vào chiều 26/2/2025. Ông Tuấn Anh, 50 tuổi, có trình độ tiến sĩ nông nghiệp và đã có nhiều đóng góp trong công tác cán bộ.","link":"https://tuoitre.vn/ong-nguyen-tuan-anh-lam-pho-bi-thu-thuong-truc-tinh-uy-hau-giang-20250226150026799.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Ông Nguyễn Tuấn Anh vừa được bổ nhiệm chức vụ gì tại Tỉnh ủy Hậu Giang?","answers":[{"text":"Phó bí thư thường trực Tỉnh ủy Hậu Giang","correct":true},{"text":"Chủ tịch UBND tỉnh Hậu Giang","correct":false},{"text":"Trưởng đoàn Đại biểu Quốc hội tỉnh Hậu Giang","correct":false},{"text":"Phó chủ tịch Ủy ban Khoa học, Công nghệ và Môi trường","correct":false},{"text":"Thứ trưởng Bộ Văn hóa, Thể thao và Du lịch","correct":false}]},{"title":"Đâu là tỉnh duy nhất cả nước có hơn 20 huyện?","content":"Tỉnh duy nhất cả nước có hơn 20 huyện là tỉnh Đồng Nai, với tổng cộng 22 huyện. Mặc dù diện tích của Đồng Nai không lớn nhất cả nước, nhưng số lượng huyện của tỉnh này là điều đặc biệt. Ngoài 22 huyện, Đồng Nai còn có hai thành phố và hai thị xã trực thuộc.","link":"https://vnexpress.net/dau-la-tinh-duy-nhat-ca-nuoc-co-hon-20-huyen-4854372.html","cat":"giao-duc","positivity":8,"importance":6,"question":"Tỉnh nào có hơn 20 huyện ở Việt Nam?","answers":[{"text":"Đồng Nai","correct":true},{"text":"Bình Dương","correct":false},{"text":"Hà Nội","correct":false},{"text":"Thanh Hóa","correct":false},{"text":"Hồ Chí Minh","correct":false}]},{"title":"Giải thoát người đàn ông khỏi khối u ung thư gan khổng lồ","content":"Một người đàn ông 63 tuổi ở TP HCM đã được phẫu thuật thành công để loại bỏ khối u ung thư gan khổng lồ nặng hơn 2 kg và có kích thước 18x18x15 cm. Ca phẫu thuật kéo dài 4 giờ do ThS.BS Phan Bảo Toàn và êkíp thực hiện, đã gặp nhiều thách thức do khối u chèn ép tĩnh mạch cửa. Bệnh nhân hiện đã hồi phục tốt và xuất viện với sức khỏe ổn định. Đây là trường hợp phẫu thuật khối u gan lớn nhất tại Bệnh viện Gia An 115.","link":"https://vnexpress.net/giai-thoat-nguoi-dan-ong-khoi-khoi-u-ung-thu-gan-khong-lo-4854258.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Người đàn ông 63 tuổi gặp vấn đề gì với sức khỏe của mình?","answers":[{"text":"Khối u ung thư gan khổng lồ","correct":true},{"text":"Bệnh tim mạch","correct":false},{"text":"Tiểu đường","correct":false},{"text":"Bệnh phổi mãn tính","correct":false},{"text":"Sỏi thận không nghiêm trọng","correct":false}]},{"title":"'Keo chỉ, lót sàn… có thể bóc phốt những chiếc xe sang cũ bị phù phép'","content":"Bài viết cung cấp thông tin chi tiết về cách kiểm tra xe sang cũ để tránh mua phải những chiếc xe bị 'phù phép'. Các chuyên gia khuyên người mua nên chú ý đến những dấu hiệu như keo chỉ, lót sàn và thông số lốp xe để phát hiện các lỗi tiềm ẩn. Việc kiểm tra những chi tiết này sẽ giúp người tiêu dùng đảm bảo mua được chiếc xe còn nguyên bản và tránh những rủi ro không đáng có.","link":"https://tuoitre.vn/keo-chi-lot-san-co-the-boc-phot-nhung-chiec-xe-sang-cu-bi-phu-phep-20250226094459847.htm","cat":"oto-xe-may","positivity":7,"importance":8,"question":"Làm thế nào để kiểm tra xe sang cũ khi mua?","answers":[{"text":"Kiểm tra keo chỉ, lót sàn và thông số lốp xe.","correct":true},{"text":"Xem màu sơn bên ngoài xe.","correct":false},{"text":"Ngửi mùi hôi trong xe.","correct":false},{"text":"Kiểm tra gương chiếu hậu.","correct":false}]},{"title":"Phát hiện bãi biển cổ đại trên sao Hỏa","content":"Robot thám hiểm Chúc Dung của Trung Quốc đã phát hiện dấu vết của một bãi biển cổ đại trên sao Hỏa, cho thấy hành tinh này từng có đại dương khổng lồ cách đây hơn 3 tỷ năm. Dấu hiệu này được tìm thấy khi robot quét khu vực Utopia Planitia và phát hiện các cấu trúc trầm tích ven bờ tương tự như bãi biển trên Trái Đất. Nghiên cứu này cung cấp bằng chứng cho khả năng tồn tại của sự sống nguyên thủy trên sao Hỏa trong quá khứ.","link":"https://vnexpress.net/phat-hien-bai-bien-co-dai-tren-sao-hoa-4854306.html","cat":"khoa-hoc","positivity":9,"importance":8,"question":"Bãi biển cổ đại trên sao Hỏa được phát hiện bởi robot nào?","answers":[{"text":"Robot Chúc Dung","correct":true},{"text":"Robot Perseverance","correct":false},{"text":"Robot Curiosity","correct":false},{"text":"Robot Spirit","correct":false},{"text":"Robot Opportunity","correct":false}]},{"title":"Hàn Quốc: lính cứu hỏa trở thành người trông trẻ 24/7 cho người dân","content":"Tại tỉnh Gyeongsangbuk, Hàn Quốc, sở cứu hỏa đã triển khai chương trình trông trẻ 24/7 nhằm hỗ trợ phụ huynh khi họ đi làm hoặc có việc đột xuất. Các lính cứu hỏa đã trở thành người trông trẻ, giúp giảm bớt gánh nặng cho cha mẹ và cải thiện tỉ lệ sinh trong khu vực. Kể từ khi ra mắt, trung tâm trông trẻ này đã thu hút ngày càng nhiều phụ huynh gửi con, với tỉ lệ hài lòng cao từ phía họ.","link":"https://tuoitre.vn/han-quoc-linh-cuu-hoa-tro-thanh-nguoi-trong-tre-24-7-cho-nguoi-dan-20250226181727127.htm","cat":"gia-dinh","positivity":9,"importance":8,"question":"Tại sao lính cứu hỏa Hàn Quốc lại trở thành người trông trẻ 24/7?","answers":[{"text":"Để hỗ trợ phụ huynh khi họ đi làm hoặc có việc đột xuất.","correct":true},{"text":"Vì họ muốn có thêm việc làm.","correct":false},{"text":"Để tăng tỉ lệ sinh trong khu vực.","correct":false},{"text":"Vì họ yêu trẻ con.","correct":false},{"text":"Để thay thế các trường mầm non.","correct":false}]},{"title":"Muốn đi tiên phong trong cách mạng KH-CN, Hà Nội phải chấp nhận mạo hiểm","content":"Hà Nội đang đặt mục tiêu trở thành trung tâm hàng đầu về khoa học, công nghệ và đổi mới sáng tạo tại khu vực Đông Nam Á vào năm 2030, và châu Á vào năm 2045. Để đạt được điều này, thành phố cần đầu tư mạo hiểm và khởi nghiệp sáng tạo, đồng thời xây dựng các chính sách hỗ trợ cho doanh nghiệp. Các chuyên gia nhấn mạnh rằng Hà Nội cần chấp nhận rủi ro và thất bại trong quá trình đổi mới sáng tạo để đạt được thành công lớn trong tương lai.","link":"https://dantri.com.vn/xa-hoi/muon-di-tien-phong-trong-cach-mang-kh-cn-ha-noi-phai-chap-nhan-mao-hiem-20250226181811978.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Hà Nội cần làm gì để trở thành trung tâm khoa học, công nghệ hàng đầu châu Á?","answers":[{"text":"Đầu tư mạo hiểm và khởi nghiệp sáng tạo","correct":true},{"text":"Tăng cường giáo dục phổ thông","correct":false},{"text":"Giảm thuế cho tất cả doanh nghiệp","correct":false},{"text":"Kêu gọi đầu tư từ nước ngoài","correct":false}]},{"title":"Loạt hoạt động kỷ niệm 50 năm quan hệ ngoại giao Việt Nam - Đức","content":"Tổng lãnh sự quán Đức tại TP.HCM đã công bố loạt hoạt động kỷ niệm 50 năm quan hệ ngoại giao giữa Việt Nam và Đức diễn ra trong năm 2025. Những hoạt động này sẽ bao gồm các sự kiện văn hóa, thương mại và giáo dục, nhằm tăng cường sự hợp tác và kết nối giữa hai nước. Đặc biệt, chương trình sẽ có đêm hòa nhạc \"Berlin Rực sáng\" và nhiều hoạt động khác để đưa người dân hai nước gần gũi hơn.","link":"https://tuoitre.vn/loat-hoat-dong-ky-niem-50-nam-quan-he-ngoai-giao-viet-nam-duc-20250226175357898.htm","cat":"thoi-su","positivity":9,"importance":8,"question":"Những hoạt động nào sẽ được tổ chức để kỷ niệm 50 năm quan hệ ngoại giao Việt Nam - Đức?","answers":[{"text":"Đêm hòa nhạc \"Berlin Rực sáng\" và các sự kiện văn hóa khác","correct":true},{"text":"Chương trình thể thao Việt - Đức","correct":false},{"text":"Hội thảo về an ninh mạng","correct":false},{"text":"Triển lãm văn hóa Đức tại Việt Nam","correct":false},{"text":"Chuyến đi du lịch tại Đức cho người Việt Nam","correct":false}]},{"title":"Hành khách tăng mạnh, Cục Hàng không yêu cầu hãng bay bổ sung máy bay","content":"Cục Hàng không Việt Nam đã thông báo về sự tăng trưởng mạnh mẽ của sản lượng hành khách đi lại bằng đường hàng không, với 7,3 triệu lượt hành khách trong tháng 2, tăng 12% so với năm trước. Dự kiến, sản lượng hành khách trong năm 2025 sẽ tăng khoảng 8%. Tuy nhiên, tình trạng thiếu hụt máy bay vẫn tiếp diễn, buộc Cục phải yêu cầu các hãng hàng không bổ sung máy bay và nâng cao hiệu quả khai thác để đáp ứng nhu cầu ngày càng tăng, đặc biệt trong các dịp cao điểm sắp tới.","link":"https://vnexpress.net/hanh-khach-tang-manh-cuc-hang-khong-yeu-cau-hang-bay-bo-sung-may-bay-4854377.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Cục Hàng không Việt Nam đã yêu cầu gì từ các hãng hàng không?","answers":[{"text":"Bổ sung số lượng máy bay","correct":true},{"text":"Giảm giá vé","correct":false},{"text":"Tăng số lượng chuyến bay","correct":false},{"text":"Giảm thời gian bay","correct":false}]},{"title":"Chương Nhược Nam 'tình đầu quốc dân', mỹ nhân Khó dỗ dành","content":"Chương Nhược Nam, diễn viên nổi bật trong bộ phim \"Khó dỗ dành\", đã gây ấn tượng với vẻ đẹp thanh thuần và nỗ lực vượt qua khó khăn trong sự nghiệp. Bộ phim đã đạt kỷ lục 10 tỉ lượt xem trên Douyin chỉ sau 8 ngày phát sóng, giúp nâng cao danh tiếng của cô. Xuất phát từ một hoàn cảnh khó khăn, Chương Nhược Nam đã chứng minh khả năng diễn xuất và trở thành \"tình đầu quốc dân\" trong lòng khán giả Trung Quốc.","link":"https://tuoitre.vn/chuong-nhuoc-nam-tinh-dau-quoc-dan-my-nhan-kho-do-danh-2025022615243133.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Chương Nhược Nam nổi tiếng vì vai diễn trong bộ phim nào?","answers":[{"text":"Khó dỗ dành","correct":true},{"text":"Hôn lễ của em","correct":false},{"text":"Bi thương ngược thành dòng sông","correct":false},{"text":"Nếu thanh âm không thể ghi nhớ","correct":false},{"text":"Ai cũng khao khát có được em","correct":false}]},{"title":"Bùi Vĩ Hào nhận giải Cầu thủ trẻ xuất sắc năm 2024","content":"Tại gala trao giải Quả bóng vàng Việt Nam 2024 diễn ra tại TP.HCM, cầu thủ Bùi Vĩ Hào đã vinh dự nhận danh hiệu Cầu thủ trẻ xuất sắc năm 2024. Danh hiệu này được trao trong bối cảnh bóng đá Việt Nam có nhiều cầu thủ nổi bật, trong đó Nguyễn Tiến Linh và Hoàng Đức cũng là những ứng cử viên sáng giá cho các giải thưởng khác. Gala trao giải không chỉ tôn vinh những cá nhân xuất sắc mà còn là dịp để nhìn nhận sự phát triển của bóng đá nước nhà.","link":"https://dantri.com.vn/the-thao/bui-vi-hao-nhan-giai-cau-thu-tre-xuat-sac-nam-2024-20250226183940360.htm","cat":"the-thao","positivity":9,"importance":8,"question":"Bùi Vĩ Hào đã nhận giải gì trong gala Quả bóng vàng 2024?","answers":[{"text":"Cầu thủ trẻ xuất sắc năm 2024","correct":true},{"text":"Cầu thủ xuất sắc nhất năm 2024","correct":false},{"text":"Cầu thủ ghi nhiều bàn thắng nhất","correct":false},{"text":"Cầu thủ có phong độ tốt nhất","correct":false}]},{"title":"Cô giáo U50 bất ngờ đổi ý, quyết từ chối hẹn hò khiến MC Quyền Linh bức xúc","content":"Trong tập mới của chương trình \"Bạn muốn hẹn hò\", cô giáo Vũ Thùy Linh 43 tuổi đã bất ngờ từ chối hẹn hò với Bùi Văn Tới 39 tuổi dù đã có nhiều sự gợi ý từ MC Quyền Linh. Thùy Linh giải thích rằng cô không cảm thấy thoải mái với câu trả lời của Văn Tới về chuyện ở rể. Quyết định này khiến cả hai MC và khán giả tại trường quay rất bất ngờ, nhưng Thùy Linh vẫn kiên định với chọn lựa của mình.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/co-giao-u50-bat-ngo-doi-y-quyet-tu-choi-hen-ho-khien-mc-quyen-linh-buc-xuc-20250226145043676.htm","cat":"giai-tri","positivity":5,"importance":6,"question":"Tại sao Vũ Thùy Linh từ chối hẹn hò với Bùi Văn Tới?","answers":[{"text":"Vì cô không hài lòng với câu trả lời của anh về chuyện ở rể.","correct":true},{"text":"Vì cô không thích anh ấy.","correct":false},{"text":"Vì cô đã có người yêu khác.","correct":false},{"text":"Vì cô muốn tập trung vào sự nghiệp.","correct":false}]},{"title":"Thức trắng đêm vì xe giường nằm từ Sài Gòn lên Tây Nguyên","content":"Bài viết mô tả trải nghiệm của một hành khách trên xe giường nằm từ Sài Gòn lên Tây Nguyên, nơi họ phải thức trắng đêm vì cảm giác bất an khi xe chạy trên những con đường dốc quanh co. Những vụ tai nạn xe khách nghiêm trọng xảy ra thường xuyên, khiến hành khách lo lắng về sự an toàn. Các vấn đề như tài xế thiếu ngủ, trang thiết bị an toàn không đầy đủ cũng được nhấn mạnh, làm nổi bật nhu cầu cải thiện an toàn trong các chuyến đi bằng xe khách.","link":"https://vnexpress.net/xe-giuong-nam-ban-dem-noi-am-anh-an-toan-giao-thong-4854284.html","cat":"thoi-su","positivity":3,"importance":8,"question":"Tại sao hành khách cảm thấy bất an khi đi xe giường nằm vào ban đêm?","answers":[{"text":"Vì tài xế thiếu ngủ và đường xá nguy hiểm.","correct":true},{"text":"Xe không có điều hòa.","correct":false},{"text":"Giá vé quá cao.","correct":false},{"text":"Có quá nhiều hành khách trên xe.","correct":false}]},{"title":"Con trai đánh người trọng thương, mẹ nói khi con ra tù sẽ đền bù","content":"Hà Anh Quân, 21 tuổi, đã bị Tòa án nhân dân TP Hà Nội tuyên phạt 11 năm tù về tội Giết người sau khi dùng gạch đánh Nguyễn Văn Dũng gây chấn thương sọ não. Vụ việc xảy ra khi nhóm của Quân đến hỗ trợ bạn bè bị đánh, dẫn đến cuộc xô xát. Mẹ của Quân cho biết gia đình thuộc diện hộ nghèo và không có khả năng bồi thường ngay, nhưng sẽ đền bù sau khi con trai ra tù.","link":"https://dantri.com.vn/phap-luat/con-trai-danh-nguoi-trong-thuong-me-noi-khi-con-ra-tu-se-den-bu-20250226181735521.htm","cat":"phap-luat","positivity":2,"importance":7,"question":"Tại sao mẹ của Hà Anh Quân không thể bồi thường cho nạn nhân ngay lập tức?","answers":[{"text":"Bởi vì gia đình thuộc diện hộ nghèo.","correct":true},{"text":"Bởi vì mẹ Quân không muốn bồi thường.","correct":false},{"text":"Bởi vì nạn nhân không yêu cầu bồi thường.","correct":false},{"text":"Bởi vì Quân chưa bị tuyên án.","correct":false}]},{"title":"VinFast và VASEP hợp tác thúc đẩy chuyển đổi xanh","content":"Ngày 26/2, VinFast và Hiệp hội chế biến và xuất khẩu thủy sản Việt Nam (VASEP) đã ký kết thỏa thuận hợp tác nhằm thúc đẩy chuyển đổi xanh và phát triển bền vững. Theo thỏa thuận, VASEP sẽ ưu tiên sử dụng xe điện VinFast, trong khi VinFast hỗ trợ VASEP trong quá trình chuyển đổi từ xe xăng sang xe điện. Hai bên cũng hợp tác phát triển các dự án liên quan đến tín chỉ carbon nhằm nâng cao giá trị cho các doanh nghiệp thành viên VASEP.","link":"https://dantri.com.vn/o-to-xe-may/vinfast-va-vasep-hop-tac-thuc-day-chuyen-doi-xanh-20250226175501349.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"VinFast và VASEP đã hợp tác để làm gì?","answers":[{"text":"Thúc đẩy chuyển đổi xanh","correct":true},{"text":"Tăng cường xuất khẩu thủy sản","correct":false},{"text":"Mở rộng thị trường xe điện","correct":false},{"text":"Cải thiện chấ
