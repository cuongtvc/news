<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Điểm tin - Quiz Game</title>
  <style>
    /* 
      ====================================================
      1) THEME VARIABLES
      ====================================================
    */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #007BFF;
      --secondary-color: #555;
      --border-color: #ddd;
      --answer-bg-hover: #e0e0e0;
    }
    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --text-color: #eee;
      --container-bg: #2a2a2a;
      --primary-color: #66aaff;
      --secondary-color: #ccc;
      --border-color: #555;
      --answer-bg-hover: #444;
    }
    /*
      ====================================================
      2) GLOBAL BASE STYLING
      ====================================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h3 {
        font-size: 1.1rem;
      }
    }
    /*
      ====================================================
      3) SCOREBOARD & CONTROLS
      ====================================================
    */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 8px;
    }
    .scoreboard-icon {
      width: 24px;
      height: 24px;
      background-color: #ffcc00;
      mask: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3QkZGIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCI+CjxwYXRoIGQ9Ik0xMiA1LjgybC0yLjY0LDUuMzMtNS44Ny44NjcsNCwyLjYyMWwtLjg3LDUuODcsNS4zMy0yLjY0TDExLDE5bDIuNjQtNS4zMyw1Ljg3LS44NjctNC0yLjYyMS44Ny01Ljg3LTUuMzMsMi42NE0xMiA0TDE1IDEwTDIyIDExTDE3IDE1LjE2TDExIDE0TDEwIDIxTDcgMTVIMFYxMUw2IDEwTDEyIDRaIi8+Cjwvc3ZnPg==') center/contain no-repeat;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.2s;
    }
    .controls select:hover {
      background-color: var(--answer-bg-hover);
    }
    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /*
      ====================================================
      4) NEWS ITEM & ANIMATIONS
      ====================================================
    */
    .news-item {
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      animation: slideIn 0.4s ease both;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item p {
      margin: 6px 0;
      line-height: 1.5;
      transition: color 0.3s;
    }
    .news-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--secondary-color);
      transition: color 0.3s;
    }
    .news-link:hover {
      color: var(--text-color);
    }
    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* 
      ====================================================
      5) BACK-TO-TOP BUTTON
      ====================================================
    */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease, background-color 0.3s;
      z-index: 9990;
    }
    #back-to-top:hover {
      background-color: #0056b3;
    }
    /*
      ====================================================
      6) ANSWER BUTTONS & FEEDBACK
      ====================================================
    */
    .answer-btn {
      display: inline-block;
      margin: 8px 8px 8px 0;
      padding: 10px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.2s, background-color 0.3s, border 0.3s;
      color: #000;
      font-size: 16px;
      font-weight: 600;
    }
    [data-theme="dark"] .answer-btn {
      background-color: #444;
      color: #fff;
    }
    .answer-btn:hover {
      background-color: var(--answer-bg-hover);
      transform: scale(1.05);
    }
    .answer-btn:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    .answer-btn.correct {
      background-color: #c1f0c1 !important;
      border-color: #50b750;
      color: #000;
    }
    .answer-btn.incorrect {
      background-color: #f9bdbd !important;
      border-color: #e05b5b;
      animation: shake 0.3s;
      color: #000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    /*
      ====================================================
      7) CELEBRATION & CONFETTI
      ====================================================
    */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--container-bg);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      text-align: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s ease-in-out;
      z-index: 9999;
    }
    #celebration.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 1.5s linear forwards;
      z-index: 9998; 
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    /*
      ====================================================
      8) TUTORIAL OVERLAY (for first-time users)
      ====================================================
    */
    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
    .overlay.hidden {
      display: none;
    }
    .overlay-content {
      background-color: var(--container-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      0%   { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0);   opacity: 1; }
    }
    /*
      ====================================================
      9) INCORRECT ANSWER MODAL
      ====================================================
    */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .modal-content p {
      margin-bottom: 20px;
    }

s - cuộc cách mạng bản đồ số từ dự án trong phòng ngủ","content":"Google Maps đã trải qua 20 năm phát triển từ một dự án nhỏ ở Australia thành một công cụ không thể thiếu cho hơn hai tỷ người dùng trên toàn cầu. Dự án bắt đầu từ ý tưởng của bốn người sáng lập, bao gồm Stephen Ma và các đồng nghiệp, nhằm tạo ra một nền tảng bản đồ số tiện lợi hơn so với bản đồ giấy. Khi ra mắt vào năm 2005, Google Maps đã cách mạng hóa cách con người điều hướng và khám phá thế giới, nhờ vào các tính năng hiện đại như kéo thả bản đồ và tích hợp thông tin thời gian thực.","link":"https://vnexpress.net/google-maps-cuoc-cach-mang-ban-do-so-tu-du-an-trong-phong-ngu-4854260.html","cat":"cong-nghe","positivity":9,"importance":10,"question":"Google Maps đã thay đổi điều gì trong việc khám phá thế giới?","answers":[{"text":"Cách mà con người điều hướng và khám phá thế giới","correct":true},{"text":"Chỉ đơn giản là một bản đồ giấy","correct":false},{"text":"Không có ảnh hưởng gì đến đời sống","correct":false},{"text":"Chỉ sử dụng cho việc tìm kiếm địa điểm","correct":false},{"text":"Chỉ có thể sử dụng trên máy tính để bàn","correct":false}]},{"title":"Chủ biệt thự xây trái phép đề nghị tòa hủy nhiều quyết định của TP Cà Mau","content":"Chủ biệt thự xây trái phép tại Cà Mau, ông Hồ An Tập, đã đề nghị tòa án hủy bỏ nhiều quyết định của chính quyền thành phố liên quan đến việc chuyển đổi mục đích sử dụng đất. Ông Tập yêu cầu chỉ chuyển mục đích cho 580 m2 đất, trong khi chính quyền yêu cầu ông phải chuyển đổi hơn 2.000 m2. Ông cũng không đồng ý với mức tiền sử dụng đất hơn 8,3 tỷ đồng mà cơ quan thuế thông báo. Vụ kiện đã được tòa thụ lý và đang chờ phán quyết.","link":"https://vnexpress.net/chu-biet-thu-xay-trai-phep-de-nghi-toa-huy-nhieu-quyet-dinh-cua-tp-ca-mau-4848621.html","cat":"phap-luat","positivity":3,"importance":7,"question":"Ông Hồ An Tập đã yêu cầu tòa hủy quyết định nào của TP Cà Mau?","answers":[{"text":"Quyết định về chuyển đổi mục đích sử dụng đất","correct":true},{"text":"Quyết sitivity":3,"importance":7,"question":"Người dân TPHCM cần làm gì để tránh bị lừa đảo khi nhận cuộc gọi yêu cầu thanh toán tiền nước?","answers":[{"text":"Cảnh giác với các cuộc gọi lạ và không thực hiện giao dịch qua link không rõ nguồn gốc.","correct":true},{"text":"Chỉ thanh toán tiền nước qua các ứng dụng không chính thức.","correct":false},{"text":"Luôn cung cấp thông tin cá nhân cho người gọi.","correct":false},{"text":"Không bao giờ kiểm tra lại thông tin với công ty cấp nước.","correct":false}]},{"title":"Ngôi sao bóng đá Indonesia khen HLV Shin Tae Yong, nghi ngờ HLV Kluivert","content":"Ngôi sao bóng đá Indonesia, Marselino Ferdinan, đã dành lời khen cho HLV cũ Shin Tae Yong, người đã giúp đội tuyển Indonesia có thành tích ấn tượng trong trận đấu với Saudi Arabia. Tuy nhiên, anh bày tỏ sự nghi ngờ về khả năng thành công của tân HLV Patrick Kluivert, cho rằng phong cách cầm quân của hai HLV này có sự khác biệt lớn. Marselino cũng đặt câu hỏi về chiến thuật và lối chơi mà HLV Kluivert sẽ áp dụng cho đội tuyển Indonesia trong tương lai.","link":"https://dantri.com.vn/the-thao/ngoi-sao-bong-da-indonesia-khen-hlv-shin-tae-yong-nghi-ngo-hlv-kluivert-20250227235854558.htm","cat":"the-thao","positivity":6,"importance":7,"question":"Marselino Ferdinan đã nói gì về HLV Shin Tae Yong và HLV Kluivert?","answers":[{"text":"Marselino khen HLV Shin Tae Yong và nghi ngờ HLV Kluivert.","correct":true},{"text":"Marselino không thích HLV Shin Tae Yong và yêu thích HLV Kluivert.","correct":false},{"text":"Marselino chỉ trích cả HLV Shin Tae Yong và HLV Kluivert.","correct":false},{"text":"Marselino cho rằng cả hai HLV đều giỏi.","correct":false}]},{"title":"Các tay golf mạnh tham dự giải đấu danh giá tại Singapore","content":"Giải đấu HSBC Women's World Championship 2025 đang diễn ra tại Singapore từ ngày 28/2 đến 2/3, thu hút nhiều tay golf nữ hàng đầu thế giới. Đương kim vô địch Olympic Lydia Ko và tay golf người Mỹ gốc Việt Lilia Vu là những ứng cử viên sáng giá. Tổng giá  rằng các vùng lãnh thổ này đã trở thành một phần không thể tách rời của Nga theo hiến pháp. Ngoại trưởng Sergei Lavrov cũng khẳng định Moscow không chấp nhận ngừng các hoạt động quân sự ở tiền tuyến và yêu cầu các vùng lãnh thổ đó phải do Nga kiểm soát để chấm dứt xung đột.","link":"https://dantri.com.vn/the-gioi/dien-kremlin-tuyen-bo-ve-5-vung-lanh-tho-sap-nhap-vao-nga-20250228052022231.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Điện Kremlin có tuyên bố gì về các vùng lãnh thổ sáp nhập vào Nga không?","answers":[{"text":"Điện Kremlin khẳng định không có đàm phán về các vùng lãnh thổ sáp nhập.","correct":true},{"text":"Điện Kremlin đồng ý đàm phán về tình trạng các vùng lãnh thổ.","correct":false},{"text":"Điện Kremlin muốn trao đổi lãnh thổ với Ukraine.","correct":false},{"text":"Điện Kremlin cam kết rút quân khỏi các vùng lãnh thổ.","correct":false}]},{"title":"Mỹ gia hạn trừng phạt Nga giữa lúc đàm phán","content":"Tổng thống Mỹ Donald Trump đã ký sắc lệnh gia hạn các biện pháp trừng phạt đối với Nga thêm một năm, kéo dài đến ngày 6/3/2026, do những hành động quân sự của Moscow tại Ukraine. Các lệnh trừng phạt này đã được áp đặt từ năm 2014 sau khi Nga sáp nhập Crimea. Quyết định gia hạn trừng phạt diễn ra trong bối cảnh các cuộc đàm phán giữa Mỹ và Nga đang diễn ra nhằm khôi phục quan hệ, mặc dù Trump trước đó đã đề xuất khả năng dỡ bỏ lệnh trừng phạt trong tương lai. Điều này cho thấy sự mâu thuẫn trong chính sách của chính quyền Trump trong bối cảnh căng thẳng toàn cầu gia tăng.","link":"https://dantri.com.vn/the-gioi/my-gia-han-trung-phat-nga-giua-luc-dam-phan-20250228055559555.htm","cat":"the-gioi","positivity":4,"importance":7,"question":"Mỹ vừa gia hạn trừng phạt Nga đến khi nào?","answers":[{"text":"6/3/2026","correct":true},{"text":"6/3/2025","correct":false},{"text":"6/3/2024","correct":false},{"text":"6/3/2023","correct":false},{"text":"6/3/2022","correct":false}]},{"title":"Rất cần có quy định sử dụng thuốc điều trị khi lái xe","content":"Bài viết nhấn mạnh sự cần thiết phải có quy định cụ thể về việc sử dụng thuốc điều trị khi lái xe tại Việt Nam. Hiện tại, nhiều người sử dụng thuốc mà không nhận thức được nguy cơ tiềm ẩn khi lái xe, do chưa có hướng dẫn rõ ràng về các loại thuốc có thể ảnh hưởng đến khả năng lái xe. Tác giả kêu gọi cần xây dựng danh mục các loại thuốc cần kiểm soát và trách nhiệm của bác sĩ cũng như người sử dụng lao động trong việc thông báo rủi ro cho tài xế.","link":"https://tuoitre.vn/rat-can-co-quy-dinh-su-dung-thuoc-dieu-tri-khi-lai-xe-20250227160151482.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Tại sao cần có quy định về việc sử dụng thuốc điều trị khi lái xe?","answers":[{"text":"Vì nhiều thuốc điều trị có thể ảnh hưởng đến khả năng lái xe.","correct":true},{"text":"Để kiểm soát việc sử dụng thuốc trong ngành y tế.","correct":false},{"text":"Để tăng cường an toàn giao thông.","correct":false},{"text":"Để bảo vệ quyền lợi của các bác sĩ.","correct":false}]},{"title":"Phương Mỹ Chi tuổi 22: \"Tôi cũng thức khuya, chạy deadline xuyên đêm\"","content":"Phương Mỹ Chi, ca sĩ nổi tiếng từ khi còn nhỏ, đã chia sẻ về cuộc sống tự lập của mình ở tuổi 22. Cô nói về áp lực khi là trụ cột kinh tế cho gia đình và cảm xúc khi lần đầu tham gia diễn xuất trong bộ phim điện ảnh \"Nhà gia tiên\", hiện đang dẫn đầu doanh thu phòng vé. Ngoài ra, cô cũng đề cập đến việc tìm kiếm một mẫu bạn trai phù hợp và những bình luận trái chiều mà cô phải đối mặt trong sự nghiệp.","link":"https://dantri.com.vn/giai-tri/phuong-my-chi-tuoi-22-toi-cung-thuc-khuya-chay-deadline-xuyen-dem-20250227214351912.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Phương Mỹ Chi đã nói gì về áp lực trong sự nghiệp của mình?","answers":[{"text":"Cô là trụ cột kinh tế cho gia đình.","correct":true},{"text":"Cô không gặp bất kỳ áp lực nào.","correct":false},{"text":"Cô muốn nghỉ ngơi nhiều hơn.","correct":false},{"text":"Cô không quan tâm đến sự nghiệp.","correct":false}]},{"title":"Bóng bàn nam Trung Quốc 'không còn thủ lĩnh'","content":"Mặc dù đội tuyển bóng bàn nam Trung Quốc vừa giành toàn bộ huy chương tại Asian Cup, truyền thông nước này cho rằng họ thiếu một thủ lĩnh như Ma Long. Wang Chuqin, người giành huy chương vàng, bị chỉ trích vì thiếu khả năng lãnh đạo và không thể hiện tốt trong những tình huống quan trọng. Các chuyên gia cũng cảnh báo rằng thế hệ trẻ của bóng bàn Trung Quốc không còn chiếm ưu thế như trước, và nếu không cải thiện, họ có thể gặp khó khăn tại Olympic 2028.","link":"https://vnexpress.net/bong-ban-nam-trung-quoc-khong-con-thu-linh-4854657.html","cat":"the-thao","positivity":6,"importance":7,"question":"Tại sao đội tuyển bóng bàn nam Trung Quốc được cho là không còn thủ lĩnh?","answers":[{"text":"Vì thiếu khả năng lãnh đạo và không có cầu thủ xuất sắc như Ma Long.","correct":true},{"text":"Vì họ không giành đủ huy chương ở giải đấu.","correct":false},{"text":"Vì các tay vợt nước ngoài mạnh hơn.","correct":false},{"text":"Vì họ không tham gia nhiều giải quốc tế.","correct":false}]},{"title":"Kiểm toán việc sử dụng, sắp xếp lại nhà đất tại các bộ, cơ quan trung ương","content":"Kiểm toán Nhà nước đã đặt ra kế hoạch kiểm toán năm 2025, trong đó có việc kiểm tra việc sử dụng và sắp xếp lại nhà đất tại các bộ, cơ quan trung ương. Các chuyên đề sẽ tập trung vào việc thực hiện Nghị định số 167/2017 và các quy định liên quan đến tài sản công. Phó Chủ tịch Quốc hội Nguyễn Đức Hải yêu cầu nâng cao chất lượng và hiệu quả kiểm toán, nhằm tư vấn chính sách và đánh giá cơ chế hiện hành.","link":"https://dantri.com.vn/kinh-doanh/kiem-toan-viec-su-dung-sap-xep-lai-nha-dat-tai-cac-bo-co-quan-trung-uong-20250228000032230.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Kiểm toán Nhà nước sẽ kiểm tra gì trong năm 2025?","answers":[{"text":"Việc sử dụng và sắp xếp lại nhà đất tại các bộ, cơ quan trung ương.","correct":true},{"text":"Chính sách phát triển nhà ở xã hội.","correct":false},{"text":"Kiểm tra thuế tại Tổng cục Thuế.","correct":false},{"text":"Đầu tư công nghệ thông tin.","correct":false},{"text":"Vận chuyển chất thải rắn sinh hoạt.","correct":false}]},{"title":"Người phụ nữ ở Hà Nội sửa nhà tiện nghi, mời bệnh nhân ung thư ở miễn phí","content":"Chị Nguyễn Thị Kiều Oanh ở Hà Nội đã mở một khu trọ miễn phí dành cho bệnh nhân ung thư và người nhà họ tại huyện Thanh Trì. Sau khi chứng kiến nhiều bệnh nhân phải nằm vạ vật trong bệnh viện, chị quyết định cải tạo căn nhà của em gái thành nơi ở tiện nghi, với đầy đủ bếp nấu ăn và các tiện ích cần thiết. Khu trọ này không chỉ giúp tiết kiệm chi phí cho bệnh nhân mà còn mang lại sự ấm áp và thoải mái cho họ trong những ngày khó khăn.","link":"https://dantri.com.vn/doi-song/nguoi-phu-nu-o-ha-noi-sua-nha-tien-nghi-moi-benh-nhan-ung-thu-o-mien-phi-20250227183107218.htm","cat":"nhan-ai","positivity":9,"importance":8,"question":"Khu trọ miễn phí dành cho bệnh nhân ung thư ở đâu?","answers":[{"text":"Huyện Thanh Trì, Hà Nội","correct":true},{"text":"Quận Đống Đa, Hà Nội","correct":false},{"text":"Thành phố Hồ Chí Minh","correct":false},{"text":"Tỉnh Hòa Bình","correct":false}]},{"title":"Quán cà phê Hà Nội trồng cẩm tú cầu, phun sương nhân tạo hút cả nghìn khách","content":"Quán cà phê nằm trên đường Nguyễn Chí Thanh, Hà Nội, đang thu hút hàng nghìn khách nhờ không gian độc đáo kết hợp phong cách Nhật Bản và Đà Lạt. Khách hàng ấn tượng với các mô hình nhân vật hoạt hình và những chậu cẩm tú cầu rực rỡ, cùng với hiệu ứng sương nhân tạo tạo nên không khí thơ mộng. Quán còn phục vụ các loại đồ uống đặc sắc và thường tổ chức biểu diễn nhạc sống vào cuối tuần, tạo không gian thư giãn cho mọi lứa tuổi.","link":"https://dantri.com.vn/du-lich/quan-ca-phe-ha-noi-trong-cam-tu-cau-phun-suong-nhan-tao-hut-ca-nghin-khach-20250214195656044.htm","cat":"du-lich","positivity":9,"importance":7,"question":"Quán cà phê nào ở Hà Nội thu hút đông đảo khách nhờ không gian độc đáo và phong cách Nhật Bản - Đà Lạt?","answers":[{"text":"Torima Coffe and Tea","correct":true},{"text":"Quán cà phê Hương Sắc","correct":false},{"text":"Quán cà phê Mùa Xuân","correct":false},{"text":"Quán cà phê Ngọc Lan","correct":false},{"text":"Quán cà phê Lạc Trôi","correct":false}]},{"title":"Kỹ sư xây dựng cắm mặt ở công trường, chấp nhận nếu vợ không còn chờ đợi","content":"Bài viết đề cập đến cuộc sống khó khăn của anh Đỗ Văn Long, một kỹ sư xây dựng tại TPHCM, người phải làm việc nhiều giờ tại công trường và thường xuyên xa nhà. Anh Long chia sẻ về những khó khăn trong công việc, áp lực từ công ty và những lần bỏ lỡ những khoảnh khắc quan trọng bên gia đình. Mặc dù yêu nghề, anh cũng lo lắng về việc không đủ thời gian cho gia đình và tình trạng thiếu nhân lực chất lượng trong ngành xây dựng.","link":"https://dantri.com.vn/lao-dong-viec-lam/ky-su-xay-dung-cam-mat-o-cong-truong-chap-nhan-neu-vo-khong-con-cho-doi-20250226160901566.htm","cat":"kinh-doanh","positivity":5,"importance":7,"question":"Tại sao kỹ sư xây dựng Đỗ Văn Long cảm thấy lo lắng về gia đình?","answers":[{"text":"Vì anh thường xuyên phải làm việc xa nhà","correct":true},{"text":"Vì anh không thích công việc của mình","correct":false},{"text":"Vì gia đình anh không cần anh nữa","correct":false},{"text":"Vì anh đã ly hôn vợ","correct":false},{"text":"Vì anh sắp nghỉ việc","correct":false}]},{"title":"Cha mất, mẹ khờ, cậu bé 15 tuổi bỏ học đi làm nuôi em","content":"Lê Nhật Hào, 15 tuổi, phải bỏ học để nuôi em trai Lê Nhật Quang, 10 tuổi, sau khi cha mất và mẹ không đủ khả năng chăm sóc. Gia đình của hai em sống trong hoàn cảnh khó khăn, với ngôi nhà dột nát và không có điều kiện tài chính. Hào đã đi làm để kiếm tiền nuôi em, và mặc dù rất muốn tiếp tục học, nhưng cậu bé không thể vì đã nghỉ học lâu. Câu chuyện của Hào và Quang đã thu hút sự quan tâm của cộng đồng, mong nhận được sự giúp đỡ để cải thiện cuộc sống.","link":"https://dantri.com.vn/tam-long-nhan-ai/cha-mat-me-kho-cau-be-15-tuoi-bo-hoc-di-lam-nuoi-em-20250226161241936.htm","cat":"gia-dinh","positivity":4,"importance":7,"question":"Tại sao cậu bé Hào phải bỏ học?","answers":[{"text":"Để nuôi em trai","correct":true},{"text":"Để theo đuổi đam mê","correct":false},{"text":"Vì không thích học","correct":false},{"text":"Vì học không tốt","correct":false},{"text":"Vì gia đình giàu có","correct":false}]},{"title":"Thoát ổ lừa đảo tại Campuchia, nhiều người vẫn \"nuôi mộng\" quay lại","content":"Sau khi được giải cứu từ các công ty lừa đảo tại Campuchia, nhiều nạn nhân người Việt vẫn nuôi hy vọng trở lại để tìm kiếm cơ hội đổi đời. Họ đã trải qua những điều kiện khắc nghiệt và bị lừa gạt với lời hứa về công việc nhẹ lương cao. Mặc dù đã nhận được sự hỗ trợ và trở về quê hương, tâm lý muốn quay lại vẫn tồn tại trong nhiều người, cho thấy sự hấp dẫn của những lời mời gọi từ các công việc này.","link":"https://dantri.com.vn/xa-hoi/thoat-o-lua-dao-tai-campuchia-nhieu-nguoi-van-nuoi-mong-quay-lai-20250227113953881.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Tại sao nhiều người Việt vẫn muốn quay lại Campuchia sau khi được giải cứu?","answers":[{"text":"Họ hy vọng đổi đời từ công việc nhẹ lương cao.","correct":true},{"text":"Họ không còn lựa chọn nào khác.","correct":false},{"text":"Họ bị ép quay lại bởi những kẻ lừa đảo.","correct":false},{"text":"Họ không tin vào chính quyền Việt Nam.","correct":false}]},{"title":"Bộ máy lãnh đạo TP Hà Nội sau sắp xếp","content":"Bà Bùi Thị Minh Hoài đã trở thành nữ Bí thư Thành ủy đầu tiên của Hà Nội, trong khi bà Nguyễn Thị Tuyến được chỉ định làm Chủ tịch Hội liên hiệp phụ nữ Việt Nam sau khi rời khỏi vị trí Phó bí thư. Hiện tại, bộ máy lãnh đạo Thành ủy Hà Nội có 3 Phó bí thư và người đứng đầu chính quyền là ông Trần Sỹ Thanh. Thành phố đặt mục tiêu tăng trưởng GRDP đạt trên 8% vào năm 2025 với nhiều giải pháp trọng tâm trong tổ chức bộ máy và phát triển kinh tế.","link":"https://vnexpress.net/bo-may-lanh-dao-tp-ha-noi-sau-sap-xep-4854865.html","cat":"thoi-su","positivity":7,"importance":8,"question":"Bộ máy lãnh đạo TP Hà Nội hiện tại có những ai và mục tiêu tăng trưởng của thành phố là gì?","answers":[{"text":"Bà Bùi Thị Minh Hoài, ông Trần Sỹ Thanh và mục tiêu tăng trưởng GRDP trên 8% vào năm 2025.","correct":true},{"text":"Chỉ có ông Trần Sỹ Thanh và không có mục tiêu tăng trưởng nào.","correct":false},{"text":"Bà Nguyễn Thị Tuyến và mục tiêu tăng trưởng 5% vào năm 2025.","correct":false},{"text":"Không có lãnh đạo nào được nhắc đến và không có mục tiêu tăng trưởng.","correct":false}]},{"title":"Ép bạn gái phá thai có thể bị truy cứu trách nhiệm hình sự","content":"Bài viết cảnh báo về việc ép buộc bạn gái phá thai có thể bị truy cứu trách nhiệm hình sự. Luật sư Vũ Tiến Vinh nhấn mạnh rằng quyền quyết định về việc có thai hoàn toàn thuộc về người phụ nữ và không ai có quyền ép buộc họ. Việc ép buộc có thể gây tổn hại về sức khỏe thể chất và tinh thần, và có thể bị xem xét trách nhiệm hình sự theo Bộ luật Hình sự.","link":"https://vnexpress.net/ep-ban-gai-pha-thai-co-the-bi-truy-cuu-trach-nhiem-hinh-su-4853328.html","cat":"phap-luat","positivity":3,"importance":8,"question":"Ép buộc bạn gái phá thai có vi phạm pháp luật không?","answers":[{"text":"Có, đó là hành vi vi phạm pháp luật.","correct":true},{"text":"Không, đó là quyền của người đàn ông.","correct":false},{"text":"Chỉ vi phạm nếu có đe dọa.","correct":false},{"text":"Không chắc chắn, tùy từng trường hợp.","correct":false}]},{"title":"Kỳ án thiếu nữ mất tích và bức ảnh bắt cóc bí ẩn","content":"Kỳ án của nữ sinh Tara Calico bắt đầu vào năm 1988 khi cô biến mất trong lúc đạp xe ở New Mexico. Gần 9 tháng sau, một bức ảnh polaroid bí ẩn được phát hiện, cho thấy một thiếu nữ bị trói và một cậu bé, được cho là có thể liên quan đến vụ bắt cóc. Dù nhiều năm trôi qua, vụ án vẫn chưa được giải quyết, mặc dù đã có nhiều manh mối và thông tin mới được công bố. Mới đây, cơ quan thực thi pháp luật cho biết có đủ bằng chứng để xem xét các cáo buộc trong vụ mất tích của Tara.","link":"https://vnexpress.net/ky-an-thieu-nu-mat-tich-va-buc-anh-bat-coc-bi-an-4854858.html","cat":"phap-luat","positivity":3,"importance":9,"question":"Tara Calico đã mất tích vào năm nào?","answers":[{"text":"1988","correct":true},{"text":"1990","correct":false},{"text":"1985","correct":false},{"text":"1987","correct":false},{"text":"1992","correct":false}]},{"title":"Nghe phảng phất mùi trầu, biết nội đã thức sớm","content":"Bài viết kể về kỷ niệm của tác giả với bà nội, người phụ nữ sống đơn giản và yêu thích nhai trầu. Dù bị mù từ sớm, bà nội vẫn tự lập, thức dậy sớm và lặng lẽ tận hưởng những thú vui giản dị trong cuộc sống. Mùi trầu phảng phất từ buồng nội là dấu hiệu cho thấy bà đã dậy, làm cho tác giả nhớ về những kỷ niệm đẹp trong quá khứ. Những câu chuyện của bà nội về cuộc sống và gia đình đã để lại dấu ấn sâu sắc trong tâm trí tác giả, dù thời gian trôi qua đã lâu.","link":"https://tuoitre.vn/nghe-phang-phat-mui-trau-biet-noi-da-thuc-som-20250227160013623.htm","cat":"gia-dinh","positivity":8,"importance":7,"question":"Bà nội của tác giả có thói quen gì đặc biệt vào mỗi sáng sớm?","answers":[{"text":"Bà nội thường nhai trầu vào buổi sáng sớm.","correct":true},{"text":"Bà nội thường nấu ăn cho cả gia đình.","correct":false},{"text":"Bà nội thường ra vườn chăm sóc cây cối.","correct":false},{"text":"Bà nội thường kể chuyện cho các cháu nghe.","correct":false}]},{"title":"Sự cố khiến trận của Real bị tạm dừng","content":"Trong trận bán kết lượt đi Cup Nhà Vua giữa Real Madrid và Sociedad, trận đấu đã bị tạm dừng vài phút do sự lăng mạ từ CĐV Sociedad nhắm vào trung vệ Raul Asencio. Đội trưởng Vinicius đã thông báo cho trọng tài về những tiếng hô \"Asencio, chết đi\", dẫn đến việc trọng tài Jose Maria Sanchez Martinez phải kích hoạt quy định chống thù hận và dừng trận đấu để phát thông điệp về phân biệt chủng tộc. HLV Carlo Ancelotti đã thay Asencio ra sân do cầu thủ này bị ảnh hưởng tâm lý và nhận thẻ vàng trong hiệp một.","link":"https://vnexpress.net/su-co-khien-tran-cua-real-bi-tam-dung-4854936.html","cat":"the-thao","positivity":4,"importance":7,"question":"Tại sao trận đấu giữa Real và Sociedad bị tạm dừng?","answers":[{"text":"Vì CĐV Sociedad lăng mạ trung vệ Raul Asencio.","correct":true},{"text":"Vì có chấn thương của cầu thủ Real.","correct":false},{"text":"Vì trời mưa to không thể thi đấu.","correct":false},{"text":"Vì có sự cố kỹ thuật trên sân.","correct":false},{"text":"Vì trận đấu diễn ra quá lâu.","correct":false}]},{"title":"Hành hung bảo vệ phố đi bộ vì bị nhắc nhở: Chỉ biết đến mình mặc kệ người, một thái độ xấu xa","content":"Vào sáng ngày 27-2, tại phố đi bộ Nguyễn Huệ, TP.HCM, một bảo vệ 58 tuổi đã bị hành hung đến bất tỉnh khi nhắc nhở một cặp nam nữ không được dắt chó vào công viên. Thay vì tuân thủ quy định, nam thanh niên đã phản ứng bằng cách cãi cọ và tấn công bảo vệ, gây thương tích nghiêm trọng. Sự việc này không chỉ phản ánh hành vi vi phạm pháp luật mà còn cho thấy sự thiếu ý thức của một bộ phận người nuôi chó trong việc tôn trọng quy định nơi công cộng.","link":"https://tuoitre.vn/hanh-hung-bao-ve-pho-di-bo-vi-bi-nhac-nho-chi-biet-den-minh-mac-ke-nguoi-mot-thai-do-xau-xa-20250227200409662.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Vụ việc nào đã xảy ra tại phố đi bộ Nguyễn Huệ vào ngày 27-2?","answers":[{"text":"Một bảo vệ bị hành hung vì nhắc nhở không dắt chó vào công viên.","correct":true},{"text":"Một cặp đôi tổ chức tiệc tùng ồn ào.","correct":false},{"text":"Một cuộc thi chó đẹp được tổ chức.","correct":false},{"text":"Một sự kiện văn hóa diễn ra tại phố đi bộ.","correct":false}]},{"title":"Pique đề xuất hai đội không được điểm nếu hòa 0-0","content":"Cựu trung vệ Gerard Pique đã đưa ra một đề xuất gây tranh cãi trong một buổi phỏng vấn với Iker Casillas, rằng nếu một trận đấu bóng đá kết thúc với tỷ số hòa 0-0, cả hai đội sẽ không được điểm nào. Pique cho rằng điều này sẽ khuyến khích các đội tấn công hơn và tạo ra nhiều bàn thắng hơn, nhằm thu hút sự quan tâm của khán giả, đặc biệt là giới trẻ. Mặc dù có những vấn đề tiềm ẩn như đội bóng nhỏ bị thiệt thòi, Pique nhấn mạnh rằng bóng đá cần phải thay đổi để thích ứng với thị hiếu hiện đại.","link":"https://vnexpress.net/pique-de-xuat-hai-doi-khong-duoc-diem-neu-hoa-0-0-4854917.html","cat":"the-thao","positivity":6,"importance":7,"question":"Pique đã đề xuất gì nếu trận đấu kết thúc hòa 0-0?","answers":[{"text":"Hai đội sẽ không được điểm nào.","correct":true},{"text":"Cả hai đội đều được 1 điểm.","correct":false},{"text":"Chỉ đội chủ nhà được 1 điểm.","correct":false},{"text":"Trận đấu sẽ được đá lại.","correct":false}]},{"title":"Cặp đôi nỗ lực giảm 50 kg chỉ vì một câu nói của con trai","content":"Cặp đôi Chinchak Satapathy và Himanshu Thakur đã giảm tổng cộng 50 kg sau khi con trai họ bày tỏ mong muốn ăn đồ ăn nhanh để giải tỏa căng thẳng. Nhận ra rằng họ đã dạy con thói quen xấu, cặp vợ chồng quyết tâm thay đổi lối sống để làm gương cho con. Họ đã áp dụng chế độ ăn uống lành mạnh và tập luyện nghiêm túc, dẫn đến việc Thakur giảm 32 kg và Satapathy giảm 18 kg trong vòng một năm.","link":"https://vnexpress.net/cap-doi-no-luc-giam-50-kg-chi-vi-mot-cau-noi-cua-con-trai-4854598.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Cặp đôi đã giảm tổng cộng bao nhiêu kg để làm gương cho con trai?","answers":[{"text":"50 kg","correct":true},{"text":"30 kg","correct":false},{"text":"20 kg","correct":false},{"text":"40 kg","correct":false},{"text":"60 kg","correct":false}]},{"title":"Series Parallel HEV - hệ thống hybrid mới của Yamaha","content":"Yamaha vừa giới thiệu hệ thống truyền động hybrid mới mang tên Series Parallel HEV (SPHEV) dành cho xe máy. Hệ thống này kết hợp hai môtơ điện với một động cơ xăng, cho phép xe vận hành hiệu quả trong nhiều chế độ khác nhau. Xe hoạt động chủ yếu ở chế độ điện EV và có khả năng chuyển sang chế độ hybrid khi cần tăng tốc, cùng với các chế độ tăng tốc đặc biệt như Dual Boost và Triple Boost. Hiện tại, hệ thống SPHEV vẫn đang trong quá trình phát triển.","link":"https://vnexpress.net/series-parallel-hev-he-thong-hybrid-moi-cua-yamaha-4853639.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Hệ thống Series Parallel HEV của Yamaha có những tính năng gì đặc biệt?","answers":[{"text":"Kết hợp hai môtơ điện với một động cơ xăng","correct":true},{"text":"Chỉ sử dụng động cơ xăng","correct":false},{"text":"Không có chế độ tăng tốc nào","correct":false},{"text":"Chỉ chạy bằng điện","correct":false}]},{"title":"Có nên nuốt mật cá sống để tẩm bổ?","content":"Mật cá sống thường được cho là có nhiều dinh dưỡng và có thể chữa bệnh, nhưng thực tế lại tiềm ẩn nhiều nguy hiểm. Mật cá trắm và một số loại cá khác chứa độc tố có thể gây hại cho gan và thận, thậm chí dẫn đến tử vong nếu không được điều trị kịp thời. Các chuyên gia khuyên rằng không nên ăn mật cá và chỉ nên tiêu thụ cá đã được chế biến chín kỹ để tránh nguy cơ nhiễm khuẩn và ký sinh trùng.","link":"https://vnexpress.net/co-nen-nuot-mat-ca-song-de-tam-bo-4854374.html","cat":"suc-khoe","positivity":3,"importance":8,"question":"Có nên nuốt mật cá sống để tẩm bổ hay không?","answers":[{"text":"Không, vì mật cá sống có thể gây hại cho sức khỏe.","correct":true},{"text":"Có, vì nó rất bổ dưỡng.","correct":false},{"text":"Chỉ nên ăn một lượng nhỏ thôi.","correct":false},{"text":"Có thể ăn nếu cá được chế biến đúng cách.","correct":false}]},{"title":"Quân y Việt Nam tặng thuốc, gạo cho người dân Abyei","content":"Nhân ngày Thầy thuốc Việt Nam, Đội công binh tại Abyei và Bệnh viện dã chiến tại Nam Sudan đã tổ chức khám bệnh và cấp thuốc, thực phẩm miễn phí cho người dân địa phương. Đội đã tặng 200 kg gạo, 5 thùng thuốc và nhiều vật phẩm khác cho người dân, đặc biệt là những người dễ tổn thương như phụ nữ, trẻ em và người cao tuổi. Bộ trưởng Y tế Abyei đã bày tỏ sự trân trọng đối với những nỗ lực của quân y Việt Nam trong việc hỗ trợ y tế và cải thiện điều kiện sống cho người dân ở khu vực khó khăn này.","link":"https://vnexpress.net/quan-y-viet-nam-tang-thuoc-gao-cho-nguoi-dan-abyei-4854903.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Quân y Việt Nam đã tặng gì cho người dân Abyei?","answers":[{"text":"Thuốc và gạo","correct":true},{"text":"Chó dẫn đường","correct":false},{"text":"Xe cứu thương","correct":false},{"text":"Thiết bị y tế mới","correct":false}]},{"title":"Vua cờ thứ 10, Boris Spassky qua đời","content":"Cựu Vua cờ Boris Spassky, người Nga nổi tiếng với trận đấu cờ thế kỷ gặp Bobby Fischer trong bối cảnh Chiến tranh Lạnh, đã qua đời ở tuổi 88. Chủ tịch Liên đoàn cờ vua Nga, Andrey Filatov, bày tỏ sự tiếc nuối và cho rằng đây là một mất mát lớn cho nước Nga. Ông nhấn mạnh rằng các thế hệ kỳ thủ cờ vua sẽ tiếp tục học hỏi từ các ván cờ và công trình nghiên cứu của Spassky.","link":"https://vnexpress.net/vua-co-thu-10-boris-spassky-qua-doi-4854932.html","cat":"the-thao","positivity":3,"importance":9,"question":"Boris Spassky qua đời vào năm nào?","answers":[{"text":"2025","correct":true},{"text":"2024","correct":false},{"text":"2023","correct":false},{"text":"2026","correct":false},{"text":"2022","correct":false}]},{"title":"Cụ bà vào đại học ở tuổi 87","content":"Bà Kim Gap-nyeo, 87 tuổi, vừa trở thành sinh viên đại học sau khi tốt nghiệp trường Trung học nữ sinh Ilsung ở Seoul. Bà sẽ theo học ngành Phúc lợi xã hội tại Đại học nữ sinh Sookmyung vào tháng tới. Bà Kim đã có một hành trình học tập đầy cảm hứng, bắt đầu từ việc trở lại trường tiểu học ở tuổi 80 và luôn nỗ lực học hỏi để phát triển bản thân. Bà chia sẻ rằng cuộc đời bà đã mở ra khi bắt đầu đến trường.","link":"https://vnexpress.net/cu-ba-vao-dai-hoc-o-tuoi-87-4854929.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Tại sao bà Kim Gap-nyeo quyết định trở lại trường học?","answers":[{"text":"Bà Kim muốn học hỏi và ở bên mọi người.","correct":true},{"text":"Bà Kim muốn trở thành giáo viên.","correct":false},{"text":"Bà Kim muốn viết sách về cuộc đời mình.","correct":false},{"text":"Bà Kim muốn mở một cửa hàng riêng.","correct":false}]},{"title":"Hôi nách","content":"Hôi nách là tình trạng tăng tiết mùi cơ thể ở vùng da dưới cánh tay, chủ yếu do mồ hôi tiếp xúc với vi khuẩn trên da. Nguyên nhân chính của hôi nách là do tuyến mồ hôi đầu tiết hoạt động, đặc biệt ở tuổi dậy thì. Để điều trị và kiểm soát hôi nách, người bệnh cần giữ vệ sinh sạch sẽ, sử dụng sản phẩm chống mồ hôi và có thể tiêm botox để giảm tiết mồ hôi. Bên cạnh đó, việc thay đổi chế độ ăn uống và giảm căng thẳng cũng góp phần làm giảm tình trạng này.","link":"https://vnexpress.net/hoi-nach-4853497.html","cat":"suc-khoe","positivity":6,"importance":7,"question":"Hôi nách là gì và nguyên nhân gây ra tình trạng này là gì?","answers":[{"text":"Hôi nách là tình trạng tăng tiết mùi cơ thể do mồ hôi và vi khuẩn gây ra.","correct":true},{"text":"Hôi nách chỉ xảy ra ở người lớn tuổi.","correct":false},{"text":"Hôi nách là do thiếu nước trong cơ thể.","correct":false},{"text":"Hôi nách không liên quan đến vệ sinh cá nhân.","correct":false}]},{"title":"Sedan điện Volvo ES90 lộ thiết kế bản sản xuất","content":"Volvo đã chính thức hé lộ thiết kế của mẫu sedan điện ES90, phiên bản chạy điện của dòng S90, dựa trên nền tảng điện 800V. Mẫu xe này có khả năng hoạt động lên đến 700 km và hỗ trợ sạc nhanh DC, cho phép tăng thêm 300 km chỉ trong 10 phút sạc. Thiết kế của ES90 mang nhiều đặc điểm từ S90 và được trang bị công nghệ cao như LiDar, radar và cảm biến an toàn. ES90 dự kiến sẽ ra mắt toàn cầu vào ngày 5/3 tới.","link":"https://vnexpress.net/sedan-dien-volvo-es90-lo-thiet-ke-ban-san-xuat-4854523.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Sedan điện Volvo ES90 có phạm vi hoạt động tối đa bao nhiêu km?","answers":[{"text":"700 km","correct":true},{"text":"500 km","correct":false},{"text":"800 km","correct":false},{"text":"600 km","correct":false},{"text":"900 km","correct":false}]},{"title":"Mua ô tô mà không đăng ký sang tên có thể bị phạt tới 12 triệu đồng","content":"Theo Nghị định 168, việc không đăng ký sang tên ô tô khi chuyển quyền sở hữu sẽ bị xử phạt nặng. Cụ thể, mức phạt cho cá nhân có thể từ 4-6 triệu đồng, trong khi tổ chức có thể bị phạt từ 8-12 triệu đồng. Ngoài ra, chủ xe cũng phải thực hiện thủ tục đăng ký sang tên theo quy định, nếu không sẽ bị xử phạt.","link":"https://dantri.com.vn/phap-luat/mua-o-to-ma-khong-dang-ky-sang-ten-co-the-bi-phat-toi-12-trieu-dong-20250227233354836.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Mua ô tô mà không đăng ký sang tên thì sẽ bị phạt như thế nào?","answers":[{"text":"Bị phạt từ 4-12 triệu đồng tùy theo loại xe và chủ sở hữu","correct":true},{"text":"Không bị phạt gì","correct":false},{"text":"Chỉ cần đóng lệ phí","correct":false},{"text":"Chỉ bị phạt nếu gây tai nạn giao thông","correct":false}]},{"title":"Người Anh cần giảm đi máy bay, ăn ít thịt hơn để đạt mục tiêu Net Zero","content":"Người dân Anh được khuyến nghị giảm tần suất đi máy bay và ăn ít thịt hơn để đạt mục tiêu phát thải ròng bằng 0 (Net Zero) vào năm 2050. Theo Ủy ban về Biến đổi khí hậu (CCC), mỗi người cần giảm 260 gram thịt mỗi tuần và hạn chế đi máy bay để cắt giảm khí thải. CCC cũng đề xuất đánh thuế lên hành khách bay thường xuyên và khuyến khích các biện pháp bền vững trong ngành hàng không. Các hành động này là cần thiết để giảm thiểu lượng khí CO2 và khí nhà kính tại Anh trong những năm tới.","link":"https://vnexpress.net/nguoi-anh-can-giam-di-may-bay-an-it-thit-hon-de-dat-muc-tieu-net-zero-4854672.html","cat":"kinh-doanh","positivity":7,"importance":9,"question":"Người dân Anh cần làm gì để đạt được mục tiêu Net Zero?","answers":[{"text":"Giảm tần suất đi máy bay và ăn ít thịt hơn","correct":true},{"text":"Tăng cường sử dụng xe hơi cá nhân","correct":false},{"text":"Thay thế hoàn toàn thịt bằng thực phẩm chay","correct":false},{"text":"Không thay đổi thói quen tiêu dùng","correct":false},{"text":"Tăng cường đi du lịch quốc tế hơn","correct":false}]},{"title":"U50 ứng tuyển vào công ty điện tử","content":"Bài viết kể về câu chuyện của những người phụ nữ trung niên, như chị Nông Thị Hương và chị Hoài, ứng tuyển vào các công ty điện tử tại Bắc Giang. Chị Hương, 46 tuổi, đã quyết định rời quê hương ở Lạng Sơn để tìm kiếm công việc với thu nhập cao hơn, trong khi chị Hoài, 40 tuổi, trở lại làm công nhân để hỗ trợ gia đình. Nhu cầu tuyển dụng lao động tại Bắc Giang ngày càng tăng, đặc biệt là cho những người từ 35 đến 50 tuổi, cho thấy sự thay đổi trong thị trường lao động và định hướng nghề nghiệp của người lao động trung niên.","link":"https://vnexpress.net/u50-ung-tuyen-vao-cong-ty-dien-tu-4854732.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Tại sao nhiều lao động U50 chọn ứng tuyển vào các công ty điện tử ở Bắc Giang?","answers":[{"text":"Để có thu nhập cao hơn và hỗ trợ gia đình.","correct":true},{"text":"Vì họ không có công việc khác.","correct":false},{"text":"Vì họ muốn thay đổi nghề nghiệp.","correct":false},{"text":"Để học hỏi thêm kinh nghiệm mới.","correct":false}]},{"title":"Hôn nhân đầy tiếng cười của Ngô Thanh Vân, Huy Trần","content":"Hôn nhân của Ngô Thanh Vân và Huy Trần được mô tả là đầy tiếng cười và sự đồng điệu trong sở thích. Huy Trần đã tổ chức một bữa tiệc bất ngờ mừng sinh nhật cho Ngô Thanh Vân, bao gồm việc tự mình hát và chuẩn bị bữa sáng cho cô. Cặp đôi cùng yêu thích nấu ăn và đã mở một nhà hàng chay, đồng thời tham gia các hoạt động thiện nguyện và thể thao mạo hiểm. Ngô Thanh Vân cho biết cô cảm thấy hạnh phúc vì Huy Trần luôn chăm sóc và yêu thương cô.","link":"https://vnexpress.net/hon-nhan-day-tieng-cuoi-cua-ngo-thanh-van-huy-tran-4854844.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Hôn nhân của Ngô Thanh Vân và Huy Trần có điểm gì đặc biệt?","answers":[{"text":"Đầy tiếng cười và sự đồng điệu trong sở thích","correct":true},{"text":"Chỉ tập trung vào công việc","correct":false},{"text":"Không có sự đồng điệu","correct":false},{"text":"Chỉ tổ chức tiệc sinh nhật một lần/năm","correct":false}]},{"title":"Nhà khoa học Việt làm chip AI mô phỏng cơ chế não người","content":"Nhóm nghiên cứu EDABK của Đại học Bách Khoa Hà Nội đã thành công trong việc thiết kế và chế tạo chip trí tuệ nhân tạo (AI) mới, lấy cảm hứng từ cơ chế hoạt động của bộ não con người. Chip EDABK-Brain, giành giải Nhất tại cuộc thi quốc tế Silicon Design Challenge, sử dụng kiến trúc 'in-memory computing' giúp tiết kiệm năng lượng và tăng tốc độ xử lý. Mặc dù quy mô còn nhỏ, chip này đặt nền tảng cho các nghiên cứu tiếp theo và có khả năng tích hợp vào các thiết bị thông minh.","link":"https://vnexpress.net/nha-khoa-hoc-viet-lam-chip-ai-mo-phong-co-che-nao-nguoi-4854642.html","cat":"cong-nghe","positivity":9,"importance":8,"question":"Chip AI EDABK-Brain của nhóm nghiên cứu Đại học Bách Khoa Hà Nội có gì đặc biệt?","answers":[{"text":"Mô phỏng cơ chế hoạt động của não người để tiết kiệm năng lượng","correct":true},{"text":"Sử dụng công nghệ cũ của Intel","correct":false},{"text":"Chỉ có thể sử dụng cho máy tính để bàn","correct":false},{"text":"Không thể tích hợp vào thiết bị đeo thông minh","correct":false}]},{"title":"Khai với cảnh sát 'em chỉ uống 2 cốc bia' nhưng nồng độ cồn đo kịch trần","content":"Tối 27-2, tại Hà Nội, lực lượng cảnh sát giao thông đã phát hiện nhiều trường hợp vi phạm nồng độ cồn. Một tài xế khai rằng sau khi chơi pickleball, anh chỉ uống hai cốc bia nhưng vẫn có nồng độ cồn lên tới 0,459mg/l khí thở, gấp hơn 2 lần ngưỡng cho phép. Nếu bị xử phạt, anh sẽ đối mặt với mức phạt từ 8-10 triệu đồng và bị tước bằng lái xe từ 22-24 tháng.","link":"https://tuoitre.vn/khai-voi-canh-sat-em-chi-uong-2-coc-bia-nhung-nong-do-con-do-kich-tran-2025022723214924.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao tài xế lại bị phạt về nồng độ cồn?","answers":[{"text":"Vì anh khai chỉ uống 2 cốc bia nhưng nồng độ cồn quá cao.","correct":true},{"text":"Vì anh không có bằng lái xe.","correct":false},{"text":"Vì anh lái xe trên đường cấm.","correct":false},{"text":"Vì anh không đội mũ bảo hiểm.","correct":false}]},{"title":"TP.HCM là điểm đến tin cậy của Nhật Bản tại Đông Nam Á","content":"TP.HCM đã được xác nhận là một điểm đến tin cậy của Nhật Bản tại Đông Nam Á, nhờ vào sự kiện kỷ niệm sinh nhật lần thứ 65 của Nhật hoàng Naruhito. Tại buổi lễ, Tổng lãnh sự Nhật Bản tại TP.HCM, ông Ono Matsuo, nhấn mạnh mối quan hệ kinh tế đang phát triển giữa hai quốc gia, trong đó có dự án Tuyến metro số 1 được xây dựng bằng vốn ODA của Nhật Bản. Phó chủ tịch UBND TP.HCM, Võ Văn Hoan, cũng bày tỏ rằng TP.HCM có thể đóng vai trò quan trọng trong việc kết nối các chuỗi giá trị khu vực, đồng thời khẳng định TP sẽ tiếp tục là đối tác chiến lược hàng đầu của Nhật Bản.","link":"https://tuoitre.vn/tp-hcm-la-diem-den-tin-cay-cua-nhat-ban-tai-dong-nam-a-20250227224700973.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Tại sao TP.HCM được xem là điểm đến tin cậy của Nhật Bản?","answers":[{"text":"Do mối quan hệ kinh tế phát triển và sự kiện Tuyến metro số 1","correct":true},{"text":"Vì có nhiều lễ hội văn hóa","correct":false},{"text":"Do sự gia tăng du lịch từ Nhật Bản","correct":false},{"text":"Vì TP.HCM có nhiều nhà đầu tư Nhật Bản","correct":false},{"text":"Do sự giống nhau về văn hóa giữa hai nước","correct":false}]},{"title":"Sở Giao thông vận tải các tỉnh, thành phố dừng cấp GPLX từ ngày 1/3","content":"Cục Đường bộ Việt Nam đã đề nghị các Sở Giao thông vận tải dừng cấp giấy phép lái xe (GPLX) từ ngày 1/3. Điều này bao gồm việc ngừng tổ chức sát hạch và tiếp nhận hồ sơ đăng ký sát hạch, đổi, cấp lại GPLX. Việc chuyển giao nhiệm vụ quản lý sát hạch GPLX từ Sở Giao thông vận tải sang Bộ Công an đã được thực hiện, nhằm đảm bảo quá trình sát hạch và cấp GPLX diễn ra liên tục và hiệu quả.","link":"https://dantri.com.vn/xa-hoi/so-giao-thong-van-tai-cac-tinh-thanh-pho-dung-cap-gplx-tu-ngay-13-20250227225123320.htm","cat":"phap-luat","positivity":4,"importance":8,"question":"Từ ngày nào Sở Giao thông vận tải các tỉnh, thành phố dừng cấp GPLX?","answers":[{"text":"1/5","correct":false},{"text":"1/3","correct":true},{"text":"1/4","correct":false},{"text":"1/2","correct":false},{"text":"1/6","correct":false}]},{"title":"Cuộc chia tay \"đi vào lịch sử\" tại Bộ LĐ-TB&XH ngày làm việc sau cùng","content":"Ngày 27/2/2025, Bộ trưởng Bộ LĐ-TB&XH Đào Ngọc Dung đã tổ chức buổi lễ chia tay lịch sử, trao quyết định nghỉ hưu và khen thưởng cho 28 cán bộ, công chức thuộc Bộ. Ông nhấn mạnh rằng tương lai vẫn rộng mở và mong muốn các cán bộ sẽ tìm được công việc phù hợp sau khi nghỉ hưu. Bộ trưởng chia sẻ rằng sự chuyển đổi từ vị trí lãnh đạo sang cuộc sống tự do là một bước quan trọng, đồng thời gửi lời tri ân tới những nỗ lực của các cán bộ đã cống hiến cho ngành.","link":"https://dantri.com.vn/noi-vu/cuoc-chia-tay-di-vao-lich-su-tai-bo-ld-tbxh-ngay-lam-viec-sau-cung-20250227203800008.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Cuộc chia tay tại Bộ LĐ-TB&XH diễn ra vào ngày nào?","answers":[{"text":"27/2/2025","correct":true},{"text":"28/2/2025","correct":false},{"text":"26/2/2025","correct":false},{"text":"25/2/2025","correct":false},{"text":"29/2/2025","correct":false}]},{"title":"Độc đáo lễ hội cúng rừng","content":"Lễ cúng rừng của người Mông tại xã Nà Hẩu, huyện Văn Yên, tỉnh Yên Bái là một nghi lễ quan trọng, thể hiện sự tôn kính đối với thiên nhiên và cam kết bảo vệ rừng. Vừa qua, lễ hội này đã được công nhận là di sản văn hóa phi vật thể quốc gia, diễn ra vào ngày cuối cùng của tháng Giêng âm lịch. Trong lễ, người dân thực hiện nhiều nghi thức cúng bái với các lễ vật như lợn, gà và xôi, đồng thời phát động trồng cây và hô vang lời thề bảo vệ rừng. Lễ cúng không chỉ mang ý nghĩa tâm linh mà còn là hoạt động văn hóa gắn bó cộng đồng.","link":"https://tuoitre.vn/doc-dao-le-hoi-cung-rung-20250227221742101.htm","cat":"van-hoa","positivity":8,"importance":9,"question":"Lễ cúng rừng của người Mông có ý nghĩa gì?","answers":[{"text":"Lễ cúng rừng thể hiện sự tôn kính và cam kết bảo vệ rừng.","correct":true},{"text":"Lễ cúng rừng chỉ là một hoạt động vui chơi.","correct":false},{"text":"Lễ cúng rừng không còn quan trọng trong đời sống hiện đại.","correct":false},{"text":"Lễ cúng rừng chỉ được tổ chức vào mùa hè.","correct":false},{"text":"Lễ cúng rừng chỉ dành cho người lớn.","correct":false}]},{"title":"Bộ trưởng Bộ Y tế đầu tiên của Việt Nam là ai?","content":"Bác sĩ Phạm Ngọc Thạch là Bộ trưởng Bộ Y tế đầu tiên của Việt Nam, đóng góp lớn cho sự phát triển nền y học hiện đại tại quốc gia. Ông là người thầy kính trọng của nhiều thế hệ cán bộ y tế và là nhà khoa học nổi bật trong lĩnh vực quản lý sức khỏe cộng đồng. Thông tin này được nêu trong cuộc thi trắc nghiệm trực tuyến nhằm ôn lại 70 năm lịch sử ngành y tế Việt Nam.","link":"https://dantri.com.vn/suc-khoe/bo-truong-bo-y-te-dau-tien-cua-viet-nam-la-ai-20250227203554637.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Bộ trưởng Bộ Y tế đầu tiên của Việt Nam là ai?","answers":[{"text":"Bác sĩ Phạm Ngọc Thạch","correct":true},{"text":"Bác sĩ Nguyễn Thanh Long","correct":false},{"text":"Bác sĩ Trần Văn Ơn","correct":false},{"text":"Bác sĩ Đỗ Xuân Tuyên","correct":false},{"text":"Bác sĩ Lê Thị Kim Dung","correct":false}]},{"title":"Nga nêu lý do ông Trump \"cứng giọng\" với đồng minh NATO","content":"Đại sứ Nga tại Canada Oleg Stepanov nhận định rằng Tổng thống Mỹ Donald Trump không có ý định làm suy yếu NATO mà muốn củng cố liên minh này bằng cách yêu cầu các nước châu Âu tăng chi tiêu cho an ninh lên 5% GDP. Ông Stepanov cho rằng Trump đang tạo áp lực để các đồng minh lắng nghe ý kiến của Mỹ, mặc dù điều này gây tốn kém cho họ. Ông cũng nhấn mạnh rằng NATO có xu hướng mở rộng ảnh hưởng sang khu vực châu Á - Thái Bình Dương.","link":"https://dantri.com.vn/the-gioi/nga-neu-ly-do-ong-trump-cung-giong-voi-dong-minh-nato-20250227220206305.htm","cat":"the-gioi","positivity":6,"importance":7,"question":"Tại sao ông Trump lại gây áp lực lên các đồng minh NATO?","answers":[{"text":"Để củng cố NATO và yêu cầu tăng chi tiêu cho an ninh","correct":true},{"text":"Để làm suy yếu NATO","correct":false},{"text":"Để rút quân khỏi NATO","correct":false},{"text":"Để tăng cường hợp tác với Nga","correct":false},{"text":"Để giảm gánh nặng cho Mỹ","correct":false}]},{"title":"Đạo diễn 9X làm MV bằng công nghệ AI để tri ân các y bác sĩ","content":"Đạo diễn Phạm Vĩnh Khương vừa ra mắt MV \"Áo trắng sau đêm trắng\" để tri ân các y bác sĩ nhân kỷ niệm 70 năm ngày Thầy thuốc Việt Nam. MV này được sản xuất hoàn toàn bằng công nghệ trí tuệ nhân tạo (AI), từ hình ảnh đến âm nhạc, mang đến một góc nhìn độc đáo về ngành y tế. Đạo diễn cho biết rằng ý tưởng thực hiện MV xuất phát từ những câu chuyện thực tế mà anh đã nghe và chứng kiến từ các y bác sĩ, và MV cũng sẽ không đánh bản quyền để khán giả có thể sử dụng miễn phí nhằm tuyên truyền ý nghĩa của nó.","link":"https://dantri.com.vn/giai-tri/dao-dien-9x-lam-mv-bang-cong-nghe-ai-de-tri-an-cac-y-bac-si-20250227185619158.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"MV \"Áo trắng sau đêm trắng\" được làm bằng công nghệ gì?","answers":[{"text":"Công nghệ AI","correct":true},{"text":"Công nghệ VR","correct":false},{"text":"Công nghệ 3D","correct":false},{"text":"Công nghệ AR","correct":false},{"text":"Công nghệ truyền thống","correct":false}]},{"title":"Xin ý kiến Bộ Công an thu hồi dự án nước ngoài 18 năm chưa hoàn thành","content":"Dự án đầu tư xây dựng và kinh doanh hạ tầng kỹ thuật tại khu kinh tế Nhơn Hội, Bình Định đã trải qua 18 năm nhưng chỉ thu hút được 2 nhà đầu tư và chưa hoàn thành. UBND tỉnh Bình Định đã xin ý kiến Bộ Công an về việc thu hồi dự án do vi phạm luật đất đai và lãng phí đất đai. Chủ đầu tư là Công ty TNHH MTV Hong Yeung Việt Nam chưa thực hiện các thủ tục cần thiết và nợ tiền thuê đất hơn 60 tỷ đồng.","link":"https://dantri.com.vn/xa-hoi/xin-y-kien-bo-cong-an-thu-hoi-du-an-nuoc-ngoai-18-nam-chua-hoan-thanh-20250227192655869.htm","cat":"kinh-doanh","positivity":3,"importance":7,"question":"Tại sao UBND tỉnh Bình Định xin ý kiến Bộ Công an về dự án Nhơn Hội?","answers":[{"text":"Vì dự án chưa hoàn thành sau 18 năm và vi phạm luật đất đai.","correct":true},{"text":"Vì nhà đầu tư nước ngoài không hợp tác.","correct":false},{"text":"Vì dự án không thu hút được vốn đầu tư.","correct":false},{"text":"Vì dự án đã bị tòa án bác bỏ.","correct":false}]},{"title":"Công nghệ hiện đại cũng không thay thế y đức của người thầy thuốc","content":"Tại lễ kỷ niệm 70 năm Ngày Thầy thuốc Việt Nam, Chủ tịch tỉnh Bạc Liêu nhấn mạnh tầm quan trọng của y đức trong ngành y tế, đồng thời đề xuất rà soát những khó khăn mà ngành đang gặp phải. Ông Phạm Văn Thiều nhấn mạnh rằng công nghệ hiện đại không thể thay thế y đức và tâm huyết của những người thầy thuốc. Các bác sĩ trẻ cũng cần kết hợp giữa chuyên môn, công nghệ và tinh thần nhân văn để phục vụ tốt nhất cho bệnh nhân.","link":"https://dantri.com.vn/suc-khoe/cong-nghe-hien-dai-cung-khong-thay-the-y-duc-cua-nguoi-thay-thuoc-20250227180721914.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Y đức có vai trò gì trong ngành y tế hiện đại?","answers":[{"text":"Y đức không thể thay thế bởi công nghệ hiện đại.","correct":true},{"text":"Công nghệ hoàn toàn thay thế y đức.","correct":false},{"text":"Y đức chỉ cần trong một số trường hợp.","correct":false},{"text":"Y đức không còn quan trọng trong y tế.","correct":false}]},{"title":"Xiaomi ra 15 Ultra - smartphone có kính tiềm vọng 200 megapixel","content":"Xiaomi vừa giới thiệu Xiaomi 15 Ultra, smartphone mới nhất trong dòng 15, với hệ thống camera tiềm vọng 200 megapixel, hứa hẹn khả năng chụp zoom xa ấn tượng trong điều kiện ánh sáng yếu. Sản phẩm này sẽ có mặt tại Mobile World Congress (MWC 2025) vào ngày 2/3 tới. Xiaomi 15 Ultra được trang bị chip Snapdragon 8 Elite, RAM lên tới 16 GB và pin 6.000 mAh, tạo nên một thiết bị mạnh mẽ bên cạnh khả năng chụp ảnh nâng cao.","link":"https://vnexpress.net/xiaomi-ra-15-ultra-smartphone-co-kinh-tiem-vong-200-megapixel-4854904.html","cat":"cong-nghe","positivity":9,"importance":8,"question":"Xiaomi 15 Ultra có điểm nổi bật gì?","answers":[{"text":"Cảm biến camera tiềm vọng 200 megapixel","correct":true},{"text":"Thiết kế đẹp hơn các dòng trước","correct":false},{"text":"Giá rẻ hơn so với 14 Ultra","correct":false},{"text":"Màn hình lớn hơn","correct":false},{"text":"Thời lượng pin ngắn hơn","correct":false}]},{"title":"6 triệu người Việt mắc bệnh hiếm, nhiều ca bệnh về da","content":"Theo thống kê, tại Việt Nam hiện có khoảng 6 triệu người mắc bệnh hiếm, trong đó khoảng 30% người mắc bệnh hiếm tử vong trước 5 tuổi. Bệnh viện Da liễu Trung ương đang quản lý 130 bệnh nhân mắc các bệnh hiếm về da, như u xơ thần kinh và vảy cá. Bệnh da hiếm gặp thường khó chẩn đoán và chưa có phương pháp điều trị hiệu quả, ảnh hưởng nghiêm trọng đến chất lượng cuộc sống của bệnh nhân.","link":"https://dantri.com.vn/suc-khoe/6-trieu-nguoi-viet-mac-benh-hiem-nhieu-ca-benh-ve-da-20250227215956068.htm","cat":"suc-khoe","positivity":4,"importance":9,"question":"Có bao nhiêu người Việt mắc bệnh hiếm?","answers":[{"text":"6 triệu người","correct":true},{"text":"3 triệu người","correct":false},{"text":"1 triệu người","correct":false},{"text":"10 triệu người","correct":false}]},{"title":"Hàng trăm tấn cá nuôi lồng bè ở hạ lưu sông Thu Bồn chết bất thường","content":"Trong những ngày gần đây, hàng trăm tấn cá nuôi lồng bè của người dân tại hạ lưu sông Thu Bồn, xã Duy Nghĩa, huyện Duy Xuyên, tỉnh Quảng Nam đã chết hàng loạt. Nguyên nhân được cho là do nước sông đổi màu đục phù sa, dẫn đến cá bị chết dần. Nhiều hộ nuôi cá chịu thiệt hại nặng nề, ước tính gần 300 tấn cá chết, gây thiệt hại hàng trăm triệu đồng cho người dân.","link":"https://tuoitre.vn/hang-tram-tan-ca-nuoi-long-be-o-ha-luu-song-thu-bon-chet-bat-thuong-20250227210511363.htm","cat":"thoi-su","positivity":2,"importance":8,"question":"Tại sao cá nuôi lồng bè ở hạ lưu sông Thu Bồn chết hàng loạt?","answers":[{"text":"Do nước sông đổi màu đục phù sa.","correct":true},{"text":"Do thời tiết xấu gây ô nhiễm.","correct":false},{"text":"Do dịch bệnh trong cá nuôi.","correct":false},{"text":"Do thiếu chăm sóc từ người nuôi.","correct":false}]},{"title":"Phó chủ tịch Ủy ban quản lý vốn nhà nước tại doanh nghiệp làm phó bí thư Tỉnh ủy Lạng Sơn","content":"Ông Nguyễn Cảnh Toàn, phó chủ tịch Ủy ban quản lý vốn nhà nước tại doanh nghiệp, vừa được điều động làm phó bí thư Tỉnh ủy Lạng Sơn nhiệm kỳ 2020 - 2025. Tại buổi công bố quyết định, ông Toàn được đánh giá cao về năng lực và tinh thần trách nhiệm. Ông Toàn hứa sẽ nỗ lực cùng tập thể thực hiện các nhiệm vụ trong thời gian tới.","link":"https://tuoitre.vn/pho-chu-tich-uy-ban-quan-ly-von-nha-nuoc-tai-doanh-nghiep-lam-pho-bi-thu-tinh-uy-lang-son-20250227204727456.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Ông Nguyễn Cảnh Toàn vừa được bổ nhiệm chức vụ gì tại Lạng Sơn?","answers":[{"text":"Phó bí thư Tỉnh ủy Lạng Sơn","correct":true},{"text":"Giám đốc Sở Nội vụ Lạng Sơn","correct":false},{"text":"Chủ tịch Ủy ban nhân dân Lạng Sơn","correct":false},{"text":"Trưởng ban Tổ chức Tỉnh ủy Lạng Sơn","correct":false},{"text":"Phó trưởng ban Kinh tế Trung ương","correct":false}]},{"title":"4.000 lính Ukraine có nguy cơ bị bao vây ở Kursk","content":"Khoảng 4.000 lính Ukraine đang có nguy cơ bị bao vây ở tỉnh Kursk khi quân đội Nga tiến gần hơn và cắt đứt các tuyến đường tiếp tế. Theo thông tin từ tài khoản Telegram Shot, quân đội Nga chỉ còn cách việc khép vòng vây khoảng 3,5km. Lực lượng Nga hiện đã kiểm soát hỏa lực đối với tuyến đường quan trọng nối từ Sudzha đến Yunakivka, được gọi là \"con đường tử thần\" cho quân đội Ukraine.","link":"https://dantri.com.vn/the-gioi/4000-linh-ukraine-co-nguy-co-bi-bao-vay-o-kursk-20250227212524354.htm","cat":"the-gioi","positivity":2,"importance":8,"question":"Tại sao 4.000 lính Ukraine ở Kursk lại có nguy cơ bị bao vây?","answers":[{"text":"Vì quân đội Nga đang tiến gần và cắt đứt các tuyến đường tiếp tế.","correct":true},{"text":"Họ không có đủ trang bị và nhân lực.","correct":false},{"text":"Họ đã rút lui về phía biên giới.","correct":false},{"text":"Họ đang chuẩn bị cho một cuộc tấn công lớn.","correct":false}]},{"title":"Sống trên tàu ngầm hạt nhân xịn nhất của Mỹ: Ăn tôm hùm, cấm rượu bia và tình dục","content":"Bài viết mô tả cuộc sống trên tàu ngầm hạt nhân USS Minnesota của Mỹ, nơi thủy thủ đoàn sống trong không gian chật hẹp và tuân thủ kỷ luật nghiêm ngặt. Họ được phục vụ những bữa ăn xa xỉ như tôm hùm nhưng bị cấm rượu bia và quan hệ tình dục. Cuộc sống dưới lòng đại dương diễn ra theo lịch trình chặt chẽ, với thời gian làm việc kéo dài 18 giờ mỗi ngày, và những điều kiện sống khó khăn, nhưng tinh thần đồng đội giữa các thủy thủ vẫn rất cao.","link":"https://tuoitre.vn/song-tren-tau-ngam-hat-nhan-xin-nhat-cua-my-an-tom-hum-cam-ruou-bia-va-tinh-duc-20250227202423048.htm","cat":"the-gioi","positivity":6,"importance":7,"question":"Cuộc sống trên tàu ngầm USS Minnesota có những điều gì đặc biệt?","answers":[{"text":"Thủy thủ được ăn tôm hùm nhưng bị cấm rượu bia và tình dục.","correct":true},{"text":"Thủy thủ có không gian sống rộng rãi và thoải mái.","correct":false},{"text":"Thủy thủ không phải làm việc gì trên tàu.","correct":false},{"text":"Thủy thủ có thể tự do tắm rửa bất cứ lúc nào.","correct":false}]},{"title":"Lần đầu Lễ hội Áo dài TP.HCM có diễu hành cổ phục","content":"Lễ hội Áo dài TP.HCM năm 2025 sẽ diễn ra từ ngày 1 đến 9-3, với điểm nhấn là chương trình đồng diễn dân vũ áo dài có sự tham gia của hơn 50.000 người, cùng hoạt động diễu hành cổ phục với hơn 500 người. Sự kiện này nhằm tôn vinh và bảo tồn áo dài Việt Nam, đồng thời tạo cơ hội cho người dân trải nghiệm văn hóa truyền thống. Dự kiến, lễ khai mạc sẽ diễn ra vào tối 7-3 tại công viên tượng đài Chủ tịch Hồ Chí Minh.","link":"https://tuoitre.vn/lan-dau-le-hoi-ao-dai-tp-hcm-co-dieu-hanh-co-phuc-20250227125845443.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Lễ hội Áo dài TP.HCM năm 2025 có những hoạt động gì nổi bật?","answers":[{"text":"Có chương trình đồng diễn dân vũ áo dài và diễu hành cổ phục.","correct":true},{"text":"Chỉ có buổi diễn thời trang.","correct":false},{"text":"Chỉ có hoạt động triển lãm áo dài.","correct":false},{"text":"Không có hoạt động nào đáng chú ý.","correct":false}]},{"title":"Siêu mẫu Minh Triệu lên tiếng về tin đồn \"bất ổn\" sau rạn nứt với Kỳ Duyên","content":"Siêu mẫu Minh Triệu đã lên tiếng phản bác những tin đồn về việc cô có \"cuộc sống bất ổn\" sau khi rạn nứt với Kỳ Duyên. Trên trang cá nhân, cô khẳng định rằng mối quan hệ giữa hai người đã thuộc về quá khứ và hiện tại cô không gặp phải vấn đề gì nghiêm trọng. Minh Triệu cho biết cô đã tập trung vào việc phát triển bản thân, chia sẻ trải nghiệm cá nhân và không cần phải so sánh với ai khác.","link":"https://dantri.com.vn/giai-tri/sieu-mau-minh-trieu-len-tieng-ve-tin-don-bat-on-sau-ran-nut-voi-ky-duyen-20250227180632204.htm","cat":"giai-tri","positivity":7,"importance":6,"question":"Minh Triệu đã phản bác tin đồn gì sau rạn nứt với Kỳ Duyên?","answers":[{"text":"Cô không có cuộc sống bất ổn","correct":true},{"text":"Cô sẽ trở lại showbiz sớm","correct":false},{"text":"Cô đang chuẩn bị cho một sự kiện lớn","correct":false},{"text":"Cô và Kỳ Duyên vẫn thân thiết","correct":false}]},{"title":"Công an xác minh vụ 700 cây cà phê của 1 gia đình bị chặt phá","content":"Vụ việc 700 cây cà phê của gia đình ông Y Quyết ở huyện Krông Nô, Đắk Nông bị chặt phá gây thiệt hại lớn cho gia đình. Ông Quyết nghi ngờ người thân của mình đã phá hoại vườn cà phê do mâu thuẫn tranh chấp đất đai. Công an xã Nâm Nung đã vào cuộc xác minh vụ việc, nhưng chưa có kết luận cuối cùng. Gia đình ông Quyết đang rất lo lắng vì nguồn sống chính của họ đã bị tàn phá.","link":"https://tuoitre.vn/cong-an-xac-minh-vu-700-cay-ca-phe-cua-1-gia-dinh-bi-chat-pha-20250227201728976.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Ai là người đã chặt phá 700 cây cà phê của gia đình ông Y Quyết?","answers":[{"text":"Người thân của ông Y Quyết","correct":true},{"text":"Một nhóm người lạ","correct":false},{"text":"Công nhân làm thuê","correct":false},{"text":"Người qua đường","correct":false}]},{"title":"Chồng H'Hen Niê: 'Vợ là công chúa'","content":"Chồng của H'Hen Niê, nhiếp ảnh gia Tuấn Khôi, thường gọi vợ mình là \"công chúa\" và thể hiện tình cảm qua những hành động ngọt ngào như đưa đón và chăm sóc cô. Cặp đôi đã sống chung tại TP HCM từ khi kết hôn và chia sẻ nhiều khoảnh khắc đời thường. Tuấn Khôi nhấn mạnh rằng hôn nhân cần sự thấu hiểu và tôn trọng, trong khi H'Hen Niê cảm nhận được sự trưởng thành trong mối quan hệ của họ. Hiện tại, cả hai đều sẵn sàng cho tương lai và không đặt áp lực về việc sinh con.","link":"https://vnexpress.net/chong-h-hen-nie-vo-la-cong-chua-4854813.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Chồng H'Hen Niê thường gọi vợ bằng cách nào?","answers":[{"text":"Công chúa","correct":true},{"text":"Lọ Lem","correct":false},{"text":"Bé","correct":false},{"text":"Chị đẹp","correct":false},{"text":"Nàng thơ","correct":false}]},{"title":"Công an không cấp đổi giấy phép lái xe qua điện thoại, người dân cảnh giác","content":"Cục Cảnh sát giao thông (Bộ Công an) thông báo rằng từ ngày 1-3, người dân sẽ có thể cấp và đổi giấy phép lái xe qua hai hình thức: nộp hồ sơ trực tiếp tại trụ sở công an hoặc nộp trực tuyến qua cổng dịch vụ công quốc gia. Cơ quan này khẳng định không thực hiện việc cấp đổi giấy phép lái xe qua điện thoại và khuyến cáo người dân không cung cấp thông tin cá nhân cho bất kỳ ai không quen biết. Người dân cần cảnh giác với các cuộc gọi tự xưng là cán bộ công an yêu cầu cung cấp thông tin hoặc chuyển tiền.","link":"https://tuoitre.vn/cong-an-khong-cap-doi-giay-phep-lai-xe-qua-dien-thoai-nguoi-dan-canh-giac-20250227203016357.htm","cat":"phap-luat","positivity":6,"importance":8,"question":"Công an có cấp đổi giấy phép lái xe qua điện thoại không?","answers":[{"text":"Không","correct":true},{"text":"Có","correct":false},{"text":"Chỉ qua email","correct":false},{"text":"Chỉ qua tin nhắn","correct":false},{"text":"Cần đến trực tiếp","correct":false}]},{"title":"TP Thủ Đức, Sở Xây dựng xếp cuối bảng năng lực cạnh tranh nội bộ","content":"Báo cáo mới nhất về chỉ số năng lực cạnh tranh nội bộ cho thấy TP Thủ Đức và Sở Xây dựng đứng cuối bảng xếp hạng tại TP HCM. TP Thủ Đức đạt 24,33 điểm trong khi Sở Khoa học và Công nghệ đứng đầu với số điểm 82,19. Các chỉ số thành phần cho thấy TP Thủ Đức gặp khó khăn trong hỗ trợ doanh nghiệp và thiết chế pháp lý, ảnh hưởng đến năng lực cạnh tranh tổng thể của địa phương này.","link":"https://vnexpress.net/tp-thu-duc-so-xay-dung-xep-cuoi-bang-nang-luc-canh-tranh-noi-bo-4854893.html","cat":"thoi-su","positivity":3,"importance":7,"question":"TP Thủ Đức và Sở Xây dựng xếp hạng nào trong bảng năng lực cạnh tranh nội bộ?","answers":[{"text":"Cuối bảng xếp hạng","correct":true},{"text":"Giữa bảng xếp hạng","correct":false},{"text":"Đứng đầu bảng xếp hạng","correct":false},{"text":"Không có thông tin","correct":false}]},{"title":"Giới thiệu chữ ký của 2 tân Phó Thủ tướng","content":"Văn phòng Chính phủ vừa công bố chữ ký của hai tân Phó Thủ tướng, ông Nguyễn Chí Dũng và ông Mai Văn Chính, sau khi được Quốc hội phê chuẩn bổ nhiệm vào ngày 18/2 trong kỳ họp bất thường lần thứ 9. Ông Nguyễn Chí Dũng, sinh năm 1960, có trình độ Tiến sĩ Quản lý kinh tế, trong khi ông Mai Văn Chính, sinh năm 1961, có trình độ Thạc sĩ Quản trị kinh doanh. Cả hai sẽ giữ chức vụ Phó Thủ tướng trong nhiệm kỳ 2021-2026.","link":"https://dantri.com.vn/xa-hoi/gioi-thieu-chu-ky-cua-2-tan-pho-thu-tuong-20250227205028741.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Ai là hai tân Phó Thủ tướng được giới thiệu chữ ký?","answers":[{"text":"Nguyễn Chí Dũng và Mai Văn Chính","correct":true},{"text":"Trần Hồng Hà và Lê Thành Long","correct":false},{"text":"Nguyễn Hòa Bình và Hồ Đức Phớc","correct":false},{"text":"Bùi Thanh Sơn và Mai Văn Chính","correct":false}]},{"title":"Người dân tố giác tội phạm như nào khi không còn công an cấp huyện?","content":"Khi không còn công an cấp huyện, người dân có thể tố giác tội phạm qua 12 đầu mối công an ở cấp tỉnh và xã. Bộ Công an sẽ tổ chức tiếp nhận tố giác 24/24 giờ nhằm đảm bảo mọi thông tin về tội phạm được xử lý kịp thời. Người tố giác có quyền yêu cầu giữ bí mật thông tin cá nhân và được cập nhật kết quả giải quyết. Họ có thể báo tin trực tiếp hoặc qua các hình thức khác như văn bản, điện thoại, hoặc qua ứng dụng VNeID.","link":"https://vnexpress.net/nguoi-dan-to-giac-toi-pham-nhu-nao-khi-khong-con-cong-an-cap-huyen-4854890.html","cat":"phap-luat","positivity":6,"importance":8,"question":"Người dân có thể tố giác tội phạm như thế nào khi không còn công an cấp huyện?","answers":[{"text":"Qua 12 đầu mối công an cấp tỉnh và xã","correct":true},{"text":"Chỉ có thể tố giác qua điện thoại","correct":false},{"text":"Chỉ có thể gửi đơn qua bưu điện","correct":false},{"text":"Không thể tố giác được nữa","correct":false},{"text":"Đến trực tiếp công an cấp huyện","correct":false}]},{"title":"Hai lần 'chết' vì thuê mặt bằng mở quán ăn, đến kiếm 60 triệu đồng/tháng nhờ... bán tại nhà","content":"Chị T.N.L, 37 tuổi, đã trải qua hai lần thất bại khi mở quán ăn do thuê mặt bằng và ảnh hưởng của dịch COVID-19. Tuy nhiên, chị đã tìm ra cách kinh doanh hiệu quả hơn bằng cách bán món ăn tại nhà qua Facebook, mang lại thu nhập từ 50-60 triệu đồng mỗi tháng. Chiến lược này không chỉ giúp chị phục hồi mà còn thành công nhờ vào việc đáp ứng nhu cầu của khách hàng và điều chỉnh mô hình kinh doanh theo xu hướng mới.","link":"https://tuoitre.vn/hai-lan-chet-vi-thue-mat-bang-mo-quan-an-den-kiem-60-trieu-dong-thang-nho-ban-tai-nha-20250227200528863.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Chị T.N.L đã kiếm được bao nhiêu tiền mỗi tháng nhờ bán món ăn tại nhà?","answers":[{"text":"60 triệu đồng","correct":true},{"text":"40 triệu đồng","correct":false},{"text":"80 triệu đồng","correct":false},{"text":"100 triệu đồng","correct":false}]},{"title":"Lần đầu ra mắt bản đồ doanh nghiệp công nghệ số Việt Nam","content":"Bản đồ doanh nghiệp công nghệ số Việt Nam vừa được ra mắt lần đầu tiên vào ngày 27-2 nhằm giúp định vị và nâng cao năng lực cạnh tranh của các doanh nghiệp công nghệ trong nước. Chương trình này do Hiệp hội Phần mềm và dịch vụ công nghệ thông tin Việt Nam (VINASA) tổ chức, với mục tiêu hỗ trợ doanh nghiệp trong việc tìm kiếm cơ hội hợp tác và phát triển. Bản đồ sẽ cung cấp thông tin toàn diện về hệ sinh thái doanh nghiệp công nghệ số tại Việt Nam, phân loại theo nhiều tiêu chí khác nhau nhằm thúc đẩy sự đổi mới sáng tạo trong ngành công nghiệp ICT.","link":"https://tuoitre.vn/lan-dau-ra-mat-ban-do-doanh-nghiep-cong-nghe-so-viet-nam-20250227194006113.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Bản đồ doanh nghiệp công nghệ số Việt Nam có tác dụng gì?","answers":[{"text":"Giúp định vị và nâng cao năng lực cạnh tranh cho doanh nghiệp","correct":true},{"text":"Chỉ ra các doanh nghiệp yếu kém","correct":false},{"text":"Tạo ra cơ hội việc làm cho sinh viên","correct":false},{"text":"Giúp doanh nghiệp giảm chi phí sản xuất","correct":false},{"text":"Đưa doanh nghiệp ra thị trường quốc tế ngay lập tức","correct":false}]},{"title":"Cá sấu sống đầy rẫy dưới hệ thống cống Florida","content":"Một nghiên cứu gần đây tại Gainesville, Florida đã phát hiện ra rằng cá sấu và nhiều loài động vật khác sử dụng hệ thống cống nước để di chuyển trong môi trường đô thị. Các nhà nghiên cứu đã lắp đặt camera dưới nắp cống và ghi lại gần 3.800 lần xuất hiện của 35 loài động vật, trong đó có 50 lần ghi hình cá sấu. Kết quả cho thấy cống nước không chỉ là lối thoát nước mà còn đóng vai trò quan trọng trong việc hỗ trợ động vật hoang dã di chuyển và kiếm ăn trong thành phố.","link":"https://vnexpress.net/ca-sau-song-day-ray-duoi-he-thong-cong-florida-4854510.html","cat":"the-gioi","positivity":7,"importance":8,"question":"Tại sao cá sấu lại sống dưới hệ thống cống ở Florida?","answers":[{"text":"Để di chuyển an toàn giữa các ao.","correct":true},{"text":"Để tránh bị săn đuổi bởi con người.","correct":false},{"text":"Để tìm thức ăn dưới nước.","correct":false},{"text":"Để tránh thời tiết xấu.","correct":false}]},{"title":"‘Vua’ sữa đậu nành thu về 28 tỉ đồng bình quân mỗi ngày","content":"Công ty Đường Quảng Ngãi, chủ sở hữu thương hiệu sữa đậu nành Vinasoy, đã đạt doanh thu bình quân 28 tỉ đồng mỗi ngày trong năm 2024, với tổng doanh thu bán hàng vượt 10.300 tỉ đồng. Sữa đậu nành chiếm khoảng 80% thị phần của công ty, mang về hơn 4.100 tỉ đồng doanh thu. Mặc dù lợi nhuận gộp trong mảng này giảm nhẹ do chi phí nhập khẩu nguyên liệu tăng, nhưng công ty vẫn duy trì tỉ suất lợi nhuận cao gần 24%.","link":"https://tuoitre.vn/vua-sua-dau-nanh-thu-ve-28-ti-dong-binh-quan-moi-ngay-20250227133808286.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Doanh thu bình quân mỗi ngày của Vinasoy là bao nhiêu?","answers":[{"text":"28 tỉ đồng","correct":true},{"text":"20 tỉ đồng","correct":false},{"text":"25 tỉ đồng","correct":false},{"text":"30 tỉ đồng","correct":false},{"text":"40 tỉ đồng","correct":false}]},{"title":"'Thần đồng cờ vây' bị cấm 8 năm vì gian lận bằng AI","content":"Nữ kỳ thủ 19 tuổi Tần Tư Tại đã bị Liên đoàn Cờ vây Trung Quốc cấm thi đấu 8 năm do gian lận bằng cách sử dụng phần mềm AI trong các trận đấu. Cô bị phát hiện mang điện thoại vào địa điểm thi đấu và sử dụng nó để hỗ trợ trong các bước đi cờ. Kết quả là cô bị thu hồi cấp bậc 2-dan và hủy kết quả thi đấu. CWA sẽ tăng cường các biện pháp chống gian lận để duy trì tính công bằng trong thi đấu.","link":"https://vnexpress.net/than-dong-co-vay-bi-cam-8-nam-vi-gian-lan-bang-ai-4854861.html","cat":"the-thao","positivity":2,"importance":8,"question":"Tại sao Tần Tư Tại bị cấm thi đấu 8 năm?","answers":[{"text":"Vì gian lận bằng cách sử dụng AI","correct":true},{"text":"Vì không đủ trình độ","correct":false},{"text":"Vì vi phạm quy định về trang phục","correct":false},{"text":"Vì không tham gia thi đấu đúng giờ","correct":false}]},{"title":"Hiếu PC mách nước: Yêu cầu đối phương... nhe răng để phát hiện cuộc gọi lừa đảo","content":"Chuyên gia an ninh mạng Ngô Minh Hiếu (Hiếu PC) đã đưa ra một phương pháp đơn giản để phát hiện cuộc gọi lừa đảo bằng cách yêu cầu đối phương nhe răng. Theo Hiếu, điều này sẽ giúp nhận diện các cuộc gọi giả mạo do công nghệ deepfake, vì các thuật toán hiện tại không thể tái hiện chính xác đặc điểm của hàm răng. Ngoài ra, ông cũng cảnh báo hai dấu hiệu chính của cuộc gọi lừa đảo là yêu cầu chuyển tiền và nhấp vào các liên kết lạ.","link":"https://tuoitre.vn/hieu-pc-mach-nuoc-yeu-cau-doi-phuong-nhe-rang-de-phat-hien-cuoc-goi-lua-dao-20250227194754364.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Làm thế nào để nhận diện cuộc gọi lừa đảo theo Hiếu PC?","answers":[{"text":"Yêu cầu đối phương nhe răng","correct":true},{"text":"Hỏi tên người gọi","correct":false},{"text":"Kiểm tra số điện thoại","correct":false},{"text":"Yêu cầu đối phương gửi email","correct":false},{"text":"Đoán tuổi của người gọi","correct":false}]},{"title":"Bộ Quốc phòng: Hết năm 2030 đáp ứng 80% nhu cầu nhà ở công vụ cho người đủ điều kiện","content":"Bộ Quốc phòng Việt Nam đã đặt mục tiêu đến hết năm 2030 sẽ đáp ứng 80% nhu cầu về nhà ở công vụ cho cán bộ, chiến sĩ đủ điều kiện. Điều này được thực hiện theo Nghị quyết 1658 của Quân ủy Trung ương, nhằm đảm bảo cán bộ chiến sĩ an tâm công tác. Bộ cũng sẽ phối hợp với các địa phương để phát triển nhà ở xã hội phù hợp với nhu cầu từng địa bàn, đồng thời nghiên cứu các chính sách hỗ trợ tài chính cho quân nhân chưa được hưởng chính sách nhà ở.","link":"https://tuoitre.vn/bo-quoc-phong-het-nam-2030-dap-ung-80-nhu-cau-nha-o-cong-vu-cho-nguoi-du-dieu-kien-2025022719213107.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Bộ Quốc phòng đặt mục tiêu gì về nhu cầu nhà ở công vụ đến năm 2030?","answers":[{"text":"Đáp ứng 80% nhu cầu nhà ở công vụ cho người đủ điều kiện","correct":true},{"text":"Xây dựng mới 100% nhà ở cho quân nhân","correct":false},{"text":"Giảm 50% nhu cầu nhà ở công vụ","correct":false},{"text":"Chỉ đáp ứng nhu cầu nhà ở cho sĩ quan","correct":false},{"text":"Không có kế hoạch cụ thể về nhà ở công vụ","correct":false}]},{"title":"Miễn thị thực cho du khách Ba Lan, Czech và Thụy Sĩ","content":"Từ ngày 1-3-2025, Việt Nam sẽ miễn thị thực cho công dân của Ba Lan, Czech và Thụy Sĩ khi đến du lịch. Thời gian miễn thị thực kéo dài đến hết ngày 31-12-2025, với thời hạn tạm trú tối đa là 45 ngày. Chính sách này nhằm thu hút du khách quốc tế và nâng cao khả năng cạnh tranh của du lịch Việt Nam trên thị trường quốc tế.","link":"https://tuoitre.vn/mien-thi-thuc-cho-du-khach-ba-lan-czech-va-thuy-si-20250227191927424.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Khi nào Việt Nam miễn thị thực cho du khách Ba Lan, Czech và Thụy Sĩ?","answers":[{"text":"Từ ngày 1-3-2025 đến hết ngày 31-12-2025","correct":true},{"text":"Từ ngày 1-1-2025 đến hết ngày 31-12-2025","correct":false},{"text":"Từ ngày 1-3-2026 đến hết ngày 31-12-2026","correct":false},{"text":"Từ ngày 1-6-2025 đến hết ngày 31-12-2025","correct":false},{"text":"Từ ngày 1-7-2025 đến hết ngày 31-12-2025","correct":false}]},{"title":"5 bệnh dễ mắc khi cắt bao quy đầu không an toàn","content":"Cắt bao quy đầu không an toàn có thể dẫn đến nhiều bệnh nguy hiểm như viêm gan B, sùi mào gà, uốn ván, lao dương vật và sốc phản vệ. Những bệnh này có nguy cơ lây lan qua dụng cụ không vệ sinh và thủ thuật không được thực hiện bởi bác sĩ có kinh nghiệm. Để tránh các biến chứng, người bệnh nên chọn cơ sở y tế uy tín và thực hiện các biện pháp phòng ngừa như tiêm vaccine. Việc tiêm vaccine là rất quan trọng để bảo vệ sức khỏe và phòng tránh các bệnh lây nhiễm.","link":"https://vnexpress.net/5-benh-de-mac-khi-cat-bao-quy-dau-khong-an-toan-4854854.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"Cắt bao quy đầu không an toàn có thể mắc bệnh gì?","answers":[{"text":"Vi
