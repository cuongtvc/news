ằm thúc đẩy sự đổi mới sáng tạo trong ngành công nghiệp ICT.","link":"https://tuoitre.vn/lan-dau-ra-mat-ban-do-doanh-nghiep-cong-nghe-so-viet-nam-20250227194006113.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Bản đồ doanh nghiệp công nghệ số Việt Nam có tác dụng gì?","answers":[{"text":"Giúp định vị và nâng cao năng lực cạnh tranh cho doanh nghiệp","correct":true},{"text":"Chỉ ra các doanh nghiệp yếu kém","correct":false},{"text":"Tạo ra cơ hội việc làm cho sinh viên","correct":false},{"text":"Giúp doanh nghiệp giảm chi phí sản xuất","correct":false},{"text":"Đưa doanh nghiệp ra thị trường quốc tế ngay lập tức","correct":false}]},{"title":"Cá sấu sống đầy rẫy dưới hệ thống cống Florida","content":"Một nghiên cứu gần đây tại Gainesville, Florida đã phát hiện ra rằng cá sấu và nhiều loài động vật khác sử dụng hệ thống cống nước để di chuyển trong môi trường đô thị. Các nhà nghiên cứu đã lắp đặt camera dưới nắp cống và ghi lại gần 3.800 lần xuất hiện của 35 loài động vật, trong đó có 50 lần ghi hình cá sấu. Kết quả cho thấy cống nước không chỉ là lối thoát nước mà còn đóng vai trò quan trọng trong việc hỗ trợ động vật hoang dã di chuyển và kiếm ăn trong thành phố.","link":"https://vnexpress.net/ca-sau-song-day-ray-duoi-he-thong-cong-florida-4854510.html","cat":"the-gioi","positivity":7,"importance":8,"question":"Tại sao cá sấu lại sống dưới hệ thống cống ở Florida?","answers":[{"text":"Để di chuyển an toàn giữa các ao.","correct":true},{"text":"Để tránh bị săn đuổi bởi con người.","correct":false},{"text":"Để tìm thức ăn dưới nước.","correct":false},{"text":"Để tránh thời tiết xấu.","correct":false}]},{"title":"‘Vua’ sữa đậu nành thu về 28 tỉ đồng bình quân mỗi ngày","content":"Công ty Đường Quảng Ngãi, chủ sở hữu thương hiệu sữa đậu nành Vinasoy, đã đạt doanh thu bình quân 28 tỉ đồng mỗi ngày trong năm 2024, với tổng doanh thu bán hàng vượt 10.300 tỉ đồng. Sữa đậu nành chiếm khoảng 80% thị phần của công ty, mang về hơn 4.100 tỉ đồng doanh thu. Mặc dù lợi nhuận gộp trong mảng này giảm nhẹ do chi phí nhập khẩu nguyên liệu tăng, nhưng công ty vẫn duy trì tỉ suất lợi nhuận cao gần 24%.","link":"https://tuoitre.vn/vua-sua-dau-nanh-thu-ve-28-ti-dong-binh-quan-moi-ngay-20250227133808286.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Doanh thu bình quân mỗi ngày của Vinasoy là bao nhiêu?","answers":[{"text":"28 tỉ đồng","correct":true},{"text":"20 tỉ đồng","correct":false},{"text":"25 tỉ đồng","correct":false},{"text":"30 tỉ đồng","correct":false},{"text":"40 tỉ đồng","correct":false}]},{"title":"'Thần đồng cờ vây' bị cấm 8 năm vì gian lận bằng AI","content":"Nữ kỳ thủ 19 tuổi Tần Tư Tại đã bị Liên đoàn Cờ vây Trung Quốc cấm thi đấu 8 năm do gian lận bằng cách sử dụng phần mềm AI trong các trận đấu. Cô bị phát hiện mang điện thoại vào địa điểm thi đấu và sử dụng nó để hỗ trợ trong các bước đi cờ. Kết quả là cô bị thu hồi cấp bậc 2-dan và hủy kết quả thi đấu. CWA sẽ tăng cường các biện pháp chống gian lận để duy trì tính công bằng trong thi đấu.","link":"https://vnexpress.net/than-dong-co-vay-bi-cam-8-nam-vi-gian-lan-bang-ai-4854861.html","cat":"the-thao","positivity":2,"importance":8,"question":"Tại sao Tần Tư Tại bị cấm thi đấu 8 năm?","answers":[{"text":"Vì gian lận bằng cách sử dụng AI","correct":true},{"text":"Vì không đủ trình độ","correct":false},{"text":"Vì vi phạm quy định về trang phục","correct":false},{"text":"Vì không tham gia thi đấu đúng giờ","correct":false}]},{"title":"Hiếu PC mách nước: Yêu cầu đối phương... nhe răng để phát hiện cuộc gọi lừa đảo","content":"Chuyên gia an ninh mạng Ngô Minh Hiếu (Hiếu PC) đã đưa ra một phương pháp đơn giản để phát hiện cuộc gọi lừa đảo bằng cách yêu cầu đối phương nhe răng. Theo Hiếu, điều này sẽ giúp nhận diện các cuộc gọi giả mạo do công nghệ deepfake, vì các thuật toán hiện tại không thể tái hiện chính xác đặc điểm của hàm răng. Ngoài ra, ông cũng cảnh báo hai dấu hiệu chính của cuộc gọi lừa đảo là yêu cầu chuyển tiền và nhấp vào các liên kết lạ.","link":"https://tuoitre.vn/hieu-pc-mach-nuoc-yeu-cau-doi-phuong-nhe-rang-de-phat-hien-cuoc-goi-lua-dao-20250227194754364.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Làm thế nào để nhận diện cuộc gọi lừa đảo theo Hiếu PC?","answers":[{"text":"Yêu cầu đối phương nhe răng","correct":true},{"text":"Hỏi tên người gọi","correct":false},{"text":"Kiểm tra số điện thoại","correct":false},{"text":"Yêu cầu đối phương gửi email","correct":false},{"text":"Đoán tuổi của người gọi","correct":false}]},{"title":"Bộ Quốc phòng: Hết năm 2030 đáp ứng 80% nhu cầu nhà ở công vụ cho người đủ điều kiện","content":"Bộ Quốc phòng Việt Nam đã đặt mục tiêu đến hết năm 2030 sẽ đáp ứng 80% nhu cầu về nhà ở công vụ cho cán bộ, chiến sĩ đủ điều kiện. Điều này được thực hiện theo Nghị quyết 1658 của Quân ủy Trung ương, nhằm đảm bảo cán bộ chiến sĩ an tâm công tác. Bộ cũng sẽ phối hợp với các địa phương để phát triển nhà ở xã hội phù hợp với nhu cầu từng địa bàn, đồng thời nghiên cứu các chính sách hỗ trợ tài chính cho quân nhân chưa được hưởng chính sách nhà ở.","link":"https://tuoitre.vn/bo-quoc-phong-het-nam-2030-dap-ung-80-nhu-cau-nha-o-cong-vu-cho-nguoi-du-dieu-kien-2025022719213107.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Bộ Quốc phòng đặt mục tiêu gì về nhu cầu nhà ở công vụ đến năm 2030?","answers":[{"text":"Đáp ứng 80% nhu cầu nhà ở công vụ cho người đủ điều kiện","correct":true},{"text":"Xây dựng mới 100% nhà ở cho quân nhân","correct":false},{"text":"Giảm 50% nhu cầu nhà ở công vụ","correct":false},{"text":"Chỉ đáp ứng nhu cầu nhà ở cho sĩ quan","correct":false},{"text":"Không có kế hoạch cụ thể về nhà ở công vụ","correct":false}]},{"title":"Miễn thị thực cho du khách Ba Lan, Czech và Thụy Sĩ","content":"Từ ngày 1-3-2025, Việt Nam sẽ miễn thị thực cho công dân của Ba Lan, Czech và Thụy Sĩ khi đến du lịch. Thời gian miễn thị thực kéo dài đến hết ngày 31-12-2025, với thời hạn tạm trú tối đa là 45 ngày. Chính sách này nhằm thu hút du khách quốc tế và nâng cao khả năng cạnh tranh của du lịch Việt Nam trên thị trường quốc tế.","link":"https://tuoitre.vn/mien-thi-thuc-cho-du-khach-ba-lan-czech-va-thuy-si-20250227191927424.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Khi nào Việt Nam miễn thị thực cho du khách Ba Lan, Czech và Thụy Sĩ?","answers":[{"text":"Từ ngày 1-3-2025 đến hết ngày 31-12-2025","correct":true},{"text":"Từ ngày 1-1-2025 đến hết ngày 31-12-2025","correct":false},{"text":"Từ ngày 1-3-2026 đến hết ngày 31-12-2026","correct":false},{"text":"Từ ngày 1-6-2025 đến hết ngày 31-12-2025","correct":false},{"text":"Từ ngày 1-7-2025 đến hết ngày 31-12-2025","correct":false}]},{"title":"5 bệnh dễ mắc khi cắt bao quy đầu không an toàn","content":"Cắt bao quy đầu không an toàn có thể dẫn đến nhiều bệnh nguy hiểm như viêm gan B, sùi mào gà, uốn ván, lao dương vật và sốc phản vệ. Những bệnh này có nguy cơ lây lan qua dụng cụ không vệ sinh và thủ thuật không được thực hiện bởi bác sĩ có kinh nghiệm. Để tránh các biến chứng, người bệnh nên chọn cơ sở y tế uy tín và thực hiện các biện pháp phòng ngừa như tiêm vaccine. Việc tiêm vaccine là rất quan trọng để bảo vệ sức khỏe và phòng tránh các bệnh lây nhiễm.","link":"https://vnexpress.net/5-benh-de-mac-khi-cat-bao-quy-dau-khong-an-toan-4854854.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"Cắt bao quy đầu không an toàn có thể mắc bệnh gì?","answers":[{"text":"Viêm gan B","correct":true},{"text":"Cảm cúm","correct":false},{"text":"Tiêu chảy","correct":false},{"text":"Bệnh tim mạch","correct":false},{"text":"Bệnh tiểu đường","correct":false}]},{"title":"Bệnh viện nào lâu đời nhất Việt Nam?","content":"Bệnh viện lâu đời nhất Việt Nam là Bệnh viện Trung ương Quân đội 108, được thành lập vào năm 1861. Trong quá khứ, nơi này từng là một trung tâm y tế hiện đại với 550 giường bệnh. Bệnh viện đã có nhiều đóng góp quan trọng cho ngành y tế Việt Nam.","link":"https://vnexpress.net/benh-vien-nao-lau-doi-nhat-viet-nam-4854839.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Bệnh viện nào là bệnh viện lâu đời nhất Việt Nam?","answers":[{"text":"Bệnh viện Trung ương Quân đội 108","correct":true},{"text":"Bệnh viện Bạch Mai","correct":false},{"text":"Bệnh viện Việt Đức","correct":false},{"text":"Bệnh viện Nhi Trung ương","correct":false}]},{"title":"Khởi tố 2 đối tượng làm giả giấy tờ xin hưởng chế độ chính sách","content":"Công an tỉnh Thái Bình đã khởi tố hai đối tượng Trần Xuân Duyên và Trần Duy Hùng vì đã sử dụng giấy tờ giả để xin hưởng chế độ chính sách dành cho người hoạt động kháng chiến và con đẻ bị nhiễm chất độc hóa học. Họ đã lập hồ sơ với các tài liệu giả mạo, nhằm thực hiện hành vi gian lận này. Hiện cơ quan chức năng đang mở rộng điều tra để xử lý các vi phạm khác liên quan.","link":"https://dantri.com.vn/phap-luat/khoi-to-2-doi-tuong-lam-gia-giay-to-xin-huong-che-do-chinh-sach-20250227194251425.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Hai đối tượng nào đã bị khởi tố vì làm giả giấy tờ tại Thái Bình?","answers":[{"text":"Trần Xuân Duyên và Trần Duy Hùng","correct":true},{"text":"Nguyễn Văn A và Trần Văn B","correct":false},{"text":"Lê Thị C và Hoàng Văn D","correct":false},{"text":"Trần Văn E và Nguyễn Văn F","correct":false}]},{"title":"Hầm chui Nguyễn Văn Linh đã xong, nhưng sao chưa hết kẹt xe?","content":"Hầm chui Nguyễn Văn Linh tại quận 7, TP.HCM đã hoàn thành và chính thức khai thác từ ngày 24-1-2025. Tuy nhiên, tình trạng kẹt xe tại khu vực này vẫn chưa được cải thiện đáng kể, đặc biệt vào giờ cao điểm. Ban Giao thông đang nghiên cứu bổ sung các hạng mục như đèn tín hiệu để tối ưu hóa giao thông. Đồng thời, Sở Giao thông vận tải TP.HCM cũng chỉ đạo các đơn vị liên quan triển khai các giải pháp để giải quyết tình trạng ùn tắc giao thông tại đây.","link":"https://tuoitre.vn/ham-chui-nguyen-van-linh-da-xong-nhung-sao-chua-het-ket-xe-20250227193830485.htm","cat":"thoi-su","positivity":5,"importance":7,"question":"Tại sao kẹt xe vẫn diễn ra ở hầm chui Nguyễn Văn Linh?","answers":[{"text":"Vì chưa có giải pháp điều tiết giao thông hiệu quả.","correct":true},{"text":"Do hầm chui chưa được khai thác.","correct":false},{"text":"Vì lượng xe tăng cao vào giờ cao điểm.","correct":false},{"text":"Do hầm chui bị ngập nước sau mưa.","correct":false}]},{"title":"Khỉ con quý hiếm mắc bẫy thợ săn, may mắn được nhân viên khu du lịch cứu giúp","content":"Một chú khỉ con quý hiếm mắc bẫy thợ săn và bị thương đã được nhân viên khu du lịch sinh thái YesHue Eco ở Huế phát hiện và cứu giúp. Chú khỉ mặt đỏ nặng khoảng 1kg, bị thương ở chân sau bên phải. Sau khi được giải cứu, chú khỉ được chăm sóc, cho uống sữa và ăn chuối, và sau đó được bàn giao cho lực lượng kiểm lâm để chăm sóc và tái thả về tự nhiên. Loài khỉ này đã được đưa vào Sách Đỏ Việt Nam do sự nguy cấp của nó.","link":"https://tuoitre.vn/khi-con-quy-hiem-mac-bay-tho-san-may-man-duoc-nhan-vien-khu-du-lich-cuu-giup-2025022718211333.htm","cat":"suc-khoe","positivity":8,"importance":7,"question":"Chú khỉ con quý hiếm đã được ai cứu giúp?","answers":[{"text":"Nhân viên khu du lịch YesHue Eco","correct":true},{"text":"Người dân địa phương","correct":false},{"text":"Lực lượng kiểm lâm","correct":false},{"text":"Tình nguyện viên","correct":false},{"text":"Trẻ em trong khu vực","correct":false}]},{"title":"Bắt giữ kẻ trốn truy nã liên quan vụ hiếp dâm người dưới 16 tuổi","content":"Nguyễn Hoàng Long, 19 tuổi, bị Tòa án nhân dân tỉnh Sóc Trăng tuyên phạt 9 năm tù về tội hiếp dâm người dưới 16 tuổi, đã bỏ trốn trong thời gian chờ thi hành án. Ngày 26/2, Long bị lực lượng chức năng bắt giữ khi đang lẩn trốn tại Bình Dương. Vụ án xảy ra vào tháng 4/2022, khi Long xâm hại một bé gái chưa đủ 13 tuổi, dẫn đến việc gia đình nạn nhân trình báo với công an.","link":"https://dantri.com.vn/phap-luat/bat-giu-ke-tron-truy-na-lien-quan-vu-hiep-dam-nguoi-duoi-16-tuoi-20250227181022234.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Nguyễn Hoàng Long bị bắt vì tội gì?","answers":[{"text":"Hiếp dâm người dưới 16 tuổi","correct":true},{"text":"Trộm cắp tài sản","correct":false},{"text":"Bắt cóc trẻ em","correct":false},{"text":"Giết người","correct":false},{"text":"Lừa đảo chiếm đoạt tài sản","correct":false}]},{"title":"Chuyên gia S&amp;P: Tín dụng ngân hàng Việt sẽ tăng 12-15% mỗi năm","content":"Chuyên gia từ S&P Global Ratings dự báo rằng tín dụng ngân hàng Việt Nam sẽ tăng trưởng ổn định ở mức 12-15% mỗi năm trong 3-5 năm tới. Mặc dù các ngân hàng quốc doanh dự kiến sẽ dẫn đầu về lợi nhuận và sức mạnh tài chính, nhưng một số ngân hàng nhỏ có thể gặp khó khăn về vốn và chất lượng tài sản. Đặc biệt, thị trường bất động sản và trái phiếu doanh nghiệp có thể ảnh hưởng tích cực đến hoạt động của hệ thống ngân hàng. Tuy nhiên, việc tăng trưởng tín dụng nhanh có thể tiềm ẩn rủi ro cho chất lượng tài sản của ngân hàng.","link":"https://vnexpress.net/chuyen-gia-s-p-tin-dung-ngan-hang-viet-se-tang-12-15-moi-nam-4854853.html","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Tín dụng ngân hàng Việt Nam dự báo sẽ tăng trưởng như thế nào trong 3-5 năm tới?","answers":[{"text":"12-15% mỗi năm","correct":true},{"text":"16-20% mỗi năm","correct":false},{"text":"10-12% mỗi năm","correct":false},{"text":"5-7% mỗi năm","correct":false},{"text":"20-25% mỗi năm","correct":false}]},{"title":"Đội của LeBron James hợp tác cùng One Piece; Gundam GQuuuuuuX đã đến Việt Nam","content":"Đội bóng rổ Los Angeles Lakers sẽ tổ chức sự kiện One Piece Night vào ngày 28-2, kỷ niệm 25 năm sinh nhật của One Piece với sự tham gia của các nhân vật trong anime. Đồng thời, anime Gundam GQuuuuuuX - Kỷ nguyên mới - sẽ chính thức ra mắt tại Việt Nam vào ngày 7-3, thu hút sự chú ý lớn từ người hâm mộ. Sự kiện này đánh dấu sự hợp tác độc đáo giữa thể thao và văn hóa anime, mang lại nhiều trải nghiệm thú vị cho người hâm mộ.","link":"https://tuoitre.vn/doi-cua-lebron-james-hop-tac-cung-one-piece-gundam-gquuuuuux-da-den-viet-nam-20250227180601587.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Sự kiện nào do đội Los Angeles Lakers tổ chức vào ngày 28-2?","answers":[{"text":"One Piece Night","correct":true},{"text":"Gundam GQuuuuuuX Premiere","correct":false},{"text":"Anime Festival","correct":false},{"text":"Basketball Championship","correct":false},{"text":"Comic-Con 2025","correct":false}]},{"title":"Công an Thanh Hóa tiếp nhận 5 nhiệm vụ phục vụ người dân","content":"Chiều 27-2, Công an tỉnh Thanh Hóa đã tổ chức lễ tiếp nhận 5 nhiệm vụ mới từ các sở, ngành, trong đó có bảo đảm an toàn thông tin mạng, bảo đảm an ninh hàng không, quản lý cai nghiện ma túy, cấp phiếu lý lịch tư pháp và cấp giấy phép lái xe. Thiếu tướng Trần Phú Hà cho biết việc chuyển giao sẽ không ảnh hưởng đến dịch vụ công cho người dân và doanh nghiệp. Từ ngày 1-3, Công an tỉnh Thanh Hóa sẽ chính thức tiếp nhận và giải quyết các hồ sơ liên quan đến 5 lĩnh vực này.","link":"https://tuoitre.vn/cong-an-thanh-hoa-tiep-nhan-5-nhiem-vu-phuc-vu-nguoi-dan-20250227180146448.htm","cat":"phap-luat","positivity":8,"importance":7,"question":"Công an tỉnh Thanh Hóa đã tiếp nhận những nhiệm vụ nào từ các sở, ngành?","answers":[{"text":"Bảo đảm an toàn thông tin mạng, bảo đảm an ninh hàng không, quản lý cai nghiện ma túy, cấp lý lịch tư pháp, cấp giấy phép lái xe.","correct":true},{"text":"Chỉ tiếp nhận nhiệm vụ bảo đảm an ninh hàng không.","correct":false},{"text":"Chỉ tiếp nhận nhiệm vụ cấp giấy phép lái xe.","correct":false},{"text":"Chỉ tiếp nhận nhiệm vụ quản lý cai nghiện ma túy.","correct":false}]},{"title":"Chủ tịch Quốc hội: Tiếp tục sắp xếp bộ máy, sẵn sàng sửa đổi các quy định","content":"Chủ tịch Quốc hội Trần Thanh Mẫn đã chủ trì hội nghị công bố quyết định thành lập 11 đảng bộ trực thuộc Đảng ủy Quốc hội. Ông nhấn mạnh tầm quan trọng của việc sắp xếp lại bộ máy, đề nghị các đảng bộ nghiên cứu để không bị động khi Trung ương đưa ra quyết định cụ thể. Cần sửa đổi các quy định liên quan để hoàn thiện mô hình tổ chức, đồng thời nâng cao trách nhiệm và hiệu quả hoạt động của các cơ quan Quốc hội.","link":"https://tuoitre.vn/chu-tich-quoc-hoi-tiep-tuc-sap-xep-bo-may-san-sang-sua-doi-cac-quy-dinh-20250227171043695.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Chủ tịch Quốc hội Trần Thanh Mẫn đã đề nghị điều gì trong hội nghị mới đây?","answers":[{"text":"Tiếp tục sắp xếp bộ máy và sửa đổi quy định","correct":true},{"text":"Giảm số lượng đảng bộ trực thuộc","correct":false},{"text":"Thành lập thêm nhiều đảng bộ mới","correct":false},{"text":"Tăng cường đào tạo cán bộ đảng viên","correct":false},{"text":"Hợp nhất các cơ quan quản lý nhà nước","correct":false}]},{"title":"Công an đột kích quán karaoke, phát hiện 28 nam nữ dương tính với ma túy","content":"Công an tỉnh Khánh Hòa đã đột kích vào quán karaoke Sunny tại thị xã Ninh Hòa và phát hiện 28 nam nữ dương tính với ma túy. Vụ việc xảy ra vào đêm 23/2, sau khi lực lượng công an theo dõi tụ điểm này. Tại hiện trường, công an thu giữ nhiều loại ma túy tổng hợp cùng các dụng cụ sử dụng chất cấm. Hiện cơ quan chức năng đang điều tra mở rộng vụ việc và đã bắt giữ 8 đối tượng liên quan, trong đó có 2 nhân viên quán karaoke.","link":"https://dantri.com.vn/phap-luat/cong-an-dot-kich-quan-karaoke-phat-hien-28-nam-nu-duong-tinh-voi-ma-tuy-20250227190213645.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Có bao nhiêu người dương tính với ma túy tại quán karaoke Sunny?","answers":[{"text":"28 người","correct":true},{"text":"31 người","correct":false},{"text":"8 người","correct":false},{"text":"23 người","correct":false},{"text":"2 người","correct":false}]},{"title":"Khắc chế bom lượn, Ukraine triệt hạ lợi thế của Nga trên chiến trường","content":"Trong một năm qua, Ukraine đã áp dụng các biện pháp gây nhiễu vô tuyến để khắc chế hiệu quả việc sử dụng bom lượn của Nga trên chiến trường. Trước đây, bom lượn KAB của Nga được coi là vũ khí chính giúp họ tấn công và chiếm giữ các vùng lãnh thổ, nhưng hiện tại, các hệ thống gây nhiễu của Ukraine đã làm giảm đáng kể hiệu quả của loại bom này. Điều này đã buộc quân đội Nga phải sử dụng nhiều bom hơn để đạt được mục tiêu, làm tăng chi phí và rủi ro cho các chiến dịch không quân của họ.","link":"https://dantri.com.vn/the-gioi/khac-che-bom-luon-ukraine-triet-ha-loi-the-cua-nga-tren-chien-truong-20250227165030682.htm","cat":"the-gioi","positivity":7,"importance":8,"question":"Ukraine đã làm gì để khắc chế lợi thế của Nga trên chiến trường?","answers":[{"text":"Sử dụng biện pháp gây nhiễu vô tuyến","correct":true},{"text":"Tăng cường lực lượng bộ binh","correct":false},{"text":"Mua sắm thêm vũ khí hiện đại","correct":false},{"text":"Thực hiện các cuộc đàm phán hòa bình","correct":false}]},{"title":"Hai cháu gái Công nương Diana thu hút nhờ mặc đẹp","content":"Amelia và Eliza Spencer, hai cháu gái của Công nương Diana, đã thu hút sự chú ý tại London Fashion Week với gu thời trang ấn tượng. Cặp chị em 35 tuổi này diện váy đen đính nơ trắng và ghi điểm với phong cách đơn giản nhưng tinh tế. Họ là người mẫu và đại diện cho các thương hiệu nổi tiếng như Bvlgari và Dolce & Gabbana, được khen ngợi vì sự ăn ý trong cách phối đồ.","link":"https://vnexpress.net/hai-chau-gai-cong-nuong-diana-thu-hut-nho-mac-dep-4854724.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Amelia và Eliza Spencer có mối liên hệ gì với Công nương Diana?","answers":[{"text":"Họ là cháu gái của Công nương Diana.","correct":true},{"text":"Họ là bạn thân của Công nương Diana.","correct":false},{"text":"Họ là con gái của Công nương Diana.","correct":false},{"text":"Họ là em gái của Công nương Diana.","correct":false}]},{"title":"Cao tốc Vân Phong - Nha Trang bị trộm hàng rào","content":"Cao tốc Vân Phong - Nha Trang vừa bị mất trộm khoảng 60 m hàng rào bảo vệ, gây lo ngại về an toàn giao thông khi tuyến đường chuẩn bị đi vào hoạt động. Vụ trộm xảy ra tại xã Xuân Đồng, huyện Diên Khánh, với tổng cộng 21 cọc hàng rào bị tháo rời, trong đó có 13 cọc đã bị lấy đi. Thiệt hại ước tính khoảng 50 triệu đồng, ảnh hưởng đến tiến độ bàn giao dự án dự kiến vào ngày 30/4 tới.","link":"https://vnexpress.net/cao-toc-van-phong-nha-trang-bi-trom-hang-rao-4854886.html","cat":"thoi-su","positivity":2,"importance":8,"question":"Tại sao hàng rào bảo vệ cao tốc Vân Phong - Nha Trang bị trộm lại gây mất an toàn?","answers":[{"text":"Vì hàng rào bảo vệ bị mất, ảnh hưởng đến an toàn giao thông.","correct":true},{"text":"Bởi vì hàng rào không có giá trị.","correct":false},{"text":"Vì vụ trộm xảy ra vào ban ngày.","correct":false},{"text":"Bởi vì không có ai bảo vệ công trường.","correct":false}]},{"title":"Những lần nhập, tách tỉnh thành ở Việt Nam","content":"Sau khi thống nhất đất nước năm 1975, Việt Nam đã trải qua nhiều lần nhập và tách tỉnh thành. Ban đầu, số tỉnh thành giảm từ 72 xuống còn 38 do sáp nhập, nhưng sau đó đã tăng lên 63 vào năm 2008. Các giai đoạn tách tỉnh diễn ra từ năm 1978 đến 2008 đã tạo điều kiện cho mỗi tỉnh thể hiện tính riêng biệt và phát triển kinh tế xã hội hiệu quả hơn. Đến nay, Việt Nam có 63 tỉnh thành, và có thể sẽ tiếp tục điều chỉnh trong tương lai.","link":"https://vnexpress.net/nhung-lan-nhap-tach-tinh-thanh-o-viet-nam-4853636.html","cat":"thoi-su","positivity":8,"importance":7,"question":"Việt Nam đã có bao nhiêu lần nhập và tách tỉnh thành từ năm 1975 đến nay?","answers":[{"text":"63 tỉnh thành","correct":true},{"text":"38 tỉnh thành","correct":false},{"text":"72 tỉnh thành","correct":false},{"text":"64 tỉnh thành","correct":false}]},{"title":"3 lưu ý khi chọn xe tay côn đi phượt","content":"Khi chọn xe tay côn để đi phượt, người dùng cần lưu ý ba yếu tố chính. Đầu tiên, độ bền và khả năng vận hành của xe rất quan trọng, nên lựa chọn xe có động cơ mạnh mẽ và hệ thống giảm xóc tốt. Thứ hai, tính linh hoạt và khả năng tùy biến của xe sẽ giúp người lái dễ dàng xử lý tình huống và điều chỉnh xe theo nhu cầu. Cuối cùng, hệ thống phanh an toàn và dễ kiểm soát tốc độ là điều không thể bỏ qua, đặc biệt là trên các cung đường đèo dốc.","link":"https://dantri.com.vn/doi-song/3-luu-y-khi-chon-xe-tay-con-di-phuot-20250227191021054.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Khi chọn xe tay côn đi phượt, người dùng cần lưu ý điều gì?","answers":[{"text":"Độ bền và khả năng vận hành","correct":true},{"text":"Màu sắc của xe","correct":false},{"text":"Giá thành xe","correct":false},{"text":"Thương hiệu xe","correct":false},{"text":"Kích thước xe","correct":false}]},{"title":"Bộ trưởng Tài chính đồng tình giảm thuế cho toàn bộ doanh nghiệp nhỏ","content":"Bộ trưởng Tài chính Nguyễn Văn Thắng đã bày tỏ sự đồng tình với đề xuất giảm thuế cho toàn bộ doanh nghiệp nhỏ và vừa (DNNVV) trong một hội nghị gần đây. Ông cho biết sẽ báo cáo Chính phủ về chính sách này, nhằm hỗ trợ DNNVV phát triển và cải cách thủ tục hành chính. Các doanh nghiệp đã kiến nghị nhiều giải pháp để nâng cao khả năng tiếp cận vốn và giảm gánh nặng thuế, điều này cho thấy sự quan tâm của chính phủ đối với khu vực kinh tế này.","link":"https://tuoitre.vn/bo-truong-tai-chinh-dong-tinh-giam-thue-cho-toan-bo-doanh-nghiep-nho-20250227173406605.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Bộ trưởng Tài chính có đồng tình với việc giảm thuế cho doanh nghiệp nào?","answers":[{"text":"Doanh nghiệp nhỏ và vừa","correct":true},{"text":"Doanh nghiệp lớn","correct":false},{"text":"Doanh nghiệp nước ngoài","correct":false},{"text":"Doanh nghiệp nhà nước","correct":false},{"text":"Doanh nghiệp khởi nghiệp","correct":false}]},{"title":"Hoa hậu Yuki Lan Anh biến hóa ấn tượng với những bộ môn thể thao mạo hiểm","content":"Hoa hậu Yuki Lan Anh, người đã giành danh hiệu Hoa hậu Du lịch châu Á năm 2019, đang thể hiện khả năng biến hóa ấn tượng của mình khi tham gia vào các bộ môn thể thao mạo hiểm như nhảy dù và cưỡi ngựa. Cô đã thực hiện cú nhảy dù từ độ cao 13.000 feet tại Dubai và chia sẻ rằng trải nghiệm này mang lại cảm giác tự do tuyệt đối và sự phấn khích. Yuki Lan Anh không chỉ muốn khẳng định dấu ấn cá nhân mà còn mong muốn truyền cảm hứng cho những người đam mê du lịch và thể thao trải nghiệm.","link":"https://dantri.com.vn/giai-tri/hoa-hau-yuki-lan-anh-bien-hoa-an-tuong-voi-nhung-bo-mon-the-thao-mao-hiem-20250227163534674.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Yuki Lan Anh đã thực hiện cú nhảy dù ở đâu?","answers":[{"text":"Dubai","correct":true},{"text":"Hà Nội","correct":false},{"text":"Tokyo","correct":false},{"text":"Paris","correct":false}]},{"title":"Tổng Bí thư Tô Lâm: Phải đánh giá thật khách quan để tìm ra giải pháp đúng","content":"Tổng Bí thư Tô Lâm nhấn mạnh tầm quan trọng của việc đánh giá khách quan để xác định vị trí phát triển của đất nước và đề xuất các giải pháp phù hợp cho Đại hội XIV của Đảng. Trong cuộc họp với các tiểu ban, ông yêu cầu cần có những đánh giá rõ ràng về thành tựu cũng như những tồn tại trong 40 năm đổi mới. Ông cũng nhấn mạnh rằng các báo cáo cần phải ngắn gọn và cụ thể, phản ánh đúng thực trạng và định hướng phát triển của đất nước tới năm 2030 và 2045.","link":"https://tuoitre.vn/tong-bi-thu-to-lam-phai-danh-gia-that-khach-quan-de-tim-ra-giai-phap-dung-20250227181820529.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Tổng Bí thư Tô Lâm đã yêu cầu điều gì để chuẩn bị cho Đại hội XIV của Đảng?","answers":[{"text":"Đánh giá khách quan để tìm ra giải pháp đúng","correct":true},{"text":"Tăng cường kiểm tra nội bộ","correct":false},{"text":"Tập trung vào phát triển kinh tế","correct":false},{"text":"Thay đổi lãnh đạo Đảng","correct":false},{"text":"Cải cách toàn diện bộ máy nhà nước","correct":false}]},{"title":"Điều gì xảy ra khi uống nước nặng?","content":"Nước nặng, chứa deuterium, có thể được cơ thể người hấp thụ an toàn ở liều lượng thấp. Tuy nhiên, khi nồng độ nước nặng chiếm trên 20% trong cơ thể, các tác động độc hại sẽ bắt đầu xuất hiện, và ở mức 35% có thể gây tử vong. Nước nặng không khác biệt về vị giác so với nước thường, nhưng đã được chứng minh là có những ứng dụng quan trọng trong lò phản ứng hạt nhân.","link":"https://vnexpress.net/dieu-gi-xay-ra-khi-uong-nuoc-nang-4854502.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Uống nước nặng có ảnh hưởng gì đến sức khỏe?","answers":[{"text":"Có thể gây độc hại nếu chiếm trên 20% nước trong cơ thể.","correct":true},{"text":"Không ảnh hưởng gì đến sức khỏe.","correct":false},{"text":"Chỉ gây ra dị ứng nhẹ.","correct":false},{"text":"Có thể làm tăng cường sức khỏe.","correct":false}]},{"title":"Khách Hàn so sánh món Việt ở Seoul với bản 'gốc'","content":"Bài viết nói về trải nghiệm của Jongrak Choi, một du khách Hàn Quốc, khi so sánh món ăn Việt Nam tại Seoul với bản gốc ở Việt Nam. Dù nhiều món ăn có hình thức tương tự, nhưng nguyên liệu và hương vị thường được điều chỉnh để phù hợp với khẩu vị của người Hàn. Jongrak cũng chia sẻ rằng một số nhà hàng do người Việt làm chủ có món ăn gần giống hơn với hương vị Việt gốc. Ông bày tỏ lo ngại rằng người Hàn có thể nhầm lẫn hương vị điều chỉnh này là đặc trưng của ẩm thực Việt.","link":"https://vnexpress.net/khach-han-so-sanh-mon-viet-o-seoul-voi-ban-goc-4854725.html","cat":"du-lich","positivity":8,"importance":7,"question":"Khách Hàn nhận xét gì về món Việt ở Seoul?","answers":[{"text":"Nguyên liệu và hương vị thường khác so với món gốc ở Việt Nam.","correct":true},{"text":"Món ăn hoàn toàn giống với món gốc.","correct":false},{"text":"Món ăn không được phục vụ tại các nhà hàng.","correct":false},{"text":"Ẩm thực Việt không được người Hàn yêu thích.","correct":false}]},{"title":"Rước họa do bút tiêm giảm cân không rõ nguồn gốc","content":"Chị Ngọc, 37 tuổi, đã chi 30 triệu đồng để mua bút tiêm giảm cân không rõ nguồn gốc, nhưng sau một tháng sử dụng, chị không chỉ không giảm mà còn bị tăng cân và gặp nhiều triệu chứng sức khỏe tiêu cực như chóng mặt, buồn nôn. Bác sĩ khuyến cáo rằng việc tự ý sử dụng các loại bút tiêm giảm cân trôi nổi có thể dẫn đến nhiều biến chứng nguy hiểm như nhiễm trùng, ảnh hưởng đến gan và thận. Hiện chỉ có một loại bút tiêm giảm cân được cấp phép là Saxenda, và cần phải có sự hướng dẫn của bác sĩ khi sử dụng.","link":"https://vnexpress.net/ruoc-hoa-do-but-tiem-giam-can-khong-ro-nguon-goc-4854821.html","cat":"suc-khoe","positivity":2,"importance":8,"question":"Sử dụng bút tiêm giảm cân không rõ nguồn gốc có thể gây ra những tác hại nào?","answers":[{"text":"Có thể gây nhiễm trùng và ảnh hưởng đến chức năng gan, thận.","correct":true},{"text":"Giúp giảm cân hiệu quả mà không có tác dụng phụ.","correct":false},{"text":"Không ảnh hưởng gì đến sức khỏe.","correct":false},{"text":"Chỉ có tác dụng phụ nhẹ như buồn nôn.","correct":false}]},{"title":"Jaecoo J7 PHEV chỉ 1 bình xăng đi qua 3 nước","content":"Chiếc xe Jaecoo J7 PHEV đã thực hiện một chuyến thử nghiệm đường dài, di chuyển hơn 1.400km từ Singapore qua Malaysia và đến Hatyai, Thái Lan chỉ với một bình xăng. Kết quả cho thấy xe tiêu thụ 3,5 lít xăng cho 100km, thấp hơn so với tiêu chuẩn chính thức. Điều này đạt được nhờ vào hệ thống Super Hybrid System (SHS) và việc người lái xe đã tối ưu hóa cách lái để tiết kiệm năng lượng.","link":"https://tuoitre.vn/jaecoo-j7-phev-chi-1-binh-xang-di-qua-3-nuoc-20250227094654994.htm","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Jaecoo J7 PHEV đã đi được bao xa với một bình xăng?","answers":[{"text":"Hơn 1.400km","correct":true},{"text":"1.000km","correct":false},{"text":"1.300km","correct":false},{"text":"1.500km","correct":false},{"text":"800km","correct":false}]},{"title":"Về miền Tây ngắm hoa lục bình nhuộm tím bờ ao","content":"Bài viết giới thiệu vẻ đẹp của hoa lục bình đang nở rộ tại các tỉnh miền Tây, đặc biệt là tại Đồng Tháp. Hoa lục bình có màu tím nhạt, nở rộ từ tháng 1 đến tháng 5 hàng năm, tạo nên cảnh sắc tuyệt đẹp trên các kênh, rạch và ao. Ngoài vẻ đẹp tự nhiên, hoa lục bình còn được sử dụng trong ẩm thực và thủ công mỹ nghệ, góp phần làm phong phú thêm văn hóa ẩm thực địa phương.","link":"https://tuoitre.vn/ve-mien-tay-ngam-hoa-luc-binh-nhuom-tim-bo-ao-20250227154428183.htm","cat":"du-lich","positivity":9,"importance":7,"question":"Hoa lục bình nở rộ vào thời điểm nào trong năm ở miền Tây?","answers":[{"text":"Từ tháng 1 đến tháng 5","correct":true},{"text":"Từ tháng 6 đến tháng 9","correct":false},{"text":"Từ tháng 10 đến tháng 12","correct":false},{"text":"Từ tháng 3 đến tháng 4","correct":false}]},{"title":"Pháp tiết lộ đã thảo luận về khoáng sản với Ukraine","content":"Pháp đã bắt đầu thảo luận với Ukraine về việc tiếp cận tài nguyên khoáng sản, nhằm đa dạng hóa nguồn cung cho ngành quốc phòng từ cuối năm 2024. Bộ trưởng Quốc phòng Pháp, Sebastien Lecornu, cho biết các cuộc đàm phán được khởi động trong bối cảnh Tổng thống Ukraine Volodymyr Zelensky thăm Pháp. Ông nhấn mạnh rằng Pháp không yêu cầu bồi hoàn từ Ukraine cho các khoản viện trợ đã gửi, nhưng cần có nguồn khoáng sản thiết yếu cho hệ thống vũ khí trong tương lai. Ukraine hiện sở hữu khoảng 5% trữ lượng khoáng sản của thế giới, với hơn 100 loại tài nguyên được xác định.","link":"https://vnexpress.net/phap-tiet-lo-da-thao-luan-ve-khoang-san-voi-ukraine-4854851.html","cat":"the-gioi","positivity":7,"importance":8,"question":"Pháp đã thảo luận về vấn đề gì với Ukraine?","answers":[{"text":"Khoáng sản","correct":true},{"text":"Vũ khí","correct":false},{"text":"Kinh tế","correct":false},{"text":"Giáo dục","correct":false},{"text":"Y tế","correct":false}]},{"title":"Đi chụp ảnh, 2 nam sinh lớp 6 trượt chân xuống sông mất tích","content":"Hai nam sinh lớp 6 ở huyện Thọ Xuân, tỉnh Thanh Hóa đã mất tích sau khi trượt chân xuống sông Chu trong khi chụp ảnh vào chiều 27/2. Vào khoảng 14h30, hai em đã ra bờ sông để chụp hình, nhưng không may trượt chân và rơi xuống nước. Lực lượng chức năng cùng người dân địa phương đang tích cực tìm kiếm hai nam sinh này.","link":"https://dantri.com.vn/xa-hoi/di-chup-anh-2-nam-sinh-lop-6-truot-chan-xuong-song-mat-tich-20250227181427218.htm","cat":"giao-duc","positivity":2,"importance":7,"question":"Hai nam sinh lớp 6 ở đâu đã mất tích khi đi chụp ảnh?","answers":[{"text":"Huyện Thọ Xuân, tỉnh Thanh Hóa","correct":true},{"text":"Huyện Thanh Trì, Hà Nội","correct":false},{"text":"Huyện Đô Lương, Nghệ An","correct":false},{"text":"Huyện Hải Hậu, Nam Định","correct":false}]},{"title":"Ủy ban Kiểm tra Trung ương được tăng thành viên","content":"Ủy ban Kiểm tra Trung ương của Đảng vừa được điều chỉnh quy định tăng số lượng thành viên từ 19-21 lên 23-25 ủy viên, trong đó có 2-3 người kiêm nhiệm. Quy định mới cũng chỉ rõ rằng không quá một phần ba trong số ủy viên là ủy viên Trung ương. Chủ nhiệm hiện tại của Ủy ban là ông Nguyễn Duy Ngọc cùng với 11 phó chủ nhiệm và 8 ủy viên khác.","link":"https://vnexpress.net/uy-ban-kiem-tra-trung-uong-duoc-tang-thanh-vien-4854857.html","cat":"thoi-su","positivity":7,"importance":8,"question":"Ủy ban Kiểm tra Trung ương mới có bao nhiêu thành viên?","answers":[{"text":"Từ 23 đến 25 thành viên","correct":true},{"text":"Từ 19 đến 21 thành viên","correct":false},{"text":"Từ 15 đến 17 thành viên","correct":false},{"text":"Từ 20 đến 22 thành viên","correct":false}]},{"title":"Nghị sĩ Thái Lan tố các quan chức tiếp tay cho hang ổ lừa đảo ở biên giới","content":"Nghị sĩ Rangsiman Rome của Thái Lan đã cáo buộc các quan chức nước này có liên quan đến các trung tâm lừa đảo ở biên giới Myanmar, cho rằng sự tham nhũng đã giúp các tổ chức tội phạm mở rộng hoạt động. Ông cho biết có khoảng 300.000 người làm việc tại các khu phức hợp lừa đảo, trong khi chỉ có khoảng 10.000 người được giải cứu. Thủ tướng Thái Lan cũng đã công nhận đây là một vấn đề cấp bách và chính phủ đang tìm cách giải quyết.","link":"https://tuoitre.vn/nghi-si-thai-lan-to-cac-quan-chuc-tiep-tay-cho-hang-o-lua-dao-o-bien-gioi-20250227174759974.htm","cat":"phap-luat","positivity":4,"importance":8,"question":"Nghị sĩ Thái Lan đã tố cáo điều gì về các quan chức nước này?","answers":[{"text":"Có liên quan đến các trung tâm lừa đảo ở biên giới Myanmar","correct":true},{"text":"Họ đang giải quyết tốt vấn đề tham nhũng","correct":false},{"text":"Họ đã cứu được nhiều nạn nhân","correct":false},{"text":"Họ không có bất kỳ liên quan nào đến tội phạm","correct":false}]},{"title":"'Giá đất nhà nước' ở trung tâm Buôn Ma Thuột gần 98 triệu đồng/m2, cách xa giá thị trường","content":"Bảng giá đất mới ban hành tại TP Buôn Ma Thuột cho thấy giá đất nhà nước ở khu vực trung tâm gần 98 triệu đồng/m2, trong khi giá thị trường thực tế cao hơn nhiều, lên tới hàng trăm triệu đồng/m2. UBND tỉnh Đắk Lắk đã điều chỉnh bảng giá đất cho giai đoạn 2020 - 2024, nhưng giá này chỉ mang tính chất cơ bản và không phản ánh đúng giá trị thực tế của thị trường. Một số lãnh đạo cho biết cần phải kiểm tra thực tế để xác định giá đất chính xác hơn.","link":"https://tuoitre.vn/gia-dat-nha-nuoc-o-trung-tam-buon-ma-thuot-gan-98-trieu-dong-m2-cach-xa-gia-thi-truong-20250227164301715.htm","cat":"kinh-doanh","positivity":4,"importance":7,"question":"Giá đất nhà nước ở trung tâm Buôn Ma Thuột là bao nhiêu?","answers":[{"text":"Gần 98 triệu đồng/m2","correct":true},{"text":"Hơn 100 triệu đồng/m2","correct":false},{"text":"Khoảng 80 triệu đồng/m2","correct":false},{"text":"Dưới 50 triệu đồng/m2","correct":false},{"text":"Trên 150 triệu đồng/m2","correct":false}]},{"title":"Mỹ nêu mối đe dọa duy nhất của NATO","content":"Ngoại trưởng Mỹ Marco Rubio đã chỉ ra rằng mối đe dọa duy nhất đối với NATO hiện nay là việc các đồng minh không chi đủ ngân sách cho quân sự. Ông nhấn mạnh rằng mặc dù NATO không gặp nguy hiểm từ bên ngoài, nhưng sự thiếu hụt ngân sách quân sự của các quốc gia giàu có, đặc biệt ở Tây Âu, đang đặt liên minh vào tình thế nguy hiểm. Rubio cho rằng điều này không công bằng và không bền vững khi Mỹ phải gánh vác phần lớn trách nhiệm bảo vệ NATO.","link":"https://dantri.com.vn/the-gioi/my-neu-moi-de-doa-duy-nhat-cua-nato-20250227165423493.htm","cat":"the-gioi","positivity":6,"importance":7,"question":"Mối đe dọa duy nhất mà NATO đối mặt là gì?","answers":[{"text":"Việc các đồng minh không chi đủ ngân sách cho quân sự","correct":true},{"text":"Sự tấn công của Nga","correct":false},{"text":"Khủng bố quốc tế","correct":false},{"text":"Sự chia rẽ trong nội bộ NATO","correct":false}]},{"title":"Thái Lan cho phép đánh bạc, Philippines sợ mất doanh thu tỉ đô","content":"Thái Lan đã hợp pháp hóa đánh bạc, điều này khiến Philippines lo ngại về việc mất vị trí trung tâm cờ bạc lớn thứ hai châu Á. Chủ tịch PAGCOR, Alejandro Tengco, cho biết doanh thu từ cờ bạc của Philippines có thể đạt kỷ lục trong năm 2025, nhưng cạnh tranh với Thái Lan sẽ trở nên gay gắt hơn khi lượng khách du lịch đến Thái Lan cao hơn nhiều. Thái Lan hi vọng việc này sẽ thu hút đầu tư và tạo thêm việc làm cho người dân.","link":"https://tuoitre.vn/thai-lan-cho-phep-danh-bac-philippines-so-mat-doanh-thu-ti-do-20250227170017182.htm","cat":"kinh-doanh","positivity":5,"importance":8,"question":"Philippines đang lo ngại điều gì sau khi Thái Lan hợp pháp hóa đánh bạc?","answers":[{"text":"Philippines sợ mất doanh thu từ cờ bạc","correct":true},{"text":"Philippines muốn hợp pháp hóa đánh bạc","correct":false},{"text":"Philippines sẽ tăng doanh thu từ cờ bạc","correct":false},{"text":"Philippines không quan tâm đến Thái Lan","correct":false}]},{"title":"Mỹ Linh cùng 47 ca sĩ tham gia concert \"Chị đẹp\", vé cao nhất 8 triệu đồng","content":"Concert \"Chị đẹp đạp gió\" sẽ diễn ra vào ngày 12/4 tại TP Thủ Đức với sự tham gia của 48 nữ nghệ sĩ, trong đó có Mỹ Linh, Thu Phương và Tóc Tiên. Đây là sự kiện âm nhạc quy tụ đông đảo nữ nghệ sĩ nhất từ trước đến nay tại Việt Nam, hứa hẹn mang đến nhiều màn trình diễn hấp dẫn. Giá vé cho concert dao động từ 800.000 đồng đến 8 triệu đồng, với 14 hạng vé khác nhau, dự kiến sẽ thu hút sự quan tâm lớn từ khán giả.","link":"https://dantri.com.vn/giai-tri/my-linh-cung-47-ca-si-tham-gia-concert-chi-dep-ve-cao-nhat-8-trieu-dong-20250227160743451.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Concert \"Chị đẹp đạp gió\" sẽ diễn ra vào ngày nào và có bao nhiêu nghệ sĩ tham gia?"
