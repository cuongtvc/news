c đón con trai đầu lòng","content":"Vào trưa ngày 19/2, thủ môn Đặng Văn Lâm và vợ Yến Xuân đã vui mừng thông báo về sự ra đời của con trai đầu lòng, tên thân mật là \"Gấu\". Đặng Văn Lâm bày tỏ niềm hạnh phúc qua mạng xã hội, cho biết đây là món quà quý giá của gia đình. Yến Xuân cũng chia sẻ rằng cả hai đang rất hạnh phúc và cảm ơn sự quan tâm của mọi người. Hành trình tình yêu của cặp đôi kéo dài 6 năm, và họ đã tổ chức lễ cưới vào tháng 7/2024.","cat":"gia-dinh","positivity":10,"importance":7},{"title":"\"Bước nhảy vọt\" để Việt Nam phát triển mạng vệ tinh, điện hạt nhân","content":"Bài viết đề cập đến những quyết sách quan trọng mà Việt Nam đang thực hiện để phát triển mạng vệ tinh quỹ đạo tầm thấp và điện hạt nhân. Quốc hội đã thông qua các nghị quyết cho phép thí điểm đầu tư vào viễn thông vệ tinh LEO và tái khởi động dự án điện hạt nhân Ninh Thuận. Những quyết định này phản ánh tầm nhìn chiến lược của Việt Nam trong việc đảm bảo an ninh năng lượng và hội nhập vào công nghệ tiên tiến toàn cầu.","cat":"thoi-su","positivity":8,"importance":9},{"title":"Tiết lộ động lực mới giúp nền kinh tế Việt Nam tăng trưởng 2 chữ số","content":"Theo Viện Nghiên cứu quản lý kinh tế Trung ương (CIEM), ngành kinh doanh nền tảng đóng góp khoảng 10% vào GDP Việt Nam và là động lực tăng trưởng mới trong bối cảnh các động lực tăng trưởng truyền thống đã bão hòa. Tốc độ tăng trưởng kinh tế số tại Việt Nam trong những năm qua đạt mức cao, vượt 20% mỗi năm, trong khi mục tiêu đạt tăng trưởng kinh tế 2 chữ số trong 20 năm tới đang gặp thách thức về năng suất lao động. Mặc dù có nhiều tiềm năng, ngành kinh doanh nền tảng cũng gặp phải nhiều thách thức như thiếu khung pháp lý và cạnh tranh không lành mạnh từ các nền tảng xuyên biên giới.","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Con trai Messi độc diễn ghi bàn","content":"Ciro, con trai 6 tuổi của Lionel Messi, đã gây ấn tượng khi ghi bàn trong một trận đấu tại học viện Inter Miami. Cậu bé thực hiện một pha solo ấn tượng, đi bóng qua ba cầu thủ trước khi sút bóng vào góc chéo, gợi nhớ đến siêu phẩm của Messi năm 2007. Nhiều người dùng mạng xã hội nhận xét Ciro có tài năng vượt trội và khuyên Messi nên đưa con về lò đào tạo La Masia để phát triển.","cat":"the-thao","positivity":9,"importance":7},{"title":"Khó xử khi tài xế công nghệ xin 'tiền lẻ' sau cuốc xe","content":"Bài viết đề cập đến tình trạng tài xế công nghệ xin 'tiền lẻ' sau các cuốc xe, đặc biệt là vào dịp Tết. Nhiều khách hàng, đặc biệt là người nước ngoài, cảm thấy khó xử khi tài xế kết bạn và nhắn tin xin tiền thừa vì không có tiền thối. Các hãng xe như Grab và Be đã khẳng định rằng hành vi này vi phạm quy tắc ứng xử và sẽ có biện pháp xử lý nghiêm khắc đối với tài xế vi phạm.","cat":"phap-luat","positivity":4,"importance":6},{"title":"Mua mới hơn 7 tỷ, Mercedes S63 AMG giá còn 799 triệu đồng sau 15 năm","content":"Chiếc Mercedes S63 AMG sản xuất năm 2010, có giá mua mới hơn 7 tỷ đồng, hiện đang được chào bán với giá 799 triệu đồng. Mặc dù đã qua 15 năm sử dụng và có khoảng 120.000 km trên đồng hồ, mẫu xe này vẫn giữ được vẻ ngoài khá mới mẻ và nhiều trang bị hiện đại. Tuy nhiên, giá bán thấp hơn so với các mẫu sedan mới hiện tại, khiến nó trở thành lựa chọn kén khách hàng, đặc biệt là những người yêu thích hiệu suất và khả năng vận hành của xe.","cat":"oto-xe-may","positivity":6,"importance":5},{"title":"Công bố quyết định kiểm tra của Bộ Chính trị đối với BTV Tỉnh ủy Hà Nam","content":"Vào sáng ngày 19/2/2025, tại Hà Nam, Đoàn kiểm tra số 1921 của Bộ Chính trị đã tổ chức hội nghị công bố quyết định kiểm tra đối với Ban Thường vụ Tỉnh ủy Hà Nam. Quyết định này nhằm tổng kết Nghị quyết số 18-NQ/TW về việc đổi mới, sắp xếp tổ chức bộ máy của hệ thống chính trị. Đoàn kiểm tra sẽ tiến hành kiểm tra các nội dung quan trọng liên quan đến việc thực hiện các chỉ thị và nghị quyết của Bộ Chính trị, với yêu cầu cao về thời gian và nội dung. Ông Hoàng Trọng Hưng đã nhấn mạnh tầm quan trọng của cuộc kiểm tra trong việc nâng cao hiệu quả hoạt động chính trị tại địa phương.","cat":"thoi-su","positivity":6,"importance":8},{"title":"Chủ đầu tư Haus Da Lat chính thức khởi công dự án","content":"Ngày 19/2/2025, tại Đà Lạt, chủ đầu tư The One Destination đã tổ chức lễ khởi công cho dự án Haus Da Lat, một tổ hợp bất động sản tiên phong theo phong cách ESG tại Việt Nam. Dự án không chỉ góp phần làm phong phú thêm sản phẩm du lịch của Đà Lạt mà còn hứa hẹn sẽ trở thành điểm đến văn hóa mới, hiện đại và thân thiện với môi trường. Ông Trần Hồng Thái, Chủ tịch UBND tỉnh Lâm Đồng, bày tỏ sự tin tưởng rằng dự án sẽ nâng cao vị thế của Đà Lạt trên bản đồ du lịch và bất động sản thế giới.","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Cục Đường bộ yêu cầu các địa phương tiếp tục cấp, đổi giấy phép lái xe","content":"Cục Đường bộ Việt Nam đã yêu cầu các Sở Giao thông vận tải địa phương tiếp tục cấp và đổi giấy phép lái xe cho người dân cho đến khi có thông báo chính thức về việc chuyển giao nhiệm vụ này sang Bộ Công an. Tại Hà Nội, số lượng người đến làm thủ tục cấp, đổi giấy phép lái xe đã tăng đột biến trong những ngày gần đây, với nhiều người xếp hàng chờ đợi. Cục Đường bộ khẳng định rằng việc chuyển giao chưa được thực hiện và các sở cần tiếp tục phục vụ người dân.","cat":"phap-luat","positivity":7,"importance":8},{"title":"Thu giữ nhiều xe sang trong đường dây lừa đảo đầu tư đồng năng lượng MPX","content":"Công an Hà Nội đã triệt phá một đường dây lừa đảo đầu tư đồng năng lượng MPX, bắt giữ 8 nghi phạm và thu giữ nhiều tài sản, bao gồm ô tô hạng sang, với tổng giá trị 500 tỉ đồng. Các nghi phạm bị cáo buộc đã dụ dỗ người dân đầu tư vào dự án tiền ảo với lời hứa lợi nhuận cao. Nhiều nhà đầu tư đã bị lừa đảo với số tiền lên tới 13 tỉ đồng mỗi người, trong khi đường dây này sử dụng các thủ đoạn như tổ chức hội thảo kín để thu hút vốn đầu tư.","cat":"phap-luat","positivity":2,"importance":8},{"title":"Nhiều người Mỹ mua sắm tích trữ do lo giá cả tăng theo chính sách thuế quan của ông Trump","content":"Một báo cáo cho thấy khoảng 20% người Mỹ đang gia tăng mua sắm tích trữ trước lo ngại về khả năng giá cả tăng cao do chính sách thuế quan của Tổng thống Trump. Nhiều người tiêu dùng bắt đầu mua sắm các mặt hàng thiết yếu như thực phẩm không dễ hỏng và vật tư y tế, với tâm lý lo ngại về lạm phát. Đồng thời, một số người cũng cho biết họ có thể gặp khó khăn với nợ thẻ tín dụng trong năm nay. Các doanh nghiệp cũng lo lắng về tác động tiêu cực của thuế quan đến nền kinh tế Mỹ.","cat":"kinh-doanh","positivity":4,"importance":8},{"title":"Taylor Swift là Nghệ sĩ thu âm toàn cầu của năm 2024","content":"Taylor Swift đã được vinh danh là Nghệ sĩ thu âm toàn cầu của năm 2024 nhờ doanh số bán nhạc cao nhất thế giới trong năm 2023. Đây là lần thứ năm và thứ ba liên tiếp cô nhận giải thưởng này, với những sản phẩm nổi bật như album \"Midnights\" và \"1989 (Taylor's Version)\". Thành công của chuyến lưu diễn \"The Eras Tours\" đã giúp cô củng cố vị trí của mình trên các bảng xếp hạng âm nhạc toàn cầu, đồng thời thúc đẩy doanh số của nhiều album cũ. Giám đốc điều hành IFPI đã khen ngợi Taylor Swift vì đã tiếp tục định nghĩa lại giới hạn thành công trong ngành công nghiệp âm nhạc.","cat":"giai-tri","positivity":10,"importance":9},{"title":"Câu chuyện từ khách hàng thành tư vấn viên bảo hiểm Prudential","content":"Bài viết kể về hành trình của các tư vấn viên bảo hiểm Prudential, bắt đầu từ vai trò khách hàng và nhận ra giá trị của bảo hiểm nhân thọ. Chị Nghiêm Thị Thúy chia sẻ về việc tham gia khóa học và trở thành tư vấn viên sau 15 năm gắn bó với nghề, đạt danh hiệu MDRT. Câu chuyện cũng đề cập đến những khó khăn mà họ gặp phải, bao gồm sự phản đối từ gia đình, nhưng nhấn mạnh tầm quan trọng của bảo hiểm trong cuộc sống và sứ mệnh lan tỏa giá trị nhân văn của nó.","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"6 trái cây giúp giảm cân nên ăn thường xuyên","content":"Bài viết giới thiệu 6 loại trái cây có lợi cho việc giảm cân mà người thừa cân nên ăn thường xuyên, bao gồm cam, dâu tây, việt quất, dưa hấu, lựu và lê. Những loại trái cây này đều chứa nhiều chất xơ, vitamin, và chất chống oxy hóa, giúp tạo cảm giác no lâu, thúc đẩy quá trình đốt mỡ và giảm viêm. Ngoài ra, cam và việt quất còn có tác dụng tăng cường sức khỏe tim mạch và hệ miễn dịch.","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Hàng trăm suất học bổng cho sinh viên Hồng Bàng","content":"Trường Đại học Quốc tế Hồng Bàng (HIU) vừa công bố hàng trăm suất học bổng cho tân sinh viên, bao gồm học bổng Hippocrates trị giá 120 triệu đồng cho ngành Y, cùng nhiều suất học bổng tài năng và IELTS giảm 60-100% học phí. Trường cam kết giữ nguyên mức học phí trong suốt khóa học, giúp sinh viên tiết kiệm chi phí. Ngoài học bổng, HIU còn tặng quà cho tân sinh viên và tạo môi trường học tập hiện đại với cơ sở vật chất đầy đủ.","cat":"giao-duc","positivity":9,"importance":8},{"title":"Người đàn ông cầm dao rượt đuổi tài xế xe ôm trước bến xe Đà Nẵng","content":"Vào chiều ngày 18/2, tại cổng bến xe Đà Nẵng, một người đàn ông tên Phan Ngọc Quỳnh Khá đã cầm dao rượt đuổi và gây thương tích cho ông N.V.N., 63 tuổi, là tài xế xe ôm. Nguyên nhân vụ việc được xác định là do mâu thuẫn trước đó giữa hai người. Ông N. đã bị thương ở cánh tay và được đưa đi cấp cứu. Công an đã nhanh chóng bắt giữ Khá cùng tang vật là con dao.","cat":"phap-luat","positivity":2,"importance":7},{"title":"Đề nghị các Sở Giao thông vận tải tiếp tục cấp đổi giấy phép lái xe","content":"Cục Đường bộ Việt Nam đã yêu cầu các Sở Giao thông vận tải tiếp tục xử lý hồ sơ cấp và đổi giấy phép lái xe, đảm bảo không gián đoạn trong quá trình chuyển giao nhiệm vụ sang Bộ Công an. Để đáp ứng nhu cầu tăng cao trong việc đổi giấy phép lái xe, các Sở cần xây dựng kế hoạch sát hạch và tổ chức các lớp tập huấn cho cán bộ công an nhằm trang bị đầy đủ kỹ năng cho họ. Cục cũng lưu ý người dân không nên hoang mang và đi đổi giấy phép lái xe khi vẫn còn hạn sử dụng.","cat":"phap-luat","positivity":7,"importance":9},{"title":"Một sở ở An Giang dự chi gần 42 tỷ đồng cho 39 người xin nghỉ trước tuổi","content":"Sở Lao động - Thương binh và Xã hội tỉnh An Giang đã báo cáo về việc 39 công chức, viên chức và lao động xin nghỉ hưu trước tuổi hoặc nghỉ việc theo Nghị định 178/2024 của Chính phủ. Trong số này, có 20 người xin nghỉ hưu trước tuổi và 19 người nghỉ theo nguyện vọng. Tổng kinh phí dự kiến cho 39 trường hợp này gần 42 tỷ đồng.","cat":"thoi-su","positivity":5,"importance":7},{"title":"Lexus NX thêm bản Overtrail cho giới nhà giàu thích off-road","content":"Lexus vừa ra mắt phiên bản mới của dòng SUV NX mang tên Overtrail, nhằm phục vụ cho những người yêu thích off-road. Phiên bản này có thiết kế mạnh mẽ hơn với mâm xe 18 inch và lốp đa địa hình, cùng với việc nâng gầm khoảng 13mm để cải thiện khả năng vận hành. Tuy nhiên, điểm đáng tiếc là Lexus NX Overtrail không có sự nâng cấp nào về phần cứng truyền động, vẫn sử dụng các tùy chọn động cơ như trước. Dự kiến, phiên bản này sẽ thu hút sự quan tâm của giới nhà giàu thích khám phá địa hình khó khăn.","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Ukraine đã nhận khoảng 70 máy bay F-16 từ phương Tây","content":"Ukraine đã nhận khoảng 70 máy bay chiến đấu F-16 từ các đối tác quốc tế như Đan Mạch, Hà Lan và Hy Lạp, bắt đầu từ tháng 8 năm 2024. Tổng thống Ukraine Volodymyr Zelensky cho biết số lượng này vẫn chưa đủ để đối phó với các cuộc tấn công từ Nga và kêu gọi thêm hỗ trợ. Các phi công Ukraine hiện đang được huấn luyện tại Anh để sử dụng F-16, nhưng vẫn có nhiều lo ngại về khả năng của những máy bay này trong cuộc chiến khốc liệt hiện tại.","cat":"the-gioi","positivity":6,"importance":8},{"title":"Rà soát hiện trạng đất rừng ở Vườn quốc gia Tam Đảo","content":"Bộ NN&PTNT đã yêu cầu tỉnh Vĩnh Phúc lập kế hoạch phân giới, cắm mốc cho Vườn quốc gia Tam Đảo nhằm bảo vệ hiện trạng rừng và ngăn chặn xâm lấn. Tại buổi làm việc vào ngày 19/2, Chủ tịch UBND tỉnh Trần Duy Đông cho biết diện tích rừng của Vườn quốc gia đã giảm hơn 586ha do chuyển đổi mục đích sử dụng. Vĩnh Phúc cũng được yêu cầu rà soát và cập nhật diện tích đất rừng trong quy hoạch, đồng thời thực hiện trồng rừng thay thế cho diện tích đã bị chuyển đổi.","cat":"phap-luat","positivity":7,"importance":8},{"title":"Thành quả 2 nhiệm kỳ của vị tư lệnh ngành LĐ-TB&XH","content":"Bộ trưởng Đào Ngọc Dung đã có hai nhiệm kỳ thành công tại Bộ Lao động - Thương binh và Xã hội (LĐ-TB&XH), trong đó ông đã chỉ đạo nhiều chính sách quan trọng nhằm bảo vệ quyền lợi người lao động và cải thiện an sinh xã hội. Dưới sự lãnh đạo của ông, Bộ đã ban hành nhiều bộ luật quan trọng như Luật Bảo hiểm Xã hội (BHXH) sửa đổi và Nghị quyết số 28 về cải cách chính sách BHXH. Ông nhấn mạnh sự cần thiết của các chính sách này trong bối cảnh Việt Nam chuẩn bị bước vào giai đoạn già hóa dân số, đồng thời khẳng định cam kết chăm sóc người có công với cách mạng là ưu tiên hàng đầu của ngành.","cat":"thoi-su","positivity":9,"importance":8},{"title":"Nga nêu điều kiện để châu Âu tham gia đàm phán về Ukraine","content":"Thứ trưởng Ngoại giao Nga Alexander Grushko đã tuyên bố rằng châu Âu cần ngừng cung cấp vũ khí cho Ukraine nếu muốn tham gia vào các cuộc đàm phán về hòa bình. Ông cáo buộc EU đang cố gắng đánh bại Nga và nhấn mạnh rằng chỉ khi châu Âu chấm dứt hỗ trợ quân sự cho Ukraine, họ mới có thể đóng góp vào việc giải quyết xung đột. Trong khi đó, Tổng thống Ukraine Volodymyr Zelensky đã bác bỏ các điều kiện của Nga và tuyên bố sẽ không chấp nhận bất kỳ thỏa thuận nào không có sự tham gia của Kiev.","cat":"the-gioi","positivity":3,"importance":8},{"title":"Con gái 14 tuổi của tôi rất mong... bố mẹ ly hôn","content":"Bài viết kể về một người mẹ có hai con gái, trong đó con gái lớn 14 tuổi đã bộc lộ mong muốn bố mẹ ly hôn để họ có thể sống vui vẻ hơn. Tình trạng hôn nhân của hai vợ chồng đã trở nên lạnh nhạt và không hạnh phúc, mặc dù họ cố gắng giữ gìn gia đình cho các con. Sau khi đọc được tâm tư của con, họ quyết định ly hôn để tìm kiếm hạnh phúc cho cả gia đình. Cuối cùng, các con cảm thấy vui mừng khi thấy bố mẹ thoải mái hơn sau khi ly hôn.","cat":"gia-dinh","positivity":7,"importance":8},{"title":"Tổng thống Trump và tỷ phú Musk được ví như \"hai anh em\"","content":"Trong cuộc phỏng vấn ngày 18/2, người dẫn chương trình Sean Hannity đã so sánh Tổng thống Donald Trump và tỷ phú Elon Musk như \"hai người anh em\". Ông Musk đã thảo luận về vai trò hỗ trợ của mình trong chính quyền Trump và việc thực hiện các chính sách đối với công chức. Cả hai đã chia sẻ những ước mơ về việc du hành đến Sao Hỏa, trong khi Trump ca ngợi Musk là một nhà lãnh đạo hiệu quả. Tuy nhiên, sự hiện diện của Musk trong chính quyền đã bị tranh cãi khi 14 bang kiện cáo vì cho rằng ông nắm quyền lực quá lớn.","cat":"thoi-su","positivity":7,"importance":8},{"title":"Cán bộ cơ quan Quốc hội từ trưởng xuống phó 'theo tinh thần tự nguyện'","content":"Trong cuộc họp báo sau kỳ họp bất thường vào ngày 19/2, Phó chủ nhiệm Ủy ban Công tác đại biểu Tạ Thị Yên cho biết một số cán bộ cơ quan Quốc hội đã tự nguyện chấp nhận điều chuyển từ vị trí cấp trưởng xuống cấp phó nhằm phục vụ lợi ích chung. Đây là một phần của quá trình tinh gọn bộ máy theo Nghị định 178, được thực hiện mà không cần vận động hoặc tác động bên ngoài. Quốc hội cũng đã thông qua nhiều nghị quyết về sắp xếp tổ chức bộ máy và phát triển kinh tế xã hội của đất nước trong kỳ họp này.","cat":"thoi-su","positivity":8,"importance":9},{"title":"Nguy cơ ung thư cao khi bướu cổ to?","content":"Bướu cổ, hay bướu giáp, là tình trạng tuyến giáp phình to và có thể lành tính hoặc ác tính. Kích thước bướu cổ thường không phải là yếu tố chính dẫn đến nguy cơ ung thư, nhưng bướu lớn có thể gây khó thở, khó nuốt và ảnh hưởng đến thẩm mỹ. Người bệnh bướu cổ nên khám sức khỏe định kỳ để theo dõi sự phát triển của bướu, và có thể cần phẫu thuật nếu bướu gây áp lực lên các cơ quan khác hoặc có dấu hiệu ác tính. Việc kiểm tra định kỳ rất quan trọng để phát hiện sớm bất thường.","cat":"suc-khoe","positivity":7,"importance":8},{"title":"BST kỷ niệm 10 năm ra mắt túi Puzzle của Loewe","content":"BST kỷ niệm 10 năm ra mắt túi Puzzle của Loewe giới thiệu mẫu túi Featherlight với bề mặt sáng bóng và nhiều màu sắc đa dạng. Thiết kế này lấy cảm hứng từ hình học và nghệ thuật xếp giấy, sử dụng chất liệu da nappa mới, nhẹ và tự nhiên. Mẫu túi này không chỉ mang tính biểu tượng mà còn được cải tiến để phù hợp với xu hướng hiện đại. Túi sẽ được bán ra toàn cầu từ ngày 20/2 và có mặt tại Việt Nam từ 21/2.","cat":"giai-tri","positivity":9,"importance":7},{"title":"Lộ trình giải đua xe đạp xuyên Việt 2025 gần bằng Tour de France","content":"Giải đua xe đạp xuyên Việt 2025 sẽ diễn ra với tổng lộ trình 3.059 km, gần bằng Tour de France, và bắt đầu từ ngày 3/4 tại Tuyên Quang, kết thúc tại TP HCM vào ngày 30/4. Cuộc đua sẽ bao gồm 25 chặng, đi qua 8 ngọn đèo, trong đó có đèo Khánh Lê là thử thách lớn nhất. Các tay đua hiện đang tích cực tập luyện chuẩn bị cho giải, mặc dù nhiều tay đua nổi tiếng khó có mặt do trùng lịch với giải đấu khác tại Trung Quốc.","cat":"the-thao","positivity":7,"importance":8},{"title":"Bãi chôn lấp chất thải phải cách khu dân cư 1.000m","content":"Bộ Tài nguyên và Môi trường vừa ban hành thông tư số 02/2025 quy định rằng bãi chôn lấp chất thải phải cách khu dân cư ít nhất 1.000m. Quy định này nhằm đảm bảo an toàn môi trường và sức khỏe cho người dân, đồng thời yêu cầu trồng dải cây xanh cách ly quanh khu vực xử lý chất thải. Thông tư có hiệu lực sau 6 tháng kể từ ngày ký, với các khoảng cách an toàn khác nhau tùy thuộc vào loại chất thải.","cat":"phap-luat","positivity":7,"importance":8},{"title":"Đổ xăng đầy bình chỉ đi được 120 km vì vướng xe chạy 'rùa bò'","content":"Bài viết nêu lên thực trạng giao thông ở Việt Nam, khi một người lái xe máy chỉ có thể đi được 120 km với một lần đổ xăng đầy bình thay vì 180 km như lý thuyết, do bị cản trở bởi các xe chạy chậm và không tuân thủ luật lệ giao thông. Tác giả chỉ ra rằng văn hóa lái xe kém và những hành vi không đúng mực của người tham gia giao thông là nguyên nhân chính gây ách tắc, làm tăng ô nhiễm môi trường và giảm hiệu suất sử dụng nhiên liệu. Để cải thiện tình hình, cần có sự nâng cao ý thức của người dân và sự kiểm soát chặt chẽ hơn từ lực lượng chức năng.","cat":"thoi-su","positivity":4,"importance":7},{"title":"Làng nuôi rắn nghìn năm hấp dẫn du khách","content":"Làng Lệ Mật, thuộc quận Long Biên, Hà Nội, nổi tiếng với nghề nuôi rắn và các sản phẩm từ rắn, đã trở thành một điểm du lịch hấp dẫn cho khách. Du khách không chỉ được tham quan mà còn có cơ hội trải nghiệm các sản phẩm thời trang làm từ da rắn. Tuy nhiên, nghề nuôi rắn đang gặp khó khăn do đô thị hóa và quy định nghiêm ngặt về chăn nuôi, khiến số hộ giữ nghề giảm mạnh. Chính quyền địa phương đang tìm cách phát triển du lịch và bảo tồn nghề này bằng cách chuyển đổi sản phẩm và xây dựng khu chăn nuôi tập trung.","cat":"du-lich","positivity":8,"importance":7},{"title":"Đà Nẵng thí điểm cấp đổi sổ đỏ không phụ thuộc địa giới","content":"Đà Nẵng đã phê duyệt thí điểm quy chế cấp đổi sổ đỏ không phụ thuộc vào địa giới hành chính, áp dụng tại hai quận Hải Châu và Thanh Khê. Quy trình này nhằm tạo thuận lợi cho người dân trong việc thực hiện các thủ tục hành chính liên quan đến đất đai, bao gồm đăng ký và cấp đổi giấy chứng nhận quyền sử dụng đất. Việc thí điểm này sẽ giúp tăng tính linh hoạt và giảm bớt sự cản trở trong việc thực hiện quyền sử dụng đất của người dân.","cat":"phap-luat","positivity":8,"importance":7},{"title":"Máy bay của Ronaldo gặp sự cố","content":"Máy bay riêng của Cristiano Ronaldo, loại Bombardier Global Express 6500, đã gặp sự cố và chưa thể rời khỏi sân bay Manchester sau hơn năm ngày kể từ khi hạ cánh vào ngày 14/2 do phát hiện vết nứt trên cửa sổ. Các kỹ sư đang chờ linh kiện thay thế để máy bay có thể hoạt động trở lại. Ronaldo gần đây đã thi đấu cho Al Nassr tại Saudi Pro League và việc máy bay của anh ở Manchester đã làm dấy lên tin đồn về khả năng trở lại thi đấu cho Man Utd.","cat":"the-thao","positivity":4,"importance":7},{"title":"Ly nước mía, nước dừa cũng tăng giá nên phải thắt chặt chi tiêu","content":"Giá các mặt hàng thực phẩm, đặc biệt là nước mía và nước dừa, đang tăng lên khiến người dân phải thắt chặt chi tiêu. Nhiều người cho biết họ đã cắt giảm ngân sách cho việc mua sắm và ăn uống do thu nhập giảm sút, trong khi giá cả các mặt hàng thiết yếu vẫn cao. Sự chuyển dịch sang mua sắm online cũng làm cho các chợ truyền thống và siêu thị rơi vào tình trạng ế ẩm, điều này gây khó khăn cho các tiểu thương và người bán lẻ.","cat":"kinh-doanh","positivity":4,"importance":7},{"title":"Sau khi bị Thủ tướng phê bình, Đắk Lắk báo cáo các dự án tồn đọng","content":"Tỉnh Đắk Lắk đã báo cáo về ba dự án tồn đọng sau khi bị Thủ tướng phê bình vì chậm trễ trong việc gửi báo cáo. Ba dự án này bao gồm một dự án đầu tư công và hai dự án ngoài ngân sách, trong đó dự án Hồ chứa nước Krông Pách Thượng có quy mô lớn nhất với tổng mức đầu tư hơn 4.400 tỷ đồng. Các dự án gặp nhiều khó khăn trong quá trình thi công, đặc biệt là vấn đề giải phóng mặt bằng và di dân. UBND tỉnh Đắk Lắk đang chỉ đạo rà soát và thống kê các dự án để đưa ra kế hoạch xử lý.","cat":"thoi-su","positivity":4,"importance":7},{"title":"Đông người làm thủ tục đổi bằng lái trong ngày đầu công an tiếp nhận ở Đà Nẵng","content":"Trong ngày đầu tiên công an Đà Nẵng tiếp nhận thủ tục đổi giấy phép lái xe, lượng người nộp hồ sơ rất đông, khiến nhiều người phải chờ lâu. Nhiều người cho biết họ đã đến sớm nhưng vẫn phải chờ đợi hàng giờ để nộp hồ sơ, do số lượng người chờ đông và thời gian xử lý mỗi hồ sơ kéo dài. Các nhân viên công an khuyến cáo người dân có giấy phép còn thời hạn không cần phải vội vàng đổi ngay.","cat":"phap-luat","positivity":5,"importance":7},{"title":"Việt Nam bắt đầu kế hoạch tranh vé U17 World Cup","content":"Đội U17 Việt Nam sẽ bắt đầu chuẩn bị cho FIFA U17 World Cup 2025 bằng cách hội quân từ ngày 22/2 tại Trung tâm đào tạo bóng đá trẻ. Mục tiêu của đội là vào tứ kết U17 châu Á 2025 để giành vé tham dự World Cup, với các trận đấu diễn ra từ 3 đến 20/4 tại Arab Saudi. HLV Cristiano Roland sẽ dẫn dắt đội trong hành trình này, cùng với sự hỗ trợ của các trợ lý và chuyên gia kỹ thuật từ Nhật Bản. Đội sẽ có một tháng tập luyện tại Việt Nam trước khi tham gia các trận giao hữu tại Oman.","cat":"the-thao","positivity":8,"importance":7},{"title":"Tổ chức, hoạt động của thanh tra quốc phòng sẽ như thế nào?","content":"Bộ Quốc phòng vừa gửi đề xuất tới Bộ Tư pháp về tổ chức và hoạt động của thanh tra quốc phòng. Dự thảo nghị định mới nhằm thay thế Nghị định 33/2014, thiết lập một hệ thống thanh tra từ cấp Bộ Quốc phòng tới các đơn vị trong quân đội, nhằm phát hiện và xử lý kịp thời các sai phạm trong công tác quân sự, quốc phòng. Đề xuất này cũng bao gồm việc bổ sung các cơ quan thanh tra mới và quy định về biên chế, nhiệm vụ của các thanh tra viên trong quân đội.","cat":"phap-luat","positivity":8,"importance":9},{"title":"Thanh niên cầm súng vào tiệm cắt tóc tìm người yêu","content":"Một thanh niên 37 tuổi tên Lê Hữu Châu đã mang súng vào tiệm cắt tóc ở TP Quảng Ngãi với mục đích tìm người yêu. Hành động này đã khiến người dân hoảng sợ và báo cáo với công an. Cảnh sát đã nhanh chóng đến hiện trường, thu giữ khẩu súng và bắt giữ Châu vì tội tàng trữ trái phép vũ khí quân dụng. Vụ việc đang được điều tra làm rõ.","cat":"phap-luat","positivity":3,"importance":8},{"title":"Dính cú lừa ‘chạy’ dự án bến du thuyền sông Hàn, doanh nghiệp mất 27 tỉ","content":"Hai bị cáo Nguyễn Nho Cầm và Phạm Phú Quyền đã bị đưa ra xét xử tại TAND TP Đà Nẵng vì tội lừa đảo chiếm đoạt tài sản của một doanh nghiệp 27 tỷ đồng liên quan đến dự án bến du thuyền sông Hàn. Mặc dù không có quyền hạn hay khả năng thực hiện dự án, họ đã tự nhận có khả năng 'chạy' dự án và yêu cầu tiền từ giám đốc Công ty K.L. để làm thủ tục đầu tư. Khi bị tố cáo, cả hai không hoàn trả số tiền đã chiếm đoạt.","cat":"phap-luat","positivity":2,"importance":8},{"title":"6 giờ đại phẫu, cắt gần 1 mét ruột cứu người phụ nữ bị căn bệnh quái ác","content":"Ngày 19/2/2025, bác sĩ tại Bệnh viện Ung bướu TPHCM đã thực hiện một ca phẫu thuật kéo dài 6 giờ để cứu mạng một bệnh nhân nữ 47 tuổi bị ung thư buồng trứng. Bệnh nhân đã trải qua nhiều lần phẫu thuật và hóa trị nhưng tình trạng bệnh tái phát và khối u lớn đã đè nén các cơ quan nội tạng, gây nguy hiểm đến tính mạng. Trong ca phẫu thuật, các bác sĩ đã cắt gần 1 mét ruột và thực hiện nhiều thủ thuật để giải phóng đường tiểu tiện và đại tiện cho bệnh nhân. Sau phẫu thuật, bệnh nhân sẽ tiếp tục được chăm sóc và theo dõi để quay lại phác đồ hóa trị.","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Chế tài xử lý người đánh nam sinh gãy mũi","content":"Một nam sinh 17 tuổi tại Nghệ An đã bị đánh gãy mũi sau khi va chạm giao thông với một người đàn ông 30 tuổi. Kết quả chẩn đoán ban đầu cho thấy nạn nhân bị gãy xương mũi, với mức độ thương tật có thể từ 7-15%. Luật sư cho rằng hành vi của người đánh có thể bị xử lý theo Điều 134 và Điều 318 Bộ luật Hình sự về tội cố ý gây thương tích và gây rối trật tự công cộng. Cơ quan công an đã ra lệnh bắt giữ khẩn cấp người này.","cat":"phap-luat","positivity":3,"importance":8},{"title":"Nga - Mỹ nối lại đàm phán: Bước ngoặt lịch sử sau nhiều năm \"nguội lạnh\"","content":"Cuộc đàm phán giữa phái đoàn Nga và Mỹ diễn ra tại Ả Rập Xê Út vào ngày 18/2 đã mở ra một giai đoạn mới trong quan hệ song phương, đánh dấu sự thay đổi trong cách tiếp cận của Washington đối với Moscow. Các bên đã thảo luận nghiêm túc về việc khôi phục quan hệ ngoại giao và tìm kiếm giải pháp cho cuộc xung đột Ukraine. Mặc dù không đạt được nhiều thỏa thuận cụ thể, sự kiện này cho thấy Moscow đã chấm dứt tình trạng bị cô lập chính trị và mở ra khả năng hợp tác trong tương lai.","cat":"the-gioi","positivity":8,"importance":9},{"title":"Từ vụ shipper và nam sinh bị đánh: Nhiều người thích thể hiện bằng nắm đấm","content":"Gần đây, xã hội Việt Nam đã bức xúc trước các vụ bạo lực xảy ra sau những va chạm giao thông nhỏ, như vụ một nam sinh bị đánh gãy mũi hay chấn động não chỉ vì va chạm nhỏ với người đi bộ. Hành vi dùng vũ lực để giải quyết mâu thuẫn ngày càng phổ biến, cho thấy sự thiếu kiểm soát cảm xúc của nhiều người. Các chuyên gia nhận định nguyên nhân có thể do áp lực cuộc sống, sự gia tăng lưu lượng giao thông và sự thiếu tôn trọng lẫn nhau trong xã hội.","cat":"phap-luat","positivity":3,"importance":8},{"title":"Vuốt ve cá sấu định cho ăn, khách bị kéo tuột xuống nước suýt bỏ mạng","content":"Một sự cố nghiêm trọng đã xảy ra tại công viên Cimory Dairyland ở Indonesia khi một vị khách lớn tuổi đã bị cá sấu tấn công. Trong khi cố gắng cho cá sấu ăn, ông đã bị con vật ngoạm vào cổ tay và kéo xuống nước. Nhân chứng ghi lại cảnh tượng kinh hoàng này cho thấy vị khách không có khả năng kháng cự. May mắn thay, lực lượng cứu hộ đã có mặt kịp thời để đưa ông đến bệnh viện, nhưng ông đã bị thương nặng ở cổ tay. Sự việc này đã thu hút sự chú ý của dư luận và khiến ban quản lý công viên xem xét việc di chuyển cá sấu đến nơi khác để đảm bảo an toàn.","cat":"thoi-su","positivity":2,"importance":7},{"title":"Pickleball có quy định mới khi Quang Dương bị đối thủ cố tình nhắm vào mặt","content":"Hiệp hội quản lý pickleball của Mỹ (UPA-A) vừa ban hành quy định mới nhằm bảo vệ vận động viên sau sự cố Quang Dương bị Ben Johns, tay vợt số 1 thế giới, cố tình đánh bóng nhắm vào mặt trong một cuộc thi. Quy định cấm hành động này và sẽ áp dụng phạt tiền từ 2.500 đến 5.000 USD cho các vi phạm, cùng với việc trao điểm cho đối thủ. Chủ tịch UPA-A nhấn mạnh rằng mục tiêu là tạo ra một môi trường thi đấu an toàn và công bằng cho các vận động viên.","cat":"the-thao","positivity":7,"importance":8},{"title":"Cách tính thời gian hưởng trợ cấp với người từ 60 tuổi không có lương hưu","content":"Dự thảo Thông tư quy định cách tính thời gian hưởng trợ cấp cho người từ 60 tuổi không có lương hưu, theo Luật Bảo hiểm xã hội 2024. Những người đủ tuổi nghỉ hưu nhưng chưa có đủ 15 năm đóng bảo hiểm xã hội có thể lựa chọn hưởng trợ cấp hằng tháng, với điều kiện không hưởng bảo hiểm xã hội một lần. Ví dụ, ông T. sinh tháng 6/1964, có thời gian đóng bảo hiểm 5 năm, có thể được hưởng trợ cấp 132 tháng từ tháng 10/2025 với mức trợ cấp 500.000 đồng/tháng.","cat":"an-sinh","positivity":8,"importance":9},{"title":"Giảm 20kg sau 2 tháng, bác sĩ chỉ cách chạy bộ \"siêu đốt mỡ\"","content":"Bác sĩ Trịnh Đình An, 36 tuổi, đã giảm 20kg chỉ trong 2 tháng nhờ áp dụng phương pháp chạy bộ kết hợp với chế độ dinh dưỡng hợp lý. Trước khi giảm cân, bác sĩ An từng nặng gần 90kg và đã thử nhiều phương pháp nhưng không thành công. Hiện tại, anh duy trì thói quen chạy bộ hàng ngày để giữ cân nặng ổn định và nâng cao thể lực. Trong video, bác sĩ An hướng dẫn các bài tập chạy hiệu quả cho người mới bắt đầu.","cat":"suc-khoe","positivity":9,"importance":7},{"title":"Hố \"tử thần\" xuất hiện giữa đường ở Hà Tĩnh","content":"Một hố sụt lún sâu 2m và rộng khoảng 4m vừa xuất hiện trên tuyến huyện lộ 8 ở huyện Hương Khê, Hà Tĩnh. Chính quyền địa phương đã nhanh chóng dựng rào chắn và cấm người dân lại gần để đảm bảo an toàn. Hiện tại, cơ quan chức năng đang theo dõi và tìm hiểu nguyên nhân gây ra hiện tượng sụt lún này. Đây không phải là lần đầu tiên hố sụt lún xuất hiện tại khu vực này, trước đó một hố nhỏ hơn cũng đã xảy ra tại một nhà dân.","cat":"thoi-su","positivity":5,"importance":7},{"title":"Phi hành gia khuyết tật đầu tiên sẽ bay lên trạm ISS","content":"Cựu vận động viên Paralympic và bác sĩ phẫu thuật John McFall đã trở thành phi hành gia khuyết tật đầu tiên được cấp phép tham gia nhiệm vụ kéo dài 6 tháng trên Trạm Vũ trụ Quốc tế (ISS). Sau khi mất chân do một tai nạn vào năm 2000, McFall đã luyện tập và trở thành một vận động viên xuất sắc, đồng thời tham gia chương trình \"Fly!\" của ESA nhằm tìm hiểu khả năng của phi hành gia khuyết tật trong môi trường không gian. Hiện tại, ông đang huấn luyện tại Trung tâm phi hành gia châu Âu và chuẩn bị cho các thử nghiệm tiếp theo để sử dụng chân giả trong không gian.","cat":"the-gioi","positivity":9,"importance":8},{"title":"6 thực phẩm giàu chất xơ tốt cho tim","content":"Bài viết giới thiệu 6 thực phẩm giàu chất xơ có lợi cho sức khỏe tim mạch, bao gồm gạo lứt, súp lơ xanh, lê, chuối, hạt dẻ cười và đậu phộng. Những thực phẩm này không chỉ giúp ổn định huyết áp mà còn hỗ trợ giảm cholesterol và cải thiện tiêu hóa. Chất xơ trong các thực phẩm này đóng vai trò quan trọng trong việc điều hòa lượng đường trong máu và bảo vệ tim mạch.","cat":"suc-khoe","positivity":9,"importance":8}];

    const pageSize = 10;       // Number of articles to load each time
    let currentIndex = 0;      // Tracks which batch of items has been loaded
    let isLoading = false;     // Prevents multiple simultaneous loads

    // Set currentFilter to stored value or default to "important"
    let currentFilter = localStorage.getItem("filter") || "important";

    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");

    // Update the dropdown to reflect the stored filter
    filterDropdown.value = currentFilter;

    // Filter news data based on the current filter value.
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        // For category filters, match item.cat exactly
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
        case "y-kien":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // Load and render the next batch of news articles.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `
            <h3>${item.title}</h3>
            <p>${item.content}</p>
          `;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Simulated loading delay
    }

    // Handle scroll events for infinite scrolling and back-to-top visibility.
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      // Show the back-to-top button after scrolling down 300px
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // Reset and reload news when the filter is changed.
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Smooth scroll back to the top of the page.
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    // Initial load
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Listen for filter changes, refresh clicks, and back-to-top clicks.
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
  </script>
