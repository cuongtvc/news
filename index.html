n Đống Đa","correct":false},{"text":"Quận Ba Đình","correct":false},{"text":"Quận Hai Bà Trưng","correct":false}]},{"title":"Lưu Diệc Phi nhận cát sê khủng; Emilia Pérez giành giải Phim hay nhất tại Cesar 2025","content":"Lưu Diệc Phi đã nhận mức cát sê 25 triệu nhân dân tệ cho vai nữ chính trong bộ phim \"Câu chuyện hoa hồng\", cao nhất trong dàn diễn viên nhưng vẫn bị cho là thấp so với danh tiếng của cô. Đồng thời, phim \"Emilia Pérez\" của đạo diễn Jacques Audiard đã giành giải Phim hay nhất tại giải thưởng Cesar 2025, với tổng cộng 7 giải thưởng, khẳng định vị thế của ông trong làng điện ảnh Pháp.","link":"https://tuoitre.vn/luu-diec-phi-nhan-cat-se-khung-emilia-perez-gianh-giai-phim-hay-nhat-tai-cesar-2025-2025030119582486.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Lưu Diệc Phi nhận cát sê bao nhiêu cho vai diễn trong phim mới?","answers":[{"text":"25 triệu nhân dân tệ","correct":true},{"text":"20 triệu nhân dân tệ","correct":false},{"text":"18 triệu nhân dân tệ","correct":false},{"text":"75 triệu nhân dân tệ","correct":false},{"text":"30 triệu nhân dân tệ","correct":false}]},{"title":"Tiến Linh để lại dấu ấn, CLB Bình Dương đánh bại CLB Bình Định","content":"Trong trận đấu tại vòng 15 V-League vào tối 1/3, CLB Bình Dương đã đánh bại CLB Bình Định với tỷ số 1-0 nhờ vào tình huống kiến tạo của tiền đạo Nguyễn Tiến Linh. Mặc dù không thi đấu ngay từ đầu do chưa hoàn toàn sung sức, nhưng Tiến Linh đã góp mặt trong hiệp hai và tạo ra ảnh hưởng lớn đến lối chơi của đội bóng. Bàn thắng duy nhất được ghi do công của tiền vệ Abdurakhmanov sau khi nhận đường chuyền thông minh từ Tiến Linh.","link":"https://dantri.com.vn/the-thao/tien-linh-de-lai-dau-an-clb-binh-duong-danh-bai-clb-binh-dinh-20250301202424313.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Tiến Linh đã có vai trò gì trong trận đấu giữa CLB Bình Dương và CLB Bình Định?","answers":[{"text":"Tiến Linh tạo ra tình huống kiến tạo thành bàn","correct":true},{"text":"Tiến Linh ghi bàn thắng","correct":false},{"text":"Tiến Linh không thi đấu trong trận","correct":false},{"text":"Tiến Linh bị chấn thương","correct":false},{"text":"Tiến Linh bị thẻ đỏ","correct":false}]},{"title":"Việt Nam - Nhật Bản hợp tác phóng vệ tinh vào quỹ đạo năm 2025","content":"Việt Nam và Nhật Bản đã thống nhất hợp tác trong việc phóng vệ tinh vào quỹ đạo vào năm 2025, trong khuôn khổ cuộc tọa đàm giữa Thủ tướng Phạm Minh Chính và các doanh nghiệp Nhật Bản. Thủ tướng kêu gọi các doanh nghiệp Nhật Bản mở rộng đầu tư tại Việt Nam, coi đây là mắt xích quan trọng trong chuỗi cung ứng toàn cầu. Ông cũng nhấn mạnh cam kết của Chính phủ Việt Nam trong việc đảm bảo quyền lợi cho các nhà đầu tư Nhật Bản và thúc đẩy các dự án hợp tác trọng điểm.","link":"https://dantri.com.vn/xa-hoi/viet-nam-nhat-ban-hop-tac-phong-ve-tinh-vao-quy-dao-nam-2025-20250301201255568.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Việt Nam và Nhật Bản sẽ hợp tác trong lĩnh vực nào vào năm 2025?","answers":[{"text":"Phóng vệ tinh vào quỹ đạo","correct":true},{"text":"Xây dựng đường sắt","correct":false},{"text":"Đầu tư vào nông nghiệp","correct":false},{"text":"Phát triển du lịch","correct":false},{"text":"Cải cách giáo dục","correct":false}]},{"title":"Thiếu tướng Nguyễn Thanh Tùng điều hành Công an TP Hà Nội","content":"Thiếu tướng Nguyễn Thanh Tùng đã được giao nhiệm vụ điều hành Công an TP Hà Nội sau khi Trung tướng Nguyễn Hải Trung được bổ nhiệm làm Thứ trưởng Bộ Dân tộc và Tôn giáo. Buổi lễ công bố quyết định này được tổ chức vào ngày 1/3, với sự tham gia của Bộ trưởng Công an Lương Tam Quang, người đã đánh giá cao những đóng góp của Trung tướng Nguyễn Hải Trung trong công tác bảo đảm an ninh trật tự. Thiếu tướng Nguyễn Thanh Tùng sẽ tiếp tục lãnh đạo đơn vị để duy trì an ninh và trật tự xã hội tại Hà Nội.","link":"https://dantri.com.vn/xa-hoi/thieu-tuong-nguyen-thanh-tung-dieu-hanh-cong-an-tp-ha-noi-20250301201017238.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Thiếu tướng Nguyễn Thanh Tùng có vai trò gì tại Công an TP Hà Nội?","answers":[{"text":"Điều hành Công an TP Hà Nội","correct":true},{"text":"Làm Thứ trưởng Bộ Dân tộc và Tôn giáo","correct":false},{"text":"Giám đốc Công an TP Hà Nội","correct":false},{"text":"Phó Giám đốc Công an TP Hà Nội","correct":false},{"text":"Chỉ huy các cuộc điều tra tội phạm","correct":false}]},{"title":"Lừa đảo vàng nở rộ ở Mỹ: Hé lộ chiêu trò tinh vi - Cảnh báo khẩn cấp","content":"Vụ lừa đảo vàng thỏi tại Mỹ đã gây thiệt hại cho người dân lên đến 126 triệu USD trong năm 2024. Ông Kris Owen, một trong những nạn nhân, đã bị lừa khi nhận thông báo giả từ kẻ mạo danh đặc vụ liên bang, yêu cầu ông chuyển tiền tiết kiệm thành vàng thỏi. Khi giá vàng tăng, nhiều người dân tiếp tục gặp khó khăn và mất tiền do những chiêu trò tinh vi của các kẻ lừa đảo. Các cơ quan chức năng đang khẩn trương điều tra và cảnh báo cộng đồng về những hình thức lừa đảo này.","link":"https://dantri.com.vn/the-gioi/lua-dao-vang-no-ro-o-my-he-lo-chieu-tro-tinh-vi-canh-bao-khan-cap-20250301133622640.htm","cat":"phap-luat","positivity":2,"importance":9,"question":"Vụ lừa đảo vàng thỏi ở Mỹ đã gây thiệt hại bao nhiêu cho người dân?","answers":[{"text":"126 triệu USD","correct":true},{"text":"50 triệu USD","correct":false},{"text":"200 triệu USD","correct":false},{"text":"75 triệu USD","correct":false},{"text":"100 triệu USD","correct":false}]},{"title":"Nổ lớn khiến kính của một chi nhánh ngân hàng và nhiều nhà dân bị vỡ","content":"Vào khoảng 13h55 ngày 1/3, một vụ nổ lớn đã xảy ra tại phường Phù Đổng, thành phố Pleiku, tỉnh Gia Lai, làm vỡ nhiều tấm kính của chi nhánh ngân hàng BIDV và các nhà dân xung quanh. Cơ quan chức năng đang điều tra nguyên nhân vụ nổ, nghi ngờ có liên quan đến vật liệu nổ chưa xác định tại một bãi rác gần đó. May mắn là vụ nổ không gây thiệt hại về người, nhưng đã làm rung lắc mạnh và khiến nhiều đồ vật bị rơi vỡ trong các gia đình.","link":"https://dantri.com.vn/xa-hoi/no-lon-khien-kinh-cua-mot-chi-nhanh-ngan-hang-va-nhieu-nha-dan-bi-vo-20250301193558822.htm","cat":"thoi-su","positivity":3,"importance":6,"question":"Vụ nổ xảy ra ở đâu và có gây thiệt hại về người không?","answers":[{"text":"Vụ nổ xảy ra ở phường Phù Đổng và không gây thiệt hại về người.","correct":true},{"text":"Vụ nổ xảy ra ở thành phố Hồ Chí Minh và gây thương vong.","correct":false},{"text":"Vụ nổ xảy ra ở Hà Nội và có nhiều người bị thương.","correct":false},{"text":"Vụ nổ xảy ra ở Đà Nẵng và gây thiệt hại về người.","correct":false}]},{"title":"Hải quân Việt Nam hoàn thành hành trình diễn tập đa phương Komodo tại Indonesia","content":"Chiều 1-3, tàu 09 của Lữ đoàn 171, Vùng 2 Hải quân Việt Nam đã cập cảng Bà Rịa - Vũng Tàu, kết thúc hành trình gần 3.000 hải lý tham gia diễn tập hải quân đa phương Komodo lần thứ 5 tại Indonesia. Đoàn công tác đã thực hiện nhiều hoạt động diễn tập cùng các nước tham gia, bao gồm tìm kiếm cứu nạn và thực thi pháp luật trên biển. Chuyến đi đã góp phần củng cố quan hệ hợp tác giữa Hải quân Việt Nam với Hải quân Indonesia và các quốc gia khác, đồng thời nâng cao khả năng phối hợp trong ứng phó với các thách thức chung.","link":"https://tuoitre.vn/hai-quan-viet-nam-hoan-thanh-hanh-trinh-dien-tap-da-phuong-komodo-tai-indonesia-2025030118572121.htm","cat":"thoi-su","positivity":9,"importance":8,"question":"Hải quân Việt Nam vừa hoàn thành nhiệm vụ gì tại Indonesia?","answers":[{"text":"Diễn tập hải quân đa phương Komodo","correct":true},{"text":"Thăm hữu nghị với Malaysia","correct":false},{"text":"Tổ chức hội thảo quốc tế","correct":false},{"text":"Tập huấn quân sự tại châu Á","correct":false}]},{"title":"Sợ cổ động viên Indonesia làm loạn, tuyển Bahrain đưa ra yêu cầu đặc biệt","content":"Đội tuyển Bahrain đang lo ngại về vấn đề an ninh khi làm khách tại Indonesia trong trận đấu vòng loại World Cup 2026. Họ đã yêu cầu được bảo vệ bằng xe bọc thép do những sự cố bạo loạn trong quá khứ tại các trận đấu ở Indonesia. Trong khi đó, Liên đoàn bóng đá Indonesia khẳng định họ không có ý định sử dụng xe bọc thép nhưng cũng thừa nhận tình hình phức tạp liên quan đến sự kỳ vọng của người hâm mộ trước trận đấu quan trọng này.","link":"https://dantri.com.vn/the-thao/so-co-dong-vien-indonesia-lam-loan-tuyen-bahrain-dua-ra-yeu-cau-dac-biet-20250301193615167.htm","cat":"the-thao","positivity":4,"importance":8,"question":"Tại sao đội tuyển Bahrain yêu cầu bảo vệ bằng xe bọc thép khi tới Indonesia?","answers":[{"text":"Vì lo ngại về an ninh trong bối cảnh bạo loạn có thể xảy ra.","correct":true},{"text":"Do sân vận động Indonesia không đủ an toàn.","correct":false},{"text":"Vì họ muốn thể hiện sự mạnh mẽ trước đối thủ.","correct":false},{"text":"Để bảo vệ cầu thủ khỏi sự chỉ trích của người hâm mộ.","correct":false}]},{"title":"Khởi tố ba người hung hãn đánh nam tài xế ở phà Cồn Nhất, Nam Định","content":"Công an tỉnh Nam Định đã tiến hành khởi tố ba người liên quan đến vụ hành hung nam tài xế Vũ Đức Thuận tại khu vực phà Cồn Nhất. Vụ việc xảy ra vào chiều 1-2 khi mâu thuẫn xảy ra giữa Thuận và Phạm Ngọc Tuân, dẫn đến việc Tuân gọi em trai là Phạm Văn Tuyên tham gia. Hậu quả, tài xế Thuận bị đánh và phải nhập viện với chẩn đoán bị rạn xương ức và dập gan.","link":"https://tuoitre.vn/khoi-to-ba-nguoi-hung-han-danh-nam-tai-xe-o-pha-con-nhat-nam-dinh-20250205223354338.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Vụ hành hung tài xế ở phà Cồn Nhất diễn ra khi nào?","answers":[{"text":"Chiều 1-2","correct":true},{"text":"Chiều 2-1","correct":false},{"text":"Sáng 1-3","correct":false},{"text":"Tối 1-2","correct":false},{"text":"Chiều 3-2","correct":false}]},{"title":"FIFA tuyên bố bất ngờ về khả năng dự World Cup của tuyển Nga","content":"Chủ tịch FIFA, Gianni Infantino, đã tuyên bố rằng tổ chức này sẵn sàng chào đón đội tuyển Nga tham dự World Cup trong tương lai nếu tình hình chính trị cải thiện. Đội tuyển Nga đã bị cấm tham dự World Cup 2022 và 2026 do cuộc xung đột quân sự ở Ukraine. Ông Infantino nhấn mạnh rằng FIFA mong muốn tất cả các đội bóng trên thế giới có cơ hội tham gia và rằng bóng đá có thể đóng góp vào hòa bình.","link":"https://dantri.com.vn/the-thao/fifa-tuyen-bo-bat-ngo-ve-kha-nang-du-world-cup-cua-tuyen-nga-20250301185433753.htm","cat":"the-thao","positivity":6,"importance":8,"question":"FIFA có kế hoạch gì về đội tuyển Nga trong tương lai?","answers":[{"text":"FIFA sẵn sàng chào đón đội tuyển Nga tham dự World Cup","correct":true},{"text":"FIFA quyết định cấm đội tuyển Nga vĩnh viễn","correct":false},{"text":"FIFA không có ý kiến rõ ràng về đội tuyển Nga","correct":false},{"text":"FIFA sẽ không tổ chức World Cup ở Nga","correct":false},{"text":"FIFA đã rút lệnh cấm với tất cả các đội bóng","correct":false}]},{"title":"Trữ lượng thorium khổng lồ của Trung Quốc","content":"Một báo cáo gần đây cho thấy Trung Quốc có trữ lượng thorium lớn hơn nhiều so với ước tính trước đây, với tiềm năng cung cấp năng lượng gần như vô hạn. Thorium, kim loại phóng xạ, có thể sản sinh năng lượng nhiều gấp 20 lần uranium và có thể cách mạng hóa sản xuất năng lượng toàn cầu. Trung Quốc đã lên kế hoạch xây dựng nhà máy điện thorium đầu tiên trên thế giới vào năm 2029. Tuy nhiên, việc khai thác thorium vẫn gặp nhiều thách thức lớn.","link":"https://vnexpress.net/tru-luong-thorium-khong-lo-cua-trung-quoc-4855416.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Trữ lượng thorium của Trung Quốc có đặc điểm gì nổi bật?","answers":[{"text":"Trữ lượng thorium lớn hơn nhiều ước tính trước đây.","correct":true},{"text":"Thorium chỉ có ở khu vực Nội Mông.","correct":false},{"text":"Thorium không thể sản sinh năng lượng.","correct":false},{"text":"Trung Quốc không có kế hoạch phát triển thorium.","correct":false}]},{"title":"Vì sao người mắc bệnh dại sợ nước?","content":"Virus dại gây ra sự sợ nước ở người bệnh do phá hủy tế bào thần kinh kiểm soát việc nuốt và thở, dẫn đến co thắt cơ khi tiếp xúc với nước hoặc gió. Triệu chứng này thể hiện rõ nhất ở thể hung dữ, chiếm 80% ca mắc, khiến người bệnh lo âu và cảm thấy đau đớn khi nhìn thấy nước. Bệnh dại không có phương pháp điều trị đặc hiệu và tỷ lệ tử vong là 100% sau khi xuất hiện triệu chứng, vì vậy tiêm vaccine là biện pháp phòng ngừa duy nhất.","link":"https://vnexpress.net/vi-sao-nguoi-mac-benh-dai-so-nuoc-4855488.html","cat":"suc-khoe","positivity":2,"importance":8,"question":"Vì sao người mắc bệnh dại lại sợ nước?","answers":[{"text":"Do virus dại làm tổn thương tế bào thần kinh kiểm soát nuốt và thở.","correct":true},{"text":"Bệnh dại khiến người bệnh mất cảm giác với nước.","correct":false},{"text":"Người bệnh không thể uống nước do bị co thắt cơ họng.","correct":false},{"text":"Virus dại khiến người bệnh hoảng sợ khi nhìn thấy nước.","correct":false}]},{"title":"Cuộc thi cá nhân hóa VinFast VF 3 mở cổng đăng ký","content":"Cuộc thi \"Sáng tạo chất riêng, Độc bản cá tính\" do VinFast tổ chức đã chính thức mở cổng đăng ký từ ngày 1/3, với tổng giá trị giải thưởng lên đến 650 triệu đồng. Nhiều chủ xe VF 3 trên cả nước đã nhanh chóng đăng ký tham gia cuộc thi, nhằm thể hiện cá tính và các ý tưởng sáng tạo cho chiếc xe của mình. Tâm điểm của cuộc thi sẽ diễn ra vào ngày 22/3 tại Hà Nội, Đà Nẵng và TP HCM, nơi các mẫu xe dự thi sẽ được trưng bày và đánh giá bởi ban giám khảo.","link":"https://vnexpress.net/cuoc-thi-ca-nhan-hoa-vinfast-vf-3-mo-cong-dang-ky-4855591.html","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Cuộc thi cá nhân hóa VinFast VF 3 diễn ra vào ngày nào?","answers":[{"text":"22/3","correct":true},{"text":"1/3","correct":false},{"text":"15/3","correct":false},{"text":"30/3","correct":false},{"text":"10/3","correct":false}]},{"title":"Ra mắt Bộ Nông nghiệp và Môi trường, không còn Tổng cục Khí tượng thủy văn","content":"Chiều ngày 1/3, Bộ Nông nghiệp và Môi trường đã chính thức ra mắt, thay thế cho Tổng cục Khí tượng thủy văn. Bộ này gồm 30 đơn vị và sẽ quản lý các lĩnh vực như nông nghiệp, lâm nghiệp, môi trường và khí tượng thủy văn. Ông Đỗ Đức Duy được bổ nhiệm làm Bộ trưởng, cùng với 10 thứ trưởng được chỉ định để thực hiện các nhiệm vụ của Bộ.","link":"https://dantri.com.vn/xa-hoi/ra-mat-bo-nong-nghiep-va-moi-truong-khong-con-tong-cuc-khi-tuong-thuy-van-20250301184555429.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Bộ Nông nghiệp và Môi trường được thành lập vào ngày nào?","answers":[{"text":"1/3","correct":true},{"text":"1/2","correct":false},{"text":"1/4","correct":false},{"text":"1/5","correct":false},{"text":"1/6","correct":false}]},{"title":"Karina bị chê mặc đồ an toàn, kém nổi bật so với nữ thần tượng 20 tuổi","content":"Tại show diễn Prada Thu - Đông 2025 ở Milan, Karina đã bị chỉ trích vì lựa chọn trang phục quá an toàn, không nổi bật bằng Gawon (MEOVV). Mặc dù cô đã cố gắng tạo ấn tượng với phong cách ngọt ngào và nữ tính, nhưng sự thiếu nổi bật này đã khiến nhiều người cảm thấy thất vọng. Gawon, thần tượng 20 tuổi, lại thu hút sự chú ý mạnh mẽ với vẻ ngoài ấn tượng và phong cách táo bạo hơn.","link":"https://dantri.com.vn/giai-tri/karina-bi-che-mac-do-an-toan-kem-noi-bat-so-voi-nu-than-tuong-20-tuoi-20250301023756156.htm","cat":"giai-tri","positivity":4,"importance":6,"question":"Tại sao Karina bị chê khi tham dự show diễn Prada ở Milan?","answers":[{"text":"Vì trang phục của cô quá an toàn và kém nổi bật so với Gawon.","correct":true},{"text":"Vì cô không có kinh nghiệm trình diễn.","correct":false},{"text":"Vì cô không biết cách chọn trang phục.","correct":false},{"text":"Vì cô không được yêu thích trong làng giải trí.","correct":false}]},{"title":"'Nữ hoàng cocaine châu Âu' bị bắt sau 4 năm lẩn trốn","content":"Tania Gomez, 33 tuổi, được biết đến với danh hiệu 'Nữ hoàng cocaine châu Âu', đã bị bắt sau 4 năm lẩn trốn. Cô bị cáo buộc đã sử dụng hình ảnh là người chủ của một tổ chức cứu hộ chó ở Thụy Điển để che giấu hoạt động buôn bán ma túy và rửa tiền. Sau khi bị truy nã bởi Europol, Tania đã trốn đến Tây Ban Nha nhưng cuối cùng bị phát hiện và bắt giữ. Hiện cô đang bị giam giữ chờ dẫn độ về Thụy Điển với nhiều tội danh nghiêm trọng, có thể đối mặt với án tù lên đến 14 năm.","link":"https://vnexpress.net/nu-hoang-cocaine-chau-au-bi-bat-sau-4-nam-lan-tron-4855649.html","cat":"phap-luat","positivity":2,"importance":8,"question":"Tania Gomez bị bắt vì lý do gì?","answers":[{"text":"Buôn bán ma túy và rửa tiền","correct":true},{"text":"Trộm cắp","correct":false},{"text":"Giết người","correct":false},{"text":"Lừa đảo","correct":false},{"text":"Môi giới mại dâm","correct":false}]},{"title":"Chàng rể Italy U80 kể chuyện tình, vượt bạo bệnh bên vợ Việt kém 26 tuổi","content":"Ông Vincenzo, 71 tuổi, người Italy, chia sẻ câu chuyện tình yêu với Bích Linh, 45 tuổi, quê Cà Mau, Việt Nam, trong chương trình Vợ chồng son. Họ đã kết hôn được 22 năm và từng sống tại nhiều nơi khác nhau. Câu chuyện của họ còn đặc biệt khi Vincenzo vượt qua căn bệnh ung thư gan nhờ sự chăm sóc của vợ và tìm được bác sĩ tại Việt Nam. Mặc dù gặp phải sự phản đối ban đầu từ gia đình Bích Linh, nhưng giờ đây họ đã có một cuộc sống hạnh phúc bên nhau.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/chang-re-italy-u80-ke-chuyen-tinh-vuot-bao-benh-ben-vo-viet-kem-26-tuoi-20250301070819306.htm","cat":"gia-dinh","positivity":9,"importance":7,"question":"Câu chuyện tình yêu của ông Vincenzo và Bích Linh diễn ra trong bao lâu?","answers":[{"text":"22 năm","correct":true},{"text":"10 năm","correct":false},{"text":"5 năm","correct":false},{"text":"30 năm","correct":false},{"text":"15 năm","correct":false}]},{"title":"MBV ra mắt diện mạo mới mang dấu ấn hiện đại và kết nối","content":"Ngày 1/3, MBV - Ngân hàng TNHH MTV Việt Nam Hiện Đại đã ra mắt nhận diện thương hiệu mới, thể hiện sự chuyển mình mạnh mẽ với hình ảnh hiện đại và thông minh. Sự thay đổi này không chỉ là về diện mạo mà còn thể hiện cam kết của MBV trong việc chuyển đổi số, mang lại trải nghiệm tài chính tốt hơn cho khách hàng. Với hệ thống nhận diện mới và văn phòng làm việc hiện đại, MBV hứa hẹn sẽ mang đến trải nghiệm dịch vụ ngân hàng gần gũi và linh hoạt hơn.","link":"https://dantri.com.vn/kinh-doanh/mbv-ra-mat-dien-mao-moi-mang-dau-an-hien-dai-va-ket-noi-20250301170620949.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"MBV đã ra mắt điều gì mới vào ngày 1/3?","answers":[{"text":"Nhận diện thương hiệu mới","correct":true},{"text":"Một ứng dụng ngân hàng mới","correct":false},{"text":"Một chương trình khuyến mãi","correct":false},{"text":"Một dịch vụ tài chính mới","correct":false},{"text":"Một chi nhánh mới tại nước ngoài","correct":false}]},{"title":"Chi phí cưỡng chế, thu hồi đất ai chịu?","content":"Bài viết đề cập đến vấn đề chi phí cưỡng chế thu hồi đất và quy định liên quan. Theo Luật Đất đai 2024, cơ quan thực hiện nhiệm vụ bồi thường sẽ lập dự toán kinh phí cho hoạt động cưỡng chế thu hồi đất, và chi phí này sẽ do ngân sách nhà nước đảm bảo. Việc thu hồi đất để phát triển kinh tế - xã hội là cần thiết, nhưng cũng gây ra nhiều mâu thuẫn giữa người dân và cơ quan chức năng.","link":"https://dantri.com.vn/ban-doc/chi-phi-cuong-che-thu-hoi-dat-ai-chiu-20250301180253883.htm","cat":"phap-luat","positivity":5,"importance":7,"question":"Chi phí cưỡng chế thu hồi đất ai sẽ chịu?","answers":[{"text":"Ngân sách nhà nước","correct":true},{"text":"Người dân có đất bị thu hồi","correct":false},{"text":"Cơ quan thực hiện cưỡng chế","correct":false},{"text":"Các tổ chức xã hội","correct":false}]},{"title":"Mẹ Từ Hy Viên từ bỏ kiện tụng, trao quyền nuôi con cho con rể cũ","content":"Mẹ của diễn viên Từ Hy Viên, bà Hoàng Xuân Mai, đã quyết định từ bỏ việc kiện tụng và trao quyền nuôi con cho con rể cũ, Uông Tiểu Phi, sau khi Từ Hy Viên qua đời vào ngày 2/2. Bà nhấn mạnh rằng bà không còn sức lực để tranh chấp và mong muốn chỉ có 2 cháu ngoại được chăm sóc tốt. Trước đó, gia đình đã có nhiều tranh cãi về tài sản thừa kế và quyền nuôi dưỡng các con của Từ Hy Viên.","link":"https://dantri.com.vn/giai-tri/me-tu-hy-vien-tu-bo-kien-tung-trao-quyen-nuoi-con-cho-con-re-cu-20250301100659833.htm","cat":"gia-dinh","positivity":5,"importance":7,"question":"Mẹ Từ Hy Viên đã quyết định như thế nào về quyền nuôi con?","answers":[{"text":"Trao quyền nuôi cho con rể cũ","correct":true},{"text":"Tiếp tục kiện Uông Tiểu Phi","correct":false},{"text":"Tìm kiếm một người chăm sóc khác cho con","correct":false},{"text":"Bảo vệ tài sản của Từ Hy Viên","correct":false},{"text":"Yêu cầu quyền nuôi con từ chính phủ","correct":false}]},{"title":"Lao phổi lây truyền như thế nào?","content":"Lao phổi lây truyền khi vi khuẩn xâm nhập vào phổi qua đường hô hấp. Việc thực hiện các biện pháp phòng ngừa hiệu quả là rất cần thiết để ngăn chặn sự lây lan của bệnh trong cộng đồng. Điều này bao gồm giữ vệ sinh cá nhân và tránh tiếp xúc gần với người mắc bệnh.","link":"https://vnexpress.net/lao-phoi-lay-truyen-nhu-the-nao-4855519.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Lao phổi lây truyền như thế nào?","answers":[{"text":"Lao phổi lây truyền qua đường hô hấp.","correct":true},{"text":"Lao phổi lây truyền qua đường tiêu hóa.","correct":false},{"text":"Lao phổi lây truyền qua nước.","correct":false},{"text":"Lao phổi lây truyền qua muỗi.","correct":false}]},{"title":"Ca sĩ Trung Quốc Phương Đại Đồng qua đời ở tuổi 41","content":"Phương Đại Đồng, ca sĩ và nhạc sĩ nổi tiếng Trung Quốc, đã qua đời ở tuổi 41 sau 5 năm chiến đấu với bệnh tật. Tin tức về sự ra đi của anh đã gây bàng hoàng trong lòng người hâm mộ, đặc biệt khi anh vẫn còn hoạt động tích cực trong lĩnh vực âm nhạc cho đến gần đây. Gia đình đã quyết định giữ kín thông tin và tổ chức tang lễ trong không khí riêng tư.","link":"https://tuoitre.vn/ca-si-trung-quoc-phuong-dai-dong-qua-doi-o-tuoi-41-20250301175041628.htm","cat":"giai-tri","positivity":2,"importance":8,"question":"Ca sĩ Phương Đại Đồng đã qua đời ở độ tuổi nào?","answers":[{"text":"41 tuổi","correct":true},{"text":"38 tuổi","correct":false},{"text":"45 tuổi","correct":false},{"text":"39 tuổi","correct":false},{"text":"42 tuổi","correct":false}]},{"title":"100 đội sinh viên đọ sức thiết kế xe hybrid","content":"Vào ngày 1-3-2025, cuộc thi thiết kế xe Mini Car Racing 2025 đã chính thức khởi động tại Trường Cao đẳng Kỹ thuật Cao Thắng, thu hút 100 đội sinh viên từ các trường đại học và cao đẳng khu vực phía Nam. Năm nay, cuộc thi yêu cầu sinh viên nghiên cứu và ứng dụng công nghệ hybrid, kết hợp động cơ xăng và điện để thiết kế xe. Các đội sẽ tham gia tranh tài trên đường đua dài 76m, và vòng chung kết sẽ diễn ra vào ngày 24-5-2025 với tổng giá trị giải thưởng lên đến 150 triệu đồng.","link":"https://tuoitre.vn/100-doi-sinh-vien-do-suc-thiet-ke-xe-hybrid-20250301172121508.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Cuộc thi thiết kế xe Mini Car Racing 2025 diễn ra ở đâu và có bao nhiêu đội tham gia?","answers":[{"text":"Tại Trường Cao đẳng Kỹ thuật Cao Thắng với 100 đội tham gia.","correct":true},{"text":"Tại Đại học Bách khoa với 50 đội tham gia.","correct":false},{"text":"Tại Trường Đại học Sư phạm Kỹ thuật với 200 đội tham gia.","correct":false},{"text":"Tại Trường Cao đẳng Gia Định với 75 đội tham gia.","correct":false}]},{"title":"Người dân Làng Nủ tới TP.HCM làm 'chứng nhân' tại triển lãm ảnh về làng Nủ","content":"Ngày 1-3, triển lãm ảnh mang tên \"Vươn lên thôn Làng Nủ\" đã được tổ chức tại TP.HCM, do nhiếp ảnh gia Nguyễn Á khai mạc. Triển lãm trưng bày 42 tác phẩm về thôn Làng Nủ, một vùng quê ở Lào Cai đã từng trải qua trận lũ quét tàn khốc. Đặc biệt, những người dân Làng Nủ đã đến tham dự triển lãm, chia sẻ về nghị lực và cuộc sống hồi sinh của họ sau thiên tai. Triển lãm diễn ra từ 1-3 đến 2-3, nhằm tôn vinh tinh thần đoàn kết và sức sống mãnh liệt của cộng đồng.","link":"https://tuoitre.vn/nguoi-dan-lang-nu-toi-tp-hcm-lam-chung-nhan-tai-trien-lam-anh-ve-lang-nu-20250301133434868.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Triển lãm ảnh \"Vươn lên thôn Làng Nủ\" diễn ra ở đâu?","answers":[{"text":"TP.HCM","correct":true},{"text":"Hà Nội","correct":false},{"text":"Đà Nẵng","correct":false},{"text":"Nha Trang","correct":false},{"text":"Vũng Tàu","correct":false}]},{"title":"Man Utd 'cầu cứu' sinh viên đại học","content":"Manchester United đã liên hệ với Đại học Manchester để tìm kiếm sự hỗ trợ từ sinh viên trong việc phát triển thuật toán dự đoán chấn thương cho cầu thủ. Điều này diễn ra trong bối cảnh đội bóng gặp khó khăn với nhiều cầu thủ chấn thương và tỷ phú Jim Ratcliffe nhấn mạnh cần cải cách bộ phận phân tích dữ liệu. Mùa giải vừa qua, Man Utd ghi nhận số lượng chấn thương nhiều nhất Ngoại hạng Anh, với 45 ca chấn thương trong mùa 2023-2024.","link":"https://vnexpress.net/man-utd-cau-cuu-sinh-vien-dai-hoc-4855529.html","cat":"the-thao","positivity":5,"importance":7,"question":"Tại sao Man Utd liên hệ với Đại học Manchester?","answers":[{"text":"Để tìm kiếm sự hỗ trợ trong việc phát triển thuật toán dự đoán chấn thương cho cầu thủ.","correct":true},{"text":"Để ký hợp đồng với một cầu thủ mới.","correct":false},{"text":"Để tổ chức một buổi lễ kỷ niệm.","correct":false},{"text":"Để cải thiện cơ sở vật chất của sân vận động.","correct":false}]},{"title":"HLV Inter Miami: 'Messi chỉ nghỉ ngơi khi cần thiết'","content":"HLV Javier Mascherano của Inter Miami cho biết Lionel Messi sẽ chỉ nghỉ ngơi khi cần thiết, nhằm đảm bảo thể trạng tốt nhất cho cầu thủ này. Trong trận thắng 3-1 trước Sporting Kansas City, Messi đã lập siêu phẩm, nhưng việc anh rời sân giữa hiệp hai đã dấy lên tin đồn về chấn thương. Mascherano khẳng định việc thay thế Messi chỉ là biện pháp phòng ngừa, nhằm chuẩn bị cho lịch thi đấu dày đặc sắp tới của đội.","link":"https://vnexpress.net/hlv-inter-miami-messi-chi-nghi-ngoi-khi-can-thiet-4855566.html","cat":"the-thao","positivity":8,"importance":7,"question":"Messi có nghỉ ngơi trong trận đấu trước Houston Dynamo không?","answers":[{"text":"Không, anh chỉ nghỉ khi cần thiết.","correct":true},{"text":"Có, anh sẽ nghỉ để hồi phục.","correct":false},{"text":"Đúng, anh bị chấn thương.","correct":false},{"text":"Không, anh không tham gia trận đấu.","correct":false}]},{"title":"Mẹo rang tôm đồng mặn ngọt, đỏ au, giòn bóng","content":"Bài viết cung cấp hướng dẫn chi tiết cách rang tôm đồng sao cho mặn ngọt, có màu đỏ au và giòn bóng. Đầu tiên, người đọc được khuyên nên chọn tôm tươi, sau đó sơ chế và rang tôm với các nguyên liệu như tỏi, tóp mỡ và gia vị. Một số mẹo như sử dụng nước muối cà hoặc giấm để tạo độ giòn cho vỏ tôm cũng được nhấn mạnh. Cuối cùng, món ăn hoàn thiện sẽ có hương vị đậm đà và thơm ngon, phù hợp cho bữa cơm gia đình trong mùa chuyển giao.","link":"https://vnexpress.net/meo-rang-tom-dong-man-ngot-do-au-gion-bong-4855286.html","cat":"gia-dinh","positivity":9,"importance":7,"question":"Làm thế nào để rang tôm đồng mặn ngọt, giòn bóng?","answers":[{"text":"Chọn tôm tươi, rang với mỡ và gia vị.","correct":true},{"text":"Chỉ cần rang tôm với muối và tiêu.","correct":false},{"text":"Thêm nước cốt dừa vào tôm khi rang.","correct":false},{"text":"Rang tôm với nước lạnh để giữ độ giòn.","correct":false}]},{"title":"Lời khai rợn người của nghi phạm với chiếc vali chứa bí mật động trời","content":"Hai phụ nữ đã bị bắt giữ khi cố kéo một chiếc vali về phía sông Hằng ở Kolkata, Ấn Độ. Khi bị yêu cầu mở vali, họ ban đầu khai rằng bên trong là xác một con chó cưng, nhưng sau đó thừa nhận đó là xác em dâu của một trong hai người, người này đã tự tử. Cuộc điều tra cho thấy thi thể đã bị cắt và nhét vào vali, và cảnh sát nghi ngờ có thể có đồng phạm thứ ba trong vụ án này.","link":"https://dantri.com.vn/doi-song/loi-khai-ron-nguoi-cua-nghi-pham-voi-chiec-vali-chua-bi-mat-dong-troi-20250301164608887.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Hai phụ nữ đã bị bắt vì lý do gì?","answers":[{"text":"Cố gắng phi tang xác chết trong vali.","correct":true},{"text":"Mang theo một con chó cưng.","correct":false},{"text":"Đi bộ ra sông Hằng để tập yoga.","correct":false},{"text":"Cố gắng vận chuyển đồ vật cồng kềnh.","correct":false}]},{"title":"Chủ quán trà sữa cốm lên tiếng sau clip liếm cốc khi đóng hàng cho khách","content":"Chủ quán trà sữa có tên Quyên Điệp Hương tại Phú Thọ vừa gặp phải sự chỉ trích sau khi một đoạn clip ghi lại hành động liếm cốc nhựa trong quá trình pha chế bị phát tán trên mạng. Hành động này đã gây ra lo ngại về vệ sinh an toàn thực phẩm và dẫn đến nhiều đơn hàng bị hủy. Chồng của chị Q. cho biết vợ anh rất hoang mang và đã khóa trang cá nhân để tránh áp lực từ dư luận, đồng thời gửi lời xin lỗi đến khách hàng và mong được tha thứ.","link":"https://dantri.com.vn/doi-song/chu-quan-tra-sua-com-len-tieng-sau-clip-liem-coc-khi-dong-hang-cho-khach-20250301161928322.htm","cat":"kinh-doanh","positivity":3,"importance":6,"question":"Chủ quán trà sữa Quyên Điệp Hương đã làm gì gây tranh cãi?","answers":[{"text":"Liếm cốc nhựa khi pha chế","correct":true},{"text":"Đóng cửa quán vĩnh viễn","correct":false},{"text":"Giới thiệu sản phẩm mới","correct":false},{"text":"Tăng giá đồ uống","correct":false}]},{"title":"Thanh niên TP.HCM dầm mình 'giải cứu' kênh Hy Vọng, vớt hơn 10 tấn rác","content":"Vào ngày 1-3, nhóm tình nguyện viên thuộc câu lạc bộ Sài Gòn Xanh và Đoàn thanh niên phường 15 đã tiến hành thu gom hơn 10 tấn rác tại kênh Hy Vọng, quận Tân Bình, TP.HCM. Hoạt động này nhằm hưởng ứng Tháng thanh niên năm 2025, với sự tham gia của nhiều đoàn viên và lực lượng chức năng. Sau khoảng 3 giờ làm việc, rác thải đã được dọn sạch, và kế hoạch sẽ tiếp tục lắp đặt phao chắn rác để ngăn chặn tình trạng ô nhiễm trong tương lai.","link":"https://tuoitre.vn/thanh-nien-tp-hcm-dam-minh-giai-cuu-kenh-hy-vong-vot-hon-10-tan-rac-20250301163554046.htm","cat":"thoi-su","positivity":9,"importance":8,"question":"Tại sao thanh niên TP.HCM dọn rác tại kênh Hy Vọng?","answers":[{"text":"Để hưởng ứng Tháng thanh niên năm 2025.","correct":true},{"text":"Để tổ chức một sự kiện thể thao.","correct":false},{"text":"Để thu hút khách du lịch.","correct":false},{"text":"Để cải thiện tình hình giao thông.","correct":false}]},{"title":"Các sàn thương mại, đơn vị chuyển phát cảnh báo khách hàng tránh thủ đoạn lừa đảo","content":"Các sàn thương mại điện tử và đơn vị chuyển phát tại Việt Nam đã phát đi cảnh báo về tình trạng lừa đảo giả danh shipper và nhân viên giao hàng. Khách hàng cần chú ý không chuyển khoản trước khi nhận hàng và không cung cấp thông tin cá nhân cho người lạ. Shopee và Giao hàng tiết kiệm đã đưa ra nhiều khuyến cáo để giúp người tiêu dùng nhận diện và tránh xa các thủ đoạn lừa đảo đang ngày càng tinh vi.","link":"https://tuoitre.vn/cac-san-thuong-mai-don-vi-chuyen-phat-canh-bao-khach-hang-tranh-thu-doan-lua-dao-20250228111347668.htm","cat":"phap-luat","positivity":4,"importance":8,"question":"Làm thế nào để tránh bị lừa đảo khi mua sắm online?","answers":[{"text":"Không chuyển khoản trước khi nhận hàng.","correct":true},{"text":"Cung cấp thông tin cá nhân cho người lạ.","correct":false},{"text":"Tin tưởng vào tất cả các email nhận được.","correct":false},{"text":"Chỉ mua hàng từ những trang web không rõ nguồn gốc.","correct":false}]},{"title":"Những nhóm thực phẩm cải thiện mất ngủ","content":"Bài viết đề cập đến những nhóm thực phẩm có tác dụng cải thiện tình trạng mất ngủ, bao gồm thịt gà, cá, các loại hạt, ngũ cốc và thảo mộc. Những thực phẩm này giúp tăng cường sản xuất serotonin, thư giãn cơ và thần kinh, từ đó nâng cao chất lượng giấc ngủ. Bên cạnh đó, bài viết khuyến khích người gặp khó khăn trong giấc ngủ nên bổ sung các loại thực phẩm giàu dưỡng chất và tránh các món chiên nhiều dầu mỡ hay đồ uống chứa caffeine vào buổi tối.","link":"https://vnexpress.net/nhung-nhom-thuc-pham-cai-thien-mat-ngu-4855585.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Những thực phẩm nào giúp cải thiện tình trạng mất ngủ?","answers":[{"text":"Thịt gà, cá và các loại hạt","correct":true},{"text":"Chỉ ăn đồ chiên","correct":false},{"text":"Uống cà phê trước khi ngủ","correct":false},{"text":"Ngủ trễ hơn mỗi ngày","correct":false}]},{"title":"Công an Tây Ninh tìm nạn nhân của nhóm lừa đảo vừa bị bắt ở Campuchia","content":"Công an tỉnh Tây Ninh đang điều tra vụ án lừa đảo liên quan đến một nhóm đối tượng đã bị bắt ở Campuchia. Nhóm này đã sử dụng 21 tài khoản ngân hàng để chiếm đoạt tài sản từ nhiều nạn nhân thông qua ứng dụng \"Tình yêu\" và các website đặt cược. Công an kêu gọi những ai đã chuyển tiền vào các tài khoản của các cá nhân liên quan đến nhóm lừa đảo này hãy liên hệ để giải quyết.","link":"https://dantri.com.vn/phap-luat/cong-an-tay-ninh-tim-nan-nhan-cua-nhom-lua-dao-vua-bi-bat-o-campuchia-20250301144949232.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Công an Tây Ninh đang điều tra vụ án gì?","answers":[{"text":"Vụ án lừa đảo qua mạng","correct":true},{"text":"Vụ án trộm cắp tài sản","correct":false},{"text":"Vụ án buôn bán ma túy","correct":false},{"text":"Vụ án giết người","correct":false},{"text":"Vụ án gian lận thương mại","correct":false}]},{"title":"Bắc Giang và Vingroup thúc đẩy chuyển đổi xanh, chuyển đổi số","content":"UBND tỉnh Bắc Giang và Tập đoàn Vingroup đã ký kết biên bản ghi nhớ hợp tác về chuyển đổi xanh và chuyển đổi số, nhằm phát triển bền vững từ năm 2025 đến 2030. Hai bên sẽ hợp tác trong các lĩnh vực như du lịch xanh, giao thông xanh và lối sống xanh, đồng thời thúc đẩy sử dụng xe điện và xây dựng hạ tầng cho xe điện tại tỉnh Bắc Giang. Thỏa thuận này cũng nhằm nâng cao nhận thức cộng đồng về lợi ích của chuyển đổi xanh và khuyến khích các doanh nghiệp tham gia vào chuỗi cung ứng của Vingroup.","link":"https://dantri.com.vn/kinh-doanh/bac-giang-va-vingroup-thuc-day-chuyen-doi-xanh-chuyen-doi-so-20250301162310092.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Bắc Giang và Vingroup đã hợp tác để làm gì?","answers":[{"text":"Thúc đẩy chuyển đổi xanh và chuyển đổi số","correct":true},{"text":"Tăng cường sản xuất nông nghiệp","correct":false},{"text":"Phát triển du lịch truyền thống","correct":false},{"text":"Mở rộng các dự án bất động sản","correct":false}]},{"title":"\"Công việc nặng nề trông đợi ở Bộ Nội vụ với tầm vóc mới!\"","content":"Bộ Nội vụ Việt Nam vừa ra mắt với sự chỉ đạo của Bộ trưởng Phạm Thị Thanh Trà. Bà kêu gọi các cán bộ gác lại những băn khoăn để tập trung vào công việc nặng nề phía trước, với mục tiêu xây dựng nền hành chính nhà nước hiệu quả và bền vững. Bộ Nội vụ mới có nhiệm vụ quan trọng trong việc sắp xếp lại các đơn vị hành chính cấp tỉnh và thực hiện các chính sách xã hội để đáp ứng kỳ vọng của nhân dân.","link":"https://dantri.com.vn/noi-vu/cong-viec-nang-ne-trong-doi-o-bo-noi-vu-voi-tam-voc-moi-20250301164244920.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Bộ trưởng Phạm Thị Thanh Trà có những yêu cầu gì với cán bộ Bộ Nội vụ?","answers":[{"text":"Gác lại băn khoăn để tập trung vào công việc","correct":true},{"text":"Tăng cường làm việc vào cuối tuần","correct":false},{"text":"Tham gia nhiều hoạt động ngoại khóa","correct":false},{"text":"Giảm khối lượng công việc hiện tại","correct":false},{"text":"Thay đổi toàn bộ nhân sự trong Bộ","correct":false}]},{"title":"Cơ quan bảo vệ tài chính cho người tiêu dùng Mỹ sắp bị xóa sổ","content":"Cơ quan Bảo vệ Tài chính Người tiêu dùng (CFPB) của Mỹ đang có kế hoạch sa thải gần như toàn bộ 1.700 nhân viên nhằm thu hẹp hoạt động. Theo tiết lộ từ một số nhân viên, quá trình sa thải sẽ được thực hiện qua ba giai đoạn, bắt đầu bằng việc sa thải nhân viên thử việc và hợp đồng. CFPB đã bị chỉ trích từ lâu và đang đứng trước nguy cơ giải thể, mặc dù quyền giám đốc đã bác bỏ thông tin này.","link":"https://tuoitre.vn/co-quan-bao-ve-tai-chinh-cho-nguoi-tieu-dung-my-sap-bi-xoa-so-20250301155631921.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"CFPB của Mỹ đang đối mặt với nguy cơ gì?","answers":[{"text":"CFPB có nguy cơ bị giải thể.","correct":true},{"text":"CFPB sẽ mở rộng hoạt động.","correct":false},{"text":"CFPB sẽ tăng số lượng nhân viên.","correct":false},{"text":"CFPB sẽ chuyển trụ sở chính.","correct":false}]},{"title":"Vợ đi nhặt ve chai cả đêm không về, chồng đi tìm, thấy xác vợ trong ngôi nhà xa lạ","content":"Công an Ninh Thuận đã bắt giữ Đặng Võ Duy Tuấn, nghi phạm sát hại chị Nguyễn Thị Thanh, một người phụ nữ đi nhặt ve chai. Chị Thanh đã mất tích từ chiều 28-2 và được tìm thấy đã chết trong một ngôi nhà vào sáng 1-3, với vết thương trên cổ. Nghi phạm Tuấn đã bị bắt giữ sau khi lực lượng chức năng xác định chiếc xe đạp của nạn nhân để lại trước nhà của Tuấn. Hiện công an đang điều tra động cơ và làm rõ vụ án.","link":"https://tuoitre.vn/vo-di-nhat-ve-chai-ca-dem-khong-ve-chong-di-tim-thay-xac-vo-trong-ngoi-nha-xa-la-20250301160012583.htm","cat":"phap-luat","positivity":1,"importance":9,"question":"Vụ việc nào đã xảy ra ở Ninh Thuận liên quan đến một người phụ nữ đi nhặt ve chai?","answers":[{"text":"Nguyễn Thị Thanh bị sát hại","correct":true},{"text":"Người phụ nữ được cứu sống","correct":false},{"text":"Nạn nhân là trẻ em","correct":false},{"text":"Vụ án liên quan đến ma túy","correct":false}]},{"title":"Fan của HIEUTHUHAI đu trend Exit Sign cùng thần tượng; Jennie tổ chức sự kiện âm nhạc tại TP.HCM","content":"Trong một sự kiện cinetour vào tối 28-2, HIEUTHUHAI đã thu hút sự chú ý khi cùng người hâm mộ bắt trend \"Exit Sign\" trong không khí vui vẻ và thân thiện. Khoảnh khắc này nhanh chóng trở thành tâm điểm trên các mạng xã hội, cho thấy sự gần gũi của HIEUTHUHAI với fan. Bên cạnh đó, Jennie (BlackPink) cũng thông báo sẽ tổ chức sự kiện listening party cho album solo tại TP.HCM, mặc dù cô sẽ không xuất hiện trực tiếp, điều này khiến nhiều fan Kpop tại Việt Nam cảm thấy hụt hẫng nhưng vẫn hào hứng chờ đợi.","link":"https://tuoitre.vn/fan-cua-hieuthuhai-du-trend-exit-sign-cung-than-tuong-jennie-to-chuc-su-kien-am-nhac-tai-tp-hcm-20250301152031676.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"HIEUTHUHAI đã làm gì trong sự kiện cinetour gần đây?","answers":[{"text":"Cùng fan bắt trend \"Exit Sign\"","correct":true},{"text":"Tổ chức một buổi hòa nhạc","correct":false},{"text":"Phát hành album mới","correct":false},{"text":"Tham gia một chương trình truyền hình","correct":false}]},{"title":"ĐH Quốc gia Hà Nội hợp tác nghiên cứu AI với trường danh tiếng nhất Trung Quốc","content":"Đại học Quốc gia Hà Nội và Đại học Thanh Hoa (Trung Quốc) đã thống nhất thành lập một trung tâm nghiên cứu chung về trí tuệ nhân tạo (AI) nhằm thúc đẩy tiến bộ khoa học và công nghệ. Trung tâm này sẽ có sự tham gia của các doanh nghiệp theo mô hình hợp tác đại học - doanh nghiệp - đối tác quốc tế. Hai bên sẽ cùng nhau tổ chức các hội thảo, xây dựng chương trình đào tạo liên kết và phát triển các nghiên cứu liên ngành về AI ứng dụng, góp phần nâng cao chất lượng giáo dục và đào tạo nhân lực chuyên sâu.","link":"https://vnexpress.net/dh-quoc-gia-ha-noi-hop-tac-nghien-cuu-ai-voi-truong-danh-tieng-nhat-trung-quoc-4855608.html","cat":"giao-duc","positivity":8,"importance":9,"question":"Đại học Quốc gia Hà Nội hợp tác với trường nào để nghiên cứu AI?","answers":[{"text":"Đại học Thanh Hoa","correct":true},{"text":"Đại học Bắc Kinh","correct":false},{"text":"Đại học Fudan","correct":false},{"text":"Đại học Nam Kinh","correct":false}]},{"title":"Nam sinh lớp 9 bị xe ben cán tử vong ở Bình Dương","content":"Vào chiều ngày 1/3, một nam sinh lớp 9 có tên P.A.N. (15 tuổi, ngụ TP Dĩ An) đã gặp tai nạn thương tâm khi trên đường đi học. Trong khi di chuyển bằng xe đạp điện, nam sinh bị một xe ben rẽ phải tại giao lộ với đường ĐT743, dẫn đến va chạm và bị bánh xe ben cán qua, tử vong tại chỗ. Lực lượng chức năng đã có mặt để khám nghiệm hiện trường và điều tra nguyên nhân vụ việc.","link":"https://dantri.com.vn/xa-hoi/nam-sinh-lop-9-bi-xe-ben-can-tu-vong-o-binh-duong-20250301151354924.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Tại sao nam sinh lớp 9 lại tử vong ở Bình Dương?","answers":[{"text":"Nam sinh bị xe ben cán khi đi học.","correct":true},{"text":"Nam sinh bị ngã do trời mưa.","correct":false},{"text":"Nam sinh bị tai nạn giao thông do chạy quá tốc độ.","correct":false},{"text":"Nam sinh bị thương do va chạm với xe máy.","correct":false},{"text":"Nam sinh không đội mũ bảo hiểm khi đi xe đạp.","correct":false}]},{"title":"Gọi là cháo ám mà nấu rất kỳ công, lại ăn cùng mắm tôm","content":"Bài viết trên trang Bếp bà Hòa giới thiệu về món cháo ám - một món ăn truyền thống của Hà Nội, được chế biến từ cá quả và nhiều nguyên liệu khác như thịt ba chỉ, rau thơm và mắm tôm. Bà Minh Hòa chia sẻ công thức nấu món cháo này với các bước chi tiết và những mẹo để có món cháo ngon nhất. Món cháo ám không chỉ ấm áp cho những ngày đông lạnh mà còn mang đậm hương vị quê hương, khiến ai thưởng thức cũng phải trầm trồ khen ngợi.","link":"https://tuoitre.vn/goi-la-chao-am-ma-nau-rat-ky-cong-lai-an-cung-mam-tom-20250301121657963.htm","cat":"gia-dinh","positivity":9,"importance":7,"question":"Cháo ám được nấu từ nguyên liệu gì?","answers":[{"text":"Cá quả","correct":true},{"text":"Thịt gà","correct":false},{"text":"Cá hồi","correct":false},{"text":"Tôm hùm","correct":false},{"text":"Cá chép","correct":false}]},{"title":"Theo lệnh ông Trump, Bộ Quốc phòng Mỹ điều hơn 1.100 binh sĩ đến biên giới giáp Mexico","content":"Theo lệnh của Tổng thống Donald Trump, Bộ Quốc phòng Mỹ đã quyết định điều thêm 1.140 binh sĩ đến biên giới phía nam giáp Mexico để hỗ trợ kiểm soát dòng người nhập cư bất hợp pháp. Tổng số quân nhân tham gia bảo vệ biên giới sẽ lên tới 5.440 người sau đợt bổ sung này. Các binh sĩ sẽ hỗ trợ thực hiện các nhiệm vụ như điều phối hoạt động hậu cần và kiểm soát thực phẩm.","link":"https://tuoitre.vn/theo-lenh-ong-trump-bo-quoc-phong-my-dieu-hon-1-100-binh-si-den-bien-gioi-giap-mexico-20250301150756182.htm","cat":"thoi-su","positivity":4,"importance":7,"question":"Tại sao Bộ Quốc phòng Mỹ điều thêm 1.140 binh sĩ đến biên giới giáp Mexico?","answers":[{"text":"Để hỗ trợ kiểm soát dòng người nhập cư bất hợp pháp","correct":true},{"text":"Để tham gia các hoạt động thể thao","correct":false},{"text":"Để tổ chức sự kiện văn hóa","correct":false},{"text":"Để thực hiện các nhiệm vụ cứu trợ thiên tai","correct":false}]},{"title":"Thanh niên Cần Thơ làm Đường cờ Tổ quốc dài 50km","content":"Công trình Đường cờ Tổ quốc dài 50 km được triển khai tại 9 quận huyện của TP Cần Thơ, với tổng giá trị 1,75 tỷ đồng từ nguồn vận động xã hội hóa. Đây là một điểm nhấn trong Tháng thanh niên năm 2025, nhằm thể hiện lòng tự hào và trách nhiệm của thanh niên Cần Thơ đối với cộng đồng và quê hương. Hơn 2000 thanh niên đã tham gia lễ khởi động và nhiều hoạt động tình nguyện khác cũng được tổ chức trong tháng này.","link":"https://tuoitre.vn/thanh-nien-can-tho-lam-duong-co-to-quoc-dai-50km-20250301142738287.htm","cat":"thoi-su","positivity":9,"importance":8,"question":"Đường cờ Tổ quốc ở Cần Thơ dài bao nhiêu km?","answers":[{"text":"50 km","correct":true},{"text":"40 km","correct":false},{"text":"60 km","correct":false},{"text":"30 km","correct":false},{"text":"70 km","correct":false}]},{"title":"Nhạc phim 'Nhà gia tiên' gây xúc động","content":"Bài hát \"Nhà còn thương em mà\" của Phương Mỹ Chi, sáng tác để sử dụng trong phim \"Nhà gia tiên\", đã gây xúc động mạnh với khán giả khi được phát hành. Chỉ sau hai ngày, MV lyric của bài hát đã thu hút hàng triệu lượt nghe trên các nền tảng như YouTube và TikTok. Ca khúc mang âm hưởng da diết, kể về nỗi nhớ gia đình và những hiểu lầm trong quá khứ, làm cho nhiều khán giả rơi nước mắt khi nghe trong rạp chiếu. Phim \"Nhà gia tiên\" hiện đang thu hút sự chú ý với doanh thu 150 tỷ đồng sau 10 ngày công chiếu.","link":"https://vnexpress.net/nhac-phim-nha-gia-tien-gay-xuc-dong-4855270.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Bài hát \"Nhà còn thương em mà\" được sáng tác cho phim nào?","answers":[{"text":"Nhà gia tiên","correct":true},{"text":"Mùa hè 1999","correct":false},{"text":"Hai lúa","correct":false},{"text":"Tiệm hoa dì ghẻ","correct":false},{"text":"Vũ trụ cò bay","correct":false}]},{"title":"Vì sao sinh đôi nhưng ngoại hình không giống nhau?","content":"Sinh đôi có thể có ngoại hình khác nhau do cách thụ thai. Nếu là sinh đôi khác trứng (dizygotic), hai bé phát triển độc lập và có thể khác biệt về ngoại hình và tính cách. Nếu là sinh đôi cùng trứng (monozygotic), chúng thường giống nhau nhưng vẫn có thể xảy ra các trường hợp khác nhau về sự phát triển. Mẹ bầu cần được theo dõi cẩn thận trong thai kỳ để đảm bảo sức khỏe cho cả hai bé.","link":"https://vnexpress.net/vi-sao-sinh-doi-nhung-ngoai-hinh-khong-giong-nhau-4855578.html","cat":"gia-dinh","positivity":8,"importance":7,"question":"Vì sao sinh đôi nhưng không giống nhau về ngoại hình?","answers":[{"text":"Do sinh đôi khác trứng có thể khác biệt về ngoại hình và tính cách.","correct":true},{"text":"Do tác động của môi trường bên ngoài trong tử cung.","correct":false},{"text":"Do gen di truyền từ ông bà.","correct":false},{"text":"Do sự phát triển không đồng đều trong tử cung.","correct":false}]},{"title":"Lấn chiếm vỉa hè: Luật rất rõ về xử phạt, chỉ cần thực hiện nghiêm","content":"Bài viết thảo luận về tình trạng lấn chiếm vỉa hè tại TP.HCM và các quy định xử phạt liên quan. Theo Điều 77 của Luật Trật tự, An toàn giao thông đường bộ năm 2024, lòng đường chỉ được sử dụng cho giao thông và vỉa hè dành cho người đi bộ. Các hành vi lấn chiếm vỉa hè bị xử phạt từ 200.000 đến 30 triệu đồng tùy theo mức độ vi phạm. Luật sư Hà Hải nhấn mạnh rằng việc thực thi pháp luật cần nghiêm túc để đảm bảo trật tự đô thị, đồng thời đề xuất sử dụng camera phạt nguội để quản lý tình trạng này.","link":"https://tuoitre.vn/lan-chiem-via-he-luat-rat-ro-ve-xu-phat-chi-can-thuc-hien-nghiem-2025030110025526.htm","cat":"phap-luat","positivity":5,"importance":8,"question":"Lấn chiếm vỉa hè tại TP.HCM bị xử phạt như thế nào?","answers":[{"text":"Phạt từ 200.000 đến 30 triệu đồng tùy mức vi phạm.","correct":true},{"text":"Không bị xử phạt.","correct":false},{"text":"Chỉ phạt cảnh cáo mà không có tiền phạt.","correct":false},{"text":"Phạt tù từ 6 tháng đến 1 năm.","correct":false}]},{"title":"Ông Nguyễn Quang Thiều nhờ luật sư làm việc về việc một số người bịa đặt thơ ông","content":"Ông Nguyễn Quang Thiều, Chủ tịch Hội Nhà văn Việt Nam, đã nhờ luật sư để xử lý việc một số người bịa đặt thơ của ông trên mạng xã hội. Ông khẳng định rằng những đoạn thơ bị cho là trích từ tác phẩm của mình là giả mạo và không có trong cuốn \"Trường ca Lò mổ\". Trước đây, ông đã không phản ứng với những phê phán, nhưng lần này ông quyết định đưa vụ việc ra pháp luật vì cho rằng đây là sự xúc phạm nghiêm trọng.","link":"https://tuoitre.vn/ong-nguyen-quang-thieu-nho-luat-su-lam-viec-ve-viec-mot-so-nguoi-bia-dat-tho-ong-20250301151039187.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Ông Nguyễn Quang Thiều đã làm gì để xử lý việc bịa đặt thơ của mình?","answers":[{"text":"Nhờ luật sư làm việc với cơ quan chức năng.","correct":true},{"text":"Tự viết một bài thơ khác để phản bác.","correct":false},{"text":"Im lặng không phản hồi.","correct":false},{"text":"Gửi đơn kiện đến tòa án quốc tế.","correct":false}]},{"title":"Vệ tinh Mỹ chụp ảnh 5 cơn bão nhiệt đới trên biển cùng lúc","content":"NASA đã công bố bức ảnh vệ tinh màu giả chụp 5 cơn bão nhiệt đới đang hoạt động trên biển ở Ấn Độ Dương và Nam Thái Bình Dương. Bức ảnh được chụp bởi vệ tinh NOAA-20 vào ngày 26/2/2025 cho thấy bão Alfred và Seru ở Nam Thái Bình Dương, cùng với bão Honde, Garance và Bianca ở Ấn Độ Dương. Sự xuất hiện đồng thời của nhiều cơn bão là hiện tượng hiếm gặp, được dự đoán liên quan đến nhiệt độ mặt biển ấm lên. Các nhà khí tượng cảnh báo rằng mùa bão năm nay có khả năng mạnh hơn mức trung bình do điều kiện thời tiết bất thường.","link":"https://vnexpress.net/ve-tinh-my-chup-anh-5-con-bao-nhiet-doi-tren-bien-cung-luc-4855413.html","cat":"thoi-su","positivity":6,"importance":8,"question":"NASA đã chụp ảnh bao nhiêu cơn bão nhiệt đới cùng lúc?","answers":[{"text":"5","correct":true},{"text":"3","correct":false},{"text":"7","correct":false},{"text":"4","correct":false},{"text":"2","correct":false}]},{"title":"Bệnh nhân thoát nỗi đau viêm khớp nhờ kỹ thuật nội soi cổ tay","content":"Bệnh nhân 42 tuổi ở Đà Nẵng đã thoát khỏi nỗi đau viêm đa khớp cổ tay sau 6 năm nhờ vào kỹ thuật nội soi cổ tay lần đầu tiên được áp dụng tại Bệnh viện Đại học Y Dược Huế. Sau khi phẫu thuật kéo dài 90 phút, bệnh nhân đã giảm đau rõ rệt và được xuất viện chỉ sau ba ngày. Kỹ thuật này không chỉ ít xâm lấn mà còn mang lại hiệu quả cao trong chẩn đoán và điều trị, mở ra hy vọng cho nhiều bệnh nhân gặp tình trạng tương tự.","link":"https://vnexpress.net/benh-nhan-thoat-noi-dau-viem-khop-nho-ky-thuat-noi-soi-co-tay-4855383.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Kỹ thuật nào đã giúp bệnh nhân thoát khỏi nỗi đau viêm khớp cổ tay?","answers":[{"text":"Kỹ thuật nội soi cổ tay","correct":true},{"text":"Phẫu thuật mở truyền thống","correct":false},{"text":"Vật lý trị liệu","correct":false},{"text":"Điều trị bằng thuốc giảm đau","correct":false}]},{"title":"5 cấp độ giàu có","content":"Bài viết giới thiệu về 5 cấp độ giàu có mà mọi người có thể đạt được, bao gồm: ổn định tài chính, chiến lược tài chính, bảo mật tài chính, tự do tài chính và sự phong phú. Mỗi cấp độ thể hiện một giai đoạn khác nhau trong việc quản lý tài chính cá nhân, từ việc tạo dựng nền tảng ổn định đến đạt được sự viên mãn trong cuộc sống. Các nhà lập kế hoạch tài chính Brian Preston và Bo Hanson đã phân tích chi tiết từng cấp độ và các yếu tố cần thiết để đạt được chúng.","link":"https://vnexpress.net/5-cap-do-giau-co-4855613.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Có bao nhiêu cấp độ giàu có được mô tả trong bài viết?","answers":[{"text":"5 cấp độ","correct":true},{"text":"3 cấp độ","correct":false},{"text":"4 cấp độ","correct":false},{"text":"2 cấp độ","correct":false},{"text":"6 cấp độ","correct":false}]},{"title":"Việt Nam làm chủ các kỹ thuật chữa hiếm muộn hàng đầu thế giới","content":"Việt Nam đã phát t
