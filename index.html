à. Điều này nhấn mạnh tầm quan trọng của việc bảo vệ trẻ em khỏi các tình huống nguy hiểm có thể xảy ra trong cuộc sống hàng ngày.","link":"https://dantri.com.vn/cong-nghe/clip-em-be-gap-tai-nan-nguy-hiem-tu-tinh-huong-kho-ngo-noi-bat-tuan-qua-20250302013102311.htm","cat":"gia-dinh","positivity":7,"importance":8,"question":"Tại sao clip em bé gặp tai nạn điện giật lại trở thành tâm điểm chú ý tuần qua?","answers":[{"text":"Vì nó cảnh báo sự nguy hiểm tiềm ẩn từ bóng đèn cho trẻ em.","correct":true},{"text":"Vì em bé đã được cứu kịp thời.","correct":false},{"text":"Vì clip có nhiều lượt xem.","correct":false},{"text":"Vì đây là một video hài hước.","correct":false}]},{"title":"Hà Anh Tuấn tập nhạc cùng Quang Hùng MasterD","content":"Hà Anh Tuấn và Quang Hùng MasterD đã có buổi tập luyện cho tiết mục kết hợp trong show \"Sketch a Rose\" diễn ra vào ngày 8/3 tại TP HCM. Trong buổi tập, Hà Anh Tuấn cho biết anh muốn thử thách bản thân qua việc hát nhạc của đàn em và học hỏi từ thế hệ trẻ. Quang Hùng MasterD cũng cảm thấy vinh dự khi được biểu diễn cùng thần tượng của mình. Cả hai sẽ trình diễn một ca khúc hit của Quang Hùng với dàn nhạc giao hưởng, mang đến một bản hòa âm mới mẻ cho khán giả.","link":"https://vnexpress.net/ha-anh-tuan-tap-nhac-cung-quang-hung-masterd-4855442.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Hà Anh Tuấn và Quang Hùng MasterD sẽ biểu diễn trong chương trình nào?","answers":[{"text":"Sketch a Rose","correct":true},{"text":"Hoa hồng tình yêu","correct":false},{"text":"Nhạc hội mùa xuân","correct":false},{"text":"Gala âm nhạc quốc tế","correct":false}]},{"title":"Sắc vóc diễn viên 26 tuổi tranh giải Oscar 2025","content":"Mikey Madison, diễn viên 26 tuổi nổi bật với vai diễn trong phim \"Anora\", đang tranh giải Nữ chính xuất sắc tại Oscar 2025. Gần đây, cô đã giành chiến thắng tại BAFTA 2025, vượt qua cả Demi Moore. Mikey được biết đến với vẻ ngoài cuốn hút và phong cách thời trang táo bạo, thường xuyên gây ấn tượng trên thảm đỏ. Cô cũng được Vogue đánh giá là một trong 10 tân binh có tầm ảnh hưởng đến thời trang thế giới năm 2025.","link":"https://vnexpress.net/sac-voc-dien-vien-26-tuoi-tranh-giai-oscar-2025-4855546.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Mikey Madison đang tranh giải gì tại Oscar 2025?","answers":[{"text":"Nữ chính xuất sắc","correct":true},{"text":"Nữ phụ xuất sắc","correct":false},{"text":"Đạo diễn xuất sắc","correct":false},{"text":"Phim hay nhất","correct":false}]},{"title":"Việt Nam Xanh 2025 thúc đẩy tiêu dùng bền vững với quy mô lớn hơn","content":"Chương trình \"Việt Nam Xanh 2025\" đã được tái khởi động với quy mô lớn hơn, nhằm thúc đẩy tiêu dùng bền vững và nâng cao nhận thức về bảo vệ môi trường trong cộng đồng, đặc biệt là giới trẻ. Lễ phát động diễn ra sôi nổi tại công viên 23 tháng 9, TP.HCM, với nhiều hoạt động tương tác và cam kết bảo vệ môi trường. Chương trình sẽ triển khai nhiều hoạt động trong năm 2025, bao gồm các cuộc thi, phiên chợ xanh và giải thưởng \"Việt Nam Xanh Awards\" để ghi nhận các sản phẩm thân thiện với môi trường.","link":"https://tuoitre.vn/viet-nam-xanh-2025-thuc-day-tieu-dung-ben-vung-voi-quy-mo-lon-hon-20250302081141072.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Việt Nam Xanh 2025 có mục tiêu gì chính?","answers":[{"text":"Thúc đẩy tiêu dùng bền vững","correct":true},{"text":"Tăng trưởng kinh tế ngắn hạn","correct":false},{"text":"Giảm thuế cho doanh nghiệp","correct":false},{"text":"Tăng cường sản xuất công nghiệp","correct":false},{"text":"Khuyến khích xuất khẩu hàng hóa","correct":false}]},{"title":"Phụ nữ trung niên cần tập luyện 60 phút mỗi ngày","content":"Nghiên cứu từ Đại học Harvard chỉ ra rằng phụ nữ trung niên cần tập thể dục ít nhất 60 phút mỗi ngày để duy trì sức khỏe và ngăn ngừa bệnh tật. Việc tập luyện không chỉ giúp kiểm soát cân nặng mà còn cải thiện sức khỏe tim mạch và tăng cường sức khỏe tâm lý. Tuy nhiên, phụ nữ trung niên thường gặp khó khăn trong việc duy trì thói quen tập luyện do nhiều trách nhiệm và thay đổi hormone. Do đó, việc lập kế hoạch và tìm kiếm sự hỗ trợ xã hội là rất quan trọng để đảm bảo một lối sống năng động.","link":"https://tuoitre.vn/phu-nu-trung-nien-can-tap-luyen-60-phut-moi-ngay-2025022620254677.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Tại sao phụ nữ trung niên cần tập luyện 60 phút mỗi ngày?","answers":[{"text":"Để duy trì sức khỏe và ngăn ngừa bệnh tật.","correct":true},{"text":"Để tăng cường sức mạnh cơ bắp.","correct":false},{"text":"Để giảm cân nhanh chóng.","correct":false},{"text":"Để có thời gian thư giãn nhiều hơn.","correct":false}]},{"title":"Trải nghiệm của một khách hàng làm \"chuột bạch\" cho thương hiệu xe điện mới","content":"Một khách hàng của Rivian đã chia sẻ trải nghiệm không mấy tích cực khi mua chiếc xe bán tải điện R1T. Sau khi phát hiện lỗi sơn nhỏ, anh đã quyết định nhận xe nhưng gặp phải nhiều vấn đề trong quá trình sửa chữa, bao gồm việc xe rơi khỏi cầu nâng và các lỗi khác trong quá trình sử dụng. Sau khi mua xe thế hệ thứ hai, anh tiếp tục gặp phải nhiều trục trặc kỹ thuật khiến anh cảm thấy mệt mỏi và như một \"chuột bạch\" cho hãng xe này.","link":"https://dantri.com.vn/o-to-xe-may/trai-nghiem-cua-mot-khach-hang-lam-chuot-bach-cho-thuong-hieu-xe-dien-moi-20250302015710491.htm","cat":"oto-xe-may","positivity":2,"importance":7,"question":"Khách hàng của Rivian đã gặp phải vấn đề gì khi sử dụng xe điện R1T?","answers":[{"text":"Nhiều lỗi kỹ thuật và vấn đề trong quá trình sửa chữa.","correct":true},{"text":"Chiếc xe hoạt động hoàn hảo mà không có lỗi.","correct":false},{"text":"Hãng xe đã hoàn tiền cho khách hàng.","correct":false},{"text":"Khách hàng không gặp bất kỳ vấn đề nào.","correct":false}]},{"title":"4 cách giúp giảm mỡ toàn thân","content":"Bài viết giới thiệu 4 cách giúp giảm mỡ toàn thân hiệu quả, bao gồm: giảm lượng calo nạp vào so với calo tiêu hao, duy trì chế độ ăn cân bằng, tập luyện thường xuyên và ngủ đủ giấc để giảm stress. Ngoài việc giảm mỡ dưới da, các phương pháp này còn giúp cải thiện sức khỏe tổng thể và ngăn ngừa các biến chứng liên quan đến thừa cân, béo phì. Bác sĩ cảnh báo rằng các phương pháp giảm cân không rõ nguồn gốc có thể gây ra nhiều nguy hiểm cho sức khỏe.","link":"https://vnexpress.net/4-cach-giup-giam-mo-toan-than-4855527.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Có những cách nào để giảm mỡ toàn thân hiệu quả?","answers":[{"text":"Giảm lượng calo nạp vào và tập thể dục thường xuyên","correct":true},{"text":"Uống nhiều nước và ăn kiêng hoàn toàn","correct":false},{"text":"Chỉ cần ngủ đủ giấc là sẽ giảm mỡ","correct":false},{"text":"Tăng cường ăn đồ ăn nhanh và không cần tập luyện","correct":false},{"text":"Sử dụng thuốc giảm cân không rõ nguồn gốc","correct":false}]},{"title":"CEO tuyển người không cần bằng cấp, trả thu nhập hơn 1,1 tỷ đồng/năm","content":"Ông Sudarshan Kamath, CEO của Smallest AI, đã gây chú ý khi đăng tin tuyển dụng không yêu cầu bằng cấp hay kinh nghiệm làm việc. Vị trí kỹ sư lập trình có mức lương lên tới 1,1 tỷ đồng/năm, với yêu cầu ứng viên chỉ cần gửi bài giới thiệu ngắn 100 từ và các sản phẩm tốt nhất của mình. Công ty không phân biệt xuất thân đại học và tuyển dụng ứng viên ngay lập tức nếu đạt yêu cầu.","link":"https://dantri.com.vn/lao-dong-viec-lam/ceo-tuyen-nguoi-khong-can-bang-cap-tra-thu-nhap-hon-11-ty-dongnam-20250301164423035.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"CEO nào tuyển người không cần bằng cấp với lương 1,1 tỷ đồng/năm?","answers":[{"text":"Sudarshan Kamath","correct":true},{"text":"Mark Zuckerberg","correct":false},{"text":"Tim Cook","correct":false},{"text":"Elon Musk","correct":false},{"text":"Jeff Bezos","correct":false}]},{"title":"Xét nghiệm máu gót chân trẻ giúp phát hiện bệnh gì?","content":"Xét nghiệm máu gót chân ở trẻ sơ sinh giúp phát hiện sớm các bệnh bẩm sinh như thiếu men G6PD, xơ nang, rối loạn nội tiết và nhiều bệnh lý khác. Quy trình xét nghiệm bao gồm việc lấy 2-5 giọt máu từ gót chân trẻ trong vòng 7 ngày sau sinh, sau đó mẫu máu sẽ được phân tích để phát hiện các bất thường. Những bệnh lý này nếu không được phát hiện kịp thời có thể gây ra những hậu quả nghiêm trọng cho sức khỏe của trẻ, nhưng nếu được điều trị sớm, trẻ có thể phát triển bình thường.","link":"https://vnexpress.net/xet-nghiem-mau-got-chan-tre-giup-phat-hien-benh-gi-4855699.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Xét nghiệm máu gót chân trẻ giúp phát hiện bệnh gì?","answers":[{"text":"Thiếu men G6PD","correct":true},{"text":"Bệnh tim mạch","correct":false},{"text":"Bệnh tiểu đường","correct":false},{"text":"Bệnh viêm phổi","correct":false},{"text":"Bệnh ung thư","correct":false}]},{"title":"Gặp nhau cuối tuần bắt trend pickleball, baby three, lời thô tục hơi nhiều, hài còn rời rạc","content":"Chương trình hài kịch \"Gặp nhau cuối tuần\" đã trở lại sau gần 20 năm với tập đầu tiên phát sóng vào ngày 1-3-2025. Tập này đã nhận được nhiều ý kiến trái chiều từ khán giả, với một số khen ngợi những câu chuyện hấp dẫn và sự tham gia của các nghệ sĩ trẻ, trong khi những người khác lại chê bai về chất lượng hài và ngôn từ thô tục. Nhiều khán giả mong muốn có sự góp mặt của các nghệ sĩ gạo cội trong những tập tới để nâng cao chất lượng chương trình.","link":"https://tuoitre.vn/gap-nhau-cuoi-tuan-bat-trend-pickleball-baby-three-loi-tho-tuc-hoi-nhieu-hai-con-roi-rac-20250302072913384.htm","cat":"giai-tri","positivity":6,"importance":7,"question":"Chương trình \"Gặp nhau cuối tuần\" vừa trở lại với nội dung gì?","answers":[{"text":"Chủ đề lễ hội và các tệ nạn trong mùa lễ hội","correct":true},{"text":"Chủ đề về sức khỏe và dinh dưỡng","correct":false},{"text":"Chủ đề về công nghệ mới","correct":false},{"text":"Chủ đề về du lịch và khám phá","correct":false}]},{"title":"Cựu cầu thủ Juventus qua đời ở tuổi 32","content":"Cựu cầu thủ bóng đá Nico Hidalgo, người Tây Ban Nha, đã qua đời ở tuổi 32 sau bốn năm chiến đấu với ung thư phổi vào ngày 1/3. Hidalgo bắt đầu sự nghiệp tại Motril và đã chơi cho nhiều câu lạc bộ như Granada, Juventus, Cadiz, Racing Santander và Extremadura. Sự ra đi của anh để lại nỗi tiếc thương trong lòng đồng đội và người hâm mộ, với nhiều lời tri ân từ các câu lạc bộ mà anh đã gắn bó.","link":"https://vnexpress.net/cuu-cau-thu-juventus-qua-doi-o-tuoi-32-4855724.html","cat":"the-thao","positivity":2,"importance":8,"question":"Nico Hidalgo qua đời vì nguyên nhân gì?","answers":[{"text":"Ung thư phổi","correct":true},{"text":"Tai nạn giao thông","correct":false},{"text":"Bệnh tim","correct":false},{"text":"Đột quỵ","correct":false},{"text":"Ngã từ trên cao","correct":false}]},{"title":"Nổi bật tuần qua: Cô gái bất ngờ bị cá cỡ lớn ngoạm vào đầu trong công viên","content":"Một đoạn clip gây sốc cho thấy một nữ thợ lặn trong trang phục nàng tiên cá bị một con cá tầm khổng lồ ngoạm vào đầu tại công viên thủy cung Tây Song Bản Nạp, Trung Quốc. Dù con cá không có răng và không gây nguy hiểm nghiêm trọng, nữ thợ lặn đã bị thương ở mắt, mũi và cổ. Sự việc đã thu hút sự chú ý lớn từ công chúng và khiến nhiều người chứng kiến cảm thấy rùng mình.","link":"https://dantri.com.vn/khoa-hoc/noi-bat-tuan-qua-co-gai-bat-ngo-bi-ca-co-lon-ngoam-vao-dau-trong-cong-vien-20250302040407660.htm","cat":"tin-khac","positivity":4,"importance":6,"question":"Cô gái bị cá cỡ lớn ngoạm vào đầu xảy ra ở đâu?","answers":[{"text":"Công viên thủy cung Tây Song Bản Nạp, Trung Quốc","correct":true},{"text":"Công viên quốc gia Kruger, Nam Phi","correct":false},{"text":"Chùa tại tỉnh Nakhon Nayok, Thái Lan","correct":false},{"text":"Công viên quốc gia Tanglangsan, Trung Quốc","correct":false},{"text":"Khu bảo tồn thiên nhiên Kruger, Nam Phi","correct":false}]},{"title":"Trào lưu 'mukbang' khiến măng vầu ngọt sốt giá","content":"Trào lưu 'mukbang' trên mạng xã hội đã khiến măng vầu ngọt, một đặc sản Tây Bắc, trở nên phổ biến và đẩy giá tăng vọt từ 20.000-30.000 đồng lên 85.000 đồng một kg. Nhu cầu tiêu thụ măng vầu gia tăng, không chỉ trong TP HCM mà còn ở nhiều tỉnh thành khác. Việc thưởng thức măng cũng đã thay đổi khi nhiều người chọn mua măng luộc sẵn để ăn vặt, làm cho nguồn cung không đủ đáp ứng nhu cầu.","link":"https://vnexpress.net/trao-luu-mukbang-khien-mang-vau-ngot-sot-gia-4855622.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Tại sao giá măng vầu ngọt lại tăng mạnh trong thời gian gần đây?","answers":[{"text":"Vì trào lưu 'mukbang' khiến măng vầu trở nên phổ biến hơn.","correct":true},{"text":"Măng vầu trở thành món ăn chính trong các bữa tiệc.","correct":false},{"text":"Măng vầu không còn được sản xuất nhiều như trước.","correct":false},{"text":"Giá nguyên liệu tăng khiến giá măng vầu cũng tăng theo.","correct":false}]},{"title":"Câu chuyện tình muộn của người phụ nữ bị lừa bán sang Trung Quốc","content":"Chị Lê Thị Hòa, sau 32 năm bị lừa bán sang Trung Quốc, đã trở về quê hương và đoàn tụ với gia đình. Trong thời gian ở Trung Quốc, chị đã trải qua nhiều khổ cực và cuối cùng tìm được người chồng hiện tại, anh Zhang Youqiang. Họ gặp nhau khi chị được giải thoát khỏi cuộc sống nô lệ và đã quyết định kết hôn. Dù chị rất hạnh phúc khi trở về, nhưng anh Zhang lo lắng rằng chị sẽ không quay lại Trung Quốc sau khi gặp lại gia đình.","link":"https://dantri.com.vn/xa-hoi/cau-chuyen-tinh-muon-cua-nguoi-phu-nu-bi-lua-ban-sang-trung-quoc-20250301174445030.htm","cat":"gia-dinh","positivity":8,"importance":9,"question":"Câu chuyện của chị Lê Thị Hòa đã trải qua những gì trong suốt 32 năm qua?","answers":[{"text":"Chị bị lừa bán sang Trung Quốc và trải qua nhiều khổ cực.","correct":true},{"text":"Chị đã sống hạnh phúc ở Trung Quốc suốt 32 năm.","correct":false},{"text":"Chị không gặp lại gia đình trong suốt thời gian qua.","correct":false},{"text":"Chị đã có một cuộc sống bình thường và không gặp khó khăn.","correct":false}]},{"title":"Ngôi nhà cựu chỉ huy trại Auschwitz thành trung tâm chống chủ nghĩa cực đoan","content":"Ngôi nhà cựu chỉ huy trại Auschwitz sẽ được cải tạo thành trung tâm chống chủ nghĩa cực đoan, mang tên ARCHER tại Nhà 88. Dự án này do kiến trúc sư Daniel Libeskind thiết kế, nhằm tưởng nhớ các nạn nhân và nghiên cứu về hận thù, chủ nghĩa cực đoan. Ngôi nhà tách biệt với trại Auschwitz sẽ trở thành nơi trưng bày và giáo dục, giúp các thế hệ tương lai không quên lịch sử đau thương này.","link":"https://tuoitre.vn/ngoi-nha-cuu-chi-huy-trai-auschwitz-thanh-trung-tam-chong-chu-nghia-cuc-doan-20250301174445682.htm","cat":"giao-duc","positivity":8,"importance":9,"question":"Ngôi nhà cựu chỉ huy trại Auschwitz sẽ được sử dụng cho mục đích gì?","answers":[{"text":"Trở thành trung tâm chống chủ nghĩa cực đoan","correct":true},{"text":"Trở thành khách sạn","correct":false},{"text":"Trở thành bảo tàng nghệ thuật","correct":false},{"text":"Trở thành trường học","correct":false},{"text":"Trở thành trung tâm mua sắm","correct":false}]},{"title":"Đỗ đại học top 20 Mỹ với bài luận về hạn mặn ở miền Tây","content":"Nguyễn Minh Quân, học sinh lớp 12 trường THCS-THPT Đinh Thiện Lý, đã đỗ vào Đại học Vanderbilt, Mỹ, một trong những trường top 20 theo bảng xếp hạng của US News & World Report. Bài luận của Quân tập trung vào vấn đề hạn mặn ở miền Tây, mô tả khó khăn của người dân Tiền Giang và sáng kiến của em trong việc chế tạo thiết bị đo chất lượng nước. Quân hy vọng sẽ học hỏi thêm kiến thức để tìm ra giải pháp bền vững cho cộng đồng.","link":"https://vnexpress.net/do-dai-hoc-top-20-my-voi-bai-luan-ve-han-man-o-mien-tay-4855676.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Nguyễn Minh Quân đã đỗ vào trường đại học nào ở Mỹ?","answers":[{"text":"Đại học Vanderbilt","correct":true},{"text":"Đại học Harvard","correct":false},{"text":"Đại học Stanford","correct":false},{"text":"Đại học Yale","correct":false},{"text":"Đại học Princeton","correct":false}]},{"title":"Cô giáo bị đuổi việc vì câu nói đùa và động tác \"tưởng vô hại\" với học sinh","content":"Cô giáo Baiklautchmee Subrian tại Trường Tiểu học Gilbert Colv t":"Tháng 7 năm 2023","correct":false},{"text":"Tháng 2 năm 2025","correct":false},{"text":"Năm 2020","correct":false}]},{"title":"'Honda Accord giảm hơn 200 triệu đồng vẫn khó bán vì không có thứ khách hàng cần'","content":"Mặc dù Honda Accord đã giảm giá hơn 200 triệu đồng, nhưng doanh số bán hàng vẫn không khả quan do thiếu những yếu tố mà khách hàng cần. Chuyên gia cho rằng mẫu xe này cần cải thiện cách tiếp cận đến nhóm khách hàng khó tính trong phân khúc sedan cỡ D, nơi mà các đối thủ như Toyota Camry đang chiếm ưu thế. Việc khách hàng hướng đến sự êm ái và trang bị tốt hơn cho hàng ghế sau cũng là lý do khiến Accord khó cạnh tranh, mặc dù nó được đánh giá cao về khả năng vận hành.","link":"https://tuoitre.vn/honda-accord-giam-hon-200-trieu-dong-van-kho-ban-vi-khong-co-thu-khach-hang-can-20250301225856755.htm","cat":"oto-xe-may","positivity":4,"importance":7,"question":"Tại sao Honda Accord khó bán mặc dù đã giảm giá?","answers":[{"text":"Vì thiếu những yếu tố mà khách hàng cần.","correct":true},{"text":"Do giá bán cao hơn đối thủ.","correct":false},{"text":"Vì thiết kế không hấp dẫn.","correct":false},{"text":"Do thương hiệu không được ưa chuộng.","correct":false}]},{"title":"Chồng mất, vợ có quyền giao thừa kế cho cháu họ?","content":"Trong bài viết, độc giả Ngọc Quế băn khoăn về việc mẹ mình có thể để lại thừa kế căn nhà cho người cháu họ sau khi cha qua đời. Mẹ của Ngọc Quế đã nuôi nấng cảm tình với người cháu gái mồ côi và muốn hỗ trợ cô trong hoàn cảnh khó khăn. Thạc sĩ luật Nguyễn Trúc Anh sẽ tư vấn về quyền thừa kế của mẹ Ngọc Quế đối với căn nhà và những điều luật liên quan.","link":"https://vnexpress.net/cha-mat-me-co-quyen-de-lai-thua-ke-can-nha-cho-chau-ruot-khong-4853858.html","cat":"phap-luat","positivity":7,"importance":6,"question":"Mẹ của Ngọc Quế có quyền để lại thừa kế căn nhà cho cháu họ không?","answers":[{"text":"Có, mẹ Ngọc Quế có quyền để lại thừa kế cho cháu họ.","correct":true},{"text":"Không, chỉ có con ruột mới được thừa kế.","correct":false},{"text":"Có, nhưng chỉ nếu không có di chúc.","correct":false},{"text":"Không, mẹ Ngọc Quế phải chia đều cho tất cả con cái.","correct":false}]},{"title":"Cuộc sống như thượng lưu của người đàn ông vô gia cư","content":"Anders Fernstedt, một người vô gia cư, đã tìm thấy nơi trú ẩn trên bậc thềm của một dinh thự sang trọng ở London sau khi mất việc và nhà. Mặc dù sống trong hoàn cảnh khó khăn, ông đã thu hút sự chú ý và lòng tốt từ những người hàng xóm giàu có, những người thường xuyên tặng ông thức ăn, quần áo và tiền mặt. Fernstedt cố gắng duy trì phong cách quý ông, khiến ông trở thành nhân vật được yêu mến trong khu phố, bất chấp những khó khăn mà ông phải đối mặt.","link":"https://vnexpress.net/cuoc-song-nhu-thuong-luu-cua-nguoi-dan-ong-vo-gia-cu-4855657.html","cat":"gia-dinh","positivity":8,"importance":7,"question":"Anders Fernstedt đã sống ở đâu sau khi trở thành người vô gia cư?","answers":[{"text":"Trên bậc thềm một dinh thự sang trọng","correct":true},{"text":"Dưới cầu vượt","correct":false},{"text":"Trong một nhà tạm của chính quyền","correct":false},{"text":"Tại một nhà ga","correct":false},{"text":"Trong một công viên","correct":false}]},{"title":"Những điều đặc biệt ở huyện rộng nhất Việt Nam, lớn hơn 3 tỉnh cộng lại","content":"Tương Dương là huyện có diện tích lớn nhất Việt Nam với hơn 2.811 km², nằm ở tỉnh Nghệ An. Mặc dù có nhiều tiềm năng với cảnh quan thiên nhiên phong phú, huyện này vẫn nằm trong danh sách 62 huyện nghèo nhất cả nước. Tương Dương có mật độ dân số thấp và chủ yếu là đồng bào dân tộc thiểu số, đối mặt với nhiều khó khăn trong phát triển kinh tế xã hội do địa hình đồi núi và cơ sở hạ tầng còn hạn chế.","link":"https://dantri.com.vn/xa-hoi/nhung-dieu-dac-biet-o-huyen-rong-nhat-viet-nam-lon-hon-3-tinh-cong-lai-20250301154339240.htm","cat":"du-lich","positivity":5,"importance":7,"question":"Tại sao Tương Dương được coi là huyện đặc biệt ở Việt Nam?","answers":[{"text":"Vì là huyện có diện tích lớn nhất Việt Nam.","correct":true},{"text":"Vì có nhiều khu du lịch nổi tiếng.","correct":false},{"text":"Vì là huyện đông dân nhất Việt Nam.","correct":false},{"text":"Vì có nền kinh tế phát triển mạnh.","correct":false}]},{"title":"Mỹ nam Hàn Quốc tẩy tóc cá tính, gây náo loạn tại show Versace","content":"Nam ca sĩ Hyunjin của nhóm Stray Kids đã thu hút sự chú ý tại buổi trình diễn Thu - Đông 2025 của Versace diễn ra tại Milan. Với phong cách cá tính và kiểu tóc buzz-cut đặc biệt mang thương hiệu Versace, anh khiến fan hò reo trong suốt sự kiện. Hyunjin, người được Versace bổ nhiệm làm đại sứ toàn cầu, đã liên tục khẳng định vị thế của mình trong làng thời trang và thu hút sự chú ý từ các thiết kế ấn tượng của Donatella Versace. Buổi trình diễn cũng khiến nhiều người hoài nghi về tương lai của nhà mốt Versace.","link":"https://dantri.com.vn/giai-tri/my-nam-han-quoc-tay-toc-ca-tinh-gay-nao-loan-tai-show-versace-20250301133558913.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Tại sao Hyunjin lại gây chú ý tại show diễn Versace?","answers":[{"text":"Vì anh ấy có phong cách và kiểu tóc cá tính.","correct":true},{"text":"Vì anh ấy là một ca sĩ nổi tiếng.","correct":false},{"text":"Vì show diễn diễn ra tại Milan.","correct":false},{"text":"Vì anh ấy là đại sứ của Versace.","correct":false}]},{"title":"Cứu sống em bé 36 tuần tuổi bị suy tim bào thai nặng từ bụng mẹ","content":"Em bé 36 tuần tuổi bị suy tim bào thai nặng đã được cứu sống nhờ sự can thiệp kịp thời của đội ngũ y bác sĩ tại Bệnh viện Từ Dũ và Bệnh viện Nhi đồng 2 TP.HCM. Mẹ của bé, chị T.T.T.A., từng có lịch sử sảy thai và đã được phát hiện mắc bệnh Lupus ban đỏ, một bệnh tự miễn có thể gây biến chứng cho thai kỳ. Sau ca phẫu thuật lấy thai và đặt máy tạo nhịp, em bé đã ổn định sức khỏe và có thể tự thở sau 24 giờ điều trị tích cực.","link":"https://tuoitre.vn/cuu-song-em-be-36-tuan-tuoi-bi-suy-tim-bao-thai-nang-tu-bung-me-20250302000718158.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Em bé nào đã được cứu sống từ bụng mẹ nhờ phẫu thuật kịp thời?","answers":[{"text":"Em bé 36 tuần tuổi bị suy tim bào thai nặng","correct":true},{"text":"Em bé 6 tháng tuổi mắc bệnh tim bẩm sinh","correct":false},{"text":"Em bé mới sinh 1 tuần tuổi","correct":false},{"text":"Em bé 1 tháng tuổi bị sẩy thai","correct":false},{"text":"Em bé 5 tuần tuổi có nguy cơ thai lưu","correct":false}]},{"title":"Tin tức thế giới 2-3: Ông Zelensky đến Anh, được tiếp long trọng như ông Trump; Anh cho Ukraine vay","content":"Vào ngày 1-3, Tổng thống Ukraine Volodymyr Zelensky đã được tiếp đón nồng nhiệt tại London bởi Thủ tướng Anh Keir Starmer, tương tự như sự tiếp đón dành cho cựu Tổng thống Mỹ Donald Trump. Ông Zelensky tham gia hội nghị thượng đỉnh quốc phòng châu Âu nhằm thảo luận về sự ủng hộ cho Ukraine giữa bối cảnh xung đột với Nga. Trong khi đó, Anh đã ký thỏa thuận cho Ukraine vay 2,84 tỉ USD để hỗ trợ sản xuất vũ khí, thể hiện sự cam kết mạnh mẽ của London đối với Kiev.","link":"https://tuoitre.vn/tin-tuc-the-gioi-2-3-ong-zelensky-den-anh-duoc-tiep-long-trong-nhu-ong-trump-anh-cho-ukraine-vay-20250302064858656.htm","cat":"the-gioi","positivity":8,"importance":9,"question":"Ông Zelensky được tiếp đón như thế nào tại Anh?","answers":[{"text":"Ông Zelensky được tiếp đón long trọng giống như ông Trump.","correct":true},{"text":"Ông Zelensky bị từ chối tiếp kiến.","correct":false},{"text":"Ông Zelensky đến Anh để làm việc riêng.","correct":false},{"text":"Ông Zelensky không được chào đón ở Anh.","correct":false}]},{"title":"Hệ thống nếm thức ăn từ xa","content":"Đại học Ohio State đã phát triển hệ thống e-Taste, cho phép người dùng trải nghiệm vị giác từ xa trong môi trường thực tế ảo (VR). Hệ thống sử dụng cảm biến để nhận diện các phân tử như glucose và glutamate, mô phỏng các vị cơ bản thông qua tín hiệu điện. Thử nghiệm cho thấy người tham gia có thể phân biệt các mức độ chua với độ chính xác khoảng 70%, mở ra những cơ hội mới cho trải nghiệm ẩm thực trong không gian ảo.","link":"https://vnexpress.net/he-thong-nem-thuc-an-tu-xa-4855630.html","cat":"cong-nghe","positivity":9,"importance":8,"question":"Hệ thống e-Taste được phát triển để làm gì?","answers":[{"text":"Cho phép nếm thức ăn từ xa trong thực tế ảo","correct":true},{"text":"Giúp người dùng tạo ra món ăn mới","correct":false},{"text":"Thay thế hoàn toàn thực phẩm thật","correct":false},{"text":"Giúp cải thiện sức khỏe cho người dùng","correct":false}]},{"title":"10 món ngon của Thụy Điển","content":"Thụy Điển sở hữu nền ẩm thực phong phú và đa dạng, với nhiều món ăn nổi tiếng như thịt viên sốt kem, cá hồi muối, và bánh sandwich trứng cá. Các món ăn không chỉ phản ánh văn hóa địa phương mà còn có tầm ảnh hưởng quốc tế. Dưới đây là danh sách 10 món ngon của Thụy Điển được gợi ý bởi CNN, bao gồm các món như cá trích ngâm, ngỗng, và bánh phô mai Västerbotten, mỗi món đều có nét đặc trưng riêng và thường được thưởng thức trong các dịp lễ hội.","link":"https://vnexpress.net/10-mon-ngon-cua-thuy-dien-4855137.html","cat":"du-lich","positivity":9,"importance":7,"question":"Những món ăn nào nổi tiếng của Thụy Điển?","answers":[{"text":"Thịt viên sốt kem, cá hồi muối, bánh sandwich trứng cá","correct":true},{"text":"Pizza, sushi, phở","correct":false},{"text":"Mì Ý, hamburger, taco","correct":false},{"text":"Cơm tấm, bún bò, phở","correct":false}]},{"title":"Ôtô lách qua người đi xe máy nằm giữa đường cao tốc","content":"Một đoạn video ghi lại cảnh tài xế ôtô tại Ấn Độ đã giảm tốc độ và lách qua một người đàn ông nằm giữa đường cao tốc cùng với chiếc xe máy vào tối ngày 25/2/2025. Mặc dù có người nằm trên đường, tài xế ôtô không dừng lại mà tiếp tục hành trình, điều này gây ra nhiều tranh cãi về việc có nên giúp đỡ người nằm hay không. Tình huống này phản ánh thực trạng gia tăng các vụ lừa đảo trên đường phố ở Ấn Độ, khiến nhiều tài xế nghi ngờ về tính xác thực của tình huống.","link":"https://vnexpress.net/oto-lach-qua-nguoi-di-xe-may-nam-giua-duong-cao-toc-4854778.html","cat":"phap-luat","positivity":4,"importance":6,"question":"Tại sao tài xế ôtô không dừng lại để giúp người đàn ông nằm giữa đường?","answers":[{"text":"Vì lo ngại đây có thể là một vụ lừa đảo.","correct":true},{"text":"Vì tài xế không nhìn thấy người nằm.","correct":false},{"text":"Vì ôtô bị hư hỏng và không thể dừng lại.","correct":false},{"text":"Vì tài xế đang vội và không có thời gian.","correct":false}]},{"title":"Nickel Boys: Tiếng vọng bi kịch từ quá khứ","content":"Bộ phim \"Nickel Boys\" được chuyển thể từ tiểu thuyết của Colson Whitehead, khai thác những vấn đề nhức nhối về phân biệt chủng tộc và sự tàn bạo trong hệ thống cải huấn tại Mỹ. Câu chuyện xoay quanh hai thiếu niên da đen, Elwood và Turner, khi họ đấu tranh để tìm kiếm công lý và nhân phẩm trong môi trường áp bức. Đạo diễn RaMell Ross sử dụng góc nhìn sâu sắc để phản ánh nỗi đau và những ký ức đau thương từ quá khứ, đồng thời đặt ra câu hỏi về sự tồn tại của các bất công trong xã hội hiện đại.","link":"https://tuoitre.vn/nickel-boys-tieng-vong-bi-kich-tu-qua-khu-20250302003412496.htm","cat":"giai-tri","positivity":7,"importance":9,"question":"Bộ phim \"Nickel Boys\" muốn truyền tải thông điệp gì về quá khứ?","answers":[{"text":"Sự tàn bạo và bất công không bao giờ quên được.","correct":true},{"text":"Nó chỉ là một bộ phim giải trí.","correct":false},{"text":"Tất cả các nhân vật đều có cái kết hạnh phúc.","correct":false},{"text":"Nó không liên quan đến lịch sử.","correct":false}]},{"title":"Ra mắt MV Bắc Bling tại quê nhà, Hòa Minzy nói 'con vẫn là con Hòa của Lạc Xá'","content":"Hòa Minzy đã ra mắt MV \"Bắc Bling\" tại quê hương Lạc Xá, Bắc Ninh vào tối 1-3, sự kiện đánh dấu lần đầu tiên một nghệ sĩ V-pop tổ chức buổi ra mắt tại nơi mình sinh ra. MV này đã nhanh chóng thu hút sự chú ý với hơn 1 triệu lượt xem chỉ sau 10 giờ phát hành. Hòa Minzy bày tỏ lòng tự hào về quê hương và cảm động vì sự tham gia của gần 300 người dân địa phương trong dự án này, khẳng định rằng dù có thành công ra sao, cô vẫn là \"con Hòa của Lạc Xá\".","link":"https://tuoitre.vn/ra-mat-mv-bac-bling-tai-que-nha-hoa-minzy-noi-con-van-la-con-hoa-cua-lac-xa-20250302055908318.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Hòa Minzy đã ra mắt MV nào tại quê hương của mình?","answers":[{"text":"Bắc Bling","correct":true},{"text":"Cơn Mưa Ngang Qua","correct":false},{"text":"Ánh Nắng Của Anh","correct":false},{"text":"Chiều Hôm Ấy","correct":false}]},{"title":"Anh ký thỏa thuận cho Ukraine vay gần 3 tỷ USD","content":"Vào ngày 1/3/2025, Anh đã ký thỏa thuận cho Ukraine vay 2,8 tỷ USD nhằm hỗ trợ năng lực quốc phòng của nước này. Khoản vay sẽ được hoàn trả từ lợi nhuận của các tài sản Nga bị tịch thu. Tổng thống Ukraine, Volodymyr Zelensky, đã bày tỏ cảm ơn về sự hỗ trợ từ Anh và cho biết số tiền này sẽ được sử dụng để sản xuất vũ khí tại Ukraine. Cuộc gặp giữa Zelensky và Thủ tướng Anh, Keir Starmer, diễn ra trong bối cảnh Ukraine đang tiếp tục nhận được sự ủng hộ mạnh mẽ từ cộng đồng quốc tế.","link":"https://vnexpress.net/anh-ky-thoa-thuan-cho-ukraine-vay-gan-3-ty-usd-4855721.html","cat":"the-gioi","positivity":9,"importance":8,"question":"Anh đã ký thỏa thuận vay bao nhiêu cho Ukraine?","answers":[{"text":"1,5 tỷ USD","correct":false},{"text":"2,8 tỷ USD","correct":true},{"text":"3 tỷ USD","correct":false},{"text":"4 tỷ USD","correct":false},{"text":"2 tỷ USD","correct":false}]},{"title":"Như chưa hề có cuộc chia ly: Xin tha thứ cho mẹ, mẹ là người xấu, bỏ con ra đi","content":"Trong tập 186 của chương trình \"Như chưa hề có cuộc chia ly\", câu chuyện về anh Đô và mẹ mình đã được khắc họa sâu sắc. Mẹ anh, bà Nguyễn Thị Huê, đã xin lỗi và thừa nhận mình là người xấu khi bỏ rơi con cái. Cuộc đoàn tụ đầy nước mắt giữa anh Đô và mẹ đã làm hiện rõ nỗi đau và sự tha thứ trong hoàn cảnh khó khăn của gia đình, đồng thời khơi gợi những cảm xúc mạnh mẽ về tình mẫu tử và ký ức đau thương mà họ phải trải qua.","link":"https://tuoitre.vn/nhu-chua-he-co-cuoc-chia-ly-xin-tha-thu-cho-me-me-la-nguoi-xau-bo-con-ra-di-20250301151742275.htm","cat":"gia-dinh","positivity":7,"importance":8,"question":"Tại sao mẹ của anh Đô lại xin lỗi trong chương trình?","answers":[{"text":"Vì bà đã bỏ rơi các con và cảm thấy hối lỗi.","correct":true},{"text":"Bà muốn xin lỗi vì không nuôi dưỡng anh Đô.","correct":false},{"text":"Bà đã có những quyết định sai lầm trong cuộc đời.","correct":false},{"text":"Bà không còn sống nên không thể gặp lại các con.","correct":false}]},{"title":"\"Ma trận\" biển báo giao thông: Phản hồi từ thành phố Đà Nẵng","content":"Bài viết phản ánh về tình trạng biển báo giao thông tại Đà Nẵng bị che khuất bởi quảng cáo, gây khó khăn cho người tham gia giao thông. Sở Văn hóa và Thể thao thành phố Đà Nẵng đã nhận phản ánh và quyết định sẽ rà soát lại các vị trí quảng cáo để đảm bảo mỹ quan và an toàn giao thông. Địa phương cũng sẽ tăng cường kiểm tra và xử lý các quảng cáo không đúng quy định.","link":"https://dantri.com.vn/xa-hoi/ma-tran-bien-bao-giao-thong-phan-hoi-tu-thanh-pho-da-nang-20250301111545474.htm","cat":"giao-thong","positivity":6,"importance":7,"question":"Đà Nẵng sẽ làm gì để cải thiện tình trạng biển báo giao thông bị che khuất?","answers":[{"text":"Rà soát lại các vị trí quảng cáo","correct":true},{"text":"Bỏ biển quảng cáo hoàn toàn","correct":false},{"text":"Tăng cường biển báo mới","correct":false},{"text":"Không làm gì cả","correct":false}]},{"title":"Alvarez đưa Atletico lên đỉnh bảng La Liga","content":"Julian Alvarez đã ghi bàn thắng duy nhất giúp Atletico Madrid đánh bại Athletic Bilbao 1-0 trong trận đấu thuộc vòng 26 La Liga vào tối 1/3. Với chiến thắng này, Atletico đã vươn lên dẫn đầu bảng xếp hạng La Liga với 56 điểm, hơn hai đội xếp sau là Barcelona và Real Madrid hai điểm. Alvarez cũng ghi bàn thắng thứ 21 sau 40 trận cho Atletico, khẳng định giá trị của mình sau khi chuyển từ Man City với giá 79 triệu USD.","link":"https://vnexpress.net/alvarez-dua-atletico-len-dinh-bang-la-liga-4855719.html","cat":"the-thao","positivity":8,"importance":7, Sevilla","correct":false}]},{"title":"3 tuần du lịch Việt Nam, khách Mỹ tiếc vì mắc nhiều sai lầm không ngờ","content":"Cô gái người Mỹ Gentry Hale đã dành 3 tuần để du lịch khắp Việt Nam và có những trải nghiệm thú vị nhưng cũng không ít tiếc nuối. Trong hành trình, cô đã thưởng thức nhiều món ăn ngon, chiêm ngưỡng cảnh đẹp và gặp gỡ người dân thân thiện. Tuy nhiên, cô nhận ra rằng mình không tìm hiểu kỹ về phong tục tập quán địa phương và đã tham quan quá nhiều địa điểm trong thời gian ngắn, dẫn đến việc không thể trải nghiệm trọn vẹn từng nơi.","link":"https://dantri.com.vn/du-lich/3-tuan-du-lich-viet-nam-khach-my-tiec-vi-mac-nhieu-sai-lam-khong-ngo-20250301225642218.htm","cat":"du-lich","positivity":7,"importance":6,"question":"Cô gái Mỹ đã mắc phải những sai lầm nào khi du lịch ở Việt Nam?","answers":[{"text":"Không tìm hiểu kỹ phong tục tập quán","correct":true},{"text":"Không mang theo đủ tiền","correct":false},{"text":"Không đặt phòng khách sạn trước","correct":false},{"text":"Chọn sai thời điểm để đi","correct":false},{"text":"Không mang theo bản đồ","correct":false}]},{"title":"Doanh nhân giành giật, đạp đổ bàn để tranh nhau suất ăn tại hội nghị tỷ đô","content":"Tại Hội nghị Nhà đầu tư Madhya Pradesh diễn ra tại Ấn Độ, một đoạn video ghi lại cảnh tượng hỗn loạn khi các doanh nhân tranh giành suất ăn đã gây xôn xao dư luận. Video cho thấy nhiều người xô đẩy, thậm chí đạp đổ bàn để giành lấy thức ăn miễn phí, trái ngược với hình ảnh của một hội nghị lớn nhằm thu hút đầu tư hàng tỷ đô la. Sự việc gây tranh cãi về công tác tổ chức và sự quản lý của ban tổ chức hội nghị.","link":"https://dantri.com.vn/doi-song/doanh-nhan-gianh-giat-dap-do-ban-de-tranh-nhau-suat-an-tai-hoi-nghi-ty-do-20250301201951807.htm","cat":"kinh-doanh","positivity":3,"importance":7,"question":"Tại sao lại có cảnh hỗn loạn tranh giành suất ăn tại Hội nghị Nhà đầu tư Ấn Độ?","answers":[{"text":"Do công tác tổ chức kém và không lường trước số lượng khách tham dự.","correct":true},{"text":"Bởi vì thực phẩm không đủ cho tất cả khách mời.","correct":false},{"text":"Vì khách mời không đủ kiên nhẫn chờ đợi.","correct":false},{"text":"Do sự cạnh tranh giữa các doanh nhân rất cao.","correct":false}]},{"title":"Điều kiện hưởng lương hưu từ 1/7, trong điều kiện làm việc bình thường","content":"Từ ngày 1/7, điều kiện hưởng lương hưu của người lao động tham gia bảo hiểm xã hội sẽ có sự thay đổi lớn. Theo quy định mới, người lao động làm việc trong điều kiện bình thường chỉ cần đóng bảo hiểm xã hội từ đủ 15 năm trở lên để được hưởng lương hưu, thay vì 20 năm như trước. Tuổi nghỉ hưu vẫn giữ nguyên là 61 tuổi 3 tháng đối với nam và 56 tuổi 8 tháng đối với nữ.","link":"https://dantri.com.vn/lao-dong-viec-lam/dieu-kien-huong-luong-huu-tu-17-trong-dieu-kien-lam-viec-binh-thuong-20250301184645868.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"Điều kiện nào để hưởng lương hưu từ 1/7 là gì?","answers":[{"text":"Đóng BHXH từ đủ 15 năm","correct":true},{"text":"Đóng BHXH từ đủ 20 năm","correct":false},{"text":"Phải trên 62 tuổi","correct":false},{"text":"Chỉ cần làm việc 10 năm","correct":false}]},{"title":"Gặp người yếu thế, hành động của 2 nam giới đi ô tô hút triệu lượt xem","content":"Mới đây, một video ghi lại khoảnh khắc hai người đàn ông ở Bắc Giang dừng xe ô tô để giúp đỡ người điều khiển xe 3 bánh gặp khó khăn khi chuyển làn trên cầu Cẩm Lý đã thu hút hơn 1,2 triệu lượt xem trên mạng xã hội. Hành động của họ thể hiện sự tinh tế và lòng tốt, đã nhận được nhiều lời khen ngợi từ cộng đồng mạng. Người quay video cho biết họ chỉ muốn giúp đỡ mà không nghĩ rằng hành động của mình lại được nhiều người chú ý đến như vậy.","link":"https://dantri.com.vn/doi-song/gap-nguoi-yeu-the-hanh-dong-cua-2-nam-gioi-di-o-to-hut-trieu-luot-xem-20250301164234615.htm","cat":"tin-khac","positivity":10,"importance":7,"question":"Hành động của hai nam giới ở Bắc Giang đã giúp ai trên cầu Cẩm Lý?","answers":[{"text":"Người điều khiển xe 3 bánh","correct":true},{"text":"Người đi bộ","correct":false},{"text":"Tài xế xe tải","correct":false},{"text":"Người đi xe đạp","correct":false}]},{"title":"Anh chồng bỗng dưng gọi điện riêng, tôi sợ hãi không biết nên làm gì","content":"Bài viết kể về một người phụ nữ đang gặp khó khăn với anh chồng của mình, người thường xuyên vay tiền nhưng không có ý định trả lại. Sau khi liên tục mượn tiền với lý do khó khăn, anh chồng đã gọi điện trực tiếp cho chị để nhờ giúp đỡ, khiến chị cảm thấy lo lắng và tức giận. Chị đang phân vân giữa việc từ chối giúp đỡ để bảo vệ bản thân và không làm rạn nứt tình cảm gia đình.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/anh-chong-bong-dung-goi-dien-rieng-toi-so-hai-khong-biet-nen-lam-gi-20250302032502985.htm","cat":"gia-dinh","positivity":3,"importance":7,"question":"Tôi nên làm gì khi anh chồng liên tục vay tiền mà không trả?","answers":[{"text":"Từ chối giúp đỡ để bảo vệ bản thân.","correct":true},{"text":"Giúp đỡ thêm lần nữa mà không suy nghĩ.","correct":false},{"text":"Thuyết phục chồng không cho vay nữa.","correct":false},{"text":"Hỏi ý kiến mẹ chồng về tình huống này.","correct":false}]},{"title":"Cám cảnh cuộc sống của bà lão 74 tuổi bại liệt trong căn nhà xập xệ","content":"Bà Nguyễn Thị Nệ, 74 tuổi, sống trong một căn nhà xập xệ tại thôn Tân Thạnh, tỉnh Bình Định, đang phải đối mặt với nhiều khó khăn trong cuộc sống. Bị bại liệt từ nhỏ và mắc thêm nhiều bệnh tật về già, bà sống một mình với con gái và hai cháu nhỏ trong một ngôi nhà bị xuống cấp nghiêm trọng. Hoàn cảnh của bà Nệ không chỉ thiếu thốn về vật chất mà còn thiếu sự hỗ trợ từ cộng đồng, khiến cuộc sống của bà ngày càng trở nên khó khăn hơn.","link":"https://dantri.com.vn/tam-long-nhan-ai/cam-canh-cuoc-song-cua-ba-lao-74-tuoi-bai-liet-trong-can-nha-xap-xe-20250228120127186.htm","cat":"gia-dinh","positivity":3,"importance":8,"question":"Cuộc sống của bà Nguyễn Thị Nệ hiện nay như thế nào?","answers":[{"text":"Bà sống trong hoàn cảnh khó khăn, bị bệnh tật và nhà cửa xập xệ.","correct":true},{"text":"Bà Nệ sống trong một ngôi nhà mới và có nhiều hỗ trợ.","correct":false},{"text":"Bà Nệ có một công việc ổn định và cuộc sống khá giả.","correct":false},{"text":"Bà Nệ đã chuyển đến sống với con gái ở thành phố.","correct":false}]},{"title":"Chàng trai Gen Z 'lột xác' sau giảm 25 kg","content":"Nguyễn Huỳnh Nghiệp, một chàng trai Gen Z 23 tuổi, đã giảm 25 kg sau 6 tháng nhờ chế độ ăn kiêng và tập luyện nghiêm ngặt. Trước khi giảm cân, Nghiệp nặng 95 kg và gặp nhiều vấn đề sức khỏe như gan nhiễm mỡ. Hành trình giảm cân bắt đầu khi anh nhận ra sức khỏe là ưu tiên hàng đầu, và nhờ vào sự hướng dẫn của huấn luyện viên cá nhân, Nghiệp đã xây dựng một chế độ ăn uống hợp lý và tăng cường vận động. Kết quả là Nghiệp không chỉ giảm cân mà còn lấy lại sự tự tin và cải thiện sức khỏe.","link":"https://vnexpress.net/chang-trai-gen-z-lot-xac-sau-giam-25-kg-4853728.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Nguyễn Huỳnh Nghiệp đã giảm được bao nhiêu kg trong hành trình cải thiện sức khỏe của mình?","answers":[{"text":"25 kg","correct":true},{"text":"20 kg","correct":false},{"text":"30 kg","correct":false},{"text":"15 kg","correct":false},{"text":"10 kg","correct":false}]},{"title":"Khát khao tìm nguồn cội của cô gái ba lần bị từ chối","content":"Phoebe Nguyen, cô gái gốc Việt, đã trải qua một hành trình dài 30 năm để tìm kiếm nguồn cội của mình sau khi bị bỏ rơi lúc một tuổi. Mặc dù đã được nhận nuôi bởi một gia đình Mỹ, cô luôn cảm thấy khác biệt và khao khát tìm hiểu về gia đình ruột thịt. Sau nhiều lần bị từ chối khi cố gắng kết nối với cha ruột và chị gái, Phoebe không từ bỏ hy vọng mà tiếp tục tìm kiếm họ hàng, với mong muốn tìm hiểu về mẹ và bản sắc của bản thân.","link":"https://vnexpress.net/khat-khao-tim-nguon-coi-cua-co-gai-ba-lan-bi-tu-choi-4850752.html","cat":"gia-dinh","positivity":6,"importance":8,"question":"Tại sao Phoebe lại tìm kiếm nguồn cội của mình?","answers":[{"text":"Cô muốn biết về nguồn gốc và bản sắc của mình.","correct":true},{"text":"Cô muốn tìm một việc làm.","correct":false},{"text":"Cô muốn trở về Việt Nam.","correct":false},{"text":"Cô muốn tìm bạn bè cũ.","correct":false},{"text":"Cô muốn khám phá văn hóa Việt Nam.","correct":false}]},{"title":"Tin tức sáng 2-3: Ô tô điện chạy pin tiếp tục được miễn lệ phí trước bạ thêm 2 năm, đến 28-2-2027","content":"Theo Nghị định số 51/2025, ô tô điện chạy pin sẽ tiếp tục được miễn lệ phí trước bạ với mức thu 0% đến hết ngày 28-2-2027. Quy định này nhằm khuyến khích người tiêu dùng sử dụng ô tô điện, góp phần giảm ô nhiễm môi trường. Trước đó, chính sách miễn lệ phí trước bạ cho ô tô điện đã đạt được nhiều kết quả tích cực trong việc thúc đẩy thị trường này.","link":"https://tuoitre.vn/tin-tuc-sang-2-3-o-to-dien-chay-pin-tiep-tuc-duoc-mien-le-phi-truoc-ba-them-2-nam-den-28-2-2027-20250301220206199.htm","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Ô tô điện chạy pin được miễn lệ phí trước bạ đến khi nào?","answers":[{"text":"28-2-2027","correct":true},{"text":"31-12-2025","correct":false},{"text":"1-3-2026","correct":false},{"text":"15-1-2026","correct":false},{"text":"30-6-2026","correct":false}]},{"title":"Uống sữa hạt thay cơm được không?","content":"Bài viết thảo luận về việc uống sữa hạt thay cơm, đặc biệt là trong trường hợp bà bầu. Mặc dù sữa hạt chứa nhiều dinh dưỡng và dễ uống, nhưng không nên thay thế hoàn toàn cơm hay thực phẩm khác bằng sữa hạt. Một chế độ ăn uống cân bằng bao gồm cả đạm động vật và thực vật là cần thiết để đảm bảo cung cấp đầy đủ dưỡng chất.","link":"https://vnexpress.net/uong-sua-hat-thay-com-duoc-khong-4855155.html","cat":"suc-khoe","positivity":7,"importance":6,"question":"Liệu có thể uống sữa hạt thay cơm không?","answers":[{"text":"Không, không nên uống sữa hạt thay cơm.","correct":true},{"text":"Có thể uống sữa hạt thay cơm mỗi ngày.","correct":false},{"text":"Sữa hạt là thực phẩm chính trong bữa ăn.","correct":false},{"text":"Uống sữa hạt thay nước lọc là tốt.","correct":false}]},{"title":"Cuộc đua Phim hoạt hình xuất sắc Oscar 2025","content":"Cuộc đua tranh giải Phim hoạt hình xuất sắc Oscar 2025 có sự tham gia của năm tác phẩm nổi bật: \"Flow\", \"Inside Out 2\", \"Memoir Of A Snail\", \"Wallace & Gromit: Vengeance Most Fowl\" và \"The Wild Robot\". Trong đó, \"Flow\" - một bộ phim với ngân sách khiêm tốn do đạo diễn Gints Zilbalodis thực hiện, nổi bật với thông điệp về sự gắn kết và tồn tại giữa thiên nhiên. \"Inside Out 2\" mặc dù có doanh thu cao nhưng không nhận được nhiều sự chú ý gần đây, trong khi \"The Wild Robot\" nhận được sự đánh giá cao từ giới chuyên môn. Lễ trao giải Oscar sẽ diễn ra vào ngày 2/3/2025.","link":"https://vnexpress.net/cuoc-dua-phim-hoat-hinh-xuat-sac-oscar-2025-4855542.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Những bộ phim nào đang cạnh tranh cho giải Oscar Phim hoạt hình xuất sắc năm 2025?","answers":[{"text":"Flow, Inside Out 2, Memoir Of A Snail, Wallace & Gromit: Vengeance Most Fowl, The Wild Robot","correct":true},{"text":"Frozen 3, Toy Story 5, Minions 4","correct":false},{"text":"Shrek 5, Madagascar 4, Zootopia 2","correct":false},{"text":"Finding Dory 2, The Incredibles 3, Cars 4","correct":false}]},{"title":"So sánh công nghệ lái tự động của Tesla và xe Trung Quốc","content":"Bài viết so sánh công nghệ lái tự động của Tesla với một số xe Trung Quốc như Xpeng, Xiaomi và Li Auto. Các thử nghiệm cho thấy hệ thống FSD của Tesla có những điểm mạnh và yếu, đặc biệt trong khả năng xử lý các tình huống giao thông phức tạp tại Trung Quốc. Trong khi đó, nhiều xe Trung Quốc như Xiaomi SU7 thể hiện sự ổn định và hiệu quả cao hơn trong một số tình huống lái nhất định. Cuối cùng, các chuyên gia cho rằng Tesla cần cải thiện khả năng hiểu biết về quy tắc giao thông địa phương để nâng cao hiệu suất của hệ thống.","link":"https://vnexpress.net/so-sanh-cong-nghe-lai-tu-dong-cua-tesla-va-xe-trung-quoc-4855521.html","cat":"oto-xe-may","positivity":6,"importance":8,"question":"Công nghệ lái tự động của Tesla và  tham dự World Cup billiards carom 3 băng TP.HCM?","answers":[{"text":"8 cơ thủ xuất sắc nhất","correct":true},{"text":"20 cơ thủ từ các tỉnh thành","correct":false},{"text":"Các tay cơ có điểm số thấp nhất","correct":false},{"text":"Cơ thủ có kinh nghiệm nhất","correct":false},{"text":"Tất cả các cơ thủ tham gia","correct":false}]},{"title":"Tai nạn xe buýt ở Bolivia, 37 người chết","content":"Một vụ tai nạn xe buýt ở Bolivia đã xảy ra vào sáng sớm ngày 1-3 khiến ít nhất 37 người thiệt mạng và nhiều người bị thương. Tai nạn xảy ra trên tuyến đường giữa hai thành phố Uyuni và Colchani khi hai xe buýt va chạm nhau. Vụ tai nạn là một trong những sự kiện chết người xảy ra gần đây ở Bolivia, theo báo cáo của cảnh sát và chính quyền địa phương.","link":"https://tuoitre.vn/tai-nan-xe-buyt-o-bolivia-37-nguoi-chet-20250301223016103.htm","cat":"phap-luat","positivity":1,"importance":9,"question":"Vụ tai nạn xe buýt ở Bolivia đã làm bao nhiêu người thiệt mạng?","answers":[{"text":"37 người","correct":true},{"text":"31 người","correct":false},{"text":"20 người","correct":false},{"text":"15 người","correct":false},{"text":"50 người","correct":false}]},{"title":"Thủ môn đá 'kung fu' khiến tiền đạo Crystal Palace gặp chấn thương kinh hoàng","content":"Trong trận đấu FA Cup giữa Crystal Palace và Millwall, tiền đạo Jean-Philippe Mateta đã gặp chấn thương nghiêm trọng sau khi va chạm với thủ môn Liam Roberts. Roberts đã thực hiện một cú đá nguy hiểm, khiến Mateta phải rời sân bằng cáng và được đưa đến bệnh viện. Chủ tịch Crystal Palace, Steve Parish, bày tỏ sự tức giận về tình huống này và cho rằng đây là một pha bóng liều lĩnh có thể gây nguy hiểm đến tính mạng cầu thủ.","link":"https://tuoitre.vn/thu-mon-da-kung-fu-khien-tien-dao-crystal-palace-gap-chan-thuong-kinh-hoang-20250301220849943.htm","cat":"the-thao","positivity":2,"importance":9,"question":"Chấn thương của Mateta trong trận đấu với Millwall là do đâu?","answers":[{"text":"Do va chạm với thủ môn Liam Roberts","correct":true},{"text":"Do va chạm với một cầu thủ khác","correct":false},{"text":"Do tự ngã khi chạy","correct":false},{"text":"Do bị đẩy bởi một đồng đội","correct":false},{"text":"Do không may trượt chân","correct":false}]},{"title":"Hàn Quốc siết chặt quy định về việc đem pin lithium lên máy bay từ 1-3","content":"Hàn Quốc đã quyết định siết chặt các quy định về việc mang theo pin lithium lên máy bay từ ngày 1-3, nhằm ứng phó với nỗi lo ngại về hỏa hoạn do pin lithium gây ra. Theo quy định mới, hành khách phải mang theo pin sạc dự phòng và thuốc lá điện tử bên mình, không được để trong ngăn đồ, và không được sạc thiết bị trên máy bay. Hành khách chỉ được phép mang tối đa 5 pin sạc di động 100 watt giờ, trong khi các pin trên 160 watt giờ sẽ bị cấm.","link":"https://tuoitre.vn/han-quoc-siet-chat-quy-dinh-ve-viec-dem-pin-lithium-len-may-bay-tu-1-3-20250301214750382.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Hàn Quốc đã áp dụng quy định gì mới về pin lithium trên máy bay từ ngày 1-3?","answers":[{"text":"Siết chặt quy định mang pin lithium lên máy bay.","correct":true},{"text":"Cho phép mang pin lithium không giới hạn.","correct":false},{"text":"Cấm hoàn toàn pin lithium trên máy bay.","correct":false},{"text":"Chỉ cho phép mang pin lithium dưới 50 watt giờ.","correct":false}]},{"title":"Chứng khoán ACB 'ôm' gần 30 triệu cổ phiếu ngân hàng VIB","content":"Công ty TNHH Chứng khoán ACB đã trở thành cổ đông sở hữu gần 30 triệu cổ phiếu của ngân hàng VIB, tương đương với 1% vốn điều lệ của ngân hàng này. VIB cũng vừa công bố danh sách cổ đông sở hữu từ 1% vốn điều lệ trở lên. Công ty TNHH Chứng khoán ACB thuộc Ngân hàng TMCP Á Châu (ACB) và đang ghi nhận sự tăng trưởng tích cực trong kinh doanh.","link":"https://tuoitre.vn/chung-khoan-acb-om-gan-30-trieu-co-phieu-ngan-hang-vib-20250301204212201.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Chứng khoán ACB đã nắm giữ bao nhiêu cổ phiếu của ngân hàng VIB?","answers":[{"text":"Gần 30 triệu c có gì đặc biệt?","answers":[{"text":"Nhiều món ăn xa hoa như vịt quay Bắc Kinh và thịt bò hầm.","correct":true},{"text":"Chỉ có một món ăn đơn giản.","correct":false},{"text":"Không có món ăn nào được phục vụ.","correct":false},{"text":"Thực đơn chủ yếu là món ăn nhanh.","correct":false}]},{"title":"Mùa tuyết ở Hokkaido","content":"Hokkaido, hòn đảo phía bắc Nhật Bản, trở thành điểm đến nổi tiếng vào mùa đông với lượng tuyết dày đặc và cảnh đẹp thiên nhiên. Thủ phủ Sapporo được biết đến là thành phố có tuyết rơi nhiều thứ hai thế giới. Mùa tuyết cao điểm từ tháng 1 đến tháng 2, thu hút hàng triệu du khách đến tham quan và trải nghiệm văn hóa, ẩm thực phong phú. Các điểm đến nổi bật như đồi Mild Seven và Hill of the Buddha càng làm tăng sức hấp dẫn của Hokkaido vào mùa đông.","link":"https://vnexpress.net/mua-tuyet-o-hokkaido-4855045.html","cat":"du-lich","positivity":9,"importance":8,"question":"Hokkaido có điều gì hấp dẫn vào mùa đông?","answers":[{"text":"Mùa tuyết dày và cảnh đẹp thiên nhiên.","correct":true},{"text":"Nền ẩm thực không đặc sắc.","correct":false},{"text":"Thời tiết nóng bức.","correct":false},{"text":"Không có điểm tham quan nổi bật.","correct":false}]},{"title":"Bà Tôn Nữ Thị Ninh: 'Danh hiệu thủ khoa đã thực sự giúp em không?'","content":"Bà Tôn Nữ Thị Ninh đã có cuộc đối thoại với sinh viên Trường Đại học Hoa Sen, trong đó nhấn mạnh tầm quan trọng của việc phát triển bản thân để tạo ra giá trị riêng. Cựu thủ khoa Phạm Huỳnh Hương chia sẻ rằng danh hiệu thủ khoa mang lại sự chú ý nhưng cũng tạo áp lực lớn trong thực tế công việc. Bà Ninh cho rằng danh hiệu vừa là lợi thế vừa là gánh nặng, và điều quan trọng là khả năng thể hiện năng lực cá nhân trên thị trường lao động.","link":"https://tuoitre.vn/ba-ton-nu-thi-ninh-danh-hieu-thu-khoa-da-thuc-su-giup-em-khong-20250301181616873.htm","cat":"giao-duc","positivity":7,"importance":8,"question":"Danh hiệu thủ khoa có giúp ích cho sinh viên không?","answers":[{"text":"Có, nhưng cũng tạo áp lực","correct":true},{"text":"Không, hoàn toàn vô ích","correct":false},{"text":"Chỉ giúp một số người","correct":false},{"text":"Chỉ có ý nghĩa trong học tập","correct":false}]},{"title":"Bình Phước hòa kịch tính PVF-CAND trong ngày chia tay HLV Nguyễn Anh Đức","content":"Trong trận đấu kịch tính giữa CLB Trường Tươi Bình Phước và PVF-CAND tại vòng 11 Giải hạng nhất 2024-2025, Bình Phước đã hòa 2-2, đồng thời chia tay HLV Nguyễn Anh Đức. Dù có nhiều cơ hội, đội chủ nhà không thể giành chiến thắng, để lại tiếc nuối cho người hâm mộ. Hiện tại, Bình Phước đang xếp thứ 2 trên bảng xếp hạng và bị đội đầu bảng Phù Đổng Ninh Bình bỏ xa 10 điểm.","link":"https://tuoitre.vn/binh-phuoc-hoa-kich-tinh-pvf-cand-trong-ngay-chia-tay-hlv-nguyen-anh-duc-20250301163317796.htm","cat":"the-thao","positivity":6,"importance":7,"question":"Trận đấu giữa Bình Phước và PVF-CAND kết thúc với tỉ số nào?","answers":[{"text":"2-2","correct":true},{"text":"1-3","correct":false},{"text":"0-1","correct":false},{"text":"3-1","correct":false},{"text":"2-1","correct":false}]},{"title":"Ông Elon Musk tiếp tục ra \"tối hậu thư\" cho nhân viên liên bang Mỹ","content":"Tỷ phú Elon Musk đã gửi email yêu cầu nhân viên liên bang Mỹ báo cáo thành tích công việc hàng tuần, theo chỉ thị từ chính quyền Trump. Email này yêu cầu nhân viên liệt kê khoảng 5 việc đã làm trong tuần, với thông báo rằng không phản hồi sẽ bị coi là từ chức. Musk nhấn mạnh lý do này là để xác minh sự tồn tại của nhân viên, tránh tình trạng nhận lương mà không có công việc thực sự.","link":"https://dantri.com.vn/the-gioi/ong-elon-musk-tiep-tuc-ra-toi-hau-thu-cho-nhan-vien-lien-bang-my-20250301202807085.htm","cat":"thoi-su","positivity":3,"importance":7,"question":"Ông Elon Musk đã yêu cầu nhân viên liên bang Mỹ làm gì?","answers":[{"text":"Báo cáo thành tích công việc hàng tuần","correct":true},{"text":"Tăng lương cho nhân viên","correct":false},{"text":"Giảm giờ làm việc","correct":false},{"text":"Tham gia khóa đào tạo mới","correct":false}]},{"tit tra tội phạm","correct":false}]},{"title":"Lừa đảo vàng nở rộ ở Mỹ: Hé lộ chiêu trò tinh vi - Cảnh báo khẩn cấp","content":"Vụ lừa đảo vàng thỏi tại Mỹ đã gây thiệt hại cho người dân lên đến 126 triệu USD trong năm 2024. Ông Kris Owen, một trong những nạn nhân, đã bị lừa khi nhận thông báo giả từ kẻ mạo danh đặc vụ liên bang, yêu cầu ông chuyển tiền tiết kiệm thành vàng thỏi. Khi giá vàng tăng, nhiều người dân tiếp tục gặp khó khăn và mất tiền do những chiêu trò tinh vi của các kẻ lừa đảo. Các cơ quan chức năng đang khẩn trương điều tra và cảnh báo cộng đồng về những hình thức lừa đảo này.","link":"https://dantri.com.vn/the-gioi/lua-dao-vang-no-ro-o-my-he-lo-chieu-tro-tinh-vi-canh-bao-khan-cap-20250301133622640.htm","cat":"phap-luat","positivity":2,"importance":9,"question":"Vụ lừa đảo vàng thỏi ở Mỹ đã gây thiệt hại bao nhiêu cho người dân?","answers":[{"text":"126 triệu USD","correct":true},{"text":"50 triệu USD","correct":false},{"text":"200 triệu USD","correct":false},{"text":"75 triệu USD","correct":false},{"text":"100 triệu USD","correct":false}]},{"title":"Hải quân Việt Nam hoàn thành hành trình diễn tập đa phương Komodo tại Indonesia","content":"Chiều 1-3, tàu 09 của Lữ đoàn 171, Vùng 2 Hải quân Việt Nam đã cập cảng Bà Rịa - Vũng Tàu, kết thúc hành trình gần 3.000 hải lý tham gia diễn tập hải quân đa phương Komodo lần thứ 5 tại Indonesia. Đoàn công tác đã thực hiện nhiều hoạt động diễn tập cùng các nước tham gia, bao gồm tìm kiếm cứu nạn và thực thi pháp luật trên biển. Chuyến đi đã góp phần củng cố quan hệ hợp tác giữa Hải quân Việt Nam với Hải quân Indonesia và các quốc gia khác, đồng thời nâng cao khả năng phối hợp trong ứng phó với các thách thức chung.","link":"https://tuoitre.vn/hai-quan-viet-nam-hoan-thanh-hanh-trinh-dien-tap-da-phuong-komodo-tai-indonesia-2025030118572121.htm","cat":"thoi-su","positivity":9,"importance":8,"question":"Hải quân Việt Nam vừa hoàn thành nhiệm vụ gì tại Indonesia?","answers":[{"text":"Diễn tập hải quân đa phương Komodo","correct":true},{"text":"Thăm hữu nghị với Malaysia","correct":false},{"text":"Tổ chức hội thảo quốc tế","correct":false},{"text":"Tập huấn quân sự tại châu Á","correct":false}]},{"title":"Sợ cổ động viên Indonesia làm loạn, tuyển Bahrain đưa ra yêu cầu đặc biệt","content":"Đội tuyển Bahrain đang lo ngại về vấn đề an ninh khi làm khách tại Indonesia trong trận đấu vòng loại World Cup 2026. Họ đã yêu cầu được bảo vệ bằng xe bọc thép do những sự cố bạo loạn trong quá khứ tại các trận đấu ở Indonesia. Trong khi đó, Liên đoàn bóng đá Indonesia khẳng định họ không có ý định sử dụng xe bọc thép nhưng cũng thừa nhận tình hình phức tạp liên quan đến sự kỳ vọng của người hâm mộ trước trận đấu quan trọng này.","link":"https://dantri.com.vn/the-thao/so-co-dong-vien-indonesia-lam-loan-tuyen-bahrain-dua-ra-yeu-cau-dac-biet-20250301193615167.htm","cat":"the-thao","positivity":4,"importance":8,"question":"Tại sao đội tuyển Bahrain yêu cầu bảo vệ bằng xe bọc thép khi tới Indonesia?","answers":[{"text":"Vì lo ngại về an ninh trong bối cảnh bạo loạn có thể xảy ra.","correct":true},{"text":"Do sân vận động Indonesia không đủ an toàn.","correct":false},{"text":"Vì họ muốn thể hiện sự mạnh mẽ trước đối thủ.","correct":false},{"text":"Để bảo vệ cầu thủ khỏi sự chỉ trích của người hâm mộ.","correct":false}]},{"title":"Khởi tố ba người hung hãn đánh nam tài xế ở phà Cồn Nhất, Nam Định","content":"Công an tỉnh Nam Định đã tiến hành khởi tố ba người liên quan đến vụ hành hung nam tài xế Vũ Đức Thuận tại khu vực phà Cồn Nhất. Vụ việc xảy ra vào chiều 1-2 khi mâu thuẫn xảy ra giữa Thuận và Phạm Ngọc Tuân, dẫn đến việc Tuân gọi em trai là Phạm Văn Tuyên tham gia. Hậu quả, tài xế Thuận bị đánh và phải nhập viện với chẩn đoán bị rạn xương ức và dập gan.","link":"https://tuoitre.vn/khoi-to-ba-nguoi-hung-han-danh-nam-tai-xe-o-pha-con-nhat-nam-dinh-20250205223354338.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Vụ hành hung tài xế ở phà Cồn Nhất diễn ra khi nào?","answers":[{"text":"Chiều 1-2","correct":true},{"text":"Chiều 2-1","correct":false},{"text":"Sáng 1-3","correct":false},{"text":"Tối 1-2","correct":false},{"text":"Chiều 3-2","correct":false}]},{"title":"FIFA tuyên bố bất ngờ về khả năng dự World Cup của tuyển Nga","content":"Chủ tịch FIFA, Gianni Infantino, đã tuyên bố rằng tổ chức này sẵn sàng chào đón đội tuyển Nga tham dự World Cup trong tương lai nếu tình hình chính trị cải thiện. Đội tuyển Nga đã bị cấm tham dự World Cup 2022 và 2026 do cuộc xung đột quân sự ở Ukraine. Ông Infantino nhấn mạnh rằng FIFA mong muốn tất cả các đội bóng trên thế giới có cơ hội tham gia và rằng bóng đá có thể đóng góp vào hòa bình.","link":"https://dantri.com.vn/the-thao/fifa-tuyen-bo-bat-ngo-ve-kha-nang-du-world-cup-cua-tuyen-nga-20250301185433753.htm","cat":"the-thao","positivity":6,"importance":8,"question":"FIFA có kế hoạch gì về đội tuyển Nga trong tương lai?","answers":[{"text":"FIFA sẵn sàng chào đón đội tuyển Nga tham dự World Cup","correct":true},{"text":"FIFA quyết định cấm đội tuyển Nga vĩnh viễn","correct":false},{"text":"FIFA không có ý kiến rõ ràng về đội tuyển Nga","correct":false},{"text":"FIFA sẽ không tổ chức World Cup ở Nga","correct":false},{"text":"FIFA đã rút lệnh cấm với tất cả các đội bóng","correct":false}]},{"title":"Trữ lượng thorium khổng lồ của Trung Quốc","content":"Một báo cáo gần đây cho thấy Trung Quốc có trữ lượng thorium lớn hơn nhiều so với ước tính trước đây, với tiềm năng cung cấp năng lượng gần như vô hạn. Thorium, kim loại phóng xạ, có thể sản sinh năng lượng nhiều gấp 20 lần uranium và có thể cách mạng hóa sản xuất năng lượng toàn cầu. Trung Quốc đã lên kế hoạch xây dựng nhà máy điện thorium đầu tiên trên thế giới vào năm 2029. Tuy nhiên, việc khai thác thorium vẫn gặp nhiều thách thức lớn.","link":"https://vnexpress.net/tru-luong-thorium-khong-lo-cua-trung-quoc-4855416.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Trữ lượng thorium của Trung Quốc có đặc điểm gì nổi bật?","answers":[{"text":"Trữ lượng thorium lớn hơn nhiều ước tính trước đây.","correct":true},{"text":"Thorium chỉ có ở khu vực Nội Mông.","correct":false},{"text":"Thorium không thể sản sinh năng lượng.","correct":false},{"text":"Trung Quốc không có kế hoạch phát triển thorium.","correct":false}]},{"title":"Cuộc thi cá nhân hóa VinFast VF 3 mở cổng đăng ký","content":"Cuộc thi \"Sáng tạo chất riêng, Độc bản cá tính\" do VinFast tổ chức đã chính thức mở cổng đăng ký từ ngày 1/3, với tổng giá trị giải thưởng lên đến 650 triệu đồng. Nhiều chủ xe VF 3 trên cả nước đã nhanh chóng đăng ký tham gia cuộc thi, nhằm thể hiện cá tính và các ý tưởng sáng tạo cho chiếc xe của mình. Tâm điểm của cuộc thi sẽ diễn ra vào ngày 22/3 tại Hà Nội, Đà Nẵng và TP HCM, nơi các mẫu xe dự thi sẽ được trưng bày và đánh giá bởi ban giám khảo.","link":"https://vnexpress.net/cuoc-thi-ca-nhan-hoa-vinfast-vf-3-mo-cong-dang-ky-4855591.html","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Cuộc thi cá nhân hóa VinFast VF 3 diễn ra vào ngày nào?","answers":[{"text":"22/3","correct":true},{"text":"1/3","correct":false},{"text":"15/3","correct":false},{"text":"30/3","correct":false},{"text":"10/3","correct":false}]},{"title":"Vì sao người mắc bệnh dại sợ nước?","content":"Virus dại gây ra sự sợ nước ở người bệnh do phá hủy tế bào thần kinh kiểm soát việc nuốt và thở, dẫn đến co thắt cơ khi tiếp xúc với nước hoặc gió. Triệu chứng này thể hiện rõ nhất ở thể hung dữ, chiếm 80% ca mắc, khiến người bệnh lo âu và cảm thấy đau đớn khi nhìn thấy nước. Bệnh dại không có phương pháp điều trị đặc hiệu và tỷ lệ tử vong là 100% sau khi xuất hiện triệu chứng, vì vậy tiêm vaccine là biện pháp phòng ngừa duy nhất.","link":"https://vnexpress.net/vi-sao-nguoi-mac-benh-dai-so-nuoc-4855488.html","cat":"suc-khoe","positivity":2,"importance":8,"question":"Vì sao người mắc bệnh dại lại sợ nước?","answers":[{"text":"Do virus dại làm tổn thương tế bào thần kinh kiểm soát nuốt và thở.","correct":true},{"text":"Bệnh dại khiến người bệnh mất cảm giác với nước.","correct":false},{"text":"Người bệnh không thể uống nước do bị co thắt cơ họng.","correct":false},{"text":"Virus dại khiến người bệnh hoảng sợ khi nhìn thấy nước.","correct":false}]},{"title":"Ra mắt Bộ Nông nghiệp và Môi trường, không còn Tổng cục Khí tượng thủy văn","content":"Chiều ngày 1/3, Bộ Nông nghiệp và Môi trường đã chính thức ra mắt, thay thế cho Tổng cục Khí tượng thủy văn. Bộ này gồm 30 đơn vị và sẽ quản lý các lĩnh vực như nông nghiệp, lâm nghiệp, môi trường và khí tượng thủy văn. Ông Đỗ Đức Duy được bổ nhiệm làm Bộ trưởng, cùng với 10 thứ trưởng được chỉ định để thực hiện các nhiệm vụ của Bộ.","link":"https://dantri.com.vn/xa-hoi/ra-mat-bo-nong-nghiep-va-moi-truong-khong-con-tong-cuc-khi-tuong-thuy-van-20250301184555429.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Bộ Nông nghiệp và Môi trường được thành lập vào ngày nào?","answers":[{"text":"1/3","correct":true},{"text":"1/2","correct":false},{"text":"1/4","correct":false},{"text":"1/5","correct":false},{"text":"1/6","correct":false}]},{"title":"Karina bị chê mặc đồ an toàn, kém nổi bật so với nữ thần tượng 20 tuổi","content":"Tại show diễn Prada Thu - Đông 2025 ở Milan, Karina đã bị chỉ trích vì lựa chọn trang phục quá an toàn, không nổi bật bằng Gawon (MEOVV). Mặc dù cô đã cố gắng tạo ấn tượng với phong cách ngọt ngào và nữ tính, nhưng sự thiếu nổi bật này đã khiến nhiều người cảm thấy thất vọng. Gawon, thần tượng 20 tuổi, lại thu hút sự chú ý mạnh mẽ với vẻ ngoài ấn tượng và phong cách táo bạo hơn.","link":"https://dantri.com.vn/giai-tri/karina-bi-che-mac-do-an-toan-kem-noi-bat-so-voi-nu-than-tuong-20-tuoi-20250301023756156.htm","cat":"giai-tri","positivity":4,"importance":6,"question":"Tại sao Karina bị chê khi tham dự show diễn Prada ở Milan?","answers":[{"text":"Vì trang phục của cô quá an toàn và kém nổi bật so với Gawon.","correct":true},{"text":"Vì cô không có kinh nghiệm trình diễn.","correct":false},{"text":"Vì cô không biết cách chọn trang phục.","correct":false},{"text":"Vì cô không được yêu thích trong làng giải trí.","correct":false}]},{"title":"'Nữ hoàng cocaine châu Âu' bị bắt sau 4 năm lẩn trốn","content":"Tania Gomez, 33 tuổi, được biết đến với danh hiệu 'Nữ hoàng cocaine châu Âu', đã bị bắt sau 4 năm lẩn trốn. Cô bị cáo buộc đã sử dụng hình ảnh là người chủ của một tổ chức cứu hộ chó ở Thụy Điển để che giấu hoạt động buôn bán ma túy và rửa tiền. Sau khi bị truy nã bởi Europol, Tania đã trốn đến Tây Ban Nha nhưng cuối cùng bị phát hiện và bắt giữ. Hiện cô đang bị giam giữ chờ dẫn độ về Thụy Điển với nhiều tội danh nghiêm trọng, có thể đối mặt với án tù lên đến 14 năm.","link":"https://vnexpress.net/nu-hoang-cocaine-chau-au-bi-bat-sau-4-nam-lan-tron-4855649.html","cat":"phap-luat","positivity":2,"importance":8,"question":"Tania Gomez bị bắt vì lý do gì?","answers":[{"text":"Buôn bán ma túy và rửa tiền","correct":true},{"text":"Trộm cắp","correct":false},{"text":"Giết người","correct":false},{"text":"Lừa đảo","correct":false},{"text":"Môi giới mại dâm","correct":false}]},{"title":"Chàng rể Italy U80 kể chuyện tình, vượt bạo bệnh bên vợ Việt kém 26 tuổi","content":"Ông Vincenzo, 71 tuổi, người Italy, chia sẻ câu chuyện tình yêu với Bích Linh, 45 tuổi, quê Cà Mau, Việt Nam, trong chương trình Vợ chồng son. Họ đã kết hôn được 22 năm và từng sống tại nhiều nơi khác nhau. Câu chuyện của họ còn đặc biệt khi Vincenzo vượt qua căn bệnh ung thư gan nhờ sự chăm sóc của vợ và tìm được bác sĩ tại Việt Nam. Mặc dù gặp phải sự phản đối ban đầu từ gia đình Bích Linh, nhưng giờ đây họ đã có một cuộc sống hạnh phúc bên nhau.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/chang-re-italy-u80-ke-chuyen-tinh-vuot-bao-benh-ben-vo-viet-kem-26-tuoi-20250301070819306.htm","cat":"gia-dinh","positivity":9,"importance":7,"question":"Câu chuyện tình yêu của ông Vincenzo và Bích Linh diễn ra trong bao lâu?","answers":[{"text":"22 năm","correct":true},{"text":"10 năm","correct":false},{"text":"5 năm","correct":false},{"text":"30 năm","correct":false},{"text":"15 năm","correct":false}]},{"title":"MBV ra mắt diện mạo mới mang dấu ấn hiện đại và kết nối","content":"Ngày 1/3, MBV - Ngân hàng TNHH MTV Việt Nam Hiện Đại đã ra mắt nhận diện thương hiệu mới, thể hiện sự chuyển mình mạnh mẽ với hình ảnh hiện đại và thông minh. Sự thay đổi này không chỉ là về diện mạo mà còn thể hiện cam kết của MBV trong việc chuyển đổi số, mang lại trải nghiệm tài chính tốt hơn cho khách hàng. Với hệ thống nhận diện mới và văn phòng làm việc hiện đại, MBV hứa hẹn sẽ mang đến trải nghiệm dịch vụ ngân hàng gần gũi và linh hoạt hơn.","link":"https://dantri.com.vn/kinh-doanh/mbv-ra-mat-dien-mao-moi-mang-dau-an-hien-dai-va-ket-noi-20250301170620949.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"MBV đã ra mắt điều gì mới vào ngày 1/3?","answers":[{"text":"Nhận diện thương hiệu mới","correct":true},{"text":"Một ứng dụng ngân hàng mới","correct":false},{"text":"Một chương trình khuyến mãi","correct":false},{"text":"Một dịch vụ tài chính mới","correct":false},{"text":"Một chi nhánh mới tại nước ngoài","correct":false}]},{"title":"Chi phí cưỡng chế, thu hồi đất ai chịu?","content":"Bài viết đề cập đến vấn đề chi phí cưỡng chế thu hồi đất và quy định liên quan. Theo Luật Đất đai 2024, cơ quan thực hiện nhiệm vụ bồi thường sẽ lập dự toán kinh phí cho hoạt động cưỡng chế thu hồi đất, và chi phí này sẽ do ngân sách nhà nước đảm bảo. Việc thu hồi đất để phát triển kinh tế - xã hội là cần thiết, nhưng cũng gây ra nhiều mâu thuẫn giữa người dân và cơ quan chức năng.","link":"https://dantri.com.vn/ban-doc/chi-phi-cuong-che-thu-hoi-dat-ai-chiu-20250301180253883.htm","cat":"phap-luat","positivity":5,"importance":7,"question":"Chi phí cưỡng chế thu hồi đất ai sẽ chịu?","answers":[{"text":"Ngân sách nhà nước","correct":true},{"text":"Người dân có đất bị thu hồi","correct":false},{"text":"Cơ quan thực hiện cưỡng chế","correct":false},{"text":"Các tổ chức xã hội","correct":false}]},{"title":"Mẹ Từ Hy Viên từ bỏ kiện tụng, trao quyền nuôi con cho con rể cũ","content":"Mẹ của diễn viên Từ Hy Viên, bà Hoàng Xuân Mai, đã quyết định từ bỏ việc kiện tụng và trao quyền nuôi con cho con rể cũ, Uông Tiểu Phi, sau khi Từ Hy Viên qua đời vào ngày 2/2. Bà nhấn mạnh rằng bà không còn sức lực để tranh chấp và mong muốn chỉ có 2 cháu ngoại được chăm sóc tốt. Trước đó, gia đình đã có nhiều tranh cãi về tài sản thừa kế và quyền nuôi dưỡng các con của Từ Hy Viên.","link":"https://dantri.com.vn/giai-tri/me-tu-hy-vien-tu-bo-kien-tung-trao-quyen-nuoi-con-cho-con-re-cu-20250301100659833.htm","cat":"gia-dinh","positivity":5,"importance":7,"question":"Mẹ Từ Hy Viên đã quyết định như thế nào về quyền nuôi con?","answers":[{"text":"Trao quyền nuôi cho con rể cũ","correct":true},{"text":"Tiếp tục kiện Uông Tiểu Phi","correct":false},{"text":"Tìm kiếm một người chăm sóc khác cho con","correct":false},{"text":"Bảo vệ tài sản của Từ Hy Viên","correct":false},{"text":"Yêu cầu quyền nuôi con từ chính phủ","correct":false}]},{"title":"Lao phổi lây truyền như thế nào?","content":"Lao phổi lây truyền khi vi khuẩn xâm nhập vào phổi qua đường hô hấp. Việc thực hiện các biện pháp phòng ngừa hiệu quả là rất cần thiết để ngăn chặn sự lây lan của bệnh trong cộng đồng. Điều này bao gồm giữ vệ sinh cá nhân và tránh tiếp xúc gần với người mắc bệnh.","link":"https://vnexpress.net/lao-phoi-lay-truyen-nhu-the-nao-4855519.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Lao phổi lây truyền như thế nào?","answers":[{"text":"Lao phổi lây truyền qua đường hô hấp.","correct":true},{"text":"Lao phổi lây truyền qua đường tiêu hóa.","correct":false},{"text":"Lao phổi lây truyền qua nước.","correct":false},{"text":"Lao phổi lây truyền qua muỗi.","correct":false}]},{"title":"Ca sĩ Trung Quốc Phương Đại Đồng qua đời ở tuổi 41","content":"Phương Đại Đồng, ca sĩ và nhạc sĩ nổi tiếng Trung Quốc, đã qua đời ở tuổi 41 sau 5 năm chiến đấu với bệnh tật. Tin tức về sự ra đi của anh đã gây bàng hoàng trong lòng người hâm mộ, đặc biệt khi anh vẫn còn hoạt động tích cực trong lĩnh vực âm nhạc cho đến gần đây. Gia đình đã quyết định giữ kín thông tin và tổ chức tang lễ trong không khí riêng tư.","link":"https://tuoitre.vn/ca-si-trung-quoc-phuong-dai-dong-qua-doi-o-tuoi-41-20250301175041628.htm","cat":"giai-tri","positivity":2,"importance":8,"question":"Ca sĩ Phương Đại Đồng đã qua đời ở độ tuổi nào?","answers":[{"text":"41 tuổi","correct":true},{"text":"38 tuổi","correct":false},{"text":"45 tuổi","correct":false},{"text":"39 tuổi","correct":false},{"text":"42 tuổi","correct":false}]},{"title":"100 đội sinh viên đọ sức thiết kế xe hybrid","content":"Vào ngày 1-3-2025, cuộc thi thiết kế xe Mini Car Racing 2025 đã chính thức khởi động tại Trường Cao đẳng Kỹ thuật Cao Thắng, thu hút 100 đội sinh viên từ các trường đại học và cao đẳng khu vực phía Nam. Năm nay, cuộc thi yêu cầu sinh viên nghiên cứu và ứng dụng công nghệ hybrid, kết hợp động cơ xăng và điện để thiết kế xe. Các đội sẽ tham gia tranh tài trên đường đua dài 76m, và vòng chung kết sẽ diễn ra vào ngày 24-5-2025 với tổng giá trị giải thưởng lên đến 150 triệu đồng.","link":"https://tuoitre.vn/100-doi-sinh-vien-do-suc-thiet-ke-xe-hybrid-20250301172121508.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Cuộc thi thiết kế xe Mini Car Racing 2025 diễn ra ở đâu và có bao nhiêu đội tham gia?","answers":[{"text":"Tại Trường Cao đẳng Kỹ thuật Cao Thắng với 100 đội tham gia.","correct":true},{"text":"Tại Đại học Bách khoa với 50 đội tham gia.","correct":false},{"text":"Tại Trường Đại học Sư phạm Kỹ thuật với 200 đội tham gia.","correct":false},{"text":"Tại Trường Cao đẳng Gia Định với 75 đội tham gia.","correct":false}]},{"title":"Người dân Làng Nủ tới TP.HCM làm 'chứng nhân' tại triển lãm ảnh về làng Nủ","content":"Ngày 1-3, triển lãm ảnh mang tên \"Vươn lên thôn Làng Nủ\" đã được tổ chức tại TP.HCM, do nhiếp ảnh gia Nguyễn Á khai mạc. Triển lãm trưng bày 42 tác phẩm về thôn Làng Nủ, một vùng quê ở Lào Cai đã từng trải qua trận lũ quét tàn khốc. Đặc biệt, những người dân Làng Nủ đã đến tham dự triển lãm, chia sẻ về nghị lực và cuộc sống hồi sinh của họ sau thiên tai. Triển lãm diễn ra từ 1-3 đến 2-3, nhằm tôn vinh tinh thần đoàn kết và sức sống mãnh liệt của cộng đồng.","link":"https://tuoitre.vn/nguoi-dan-lang-nu-toi-tp-hcm-lam-chung-nhan-tai-trien-lam-anh-ve-lang-nu-20250301133434868.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Triển lãm ảnh \"Vươn lên thôn Làng Nủ\" diễn ra ở đâu?","answers":[{"text":"TP.HCM","correct":true},{"text":"Hà Nội","correct":false},{"text":"Đà Nẵng","correct":false},{"text":"Nha Trang","correct":false},{"text":"Vũng Tàu","correct":false}]},{"title":"Man Utd 'cầu cứu' sinh viên đại học","content":"Manchester United đã liên hệ với Đại học Manchester để tìm kiếm sự hỗ trợ từ sinh viên trong việc phát triển thuật toán dự đoán chấn thương cho cầu thủ. Điều này diễn ra trong bối cảnh đội bóng gặp khó khăn với nhiều cầu thủ chấn thương và tỷ phú Jim Ratcliffe nhấn mạnh cần cải cách bộ phận phân tích dữ liệu. Mùa giải vừa qua, Man Utd ghi nhận số lượng chấn thương nhiều nhất Ngoại hạng Anh, với 45 ca chấn thương trong mùa 2023-2024.","link":"https://vnexpress.net/man-utd-cau-cuu-sinh-vien-dai-hoc-4855529.html","cat":"the-thao","positivity":5,"importance":7,"question":"Tại sao Man Utd liên hệ với Đại học Manchester?","answers":[{"text":"Để tìm kiếm sự hỗ trợ trong việc phát triển thuật toán dự đoán chấn thương cho cầu thủ.","correct":true},{"text":"Để ký hợp đồng với một cầu thủ mới.","correct":false},{"text":"Để tổ chức một buổi lễ kỷ niệm.","correct":false},{"text":"Để cải thiện cơ sở vật chất của sân vận động.","correct":false}]},{"title":"HLV Inter Miami: 'Messi chỉ nghỉ ngơi khi cần thiết'","content":"HLV Javier Mascherano của Inter Miami cho biết Lionel Messi sẽ chỉ nghỉ ngơi khi cần thiết, nhằm đảm bảo thể trạng tốt nhất cho cầu thủ này. Trong trận thắng 3-1 trước Sporting Kansas City, Messi đã lập siêu phẩm, nhưng việc anh rời sân giữa hiệp hai đã dấy lên tin đồn về chấn thương. Mascherano khẳng định việc thay thế Messi chỉ là biện pháp phòng ngừa, nhằm chuẩn bị cho lịch thi đấu dày đặc sắp tới của đội.","link":"https://vnexpress.net/hlv-inter-miami-messi-chi-nghi-ngoi-khi-can-thiet-4855566.html","cat":"the-thao","positivity":8,"importance":7,"question":"Messi có nghỉ ngơi trong trận đấu trước Houston Dynamo không?","answers":[{"text":"Không, anh chỉ nghỉ khi cần thiết.","correct":true},{"text":"Có, anh sẽ nghỉ để hồi phục.","correct":false},{"text":"Đúng, anh bị chấn thương.","correct":false},{"text":"Không, anh không tham gia trận đấu.","correct":false}]},{"title":"Mẹo rang tôm đồng mặn ngọt, đỏ au, giòn bóng","content":"Bài viết cung cấp hướng dẫn chi tiết cách rang tôm đồng sao cho mặn ngọt, có màu đỏ au và giòn bóng. Đầu tiên, người đọc được khuyên nên chọn tôm tươi, sau đó sơ chế và rang tôm với các nguyên liệu như tỏi, tóp mỡ và gia vị. Một số mẹo như sử dụng nước muối cà hoặc giấm để tạo độ giòn cho vỏ tôm cũng được nhấn mạnh. Cuối cùng, món ăn hoàn thiện sẽ có hương vị đậm đà và thơm ngon, phù hợp cho bữa cơm gia đình trong mùa chuyển giao.","link":"https://vnexpress.net/meo-rang-tom-dong-man-ngot-do-au-gion-bong-4855286.html","cat":"gia-dinh","positivity":9,"importance":7,"question":"Làm thế nào để rang tôm đồng mặn ngọt, giòn bóng?","answers":[{"text":"Chọn tôm tươi, rang với mỡ và gia vị.","correct":true},{"text":"Chỉ cần rang tôm với muối và tiêu.","correct":false},{"text":"Thêm nước cốt dừa vào tôm khi rang.","correct":false},{"text":"Rang tôm với nước lạnh để giữ độ giòn.","correct":false}]},{"title":"Lời khai rợn người của nghi phạm với chiếc vali chứa bí mật động trời","content":"Hai phụ nữ đã bị bắt giữ khi cố kéo một chiếc vali về phía sông Hằng ở Kolkata, Ấn Độ. Khi bị yêu cầu mở vali, họ ban đầu khai rằng bên trong là xác một con chó cưng, nhưng sau đó thừa nhận đó là xác em dâu của một trong hai người, người này đã tự tử. Cuộc điều tra cho thấy thi thể đã bị cắt và nhét vào vali, và cảnh sát nghi ngờ có thể có đồng phạm thứ ba trong vụ án này.","link":"https://dantri.com.vn/doi-song/loi-khai-ron-nguoi-cua-nghi-pham-voi-chiec-vali-chua-bi-mat-dong-troi-20250301164608887.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Hai phụ nữ đã bị bắt vì lý do gì?","answers":[{"text":"Cố gắng phi tang xác chết trong vali.","correct":true},{"text":"Mang theo một con chó cưng.","correct":false},{"text":"Đi bộ ra sông Hằng để tập yoga.","correct":false},{"text":"Cố gắng vận chuyển đồ vật cồng kềnh.","correct":false}]},{"title":"Chủ quán trà sữa cốm lên tiếng sau clip liếm cốc khi đóng hàng cho khách","content":"Chủ quán trà sữa có tên Quyên Điệp Hương tại Phú Thọ vừa gặp phải sự chỉ trích sau khi một đoạn clip ghi lại hành động liếm cốc nhựa trong quá trình pha chế bị phát tán trên mạng. Hành động này đã gây ra lo ngại về vệ sinh an toàn thực phẩm và dẫn đến nhiều đơn hàng bị hủy. Chồng của chị Q. cho biết vợ anh rất hoang mang và đã khóa trang cá nhân để tránh áp lực từ dư luận, đồng thời gửi lời xin lỗi đến khách hàng và mong được tha thứ.","link":"https://dantri.com.vn/doi-song/chu-quan-tra-sua-com-len-tieng-sau-clip-liem-coc-khi-dong-hang-cho-khach-20250301161928322.htm","cat":"kinh-doanh","positivity":3,"importance":6,"question":"Chủ quán trà sữa Quyên Điệp Hương đã làm gì gây tranh cãi?","answers":[{"text":"Liếm cốc nhựa khi pha chế","correct":true},{"text":"Đóng cửa quán vĩnh viễn","correct":false},{"text":"Giới thiệu sản phẩm mới","correct":false},{"text":"Tăng giá đồ uống","correct":false}]},{"title":"Thanh niên TP.HCM dầm mình 'giải cứu' kênh Hy Vọng, vớt hơn 10 tấn rác","content":"Vào ngày 1-3, nhóm tình nguyện viên thuộc câu lạc bộ Sài Gòn Xanh và Đoàn thanh niên phường 15 đã tiến hành thu gom hơn 10 tấn rác tại kênh Hy Vọng, quận Tân Bình, TP.HCM. Hoạt động này nhằm hưởng ứng Tháng thanh niên năm 2025, với sự tham gia của nhiều đoàn viên và lực lượng chức năng. Sau khoảng 3 giờ làm việc, rác thải đã được dọn sạch, và kế hoạch sẽ tiếp tục lắp đặt phao chắn rác để ngăn chặn tình trạng ô nhiễm trong tương lai.","link":"https://tuoitre.vn/thanh-nien-tp-hcm-dam-minh-giai-cuu-kenh-hy-vong-vot-hon-10-tan-rac-20250301163554046.htm","cat":"thoi-su","positivity":9,"importance":8,"question":"Tại sao thanh niên TP.HCM dọn rác tại kênh Hy Vọng?","answers":[{"text":"Để hưởng ứng Tháng thanh niên năm 2025.","correct":true},{"text":"Để tổ chức một sự kiện thể thao.","correct":false},{"text":"Để thu hút khách du lịch.","correct":false},{"text":"Để cải thiện tình hình giao thông.","correct":false}]},{"title":"Các sàn thương mại, đơn vị chuyển phát cảnh báo khách hàng tránh thủ đoạn lừa đảo","content":"Các sàn thương mại điện tử và đơn vị chuyển phát tại Việt Nam đã phát đi cảnh báo về tình trạng lừa đảo giả danh shipper và nhân viên giao hàng. Khách hàng cần chú ý không chuyển khoản trước khi nhận hàng và không cung cấp thông tin cá nhân cho người lạ. Shopee và Giao hàng tiết kiệm đã đưa ra nhiều khuyến cáo để giúp người tiêu dùng nhận diện và tránh xa các thủ đoạn lừa đảo đang ngày càng tinh vi.","link":"https://tuoitre.vn/cac-san-thuong-mai-don-vi-chuyen-phat-canh-bao-khach-hang-tranh-thu-doan-lua-dao-20250228111347668.htm","cat":"phap-luat","positivity":4,"importance":8,"question":"Làm thế nào để tránh bị lừa đảo khi mua sắm online?","answers":[{"text":"Không chuyển khoản trước khi nhận hàng.","correct":true},{"text":"Cung cấp thông tin cá nhân cho người lạ.","correct":false},{"text":"Tin tưởng vào tất cả các email nhận được.","correct":false},{"text":"Chỉ mua hàng từ những trang web không rõ nguồn gốc.","correct":false}]},{"title":"Công an Tây Ninh tìm nạn nhân của nhóm lừa đảo vừa bị bắt ở Campuchia","content":"Công an tỉnh Tây Ninh đang điều tra vụ án lừa đảo liên quan đến một nhóm đối tượng đã bị bắt ở Campuchia. Nhóm này đã sử dụng 21 tài khoản ngân hàng để chiếm đoạt tài sản từ nhiều nạn nhân thông qua ứng dụng \"Tình yêu\" và các website đặt cược. Công an kêu gọi những ai đã chuyển tiền vào các tài khoản của các cá nhân liên quan đến nhóm lừa đảo này hãy liên hệ để giải quyết.","link":"https://dantri.com.vn/phap-luat/cong-an-tay-ninh-tim-nan-nhan-cua-nhom-lua-dao-vua-bi-bat-o-campuchia-20250301144949232.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Công an Tây Ninh đang điều tra vụ án gì?","answers":[{"text":"Vụ án lừa đảo qua mạng","correct":true},{"text":"Vụ án trộm cắp tài sản","correct":false},{"text":"Vụ án buôn bán ma túy","correct":false},{"text":"Vụ án giết người","correct":false},{"text":"Vụ án gian lận thương mại","correct":false}]},{"title":"Bắc Giang và Vingroup thúc đẩy chuyển đổi xanh, chuyển đổi số","content":"UBND tỉnh Bắc Giang và Tập đoàn Vingroup đã ký kết biên bản ghi nhớ hợp tác về chuyển đổi xanh và chuyển đổi số, nhằm phát triển bền vững từ năm 2025 đến 2030. Hai bên sẽ hợp tác trong các lĩnh vực như du lịch xanh, giao thông xanh và lối sống xanh, đồng thời thúc đẩy sử dụng xe điện và xây dựng hạ tầng cho xe điện tại tỉnh Bắc Giang. Thỏa thuận này cũng nhằm nâng cao nhận thức cộng đồng về lợi ích của chuyển đổi xanh và khuyến khích các doanh nghiệp tham gia vào chuỗi cung ứng của Vingroup.","link":"https://dantri.com.vn/kinh-doanh/bac-giang-va-vingroup-thuc-day-chuyen-doi-xanh-chuyen-doi-so-20250301162310092.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Bắc Giang và Vingroup đã hợp tác để làm gì?","answers":[{"text":"Thúc đẩy chuyển đổi xanh và chuyển đổi số","correct":true},{"text":"Tăng cường sản xuất nông nghiệp","correct":false},{"text":"Phát triển du lịch truyền thống","correct":false},{"text":"Mở rộng các dự án bất động sản","correct":false}]},{"title":"\"Công việc nặng nề trông đợi ở Bộ Nội vụ với tầm vóc mới!\"","content":"Bộ Nội vụ Việt Nam vừa ra mắt với sự chỉ đạo của Bộ trưởng Phạm Thị Thanh Trà. Bà kêu gọi các cán bộ gác lại những băn khoăn để tập trung vào công việc nặng nề phía trước, với mục tiêu xây dựng nền hành chính nhà nước hiệu quả và bền vững. Bộ Nội vụ mới có nhiệm vụ quan trọng tron
