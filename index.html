 Trung Á, dự định tấn công các cơ sở an ninh và công quyền, đã chuẩn bị bom xăng và thiết bị liên lạc. FSB đã công bố video ghi lại cảnh bắt giữ và thẩm vấn nghi phạm, nhưng chưa tiết lộ danh tính của người này cũng như tổ chức liên quan.","link":"https://vnexpress.net/nga-tuyen-bo-bat-nghi-pham-khung-bo-than-ukraine-4854626.html","cat":"phap-luat","positivity":3,"importance":8,"question":"Nga vừa bắt giữ ai vì cáo buộc khủng bố?","answers":[{"text":"Nghi phạm khủng bố thân Ukraine","correct":true},{"text":"Một công dân Nga","correct":false},{"text":"Một công dân Ukraine","correct":false},{"text":"Một nhà báo quốc tế","correct":false}]},{"title":"Tại sao thầy thuốc Đông y khuyên không nên tắm đêm?","content":"Theo các thầy thuốc Đông y, tắm đêm có thể gây ra nhiều tác hại cho sức khỏe như suy yếu cơ thể, dễ bị cảm lạnh, và khởi phát các vấn đề về xương khớp. Vào ban đêm, dương khí suy giảm và âm khí gia tăng, việc tắm vào thời điểm này có thể làm mất cân bằng âm dương trong cơ thể. Ngoài ra, tắm đêm còn ảnh hưởng xấu đến chất lượng giấc ngủ và gây ra các vấn đề về thận và các cơ quan khác. Để tránh những tác hại này, nên thay đổi thói quen tắm vào ban đêm và áp dụng các phương pháp bảo vệ sức khỏe khác.","link":"https://vnexpress.net/tai-sao-thay-thuoc-dong-y-khuyen-khong-nen-tam-dem-4854036.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"Tại sao không nên tắm đêm theo Đông y?","answers":[{"text":"Tắm đêm gây suy yếu cơ thể và dễ cảm lạnh.","correct":true},{"text":"Tắm đêm giúp thư giãn và cải thiện giấc ngủ.","correct":false},{"text":"Tắm đêm là một thói quen tốt cho sức khỏe.","correct":false},{"text":"Tắm đêm không ảnh hưởng gì đến cơ thể.","correct":false},{"text":"Tắm đêm giúp tăng cường dương khí.","correct":false}]},{"title":"Tàu cá chở 11 lao động gặp nạn trên biển","content":"Vào ngày 27/2, một tàu cá chở 11 lao động gặp nạn do hỏng máy trên vùng biển Phú Yên trong điều kiện sóng to gió lớn. Nhận được tín hiệu cầu cứu, Đồn Biên phòng Hòa Hiệp Nam đã tổ chức lực lượng để cứu hộ, đưa tất cả 11 ngư dân trở về bờ an toàn. Đây là lần thứ hai trong tháng, đơn vị này thực hiện nhiệm vụ cứu hộ tại khu vực biển Phú Yên.","link":"https://dantri.com.vn/lao-dong-viec-lam/tau-ca-cho-11-lao-dong-gap-nan-tren-bien-20250227134549338.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Tàu cá nào đã gặp nạn trên biển Phú Yên?","answers":[{"text":"Tàu cá chở 11 lao động","correct":true},{"text":"Tàu cá của Đài Loan","correct":false},{"text":"Tàu cá chở 10 ngư dân","correct":false},{"text":"Tàu cá Bình Định","correct":false},{"text":"Tàu cá chở hàng hóa","correct":false}]},{"title":"Shipper tố bị đuổi việc sai luật, công ty giao hàng nói cho 1 triệu 'làm lộ phí xin việc khác'","content":"Hai nam shipper tại Đà Nẵng đã tố cáo công ty giao hàng Best Express chấm dứt hợp đồng lao động một cách tùy tiện mà không có lý do chính đáng. Trong buổi hòa giải, công ty này đã đề nghị hỗ trợ 1 triệu đồng cho mỗi người để họ xin việc nơi khác, nhưng không chấp nhận các yêu cầu khác của shipper. Hai nam shipper cho biết họ sẽ khởi kiện công ty để yêu cầu khôi phục hợp đồng và bồi thường theo luật lao động.","link":"https://tuoitre.vn/shipper-to-bi-duoi-viec-sai-luat-cong-ty-giao-hang-noi-cho-1-trieu-lam-lo-phi-xin-viec-khac-20250227111830182.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao hai nam shipper quyết định khởi kiện công ty giao hàng?","answers":[{"text":"Vì công ty chấm dứt hợp đồng lao động mà không lý do hợp lý.","correct":true},{"text":"Vì họ muốn nhận thêm tiền bồi thường.","correct":false},{"text":"Vì họ không thích cách làm việc của công ty.","correct":false},{"text":"Vì họ muốn chứng minh mình là người làm việc chăm chỉ.","correct":false}]},{"title":"Kafi triển khai chương trình thưởng khi giới thiệu khách mới","content":"Kafi vừa triển khai chương trình thưởng cho người dùng giới thiệu khách hàng mở tài khoản chứng khoán, với mức thưởng lên đến 75.000 đồng cho mỗi tài khoản được mở mới và có giao dịch theo quy định. Chương trình này không giới hạn số lượng khách hàng được giới thiệu, giúp người tham gia có thêm thu nhập. Ngoài ra, Kafi còn cung cấp giải pháp Margin Zero với lãi suất 0% cho khoản vay giao dịch chứng khoán, nhằm tối đa hóa lợi nhuận cho nhà đầu tư.","link":"https://vnexpress.net/kafi-trien-khai-chuong-trinh-thuong-khi-gioi-thieu-khach-moi-4854651.html","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Chương trình thưởng của Kafi dành cho ai?","answers":[{"text":"Người dùng giới thiệu khách hàng mở tài khoản chứng khoán","correct":true},{"text":"Người dùng mở tài khoản trực tiếp","correct":false},{"text":"Nhà đầu tư chứng khoán chuyên nghiệp","correct":false},{"text":"Nhân viên công ty chứng khoán","correct":false}]},{"title":"6 thói quen thường gặp gây hại tuyến tụy","content":"Bài viết chỉ ra 6 thói quen có thể gây hại cho tuyến tụy, bao gồm lạm dụng rượu bia, ăn nhiều thực phẩm giàu cholesterol, tiêu thụ quá nhiều đường và tinh bột, ăn uống không điều độ, căng thẳng kéo dài và hút thuốc lá. Những thói quen này có thể dẫn đến các vấn đề sức khỏe như viêm tụy, tiểu đường và ung thư tuyến tụy. Bác sĩ Vũ Trường Khanh khuyến cáo mọi người cần thay đổi lối sống và chế độ ăn uống để bảo vệ sức khỏe tuyến tụy.","link":"https://vnexpress.net/6-thoi-quen-thuong-gap-gay-hai-tuyen-tuy-4854601.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Những thói quen nào có thể gây hại cho tuyến tụy?","answers":[{"text":"Lạm dụng rượu bia và hút thuốc lá","correct":true},{"text":"Uống nước ngọt thường xuyên","correct":false},{"text":"Tập thể dục ít","correct":false},{"text":"Ngủ không đủ giấc","correct":false}]},{"title":"Sốt xuất huyết có được đánh răng không?","content":"Người mắc sốt xuất huyết vẫn có thể đánh răng nhưng cần chú ý cách thực hiện. Nếu tình trạng bệnh nhẹ, có thể đánh răng nhẹ nhàng với bàn chải lông mềm và kem đánh răng không chứa chất tẩy rửa mạnh. Tuy nhiên, nếu có chảy máu nướu nhiều do giảm tiểu cầu, không nên đánh răng mà chỉ nên vệ sinh miệng nhẹ nhàng bằng gạc mềm hoặc nước muối sinh lý.","link":"https://vnexpress.net/sot-xuat-huyet-co-duoc-danh-rang-khong-4854692.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Có nên đánh răng khi bị sốt xuất huyết không?","answers":[{"text":"Có, nhưng cần nhẹ nhàng và dùng bàn chải mềm.","correct":true},{"text":"Không nên đánh răng trong mọi trường hợp.","correct":false},{"text":"Chỉ nên đánh răng khi không có triệu chứng nào.","correct":false},{"text":"Có thể đánh răng mạnh để làm sạch miệng.","correct":false}]},{"title":"Hợp tác bảo vệ thanh niên yếu thế trước lừa đảo trên mạng","content":"Hội Thanh niên Khuyết tật Việt Nam đã hợp tác với Công ty Cổ phần Tập đoàn Giải trí Đại Dương và Doanh nghiệp xã hội Chống Lừa Đảo để bảo vệ thanh niên yếu thế trước các hiểm họa lừa đảo trên mạng. Họ sẽ tổ chức các khóa đào tạo kỹ năng số an toàn nhằm giúp thanh niên khuyết tật tự bảo vệ bản thân. Sáng kiến này được đưa ra trong bối cảnh các vụ lừa đảo trực tuyến ngày càng gia tăng, với nhiều người yếu thế trở thành nạn nhân.","link":"https://tuoitre.vn/hop-tac-bao-ve-thanh-nien-yeu-the-truoc-lua-dao-tren-mang-20250227133926473.htm","cat":"gia-dinh","positivity":8,"importance":9,"question":"Hội Thanh niên Khuyết tật Việt Nam đang làm gì để bảo vệ thanh niên yếu thế trước lừa đảo trên mạng?","answers":[{"text":"Hợp tác với các tổ chức để đào tạo kỹ năng số an toàn.","correct":true},{"text":"Tổ chức các buổi tiệc ăn mừng.","correct":false},{"text":"Phát động chiến dịch truyền thông về sản phẩm mới.","correct":false},{"text":"Khuyến khích thanh niên tham gia các trò chơi trực tuyến.","correct":false}]},{"title":"Phát huy truyền thống quý báu của phụ nữ Việt Nam trong kỷ nguyên vươn mình của dân tộc","content":"Hội Liên hiệp Phụ nữ Việt Nam vừa tổ chức hội thảo khoa học quốc gia tại Bến Tre nhằm tôn vinh vai trò của phụ nữ trong lịch sử kháng chiến chống Mỹ, đặc biệt là phong trào 'Đội quân tóc dài' và 'Ba đảm đang'. Các đại biểu khẳng định rằng những giá trị mà phụ nữ đã tạo dựng trong quá khứ vẫn tiếp tục được phát huy trong kỷ nguyên mới của dân tộc. Ông Nguyễn Trọng Nghĩa cũng nhấn mạnh tầm quan trọng của việc nâng cao năng lực và vai trò của phụ nữ trong nhiều lĩnh vực để đáp ứng yêu cầu phát triển hiện đại.","link":"https://tuoitre.vn/phat-huy-truyen-thong-quy-bau-cua-phu-nu-viet-nam-trong-ky-nguyen-vuon-minh-cua-dan-toc-20250227114906383.htm","cat":"giai-tri","positivity":8,"importance":9,"question":"Vai trò của phụ nữ trong kháng chiến chống Mỹ là gì?","answers":[{"text":"Họ là 'Đội quân tóc dài' và phong trào 'Ba đảm đang'.","correct":true},{"text":"Họ chỉ làm công việc nội trợ.","correct":false},{"text":"Họ không có vai trò gì đáng kể.","correct":false},{"text":"Họ chủ yếu tham gia vào các hoạt động văn hóa.","correct":false}]},{"title":"Vì sao nên tập thể dục từ 5h30 sáng?","content":"Tập thể dục vào buổi sáng, đặc biệt từ 5h30 đến 7h00, mang lại nhiều lợi ích cho sức khỏe và tinh thần. Những lý do bao gồm việc dễ duy trì thói quen, cải thiện chất lượng giấc ngủ, tăng cường trao đổi chất, và giúp cải thiện tâm trạng. Bên cạnh đó, tập thể dục sớm cũng giúp kiểm soát huyết áp và thúc đẩy lối sống lành mạnh. Tuy nhiên, người tập nên khởi động nhẹ và bổ sung nước trước khi bắt đầu để đạt hiệu quả tối ưu.","link":"https://tuoitre.vn/vi-sao-nen-tap-the-duc-tu-5h30-sang-20250226180714124.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Tại sao nên tập thể dục vào buổi sáng?","answers":[{"text":"Vì nó giúp duy trì thói quen tốt và cải thiện sức khỏe.","correct":true},{"text":"Vì buổi tối không có thời gian để tập luyện.","correct":false},{"text":"Vì tập thể dục vào buổi chiều hiệu quả hơn.","correct":false},{"text":"Vì nó làm tăng cường sự tập trung vào công việc.","correct":false}]},{"title":"Pha trà giúp loại bỏ chì và các kim loại nặng khỏi nước","content":"Một nghiên cứu gần đây cho thấy việc pha trà có thể giúp loại bỏ kim loại nặng như chì, cadmium và crom khỏi nước uống. Quá trình hãm trà, đặc biệt là thời gian hãm, có ảnh hưởng lớn đến khả năng hấp phụ các kim loại này. Nghiên cứu cho thấy, trà được hãm trong 3-5 phút có thể loại bỏ khoảng 15% lượng chì trong nước. Mặc dù trà không phải là giải pháp hoàn hảo cho ô nhiễm nước, nhưng uống trà có thể giúp giảm thiểu phơi nhiễm kim loại nặng cho sức khỏe.","link":"https://tuoitre.vn/pha-tra-giup-loai-bo-chi-va-cac-kim-loai-nang-khoi-nuoc-20250227134252253.htm","cat":"suc-khoe","positivity":8,"importance":7,"question":"Pha trà có tác dụng gì đối với kim loại nặng trong nước?","answers":[{"text":"Giúp loại bỏ kim loại nặng như chì khỏi nước","correct":true},{"text":"Tăng cường độ pH của nước","correct":false},{"text":"Tạo ra hương vị thơm ngon cho nước","correct":false},{"text":"Chỉ có tác dụng làm mát nước","correct":false}]},{"title":"Hà Nội thay đổi địa điểm giải quyết thủ tục hành chính 14 sở ngành, 2 quận","content":"Hà Nội sẽ thay đổi địa điểm thực hiện thủ tục hành chính công của 14 sở, ngành và UBND quận Cầu Giấy, Tây Hồ từ ngày 1/3. Các thủ tục sẽ được chuyển về các chi nhánh thuộc Trung tâm phục vụ hành chính công. Điều này bao gồm các thủ tục liên quan đến khoa học, y tế, giáo dục, và nhiều lĩnh vực khác. Địa điểm mới sẽ giúp người dân thuận tiện hơn trong việc tiếp cận và thực hiện các thủ tục hành chính.","link":"https://dantri.com.vn/xa-hoi/ha-noi-thay-doi-dia-diem-giai-quyet-thu-tuc-hanh-chinh-14-so-nganh-2-quan-20250227133734017.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Hà Nội sẽ thay đổi địa điểm thực hiện thủ tục hành chính nào từ ngày 1/3?","answers":[{"text":"14 sở, ngành và 2 quận Cầu Giấy, Tây Hồ","correct":true},{"text":"Chỉ một sở ngành","correct":false},{"text":"Tất cả các quận và huyện","correct":false},{"text":"Chỉ quận Đống Đa","correct":false},{"text":"Chỉ quận Hoàn Kiếm","correct":false}]},{"title":"Giải mã bí ẩn những người ngủ ít vẫn sống lâu","content":"Nghiên cứu của các nhà khoa học tại Đại học California San Francisco đã phát hiện ra rằng một số người sở hữu gene đặc biệt cho phép họ chỉ cần ngủ từ 4 đến 6 tiếng mỗi đêm mà vẫn khỏe mạnh và sống lâu. Sự khác biệt này liên quan đến các đột biến gene như DEC2, ADRB1 và NPSR1, giúp tăng cường khả năng tỉnh táo và cải thiện chất lượng giấc ngủ. Nghiên cứu cũng chỉ ra rằng những người này có thể loại bỏ chất độc tích tụ trong não, giảm nguy cơ mắc các bệnh thoái hóa thần kinh như Alzheimer.","link":"https://vnexpress.net/giai-ma-bi-an-nhung-nguoi-ngu-it-van-song-lau-4854680.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Tại sao một số người ngủ ít vẫn sống lâu?","answers":[{"text":"Họ có gene đặc biệt cho phép ngủ ít mà không ảnh hưởng sức khỏe.","correct":true},{"text":"Họ có thói quen ăn uống lành mạnh.","correct":false},{"text":"Họ thường xuyên tập thể dục.","correct":false},{"text":"Họ có hệ miễn dịch mạnh mẽ.","correct":false}]},{"title":"Ra mắt Hội chữ thập đỏ Bệnh viện Ung Bướu","content":"Sáng 27-2, Hội chữ thập đỏ Bệnh viện Ung Bướu TP.HCM đã được ra mắt trong buổi lễ kỷ niệm 70 năm Ngày thầy thuốc Việt Nam. Ông Nguyễn Phước Lộc, phó bí thư Thành ủy, đã nhấn mạnh sự cần thiết của Hội chữ thập đỏ trong việc nâng cao chất lượng khám chữa bệnh và tăng cường công tác từ thiện tại bệnh viện. Bệnh viện Ung Bướu hiện đang khám cho khoảng 5.000 bệnh nhân mỗi ngày và máy nhuộm tiêu bản tự động mới được trao tặng sẽ giúp cải thiện quy trình làm việc của đội ngũ y bác sĩ.","link":"https://tuoitre.vn/ra-mat-hoi-chu-thap-do-benh-vien-ung-buou-20250227130245309.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Hội chữ thập đỏ Bệnh viện Ung Bướu đã được thành lập khi nào?","answers":[{"text":"Ngày 27-2-2025","correct":true},{"text":"Ngày 1-1-2025","correct":false},{"text":"Ngày 15-3-2025","correct":false},{"text":"Ngày 20-2-2025","correct":false}]},{"title":"Xe tải bốc cháy dữ dội trên quốc lộ","content":"Vào sáng ngày 27/2 tại quốc lộ 91 thuộc huyện Châu Phú, tỉnh An Giang, một chiếc xe tải bất ngờ bốc cháy dữ dội khi tài xế dừng nghỉ. Vụ cháy xảy ra vào khoảng 6 giờ sáng, khiến toàn bộ hàng hóa trên xe bị thiêu rụi. Lực lượng cảnh sát giao thông và cứu hỏa đã nhanh chóng có mặt tại hiện trường để dập lửa, và sau 30 phút, đám cháy đã được khống chế. Rất may, không có thiệt hại về người trong vụ hỏa hoạn này.","link":"https://dantri.com.vn/xa-hoi/xe-tai-boc-chay-du-doi-tren-quoc-lo-20250227131128545.htm","cat":"oto-xe-may","positivity":3,"importance":5,"question":"Vụ cháy xe tải xảy ra ở đâu và khi nào?","answers":[{"text":"Quốc lộ 91, sáng 27/2","correct":true},{"text":"Quốc lộ 1A, chiều 26/2","correct":false},{"text":"Đèo Mimosa, tối 27/2","correct":false},{"text":"Quốc lộ 51, sáng 27/2","correct":false}]},{"title":"10 màn trình diễn cá nhân hay nhất lịch sử Ngoại hạng Anh","content":"Bài viết liệt kê 10 màn trình diễn cá nhân xuất sắc nhất trong lịch sử Ngoại hạng Anh, từ Frank Lampard cho đến Thierry Henry. Mỗi cầu thủ được nhắc đến đều có những đóng góp đặc biệt cho đội bóng của mình và đã thiết lập những kỷ lục ấn tượng trong mùa giải của họ. Các ngôi sao như Mohamed Salah, Cristiano Ronaldo và Erling Haaland đều có mặt trong danh sách nhờ vào những thành tích ghi bàn xuất sắc và ảnh hưởng lớn đến thành công của đội bóng.","link":"https://vnexpress.net/10-man-trinh-dien-ca-nhan-hay-nhat-lich-su-ngoai-hang-anh-4853875.html","cat":"the-thao","positivity":9,"importance":8,"question":"Những cầu thủ nào được vinh danh trong danh sách 10 màn trình diễn cá nhân hay nhất lịch sử Ngoại hạng Anh?","answers":[{"text":"Thierry Henry, Cristiano Ronaldo, Erling Haaland","correct":true},{"text":"Lionel Messi, Neymar, Roberto Carlos","correct":false},{"text":"David Beckham, Zinedine Zidane, Ronaldinho","correct":false},{"text":"Gareth Bale, Frank Lampard, Raheem Sterling","correct":false}]},{"title":"Trung Quốc xây 'siêu phòng thí nghiệm' nghiên cứu vật chất","content":"Trung Quốc vừa hoàn thành xây dựng \"siêu phòng thí nghiệm\" SECUF tại quận Hoài Nhu, gần Bắc Kinh, có khả năng tạo ra từ trường mạnh gấp 600.000 lần Trái Đất và nhiệt độ cực thấp gần 0 tuyệt đối. Phòng thí nghiệm này sẽ giúp các nhà khoa học nghiên cứu những hiện tượng kỳ lạ của vật chất trong điều kiện khắc nghiệt như siêu dẫn và áp suất cao. SECUF đã thu hút sự quan tâm của nhiều nhà khoa học quốc tế, với 13 trường đại học và viện nghiên cứu từ 10 quốc gia đã tiến hành thí nghiệm tại đây.","link":"https://vnexpress.net/trung-quoc-xay-sieu-phong-thi-nghiem-nghien-cuu-vat-chat-4854543.html","cat":"khoa-hoc","positivity":8,"importance":9,"question":"Phòng thí nghiệm SECUF của Trung Quốc có khả năng gì đặc biệt?","answers":[{"text":"Tạo ra từ trường mạnh gấp 600.000 lần Trái Đất và nhiệt độ cực thấp.","correct":true},{"text":"Chỉ nghiên cứu các hiện tượng vật lý thông thường.","correct":false},{"text":"Không thể mở cửa cho các nhà khoa học quốc tế.","correct":false},{"text":"Chỉ hoạt động dưới áp suất bình thường.","correct":false}]},{"title":"Hà Nội có 506 dự án không 'tiêu' hết vốn đầu tư công","content":"Tại hội nghị giao ban công tác xây dựng cơ bản quý I-2025, UBND TP Hà Nội đã báo cáo về việc 506 dự án không giải ngân hết vốn đầu tư công năm 2024. Tổng số vốn đầu tư công được giao cho Hà Nội trong năm 2024 là 77.183,4 tỉ đồng, trong đó 66.931,3 tỉ đồng đã được giải ngân, đạt 86,7%. Phó chủ tịch UBND TP yêu cầu các đơn vị tập trung vào giải ngân vốn đầu tư công để thúc đẩy phát triển hạ tầng của thành phố và sớm khởi công các dự án trọng điểm.","link":"https://tuoitre.vn/ha-noi-co-506-du-an-khong-tieu-het-von-dau-tu-cong-20250227124028855.htm","cat":"kinh-doanh","positivity":6,"importance":8,"question":"Có bao nhiêu dự án ở Hà Nội không giải ngân hết vốn đầu tư công năm 2024?","answers":[{"text":"506 dự án","correct":true},{"text":"255 dự án","correct":false},{"text":"42 dự án","correct":false},{"text":"77 dự án","correct":false},{"text":"66 dự án","correct":false}]},{"title":"Di sản ẩm thực từ căn bếp mẹ","content":"Bà Trần Minh Hòa, 73 tuổi, sống ở Hà Nội, đã thành lập kênh fanpage \"Bếp bà Hòa\" để chia sẻ di sản ẩm thực của gia đình. Bà Hòa được dạy nấu ăn từ mẹ mình, một người có nền tảng ẩm thực phong phú, và đã truyền lại những bí quyết nấu nướng cho con cái. Kênh của bà không chỉ giới thiệu các món ăn truyền thống mà còn thể hiện tình yêu gia đình và văn hóa ẩm thực Việt Nam.","link":"https://tuoitre.vn/di-san-am-thuc-tu-can-bep-me-20250227095210941.htm","cat":"van-hoa","positivity":9,"importance":8,"question":"Bà Trần Minh Hòa chia sẻ di sản ẩm thực từ đâu?","answers":[{"text":"Từ chính gia đình mình","correct":true},{"text":"Từ các đầu bếp nổi tiếng","correct":false},{"text":"Từ các công thức trên mạng","correct":false},{"text":"Từ các món ăn quốc tế","correct":false}]},{"title":"Chấm dứt mô hình Tổng cục Quản lý thị trường, lập chi cục thuộc Sở Công Thương trước ngày 1-6","content":"Chính phủ Việt Nam vừa ban hành nghị định chấm dứt mô hình Tổng cục Quản lý thị trường và thành lập Cục Quản lý và Phát triển thị trường trong nước. Theo đó, các cục quản lý thị trường sẽ được chuyển giao về địa phương, cụ thể là các chi cục thuộc Sở Công Thương, dự kiến hoàn thành trước ngày 1-6-2026. Nghị định này cũng quy định rõ chức năng, nhiệm vụ và quyền hạn của các đơn vị mới trong Bộ Công Thương, có hiệu lực từ ngày 1-3-2025.","link":"https://tuoitre.vn/cham-dut-mo-hinh-tong-cuc-quan-ly-thi-truong-lap-chi-cuc-thuoc-so-cong-thuong-truoc-ngay-1-6-20250227122834545.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Mô hình Tổng cục Quản lý thị trường sẽ được thay thế bằng mô hình nào?","answers":[{"text":"Cục Quản lý và Phát triển thị trường trong nước","correct":true},{"text":"Cục Quản lý thị trường quốc tế","correct":false},{"text":"Tổng cục Thương mại","correct":false},{"text":"Cục Thương mại điện tử","correct":false}]},{"title":"Điều bất ngờ trong chiếc túi màu đen bên đường","content":"Một người phụ nữ ở Đà Nẵng đã nhặt được một túi ni lông màu đen chứa hơn 106 triệu đồng khi đi trên đường. Số tiền này là tài sản tíc     // Sound enabled?

    // DOM elements
    const scoreboardElem = document.getElementById("user-score");

    const filterDropdown = document.getElementById("news-filter");

    const incorrectSound = document.getElementById("incorrect-sound");

    // Buttons
    const themeToggleBtn = document.getElementById("toggle-theme");
    const soundToggleBtn = document.getElementById("toggle-sound");

    // Initialize scoreboard
    scoreboardElem.textContent = userScore;

    // Set dropdown value
    filterDropdown.value = currentFilter;

    // FIRST-TIME USER OVERLAY
    let isFirstTimeUser = localStorage.getItem("firstTimeUser");
    if (!isFirstTimeUser) {
      document.getElementById("tutorial-overlay").classList.remove("hidden");

    document.getElementById("tutorial-close-btn").addEventListener("click", () => {
      localStorage.setItem("firstTimeUser", "false");
      document.getElementById("tutorial-overlay").classList.add("hidden");
    });

    // THEMING
    function initTheme() {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", savedTheme);
      themeToggleBtn.textContent = savedTheme === "dark" ? "Light Mode" : "Dark Mode";
    }
    initTheme();

    function toggleTheme() {
      const currentTheme = document.body.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      themeToggleBtn.textContent = newTheme === "dark" ? "Light Mode" : "Dark Mode";
      pushDataLayer({event: 'theme_' + newTheme});
    }

    // SOUND
    function toggleSound() {
      soundEnabled = !soundEnabled;
      soundToggleBtn.textContent = soundEnabled ? "Sound ON" : "Sound OFF";

      if (soundEnabled) {
        bgMusic.play().catch(() => {
          console.warn("Background music couldn't play automatically.");
        });
      } else {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      }
      pushDataLayer({event: soundEnabled ? "sound_on" : "sound_off"})
    }

    function playCorrectSound() {
      if (soundEnabled) correctSound.play();
    }
    function playIncorrectSound() {
      if (soundEnabled) incorrectSound.play();
    }

    // FILTER NEWS
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // CONFETTI
    function triggerConfetti() {
      const confettiCount = 20;
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + '%';
        const hue = Math.floor(Math.random() * 360);
        confetti.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    }

    // CELEBRATION OVERLAY
    function showCelebration() {
      celebrationElem.classList.add('show');
      triggerConfetti();
      setTimeout(() => {
        celebrationElem.classList.remove('show');
      }, 1500);
    }

    // Show Incorrect Answer Modal
    function showIncorrectModal(message) {
      const modal = document.getElementById("incorrect-modal");
      const modalMessage = document.getElementById("modal-message");
      modalMessage.textContent = message;
      modal.classList.add("show");
    }

    // Modal close listener
    document.getElementById("modal-close-btn").addEventListener("click", function() {
      const modal = document.getElementById("incorrect-modal");
      const dontShowCheckbox = document.getElementById("modal-dont-show");
      if (dontShowCheckbox.checked) {
        localStorage.setItem("dontShowIncorrectModal", "true");
        pushDataLayer({event: 'dont_show_incorrect_modal'});
      }
      modal.classList.remove("show");
    });

    // RENDER Q&A
    function renderQuestionAndAnswers(item, container, newsId) {
      const answeredKey = "answered_" + newsId;
      const contentElem = document.createElement("p");
      contentElem.textContent = item.content || "";
      const linkElem = document.createElement("a");
      linkElem.className = "news-link";
      linkElem.href = "#" + newsId;
      linkElem.textContent = "Đọc thêm...";
      linkElem.onclick = () => openNewTab(item.link);
      const questionElem = document.createElement("p");
      questionElem.id = newsId;
      questionElem.style.fontWeight = "bold";
      questionElem.textContent = item.question || "Câu hỏi:";
      container.appendChild(questionElem);
      const shuffledAnswers = shuffleArray([...item.answers]);
      const answersContainer = document.createElement("div");
      answersContainer.style.margin = "8px 0";
      shuffledAnswers.forEach(answer => {
        const answerBtn = document.createElement("button");
        answerBtn.className = "answer-btn";
        answerBtn.textContent = answer.text;
        if (localStorage.getItem(answeredKey) && answer.correct) {
          answerBtn.classList.add("correct");
        }
        answerBtn.addEventListener("click", () => {
          if (localStorage.getItem(answeredKey)) {
            pushDataLayer({event: 're_answer'});
            return;
          }
          pushDataLayer({event: 'answer'});
          if (answer.correct) {
            userScore++;
            localStorage.setItem("userScore", userScore);
            scoreboardElem.textContent = userScore;
            answerBtn.classList.add("correct");
            localStorage.setItem(answeredKey, "true");
            playCorrectSound();
            showCelebration();
          } else {
            answerBtn.classList.add("incorrect");
            setTimeout(() => {
              answerBtn.classList.remove("incorrect");
            }, 500);
            playIncorrectSound();
            const messages = [
              "Ôi không! Thử lại nào!",
              "Sai rồi... nhưng bạn vẫn còn cơ hội!",
              "Chưa đúng, đừng bỏ cuộc!",
              "Ồ, chưa chính xác. Hãy thử tiếp!"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            if (!localStorage.getItem("dontShowIncorrectModal")) {
              showIncorrectModal(randomMsg);
            }
          }
        });
        answersContainer.appendChild(answerBtn);
      });
      container.appendChild(answersContainer);
      container.appendChild(contentElem);
      container.appendChild(linkElem);
    }

    // LOAD MORE NEWS
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";
      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>Không có bài viết phù hợp với bộ lọc.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }
        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          const newsId = convertVietnameseToEnglish(item.title || "untitled");
          renderQuestionAndAnswers(item, newsItem, newsId);
          newsContainer.appendChild(newsItem);
        });
        currentIndex += pageSize;
        isLoading = false;
        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); 
    }

    // SCROLL EVENTS
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // FILTER CHANGE
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // SMOOTH SCROLL TO TOP
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    // UTILS
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }
    function openNewTab(link) {
      pushDataLayer({event: 'view_details'});
      window.open(link, '_self');
    }
    function convertVietnameseToEnglish(str) {
      str = str.toLowerCase();
      str = str.normalize('NFD');
      str = str.replace(/[\u0300-\u036f]/g, '');
      str = str.replace(/đ/g, 'd');
      str = str.replace(/[^a-z0-9\s-]/g, '');
      return str.trim().replace(/\s+/g, '-');
    }

    // INITIAL SETUP
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // EVENT LISTENERS
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
    themeToggleBtn.addEventListener("click", toggleTheme);
    soundToggleBtn.addEventListener("click", toggleSound);
  </script>
</body>
</html>
