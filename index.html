<script>
    const newsData = [{"title":"HLV Maresca: 'Chelsea tệ cả tấn công lẫn phòng ngự'","content":"HLV Enzo Maresca đã chỉ trích Chelsea sau thất bại 0-3 trước Brighton trong vòng 25 Ngoại hạng Anh, cho rằng đây là màn trình diễn tệ nhất của đội bóng từ khi ông dẫn dắt từ hè 2024. Ông bày tỏ sự thất vọng với cả khâu tấn công lẫn phòng ngự, đặc biệt khi Chelsea kiểm soát bóng tới 70% nhưng không có cú sút trúng đích nào. Trận thua này đã kéo dài chuỗi không thắng trên sân khách lên 6 trận. Chelsea, từng là ứng cử viên vô địch, hiện đang đứng thứ tư nhưng có nguy cơ rơi khỏi top 4 khi chỉ hơn Man City và Newcastle 2 điểm mà đã đá nhiều hơn một trận. Cựu cầu thủ Gary Neville và Jamie Carragher cũng đã chỉ trích những vấn đề trong lối chơi của Chelsea, đặc biệt là sự thiếu hiệu quả trong tấn công."},{"title":"Man City thắng kiện Ngoại hạng Anh","content":"Man City đã thắng trong vụ kiện chống lại Ban tổ chức Ngoại hạng Anh liên quan đến quy định APT, khi tòa án tuyên bố quy định này là bất hợp pháp. Quy định APT, có hiệu lực từ tháng 12/2021 đến tháng 11/2024, hạn chế các khoản tài trợ từ công ty liên quan đến chủ sở hữu. Tòa án đã yêu cầu Ban tổ chức bồi thường cho Man City 26 triệu USD, bao gồm cả chi phí pháp lý. Phán quyết có thể mở đường cho các CLB khác kiện Ban tổ chức và làm tăng nguy cơ khủng hoảng cho Ngoại hạng Anh. Quy định APT không liên quan đến cuộc điều tra khác về 130 cáo buộc gian lận đối với Man City, mà vẫn đang được xem xét."},{"title":"Guardiola âu lo về Newcastle","content":"HLV Pep Guardiola bày tỏ lo ngại về trận gặp Newcastle trong khuôn khổ Ngoại hạng Anh, khi đánh giá Newcastle là một đội mạnh với nhiều điểm tích cực, đặc biệt là hai cầu thủ Bruno Guimaraes và Sandro Tonali. Guardiola cho rằng Newcastle có thể là một trong những ứng cử viên hàng đầu trong giải đấu.\n\nMan City vừa trải qua những thất bại nặng nề, bao gồm thua 1-5 trước Arsenal và 2-3 trước Real Madrid ở Champions League, khiến phong độ và tinh thần của đội bóng đang có dấu hiệu sa sút. Guardiola không đặt quá nhiều kỳ vọng vào trận đấu với Newcastle mà chỉ mong giành tối đa điểm trong 14 vòng còn lại để có cơ hội dự cúp châu Âu.\n\nNewcastle hiện xếp thứ sáu và đã vào đến chung kết Cup Liên đoàn, nơi họ sẽ đối đầu với Liverpool. Trận đấu với Newcastle sẽ diễn ra ngay trước trận lượt về với Real Madrid tại Champions League."},{"title":"Ngân hàng Đông Á đổi tên thành Vikki Bank","content":"Ngân hàng Đông Á đã chính thức đổi tên thành Vikki Bank từ ngày 14/2/2025, theo quyết định của Ngân hàng Nhà nước. Sự đổi tên này diễn ra sau khi Đông Á được chuyển giao bắt buộc cho Ngân hàng Phát triển TP HCM (HDBank). Trụ sở chính của Vikki Bank đã được chuyển từ TP HCM ra Hà Nội. Ngân hàng công bố rằng quyền lợi của khách hàng sẽ được đảm bảo và giới thiệu mô hình ngân hàng số thế hệ mới với ứng dụng công nghệ hiện đại. Trước đó, vào ngày 17/1, Đông Á đã được chuyển giao về HDBank, nơi dự kiến sẽ tập trung nguồn lực để hỗ trợ ngân hàng này trong quá trình chuyển giao."},{"title":"Nga tăng vị thế sau cuộc điện đàm giữa ông Trump và ông Putin","content":"Cuộc điện đàm giữa ông Trump và ông Putin đã làm gia tăng vị thế của Nga trong bối cảnh cuộc khủng hoảng Ukraine. Ông Trump thông báo rằng các cuộc thương thảo về việc chấm dứt xung đột giữa Ukraine và Nga sẽ được bắt đầu ngay lập tức và cả hai lãnh đạo đều bày tỏ mong muốn hòa bình. \n\nTuy nhiên, việc Trump ưu tiên gọi điện cho Putin trước khi gọi cho lãnh đạo Ukraine cho thấy Mỹ có thể đang chuyển từ một bên ủng hộ Ukraine sang một vai trò trung lập hơn. Điều này đánh dấu sự thay đổi trong chính sách của Mỹ liên quan đến xung đột Ukraine, khả năng khiến Ukraine chỉ đóng vai phụ trong các cuộc đàm phán.\n\nNga từ lâu đã tìm kiếm sự đối thoại trực tiếp với Mỹ về vấn đề Ukraine, và cuộc điện đàm giữa Trump và Putin được xem như một thành công lớn đối với Moscow. Các nhà phân tích cho rằng Nga có thể tận dụng cuộc đối thoại này để thương lượng các điều khoản có lợi cho mình không chỉ liên quan đến Ukraine mà còn về cấu trúc an ninh châu Âu. \n\nNgoài ra, cuộc thảo luận cũng bao gồm các chủ đề rộng lớn khác như Trung Đông, năng lượng và AI. Cuộc điện đàm được coi là một thắng lợi mang tính biểu tượng cho Moscow, thể hiện mối quan hệ đối tác giữa Nga và Mỹ trong việc giải quyết xung đột."},{"title":"Hình ảnh hư hại của siêu tàu sân bay Mỹ sau vụ va chạm tàu hàng","content":"Hải quân Mỹ đã công bố hình ảnh hư hại của siêu tàu sân bay USS Harry S. Truman sau vụ va chạm với tàu hàng Besiktas-M ở Địa Trung Hải. Huyền hạm này bị rách và móp méo ở bên mạn phải, cạnh thang nâng hạ máy bay. Vụ việc không gây thương vong và không làm thiệt hại nghiêm trọng đến lò phản ứng hạt nhân của tàu.\n\nChi phí sửa chữa và khả năng tiếp tục hoạt động của tàu vẫn chưa được xác định. USS Harry S. Truman là chiếc thứ 8 trong lớp siêu tàu sân bay Nimitz, dài 333 m và nặng 105.000 tấn, được biên chế vào năm 1998. Hiện tại, tàu đang tham gia vào chiến dịch tại khu vực tác chiến của Hạm đội 6. Trong khi đó, tàu hàng Besiktas-M cũng bị hư hại nhưng không có thương vong trong thủy thủ đoàn."},{"title":"'Chàng lùn' Vương Tổ Lam kỷ niệm 10 năm cưới hoa hậu","content":"Diễn viên Hong Kong Vương Tổ Lam và vợ Lý Á Nam kỷ niệm 10 năm kết hôn vào ngày 14/2. Trên trang cá nhân, Á Nam chia sẻ hình ảnh chụp tại Dubai và gửi lời chúc mừng tới chồng. Họ thường bị gọi là \"Bạch Tuyết và Chú lùn\" do chiều cao chênh lệch, với Tổ Lam cao 1,63 m và Á Nam cao 1,75 m. Á Nam, 41 tuổi, từng đoạt Hoa hậu gốc Hoa quốc tế 2005, đã giảm bớt hoạt động nghệ thuật sau khi kết hôn và có hai con gái. Vương Tổ Lam, 45 tuổi, nói rằng anh cảm thấy may mắn khi gặp được vợ và đã thành công hơn trong sự nghiệp kể từ khi kết hôn. Anh cũng từng tự ti khi theo đuổi Á Nam nhưng đã được mẹ động viên. Vương Tổ Lam đánh giá cao tính cách khiêm tốn và chân thành của vợ."},{"title":"HLV Arteta bình thản trước 'bão' chấn thương","content":"HLV Mikel Arteta của Arsenal đã bày tỏ sự bình thản trước tình hình chấn thương đáng lo ngại của đội bóng. Trong cuộc họp báo trước trận đấu với Leicester, Arteta cho biết đội đã trải qua một chuyến tập huấn tại Dubai rất tốt, nhưng vẫn phải đối mặt với những chấn thương nghiêm trọng, đặc biệt là của Kai Havertz, cầu thủ sẽ không thể thi đấu nữa vì phải phẫu thuật.\n\nArteta cho rằng mặc dù Arsenal đang gặp khó khăn về lực lượng, nhưng đội đã quen với việc này và ông sẵn sàng đón nhận thử thách. Ông nhấn mạnh tầm quan trọng của sự cạnh tranh trong cuộc đua vô địch, mặc dù Arsenal đang kém Liverpool bảy điểm. Arteta cũng cho biết Ben White đã bình phục và sẵn sàng ra sân. Cuối cùng, ông hy vọng rằng khoảng cách trong bảng xếp hạng sẽ tạo động lực cho đội trong những tuần tới."},{"title":"De Bruyne: 'Man City chưa được công nhận'","content":"Kevin De Bruyne cho rằng những thành tựu của Manchester City chưa được công nhận đúng mức trong mắt người hâm mộ. Anh tin rằng sau 20 năm, công chúng sẽ có cái nhìn khác về những gì đội bóng này đã đạt được. Kể từ khi gia nhập Man City năm 2015, De Bruyne đã giành được nhiều danh hiệu, trong đó có 6 chức vô địch Ngoại hạng Anh và 1 Champions League. Dù Man City đang gặp khó khăn trong mùa giải này, De Bruyne nhấn mạnh rằng việc duy trì vị thế chiến thắng không dễ dàng và đôi khi đội bóng phải trải qua những thời kỳ khó khăn. Anh chia sẻ thêm rằng yêu cầu liên tục về thành công có thể khiến cầu thủ không có thời gian tận hưởng những chiến thắng."},{"title":"Hệ thống Trường Quốc tế Canada đạt kiểm định toàn phần WASC","content":"Hệ thống Trường Quốc tế Canada đã đạt kiểm định toàn phần của Hiệp hội các Trường học và Cao đẳng Miền Tây (WASC) tại Mỹ. Trường Quốc tế Canada và Sedbergh Vietnam, thuộc hệ thống phổ thông của Tập đoàn Giáo dục EQuest tại TP HCM, mang đến nền giáo dục quốc tế với nhiều chương trình học như IBDP, A Level, AP, và IGCSE.\n\nKiểm định WASC là minh chứng cho chất lượng giáo dục và cam kết duy trì môi trường học tập bền vững, đổi mới, đáp ứng tiêu chuẩn quốc tế. Hệ thống giúp học sinh tiếp cận nhiều nguồn tài nguyên giáo dục và các cơ hội giao lưu quốc tế, từ đó nâng cao khả năng học tập và thích nghi với các chương trình học sau này.\n\nHọc sinh tốt nghiệp từ các trường đạt kiểm định WASC có lợi thế chuyển tiếp vào các trường trung học và đại học uy tín tại Mỹ, Canada, Australia, và Anh. Gần đây, hệ thống còn đạt các kiểm định từ CIS, COBIS và Cognia, củng cố niềm tin của phụ huynh vào chất lượng giảng dạy của nhà trường. WASC là một trong sáu tổ chức kiểm định giáo dục tại Mỹ, đảm bảo chất lượng cho hơn 5.200 trường trên toàn cầu."},{"title":"Công nghệ bảo vệ sức khỏe của tủ lạnh âm tường Toshiba","content":"Tủ lạnh âm tường Toshiba Japandi được thiết kế với triết lý Japandi, mang lại không gian sống sang trọng và hiện đại. Sản phẩm sở hữu nhiều công nghệ tiên tiến nhằm bảo vệ sức khỏe người tiêu dùng. \n\nMột số công nghệ nổi bật bao gồm:\n- **Origin Fresh**: Giúp lưu giữ hương vị và dinh dưỡng của thực phẩm.\n- **Ngăn đông mềm -3 độ C**: Bảo quản thịt và cá tươi mà không cần rã đông.\n- **Ngăn đông sâu -30 độ C**: Cấp đông nhanh, bảo vệ chất lượng thực phẩm.\n- **Ngăn Hydro Fresh**: Duy trì độ ẩm tối ưu cho rau củ, giúp chúng tươi ngon trong 7 ngày.\n\nTủ lạnh này cũng tích hợp công nghệ **Pure Air** với bộ lọc plasma, loại bỏ 99,9% vi khuẩn gây mùi, tạo không gian tủ luôn sạch khuẩn. Những tính năng tiện lợi khác bao gồm làm đá tự động trong 60 phút và hệ thống đèn LED cảm biến thông minh.\n\nTủ lạnh Toshiba Japandi còn nhận giải thưởng \"Tủ lạnh có thiết kế ấn tượng nhất\" tại Tech Awards 2024, nhờ thiết kế âm tường \"Fit-in\", làm cho nó hòa hợp với không gian bếp. Chiều sâu 600 mm của sản phẩm giúp tối ưu hóa không gian. Sự kết hợp giữa phong cách Nhật Bản và Scandinavian mang lại vẻ đẹp tối giản và sang trọng, cùng với thiết kế thông minh cho từng ngăn chứa thực phẩm."},{"title":"Thiết bị chuyển gió từ máy bay thành điện","content":"Công ty JetWind Power Corporation đã lắp đặt Buồng thu năng lượng (ECP) đầu tiên tại sân bay Dallas Love Field, Texas, biến luồng gió do máy bay tạo ra thành nguồn điện tái tạo sạch. Mục tiêu dự án là tận dụng nguồn gió từng bị xem là lãng phí để cung cấp năng lượng cho lưới điện, giúp nâng cao tính bền vững của hạ tầng giao thông. Sau giai đoạn thử nghiệm từ năm 2021 đến 2024, hiện đã có 5 trong số 13 thiết bị hoạt động, đồng thời xây dựng hai trạm sạc điện. ECP có thiết kế linh hoạt, có thể áp dụng cho nhiều loại hình giao thông khác nhau và thu hút sự quan tâm từ nhiều quốc gia. Dự án này được kỳ vọng sẽ giảm áp lực lên lưới điện Texas và thúc đẩy năng lượng tái tạo."},{"title":"CUBHCM cùng Fiza quảng bá dịch vụ vay trực tuyến trên Zalo","content":"CUBHCM hợp tác với Fiza để quảng bá dịch vụ vay trực tuyến qua Zalo, mang lại ưu điểm như giải ngân nhanh chóng và hạn mức vay linh hoạt lên đến 5 năm. Ngân hàng Cathay United Bank - Chi nhánh TP HCM (CUBHCM) tận dụng trí tuệ nhân tạo và lượng người dùng lớn của Zalo để tiếp cận hơn 76 triệu người dùng. Ứng dụng vay trực tuyến CUB Vietnam, được phát triển bởi CUBHCM, cho phép người dùng sử dụng hạn mức tín dụng đã được phê duyệt mà không cần đăng ký lại. Fiza sử dụng công nghệ AI để tạo trải nghiệm cá nhân hóa cho khách hàng, giúp họ hiểu hơn về sản phẩm vay. Tổng giám đốc CUBHCM cho biết sự hợp tác này nâng cao ứng dụng công nghệ trong tài chính, với mục tiêu tập trung vào nhu cầu của người dùng. CUB Vietnam sẽ ra mắt vào tháng 3/2024, với các giao dịch tài chính thực hiện hoàn toàn trực tuyến."},{"title":"Phát hiện dấu hiệu ung thư trước khi chào đời","content":"Nghiên cứu gần đây từ Viện Van Andel tại Mỹ đã phát hiện ra rằng rủi ro mắc ung thư có thể bắt đầu từ giai đoạn thai nhi. Công trình này, được công bố trên tạp chí Nature Cancer, chỉ ra rằng có hai trạng thái biểu sinh khác nhau liên quan đến nguy cơ ung thư, một trạng thái liên quan đến nguy cơ thấp và một trạng thái với nguy cơ cao.\n\nNhững người có trạng thái nguy cơ thấp hơn có khả năng phát triển các khối u chất lỏng như bạch cầu hoặc u lympho, trong khi những người có trạng thái nguy cơ cao có khả năng dễ mắc các khối u rắn như ung thư phổi hoặc tuyến tiền liệt. Nghiên cứu này mở ra một hướng nghiên cứu mới trong lĩnh vực ung thư, tập trung vào những yếu tố biểu sinh có thể ảnh hưởng từ khi còn trong bụng mẹ.\n\nCác nhà khoa học đã thấy rằng sự giảm mức độ gene Trim28 ở chuột có liên quan đến nguy cơ ung thư cao hơn, và việc xác định các dấu ấn biểu sinh sẽ là bước quan trọng trong việc phát triển các phương pháp chẩn đoán và điều trị mới. Nghiên cứu này nhấn mạnh rằng mối liên hệ giữa sự phát triển từ giai đoạn thai nhi và nguy cơ ung thư là một lĩnh vực đáng được khai thác sâu hơn."},{"title":"Dấu hiệu nào cảnh béo hen suyễn nặng?","content":"Dấu hiệu cảnh báo cơn hen suyễn nặng bao gồm:\n\n1. Khó thở liên tục, không thể nằm, phải ngồi ngả ra trước để thở.\n2. Nói từng từ (khó nói, khó ho).\n3. Co kéo cơ hô hấp phụ (cơ ức đòn chũm, cơ liên sườn, cơ cánh mũi).\n4. Xuất hiện ran rít hai phổi và thở nhanh.\n5. Lượng oxy trong máu (SpO2) dưới 90%.\n6. Tinh thần bị kích thích, vã mồ hôi.\n7. Có dấu hiệu tím tái, nhịp tim nhanh.\n8. Huyết áp tăng bất thường.\n\nKhi gặp các dấu hiệu này, cần đi cấp cứu ngay để tránh biến chứng nguy hiểm."},{"title":"Ho sau khi khỏi cúm A, có được tiêm vaccine không?","content":"Sau khi khỏi cúm A, trẻ em có thể tiêm vaccine cúm nếu đã hết sốt và không còn sử dụng thuốc hạ sốt. Trường hợp cụ thể, nếu trẻ chỉ còn ho kéo dài và không có triệu chứng sốt, có thể tiến hành tiêm vaccine cúm sau khi được khám sàng lọc kỹ lưỡng bởi bác sĩ. Tuy nhiên, cần khai báo đầy đủ tình trạng sức khỏe của trẻ để bác sĩ đánh giá và quyết định mũi tiêm phù hợp. Sau tiêm, trẻ cần được theo dõi sức khỏe tại chỗ trong 30 phút và tại nhà trong 48 giờ tiếp theo để phát hiện sớm dấu hiệu bất thường."},{"title":"Tây Song Bản Nạp khó hút khách Việt dù miễn visa","content":"Tây Song Bản Nạp, một điểm du lịch tại Trung Quốc, đang gặp khó khăn trong việc thu hút du khách Việt Nam mặc dù đã được miễn visa. Điểm đến này có cảnh quan và văn hóa tương tự như Thái Lan, nhưng giá tour lại thiếu tính cạnh tranh. Các công ty lữ hành Việt Nam chưa quan tâm nhiều đến việc phát triển tour đến Tây Song Bản Nạp, phần lớn do không có đường bay thẳng và chi phí di chuyển cao hơn so với tour Thái Lan.\n\nDự kiến, giá tour đến Tây Song Bản Nạp có thể lên tới 10-11 triệu đồng mỗi khách, trong khi tour Thái Lan chỉ khoảng 7-8 triệu đồng. Một số ý kiến cho rằng có thể kết hợp Tây Song Bản Nạp với hành trình đến Lào để tận dụng chính sách miễn visa. Tuy nhiên, do văn hóa nơi đây tương đồng với Thái Lan, cần có những điểm nhấn nổi bật để thu hút du khách. Dù có miễn visa, điểm đến này vẫn khó cạnh tranh do những bất lợi trong di chuyển và sự đa dạng của các tour khác."},{"title":"Mitoma lập siêu phẩm, được so sánh với Messi, Bergkamp","content":"Kaoru Mitoma, tiền đạo người Nhật Bản, đã lập một siêu phẩm trong trận Brighton thắng Chelsea 3-0 tại Ngoại hạng Anh, và được so sánh với các huyền thoại như Lionel Messi và Dennis Bergkamp. Pha bóng bắt đầu từ một đường chuyền dài của thủ môn Bart Verbruggen, Mitoma thể hiện kỹ thuật điêu luyện khi đỡ bóng hoàn hảo, vặn sườn đối thủ và ghi bàn bằng cú sút chân phải đưa bóng vào góc xa. \n\nJamie Carragher đã ca ngợi đây là một trong những bàn thắng đẹp nhất mùa giải, ví von với kỹ thuật của Messi, trong khi Gary Neville so sánh với các bàn thắng huyền thoại của Bergkamp. Huấn luyện viên Fabian Hurzeler và đồng đội Danny Welbeck cũng dành lời khen cho khả năng xử lý bóng xuất sắc của Mitoma. Tính đến thời điểm hiện tại, Mitoma đã ghi được 7 bàn trong mùa giải này, trở thành cầu thủ Nhật Bản ghi nhiều bàn thắng nhất trong lịch sử Ngoại hạng Anh."},{"title":"Cấu tạo của pháo phản lực HIMARS","content":"Pháo phản lực HIMARS (High Mobility Artillery Rocket System) của Mỹ có cấu tạo đặc biệt với cabin bọc thép, khả năng mang theo 6 rocket hoặc một tên lửa duy nhất. Pháo có thể di chuyển với tốc độ lên tới 80 km/h và có thiết kế phù hợp để chui vừa vào mọi loại vận tải cơ của NATO. HIMARS đã ghi dấu ấn mạnh mẽ trong các cuộc xung đột, với hiệu quả chiến đấu cao, đặc biệt là trong xung đột tại Ukraine."},{"title":"TP HCM đề xuất chi hơn 650 tỷ đồng miễn học phí từ mầm non đến lớp 12","content":"TP Hồ Chí Minh đã đề xuất chi 653 tỷ đồng để miễn học phí cho tất cả trẻ em và học sinh từ mầm non đến lớp 12 trong năm học tới, trừ các trường có vốn đầu tư nước ngoài. Đề xuất này được đưa ra trong bối cảnh kỷ niệm 50 năm thống nhất đất nước, nhằm nâng cao chất lượng cuộc sống và tạo cơ hội cho mọi học sinh tiếp cận giáo dục.\n\nTrước đó, HĐND TP HCM đã thông qua phương án miễn học phí cho bậc THCS với tổng kinh phí khoảng 237 tỷ đồng. Hiện tại, trẻ mầm non dưới 5 tuổi và học sinh THPT vẫn phải đóng học phí. Mức hỗ trợ học phí cho các nhóm học sinh sẽ nằm trong khoảng từ 100.000 đến 200.000 đồng mỗi tháng, tùy theo cấp học và khu vực.\n\nNếu đề xuất được thông qua, TP HCM sẽ là địa phương thứ 9 trong cả nước thực hiện miễn học phí cho các bậc học này. Các tỉnh thành khác như Đà Nẵng và Khánh Hòa đã áp dụng chính sách tương tự."},{"title":"TikTok quay trở lại các cửa hàng ứng dụng tại Mỹ","content":"TikTok đã chính thức quay trở lại các cửa hàng ứng dụng tại Mỹ, cụ thể là App Store của Apple và Play Store của Google, sau khi nhận được thư từ Bộ trưởng Tư pháp Mỹ, Pam Bondi. Việc hồi phục này diễn ra sau khi ứng dụng bị rút khỏi kho ứng dụng vào ngày 19/1 để tuân thủ luật mới yêu cầu chủ sở hữu TikTok phải bán ứng dụng hoặc ngừng hoạt động vì lý do an ninh quốc gia. Tổng thống Donald Trump đã ký sắc lệnh trì hoãn thực thi lệnh cấm nhưng không có thẩm quyền ngăn Bộ Tư pháp thực hiện luật.\n\nSự chậm trễ trong việc khôi phục TikTok có thể do Apple và Google chờ đảm bảo rằng họ sẽ không bị truy tố khi lưu trữ ứng dụng Trung Quốc. Khi nhận được cam kết từ Bộ Tư pháp rằng sẽ không có án phạt nào, TikTok và các ứng dụng khác của ByteDance như CapCut, Lemon8 cũng được khôi phục.\n\nTuy nhiên, TikTok vẫn đối mặt với rắc rối pháp lý, khi ByteDance cần bán TikTok cho một công ty Mỹ hoặc thấy luật này bị hủy bỏ, nếu không, ứng dụng sẽ bị cấm vào tháng 4. TikTok đã có hơn 52 triệu lượt tải xuống tại Mỹ trong năm 2024, và hiện có nhiều khách hàng tiềm năng quan tâm đến việc mua lại ứng dụng."},{"title":"Truất ngôi Carlsen, Keymer vô địch Freestyle Chess","content":"Vincent Keymer, 20 tuổi, đã bất ngờ trở thành vô địch Freestyle Chess Grand Slam sau khi đánh bại Fabiano Caruana với tỷ số 1,5-0,5 trong trận chung kết diễn ra vào tối 14/2/2025. Mặc dù từng thua bốn ván ở vòng bảng trước các kỳ thủ nổi tiếng như Alireza Firouzja, Magnus Carlsen và Hikaru Nakamura, Keymer đã thể hiện phong độ xuất sắc ở vòng knock-out, bất bại và giành chiến thắng trước Firouzja, Carlsen và Caruana.\n\nTrong trận lượt về chung kết, Keymer chơi cầm quân đen và giữ vững thế trận, chấp nhận hòa để lên ngôi vô địch sau khi đã thắng lượt đi. Anh nhận phần thưởng 200.000 USD, trong khi Caruana nhận 140.000 USD. Keymer là cựu số một trẻ thế giới và đã từng đạt Elo 2.743, hiện tại xếp hạng 24 với Elo 2.725.\n\nGiải Freestyle Chess, do Carlsen khởi xướng, có mức thưởng cao nhất chỉ sau trận chung kết cờ vua thế giới. Carlsen đã từng vô địch giải đầu tiên thuộc hệ thống này năm 2024 nhưng thua Keymer ở bán kết năm nay. Chặng tiếp theo sẽ diễn ra tại Paris vào tháng 4/2025."},{"title":"Đoàn xe LHQ ở Lebanon bị tấn công, phóng hỏa","content":"Ngày 14/2/2025, một đoàn xe của lực lượng gìn giữ hòa bình Liên Hợp Quốc (UNIFIL) tại Lebanon đã bị tấn công bởi đám đông khi đang di chuyển tới sân bay ở Beirut. Trong sự việc này, một xe trong đoàn đã bị đốt cháy và phó chỉ huy phái bộ bị thương. Video ghi lại cho thấy những người biểu tình chặn đường và tấn công các thành viên trong đoàn xe. UNIFIL đã lên án vụ tấn công này, gọi đây là hành động vi phạm luật pháp quốc tế và yêu cầu chính quyền Lebanon điều tra.\n\nSự việc diễn ra trong bối cảnh những người ủng hộ Hezbollah phong tỏa đường đến sân bay để phản đối việc cấm hai máy bay Iran hạ cánh, trong khi quân đội Lebanon đã cảnh báo về việc gia tăng các cuộc tấn công liên quan đến các hành động biểu tình phá hoại. UNIFIL, được thành lập để duy trì ổn định sau cuộc chiến năm 2006, đã kêu gọi bảo vệ các lực lượng gìn giữ hòa bình và nhấn mạnh tầm quan trọng trong việc đảm bảo an ninh tại khu vực."},{"title":"Peugeot 2008 2025 ra mắt khách Việt","content":"Peugeot 2008 phiên bản 2025 đã được Thaco giới thiệu tại Việt Nam vào ngày 14/2/2025. Mẫu xe gầm cao cỡ B này có thiết kế và công nghệ nâng cấp, bao gồm tính năng an toàn tốt hơn và nội thất hiện đại. Peugeot 2008 được trang bị logo mới, hệ thống đèn pha LED thiết kế mới, và vành xe độc đáo lấy cảm hứng từ các thành phố nổi tiếng.\n\nNội thất xe vẫn giữ phong cách i-Cockpit, với màn hình trung tâm 10 inch hỗ trợ kết nối không dây. Phiên bản cao cấp GT cung cấp thêm nhiều tiện nghi như ghế da, cửa sổ trời, và tính năng massage. Xe sử dụng động cơ 1.2 lít tăng áp với công suất 133 mã lực và tiêu thụ nhiên liệu khoảng 6.5 lít/100 km.\n\nTính năng an toàn mới bao gồm camera 360 độ và các công nghệ hỗ trợ lái. Mặc dù chưa công bố giá bán chính thức, Thaco đã đưa ra ưu đãi cho khách hàng đặt xe sớm. Peugeot 2008 sẽ cạnh tranh với các mẫu xe như Mitsubishi Xforce, Toyota Yaris Cross, Hyundai Creta và Honda HR-V."},{"title":"Cúm và viêm mũi họng khác nhau thế nào?","content":"Cúm và viêm mũi họng là hai bệnh khác nhau nhưng có triệu chứng tương tự. Cúm là bệnh do virus gây nhiễm trùng đường hô hấp, thường xảy ra trong thời tiết lạnh, với triệu chứng điển hình bao gồm sốt cao (39-41 độ C), rét run, đau đầu, mệt mỏi, nghẹt mũi, và chảy mũi. Cúm thường phát triển nhanh và tự khỏi sau 4-7 ngày.\n\nNgược lại, viêm mũi họng là tình trạng viêm cấp tính của đường hô hấp trên, ít gợi ra sốt cao (thường dưới 39 độ C) và các triệu chứng nhẹ hơn như hắt hơi, sổ mũi, ho, đau đầu. Viêm mũi họng có diễn biến chậm hơn so với cúm. \n\nĐể phân biệt, bác sĩ sẽ đánh giá triệu chứng, có thể thực hiện nội soi tai mũi họng hoặc xét nghiệm nếu cần. Điều trị cũng khác nhau: cúm chủ yếu bằng nghỉ ngơi và thuốc giảm đau, trong khi viêm mũi họng có thể cần kháng sinh nếu có bội nhiễm. Nếu bạn bị sốt, ho, sổ mũi kéo dài, nên đi khám để có chẩn đoán chính xác."},{"title":"Khi nào nên uống thuốc chống loãng xương?","content":"Khi nào nên uống thuốc chống loãng xương? Việc dùng thuốc chống loãng xương không phụ thuộc vào độ tuổi cố định, mà được chỉ định dựa trên các yếu tố nguy cơ gãy xương, mật độ xương của từng người. Xương liên tục tái tạo và sau 30 tuổi, khối lượng xương đạt tối đa rồi bắt đầu mất dần, đặc biệt là ở phụ nữ sau mãn kinh và nam giới khi lớn tuổi. Loãng xương có thể tiến triển âm thầm và chỉ gây gãy xương khi mật độ xương giảm đến mức nhất định.\n\nNhững người nên cân nhắc điều trị bao gồm phụ nữ sau mãn kinh với T-score ≤ -2,5; nam giới trên 70 tuổi; và những ai đã từng gãy xương do loãng xương hoặc có các yếu tố nguy cơ khác như hút thuốc, uống rượu, hoặc ít vận động. Bác sĩ sử dụng phương pháp DXA và công cụ FRAX để đánh giá mật độ xương và nguy cơ gãy xương.\n\nCó nhiều loại thuốc chống loãng xương như bisphosphonates, SERM, liệu pháp hormone, và thuốc ức chế hủy xương. Việc sử dụng thuốc cần có chỉ định từ bác sĩ. Ngoài ra, thay đổi lối sống như bổ sung canxi và vitamin D, tập thể dục đều đặn, và tránh hút thuốc và uống rượu quá mức là rất quan trọng để phòng ngừa loãng xương. Người có yếu tố nguy cơ nên kiểm tra mật độ xương định kỳ."},{"title":"Nam giới vô sinh có nguy cơ mắc bệnh mạn tính","content":"Nam giới vô sinh có nguy cơ cao mắc các bệnh mạn tính như béo phì, bệnh tim mạch, loãng xương và ung thư hơn so với những người có chức năng sinh sản bình thường. Theo bác sĩ Nguyễn Tiến Huy từ IVF Tâm Anh, nam giới vô sinh thường có tuổi thọ trung bình thấp hơn, một phần do các bệnh lý kèm theo.\n\n1. **Béo phì**: Tăng nguy cơ vô sinh do giảm sản xuất tinh trùng và giảm chất lượng tinh trùng, gây ra bởi sự thay đổi hormone và tình trạng viêm nhiễm.\n\n2. **Tiểu đường type 2**: Gây giảm khả năng di chuyển và chất lượng của tinh trùng, hiện tượng này thường gặp ở nam giới thừa cân.\n\n3. **Bệnh tim mạch**: Lưu thông máu kém có thể làm giảm sản xuất tinh trùng; nam giới vô sinh có tuổi cao thì nguy cơ mắc bệnh tim cũng tăng.\n\n4. **Ngưng thở khi ngủ**: Thường gặp ở người béo phì, gây ra tình trạng thiếu oxy và ảnh hưởng đến hormone sinh dục.\n\n5. **Loãng xương**: Giảm nồng độ testosterone có thể dẫn đến giảm mật độ xương.\n\n6. **Viêm mạn tính**: Các bệnh nhiễm trùng không được điều trị triệt để có thể dẫn đến viêm mãn tính.\n\n7. **Ung thư**: Vô sinh có thể là dấu hiệu tiềm tàng cho nguy cơ mắc các loại ung thư như ung thư tinh hoàn, tuyến tiền liệt.\n\n8. **Bệnh thận**: Rối loạn tinh trùng có thể liên quan đến chức năng thận bất thường.\n\n9. **Rối loạn tâm lý**: Stress và trầm cảm có thể làm tăng nguy cơ mắc bệnh.\n\n10. **Bệnh thần kinh**: Viêm mạn tính có thể gây tổn thương hệ thần kinh.\n\nNam giới vô sinh cần thăm khám sức khỏe định kỳ và điều trị kịp thời các vấn đề liên quan để giảm nguy cơ mắc bệnh. Duy trì lối sống lành mạnh, ăn uống cân đối và quản lý căng thẳng cũng là các yếu tố quan trọng."},{"title":"Vconnex đưa 10.000 camera Việt sang thị trường châu Âu","content":"Vconnex, một doanh nghiệp công nghệ Việt Nam, vừa ký kết hợp tác với đối tác từ Na Uy để xuất khẩu 10.000 camera \"make in Việt Nam\" cùng nền tảng Video Management System (VMS) và nền tảng IoT sang châu Âu trong quý II/2025. Theo đại diện của Vconnex, sản phẩm của họ vượt trội nhờ vào việc kiểm soát hoàn toàn công nghệ phần cứng và phần mềm, điều mà nhiều công ty nội địa khác không làm được. Hệ thống camera của Vconnex đã đạt các tiêu chuẩn để thâm nhập vào thị trường châu Âu và sẽ được triển khai theo các quy định bảo mật dữ liệu của EU.\n\nHệ thống VMS của Vconnex hỗ trợ nhiều giao thức kết nối và có khả năng triển khai linh hoạt trên nền tảng đám mây. Đặc biệt, sản phẩm này đáp ứng tiêu chí bảo mật và khả năng kiểm soát dữ liệu mà chính phủ Na Uy yêu cầu. CEO của Vconnex, ông Nguyễn Đức Quý, thể hiện sự tự tin vào việc cung cấp sản phẩm cho thị trường châu Âu mặc dù người tiêu dùng tại đây rất kỹ tính. \n\nVconnex hy vọng rằng hợp tác này sẽ mở ra cơ hội cho sản phẩm công nghệ Việt Nam cạnh tranh bình đẳng trên thị trường quốc tế."},{"title":"Nga bắt công dân Mỹ bị nghi buôn ma túy","content":"Nga đã bắt giữ một công dân Mỹ 28 tuổi, nghi ngờ buôn ma túy, tại sân bay Vnukovo ở Moskva. Vụ bắt giữ diễn ra sau khi hải quan phát hiện kẹo dẻo tẩm cần sa trong hành lý của người này. Công dân Mỹ khai số kẹo này được bác sĩ ở Mỹ kê đơn. Nếu bị kết tội, người này có thể đối mặt án tù lên tới 7 năm. Hiện tại, Bộ Ngoại giao Mỹ chưa có bình luận về vụ việc, trong khi Nga đang giam giữ một số công dân Mỹ khác với các cáo buộc tương tự. Vụ bắt giữ diễn ra trong bối cảnh căng thẳng giữa Mỹ và Nga, liên quan đến việc bắt công dân để mặc cả cho các cuộc trao đổi tù nhân."},{"title":"Giá vàng thế giới quay đầu giảm mạnh","content":"Giá vàng thế giới đã giảm mạnh gần 46 USD trong phiên giao dịch cuối tuần, chốt lại ở 2.882 USD một ounce. Nguyên nhân chủ yếu khiến giá giảm là hoạt động bán chốt lời sau khi giá vàng từng đạt đỉnh 2.936 USD, gần sát mức kỷ lục 2.942 USD. Peter Grant, chiến lược gia kim loại quý tại Zaner Metals, cho biết việc vàng không chạm được mức đỉnh cũ đã hình thành mô hình 2 đỉnh. Mặc dù giá vàng giảm, thị trường vẫn ghi nhận 7 tuần tăng liên tiếp do lo ngại về căng thẳng thương mại. \n\nGiá vàng vẫn có khả năng tăng trong tương lai nhờ các yếu tố như thuế nhập khẩu, lạm phát, và sự sụt giảm giá trị đồng đôla. Trong khi đó, các kim loại quý khác cũng thấy giá giảm, với bạc giảm 0,3%, bạch kim giảm 1%, và palladium giảm 1,1%. Tất cả vẫn ghi nhận tăng trong tuần."},{"title":"VPRun tung đội hình mạnh ở giải chạy đêm TP HCM 2025","content":"VPRun sẽ tham gia VnExpress Marathon Ho Chi Minh City Midnight 2025 vào ngày 23/2 với hơn 100 thành viên, trong đó có nhiều vận động viên thành tích cao. Giải có sự góp mặt của 12.000 VĐV từ nhiều nơi, trong đó VPRun, câu lạc bộ của VPBank, chuẩn bị tích cực từ mùa trước với sự hỗ trợ từ huấn luyện viên chuyên nghiệp.\n\nCác thành viên không chỉ tham gia để trải nghiệm mà còn để cải thiện thành tích và truyền cảm hứng thể thao trong cộng đồng. Họ đã đưa ra mục tiêu cao với một số vận động viên có khả năng đạt hạng tốt. Đường chạy được đảm bảo an toàn với các dịch vụ hỗ trợ đầy đủ. Giải chạy đêm này không chỉ là sự kiện thể thao mà còn góp phần quảng bá hình ảnh TP HCM về đêm đến du khách. \n\nSự kiện hy vọng sẽ thúc đẩy phong trào chạy bộ tại thành phố và giúp lan tỏa giá trị sức khỏe và thể chất trong cộng đồng."},{"title":"OpenAI từ chối đề xuất mua lại của Elon Musk","content":"OpenAI đã từ chối đề xuất mua lại công ty với giá 97,4 tỷ USD từ Elon Musk, cho rằng động thái này \"không phục vụ sứ mệnh của doanh nghiệp\". Ban lãnh đạo OpenAI thông báo họ đã quyết định từ chối vì điều này không mang lại lợi ích tốt nhất cho sứ mệnh của công ty. Chủ tịch Bret Taylor khẳng định công ty \"không phải để bán\" và bác bỏ nỗ lực của Musk nhằm gián đoạn hoạt động của đối thủ cạnh tranh.\n\nElon Musk, một trong những người sáng lập OpenAI vào năm 2015, đã có những hành động quyết liệt nhằm ngăn chặn OpenAI trở thành công ty hoàn toàn vì lợi nhuận. Ông đã nộp đơn đấu thầu toàn bộ tài sản của tổ chức phi lợi nhuận lên hội đồng quản trị OpenAI, được coi là một bước đi mạnh mẽ trong cuộc cạnh tranh AI ở Silicon Valley. CEO Sam Altman cho rằng hành động của Musk chỉ là chiến thuật nhằm gây rối OpenAI."},{"title":"Hàng nhập qua sàn online dưới 2 triệu đồng có thể được miễn thuế","content":"Bộ Tài chính Việt Nam đã đề xuất miễn thuế cho hàng hóa nhập khẩu qua sàn thương mại điện tử có giá trị dưới 2 triệu đồng, nhưng tổng giá trị mua hàng mỗi năm không được vượt quá 96 triệu đồng. Tuy nhiên, từ ngày 18/2, hàng hóa dưới 1 triệu đồng gửi qua dịch vụ chuyển phát nhanh sẽ không được miễn thuế nhập khẩu và thuế giá trị gia tăng (VAT).\n\nSự phát triển mạnh mẽ của thương mại điện tử đã khiến hàng hóa giá rẻ từ Trung Quốc ồ ạt vào Việt Nam. Trong khi đó, hàng hóa dưới 200.000 đồng đã chiếm hơn một nửa doanh số thị trường thương mại điện tử tại Việt Nam. Bộ Tài chính lo ngại rằng việc miễn kiểm tra chuyên ngành có thể gây ra cạnh tranh không công bằng với hàng nhập khẩu từ các kênh khác và hàng sản xuất trong nước.\n\nĐể kiểm soát tình hình, Bộ đề xuất hai phương án liên quan tới miễn giấy phép và kiểm tra chuyên ngành. Một mặt, họ lo ngại việc người tiêu dùng có thể lợi dụng các quy định để chia nhỏ đơn hàng, trong khi mặt khác, điều này có thể dẫn tới hàng kém chất lượng không được kiểm soát vào Việt Nam. Thương mại điện tử ở Việt Nam hiện đang phát triển nhanh chóng, với tốc độ tăng trưởng bình quân 15-20% mỗi năm."},{"title":"Hàng qua sàn online dưới 2 triệu đồng có thể được miễn thuế nhập khẩu","content":"Bộ Tài chính Việt Nam đã đề xuất miễn thuế nhập khẩu cho hàng hóa qua thương mại điện tử có giá trị dưới 2 triệu đồng, với giới hạn mua tối đa 96 triệu đồng một năm. Từ ngày 18/2, hàng hóa dưới 1 triệu đồng gửi qua chuyển phát nhanh sẽ không còn được miễn thuế. Mức miễn thuế mới này được đưa ra trong dự thảo Nghị định quản lý hải quan cho hàng nhập khẩu qua thương mại điện tử, nhằm hỗ trợ người tiêu dùng.\n\nThống kê cho thấy, năm ngoái, thị trường chứng kiến sự gia tăng đáng kể hàng nhập khẩu qua kênh thương mại điện tử, với 324 triệu sản phẩm và doanh số 14.200 tỷ đồng, tăng trưởng gần 38% và 43% so với 2023. Hiện tại, hàng hóa dưới 200.000 đồng chiếm hơn một nửa doanh số thị trường thương mại điện tử Việt Nam.\n\nBên cạnh đó, Bộ Tài chính cũng lo ngại về sự cạnh tranh không bình đẳng giữa hàng nhập khẩu qua thương mại điện tử và hàng sản xuất trong nước. Do đó, có hai phương án được đề xuất liên quan đến kiểm tra chuyên ngành hàng nhập qua sàn online để ngăn ngừa việc lợi dụng chính sách miễn thuế này. Thương mại điện tử tại Việt Nam đang phát triển nhanh, với quy mô thị trường đã vượt 25 tỷ USD."},{"title":"Nhà Trắng cấm cửa báo Mỹ vô thời hạn vì dùng từ 'Vịnh Mexico'","content":"Nhà Trắng đã cấm hãng thông tấn AP vào Phòng Bầu dục và chuyên cơ Không lực Một vô thời hạn do việc họ sử dụng từ \"Vịnh Mexico\" thay vì \"Vịnh Mỹ\", điều này trái với sắc lệnh của Tổng thống Donald Trump. Phó chánh văn phòng Nhà Trắng chỉ trích AP vì gây chia rẽ và thông tin sai lệch. Mặc dù AP vẫn có quyền tự do ngôn luận, lệnh cấm này được cho là cách để Nhà Trắng kiểm soát thông tin. Hãng AP nhấn mạnh rằng họ sẽ không tuân theo việc đổi tên, vì \"Vịnh Mexico\" đã được sử dụng trong hơn 400 năm và không có sự công nhận từ các quốc gia khác cho tên mới. Hiệp hội Phóng viên Chuyên trách Nhà Trắng đã chỉ trích lệnh cấm này vi phạm quyền tự do ngôn luận."},{"title":"Nhà Trắng cấm cửa hãng thông tấn Mỹ vô thời hạn vì dùng từ 'Vịnh Mexico'","content":"Ngày 14/2/2025, Nhà Trắng đã công bố lệnh cấm vô thời hạn đối với hãng thông tấn AP do việc sử dụng thuật ngữ \"Vịnh Mexico\", thay vì tên gọi \"Vịnh Mỹ\" theo sắc lệnh của Tổng thống Donald Trump. Phó chánh văn phòng Nhà Trắng, Taylor Budowich, đã chỉ trích AP vì đã không tuân thủ, cho rằng hành động này không chỉ gây chia rẽ mà còn dẫn đến thông tin sai lệch. Lệnh cấm có hiệu lực trong việc tiếp cận Phòng Bầu dục và chuyên cơ Không lực Một, ngoại trừ phóng viên ảnh. Mặc dù AP không đồng ý với việc đổi tên đã tồn tại hơn 400 năm, Hiệp hội Phóng viên Chuyên trách Nhà Trắng đã lên tiếng phản đối lệnh cấm này, cho rằng đây là vi phạm quyền tự do ngôn luận."},{"title":"Trợ lý CLB Thanh Hóa: 'Trọng tài xé nát trận đấu'","content":"Trợ lý CLB Thanh Hóa, Mai Xuân Hợp, đã bày tỏ sự bức xúc sau trận hòa 2-2 với TP HCM ở vòng 13 V-League 2024-2025, khi cho rằng trọng tài đã \"xé nát trận đấu\". Sau khi HLV Popov bị truất quyền chỉ đạo vì nhận hai thẻ vàng, đội Thanh Hóa gặp khó khăn và bị dẫn trước 2-1 trong hiệp hai. Tuy nhiên, họ đã kịp gỡ hòa nhờ siêu phẩm từ Doãn Ngọc Tân. Ông Hợp chỉ trích công tác trọng tài và cho rằng những quyết định của họ đã ảnh hưởng lớn đến trận đấu. Trong khi đó, HLV TP HCM, Phùng Thanh Phương, nhận định việc trọng tài mất nhiều thời gian kiểm tra VAR cũng ảnh hưởng đến nhịp độ trận đấu. Thanh Hóa hiện xếp thứ hai với 23 điểm, kém Nam Định một điểm."},{"title":"Bằng tích hợp, bị thu bằng lái xe máy có được lái ôtô?","content":"Nếu bạn bị thu hồi bằng lái xe máy A1 trong khi sở hữu bằng tích hợp (bao gồm cả A1 và B2), bạn vẫn có thể lái ôtô. Việc thu hồi bằng lái xe máy không ảnh hưởng đến giấy phép lái xe ô tô, miễn là giấy phép lái xe ô tô B2 của bạn vẫn còn hiệu lực và chưa bị thu hồi. Tuy nhiên, cần lưu ý rằng bạn nên kiểm tra tình trạng giấy phép lái xe của mình để đảm bảo rằng không có vấn đề gì khác."},{"title":"Những 'thiên đường' cho tuần trăng mật ở Ấn Độ","content":"Bài viết giới thiệu những điểm đến lý tưởng cho tuần trăng mật ở bang Meghalaya, Ấn Độ, một nơi được mệnh danh là \"nơi ở của mây\". Các địa điểm nổi bật bao gồm:\n\n1. **Shillong**: Thủ phủ của Meghalaya, nổi tiếng với âm nhạc sống động, những món ăn đặc sắc như Jadoh và momos, cùng cảnh quan thiên nhiên tuyệt đẹp. Các đôi có thể ghé thăm hồ Umiam và thác Voi, cũng như tham gia các hoạt động văn hóa tại chợ địa phương.\n\n2. **Cherrapunji**: Nổi tiếng với những thác nước hùng vĩ và lượng mưa kỷ lục. Nơi đây có cầu rễ cây sống Nongriat độc đáo và các điểm tham quan như thác Nohkalikai và hang động Mawsamai.\n\n3. **Tura**: Thị trấn yên bình với vẻ đẹp tự nhiên và di sản văn hóa phong phú. Du khách có thể khám phá vườn quốc gia Nokrek và tham gia lễ hội Wangala mang đậm bản sắc địa phương.\n\n4. **Mawlynnong**: Được ca ngợi là \"ngôi làng sạch nhất châu Á\", nơi cung cấp trải nghiệm về cuộc sống bền vững và thân thiện với môi trường. Làng có phong cảnh tuyệt đẹp, cây cối xanh tươi và thác nước tuyệt vời.\n\nMỗi địa điểm đều mang đến cho các cặp đôi không chỉ vẻ đẹp thiên nhiên mà còn là những trải nghiệm văn hóa phong phú, làm cho tuần trăng mật thêm phần đặc biệt."},{"title":"Người dùng phải trả tiền để tạo tài khoản Zalo","content":"Người dùng hiện phải trả phí để tạo tài khoản Zalo, cụ thể là 5.000 đồng cho việc mở tài khoản và 1.000 đồng nếu quên mật khẩu. Điều này đã gây ra nhiều phản ứng từ người dùng, khi họ cho rằng yêu cầu này là bất hợp lý, nhất là khi Zalo hoạt động lớn và đã phục vụ hàng triệu người dùng. Đặc biệt, người dùng bày tỏ lo ngại về các chi phí phát sinh khi lấy lại mã xác thực, khi mà tổng đài yêu cầu gửi tin nhắn hoặc gọi, điều này làm giảm tính miễn phí của ứng dụng. Việc này được cho là nhằm tuân thủ quy định về việc xác thực người dùng bằng số điện thoại theo Nghị định 163, tuy nhiên, người dùng cảm thấy bất tiện và tốn kém hơn so với trước đây. Zalo vẫn chưa có phản hồi chính thức về vấn đề này."},{"title":"Nhà khoa học nghiên cứu dược liệu được giải Sáng tạo châu Á","content":"Nhà khoa học PGS.TS Nguyễn Thị Ái Nhung cùng cộng sự đã nhận giải Sáng tạo châu Á 2024 nhờ nghiên cứu về dược liệu tại Việt Nam. Nghiên cứu của họ tập trung vào việc tách chiết dược chất từ các loài thực vật đặc hữu, với mục tiêu phát triển sản phẩm có nguồn gốc tự nhiên, an toàn và thân thiện với môi trường, đồng thời giảm lạm dụng thuốc hóa dược tổng hợp. Dự án ứng dụng công nghệ xanh và khép kín trong quy trình sản xuất, từ việc chọn nguyên liệu đến chiết xuất. Nhóm đã thành công trong việc nuôi cấy nấm dược liệu, tạo ra các sản phẩm chức năng hỗ trợ sức khỏe. Giải thưởng này là động lực cho họ tiếp tục phát triển công nghệ dược liệu tiên tiến. Việt Nam có tổng cộng 6 nhà khoa học được vinh danh tại giải thưởng năm 2024."},{"title":"Phó tổng thống Mỹ gặp ông Zelensky, cam kết đạt 'hòa bình lâu dài' ở Ukraine","content":"Phó tổng thống Mỹ, JD Vance, đã gặp Tổng thống Ukraine, Volodymyr Zelensky, bên lề Hội nghị An ninh Munich tại Đức vào ngày 14/2/2025. Tại cuộc gặp, ông Vance cam kết tìm cách chấm dứt xung đột và đạt được \"hòa bình lâu dài\" ở Ukraine, nhấn mạnh rằng Mỹ không muốn một kiểu hòa bình tạm thời có thể dẫn đến xung đột trong tương lai.\n\nZelensky cũng xác nhận rằng cuộc trò chuyện diễn ra tốt đẹp và bày tỏ sự sẵn sàng tiến tới một nền hòa bình thực sự. Ông cho biết một đặc phái viên từ Washington sẽ tới thăm Kiev và hai bên đã thảo luận về nhiều vấn đề quan trọng, bao gồm hợp tác kinh tế.\n\nCuộc đàm phán diễn ra trong bối cảnh Ukraine đang cố gắng duy trì sự ủng hộ của Mỹ, đặc biệt sau những lo ngại về mối quan hệ Nga - Mỹ. Zelensky bày tỏ sẵn sàng đối thoại trực tiếp với Tổng thống Nga nhưng chỉ sau khi đạt được sự đồng thuận với Washington và châu Âu.\n\nTrước đó, Phó tổng thống Vance đã tuyên bố rằng Mỹ sẵn sàng gây sức ép với Nga và châu Âu cũng sẽ tham gia vào các cuộc đàm phán. Tuy nhiên, các quan chức Mỹ đã đưa ra thông điệp trái chiều về chiến lược liên quan đến Ukraine, gây lo ngại cho Kiev và các đồng minh châu Âu về khả năng bị ép chấp nhận thỏa thuận hòa bình không có lợi."},{"title":"Cô gái viết 200 lá thư gửi người yêu đi nghĩa vụ","content":"Câu chuyện về một cô gái tên Nguyễn Thị Thu Thảo đến từ Tuyên Quang đã gây chú ý khi cô viết hơn 200 lá thư gửi cho người yêu của mình, trung sĩ Trung Đức, trong suốt thời gian anh thực hiện nghĩa vụ quân sự. Do không thường xuyên gặp nhau, Thảo bắt đầu viết thư tay mỗi ngày, gửi đa dạng kích cỡ thư để gửi gắm nỗi lòng và tạo dựng một nhật ký chung với Đức.\n\nCâu chuyện tình yêu của họ bắt đầu vào năm 2023, khi Thảo gặp Đức lần đầu qua sự giới thiệu của bạn thân. Dù ban đầu ngại yêu xa, Thảo nhanh chóng cảm nhận được sự đặc biệt ở Đức. Sau khi Đức chuyển đơn vị, việc liên lạc trở nên khó khăn, khiến Thảo càng cảm thấy nhớ bạn trai. Viết thư trở thành phương tiện để cô chia sẻ nỗi niềm, cảm xúc và những kỷ niệm hàng ngày.\n\nThảo thường gửi thư qua bưu điện hoặc mang theo khi thăm Đức, và thậm chí chuyển sang viết vào một quyển sổ, cho phép cả hai viết và hồi đáp cho nhau. Những lá thư đã giúp cả hai cảm nhận được sự quan tâm, yêu thương và những khó khăn phải đối mặt trong tình yêu xa.\n\nVào đầu năm 2025, khi Đức ra quân, Thảo còn tự tay đan 33 bông hoa hồng để tặng cho người yêu, biểu tượng cho tình yêu bền vững. Câu chuyện của họ đã nhận được sự ủng hộ lớn từ cộng đồng mạng, nhấn mạnh rằng trong nhịp sống hiện đại, việc viết thư tay vẫn giữ được sự lãng mạn và ý nghĩa trong tình yêu. Thảo mong muốn rằng người trẻ nên chậm lại để cảm nhận và thể hiện tình yêu của mình qua những cách giản dị nhưng đầy tình cảm như viết thư tay."},{"title":"Siêu phẩm của Mitoma nhấn chìm Chelsea","content":"Chelsea tiếp tục gặp khó khăn trong mùa giải này khi bị Brighton đánh bại 0-3 tại The Amex trong vòng 25 Ngoại hạng Anh. Chỉ một tuần sau khi thất bại 1-2 ở vòng bốn Cup FA, Chelsea không thể tạo ra nổi một pha sút trúng đích trong trận đấu, một thành tích đáng buồn lần đầu tiên xảy ra sau gần bốn năm. \n\nBàn thắng mở tỷ số đến ở phút 26 khi Kaoru Mitoma, tiền đạo người Nhật Bản, có pha xử lý hoàn hảo và ghi bàn. Đây là một trong những bàn thắng ấn tượng và được ca ngợi bởi cựu cầu thủ Jamie Carragher. Mitoma hiện đang có phong độ cao với bảy bàn thắng từ đầu mùa này.\n\nChelsea cũng có một cơ hội gỡ hòa nhưng bàn thắng của Enzo Fernandez không được công nhận do lỗi đẩy người. Sau đó, Brighton gia tăng cách biệt với hai bàn thắng nữa, trong khi Chelsea nối dài mạch không thắng trên sân khách lên sáu trận. Brighton vươn lên vị trí thứ tám, trong khi Chelsea rơi vào nguy cơ mất vị trí thứ tư."},{"title":"Người phụ nữ nông dân dựng nên 'đế chế tỷ đô'","content":"Bà Đào Hoa Bích, người sáng lập thương hiệu tương ớt Lao Gan Ma, là một ví dụ điển hình về sự thành công từ những điều giản dị. Sinh năm 1947 tại tỉnh Quý Châu, bà không biết chữ và chưa từng học quản lý nhưng đã phát triển một đế chế tỷ đô nhờ vào tinh thần khởi nghiệp kiên cường và sự sáng tạo. \n\nBắt đầu bằng việc tạo ra món tương ớt từ năm 5 tuổi để tăng thêm hương vị cho bữa ăn gia đình, bà trải qua nhiều khó khăn trong cuộc sống, đặc biệt là sau khi chồng mất vào năm 1989. Sau này, bà mở quán ăn nhỏ và nhận thấy tương ớt của mình trở thành điểm nhấn thu hút khách hàng.\n\nNăm 1996, bà thành lập nhà máy Lao Gan Ma, bất chấp những khó khăn trong việc bảo vệ thương hiệu của mình trước hàng giả. Bà Đào đã thành công trong việc khẳng định quyền sở hữu thương hiệu qua một vụ kiện vào năm 2001. Sau đó, bà đưa sản phẩm ra thị trường quốc tế, nơi Lao Gan Ma nhanh chóng trở thành phổ biến.\n\nTuy nhiên, doanh nghiệp bà phải đối mặt với nhiều thử thách, bao gồm các quyết định sai lầm của con trai và các đối thủ mới. Dù gặp khủng hoảng, bà vẫn trở lại thương trường ở tuổi 73, khôi phục lại hương vị nguyên bản của sản phẩm và vận dụng công nghệ livestream để tiếp cận khách hàng.\n\nHiện tại, thương hiệu Lao Gan Ma vẫn trung thành với giá cả và thiết kế cũ, và bà Đào Hoa Bích đã tái gia nhập danh sách người giàu nhất Trung Quốc với tài sản 1,25 tỷ USD. Sự kiên định của bà không chỉ mang lại thành công cho thương hiệu mà còn tạo nên một cảm giác thân thuộc trong lòng người tiêu dùng Trung Quốc."},{"title":"Cuộc chiến bào mòn lợi nhuận của các nhà xuất khẩu Trung Quốc","content":"Cuộc chiến bào mòn lợi nhuận của các nhà xuất khẩu Trung Quốc đang diễn ra giữa bối cảnh tác động của thuế quan từ Mỹ và nhu cầu nội địa yếu. Các nhà xuất khẩu Trung Quốc đang tìm cách mở rộng sang các thị trường mới, nhưng gặp khó khăn do sự cạnh tranh khốc liệt và xu hướng giảm giá để duy trì thị phần. \n\nNhu cầu nội địa không đủ để bù đắp cho việc xuất khẩu, khiến họ phải điều chỉnh giá và giảm biên lợi nhuận. Cuộc chiến giá giữa các nhà xuất khẩu Trung Quốc có thể dẫn đến tình trạng giảm phát trong nước, gia tăng áp lực đối với lực lượng lao động và đầu tư.\n\nNhiều công ty lớn đang nỗ lực chi tiêu nhiều hơn cho quảng cáo và phát triển tại thị trường quốc tế, nhưng không phải doanh nghiệp nào cũng có đủ nguồn lực. Một số công ty nhỏ đang gặp khó khăn về lợi nhuận và khả năng duy trì nhân sự.\n\nChuyên gia cho rằng để thoát khỏi tình trạng này, Trung Quốc cần tăng cường tiêu dùng nội địa và giảm sản xuất, một quá trình có thể rất khó khăn. Thời gian tới, nền kinh tế Trung Quốc cần phát triển nhu cầu trong nước để giảm căng thẳng thương mại với phần còn lại của thế giới."},{"title":"Ôtô bị tàu 'húc oan' khi dừng trước barie","content":"Một vụ tai nạn xảy ra tại Layton, Utah, khi một chiếc SUV Jeep Cherokee dừng đúng luật trước barie nhưng bị một chiếc bán tải đâm từ phía sau, khiến nó trượt vào đường ray tàu hoả. Khi barie hạ xuống, tài xế chọn lùi xe nhưng không kịp tránh tàu hỏa, dẫn đến xe bị đâm. May mắn là tài xế đã kịp thời thoát ra khỏi xe trước khi tàu đến. Vụ tai nạn gây thiệt hại lên tới 100.000 USD cho đoàn tàu. Đại diện của Cơ quan Giao thông công cộng Utah khuyên tài xế chú ý khi gần đường ray và tốt hơn là nên đâm gãy barie nếu cần thiết, nhằm bảo vệ tính mạng."},{"title":"Ăn vặt thay bữa trưa - lối sống bào mòn sức khỏe","content":"Bài viết nêu bật tình trạng ngày càng phổ biến của thói quen ăn vặt thay cho bữa trưa trong giới công sở, đặc biệt là ở những người trẻ tuổi. Những nhân vật như Minh Tâm và Nam, mặc dù biết rằng việc này không tốt cho sức khỏe, nhưng do áp lực công việc và lịch trình bận rộn, họ thường chọn những viên snack, bánh quy hay đồ chiên thay vì bữa ăn dinh dưỡng. Hệ quả của thói quen này là sức khỏe của họ dần suy giảm, với các triệu chứng như mệt mỏi, khó tiêu và tăng cân không kiểm soát.\n\nTheo một báo cáo từ Euromonitor International, 14% người lao động tại Việt Nam thường xuyên thay bữa ăn bằng đồ ăn vặt, một xu hướng đang gia tăng do giá thành thấp và giúp giảm bớt áp lực công việc. Tuy nhiên, đồ ăn vặt thường chứa nhiều thành phần không lành mạnh, có thể gây ra các vấn đề như béo phì, tiểu đường type 2 và các bệnh tim mạch, cũng như ảnh hưởng tiêu cực đến tinh thần và khả năng tập trung.\n\nCác chuyên gia khuyến nghị người lao động nên chuẩn bị bữa ăn đầy đủ dinh dưỡng với các thực phẩm giàu protein, chất xơ và carbohydrate phức tạp, đồng thời tạo thói quen ăn chậm và nhai kỹ. Điều này không chỉ đảm bảo cho sức khỏe mà còn giúp họ có những giây phút nghỉ ngơi cần thiết trong công việc."},{"title":"Người phụ nữ dựng nên 'đế chế tỷ đô' từ tương ớt","content":"Bà Đào Hoa Bích, một người phụ nữ không biết chữ và chưa từng học quản lý, là người sáng lập thương hiệu tương ớt Lao Gan Ma và xây dựng nên \"đế chế tỷ đô\" từ món gia vị này. Sinh năm 1947 ở một làng quê nghèo tại tỉnh Quý Châu, bà lần đầu tiên tạo ra tương ớt khi mới 5 tuổi để cải thiện bữa ăn cho gia đình. Sau khi mất chồng vào năm 1989, bà phải nuôi hai con trai một mình bằng nghề buôn bán.\n\nBà mở quán ăn nhỏ và nhận ra rằng món tương ớt của mình rất được yêu thích, dẫn đến việc bà quyết định kinh doanh tương ớt vào năm 1996. Dưới sự dẫn dắt của bà, Lao Gan Ma nhanh chóng chiếm lĩnh thị trường và trở thành một sản phẩm không thể thiếu trong bữa ăn của người Trung Quốc. Tuy nhiên, bà cũng phải đối mặt với hàng giả và hàng nhái, nhưng đã chiến thắng trong cuộc chiến pháp lý để bảo vệ thương hiệu của mình.\n\nTheo thời gian, doanh thu của Lao Gan Ma tăng mạnh và bà Đào được Forbes đưa vào danh sách những gia đình giàu có nhất Trung Quốc. Dù trải qua nhiều khó khăn, bao gồm những thất bại của con trai trong kinh doanh và khủng hoảng thương hiệu, bà Đào vẫn trở lại với thị trường và phục hồi thương hiệu với doanh số tăng trưởng. Hiện tại, thương hiệu Lao Gan Ma vẫn giữ nguyên giá cả và thiết kế, nhấn mạnh vào chất lượng sản phẩm. Bà Đào trở thành biểu tượng của sự kiên trì và thành công trong kinh doanh tại Trung Quốc."},{"title":"Kỳ án bí ẩn bốn thi thể thiếu nữ trong tiệm sữa chua","content":"Vụ án \"Kỳ án bí ẩn bốn thi thể thiếu nữ trong tiệm sữa chua\" diễn ra vào tối 6/12/1991 tại cửa hàng sữa chua I Can't Believe It's Yogurt, Austin, Texas, khi bốn cô gái tuổi từ 13 đến 17 bị giết hại dã man. Các nạn nhân là Eliza Thomas, Jennifer Harbison, Sarah Harbison và Amy Ayers, được phát hiện trong tình trạng bị bịt miệng, trói bằng quần áo và bị bắn vào đầu, với dấu hiệu của tấn công tình dục. Cửa hàng bị đốt cháy, khiến việc thu thập bằng chứng trở nên khó khăn.\n\nNgay sau vụ việc, điều tra viên John Jones và đội của ông đã bắt tay vào việc tìm kiếm nghi phạm, đưa ra danh sách dài gồm 342 nghi can. Một trong số đó là Maurice Pierce, người đã bị bắt với khẩu súng khả nghi nhưng không liên quan đến vụ án. Thời gian trôi qua, các nghi phạm khác cũng được điều tra nhưng không có đủ bằng chứng để buộc tội.\n\nNăm 1999, cuộc điều tra được tái khởi động và bốn người đàn ông - Maurice Pierce, Forrest Welborn, Michael Scott và Robert Springsteen - bị bắt giữ. Mặc dù không có bằng chứng cụ thể, Michael và Robert đã thừa nhận tội ác qua các cuộc thẩm vấn kéo dài, nhưng sau đó họ rút lại lời khai, tuyên bố bị ép buộc. Năm 2001, cả hai bị kết án tử hình và án tù chung thân.\n\nTuy nhiên, đến năm 2017, sau nhiều năm, tòa án đã bác bỏ bản án của họ do vi phạm quyền luật pháp trong quá trình xét xử. Mẫu ADN thu thập được từ hiện trường không khớp với bất kỳ nghi phạm nào, dẫn đến việc hủy bỏ các cáo buộc. Hiện tại, vụ án vẫn chưa được giải quyết và các nhà chức trách hy vọng công nghệ ADN hiện đại có thể giúp làm sáng tỏ vụ việc trong tương lai."},{"title":"Haaland so tài Isak đốt nóng trận Man City - Newcastle","content":"Trận đấu giữa Manchester City và Newcastle ở vòng 25 Ngoại hạng Anh hứa hẹn sẽ thu hút sự chú ý với màn so tài giữa hai tiền đạo nổi bật: Erling Haaland và Alexander Isak. Mặc dù Haaland đã ghi nhiều bàn hơn, Isak lại chứng tỏ tính hiệu quả cao hơn trong việc khai thác cơ hội ghi bàn. Trong khi cả hai có tỷ lệ dứt điểm trúng đích tương tự, Isak duy trì tỷ lệ ghi bàn cao hơn với 17 bàn sau 106,1 phút, so với 19 bàn của Haaland sau 111,9 phút.\n\nCả hai cầu thủ này đều có khả năng di chuyển và tìm vị trí tốt, thường ghi bàn tại khu vực cấm địa. Tuy nhiên, Isak tỏ ra năng nổ hơn trong việc kết nối lối chơi và có nhiều đóng góp trong phòng ngự hơn Haaland. Trong khi Haaland ghi nhiều bàn bằng chân trái, Isak có thành tích tốt hơn với chân phải. Trận đấu này sẽ là cơ hội để cả hai thể hiện tài năng và cạnh tranh nhau, khiến cho những hậu vệ đối phương cần phải cảnh giác."},{"title":"Lợi ích bất ngờ khi ăn sầu riêng","content":"Sầu riêng mang lại nhiều lợi ích sức khỏe bất ngờ, bao gồm:\n\n1. **Giúp xương chắc khỏe**: Chứa canxi và kali, sầu riêng hỗ trợ sức khỏe xương.\n2. **Giảm trầm cảm và cải thiện giấc ngủ**: Hàm lượng tryptophan trong sầu riêng có tác dụng làm tăng serotonin và melatonin, giúp giảm lo âu và cải thiện giấc ngủ.\n3. **Chống ung thư**: Chứa nhiều chất chống oxy hóa như vitamin C và E, sầu riêng giúp bảo vệ cơ thể khỏi tế bào ung thư.\n4. **Hỗ trợ tiêu hóa**: Giàu chất xơ, sầu riêng giúp cải thiện chức năng tiêu hóa và giảm tần suất tiêu chảy.\n5. **Chống lão hóa**: Các chất chống oxy hóa giúp giảm thiểu các dấu hiệu lão hóa sớm.\n6. **Tăng khả năng sinh sản**: Sầu riêng có chứa estrogen tự nhiên, giúp cải thiện khả năng sinh sản và tăng cường ham muốn tình dục.\n\nTuy nhiên, cần lưu ý rằng ăn sầu riêng quá nhiều có thể dẫn đến tác dụng phụ như khô họng, tiêu chảy và tăng cân. Để đảm bảo sức khỏe, nên tiêu thụ sầu riêng với lượng vừa phải, khoảng hai múi một ngày và chỉ 1-2 lần mỗi tuần. Những người mắc bệnh tiểu đường, béo phì hoặc phụ nữ mang thai nên cẩn trọng khi ăn sầu riêng."},{"title":"Đường nối Bình Định - Gia Lai sau mở rộng","content":"Đường nối Bình Định - Gia Lai đã được mở rộng với Quốc lộ 19 được nâng cấp từ 9-14 m. Dự án kéo dài hơn 143 km và có tổng vốn đầu tư trên 3.600 tỷ đồng, khởi công từ tháng 6/2021. Tuyến đường này nối từ cảng Quy Nhơn (Bình Định) đến cửa khẩu Lệ Thanh (Gia Lai), có vai trò quan trọng trong việc kết nối các tỉnh Tây Nguyên với vùng duyên hải miền Trung. \n\nDự án bao gồm việc xây dựng hai tuyến tránh: tuyến tránh An Khê dài gần 14 km và tuyến tránh Pleiku dài 12 km, giúp giảm tải lưu lượng xe vào các khu vực đông đúc. Tuy nhiên, khu vực đèo An Khê vẫn còn một số vị trí hư hỏng và chưa được khắc phục. Dù toàn bộ tuyến đã thông tuyến, đơn vị thi công đang cố gắng xử lý các sự cố và hoàn thiện các công đoạn cuối cùng trong tháng 2."},{"title":"'Sạn' trong phim Đèn âm hồn","content":"Phim kinh dị \"Đèn âm hồn\" đã nhận nhiều chỉ trích từ khán giả về kịch bản khiên cưỡng, diễn xuất yếu kém của nam chính, cũng như kỹ xảo hình ảnh không đạt yêu cầu. Dù có doanh thu cao, gần 80 tỷ đồng sau một tuần công chiếu và đứng đầu phòng vé, tác phẩm này bị cho là không tương xứng với chất lượng của nó.\n\nNội dung phim thiếu tính liền mạch khi cố gắng tích hợp nhiều tình tiết khác nhau, lấy ý tưởng từ truyền thuyết \"Chuyện người con gái Nam Xương\". Nhân vật chính, Thương, diễn bởi Diễm Trang, là một người vợ có chồng đi lính. Tình huống bi kịch xảy ra khi con trai của cô tình cờ khám phá chiếc đèn có khả năng triệu hồi linh hồn. Phim còn có các nhân vật phụ như Liễu và Hường, nhưng câu chuyện về họ không được phát triển thỏa đáng.\n\nNgoài ra, diễn xuất của Phú Thịnh, người đóng vai chồng Thương, cũng gặp phải nhiều phản hồi tiêu cực về biểu cảm. Một số phân đoạn được cho là tương tự các phim quốc tế, khiến nhiều khán giả so sánh và nghi ngờ tính sáng tạo của bộ phim. Kỹ xảo hình ảnh trong phim cũng bị đánh giá thấp, với nhiều cảnh không đạt yêu cầu về mặt hiệu ứng.\n\nTrong tổng thể, \"Đèn âm hồn\" nhận nhiều chỉ trích về cả nội dung lẫn kỹ thuật sản xuất, làm dấy lên câu hỏi về chất lượng của phim in thị trường hiện nay."},{"title":"7 nâng cấp dự kiến trên iPhone 17","content":"Dưới đây là tóm tắt về 7 nâng cấp dự kiến trên iPhone 17:\n\n1. **Màn hình ProMotion**: Dự kiến sẽ được trang bị cho tất cả các phiên bản iPhone 17, cho phép điều chỉnh tần số quét từ 1 đến 120 Hz, mang lại trải nghiệm mượt mà hơn.\n\n2. **Ống tele 48 megapixel**: Phiên bản iPhone 17 Pro và 17 Pro Max sẽ có ống kính tele với độ phân giải 48 megapixel, cải thiện chất lượng ảnh khi zoom.\n\n3. **Phiên bản iPhone hoàn toàn mới**: iPhone 17 Air sẽ thay thế mẫu Plus, với thiết kế siêu mỏng (độ dày 5,5mm), hướng tới phân khúc giá thấp hơn.\n\n4. **Hệ thống tản nhiệt buồng hơi**: Công nghệ này sẽ giúp phân tán nhiệt hiệu quả hơn, ngăn hiện tượng giảm tốc độ do quá nhiệt và duy trì hiệu suất ổn định.\n\n5. **Chip xử lý A19**: iPhone 17 và 17 Air sẽ sử dụng chip A19, trong khi 17 Pro và Pro Max sẽ dùng A19 Pro, dự kiến cải thiện hiệu suất đáng kể.\n\n6. **Màn hình Always-on Display**: Nhờ màn hình ProMotion, iPhone 17 tiêu chuẩn và 17 Air sẽ có tính năng Always-on Display, cho phép theo dõi thông báo dễ dàng hơn.\n\n7. **Camera selfie 24 megapixel**: Camera trước được nâng cấp lên 24 megapixel, cải thiện chất lượng ảnh trong điều kiện ánh sáng yếu.\n\nNgoài ra, có khả năng Apple sẽ thay đổi thiết kế dòng Pro với khung bo tròn và liền mạch hơn."},{"title":"Xiaomi rục rịch xuất khẩu xe điện","content":"Xiaomi đang chuẩn bị xuất khẩu xe điện sau khi đạt thỏa thuận với Hyperion Leasing. Đây là một sự thay đổi bất ngờ, vì trước đó vào giữa năm 2024, Xiaomi đã thông báo rằng họ sẽ không xuất khẩu xe trong vài năm tới, mà tập trung vào thị trường nội địa Trung Quốc. Hyperion Leasing, một công ty con của tập đoàn Sinomach, sẽ giúp Xiaomi đạt được hợp tác quốc tế tại các \"thị trường trọng điểm\". Hiện tại, Xiaomi chỉ bán mẫu xe SU7 sedan tại Trung Quốc, nhưng nhu cầu vượt quá khả năng sản xuất, dẫn đến thời gian chờ đợi dài cho khách hàng. Hãng cũng đang xây dựng nhà máy F2 để tăng cường sản xuất. Mặc dù thua lỗ trên mỗi xe, Xiaomi có khả năng thu được lợi nhuận khi xuất khẩu xe, đặc biệt là ở thị trường châu Âu. Mô hình hợp tác cụ thể giữa Xiaomi và Hyperion Leasing vẫn chưa được rõ ràng."},{"title":"Haaland so với Isak như thế nào trước trận Man City - Newcastle","content":"Trước trận đấu giữa Man City và Newcastle, cuộc so tài giữa hai tiền đạo Erling Haaland và Alexander Isak đang thu hút sự chú ý. Mặc dù Haaland có tổng cộng 19 bàn thắng so với 17 bàn của Isak, nhưng Isak lại thể hiện hiệu quả hơn trong việc ghi bàn với tỷ lệ tận dụng cơ hội cao hơn và thời gian ghi bàn ngắn hơn. Cả hai cầu thủ đều có khả năng tạo ra sự đe dọa trong vòng cấm, nhưng Isak tham gia nhiều hơn vào việc kết nối lối chơi và có nhiều lần gây áp lực phòng ngự hơn Haaland. Dù Isak đang có phong độ tốt hơn, Haaland vẫn là một trung phong ấn tượng với thành tích ghi bàn đáng nể. Cuộc đối đầu giữa họ hứa hẹn sẽ rất thú vị cho người hâm mộ."},{"title":"Triển lãm tranh vua Hàm Nghi tại Đại nội Huế","content":"Triển lãm tranh của vua Hàm Nghi sẽ diễn ra tại điện Kiến Trung, Đại nội Huế từ ngày 25/3, kéo dài trong hai tuần. Sự kiện mang tên \"Trời, non, nước\", trưng bày hơn 20 tác phẩm hội họa, lớn hơn so với lần đầu tổ chức ở Bảo tàng Mỹ thuật Việt Nam vào tháng 11/2024. Triển lãm này hoàn toàn phi thương mại và mở cửa cho du khách tham quan, với sự thẩm định và bảo quản chuyên nghiệp cho các tác phẩm.\n\nVua Hàm Nghi, một trong hai họa sĩ Việt đầu tiên được đào tạo theo phương pháp Tây phương, đã sáng tác nhiều bức tranh phản ánh tình yêu quê hương và sự phản kháng trước áp bức thời gian bị Pháp lưu đày. Ông đã tổ chức ba triển lãm trong suốt sự nghiệp, nhưng không bao giờ bán tác phẩm của mình.\n\nSự kiện cũng phù hợp với năm du lịch quốc gia tại Huế và kỷ niệm 50 năm giải phóng tỉnh."},{"title":"Nhà sách Fahasa lãi kỷ lục","content":"Nhà sách Fahasa đã ghi nhận lợi nhuận sau thuế kỷ lục gần 58 tỷ đồng trong năm 2024, đánh dấu mức cao nhất kể từ khi công ty công bố thông tin hơn 10 năm qua. Doanh thu cả năm đạt hơn 4.039 tỷ đồng, tăng 2,4% so với năm trước. Lợi nhuận gộp cải thiện hơn 6% với tổng đạt gần 1.044 tỷ đồng. Fahasa không sử dụng vay nợ tài chính và đã vượt chỉ tiêu doanh thu khoảng 39,5 tỷ đồng.\n\nMặc dù tình hình thị trường dự đoán còn gặp khó khăn, Fahasa đã lên kế hoạch mở thêm các nhà sách hiện đại và quy mô lớn, cùng với việc cải tiến cửa hàng hiện hữu và cập nhật hàng hóa theo xu hướng. Công ty cũng chú trọng vào việc đào tạo nhân viên nhằm nâng cao chất lượng dịch vụ. Tính đến cuối năm ngoái, tổng tài sản của Fahasa đạt hơn 1.497 tỷ đồng và số lượng nhà sách trên toàn quốc là 107."},{"title":"Nga khen chính quyền ông Trump 'thực tế' về vấn đề Ukraine","content":"Nga đã khen ngợi cách tiếp cận của chính quyền ông Trump đối với vấn đề Ukraine, coi đó là \"thực tế\". Người phát ngôn Bộ Ngoại giao Nga, Maria Zakharova, bày tỏ sự đồng tình với phát biểu của Bộ trưởng Quốc phòng Mỹ, Pete Hegseth, rằng Ukraine khó có khả năng gia nhập NATO và mục tiêu của Kiev về việc khôi phục biên giới trước năm 2014 là \"thiếu thực tế\". Zakharova nhấn mạnh rằng việc Ukraine gia nhập NATO được coi là đe dọa an ninh lớn đối với Nga.\n\nTổng thống Trump cũng đã phát biểu trong một cuộc họp báo, chỉ trích chính quyền Biden về việc gợi ý Ukraine có thể gia nhập NATO. Ông cho rằng xung đột tại Ukraine gia tăng sau khi chính quyền này đưa ra những bình luận liên quan đến vấn đề NATO. Mặc dù Ukraine đã đưa mục tiêu gia nhập NATO vào hiến pháp vào năm 2019 và Tổng thống Zelensky sẵn sàng đối thoại về vấn đề này, ông cũng thừa nhận rằng Washington hiện không muốn thảo luận."},{"title":"Bạn gái gốc Ấn của tỷ phú Elon Musk gây chú ý","content":"Bạn gái gốc Ấn của tỷ phú Elon Musk, Shivon Zilis, đã thu hút sự chú ý khi cô xuất hiện cùng Musk và hai con của họ trong cuộc gặp với Thủ tướng Ấn Độ Narendra Modi tại Washington vào ngày 13/2. Shivon Zilis, 39 tuổi, là nhân sự cấp cao tại Neuralink, công ty về công nghệ chip não do Musk sáng lập. Cô có nguồn gốc từ Canada, tốt nghiệp Đại học Yale, và có mẹ là người Ấn Độ.\n\nZilis đã tránh gây chú ý trong nhiều năm, nhưng cuộc gặp với Thủ tướng Modi là lần thứ hai cô xuất hiện công khai với Musk trong vòng sáu tháng. Cô từng giữ vị trí giám đốc dự án tại Tesla và là cố vấn cho OpenAI. Zilis cùng Musk có hai cậu con trai sinh đôi, Azure và Strider, ra đời vào năm 2021, và năm ngoái đã chào đón thêm một con thứ ba.\n\nMặc dù cả hai chưa công bố chính thức mối quan hệ, Zilis được cho là đã chuyển vào sống cùng Musk tại một khu nhà trị giá 35 triệu USD ở Austin, Texas. Trong cuộc gặp với Thủ tướng Modi, ông đã tặng sách cho các con của Musk, và Musk hiện có tầm ảnh hưởng tại Washington nhờ vào các hoạt động chính trị của mình."},{"title":"Arsenal lên số một châu Âu theo Elo bóng đá","content":"Arsenal đã leo lên vị trí số một châu Âu theo phương pháp tính Elo trong bóng đá lần đầu tiên sau 21 năm, đạt Elo 1.999, cao hơn Liverpool (1.996) tại thời điểm 14/2/2025. Điều này xảy ra sau khi Liverpool bị Everton hòa 2-2, trong khi Arsenal thắng Man City 5-1, tăng Elo của họ thêm 11,2 điểm. Đây là lần đầu Arsenal dẫn đầu châu Âu kể từ năm 2004 và cũng là hệ số cao nhất trong lịch sử của câu lạc bộ. Elo được phát triển để xếp hạng khả năng của các đội bóng, dựa trên kết quả thắng thua, không xét đến số bàn thắng hay tầm quan trọng của trận đấu. Arsenal đang đứng thứ hai tại Ngoại hạng Anh và xếp thứ 14 theo hệ số UEFA."},{"title":"Cựu vô địch điền kinh dùng kỹ năng chạy bộ để cướp giật","content":"Cựu vô địch điền kinh Mark Tolstikhin, người từng giành huy chương vàng ở nội dung chạy tiếp sức 4x1000m của Nga vào năm 2011, đã bị tuyên án ba năm rưỡi tù giam vì liên quan đến nhiều vụ cướp giật và trộm cắp điện thoại. Anh bị cảnh sát truy nã trong một thời gian dài và bị bắt vào ngày 4/2/2025 sau khi được phát hiện qua camera an ninh tại ga tàu điện ngầm Moscow. Trong quá trình phạm tội, Tolstikhin đã sử dụng kỹ năng chạy bộ để nhanh chóng rời khỏi hiện trường, khiến các nạn nhân và người truy đuổi không thể theo kịp.\n\nTheo các nạn nhân, Tolstikhin đã lợi dụng tình huống để cướp điện thoại khi họ không đề phòng. Huấn luyện viên cũ của anh cho biết, Tolstikhin rơi vào con đường tội phạm do cờ bạc và nợ nần. Trước đó, anh đã có nhiều tiền án, bao gồm việc bị kết án vì trộm cắp và hành hung. Tolstikhin từng là vận động viên nổi bật với nhiều thành tích tại các giải đấu cấp quốc gia và quốc tế trước khi rơi vào tội lỗi."},{"title":"Cuộc đua giành hợp đồng bán tiêm kích tàng hình cho Ấn Độ","content":"Cuộc đua giành hợp đồng bán tiêm kích tàng hình cho Ấn Độ đang diễn ra sôi động giữa Mỹ và Nga, với các đề xuất từ hai bên. Tổng thống Mỹ Donald Trump đã công bố ý định cung cấp tiêm kích F-35 cho Ấn Độ, mặc dù quá trình này có thể mất nhiều năm để đàm phán. Ngược lại, Nga cũng đang nỗ lực thông qua tập đoàn Rosoboronexport với đề xuất hợp tác liên quan đến tiêm kích Su-57, bao gồm khả năng sản xuất tại Ấn Độ.\n\nSự kiện Aero India 2025 đã chứng kiến sự xuất hiện của cả hai dòng máy bay F-35 và Su-57, cho thấy sự cạnh tranh quyết liệt trong việc giành hợp đồng của Ấn Độ, một khách hàng truyền thống của Nga. Các chuyên gia quân sự Ấn Độ đánh giá rằng tiêm kích F-35 có lợi thế hơn về khả năng tàng hình và tiến công, trong khi Su-57 phù hợp hơn cho nhiệm vụ phòng thủ.\n\nẤn Độ đã lâu nay phụ thuộc vào vũ khí Nga, nhưng gần đây đã mở rộng hợp tác với các công ty phương Tây, như thương vụ mua Rafale từ Pháp. Cuộc cạnh tranh này không chỉ liên quan đến hợp đồng mua bán mà còn tới chiến lược tự lực trong quốc phòng của Ấn Độ."},{"title":"Show xiếc ở TP HCM thành hiện tượng mạng, cháy vé","content":"Vở xiếc \"Vùng đất kỳ bí\" ở TP HCM đã trở thành một hiện tượng mạng sau Tết, thu hút sự quan tâm của đông đảo du khách. Các vé cho chương trình biểu diễn tại công viên Gia Định nhanh chóng hết chỗ. Nội dung vở xiếc dài hai tiếng, kể về một ngôi làng đang trải qua hạn hán với truyền thuyết \"Trống gọi trời\", kết hợp nhiều yếu tố nghệ thuật như diễn xuất và vũ đạo. \n\nĐại diện nhà hát cho biết, sau khi chương trình được mở rộng thêm suất diễn, các vé vẫn tiếp tục cháy, cho thấy sức hút của vở diễn này. Với giá vé từ 150.000-350.000 đồng, chương trình được đánh giá không kém cạnh các show xiếc nổi tiếng quốc tế, nhưng với mức giá phải chăng hơn nhiều. Việc cho phép khán giả quay video, chụp hình cũng phần nào giúp vở xiếc lan tỏa rộng rãi trên mạng xã hội."},{"title":"Chính quyền ông Trump tìm cách thu hồi 20 tỷ USD tài trợ cho khí hậu","content":"Chính quyền của ông Trump dưới sự lãnh đạo của Giám đốc Cơ quan Bảo vệ Môi trường Mỹ (EPA), Lee Zeldin, đang tìm cách thu hồi khoản tài trợ 20 tỷ USD cho các chương trình khí hậu được thiết lập bởi chính quyền cựu Tổng thống Biden. Zeldin đã chỉ trích các khoản chi này là \"ném vàng khỏi tàu Titanic\" và kêu gọi chấm dứt các hợp đồng với các tổ chức nhận tài trợ.\n\nKhoản tài trợ 20 tỷ USD thuộc về Quỹ Giảm khí nhà kính, theo Đạo luật Giảm lạm phát 2022, đã được phân bổ cho 8 tổ chức phi lợi nhuận nhằm tài trợ cho các dự án năng lượng sạch và giao thông, đặc biệt là cho các cộng đồng yếu thế. Tuy nhiên, chính quyền Trump cho rằng chương trình này thiếu minh bạch và trách nhiệm giải trình.\n\nZeldin cũng đã hủy bỏ khoản tài trợ 50 triệu USD cho một tổ chức liên quan đến công lý khí hậu do lý do chính trị. Trước đó, chính quyền Trump đã có nhiều nỗ lực nhằm hạn chế tài trợ cho các dự án liên quan đến biến đổi khí hậu."},{"title":"Phát hiện ung thư thận dù không triệu chứng","content":"Một người phụ nữ 44 tuổi đã phát hiện ung thư thận trong một đợt tầm soát sức khỏe định kỳ mặc dù không có triệu chứng nào. Siêu âm và CT Scan cho thấy một nang nhỏ ở thận trái. Sau khi phẫu thuật, kết quả giải phẫu bệnh cho thấy đây là u thận dạng nang có tiềm năng ác tính. Bác sĩ cho biết ung thư thận thường không được phát hiện cho đến khi đã ở giai đoạn tiến triển và khó phát hiện do thận nằm trong cơ thể. \n\nMột trường hợp khác là một người đàn ông 51 tuổi cũng phát hiện u thận qua MRI và CT Scan. Sau khi phẫu thuật, kết quả cho thấy đây là ung thư biểu mô dạng sarcoma, một loại ung thư hiếm gặp nhưng phát triển nhanh. Cả hai bệnh nhân đều được điều trị sớm nhờ phát hiện khối u khi còn nhỏ, giúp giảm nguy cơ nặng nề của ung thư thận.\n\nnước. Ung thư tế bào thận là một trong những bệnh ác tính phổ biến, với hơn 2.200 ca mắc mới mỗi năm tại Việt Nam. Hiện tại không có xét nghiệm sàng lọc hiệu quả cho người có nguy cơ, do đó, bác sĩ khuyến nghị mọi người nên kiểm tra sức khỏe định kỳ hàng năm và đi khám ngay khi có triệu chứng bất thường."},{"title":"Mánh tuồn vàng thỏi giá rẻ từ Lào về Việt Nam của bà trùm buôn lậu","content":"Bà trùm buôn lậu Nguyễn Thị Hóa, cùng em chồng Nguyễn Thị Gái, đã bị Cục cảnh sát điều tra tội phạm về tham nhũng, kinh tế, buôn lậu (C03) đề nghị truy tố về tội Buôn lậu. Hóa tổ chức một đường dây buôn lậu vàng thỏi từ Lào về Việt Nam thông qua nhiều phương thức giấu vàng như cất trong balo, tất dài, và thắt lưng, và đã thực hiện tổng cộng 310 kg vàng lậu trị giá hơn 454 tỷ đồng.\n\nHóa đã liên hệ với đối tác Thoong Nhã ở Lào để mua vàng, và đã thuê nhiều người thân vận chuyển vàng qua cửa khẩu Lao Bảo. Quá trình giao dịch được thực hiện qua các ứng dụng như Zalo và Viber, và các chuyến vận chuyển được trả công từ 100.000 đến 5 triệu đồng tùy theo khối lượng vàng.\n\nNhà chức trách đã thu giữ 36 thỏi vàng và một lượng tiền mặt lớn từ các nghi phạm. Bên cạnh việc buôn lậu vàng, ông Lê Xuân Tùng, Chủ tịch Công ty Cổ phần Vàng Phú Quý, cũng bị điều tra về hành vi trốn thuế với số chênh lệch lên đến hơn 2.090 tỷ đồng. C03 đề nghị tăng cường kiểm soát tại các cửa khẩu và kiến nghị sửa đổi quy định liên quan đến xuất nhập khẩu vàng."},{"title":"Phan Mạnh Quỳnh: 'Tôi và vợ không giận nhau quá một ngày'","content":"Nhạc sĩ Phan Mạnh Quỳnh chia sẻ về hôn nhân với vợ, hot girl Khánh Vy, trong dịp Valentine. Họ kết hôn năm 2021 và có một con gái hai tuổi. Anh cho biết nguyên tắc của họ là không để bất đồng kéo dài qua một đêm; họ luôn cố gắng làm hòa trong ngày. \n\nPhan Mạnh Quỳnh sống hài lòng với cuộc sống giản dị ở Nha Trang, dành thời gian cho con cái và tránh không khí gia đình nặng nề bằng cách trò chuyện và pha trò. Anh cũng bày tỏ sự khâm phục trước những hy sinh của Khánh Vy khi cô ưu tiên gia đình và hỗ trợ anh trong công việc. \n\nVề mặt tài chính, anh chuyển lương cho vợ giữ, còn anh đảm nhận việc giáo dục con. Phan Mạnh Quỳnh mong muốn con gái lớn lên khỏe mạnh và có cuộc sống bình yên. Anh đã có nhiều thành công trong sự nghiệp âm nhạc với nhiều ca khúc nổi tiếng từ năm 2009 đến nay, và mới phát hành album đầu tay vào cuối năm 2024."},{"title":"Con người đã đạt đến giới hạn của sức mạnh máy tính chưa?","content":"Con người đang đối mặt với giới hạn trong sức mạnh máy tính sau nhiều thập kỷ phát triển mạnh mẽ. Những hạn chế này liên quan đến kích thước bóng bán dẫn, nhiệt độ, chi phí và tác động môi trường. Câu hỏi đặt ra là liệu chúng ta đã đạt đến giới hạn tối đa của sức mạnh máy tính hay chưa."},{"title":"Sức bật khi tôi mua nhà 27 m2 ở Gò Vấp","content":"Bài viết kể về hành trình mua nhà và khởi nghiệp của một người đàn ông 34 tuổi tại TP.HCM. Bắt đầu với mức lương khởi điểm 3 triệu đồng/tháng, anh đã trải qua nhiều khó khăn nhưng nhờ có sự hỗ trợ từ gia đình, anh đã mua được căn nhà 27 m2 ở Gò Vấp với giá 1 tỷ đồng, phần lớn là vay ngân hàng. Sau khi trả nợ, anh bán căn nhà với giá 1,5 tỷ đồng, cùng những bài học giao dịch bất động sản. Anh tiếp tục đầu tư đất đai và đến năm 2024, dù có lợi nhuận từ việc bán đất, nhưng thực tế lợi nhuận không đạt như kỳ vọng.\n\nHiện tại, anh đang sở hữu hai căn nhà trọ với thu nhập ổn định và đang đối mặt với áp lực tài chính. Công việc của anh là giám đốc kế hoạch trong ngành xây dựng, nhưng thị trường có nhiều biến động. Anh có kế hoạch xây dựng căn hộ dịch vụ tại TP.HCM nhưng đang gặp khó khăn. Anh cũng cân nhắc việc chuyển nhượng vốn sang các lĩnh vực đầu tư khác và học thêm về quản lý tài chính để đối phó với thị trường bất động sản khó khăn."},{"title":"Lý do khiến ông Trump muốn đóng cửa Bộ Giáo dục Mỹ","content":"Ông Trump muốn đóng cửa Bộ Giáo dục Mỹ vì cho rằng cơ quan này quan liêu, lãng phí và thúc đẩy các chương trình không phù hợp. Tại cuộc họp báo vào ngày 12/2, ông đã tuyên bố đây là một \"trò lừa đảo lớn\", và giao nhiệm vụ cho ứng viên Bộ trưởng Giáo dục Linda McMahon. Ông Trump và các đồng minh đảng Cộng hòa nhiều lần chỉ trích Bộ Giáo dục vì bị cho là truyền bá tư tưởng không phù hợp cho giới trẻ.\n\nBộ Giáo dục Mỹ, thành lập năm 1979, có quy mô nhỏ nhất trong chính phủ liên bang với khoảng 4.200 nhân viên và ngân sách năm 2024 là 238 tỷ USD. Những người ủng hộ việc đóng cửa cho rằng chức năng của bộ này có thể được giao cho các cơ quan khác.\n\nDự án 2025, với những đề xuất chính sách của đảng Cộng hòa, cho rằng Bộ Giáo dục đã trở nên phình to và chịu sự chi phối của các nhóm lợi ích đặc biệt. Ông Trump đã thiết lập Ban Hiệu suất Chính phủ để cắt giảm lãng phí, và gần đây đã giảm ngân sách của một số chương trình thuộc Bộ Giáo dục.\n\nNgoài ra, ông còn muốn mở rộng lựa chọn trường lớp cho học sinh, cho phép sử dụng ngân sách liên bang để học tại trường tư hoặc tôn giáo. Hệ thống giáo dục hiện tại thường quyết định nội dung giảng dạy tại cấp bang và địa phương. Tuy nhiên, để đóng cửa Bộ Giáo dục, ông cần có sự chấp thuận của Quốc hội, điều này được dự đoán sẽ khó có khả năng xảy ra do thiếu sự ủng hộ từ cả hai đảng."},{"title":"Cảnh sát chặn bắt ôtô có 30 kg ma túy","content":"Cảnh sát tại Nghệ An đã chặn bắt một ôtô 5 chỗ chở 30 kg ma túy đá từ Lào vào Việt Nam. Vụ việc xảy ra vào sáng 14/2 khi lực lượng chức năng phát hiện xe này có dấu hiệu nghi vấn tại khu vực biên giới. Hai nghi can, bao gồm một người đàn ông quốc tịch Lào, đã cố gắng bỏ chạy nhưng bị bắt giữ. Trong quá trình kiểm tra, cảnh sát phát hiện 30 kg ma túy được giấu kín, ngụy trang dưới dạng các gói trà. Lô ma túy này có nguồn gốc từ Lào và trị giá nhiều tỷ đồng, thuộc một đường dây buôn bán ma túy xuyên quốc gia. Chuyên án đang được điều tra mở rộng."},{"title":"Xe đang thế chấp ngân hàng có đăng ký được không?","content":"Khi một chiếc xe đang thế chấp ngân hàng, người chủ xe không thể đăng ký được giấy đăng ký xe mới. Trong trường hợp của bạn, mặc dù đã thực hiện các thủ tục cần thiết để sở hữu chiếc xe như nhận biển số và giấy đi đường, nhưng việc chiếc xe vẫn đang trong tình trạng thế chấp khiến cơ quan đăng ký từ chối cấp giấy đăng ký chính thức.\n\nĐể giải quyết vấn đề này, bạn cần liên hệ với ngân hàng để yêu cầu họ thực hiện thủ tục xoá thế chấp cho chiếc xe. Sau khi ngân hàng xác nhận đã xoá thế chấp, bạn sẽ có thể đến cơ quan đăng ký xe để nhận giấy đăng ký.\n\nNếu ngân hàng đã liên hệ nhưng vẫn chưa có kết quả, bạn nên tiếp tục thúc đẩy việc này và lưu giữ tất cả các chứng từ liên quan để đảm bảo quyền lợi của mình."},{"title":"Cách đề nghị chia tiền ăn khi hẹn hò bằng tiếng Anh","content":"Cách đề nghị chia tiền ăn khi hẹn hò bằng tiếng Anh có thể được thực hiện một cách lịch sự và tự tin. Dưới đây là một số cách bạn có thể sử dụng:\n\n1. **\"How about we split the bill?\"** - Cách đơn giản và trực tiếp để đề nghị chia tiền.\n2. **\"Would you like to go Dutch?\"** - Một cách diễn đạt quen thuộc mà nhiều người sử dụng để nói về việc mỗi người cùng trả một phần.\n3. **\"I can take care of this if you'd like, but I'm happy to split it.\"** - Đề nghị của bạn cho thấy sự hào phóng nhưng cũng thể hiện mong muốn chia sẻ.\n4. **\"Let's share the expenses.\"** - Một cách khác để diễn đạt ý định chia sẻ chi phí.\n\nBằng cách sử dụng các cụm từ này, bạn có thể tạo ra một bầu không khí thoải mái và hòa nhã trong buổi hẹn hò."},{"title":"Cách đề nghị chia tiền ăn khi hẹn hò","content":"Khi hẹn hò, việc đề nghị chia tiền ăn có thể là một tình huống nhạy cảm. Dưới đây là một số cách để gợi ý một cách lịch sự:\n\n1. **Ngỏ lời thẳng thắn**: Bạn có thể nói một cách nhẹ nhàng rằng \"Chúng ta cùng chia tiền nhé!\" để thể hiện sự cởi mở và bình đẳng.\n\n2. **Chia sẻ niềm vui**: Bạn có thể nói \"Tôi rất thích buổi hẹn này, có lẽ chúng ta nên chia nhau bữa ăn này\" để thể hiện sự hài lòng về cuộc gặp gỡ.\n\n3. **Chờ phản hồi từ đối phương**: Nếu bạn không chắc chắn về ý kiến của người còn lại, hãy chờ họ đề nghị. Nhiều người cũng cảm thấy thoải mái khi đề nghị chia sẻ chi phí.\n\n4. **Tôn trọng quyết định của đối phương**: Nếu người kia muốn trả hết số tiền, hãy tôn trọng quyết định đó và có thể đề nghị trả cho lần hẹn hò tiếp theo.\n\nCách tiếp cận này không chỉ giúp duy trì sự thoải mái trong mối quan hệ mà còn thể hiện sự tôn trọng và thông cảm với nhau."},{"title":"13 lãnh đạo cấp phòng Công an Đồng Nai xin nghỉ hưu trước tuổi","content":"Vào ngày 14/2/2025, Công an tỉnh Đồng Nai đã trao quyết định nghỉ hưu trước tuổi cho 13 lãnh đạo cấp phòng nhằm sắp xếp tổ chức tinh gọn. Trong số đó có 5 trưởng phòng và 8 phó phòng, bao gồm các lãnh đạo từ nhiều phòng ban khác nhau như Cảnh sát Quản lý hành chính, An ninh nội địa, và An ninh đối ngoại. Giám đốc Công an tỉnh cho biết các cán bộ này đã hoàn thành xuất sắc nhiệm vụ và việc nghỉ hưu là minh chứng cho sự gương mẫu trong công tác tinh giản bộ máy. Nghị định 178 có hiệu lực từ 1/1/2025 quy định các chế độ hỗ trợ cho việc nghỉ hưu sớm, bao gồm trợ cấp và lương hưu đầy đủ."},{"title":"Đại học Kinh tế TP HCM cộng điểm học sinh chuyên, chứng chỉ IELTS","content":"Đại học Kinh tế TP HCM sẽ cộng điểm cho học sinh chuyên, đạt giải cấp tỉnh hoặc có chứng chỉ tiếng Anh (IELTS từ 6.0 hoặc TOEFL iBT từ 73) khi xét tuyển bằng học bạ. Trường tuyển gần 8.600 sinh viên với khoảng một nửa chỉ tiêu dành cho xét tuyển học bạ, yêu cầu điểm trung bình tổ hợp môn từ 6.5 trở lên.\n\nNgoài ra, trường còn xét điểm thi năng lực do Đại học Quốc gia TP HCM tổ chức và kỳ thi đánh giá đầu vào V-SAT. Đối với phương thức xét chọn này, có thêm điểm cho học sinh có chứng chỉ tiếng Anh tương đương. Trường cũng xét tuyển thẳng một số đối tượng theo quy định của Bộ Giáo dục.\n\nNăm 2025, Đại học Kinh tế TP HCM mở mới hai ngành đào tạo và có quỹ học bổng cho sinh viên xuất sắc và có hoàn cảnh khó khăn. Học phí cho các chương trình khác nhau cũng được công bố, với các mức phí cụ thể cho từng chương trình và ngôn ngữ học."},{"title":"Cháy công trường ở Hàn Quốc, 6 người thiệt mạng","content":"Vào ngày 14/2/2025, một vụ hỏa hoạn tại công trường xây dựng khách sạn Banyan Tree ở Busan, Hàn Quốc đã khiến 6 công nhân thiệt mạng và 27 người bị thương. Lửa bùng phát vào lúc 10h50, bắt nguồn từ đống vật liệu cách nhiệt gần bể bơi ở tầng một. Đám cháy được dập tắt vào khoảng 13h30, nhưng các nạn nhân đã không kịp chạy thoát do có nhiều vật liệu dễ cháy ở gần lối ra.\n\nLực lượng cứu hỏa đã phải sử dụng trực thăng để giải cứu những người mắc kẹt, trong khi 14 người khác được cứu từ mái nhà và hơn 100 công nhân phải sơ tán. Chính quyền thành phố Busan đã thành lập trụ sở ứng phó thảm họa để hỗ trợ nạn nhân và gia đình họ. Cảnh sát Hàn Quốc cũng đã mở cuộc điều tra về vụ việc. Khách sạn này đã bắt đầu xây dựng từ tháng 4/2022 và dự kiến sẽ khai trương vào nửa đầu năm nay."},{"title":"Loại bùa được tặng trong ngày Valentine ở Italy","content":"Bùa may mắn hình chiếc sừng màu đỏ, gọi là Cornicello, là món quà phổ biến trong ngày Valentine ở Napoli, Italy. Loại bùa này tượng trưng cho may mắn và bảo vệ con người khỏi cái ác, đồng thời liên quan đến năng lực sinh sản. Màu đỏ của nó được cho là xua đuổi năng lượng xấu. Cornicello có nguồn gốc từ thần Priapus trong thần thoại Hy Lạp, vị thần bảo vệ sinh sản và mùa màng.\n\nNhiều cặp đôi tại Napoli chọn bùa sừng như một món quà trong ngày Lễ tình nhân, và chúng thường được làm thủ công từ các vật liệu như san hô đỏ, đất nung, vàng hoặc bạc. Để thực hiện đúng truyền thống, bùa phải có kết cấu rỗng nhằm hấp thụ năng lượng tiêu cực.\n\nCác nghệ nhân như Delia D'Alessandro và nhà điêu khắc Lello Esposito đã tạo ra những phiên bản độc đáo của Cornicello, đồng thời đóng góp vào việc bảo tồn và phát triển văn hóa nghệ thuật của thành phố. Tác phẩm của họ, lấy cảm hứng từ bùa sừng, đã được triển lãm trên toàn thế giới."},{"title":"Bộ Công an cảnh báo về tổ chức khủng bố 'Ủy ban cứu người vượt biển'","content":"Bộ Công an Việt Nam đã đưa ra cảnh báo về tổ chức khủng bố mang tên \"Ủy ban cứu người vượt biển\" (BPSOS), do Nguyễn Đình Thắng cầm đầu. Tổ chức này đã hỗ trợ và đứng sau một vụ khủng bố tại Đăk Lăk vào ngày 11/6/2023, gây thiệt mạng cho 9 cán bộ và người dân. BPSOS, được thành lập năm 1990 tại Mỹ, lợi dụng hoạt động cứu trợ người tị nạn để kết nối và giúp đỡ các tổ chức chống phá Việt Nam.\n\nNguyễn Đình Thắng, hiện sống tại Mỹ, đã chỉ đạo các thành viên của tổ chức thực hiện hoạt động khủng bố và kêu gọi sự hỗ trợ từ quốc tế cho tổ chức MSFJ, một tổ chức khủng bố khác mà Thắng có liên hệ chặt chẽ. Các hành động chống phá của tổ chức này đã được Bộ Công an xác định rõ ràng theo pháp luật V
