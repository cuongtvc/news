ho Dự án Nhà máy điện mặt trời Trung Nam - Thuận Nam được hưởng giá điện ưu đãi, mặc dù biết rõ các chỉ đạo của Chính phủ. Hành vi này đã dẫn đến thiệt hại lớn cho EVN, và ông Vượng đã nhận 1,5 tỷ đồng từ Chủ tịch công ty điện mặt trời này.","link":"https://dantri.com.vn/phap-luat/cuu-thu-truong-hoang-quoc-vuong-gay-thiet-hai-cho-evn-hon-1000-ty-dong-20250223100754776.htm","cat":"phap-luat","positivity":2,"importance":9},{"title":"Hoại tử thực quản vì nuốt pin cúc áo","content":"Bé trai 21 tháng tuổi ở TP.HCM đã nuốt phải viên pin cúc áo trong khi chơi với điều khiển từ xa của máy tạo oxy. Sau khi gia đình phát hiện bé có triệu chứng sốt, ho, ói, các bác sĩ đã nội soi và lấy viên pin ra khỏi thực quản, nơi nó đã gây viêm loét và hoại tử niêm mạc. Các bác sĩ khuyến cáo cha mẹ cần kiểm tra đồ dùng có pin, giữ chúng xa tầm tay trẻ để tránh những tai nạn đáng tiếc.","link":"https://vnexpress.net/hoai-tu-thuc-quan-vi-nuot-pin-cuc-ao-4852904.html","cat":"suc-khoe","positivity":3,"importance":8},{"title":"Con trai David Beckham làm mẫu ảnh","content":"Romeo Beckham, con trai thứ hai của David và Victoria Beckham, đã trở thành mẫu ảnh cho tạp chí Interview Magazine, tạo dáng với kiểu tóc mohawk nổi tiếng của bố. Cậu thu hút nhiều sự chú ý nhờ phong cách chuyên nghiệp và hình thể ấn tượng. Romeo, cao 1,85 m, đang hoạt động tích cực trong làng mẫu, với nhiều hợp đồng quảng cáo lớn và từng được tạp chí GQ bình chọn là một trong những người đàn ông ăn mặc đẹp nhất Anh Quốc.","link":"https://vnexpress.net/con-trai-david-beckham-lam-mau-anh-4852905.html","cat":"giai-tri","positivity":8,"importance":7},{"title":"Cuốn hồi ký của hành trình trưởng thành","content":"Cuốn hồi ký \"Memoir of a Snail\" là một bộ phim hoạt hình stop-motion do Adam Elliot đạo diễn, kể về cuộc đời của Grace Pudel, một cô bé sống ở Melbourne vào thập niên 1970. Phim khám phá những ký ức đau thương từ tuổi thơ của Grace, đặc biệt là khi cô và em trai bị tách xa sau cái chết của cha. Hình ảnh ốc sên trong phim không chỉ là sở thích của Grace mà còn tượng trưng cho sự cô đơn và hành trình tìm kiếm kết nối trong cuộc sống. Mặc dù nội dung buồn, phim vẫn truyền tải hy vọng và những bài học quý giá về tình người và sự chấp nhận.","link":"https://tuoitre.vn/cuon-hoi-ky-cua-hanh-trinh-truong-thanh-20250223083500975.htm","cat":"giai-tri","positivity":8,"importance":9},{"title":"Trung Quốc tăng mua cua Cà Mau","content":"Trung Quốc đang tăng cường mua cua Cà Mau, đặc biệt trước Tết Nguyên đán, khiến giá cua gạch tại địa phương này tăng cao lên tới 1,1 triệu đồng một kg. Kim ngạch xuất khẩu cua sang Trung Quốc trong tháng 1 đạt 18,5 triệu USD, cao gấp 18 lần so với cùng kỳ năm trước do nhu cầu tiêu dùng tăng mạnh. Cua Cà Mau có giá cả hợp lý và chất lượng thịt ngon, phù hợp với khẩu vị người tiêu dùng Trung Quốc, trong khi cua nhập khẩu có giá cao hơn. Cà Mau hiện là vùng sản xuất cua biển chủ lực của Việt Nam với 80% sản lượng xuất khẩu sang Trung Quốc.","link":"https://vnexpress.net/trung-quoc-tang-mua-cua-ca-mau-4852771.html","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Nhà máy bia cao nhất thế giới ở Singapore","content":"Nhà máy bia LeVeL33 ở Singapore, tọa lạc tại tầng 33 của tòa nhà Marina Bay Financial Centre, dự kiến sẽ được Guinness xác nhận là nhà máy bia cao nhất thế giới vào ngày 12/3. Với độ cao 149 m, LeVeL33 không chỉ là một điểm đến ẩm thực nổi tiếng mà còn đánh dấu 15 năm hoạt động của mình. Nhà máy sản xuất các loại bia thủ công tại chỗ, kết hợp giữa phương pháp truyền thống và hiện đại, với thực đơn đa dạng và góc nhìn đẹp ra vịnh Marina.","link":"https://vnexpress.net/nha-may-bia-cao-nhat-the-gioi-o-singapore-4852903.html","cat":"du-lich","positivity":9,"importance":8},{"title":"Biến chứng viêm mũi dị ứng","content":"Viêm mũi dị ứng có thể dẫn đến nhiều biến chứng nghiêm trọng như viêm xoang mạn tính, hen suyễn, viêm tai giữa và polyp mũi. Nếu không được điều trị đúng cách, tình trạng viêm có thể gây phù nề niêm mạc, ứ đọng dịch và làm tắc nghẽn đường thở. Để phòng ngừa bệnh, người bệnh nên làm sạch môi trường sống và thực hiện các biện pháp bảo vệ sức khỏe như rửa mũi bằng nước muối sinh lý, súc họng và đeo khẩu trang khi tiếp xúc với tác nhân gây dị ứng.","link":"https://vnexpress.net/bien-chung-viem-mui-di-ung-4852640.html","cat":"suc-khoe","positivity":6,"importance":8},{"title":"Nước tiểu có mùi ngọt cảnh báo bệnh tiểu đường","content":"Nước tiểu có mùi ngọt có thể là dấu hiệu cảnh báo bệnh tiểu đường, khi cơ thể cố gắng loại bỏ lượng đường dư thừa qua nước tiểu. Mùi nước tiểu có thể thay đổi tùy thuộc vào chất mà cơ thể đào thải, như glucose hoặc axit amin. Ngoài bệnh tiểu đường, nước tiểu có mùi ngọt cũng có thể do nhiễm trùng đường tiết niệu hoặc bệnh di truyền như nước tiểu mùi siro. Việc chẩn đoán và điều trị sẽ phụ thuộc vào nguyên nhân gây ra triệu chứng này.","link":"https://vnexpress.net/nuoc-tieu-co-mui-ngot-canh-bao-benh-tieu-duong-4852693.html","cat":"suc-khoe","positivity":7,"importance":8},{"title":"Làm thế nào giảm cân cho trẻ béo phì?","content":"Bài viết đề cập đến cách giảm cân an toàn cho trẻ em béo phì, cụ thể là một bé trai 13 tuổi với chỉ số BMI 28,3. Các chuyên gia khuyến cáo rằng trẻ cần có một chế độ ăn uống đa dạng và đầy đủ chất dinh dưỡng, không nên áp dụng phương pháp giảm cân của người lớn, và cần được khám sức khỏe để xác định nguyên nhân béo phì. Gia đình nên tạo môi trường ủng hộ cho việc ăn uống lành mạnh và khuyến khích trẻ vận động để đạt được mục tiêu giảm cân hiệu quả.","link":"https://vnexpress.net/lam-the-nao-giam-can-cho-tre-beo-phi-4852847.html","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Quốc gia NATO dự đoán tương lai của Ukraine hậu chiến sự với Nga","content":"Thủ tướng Hungary Viktor Orban dự đoán rằng sau khi cuộc xung đột với Nga kết thúc, Ukraine sẽ không gia nhập NATO mà thay vào đó sẽ trở thành một \"vùng đệm\" giữa NATO và Nga. Ông cho rằng việc Ukraine gia nhập EU sẽ phụ thuộc vào sự đồng ý của Hungary. Orban chỉ trích việc EU cung cấp vũ khí cho Ukraine và nhấn mạnh rằng châu Âu đang phải đối mặt với chi phí năng lượng tăng cao, điều này có thể ảnh hưởng nghiêm trọng đến nền kinh tế EU. Ông cũng nhấn mạnh rằng hòa bình có thể mang lại hy vọng cho sự phục hồi kinh tế toàn cầu.","link":"https://dantri.com.vn/the-gioi/quoc-gia-nato-du-doan-tuong-lai-cua-ukraine-hau-chien-su-voi-nga-20250223092031388.htm","cat":"thoi-su","positivity":4,"importance":8},{"title":"Phạm Băng Băng diện mốt không nội y trên thảm đỏ","content":"Phạm Băng Băng đã gây ấn tượng tại lễ bế mạc Liên hoan phim Berlin 2025 với phong cách gợi cảm, không mặc nội y. Tại sự kiện, cô được mời làm giám khảo sau 18 năm từ lần đầu tham gia. Nữ diễn viên 44 tuổi diện thiết kế cao cấp của nhà mốt Stéphane Rolland, với phần ngực và lưng được xẻ táo bạo, kết hợp chất liệu xuyên thấu. Sau sự kiện, Phạm Băng Băng dự kiến sẽ quay phim mới tại Hollywood và ra mắt dự án sản xuất tại Malaysia.","link":"https://vnexpress.net/pham-bang-bang-dien-mot-khong-noi-y-tren-tham-do-4852900.html","cat":"giai-tri","positivity":8,"importance":7},{"title":"Ngày hội tự tin vào lớp 10: Khi nào Hà Nội công bố môn thi thứ ba? Cách tính điểm chuẩn năm nay?","content":"Ngày hội tự tin vào lớp 10 tổ chức tại Hà Nội đã thu hút sự quan tâm của nhiều học sinh và phụ huynh, đặc biệt là về môn thi thứ ba và cách tính điểm chuẩn. Đại diện Bộ Giáo dục khuyến khích học sinh tự học và lập kế hoạch ôn tập, nhấn mạnh rằng việc không học thêm vẫn có thể giúp học sinh tự tin thi đỗ. Môn thi thứ ba sẽ được công bố vào cuối tháng 2-2025, và cách tính điểm chuẩn năm nay sẽ không nhân hệ số với môn Toán và Ngữ Văn như các năm trước, dự kiến sẽ giảm điểm chuẩn.","link":"https://tuoitre.vn/ngay-hoi-tu-tin-vao-lop-10-khi-nao-ha-noi-cong-bo-mon-thi-thu-ba-cach-tinh-diem-chuan-nam-nay-20250223092305389.htm","cat":"giao-duc","positivity":8,"importance":9},{"title":"Giáo hoàng Francis nguy kịch","content":"Giáo hoàng Francis hiện đang trong tình trạng nguy kịch do cơn hen suyễn kéo dài và nhiễm trùng phổi phức tạp. Ông 88 tuổi, đã phải nằm viện một tuần và được truyền máu sau khi kết quả xét nghiệm cho thấy số lượng tiểu cầu thấp. Các bác sĩ cảnh báo rằng ông có nguy cơ mắc nhiễm trùng huyết, một biến chứng nghiêm trọng có thể xảy ra từ bệnh viêm phổi. Ông cũng đã viết sẵn một lá thư từ chức cho trường hợp không thể tiếp tục thực hiện nhiệm vụ.","link":"https://dantri.com.vn/the-gioi/giao-hoang-francis-nguy-kich-20250223090600448.htm","cat":"the-gioi","positivity":3,"importance":9},{"title":"Wicked viết lại cổ tích","content":"Bộ phim nhạc kịch Wicked, được đạo diễn bởi Jon M. Chu, là một phiên bản mới của câu chuyện cổ tích kinh điển The Wizard of Oz. Wicked khám phá nguồn gốc của hai nhân vật Elphaba và Glinda, cho thấy sự phức tạp trong bản chất của cái thiện và cái ác. Phim không chỉ mang đến những giây phút giải trí mà còn đặt ra những câu hỏi sâu sắc về định kiến và sự chấp nhận. Với sự tham gia của Ariana Grande và Cynthia Erivo, Wicked hứa hẹn sẽ thu hút khán giả và có khả năng phá vỡ nhiều kỷ lục phòng vé.","link":"https://tuoitre.vn/wicked-viet-lai-co-tich-20250223085638913.htm","cat":"giai-tri","positivity":9,"importance":8},{"title":"Hà Nội lắp camera xử phạt người dân vứt rác bừa bãi","content":"Hà Nội đã quyết định lắp đặt camera tại các quận Ba Đình, Hoàn Kiếm, Đống Đa và Hai Bà Trưng nhằm phát hiện và xử lý nghiêm các hành vi vứt rác bừa bãi và đổ trộm rác thải. Ông Nguyễn Trọng Đông, Phó Chủ tịch UBND TP, yêu cầu các quận này cần đảm bảo trật tự đô thị và thực hiện các biện pháp vệ sinh môi trường hiệu quả. Việc lắp đặt camera không chỉ giúp phát hiện vi phạm mà còn nhằm nâng cao ý thức bảo vệ môi trường của người dân.","link":"https://dantri.com.vn/xa-hoi/ha-noi-lap-camera-xu-phat-nguoi-dan-vut-rac-bua-bai-20250223091139394.htm","cat":"phap-luat","positivity":7,"importance":8},{"title":"HĐND tỉnh Khánh Hòa không chấp thuận 'hợp pháp hóa' tên dự án thu hồi đất ở Nha Trang","content":"HĐND tỉnh Khánh Hòa đã không chấp thuận đề nghị của UBND tỉnh về việc sửa đổi danh mục các dự án thu hồi đất, trong đó có dự án khu đô thị Hoàng Long tại Nha Trang. Lý do là dự án này chưa được ghi tên trong nghị quyết thu hồi đất vì lợi ích quốc gia, công cộng từ năm 2014. HĐND tỉnh cho rằng việc hợp pháp hóa tên dự án để tiếp tục thu hồi 12,8ha đất là không phù hợp, khi hàng trăm hộ dân ở khu vực Đồng Muối vẫn đang phải sống trong tình trạng không ổn định do dự án này.","link":"https://tuoitre.vn/hdnd-tinh-khanh-hoa-khong-chap-thuan-hop-phap-hoa-ten-du-an-thu-hoi-dat-o-nha-trang-20250222213724855.htm","cat":"phap-luat","positivity":3,"importance":8},{"title":"Anh trai say hi là phim concert có lượng vé đặt trước 'cao nhất trong lịch sử rạp Việt'","content":"Phim concert \"Anh trai say hi\" đã xác nhận có lượng vé đặt trước cao nhất trong lịch sử các rạp chiếu tại Việt Nam, mặc dù không công bố con số cụ thể. Phim có tên đầy đủ là \"Anh trai say hi: Kẻ phản diện tạo nên người hùng\" và sẽ ra mắt vào ngày 26-2. Đây là một chương trình âm nhạc thực tế nhằm đáp ứng nhu cầu của giới trẻ, mang lại hình ảnh và âm nhạc mới mẻ, đồng thời góp phần thay đổi văn hóa hâm mộ thần tượng tại Việt Nam.","link":"https://tuoitre.vn/anh-trai-say-hi-la-phim-concert-co-luong-ve-dat-truoc-cao-nhat-trong-lich-su-rap-viet-20250223085544702.htm","cat":"giai-tri","positivity":9,"importance":8},{"title":"Học viện Phật giáo Việt Nam tặng tủ sách Phật Quang cho học sinh vùng cao","content":"Học viện Phật giáo Việt Nam tại Hà Nội đã phối hợp với Trường Tiểu học Nguyễn Siêu để trao tặng tủ sách Phật Quang cho các trường học tại Quảng Ninh, Bắc Kạn và Sơn La nhằm khuyến khích phong trào đọc sách trong cộng đồng. Sự kiện này diễn ra vào ngày 22/2 và nhằm hướng tới Ngày Sách và Văn hóa Đọc Việt Nam 21/4. Hòa thượng Thích Thanh Quyết nhấn mạnh tầm quan trọng của việc xây dựng xã hội học tập và nâng cao dân trí thông qua việc đọc sách, đặc biệt cho học sinh vùng cao.","link":"https://dantri.com.vn/giai-tri/hoc-vien-phat-giao-viet-nam-tang-tu-sach-phat-quang-cho-hoc-sinh-vung-cao-20250223011433039.htm","cat":"giao-duc","positivity":9,"importance":8},{"title":"Nông dân Ethiopia vô địch ngay lần đầu chạy marathon ở Việt Nam","content":"Wendwesen Damte, một nông dân đến từ Ethiopia, đã giành chiến thắng trong lần đầu tham gia marathon tại Việt Nam với thời gian 2 giờ 32 phút 34 giây. Anh cảm thấy cô đơn khi không có đối thủ cạnh tranh mạnh, nhưng vẫn rất vui mừng với thành tích này. Damte dự định sẽ sử dụng tiền thưởng từ cuộc thi để mở rộng trang trại tại quê nhà, nơi anh nuôi bò, gà và trồng ngũ cốc. Anh bày tỏ tình yêu quê hương và mong muốn mang lại cuộc sống tốt đẹp cho gia đình.","link":"https://vnexpress.net/nong-dan-ethiopia-vo-dich-ngay-lan-dau-chay-marathon-o-viet-nam-4852870.html","cat":"the-thao","positivity":9,"importance":8},{"title":"Biệt thự buồn - Sách của tác gia Nobel Patrick Modiano đến Việt Nam","content":"Tiểu thuyết \"Biệt thự buồn\" của tác giả Nobel Patrick Modiano vừa được phát hành tại Việt Nam, do Lâm An dịch và Nhã Nam phát hành. Tác phẩm mở đầu với hình ảnh khách sạn Verdun bị phá bỏ và dẫn dắt độc giả vào một thế giới kỷ niệm, nơi nhân vật chính Victor Chmara trở về những ký ức xa xôi của tuổi 18. Qua những trang sách, Modiano khắc họa một không gian buồn bã, ảm đạm, vừa thực vừa mơ, khiến người đọc tự hỏi về bản chất của thời gian và ký ức.","link":"https://tuoitre.vn/biet-thu-buon-sach-cua-tac-gia-nobel-patrick-modiano-den-viet-nam-20250223085100002.htm","cat":"giai-tri","positivity":8,"importance":7},{"title":"Nước nào lớn nhất nằm hoàn toàn trong châu Âu?","content":"Quốc gia có diện tích lớn nhất nằm hoàn toàn trong châu Âu là Ukraine, với diện tích hơn 600.000 km2. Ukraine trải dài từ phía đông nước Nga đến phía tây Ba Lan, và giáp biển Đen cũng như Belarus.","link":"https://vnexpress.net/nuoc-nao-lon-nhat-nam-hoan-toan-trong-chau-au-4852749.html","cat":"the-gioi","positivity":8,"importance":6},{"title":"Lịch sử khai khẩn cao nguyên An Khê","content":"Cuốn sách \"Lịch sử khai khẩn cao nguyên An Khê, 1864-1888\" của nhà sử học Andrew Hardy nghiên cứu về ba giai đoạn di dân và quá trình định cư của triều Nguyễn tại An Khê, Gia Lai. Tác phẩm dựa trên các tài liệu lịch sử, phản ánh sự phát triển và những thách thức trong công cuộc khai hoang của triều Nguyễn từ năm 1864 đến 1888. Giai đoạn thứ ba, do Phan Văn Điển lãnh đạo, được coi là thành công nhất với 854 mẫu ruộng và 590 gia đình định cư. Cuốn sách được đánh giá là công trình khoa học đầu tiên chuyên sâu về giai đoạn lịch sử này.","link":"https://vnexpress.net/lich-su-khai-khan-cao-nguyen-an-khe-4852511.html","cat":"giao-duc","positivity":9,"importance":8},{"title":"Bộ sưu tập vi sinh vật kỹ thuật số lớn nhất thế giới","content":"Nhóm nghiên cứu tại Đại học Galway, Ireland vừa phát triển APOLLO, bộ sưu tập vi sinh vật kỹ thuật số lớn nhất thế giới, với 247.092 mẫu vi khuẩn từ hệ vi sinh vật của con người. APOLLO cung cấp mô hình chi tiết về quá trình trao đổi chất của từng vi sinh vật, cho phép nghiên cứu chức năng vi sinh vật thông qua mô phỏng máy tính. Bộ sưu tập này cũng dự đoán các chất chuyển hóa liên quan đến một số bệnh như Crohn và Parkinson, từ đó hỗ trợ phát triển thuốc và chiến lược điều trị hiệu quả hơn.","link":"https://vnexpress.net/bo-suu-tap-vi-sinh-vat-ky-thuat-so-lon-nhat-the-gioi-4852787.html","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Bạn biết gì về hệ hô hấp?","content":"Bài viết giới thiệu về hệ hô hấp và tầm quan trọng của việc bảo vệ sức khỏe phổi. Nó cung cấp thông tin hữu ích qua một bài trắc nghiệm giúp người đọc hiểu rõ hơn về các bệnh hô hấp thường gặp và cách duy trì sức khỏe tổng thể. Đặc biệt, bài viết khuyến khích người đọc tìm hiểu về cơ quan hô hấp và các phương pháp chăm sóc chúng.","link":"https://vnexpress.net/ban-biet-gi-ve-he-ho-hap-4852690.html","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Trẻ em Australia dễ dàng vượt qua lệnh cấm mạng xã hội","content":"Một khảo sát gần đây cho thấy trẻ em ở Australia dễ dàng vượt qua lệnh cấm sử dụng mạng xã hội đối với người dưới 16 tuổi. Gần 80% trẻ em từ 8-12 tuổi đã sử dụng mạng xã hội vào năm 2024, với các nền tảng phổ biến như YouTube, TikTok và Instagram. Mặc dù có quy định về độ tuổi tối thiểu, nhưng các nền tảng không có phương thức xác minh đáng tin cậy, dẫn đến việc trẻ em có thể dễ dàng khai báo sai tuổi. Lãnh đạo eSafety của Australia cảnh báo rằng các nền tảng mạng xã hội cần cải thiện công tác xác minh tuổi để thực thi hiệu quả luật mới.","link":"https://vnexpress.net/tre-em-australia-de-dang-vuot-qua-lenh-cam-mang-xa-hoi-4852776.html","cat":"giao-duc","positivity":4,"importance":7},{"title":"Đấu giá khu đất vàng 2 mặt tiền trung tâm Đà Nẵng liên quan vụ án Vũ 'nhôm'","content":"Khu đất vàng 2 mặt tiền tại số 16 Bạch Đằng, Đà Nẵng, liên quan đến vụ án Phan Văn Anh Vũ, đã được đưa ra đấu giá với giá khởi điểm 59,2 triệu đồng/m2. Khu đất có diện tích gần 1.800m2 và được quy hoạch cho các công trình thương mại dịch vụ như văn phòng, khách sạn cao cấp. Người trúng đấu giá sẽ thực hiện dự án đầu tư với tổng mức đầu tư dự kiến hơn 300 tỷ đồng trong vòng 24 tháng. Khu đất này trước đây bị cho thuê không đúng quy định, dẫn đến quyết định phải đấu giá quyền sử dụng đất.","link":"https://tuoitre.vn/dau-gia-khu-dat-vang-2-mat-tien-trung-tam-da-nang-lien-quan-vu-an-vu-nhom-20250223082445569.htm","cat":"phap-luat","positivity":7,"importance":8},{"title":"Người dân Mỹ Latin cầu nguyện bình an cho Giáo hoàng","content":"Người dân khắp Mỹ Latin đang cầu nguyện cho sức khỏe của Giáo hoàng Francis, người Argentina, đang trong tình trạng nguy kịch do viêm phổi. Các tín hữu từ Mexico đến Argentina đã tham gia thánh lễ và thắp nến cầu nguyện cho ngài. Tòa thánh Vatican đã thông báo tình trạng sức khỏe của Giáo hoàng xấu đi và đang được điều trị tích cực. Tình cảm của người dân Mỹ Latin đối với Giáo hoàng rất mạnh mẽ do sự kết nối văn hóa và ngôn ngữ.","link":"https://tuoitre.vn/nguoi-dan-my-latin-cau-nguyen-binh-an-cho-giao-hoang-20250223082619591.htm","cat":"the-gioi","positivity":5,"importance":8},{"title":"Elon Musk ra \"tối hậu thư\" cho toàn bộ nhân viên liên bang Mỹ","content":"Elon Musk đã ra thông báo yêu cầu tất cả nhân viên liên bang Mỹ phải báo cáo kết quả công việc trong tuần qua, nếu không sẽ phải đối mặt với nguy cơ bị sa thải. Tuyên bố này được đưa ra sau khi Tổng thống Donald Trump yêu cầu Musk thực hiện các biện pháp mạnh mẽ hơn để tinh giản bộ máy chính phủ. Nhân viên được yêu cầu gửi phản hồi qua email với năm gạch đầu dòng mô tả công việc đã hoàn thành.","link":"https://dantri.com.vn/the-gioi/elon-musk-ra-toi-hau-thu-cho-toan-bo-nhan-vien-lien-bang-my-20250223084234297.htm","cat":"thoi-su","positivity":4,"importance":7},{"title":"Sinh con thứ ba","content":"Bài viết phân tích về quyết định mới của Việt Nam cho phép sinh con thứ ba mà không bị xử lý kỷ luật, phản ánh sự thay đổi trong chính sách dân số quốc gia. Tác giả chỉ ra rằng mặc dù Việt Nam đã có những thành công trong việc kiểm soát tỷ lệ sinh, nhưng hiện tại đã đối mặt với nguy cơ già hóa dân số nhanh chóng. Thực trạng này đòi hỏi phải xem xét lại các chính sách dân số để điều chỉnh cho phù hợp với tình hình kinh tế và xã hội hiện tại, nhằm đảm bảo sự phát triển bền vững trong tương lai.","link":"https://dantri.com.vn/tam-diem/sinh-con-thu-ba-20250222221943179.htm","cat":"gia-dinh","positivity":7,"importance":8},{"title":"Thiếu niên dùng clip nhạy cảm ép bé gái vào khách sạn quan hệ tình dục","content":"Trần Huy Hoàng, 17 tuổi, đã bị Cơ quan Cảnh sát điều tra Công an quận 12 (TP.HCM) khởi tố và bắt tạm giam vì tội hiếp dâm người dưới 16 tuổi. Nạn nhân là bé gái 12 tuổi, người đã bị Hoàng ép vào khách sạn và xâm hại tình dục nhiều lần, sử dụng clip nhạy cảm để đe dọa và khống chế. Vụ việc khiến bé gái rơi vào tình trạng trầm cảm và không dám đi học.","link":"https://tuoitre.vn/thieu-nien-dung-clip-nhay-cam-ep-be-gai-vao-khach-san-quan-he-tinh-duc-20250223081144195.htm","cat":"phap-luat","positivity":1,"importance":10},{"title":"Vì sao Sharapova thường ăn chuối trong trận đấu?","content":"Maria Sharapova thường ăn chuối trong các trận đấu quần vợt để bổ sung năng lượng nhanh chóng nhờ hàm lượng carbohydrate cao và các loại đường tự nhiên. Chuối cũng cung cấp kali, giúp ngăn ngừa chuột rút và duy trì hoạt động cơ bắp hiệu quả. Ngoài ra, chuối dễ tiêu hóa và có thể ăn nhanh trong thời gian nghỉ giữa các ván đấu, đồng thời ổn định đường huyết và hỗ trợ tinh thần nhờ chứa vitamin B6. Việc tiêu thụ chuối giúp Sharapova và các VĐV khác duy trì hiệu suất thi đấu cao.","link":"https://tuoitre.vn/vi-sao-sharapova-thuong-an-chuoi-trong-tran-dau-20250219194640999.htm","cat":"the-thao","positivity":8,"importance":7},{"title":"Bệnh táo bón","content":"Bệnh táo bón được định nghĩa là tình trạng đi tiêu khó khăn hoặc không thường xuyên, với tần suất dưới ba lần mỗi tuần. Nguyên nhân gây táo bón có thể thuộc về chức năng (do lối sống, thiếu chất xơ, hoặc nước) hoặc bệnh lý (như hội chứng ruột kích thích, suy giáp). Triệu chứng thường gặp bao gồm đi tiêu ít, phân cứng, và cảm giác không thoải mái sau khi đi. Việc điều trị có thể bao gồm thay đổi chế độ ăn uống, tập thể dục, và sử dụng thuốc dưới sự hướng dẫn của bác sĩ.","link":"https://vnexpress.net/benh-tao-bon-4850486.html","cat":"suc-khoe","positivity":7,"importance":8},{"title":"Lợi ích của chườm đá sau chạy đường dài","content":"Chườm đá sau khi chạy đường dài giúp giảm đau, hạn chế viêm gân và chấn thương, đồng thời hỗ trợ phục hồi cơ bắp. Áp dụng phương pháp này sau khi chạy từ 15-30 phút có thể làm giảm căng cơ và chuột rút, ngăn ngừa tình trạng viêm và sưng tại các khu vực chịu áp lực. Ngoài ra, chườm đá còn cải thiện tuần hoàn máu và giảm stress, giúp cơ thể hồi phục nhanh chóng hơn sau các hoạt động thể chất cường độ cao. Tuy nhiên, cần chú ý không chườm ngay lập tức sau khi vận động quá sức và phải tham khảo ý kiến bác sĩ nếu có vấn đề về sức khỏe.","link":"https://vnexpress.net/loi-ich-cua-chuom-da-sau-chay-duong-dai-4852725.html","cat":"suc-khoe","positivity":8,"importance":9},{"title":"7 sai lầm gây mất chất dinh dưỡng khi luộc rau","content":"Bài viết nêu rõ 7 sai lầm phổ biến khi luộc rau dẫn đến mất chất dinh dưỡng, bao gồm việc để rau qua lâu, vò nát lá, luộc mở vung, và không ăn rau ngay sau khi nấu. Việc tích trữ rau trong tủ lạnh lâu ngày cũng làm hao hụt vitamin đáng kể. Chuyên gia dinh dưỡng khuyến cáo nên ăn cả rau và nước luộc để tận dụng tối đa các vitamin có trong rau.","link":"https://vnexpress.net/7-sai-lam-gay-mat-chat-dinh-duong-khi-luoc-rau-4852840.html","cat":"suc-khoe","positivity":7,"importance":8},{"title":"Cách giảm ngứa da khi mang thai","content":"Bài viết cung cấp hướng dẫn cho thai phụ về cách giảm ngứa da trong thời gian mang thai. Thai phụ nên tránh cào gãi, tắm nước nóng và sử dụng kem dưỡng ẩm tự nhiên. Ngoài ra, việc mặc đồ cotton thoáng mát, uống đủ nước và bổ sung vitamin cũng rất quan trọng. Nếu có dấu hiệu ngứa đi kèm với vàng da hoặc tổn thương ngoài da, thai phụ nên đến cơ sở y tế để kiểm tra.","link":"https://vnexpress.net/cach-giam-ngua-da-khi-mang-thai-4852844.html","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Honda Accord 2026 ra mắt tại Trung Quốc: Tiếp tục khác xa xe ở Việt Nam","content":"Mẫu Honda Accord 2026 vừa được ra mắt tại Trung Quốc với những thay đổi thiết kế ở phần đầu xe, bao gồm cụm đèn pha được điều chỉnh, dải đèn LED kéo dài và lưới tản nhiệt mới. Mặc dù có những nâng cấp, nhưng không gian nội thất và tùy chọn động cơ vẫn giữ nguyên từ phiên bản trước. Tại Việt Nam, Accord hiện tại vẫn đang là phiên bản cũ và có doanh số bán ra thấp so với các đối thủ như Toyota Camry.","link":"https://dantri.com.vn/o-to-xe-may/honda-accord-2026-ra-mat-tai-trung-quoc-tiep-tuc-khac-xa-xe-o-viet-nam-20250223012020639.htm","cat":"oto-xe-may","positivity":6,"importance":7},{"title":"Tấn công khủng bố bằng dao tại Pháp, một người chết","content":"Một vụ tấn công khủng bố bằng dao tại Mulhouse, miền đông Pháp, đã khiến một người thiệt mạng và năm cảnh sát bị thương. Nghi phạm, 37 tuổi, đã tấn công trong một cuộc biểu tình ủng hộ Cộng hòa Dân chủ Congo và hô to \"Allahu Akbar\". Nạn nhân là một công dân Bồ Đào Nha 69 tuổi. Tổng thống Macron đã gọi đây là \"hành động khủng bố Hồi giáo\" và khẳng định sẽ tiếp tục nỗ lực trục xuất chủ nghĩa khủng bố khỏi lãnh thổ Pháp.","link":"https://vnexpress.net/tan-cong-khung-bo-bang-dao-tai-phap-mot-nguoi-chet-4852876.html","cat":"phap-luat","positivity":2,"importance":9},{"title":"Andrey Rublev vô địch Qatar Open 2025, Djokovic đối mặt nỗi lo chấn thương","content":"Andrey Rublev đã xuất sắc giành chức vô địch Qatar Open 2025 sau khi đánh bại Jack Draper trong trận chung kết với tỉ số 7-5, 5-7, 6-1. Đây là lần thứ hai Rublev đăng quang tại giải đấu này. Trong khi đó, Novak Djokovic phải đối mặt với nguy cơ chấn thương sau khi bị loại ngay từ vòng đầu tiên, và có khả năng không tham dự các giải đấu sắp tới tại Mỹ do chấn thương tái phát.","link":"https://dantri.com.vn/the-thao/andrey-rublev-vo-dich-qatar-open-2025-djokovic-doi-mat-noi-lo-chan-thuong-20250223073720572.htm","cat":"the-thao","positivity":8,"importance":7},{"title":"Phan Huy là nhà thiết kế triển vọng; người mẫu nam, nữ của năm thuộc về Hóa Trần, Zicky Lee","content":"Lễ trao giải SR Fashion Awards 2025 đã diễn ra tại TP.HCM, vinh danh những người mẫu và nhà thiết kế nổi bật trong ngành thời trang. Phan Huy được trao giải nhà thiết kế triển vọng, trong khi Hóa Trần và Zicky Lee lần lượt nhận danh hiệu người mẫu nam và nữ của năm. Phan Huy, sinh năm 1999, đã gây ấn tượng với bộ sưu tập tốt nghiệp và hai lần tham gia Paris Fashion Week, thể hiện tài năng và sự sáng tạo trong thiết kế.","link":"https://tuoitre.vn/phan-huy-la-nha-thiet-ke-trien-vong-nguoi-mau-nam-nu-cua-nam-thuoc-ve-hoa-tran-zicky-lee-20250223071045942.htm","cat":"giai-tri","positivity":9,"importance":8},{"title":"Mật độ dân số tại TP.HCM gấp 1,7 lần so với Hà Nội","content":"Theo thống kê mới nhất, mật độ dân số tại TP.HCM hiện cao gấp 1,7 lần so với Hà Nội. Cụ thể, TP.HCM có mật độ 4.544 người/km2, trong khi Hà Nội là 2.585 người/km2. Mặc dù dân số TP.HCM chỉ hơn Hà Nội 1 triệu người, nhưng tình hình dân cư tại TP.HCM trở nên đông đúc hơn, dẫn đến một số phường đề xuất tăng cường cán bộ để quản lý tốt hơn. Việt Nam hiện đứng thứ ba về mật độ dân số trong khu vực Đông Nam Á.","link":"https://tuoitre.vn/mat-do-dan-so-tai-tp-hcm-gap-1-7-lan-so-voi-ha-noi-20250222214719029.htm","cat":"thoi-su","positivity":6,"importance":8},{"title":"Thái Lan hợp tác với Lào, Campuchia truy quét các trung tâm lừa đảo","content":"Thái Lan đang hợp tác với Lào và Campuchia để triệt phá các trung tâm lừa đảo viễn thông trong khu vực. Phó Thủ tướng Thái Lan, Phumtham Wechayachai, nhấn mạnh rằng việc giải quyết vấn đề này cần một cách tiếp cận toàn diện, bao gồm cả việc hỗ trợ nạn nhân và tăng cường hợp tác quốc tế. Thái Lan đã thành công trong việc hợp tác với Myanmar và dự kiến sẽ mở rộng các hoạt động này với các nước láng giềng khác để cắt đứt nguồn lực của các băng nhóm tội phạm. Chính phủ cam kết bảo vệ người dân khỏi các vụ lừa đảo và sẽ không dừng lại cho đến khi vấn đề được giải quyết.","link":"https://tuoitre.vn/thai-lan-hop-tac-voi-lao-campuchia-truy-quet-cac-trung-tam-lua-dao-20250223072910018.htm","cat":"phap-luat","positivity":8,"importance":9},{"title":"Loạt biệt thự \"ma\" băm nát bán đảo Sơn Trà sẽ đi về đâu?","content":"Bán đảo Sơn Trà ở Đà Nẵng đã bị xây dựng 18 dự án, trong đó nhiều biệt thự bị bỏ hoang và được gọi là \"biệt thự ma\". Các dự án này đã bị chậm tiến độ và vướng mắc pháp lý do vi phạm quy hoạch và các quy định về bảo vệ môi trường. Nghị quyết 170/2024/QH15 của Quốc hội sẽ có hiệu lực từ ngày 1/4, nhằm xử lý các dự án sai phạm và tạo điều kiện cho các dự án đủ điều kiện tiếp tục triển khai hoặc bị thu hồi đất.","link":"https://dantri.com.vn/xa-hoi/loat-biet-thu-ma-bam-nat-ban-dao-son-tra-se-di-ve-dau-20250222164436514.htm","cat":"thoi-su","positivity":4,"importance":8},{"title":"Giành học bổng tiến sĩ ở Mỹ trước tốt nghiệp đại học một năm","content":"Nguyễn Văn Thắng, sinh viên năm thứ tư ngành Kỹ thuật năng lượng tại Đại học Công nghệ, đã giành được học bổng tiến sĩ tại Virginia Tech (Mỹ) trước khi tốt nghiệp đại học một năm. Thắng có 4 công bố trên các tạp chí quốc tế uy tín về vật liệu bán dẫn và đạt IELTS 7.0. Anh đã chủ động tìm hiểu và chuẩn bị cho con đường du học từ sớm, đặt mục tiêu học cao để có cơ hội nghề nghiệp tốt hơn. Thắng sẽ bắt đầu chương trình tiến sĩ vào tháng 8 tới.","link":"https://vnexpress.net/gianh-hoc-bong-tien-si-o-my-truoc-tot-nghiep-dai-hoc-mot-nam-4852774.html","cat":"giao-duc","positivity":9,"importance":8},{"title":"Moyes phẫn nộ vì mất phạt đền trước Man Utd","content":"HLV David Moyes bức xúc sau khi VAR can thiệp hủy bỏ quả phạt đền của Everton trong trận hòa 2-2 với Man Utd ở vòng 26 Ngoại hạng Anh. Moyes cho rằng quyết định này là sai lầm vì cầu thủ Man Utd, Harry Maguire, đã kéo áo Ashley Young. Mặc dù Moyes không phàn nàn quá nhiều, ông nhấn mạnh rằng Everton xứng đáng được hưởng phạt đền. Trong khi đó, HLV Ruben Amorim cho rằng quyết định của trọng tài là đúng đắn, và ban tổ chức Ngoại hạng Anh cũng đã lên tiếng về tình huống này.","link":"https://vnexpress.net/moyes-phan-no-vi-mat-phat-den-truoc-man-utd-4852869.html","cat":"the-thao","positivity":4,"importance":6},{"title":"Phan Mạnh Quỳnh khen nhạc Quang Hùng MasterD dễ chạm cảm xúc","content":"Phan Mạnh Quỳnh đã có mặt tại buổi fan meeting của Quang Hùng MasterD diễn ra tại Đà Nẵng, nơi anh đánh giá cao sự sáng tạo và nỗ lực của Quang Hùng. Trong sự kiện này, Quang Hùng đã lần đầu tiên trình diễn ca khúc mới mang tên \"Đầu tư cho trái tim\", thu hút sự quan tâm của hơn 1.000 khán giả. Phan Mạnh Quỳnh nhấn mạnh rằng Quang Hùng có giọng hát ấm áp và dễ chạm đến cảm xúc của người nghe.","link":"https://tuoitre.vn/phan-manh-quynh-khen-nhac-quang-hung-masterd-de-cham-cam-xuc-20250223061932612.htm","cat":"giai-tri","positivity":9,"importance":7},{"title":"Đảo chỉ một khách sạn được giới siêu giàu yêu thích","content":"Đảo Mustique, nằm ở biển Caribbean, nổi tiếng là điểm đến của giới siêu giàu và các ngôi sao hàng đầu. Với diện tích khoảng 2.500 ha và chỉ có một khách sạn thương mại duy nhất là Cotton House, Mustique thu hút du khách bởi vẻ đẹp hoang sơ và sự riêng tư. Khách đến đây thường thuê biệt thự riêng thay vì ở khách sạn, với giá cả rất cao. Đảo này cũng có nhiều hoạt động giải trí như lặn biển, tắm nắng và thưởng thức ẩm thực tại các quán bar ven biển.","link":"https://vnexpress.net/dao-chi-mot-khach-san-duoc-gioi-sieu-giau-yeu-thich-4852781.html","cat":"du-lich","positivity":9,"importance":7},{"title":"Miss Cosmo 2025 khởi động với ba người đẹp sáng giá đầu tiên từ Colombia, Brazil, Hy Lạp","content":"Cuộc thi Miss Cosmo 2025 đã chính thức khởi động với sự tham gia của ba người đẹp nổi bật đến từ Colombia, Brazil và Hy Lạp. Ban tổ chức cho biết, cuộc thi sẽ tìm kiếm và vinh danh những người phụ nữ không chỉ đẹp mà còn có trí tuệ và bản lĩnh. Gabriela Borges từ Brazil, Ioanna Sarantopoulou từ Hy Lạp và Dayana Cárdenas từ Colombia là những gương mặt đầu tiên được công bố. Miss Cosmo 2025 sẽ diễn ra tại Việt Nam vào tháng 12 năm 2025.","link":"https://tuoitre.vn/miss-cosmo-2025-khoi-dong-voi-ba-nguoi-dep-sang-gia-dau-tien-tu-colombia-brazil-hy-lap-20250223005311457.htm","cat":"giai-tri","positivity":8,"importance":7},{"title":"‘Chị Tư Hậu’ Trà Giang nói về ‘đôi mắt vô địch’ của mình","content":"Trong chương trình Cine 7 - Ký ức phim Việt, NSND Trà Giang đã chia sẻ về vai diễn trong phim \"Chị Tư Hậu\" và được đạo diễn NSND Bạch Diệp ca ngợi có một \"đôi mắt vô địch\". Trà Giang nhớ lại rằng khi bắt đầu sự nghiệp diễn xuất ở tuổi 20, vai diễn này đã đánh dấu bước trưởng thành quan trọng của bà trong ngành điện ảnh Việt Nam. Bà cũng nhấn mạnh tầm quan trọng của việc sống trong nhân vật và chân thực trong diễn xuất.","link":"https://tuoitre.vn/chi-tu-hau-tra-giang-noi-ve-doi-mat-vo-dich-cua-minh-20250223013443.htm","cat":"giai-tri","positivity":8,"importance":7},{"title":"Rashford, Asensio giúp Aston Villa ngược dòng hạ Chelsea","content":"Rashford đã vào sân từ băng ghế dự bị và có cú đúp kiến tạo cho Marco Asensio ghi hai bàn thắng, giúp Aston Villa lội ngược dòng đánh bại Chelsea với tỷ số 2-1 tại Villa Park trong vòng 26 Premier League. Sau khi Chelsea mở tỷ số sớm, Aston Villa đã vùng lên mạnh mẽ và gỡ hòa nhờ bàn thắng của Asensio trước khi anh ghi bàn quyết định ở phút 89. Chiến thắng này giúp Aston Villa trở lại cuộc đua giành vé tham dự cúp châu Âu.","link":"https://dantri.com.vn/the-thao/rashford-asensio-giup-aston-villa-nguoc-dong-ha-chelsea-20250223065258055.htm","cat":"the-thao","positivity":8,"importance":7},{"title":"Chỉ nhờ một lưỡi dao, thành phố thu về gần 17 tỷ đồng nhờ khách đổ xô tới","content":"Thành phố Sakai, Nhật Bản, thu về gần 17 tỷ đồng nhờ doanh số bán dao thủ công, ước tính đạt khoảng 660.000 USD mỗi năm. Hơn một nửa trong số đó đến từ khách nước ngoài, những người không chỉ mua dao mà còn muốn tìm hiểu về nghệ thuật chế tác chúng. Các con dao Sakai, có nguồn gốc từ hơn 600 năm trước, được chế tạo từ thép carbon hoặc thép không gỉ, và đã trở thành sản phẩm được ưa chuộng trên toàn cầu. Doanh số bán dao tại bảo tàng địa phương đã tăng mạnh trong những năm gần đây, cho thấy sự hấp dẫn của sản phẩm này đối với du khách.","link":"https://dantri.com.vn/du-lich/chi-nho-mot-luoi-dao-thanh-pho-thu-ve-gan-17-ty-dong-nho-khach-do-xo-toi-20250222165018890.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Bộ đôi dự bị giữ đỉnh bảng La Liga cho Barca","content":"Trong trận đấu tại vòng 25 La Liga tối 22/2, Barcelona đã có chiến thắng 2-0 trước Las Palmas nhờ sự tỏa sáng của bộ đôi dự bị Dani Olmo và Ferran Torres. Mặc dù Barca khởi đầu không tốt và bị Las Palmas uy hiếp, Olmo đã mở tỷ số ở phút 62 và Torres ấn định chiến thắng ở phút 90+5. Chiến thắng này giúp Barca trở lại đỉnh bảng La Liga với 54 điểm, hơn Atletico 1 điểm, trong khi Real Madrid xếp thứ ba với 51 điểm.","link":"https://vnexpress.net/bo-doi-du-bi-giu-dinh-bang-la-liga-cho-barca-4852871.html","cat":"the-thao","positivity":8,"importance":7},{"title":"Nghị sĩ Nga: Nếu bị cắt sóng Starlink, Ukraine sẽ phải rút quân về Kiev","content":"Một nghị sĩ Nga đã cảnh báo rằng nếu Ukraine bị ngắt kết nối với hệ thống internet vệ tinh Starlink, quân đội của họ sẽ rơi vào tình trạng khủng hoảng nghiêm trọng và có thể phải rút lui về Kiev. Hệ thống Starlink, do SpaceX cung cấp, đã trở thành công cụ thiết yếu cho quân đội Ukraine trong việc duy trì liên lạc và phối hợp trong chiến đấu. Nghị sĩ này nhấn mạnh rằng việc mất kết nối sẽ làm cho quân đội Ukraine trở nên dễ bị tổn thương và không thể hoạt động hiệu quả.","link":"https://dantri.com.vn/the-gioi/nghi-si-nga-neu-bi-cat-song-starlink-ukraine-se-phai-rut-quan-ve-kiev-20250223060808857.htm","cat":"the-gioi","positivity":3,"importance":8},{"title":"\"Với trẻ vùng cao, đường đến trường luôn xa hơn đường lên nương rẫy\"","content":"Cuốn sách \"Hoa Rừng\" ghi lại hành trình gần 20 năm của nhóm kiến trúc sư 1+1>2 do KTS Hoàng Thúc Hào dẫn dắt, thiết kế và xây dựng các điểm trường ở vùng sâu, vùng xa Việt Nam. Tác phẩm không chỉ tôn vinh các nỗ lực thiện nguyện mà còn phản ánh giá trị nhân văn trong giáo dục cho trẻ em vùng cao, nơi đường đến trường thường xa hơn đường lên nương rẫy. Sách chứa đựng những câu chuyện cảm động về sự cống hiến và tâm huyết của các kiến trúc sư nhằm mang đến tri thức và hy vọng cho các em học sinh.","link":"https://dantri.com.vn/an-sinh/voi-tre-vung-cao-duong-den-truong-luon-xa-hon-duong-len-nuong-ray-20250222175449160.htm","cat":"giao-duc","positivity":9,"importance":8},{"title":"TPHCM: Cuộc sống người mẹ bồng con bán nước thay đổi sau một đoạn clip","content":"Chị Nguyễn Thị Như Thùy, một người mẹ đơn thân tại TPHCM, đã có sự thay đổi lớn trong cuộc sống sau khi một đoạn clip về chị được chia sẻ trên TikTok. Trước đây, chị chỉ bán được 15-20 ly nước mỗi ngày, nhưng sau khi nhận được sự quan tâm từ cộng đồng mạng, số lượng bán đã tăng lên từ 200-300 ly/ngày. Sự ủng hộ này không chỉ giúp chị cải thiện thu nhập mà còn mang lại niềm vui cho cuộc sống của mẹ con chị, cho phép chị cho con trai đến lớp mẫu giáo và có một cuộc sống ổn định hơn.","link":"https://dantri.com.vn/doi-song/tphcm-cuoc-song-nguoi-me-bong-con-ban-nuoc-thay-doi-sau-mot-doan-clip-20250222191313003.htm","cat":"gia-dinh","positivity":9,"importance":8},{"title":"Tiêu chuẩn tuyển chọn với công an xã","content":"Chức danh trưởng công an xã từ ngày 1/8/2023 chính thức thuộc lực lượng Công an nhân dân, không còn nằm trong danh mục cán bộ, công chức cấp xã. Theo Phó Giám đốc Công ty Luật TNHH YouMe, việc tuyển chọn công an xã cần đáp ứng các tiêu chuẩn về chính trị, phẩm chất đạo đức, sức khỏe và trình độ học vấn, theo quy định của Luật Công an nhân dân 2018. Công an xã sẽ được ưu tiên tuyển chọn từ sinh viên, học sinh xuất sắc tốt nghiệp từ các cơ sở giáo dục đại học và nghề nghiệp, đảm bảo tính công khai trong quá trình tuyển sinh.","link":"https://dantri.com.vn/lao-dong-viec-lam/tieu-chuan-tuyen-chon-voi-cong-an-xa-20250222161030695.htm","cat":"phap-luat","positivity":7,"importance":8},{"title":"Bill Gates chia sẻ bí mật về quyết định bỏ học Harvard ở tuổi 20","content":"Bill Gates đã chia sẻ về quyết định khó khăn của mình khi bỏ học tại Harvard ở tuổi 20 để khởi nghiệp với Microsoft. Ông cảm thấy tiếc nuối vì phải dừng việc học, nhưng cũng nhận ra rằng việc thành lập công ty là cần thiết. Gates nhấn mạnh rằng ông không khuyến khích việc bỏ học, mà tin tưởng vào việc học tập liên tục và đã áp dụng những kiến thức học được vào công việc của mình. Ông cũng cho biết các con của ông đều tốt nghiệp đại học và được học tại những trường danh tiếng.","link":"https://dantri.com.vn/giao-duc/bill-gates-chia-se-bi-mat-ve-quyet-dinh-bo-hoc-harvard-o-tuoi-20-20250221153552791.htm","cat":"giao-duc","positivity":8,"importance":7},{"title":"Chuyện tình sóng gió của chàng trai Anh và cô gái Việt","content":"Chuyện tình giữa Kyril Whittaker, chàng trai Anh, và Như Quỳnh, cô gái Việt Nam, bắt đầu từ một ứng dụng hẹn hò. Dù chênh lệch múi giờ và sức khỏe của Quỳnh gặp khó khăn, cả hai đã vượt qua nhiều thử thách để xây dựng tình yêu bền vững. Sau nhiều lần xa cách vì công việc và dịch bệnh, họ cuối cùng cũng đoàn tụ và quyết định sống tại Cần Thơ, nơi ghi dấu nhiều kỷ niệm đẹp của họ.","link":"https://vnexpress.net/chuyen-tinh-song-gio-cua-chang-trai-anh-va-co-gai-viet-4851000.html","cat":"gia-dinh","positivity":9,"importance":8},{"title":"3 yếu tố có thể định đoạt đại chiến Man City - Liverpool","content":"Trận đại chiến giữa Man City và Liverpool sẽ được định đoạt bởi ba yếu tố quan trọng: màn so tài giữa Omar Marmoush và Mohamed Salah, khả năng không chiến của Josko Gvardiol và Virgil van Dijk, cùng với sự hiệu quả của hai đội trong việc tận dụng cơ hội. Marmoush gần đây đã tỏa sáng với hat-trick vào lưới Newcastle, trong khi Salah là cầu thủ ghi bàn hàng đầu của Liverpool. Cả hai hậu vệ Gvardiol và Van Dijk sẽ có vai trò quyết định trong việc ngăn chặn các pha tấn công của đối phương và ghi bàn từ các tình huống cố định.","link":"https://vnexpress.net/3-yeu-to-co-the-dinh-doat-dai-chien-man-city-liverpool-4852547.html","cat":"the-thao","positivity":8,"importance":9},{"title":"Người tiên phong mổ não bằng robot AI tại Việt Nam","content":"ThS.BS CKII Chu Tấn Sĩ, trưởng khoa phẫu thuật thần kinh tại Bệnh viện Đa khoa Tâm Anh TP.HCM, đã trở thành người đầu tiên thực hiện phẫu thuật não và tủy sống bằng robot AI tại Việt Nam. Trong 30 năm qua, ông đã thực hiện hơn 12.000 ca phẫu thuật thần kinh và thành công với 100 ca mổ u não, u tủy sống và đột quỵ xuất huyết não nhờ công nghệ robot AI trong năm qua. Công nghệ này đánh dấu một bước tiến quan trọng trong y học và mang lại hy vọng mới cho nhiều bệnh nhân.","link":"https://tuoitre.vn/nguoi-tien-phong-mo-nao-bang-robot-ai-tai-viet-nam-20250222221049708.htm","cat":"suc-khoe","positivity":9,"importance":10},{"title":"Tiết lộ bất ngờ về tuổi thọ qua tốc độ mọc của móng tay","content":"Một bác sĩ chuyên khoa tuổi thọ cho biết tốc độ mọc của móng tay có thể là chỉ báo về quá trình lão hóa của cơ thể. Theo nghiên cứu, tốc độ mọc móng tay sẽ giảm khoảng 0,5% mỗi năm bắt đầu từ tuổi 30, cho thấy rằng nếu bạn cần cắt móng tay thường xuyên hơn những người cùng tuổi, bạn có thể có tuổi sinh học tốt hơn. Tuy nhiên, những thay đổi ở móng tay như màu sắc và độ giòn có thể phản ánh các vấn đề sức khỏe tiềm ẩn.","link":"https://dantri.com.vn/suc-khoe/tiet-lo-bat-ngo-ve-tuoi-tho-qua-toc-do-moc-cua-mong-tay-20250222185146634.htm","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Bà lão 70 tuổi khốn khổ chăm chồng tai biến, cháu 5 tháng tuổi bị mẹ bỏ rơi","content":"Bà Đậu Thị Loan, 70 tuổi, tại Nghệ An, đang phải vật lộn chăm sóc chồng mắc bệnh tai biến suốt 7 năm và cháu nội 5 tháng tuổi bị mẹ bỏ rơi. Hàng đêm, bà phải thức trắng chăm sóc cho cả hai, trong khi cuộc sống gia đình gặp khó khăn do không có nguồn thu nhập ổn định. Con trai bà, Hồ Hữu Chiến, dù đã lập gia đình nhưng cũng không có công việc ổn định để hỗ trợ kinh tế cho gia đình. Bà Loan trông chờ vào sự giúp đỡ từ cộng đồng và các nhà hảo tâm để vượt qua hoàn cảnh khó khăn này.","link":"https://dantri.com.vn/tam-long-nhan-ai/ba-lao-70-tuoi-khon-kho-cham-chong-tai-bien-chau-5-thang-tuoi-bi-me-bo-roi-20250220073948669.htm","cat":"gia-dinh","positivity":3,"importance":8},{"title":"Andreeva trở thành tay vợt trẻ nhất vô địch WTA 1000","content":"Vào đêm 22-2, tay vợt người Nga Mirra Andreeva đã xuất sắc đánh bại Clara Tauson của Đan Mạch với tỷ số 2-0 (7-6, 6-1) trong trận chung kết Dubai Duty Free Tennis Championships. Chiến thắng này đã giúp Andreeva trở thành tay vợt trẻ nhất trong lịch sử giành chức vô địch WTA 1000 khi cô chỉ mới 17 tuổi và 301 ngày. Cô đã đánh bại nhiều tay vợt hàng đầu như Swiatek và Rybakina để tiến vào trận chung kết, đạt được mục tiêu lọt vào top 10 trước cả khi mùa giải kết thúc.","link":"https://tuoitre.vn/andreeva-tro-thanh-tay-vot-tre-nhat-vo-dich-wta-1000-202502230421258.htm","cat":"the-thao","positivity":9,"importance":8},{"title":"Toyota Raize triệu hồi gần 29.000 xe bị lỗi phanh","content":"Toyota Philippines đã công bố triệu hồi gần 29.000 xe SUV Raize do lỗi trong bộ điều khiển động cơ (ECU), có thể gây khó khăn khi nhấn phanh trong một số điều kiện lái xe. Cụ thể, 28.828 xe sản xuất từ ngày 1/12/2021 đến 15/7/2024 sẽ được triệu hồi để lập trình lại ECU miễn phí. Raize là mẫu xe bán chạy tại Philippines và đã giao khoảng 18.024 xe trong năm 2024, tăng trưởng so với năm trước.","link":"https://vnexpress.net/toyota-raize-trieu-hoi-gan-29-000-xe-bi-loi-phanh-4852819.html","cat":"oto-xe-may","positivity":5,"importance":7},{"title":"Arteta: 'Arsenal chưa đạt đẳng cấp vô địch Ngoại hạng Anh'","content":"HLV Mikel Arteta nhận định rằng Arsenal chưa đạt được tiêu chuẩn cần thiết để trở thành nhà vô địch Ngoại hạng Anh, sau thất bại 0-1 trước West Ham. Dù kiểm soát bóng 68% và có 20 pha dứt điểm, đội bóng này vẫn không thể ghi bàn và phải nhận thẻ đỏ trong trận đấu. Arteta đã chỉ trích màn trình diễn của toàn đội và nhấn mạnh rằng cần cải thiện hiệu suất để duy trì cơ hội trong cuộc đua vô địch.","link":"https://vnexpress.net/arteta-arsenal-chua-dat-dang-cap-vo-dich-ngoai-hang-anh-4852868.html","cat":"the-thao","positivity":4,"importance":7},{"title":"Ứng dụng AI chẩn đoán sớm ung thư phổi, ung thư đường tiêu hóa","content":"Bệnh viện Bạch Mai đã thông báo về việc ứng dụng trí tuệ nhân tạo (AI) trong chẩn đoán sớm ung thư phổi và ung thư đường tiêu hóa, nhằm nâng cao hiệu quả điều trị. Giám đốc bệnh viện, PGS.TS Đào Xuân Cơ, cho biết AI sẽ giúp phát hiện tổn thương nhỏ từ 3-5mm ở phổi và các khối u trong dạ dày. Bệnh viện đã ký thỏa thuận hợp tác với tập đoàn Philips để phát triển các công cụ chẩn đoán tiên tiến dựa trên AI, nhằm tối ưu hóa quy trình khám chữa bệnh và giảm thời gian chờ đợi cho bệnh nhân.","link":"https://dantri.com.vn/suc-khoe/ung-dung-ai-chan-doan-som-ung-thu-phoi-ung-thu-duong-tieu-hoa-20250222143624580.htm","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Xe điện Mercedes bốc cháy khi đang sạc","content":"Vào ngày 19/2, một chiếc xe điện Mercedes đã bốc cháy trong khi đang sạc tại một trạm sạc ở Thành Đô, Trung Quốc. Video ghi lại cho thấy lính cứu hỏa đã phải sử dụng nhiều vòi nước và cuối cùng là bột hóa chất để dập tắt ngọn lửa, nhưng chiếc xe đã bị hư hại nghiêm trọng. Đây không phải là lần đầu tiên xe điện Mercedes gặp sự cố cháy nổ, trước đó vào ngày 3/1 cũng có một chiếc xe thuộc series EQ bị cháy và thiêu rụi hoàn toàn.","link":"https://vnexpress.net/xe-dien-mercedes-boc-chay-khi-dang-sac-4852718.html","cat":"oto-xe-may","positivity":2,"importance":7},{"title":"Ba điểm ngắm hoa cho du khách đến Nhật Bản mùa xuân","content":"Bài viết giới thiệu ba điểm ngắm hoa tuyệt đẹp cho du khách đến Nhật Bản vào mùa xuân 2025, bao gồm hoa chi anh tại công viên Chichibu Hitsujiyama, lễ hội hoa anh đào ở Hirosaki và công viên kỷ niệm Expo 70 ở Osaka. Công viên Chichibu nổi tiếng với thảm hoa chi anh rực rỡ, trong khi Hirosaki được biết đến với những cây hoa anh đào lãng mạn bên hào nước. Công viên kỷ niệm Expo 70 không chỉ có hoa mà còn nhiều hoạt động văn hóa và thể thao hấp dẫn.","link":"https://vnexpress.net/ba-diem-ngam-hoa-cho-du-khach-den-nhat-ban-mua-xuan-4851991.html","cat":"du-lich","positivity":9,"importance":8},{"title":"5 ca mổ tìm hình hài và ước mơ làm bác sĩ của cô bé đa dị tật","content":"Cô bé Lương Vũ Khánh Chi, sinh năm 2014 tại Quảng Ninh, đã trải qua 5 ca phẫu thuật để khắc phục dị tật bẩm sinh, bao gồm khe hở môi và các vấn đề về xương hàm. Hành trình điều trị đầy gian nan đã giúp Khánh Chi không chỉ có diện mạo khả quan hơn mà còn nuôi dưỡng ước mơ trở thành bác sĩ để giúp đỡ những trẻ em khác gặp hoàn cảnh tương tự. Câu chuyện của cô bé khắc họa niềm hy vọng và sự kiên trì, trong khi các tổ chức y tế đang nỗ lực hỗ trợ những trẻ em bị dị tật như vậy.","link":"https://dantri.com.vn/suc-khoe/5-ca-mo-tim-hinh-hai-va-uoc-mo-lam-bac-si-cua-co-be-da-di-tat-20250222131730691.htm","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Rối loạn tâm thần ám ảnh dương vật nhỏ","content":"Rối loạn tâm thần ám ảnh dương vật nhỏ là tình trạng mà người bệnh có niềm tin sai lệch rằng dương vật của họ nhỏ, mặc dù kích thước thực tế bình thường. Nguyên nhân bao gồm các yếu tố tâm lý, ảnh hưởng của xã hội và truyền thông, cũng như các triệu chứng của rối loạn ám ảnh cưỡng chế. Triệu chứng chính là lo lắng và ám ảnh kéo dài về kích thước dương vật, dẫn đến hành vi tránh né và ảnh hưởng tiêu cực đến chất lượng cuộc sống. Điều trị thường bao gồm liệu pháp nhận thức hành vi và có thể sử dụng thuốc chống lo âu hoặc chống trầm cảm để giảm triệu chứng.","link":"https://vnexpress.net/roi-loan-tam-than-am-anh-duong-vat-nho-4850488.html","cat":"suc-khoe","positivity":6,"importance":7},{"title":"Subaru Forester Hybrid 2025 đủ xăng chạy từ TPHCM ra Đà Nẵng với một bình","content":"Subaru Forester Hybrid 2025, mẫu xe gầm cao mới, sẽ được bán tại Việt Nam vào cuối năm 2025 với khả năng hoạt động lên đến 950 km chỉ với một bình xăng đầy. Xe trang bị động cơ xăng 2.5L và mô-tơ điện, cho ra công suất kết hợp 194 mã lực, giúp tiết kiệm nhiên liệu khoảng 40%. Chiếc xe này nhắm đến việc cạnh tranh với các đối thủ như Toyota RAV4 và Honda CR-V, nhưng vẫn duy trì ưu thế về khả năng vận hành và tính năng an toàn.","link":"https://dantri.com.vn/o-to-xe-may/subaru-forester-hybrid-2025-du-xang-chay-tu-tphcm-ra-da-nang-voi-mot-binh-20250222234126381.htm","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Cha mẹ cấm con yêu sớm, có phạm luật?","content":"Một độc giả 17 tuổi chia sẻ rằng bố mẹ cấm cháu yêu đương và thậm chí còn có hành động nhốt cháu để ngăn cản việc này. Bố mẹ còn nhờ người làm mối cho cháu khi cháu chưa đủ 18 tuổi và yêu cầu cháu phải lấy người đó. Độc giả đã đặt câu hỏi liệu việc bố mẹ cấm con yêu sớm có vi phạm luật hay không và mong muốn biết cách xử lý tình huống này.","link":"https://vnexpress.net/cha-me-cam-con-yeu-som-co-pham-luat-4852297.html","cat":"phap-luat","positivity":3,"importance":7},{"title":"Đấu thầu làm dự án trên hai khu đất hơn 70.000 m2 ở Nha Trang","content":"Tỉnh Khánh Hòa sẽ tổ chức đấu thầu để chọn nhà đầu tư cho hai dự án lớn tại Nha Trang, bao gồm một bệnh viện quốc tế và một trung tâm dạy lái xe. Bệnh viện Đa khoa quốc tế Nha Trang sẽ được xây dựng trên diện tích hơn 20.000 m2, với quy mô phục vụ 1.000-1.500 bệnh nhân ngoại trú mỗi ngày, tập trung vào các chuyên khoa như đột quỵ và tim mạch. Trung tâm Giáo dục nghề nghiệp và sát hạch lái xe VinDT Nha Trang sẽ chiếm gần 50.000 m2, nhằm đào tạo lái xe an toàn và chuyên nghiệp, ứng dụng công nghệ hiện đại.","link":"https://vnexpress.net/dau-thau-lam-du-an-tren-hai-khu-dat-hon-70-000-m2-o-nha-trang-4852803.html","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Giám đốc điều hành NASA nghỉ hưu trong làn sóng sa thải","content":"Giám đốc điều hành NASA, Jim Free, đã tự nguyện nghỉ hưu sau hơn 30 năm cống hiến, với ngày làm việc cuối cùng là 22/2. Ông đã giám sát 18.000 nhân viên tại NASA và ra đi trong bối cảnh có khoảng 1.000 nhân viên khác đang đối mặt với nguy cơ bị sa thải. Free bắt đầu sự nghiệp tại NASA từ năm 1990 và gần đây nhất là cố vấn cho quyền quản trị viên Janet Petro. Ông được biết đến với những đóng góp trong lĩnh vực thám hiểm vũ trụ và phát triển công nghệ mới.","link":"https://vnexpress.net/giam-doc-dieu-hanh-nasa-nghi-huu-trong-lan-song-sa-thai-4852838.html","cat":"kinh-doanh","positivity":6,"importance":7},{"title":"Đức Phúc: 'Tôi kiếm ra tiền nhưng không hoang phí'","content":"Ca sĩ Đức Phúc chia sẻ về cách quản lý tài chính cá nhân và đầu tư cho âm nhạc. Anh cho biết mình kiếm tiền ổn định từ các show diễn nhưng không tiêu xài phung phí, sẵn sàng đầu tư tiền tỷ cho các sản phẩm âm nhạc chất lượng. Đức Phúc cũng nhấn mạnh sự thay đổi trong phong cách nghệ thuật sau 10 năm hoạt động, với mong muốn mang đến những trải nghiệm mới cho khán giả. Anh hiện đang tập trung cho album đầu tay và không ngừng học hỏi để phát triển sự nghiệp.","link":"https://vnexpress.net/duc-phuc-toi-kiem-ra-tien-nhung-khong-hoang-phi-4851458.html","cat":"giai-tri","positivity":8,"importance":7},{"title":"VĐV Ethiopia, Hồng Lệ vô địch giải chạy đêm TP HCM mùa thú 3","content":"VĐV Ethiopia, Hồng Lệ đã xuất sắc giành chức vô địch tại giải chạy đêm TP HCM mùa thứ 3, diễn ra vào sáng 23/2/2025. Cô không có đối thủ trong suốt đường đua và đây là lần thứ 11 cô lên ngôi vô địch tại các giải marathon. Các vận động viên khác như Lê Thị Hà và Lý Nhân Tín cũng ghi dấu ấn với những chiến thắng ấn tượng của mình trong các cự ly khác nhau. Sự kiện thu hút đông đảo vận động viên và cổ động viên, tạo nên không khí sôi động và hấp dẫn cho thành phố.","link":"https://vnexpress.net/vdv-ethiopia-hong-le-vo-dich-giai-chay-dem-tp-hcm-mua-thu-3-4852805.html","cat":"the-thao","positivity":9,"importance":8},{"title":"Tác giả Mỹ kiện Elon Musk để giành nuôi con","content":"Ashley St. Clair, một tác giả người Mỹ, đã nộp đơn tại Tòa án Tối cao New York để giành quyền nuôi con trai mình với Elon Musk. Cô khẳng định Musk là cha của bé và cho biết tỷ phú này chỉ gặp con ba lần kể từ khi bé ra đời vào tháng 9/2024. St. Clair tiết lộ rằng mối tình của họ bắt đầu vào tháng 5/2023 và cô đã quyết định công khai sự việc để bảo vệ lợi ích của con. Trong khi đó, Musk chưa có phản hồi chính thức về vụ việc này.","link":"https://vnexpress.net/tac-gia-my-kien-elon-musk-de-gianh-nuoi-con-4852835.html","cat":"phap-luat","positivity":5,"importance":8}];

    const pageSize = 10;       // Number of articles to load each time
    let currentIndex = 0;      // Tracks which batch of items has been loaded
    let isLoading = false;     // Prevents multiple simultaneous loads

    // Set currentFilter to stored value or default to "important"
    let currentFilter = localStorage.getItem("filter") || "positive";

    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");

    // Update the dropdown to reflect the stored filter
    filterDropdown.value = currentFilter;

    // Filter news data based on the current filter value.
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        // For category filters, match item.cat exactly
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
        case "y-kien":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // Load and render the next batch of news articles.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          const newsId = convertVietnameseToEnglish(`'${item.title}'`);
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `
            <h3 id='${newsId}'>${item.title}</h3>
            <a class="news-link" href="#${newsId}" onclick="openNewTab('${item.link}')">${item.link}</a>
            <p>${item.content}</p>
          `;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Simulated loading delay
    }

    // Handle scroll events for infinite scrolling and back-to-top visibility.
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      // Show the back-to-top button after scrolling down 300px
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // Reset and reload news when the filter is changed.
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Smooth scroll back to the top of the page.
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    function openNewTab(link) {
        pushDataLayer({event: 'view_details'});
        window.open(link, '_self');
    }

    function convertVietnameseToEnglish(str) {
      // Convert to lowercase for consistency
      str = str.toLowerCase();

      // Normalize the string to separate diacritics from letters
      str = str.normalize('NFD');

      // Remove diacritical marks
      str = str.replace(/[\u0300-\u036f]/g, '');

      // Replace Vietnamese specific characters not handled by normalization
      str = str.replace(/đ/g, 'd');

      // Remove any remaining non-alphanumeric characters except spaces and hyphens
      str = str.replace(/[^a-z0-9\s-]/g, '');

      // Replace spaces (and consecutive spaces) with a single hyphen and trim extra hyphens
      return str.trim().replace(/\s+/g, '-');
    }

    // Initial load
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Listen for filter changes, refresh clicks, and back-to-top clicks.
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
  </script>
