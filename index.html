t","positivity":2,"importance":7},{"title":"Nga đề nghị phương Tây sửa đường ống dẫn dầu bị Ukraine tấn công","content":"Nga đã đề nghị các nước phương Tây, đặc biệt là Mỹ, tham gia sửa chữa một trạm bơm dầu bị hư hại do cuộc tấn công bằng UAV của Ukraine. Phó Thủ tướng Aleksandr Novak cho biết trạm bơm thuộc dự án Caspian Pipeline Consortium (CPC) đã bị tấn công và cần sửa chữa quy mô lớn. Tổng thống Putin nhấn mạnh rằng các công ty phương Tây nên tự thu xếp việc cung cấp thiết bị cần thiết để khôi phục hoạt động của trạm bơm, trong khi Moscow sẽ hỗ trợ cần thiết.","cat":"the-gioi","positivity":4,"importance":7},{"title":"Tổ chức lừa đảo quốc tế: Hàng nghìn tài khoản Facebook ảo vận hành thế nào?","content":"Công an tỉnh Hà Tĩnh đã triệt phá một đường dây lừa đảo quốc tế với hàng nghìn tài khoản Facebook ảo, do Nguyễn Văn Đồng điều hành. Đồng và các đồng phạm giả mạo doanh nhân thành đạt để lừa đảo nạn nhân qua các hình thức đầu tư tiền điện tử Bitcoin và nhiệm vụ TikTok. Hệ thống tài khoản này được duy trì bằng các kỹ thuật tinh vi nhằm lừa đảo hàng trăm tỷ đồng từ nhiều người Việt Nam.","cat":"phap-luat","positivity":2,"importance":9},{"title":"HLV Liverpool tin tưởng Rashford sẽ thăng hoa tại Aston Villa","content":"HLV Arne Slot của Liverpool đã bày tỏ sự ấn tượng với Marcus Rashford, cầu thủ vừa gia nhập Aston Villa theo dạng cho mượn từ Man Utd. Rashford đã thể hiện phong độ tốt sau khi chuyển đến Villa và chuẩn bị cho trận đấu gặp Liverpool vào ngày 20/2. HLV Slot tin rằng Rashford sẽ tiếp tục tỏa sáng tại đội bóng mới, nhưng hy vọng điều này không xảy ra trong trận đấu sắp tới giữa hai đội.","cat":"the-thao","positivity":8,"importance":7},{"title":"Tiến sĩ Việt chữa bệnh tâm thần ở Mỹ: Làm 3 ngày/tuần, lương 4 tỷ đồng/năm","content":"Tiến sĩ Kendra Nguyễn, một chuyên gia về sức khỏe tâm thần tại Mỹ, chia sẻ về công việc của mình, nơi cô làm việc 3 ngày mỗi tuần, mỗi ngày 12 giờ, với mức lương lên tới 4 tỷ đồng/năm. Cô phụ trách chẩn đoán và điều trị các bệnh nhân tâm thần, trong đó có những trường hợp khó khăn như bệnh nhân trầm cảm nặng. Dù có nhiều thách thức, Kendra cảm nhận được sự quan trọng của công việc và mong muốn giúp đỡ bệnh nhân lấy lại niềm tin vào cuộc sống.","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Quỳnh Lương: 18 tuổi làm mẹ đơn thân, 30 tuổi hạnh phúc bên thiếu gia","content":"Quỳnh Lương, sau khi trải qua cuộc sống làm mẹ đơn thân ở tuổi 18, đã tìm thấy hạnh phúc bên Tiến Phát, một thiếu gia Trà Vinh. Cặp đôi bắt đầu mối quan hệ từ chương trình \"Người ấy là ai\" và đã cùng nhau vượt qua nhiều thử thách trước khi quyết định kết hôn. Hiện tại, Quỳnh Lương đang mang thai tháng thứ ba và chuẩn bị tổ chức lễ báo hỷ vào cuối tháng 3. Câu chuyện tình yêu của họ được đánh giá là một hành trình ý nghĩa, từ những khó khăn đến hạnh phúc hiện tại.","cat":"gia-dinh","positivity":9,"importance":7},{"title":"Triệu hồi 41.000 xe Toyota và Lexus vì lỗi dây an toàn bị cắt","content":"Toyota và Lexus đã triệu hồi khoảng 41.000 xe do lỗi dây an toàn bị cắt ở giữa hàng ghế sau. Lỗi xảy ra do quá trình sản xuất không đúng cách, dẫn đến dây an toàn không hoạt động hiệu quả. Trong số này, hơn 32.000 xe là Camry 2025 và một số mẫu Lexus khác. Hãng sẽ thông báo cho các chủ xe bị ảnh hưởng vào cuối tháng 3 hoặc đầu tháng 4 để kiểm tra và thay thế nếu cần.","cat":"oto-xe-may","positivity":4,"importance":8},{"title":"Tổng thống Colombia nói bị mafia ám sát hụt bằng tên lửa","content":"Tổng thống Colombia Gustavo Petro đã tiết lộ rằng các băng đảng tội phạm đang âm mưu ám sát ông bằng tên lửa, với ý định bắn hạ chuyên cơ của ông như một phản ứng đối với chiến dịch truy quét ma túy. Ông cho biết các tên lửa này được đưa vào Colombia bởi tội phạm buôn lậu ma túy, nhưng không tiết lộ chi tiết về thời gian và danh tính của những kẻ đứng sau âm mưu này. Bạo lực gia tăng từ các băng đảng như ELN và Gulf Clan đã dẫn đến tình trạng hỗn loạn và di tản cho hàng nghìn người dân, buộc Tổng thống phải đình chỉ các cuộc đàm phán với ELN.","cat":"thoi-su","positivity":3,"importance":9},{"title":"Người Nhật trồng rau trong nhà để chống chọi lạm phát","content":"Lạm phát đang ảnh hưởng nghiêm trọng đến cuộc sống của người dân Nhật Bản, với giá bắp cải tăng gấp ba lần, khiến nhiều gia đình phải tìm cách tiết kiệm chi phí thực phẩm. Kirina Mochizuki, một bà mẹ ở Hiroshima, đã phải thay thế nguyên liệu trong món okonomiyaki truyền thống bằng cách tận dụng các khuyến mãi và trồng rau tại nhà. Kazuki Nakata, một YouTuber, đã thu hút nhiều người xem với nội dung hướng dẫn trồng rau trong nhà và đã chuyển sang làm nông nghiệp để đối phó với tình trạng giá thực phẩm leo thang.","cat":"kinh-doanh","positivity":4,"importance":7},{"title":"Ghi nhật ký ăn uống có giúp giảm cân?","content":"Bài viết phân tích về hiệu quả của việc ghi nhật ký ăn uống trong quá trình giảm cân. Các chuyên gia dinh dưỡng cho biết việc giảm cân thành công phụ thuộc vào việc cân bằng năng lượng đầu vào và đầu ra, cùng với lối sống lành mạnh. Ghi nhật ký ăn uống có thể giúp người dùng kiểm soát lượng thực phẩm tiêu thụ, từ đó tạo ra kế hoạch dinh dưỡng hợp lý, nhưng phương pháp này không phù hợp với tất cả mọi người.","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Kỳ vọng lớn vào bộ máy mới","content":"Ngày 18-2, Quốc hội Việt Nam đã tiến hành kiện toàn bộ máy của Quốc hội và Chính phủ, thông qua các nghị quyết về cơ cấu tổ chức và số lượng thành viên. Những thay đổi này nhằm đảm bảo bộ máy hoạt động hiệu quả hơn, tránh tình trạng chồng chéo nhiệm vụ, và tạo điều kiện thuận lợi cho phát triển đất nước. Các đại biểu bày tỏ kỳ vọng rằng bộ máy mới sẽ hoạt động tốt hơn, nâng cao trách nhiệm và hiệu quả công việc, đáp ứng mong đợi của người dân và doanh nghiệp.","cat":"thoi-su","positivity":8,"importance":9},{"title":"Phương Mỹ Chi bật khóc khi đóng cảnh múa lửa trong phim \"Nhà gia tiên\"","content":"Phương Mỹ Chi đã có những trải nghiệm đầy cảm xúc khi tham gia bộ phim \"Nhà gia tiên\". Trong buổi ra mắt phim, cô chia sẻ rằng cảnh múa lửa là thử thách lớn nhất đối với mình, khiến cô bật khóc vì áp lực và nỗi sợ lửa. Phim \"Nhà gia tiên\", được đạo diễn Huỳnh Lập thực hiện, khai thác đề tài tâm linh hài hước, kể về hành trình của Mỹ Tiên, một nhà sáng tạo nội dung Gen Z, trở về quê nhà và khám phá các giá trị gia đình và phong tục tập quán. Bộ phim dự kiến ra rạp từ 21/2, với suất chiếu sớm từ tối 19/2.","cat":"giai-tri","positivity":8,"importance":7},{"title":"Dùng khẩu pháo bắn ma túy qua tường để chuyển cho tù nhân","content":"Hai thanh niên 18 và 19 tuổi từ Colorado đã bị bắt khi cố gắng buôn lậu thuốc lá và methamphetamine qua tường nhà tù Pollock ở Louisiana bằng một khẩu pháo khí nén có thể bắn xa hơn 100 m. Họ bị cáo buộc âm mưu mang hàng cấm vào cơ sở cải tạo và phân phối ma túy, với mức án tối đa lên tới 40 năm tù. Sự việc được phát hiện nhờ sự chú ý của cảnh sát địa phương trước những hành vi khả nghi xung quanh nhà tù.","cat":"phap-luat","positivity":2,"importance":7},{"title":"Bộ sưu tập \"công viên bỏ túi\" tại đô thị Sun Urban City Hà Nam","content":"Bộ sưu tập \"công viên bỏ túi\" tại đô thị Sun Urban City Hà Nam được thiết kế nhằm tạo ra không gian xanh hiện đại và nâng cao chất lượng cuộc sống cho cư dân. Các công viên này không chỉ phục vụ cho việc thư giãn mà còn quảng bá văn hóa bản địa, với các khu vực như vườn Đại Hoàng và vườn Điền Viên mang đậm văn hóa Hà Nam. Mô hình \"công viên bỏ túi\" giúp tăng cường không gian sống, cải thiện chất lượng không khí và gia tăng giá trị bất động sản xung quanh.","cat":"du-lich","positivity":9,"importance":8},{"title":"Hơn 10.000 người đăng ký tài khoản Siêu lợi suất VIB trong hai ngày","content":"Trong vòng 48 giờ kể từ khi ra mắt, tài khoản Siêu lợi suất của Ngân hàng VIB đã thu hút hơn 10.000 người đăng ký nhờ mức lãi suất hấp dẫn lên đến 4,3% mỗi năm, cao gấp 43 lần so với tài khoản thanh toán thông thường. Tài khoản này cho phép khách hàng sử dụng tiền nhàn rỗi để sinh lợi hàng ngày, mà không làm ảnh hưởng đến khả năng giao dịch. Theo đại diện ngân hàng, đây là một cột mốc quan trọng phản ánh thay đổi trong nhu cầu của người tiêu dùng, khiến tài khoản này trở thành một trong những dịch vụ mới được yêu thích tại VIB.","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Liên tục vay tiền của phụ huynh, cô giáo bị cấm dạy","content":"Cô giáo tiểu học Susan Pletnick tại Salford, Anh, đã bị cấm dạy trong 3 năm sau khi vay tiền từ phụ huynh và đồng nghiệp lên tới 28.000 bảng Anh để chi tiêu cá nhân. Việc vay mượn kéo dài nhiều năm mà không có khả năng hoàn trả đã khiến cô trở nên tai tiếng. Cơ quan Điều phối Giáo viên địa phương quyết định cấm dạy vì cô đã lợi dụng vị thế của mình để vay tiền từ nhiều người, gây áp lực tài chính cho họ.","cat":"phap-luat","positivity":2,"importance":7},{"title":"Công ty cho nhân viên nghỉ phép nếu lỡ nhậu say, buồn chuyện thần tượng","content":"Một công ty công nghệ tại Nhật Bản tên là TrustRing đã gây chú ý khi cho phép nhân viên xin nghỉ phép nếu họ say rượu hoặc cảm thấy buồn vì thần tượng của mình. Một nhân viên chia sẻ rằng cô có thể đi làm muộn hơn vì đã uống quá chén vào tối hôm trước, điều này giúp cô làm việc hiệu quả hơn. Công ty đã thành công trong việc giữ chân nhân viên và đạt kết quả kinh doanh tốt nhờ vào chính sách nghỉ phép đặc biệt này.","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"VAR làm đảo lộn cuộc đua La Liga","content":"Trong mùa giải La Liga 2024-2025, nếu không có sự can thiệp của VAR, Real Madrid hiện đang dẫn đầu bảng xếp hạng với 57 điểm, trong khi Barcelona đứng thứ ba với 48 điểm. Tuy nhiên, thực tế lại cho thấy Barcelona đang dẫn đầu với 51 điểm. VAR bị chỉ trích vì đã gây ra nhiều quyết định gây tranh cãi, bao gồm việc rút thẻ đỏ và phạt đền không hợp lý. Real Madrid đã gửi phàn nàn về những sai sót của trọng tài và đang xem xét khả năng rời La Liga để gia nhập một giải đấu khác.","cat":"the-thao","positivity":3,"importance":8},{"title":"Thẩm phán Mỹ bác yêu cầu chặn DOGE truy cập dữ liệu liên bang","content":"Thẩm phán Tanya Chutkan tại Washington đã bác yêu cầu từ hơn 10 tổng chưởng lý bang Dân chủ về việc ngăn cản DOGE truy cập vào dữ liệu liên bang. Bà cho rằng các bang không chứng minh được lý do để ra lệnh cấm khẩn cấp, mặc dù đã nêu ra những lo ngại về quyền lực của một cá nhân không được bầu cử. DOGE, dẫn dắt bởi Elon Musk, đang đối mặt với nhiều vụ kiện liên quan đến quyền lực điều hành và việc sa thải nhân viên tại các cơ quan liên bang.","cat":"phap-luat","positivity":5,"importance":7},{"title":"Xe Toyota nhỏ hơn i10 biến thành nhà di động: Trông như Land Cruiser mini, nhiều đồ cho dân phượt","content":"Một xưởng độ xe tại Nhật Bản đã biến mẫu MPV nhỏ gọn Toyota Roomy thành một \"nhà di động\" độc đáo mang tên \"Landc Roomy\", lấy cảm hứng từ Land Cruiser. Chiếc xe này được thiết kế cho những chuyến du lịch ngắn ngày, với hàng ghế trước gập phẳng và hàng ghế sau có thể ngả tới 70 độ, cho phép người dùng dễ dàng biến nó thành nơi nghỉ ngơi tạm thời. Mặc dù kích thước nhỏ hơn Hyundai Grand i10, Landc Roomy vẫn cho thấy tính tiện dụng và khả năng di chuyển linh hoạt trên địa hình off-road nhờ vào những nâng cấp về thiết kế và trang bị.","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Khu nghỉ dưỡng hơn 360 triệu USD sắp được khởi động lại","content":"Dự án khu nghỉ dưỡng quốc tế Minh Viễn Lăng Cô tại Huế, trị giá 368 triệu USD, đã ngừng thi công từ năm 2020 do đại dịch Covid-19. Công ty Cổ phần quốc tế Minh Viễn đang làm việc với cơ quan chức năng để giải quyết các khó khăn và dự kiến khởi động lại dự án vào cuối tháng 3 năm 2025. Dự án được cấp phép đầu tư từ năm 2015 và hiện chỉ hoàn thành khoảng 40% khối lượng công việc ban đầu sau gần 5 năm dừng thi công.","cat":"du-lich","positivity":7,"importance":8},{"title":"Chủ tịch Bạc Liêu trăn trở \"chuyển đổi số của tỉnh còn rất chậm\"","content":"Chủ tịch UBND tỉnh Bạc Liêu, ông Phạm Văn Thiều, bày tỏ lo ngại về tốc độ chuyển đổi số của tỉnh còn chậm so với cả nước. Theo báo cáo, chỉ số đánh giá về dịch vụ công trực tuyến và số hóa còn ở mức thấp, với hơn 33% dịch vụ được cung cấp trực tuyến. Ông Thiều nhấn mạnh rằng các cơ quan cần nâng cao trách nhiệm trong việc chuyển đổi số, nhằm cải thiện thủ tục hành chính và phục vụ tốt hơn cho người dân và doanh nghiệp.","cat":"thoi-su","positivity":4,"importance":8},{"title":"Cái kết ngọt ngào của cô gái ở Hà Nội đi xem mắt hơn 100 lần để tìm chồng","content":"Cô gái Hà Nội, Anh Thư, đã trải qua hơn 100 lần hẹn hò để tìm kiếm tình yêu và cuối cùng đã tìm thấy hạnh phúc bên Đỗ Tuấn Minh. Sau nhiều lần thất bại, từ việc gặp gỡ những người không thành thật đến những tình huống dở khóc dở cười, cô vẫn kiên trì tìm kiếm bạn đời. Cuối cùng, sự kiên trì của Tuấn Minh đã chinh phục được Anh Thư và họ kết hôn vào năm 2021, hiện đang sống hạnh phúc và đã có con đầu lòng.","cat":"gia-dinh","positivity":9,"importance":7},{"title":"Bộ Quốc phòng Mỹ điều B-52 bay qua 9 nước Trung Đông","content":"Bộ Quốc phòng Mỹ đã triển khai hai máy bay ném bom chiến lược B-52 bay qua không phận của 9 quốc gia ở Trung Đông, nhằm thể hiện sự hiện diện quân sự của Washington và gia tăng áp lực lên Iran. Các máy bay này cất cánh từ Căn cứ Không quân Fairford ở Anh, thực hiện các hoạt động tiếp nhiên liệu trên không và thả đạn thật tại các thao trường mục tiêu. Đây là động thái đầu tiên của chính quyền Trump nhiệm kỳ 2 nhằm gây sức ép để Iran quay trở lại bàn đàm phán về thỏa thuận hạt nhân sau khi Mỹ rút khỏi thỏa thuận này vào năm 2018.","cat":"the-gioi","positivity":5,"importance":8}];

    const pageSize = 10;       // Number of articles to load each time
    let currentIndex = 0;      // Tracks which batch of items has been loaded
    let isLoading = false;     // Prevents multiple simultaneous loads

    // Set currentFilter to stored value or default to "important"
    let currentFilter = localStorage.getItem("filter") || "important";

    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");

    // Update the dropdown to reflect the stored filter
    filterDropdown.value = currentFilter;

    // Filter news data based on the current filter value.
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        // For category filters, match item.cat exactly
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
        case "y-kien":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // Load and render the next batch of news articles.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `
            <h3>${item.title}</h3>
            <p>${item.content}</p>
          `;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Simulated loading delay
    }

    // Handle scroll events for infinite scrolling and back-to-top visibility.
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      // Show the back-to-top button after scrolling down 300px
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // Reset and reload news when the filter is changed.
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Smooth scroll back to the top of the page.
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    // Initial load
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Listen for filter changes, refresh clicks, and back-to-top clicks.
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
  </script>
