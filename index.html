uất khẩu cá ngừ đại dương","content":"Buổi gặp gỡ giữa TP Tuy Hòa và quận Seongdong, Seoul, Hàn Quốc đã mở ra cơ hội xuất khẩu cá ngừ đại dương từ Tuy Hòa vào thị trường Hàn Quốc. Hai địa phương đã thiết lập quan hệ hợp tác từ năm 2012 và thường xuyên tổ chức các hoạt động giao lưu. Tại buổi gặp gỡ, lãnh đạo hai bên bày tỏ mong muốn tăng cường hợp tác trong lĩnh vực xuất khẩu thủy hải sản và hỗ trợ phát triển giáo dục, du lịch, cũng như xây dựng thành phố thông minh.","link":"https://tuoitre.vn/tuy-hoa-bat-tay-voi-han-quoc-tim-huong-di-moi-cho-ca-ngu-dai-duong-20250224184829343.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Trao 7 tác phẩm đoạt giải cuộc thi 'Người Thầy thuốc trong tôi'","content":"Vào ngày 24 tháng 2, báo Người Lao Động đã tổ chức lễ trao giải cho cuộc thi viết \"Người Thầy thuốc trong tôi\" lần thứ ba, kỷ niệm 70 năm Ngày Thầy thuốc Việt Nam. Cuộc thi đã thu hút hàng trăm tác phẩm và tôn vinh nhiều bác sĩ tiêu biểu. Giải nhất thuộc về tác giả Thùy Dương với bài viết về bác sĩ quân y, trong khi giải nhì được trao cho Đặng Diệu Hà. Lễ trao giải cũng nhằm tri ân những đóng góp của ngành y tế trong việc chăm sóc sức khỏe cộng đồng.","link":"https://tuoitre.vn/trao-7-tac-pham-doat-giai-cuoc-thi-nguoi-thay-thuoc-trong-toi-20250224152443945.htm","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Những điều nên biết khi ăn lẩu","content":"Lẩu là món ăn có tính cộng đồng, thường được sử dụng trong các buổi quây quần cùng gia đình và bạn bè. Tuy nhiên, có một số nguyên tắc cần tuân thủ khi ăn lẩu để đảm bảo vệ sinh và lịch sự, như sử dụng kẹp gắp và muỗng chung, không nhúng đũa vào nước dùng và chú ý đến trình tự cho thực phẩm vào nồi để đảm bảo chúng chín đều. Ngoài ra, cần để ý đến vệ sinh cá nhân như cột tóc gọn gàng khi ăn để tránh làm ảnh hưởng đến người khác.","link":"https://vnexpress.net/nhung-dieu-nen-biet-khi-an-lau-4853270.html","cat":"gia-dinh","positivity":8,"importance":7},{"title":"Nhật chọn pin mặt trời mới, đưa năng lượng tái tạo làm chủ đạo năm 2040","content":"Nhật Bản đã phê duyệt kế hoạch năng lượng mới, đặt mục tiêu triển khai pin mặt trời thế hệ mới perovskite với công suất 20 GW vào năm 2040. Năng lượng tái tạo dự kiến sẽ chiếm 40-50% tổng sản lượng năng lượng của quốc gia này, trong khi nhiệt điện và hạt nhân lần lượt chiếm 30-40% và 20%. Việc phát triển pin perovskite được xem là một bước đột phá trong công nghệ năng lượng tái tạo, nhờ vào hiệu suất cao và khả năng lắp đặt linh hoạt.","link":"https://tuoitre.vn/nhat-chon-pin-mat-troi-moi-dua-nang-luong-tai-tao-lam-chu-dao-nam-2040-20250224165249484.htm","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Hà Nội bỏ tuyển sinh lớp 10 song bằng, trường tư không được thi tuyển","content":"Hà Nội đã chính thức quyết định bỏ tuyển sinh lớp 10 chương trình song bằng tú tài, đồng thời không cho phép các trường tư tổ chức thi tuyển. Quyết định này được đưa ra trong kế hoạch tuyển sinh năm 2025, sau 7 năm triển khai chương trình song bằng thu hút nhiều thí sinh. Kỳ thi vào lớp 10 sẽ rút ngắn từ 5 ngày xuống còn 3 ngày, và các trường tư chỉ được xét tuyển dựa trên điểm thi lớp 10 công lập và kết quả học tập cấp THCS.","link":"https://dantri.com.vn/giao-duc/ha-noi-bo-tuyen-sinh-lop-10-song-bang-truong-tu-khong-duoc-thi-tuyen-20250224185835914.htm","cat":"giao-duc","positivity":6,"importance":8},{"title":"5 nguyên nhân gây nám da mặt","content":"Nám da mặt có thể do nhiều nguyên nhân, bao gồm rối loạn nội tiết, tác động của ánh nắng mặt trời, quá trình lão hóa, yếu tố di truyền, và lối sống không lành mạnh. Tia UV từ ánh nắng mặt trời là nguyên nhân chính, trong khi sự thay đổi hormone thường gặp ở phụ nữ mang thai cũng làm tăng sắc tố da. Để điều trị nám, người bệnh nên tham khảo ý kiến bác sĩ da liễu để có phương pháp phù hợp như thuốc bôi, thuốc uống, hoặc công nghệ laser.","link":"https://vnexpress.net/5-nguyen-nhan-gay-nam-da-mat-4853441.html","cat":"suc-khoe","positivity":7,"importance":8},{"title":"Chiến sự Ukraine thay đổi cuộc sống ở Nga","content":"Chiến sự Ukraine đã có những tác động sâu sắc đến đời sống ở Nga, đặc biệt là ở các khu vực như Siberia và Belgorod. Doanh nhân Dmitry cho biết công ty của ông gặp khó khăn do các lệnh trừng phạt, trong khi bà Viktoria ở Moskva cho hay tình hình đã cải thiện với mức lương cao hơn, nhưng họ không thể tiếp tục đi du lịch châu Âu như trước. Mặc dù một số khu vực như Moskva có thể tránh được tác động tiêu cực, nhiều nơi khác lại chịu đựng hậu quả nặng nề, với tình trạng thương vong cao trong quân đội và sự thay đổi rõ rệt trên thị trường tiêu dùng.","link":"https://vnexpress.net/chien-su-ukraine-thay-doi-cuoc-song-o-nga-4853150.html","cat":"the-gioi","positivity":4,"importance":8},{"title":"Maextro S800 - sedan Trung Quốc thách thức S-class Maybach","content":"Maextro S800, mẫu sedan điện của hãng xe Trung Quốc Maextro, vừa được ra mắt tại thị trường nội địa với mục tiêu cạnh tranh với Mercedes-Maybach S-class. Với kích thước dài 5.480 mm và công suất lên tới 852 mã lực, S800 được trang bị nhiều công nghệ hiện đại từ Huawei, bao gồm hệ thống nhận diện đường và hỗ trợ lái tiên tiến. Mẫu xe có hai phiên bản, BEV và EREV, với giá bán dự kiến từ 136.000 đến 205.000 USD, dự kiến có mặt trên thị trường vào tháng 5 năm 2025.","link":"https://vnexpress.net/maextro-s800-sedan-trung-quoc-thach-thuc-s-class-maybach-4853069.html","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Dậy từ 5h nấu cơm mang đi làm vì xót bữa trưa 45 nghìn đồng","content":"Bài viết chia sẻ về việc dậy từ 5h sáng để nấu cơm mang đi làm nhằm tiết kiệm chi phí cho bữa trưa. Tác giả cảm thấy việc ăn ngoài hàng tốn kém và không đảm bảo chất lượng, khi giá bữa trưa đã tăng lên khoảng 45-50 nghìn đồng. Việc nấu ăn tại nhà không chỉ tiết kiệm hơn mà còn tốt cho sức khỏe. Tác giả đã hình thành thói quen này và nhận thấy đây là một lựa chọn hợp lý cho những người làm văn phòng.","link":"https://vnexpress.net/bua-trua-tiet-kiem-tu-nau-com-mang-di-hay-an-ngoai-4853444.html","cat":"gia-dinh","positivity":8,"importance":7},{"title":"Người lớn đã mắc thủy đậu có cần tiêm vaccine?","content":"Người lớn đã mắc thủy đậu thường có miễn dịch lâu dài và rất ít trường hợp tái nhiễm. Nếu đã được chẩn đoán thủy đậu trước đó, người đó không cần tiêm vaccine thủy đậu nữa. Tuy nhiên, nếu chưa có chẩn đoán xác thực, việc tiêm vaccine vẫn được khuyến nghị. Ngoài ra, người lớn cũng nên tiêm vaccine ngừa zona thần kinh, vì virus thủy đậu có thể tái hoạt động sau này. Việc tiêm vaccine và duy trì sức khỏe tổng thể là quan trọng để phòng ngừa bệnh tật.","link":"https://vnexpress.net/nguoi-lon-da-mac-thuy-dau-co-can-tiem-vaccine-4853387.html","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Động lực thúc đẩy Toyota xây dựng thành phố 10 tỷ USD","content":"Toyota đang xây dựng Woven City, một thành phố trị giá 10 tỷ USD dưới chân núi Phú Sỹ, với mục tiêu thử nghiệm công nghệ như robot, trí tuệ nhân tạo và giao thông tự động không thải khí. Dự án này được thiết kế để kết nối các tòa nhà bằng hệ thống đường dẫn dưới lòng đất cho các phương tiện tự động. Mặc dù thành phố vẫn đang trong quá trình hoàn thiện, Toyota không kỳ vọng tạo ra lợi nhuận trong những năm đầu và đang nhắm đến việc cạnh tranh trong lĩnh vực xe tự lái.","link":"https://vnexpress.net/dong-luc-thuc-day-toyota-xay-dung-thanh-pho-10-ty-usd-4853125.html","cat":"kinh-doanh","positivity":7,"importance":8},{"title":"Ngành dịch vụ tang lễ 'ăn nên làm ra' ở Hàn Quốc","content":"Ngành dịch vụ tang lễ tại Hàn Quốc đang trải qua một cuộc tái cơ cấu lớn, nhằm đáp ứng nhu cầu ngày càng tăng của người dân về dịch vụ tang lễ tích hợp và tiện ích. Sự gia tăng dân số cao tuổi cùng với sự ra đời của nhiều doanh nghiệp mới đã thúc đẩy sự phát triển của ngành này, với gần 2 trong 10 người Hàn Quốc đã đăng ký dịch vụ tang lễ trả trước. Các công ty hiện đang đa dạng hóa dịch vụ, cung cấp nhiều gói linh hoạt và tích hợp, bao gồm cả dịch vụ tang lễ kỹ thuật số.","link":"https://tuoitre.vn/nganh-dich-vu-tang-le-an-nen-lam-ra-o-han-quoc-2025022415004322.htm","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Ông Tập điện đàm với ông Putin, nhấn mạnh quan hệ Nga - Trung 'không thể tách rời'","content":"Trong cuộc điện đàm ngày 24-2, Tổng Bí thư, Chủ tịch nước Trung Quốc Tập Cận Bình đã nhấn mạnh rằng quan hệ giữa Nga và Trung Quốc là \"không thể tách rời\", đồng thời khẳng định mối quan hệ này có tính chất bền vững và lâu dài. Cuộc gọi diễn ra vào dịp kỷ niệm ba năm xung đột Nga - Ukraine, và ông Tập bày tỏ sự ủng hộ đối với các nỗ lực đối thoại giữa Nga và Mỹ. Cả hai nhà lãnh đạo cũng thảo luận về khả năng hợp tác trong các lĩnh vực kinh tế, văn hóa và giáo dục.","link":"https://tuoitre.vn/ong-tap-dien-dam-voi-ong-putin-nhan-manh-quan-he-nga-trung-khong-the-tach-roi-20250224183643598.htm","cat":"the-gioi","positivity":8,"importance":9},{"title":"Nga tung đòn \"chí mạng\" giành thêm lãnh thổ Kursk, Ukraine tổn thất nặng nề","content":"Nga tiếp tục giành được lãnh thổ tại tỉnh Kursk, gây tổn thất nặng nề cho lực lượng Ukraine. Các cuộc tấn công của quân đội Nga đã được xác nhận tại nhiều khu vực, bao gồm Pogrebki và Maryevka, với việc lực lượng Ukraine phải sử dụng các lữ đoàn đặc nhiệm để kháng cự. Bộ Quốc phòng Ukraine thừa nhận rằng cuộc xâm nhập của Nga đã gây thiệt hại lớn cho họ, trong khi các cuộc giao tranh tiếp tục diễn ra căng thẳng tại khu vực này.","link":"https://dantri.com.vn/the-gioi/nga-tung-don-chi-mang-gianh-them-lanh-tho-kursk-ukraine-ton-that-nang-ne-20250224171136696.htm","cat":"the-gioi","positivity":2,"importance":8},{"title":"Uống nước có thể giúp giảm cân?","content":"Bài viết thảo luận về việc uống nước có thể hỗ trợ giảm cân, dựa trên các nghiên cứu khoa học. Việc uống nước giúp kiểm soát cơn thèm ăn, kích thích quá trình trao đổi chất và giảm lượng calo nạp vào từ đồ uống có đường. Một số nghiên cứu chỉ ra rằng uống nước trước bữa ăn có thể giúp giảm cân hiệu quả, với khuyến nghị khoảng 500ml nước trước mỗi bữa ăn. Ngoài ra, nước còn giúp cải thiện hiệu suất tập luyện và duy trì sức khỏe tổng thể.","link":"https://tuoitre.vn/uong-nuoc-co-the-giup-giam-can-20250222190805338.htm","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Nhiều loại rau rớt giá thê thảm chỉ còn 1.000 đồng/kg, nông dân khóc ròng","content":"Sau Tết Nguyên đán, giá rau xanh tại Gia Lai giảm mạnh, nhiều loại chỉ còn 1.000 đồng/kg, khiến nông dân thất vọng. Họ phải phá bỏ vườn rau hoặc không thu hoạch vì không đủ chi phí. Nguyên nhân là do thị trường miền Trung dư cung, nhu cầu tiêu thụ giảm. Các hội đoàn đang hỗ trợ nông dân bằng cách thu hoạch và vận chuyển rau củ đến các đơn vị bộ đội.","link":"https://tuoitre.vn/nhieu-loai-rau-rot-gia-the-tham-chi-con-1-000-dong-kg-nong-dan-khoc-rong-20250224180516665.htm","cat":"kinh-doanh","positivity":2,"importance":8},{"title":"'Sáp nhập giúp tỉnh thành có không gian phát triển'","content":"Chuyên gia cho rằng việc sáp nhập tỉnh thành sẽ giảm bớt gánh nặng quản lý Nhà nước và mở ra không gian phát triển cho các địa phương. Theo Kết luận 126 của Bộ Chính trị, sẽ có nghiên cứu về việc sáp nhập các đơn vị hành chính cấp tỉnh nhằm tinh gọn bộ máy. Việc này không chỉ là xu thế phát triển mà còn cần thiết để tăng cường hiệu quả quản lý và khai thác tiềm năng, lợi thế của từng vùng, đồng thời loại bỏ các rào cản trong phát triển kinh tế xã hội.","link":"https://vnexpress.net/sap-nhap-giup-tinh-thanh-co-khong-gian-phat-trien-4853015.html","cat":"thoi-su","positivity":8,"importance":9},{"title":"Ứng dụng giao đồ ăn Just Eat Takeaway bán mình với giá 4,3 tỉ USD","content":"Ứng dụng giao đồ ăn Just Eat Takeaway đã đồng ý bán mình cho tập đoàn đầu tư Hà Lan Prosus với giá 4,3 tỉ USD. Thỏa thuận này được thực hiện hoàn toàn bằng tiền mặt và có giá chào mua mỗi cổ phiếu cao hơn 63% so với giá đóng cửa trước đó. Just Eat Takeaway đã trải qua giai đoạn khó khăn sau khi ghi nhận lỗ ròng 1,65 tỉ USD vào năm 2024, do đó việc bán cho Prosus được kỳ vọng sẽ giúp công ty tăng trưởng trong các lĩnh vực thực phẩm và công nghệ tài chính. Sau thông báo, cổ phiếu của Just Eat Takeaway đã tăng mạnh, trong khi cổ phiếu của Prosus giảm.","link":"https://tuoitre.vn/ung-dung-giao-do-an-just-eat-takeaway-ban-minh-voi-gia-4-3-ti-usd-2025022417052011.htm","cat":"kinh-doanh","positivity":6,"importance":8},{"title":"Dạo quanh một Singapore về đêm lung linh","content":"Singapore trở nên rực rỡ và sôi động khi đêm về, với các địa điểm như Gardens by the Bay và Marina Bay Sands SkyPark thu hút du khách. Tại Gardens by the Bay, những 'siêu cây' khổng lồ bừng sáng cùng với các hiệu ứng ánh sáng tạo ra không gian huyền ảo. Du khách có thể thưởng thức ẩm thực đường phố tại Newton Food Centre và trải nghiệm sự sống động tại Clarke Quay, nơi có các quán bar và hộp đêm nổi tiếng. Đặc biệt, Night Safari mang đến cơ hội khám phá động vật hoang dã trong không gian tự nhiên về đêm.","link":"https://tuoitre.vn/dao-quanh-mot-singapore-ve-dem-lung-linh-20250224184550769.htm","cat":"du-lich","positivity":9,"importance":8},{"title":"Lisa và dàn sao dự tiệc sinh nhật Paris Hilton","content":"Ca sĩ Lisa của nhóm Blackpink và nhiều ngôi sao Hollywood như Jessica Alba đã tham dự bữa tiệc sinh nhật tuổi 44 của Paris Hilton tại biệt thự ở Beverly Hills. Tiệc được trang trí với tông màu hồng lấp lánh theo chủ đề Sliving, thuật ngữ do Paris Hilton sáng tạo. Lisa và Sydney Sweeney đã có những khoảnh khắc đáng nhớ khi chụp ảnh cùng con trai của Paris, bé Phoenix. Trong khi Lisa tiếp tục thành công trong sự nghiệp âm nhạc, Sydney Sweeney cũng nổi bật với các vai diễn trong các series nổi tiếng.","link":"https://vnexpress.net/lisa-va-dan-sao-du-tiec-sinh-nhat-paris-hilton-4853485.html","cat":"giai-tri","positivity":9,"importance":7},{"title":"Cảnh báo nóng về tình trạng nông sản Việt bị EU \"tuýt còi\" 130 lần","content":"Từ đầu năm 2024, Liên minh châu Âu (EU) đã phát đi 130 cảnh báo về nông sản, thực phẩm nhập khẩu từ Việt Nam, chủ yếu liên quan đến dư lượng hóa chất thuốc trừ sâu và thuốc thú y. Tại hội nghị triển khai các biện pháp an toàn thực phẩm, ông Ngô Xuân Nam cho biết số lượng cảnh báo đã tăng đáng kể so với năm trước. Nguyên nhân chính là do việc sử dụng thuốc bảo vệ thực vật không đúng quy định và sự lạm dụng kháng sinh trong ngành nuôi trồng thủy sản. Việt Nam cần siết chặt quy định và kiểm soát an toàn thực phẩm để giảm thiểu rủi ro vi phạm quy định xuất khẩu.","link":"https://dantri.com.vn/kinh-doanh/canh-bao-nong-ve-tinh-trang-nong-san-viet-bi-eu-tuyt-coi-130-lan-20250224170545960.htm","cat":"kinh-doanh","positivity":3,"importance":8},{"title":"Hoá chất Đức Giang tái hợp VĐV tấn công xuất sắc nhất giải Sharon Chepchumba","content":"CLB bóng chuyền nữ Hoá chất Đức Giang đã xác nhận tái hợp với ngoại binh Sharon Chepchumba, người Kenya, sau khi cô xuất sắc giành danh hiệu VĐV tấn công xuất sắc nhất tại giải vô địch quốc gia 2024. Chepchumba, với chiều cao 1m85 và khả năng tấn công ấn tượng, đã góp phần quan trọng giúp đội bóng của mình giành vị trí á quân trong giải đấu. Cô sẽ trở lại Việt Nam trong vài ngày tới để chuẩn bị cho giải bóng chuyền vô địch quốc gia 2025, diễn ra vào ngày 22-3.","link":"https://tuoitre.vn/hoa-chat-duc-giang-tai-hop-vdv-tan-cong-xuat-sac-nhat-giai-sharon-chepchumba-20250224175230142.htm","cat":"the-thao","positivity":8,"importance":7},{"title":"Giám đốc Bệnh viện Phụ sản trung ương kiêm nhiệm phó hiệu trưởng Trường Đại học Y dược","content":"Giám đốc Bệnh viện Phụ sản trung ương, Nguyễn Duy Ánh, vừa được bổ nhiệm kiêm nhiệm phó hiệu trưởng Trường Đại học Y dược thuộc Đại học Quốc gia Hà Nội. Ông Ánh, một giáo sư - tiến sĩ chuyên về sản khoa, sẽ tham gia cùng hai phó hiệu trưởng khác trong công tác đào tạo tại trường. Trường Đại học Y dược cũng công bố thành lập thêm nhiều khoa và viện mới nhằm nâng cao chất lượng giáo dục và nghiên cứu trong lĩnh vực y tế.","link":"https://tuoitre.vn/giam-doc-benh-vien-phu-san-trung-uong-kiem-nhiem-pho-hieu-truong-truong-dai-hoc-y-duoc-20250224180459583.htm","cat":"giao-duc","positivity":8,"importance":7},{"title":"Vì sao chủ tịch Đà Lạt chấn chỉnh trật tự đô thị ở trung tâm?","content":"Ông Đặng Quang Tú, Chủ tịch UBND TP Đà Lạt, đã chỉ đạo chấn chỉnh trật tự đô thị tại khu vực trung tâm thành phố sau khi xảy ra tình trạng bán hàng rong gây hư hại thảm cỏ quanh hồ Xuân Hương. Chỉ đạo này nhằm cải thiện vệ sinh môi trường và trải nghiệm của du khách, sau khi hoạt động buôn bán hàng rong gia tăng trong dịp Tết Nguyên đán. Đà Lạt sẽ được chia thành 7 khu vực để thực hiện công tác chỉnh trang đô thị, với sự tham gia của nhiều lực lượng để quản lý hiệu quả hơn.","link":"https://tuoitre.vn/vi-sao-chu-tich-da-lat-chan-chinh-trat-tu-do-thi-o-trung-tam-20250224173112313.htm","cat":"thoi-su","positivity":7,"importance":8},{"title":"Nghi phạm giết CEO bảo hiểm Mỹ gây chú ý với trang phục hầu tòa","content":"Luigi Mangione, nghi phạm bắn chết CEO Brian Thompson của UnitedHealthcare, đã thu hút sự chú ý khi hầu tòa trong trang phục bảnh bao và áo chống đạn. Tại phiên tòa ở Manhattan, New York, số lượt tìm kiếm về trang phục của anh đã tăng vọt 350%, với đôi giày lười trở thành tâm điểm chú ý. Mangione, 26 tuổi, bị buộc tội giết người và khủng bố, nhưng lại nhận được sự đồng cảm từ một số người dân Mỹ do sự thất vọng với các công ty bảo hiểm.","link":"https://vnexpress.net/nghi-pham-giet-ceo-bao-hiem-my-gay-chu-y-voi-trang-phuc-hau-toa-4853483.html","cat":"phap-luat","positivity":6,"importance":8},{"title":"Thủ tướng mong Bệnh viện Bạch Mai sớm trở thành bệnh viện uy tín hàng đầu khu vực và thế giới","content":"Vào chiều ngày 24-2, Thủ tướng Phạm Minh Chính đã thăm Bệnh viện Bạch Mai nhân kỷ niệm 70 năm Ngày Thầy thuốc Việt Nam. Tại buổi lễ, Thủ tướng ghi nhận những thành tựu của bệnh viện và nhấn mạnh tầm quan trọng của việc đầu tư vào sức khỏe để phát triển. Ông đề nghị ngành y tế thực hiện 6 mong muốn, trong đó có việc nâng cao chất lượng khám chữa bệnh và hoàn thành các dự án như Bệnh viện Bạch Mai cơ sở 2 vào năm 2025. Thủ tướng cũng bày tỏ mong muốn Bệnh viện Bạch Mai sớm trở thành bệnh viện uy tín hàng đầu khu vực và thế giới.","link":"https://tuoitre.vn/thu-tuong-mong-benh-vien-bach-mai-som-tro-thanh-benh-vien-uy-tin-hang-dau-khu-vuc-va-the-gioi-20250224172838855.htm","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Nguyên nhân buồn ngủ thường xuyên","content":"Buồn ngủ thường xuyên mặc dù ngủ đủ giấc có thể do nhiều nguyên nhân như chất lượng giấc ngủ kém, thiếu nước, ít vận động, và tác dụng phụ của thuốc. Chất lượng giấc ngủ bị ảnh hưởng bởi các yếu tố như ác mộng, ngủ ngáy, và các vấn đề sức khỏe tiềm ẩn như béo phì hay trầm cảm. Ngoài ra, chế độ dinh dưỡng không hợp lý và áp lực tâm lý cũng góp phần làm tăng cảm giác buồn ngủ. Để xác định nguyên nhân chính xác, bệnh nhân nên thăm khám tại chuyên khoa thần kinh và thực hiện các xét nghiệm cần thiết.","link":"https://vnexpress.net/nguyen-nhan-buon-ngu-thuong-xuyen-4853390.html","cat":"suc-khoe","positivity":6,"importance":8},{"title":"Bí quyết giữ khớp khỏe cho dân văn phòng","content":"Bài viết chia sẻ bí quyết giữ khớp khỏe cho dân văn phòng, nhấn mạnh tầm quan trọng của tư thế ngồi đúng, kiểm soát cân nặng, và thực hiện các bài tập giãn cơ để phòng ngừa các vấn đề cơ xương khớp. Bác sĩ Hoàng Quyết Tiến khuyến nghị việc duy trì tư thế ngồi thẳng lưng, sử dụng thiết bị hỗ trợ vận động và thực hiện các bài tập thở sâu. Ngoài ra, bổ sung thực phẩm giàu omega-3 và canxi cũng được đề xuất để tăng cường sức khỏe xương khớp.","link":"https://vnexpress.net/bi-quyet-giu-khop-khoe-cho-dan-van-phong-4853469.html","cat":"suc-khoe","positivity":8,"importance":7},{"title":"HLV Shin Tae Yong bất ngờ dành lời khuyên cho đội tuyển Indonesia","content":"HLV Shin Tae Yong, cựu HLV đội tuyển Indonesia, đã đưa ra lời khuyên cho đội bóng này trong nỗ lực giành vé dự vòng chung kết World Cup 2026. Ông nhấn mạnh tầm quan trọng của sự nỗ lực từ các cầu thủ và mong muốn Liên đoàn bóng đá Indonesia (PSSI) sát cánh bên họ. Dưới sự dẫn dắt của ông, Indonesia hiện đang đứng thứ 3 trong bảng xếp hạng vòng loại World Cup, chỉ kém Australia một điểm.","link":"https://dantri.com.vn/the-thao/hlv-shin-tae-yong-bat-ngo-danh-loi-khuyen-cho-doi-tuyen-indonesia-20250224172349212.htm","cat":"the-thao","positivity":7,"importance":8},{"title":"Trường đại học Bách khoa TP.HCM mở phân hiệu tại Khánh Hòa","content":"Trường đại học Bách khoa - Đại học Quốc gia TP.HCM đã thống nhất mở phân hiệu mới tại tỉnh Khánh Hòa. Ông Nguyễn Tấn Tuân, chủ tịch UBND tỉnh Khánh Hòa, thông báo rằng việc mở phân hiệu này nhằm nâng cao chất lượng nguồn nhân lực địa phương, tập trung vào các ngành như dầu khí, logistics và công nghệ đại dương. Tỉnh Khánh Hòa sẽ phối hợp với trường trong việc xây dựng và triển khai các chương trình đào tạo cũng như tìm kiếm nguồn lực cho các nhiệm vụ khoa học - công nghệ phục vụ phát triển kinh tế xã hội.","link":"https://tuoitre.vn/truong-dai-hoc-bach-khoa-tp-hcm-mo-phan-hieu-moi-tai-khanh-hoa-20250224165947892.htm","cat":"giao-duc","positivity":9,"importance":8},{"title":"Cảnh báo: Chiêu trò giả mạo trường đại học yêu cầu sinh viên sao kê tài khoản","content":"Trường Đại học Sư phạm Huế đã phát hiện thông báo giả mạo yêu cầu sinh viên và giảng viên sao kê tài khoản ngân hàng tối thiểu 500 triệu đồng để tham gia chương trình giao lưu tại Úc. Thông báo này được cho là có nguồn gốc từ kẻ xấu và không có thực. Nhà trường đã nhanh chóng cảnh báo đến toàn bộ sinh viên và giảng viên, khẳng định rằng chương trình này không tồn tại và thông báo giả mạo chứa nhiều lỗi sai. Hiệu trưởng đã nhấn mạnh tầm quan trọng của việc cảnh giác trước những chiêu trò lừa đảo trên mạng.","link":"https://tuoitre.vn/canh-bao-chieu-tro-gia-mao-truong-dai-hoc-yeu-cau-sinh-vien-sao-ke-tai-khoan-20250224160520856.htm","cat":"phap-luat","positivity":3,"importance":8},{"title":"Techcombank ba năm liên tiếp đạt chứng nhận nơi làm việc xuất sắc","content":"Techcombank đã đạt chứng nhận 'Nơi làm việc xuất sắc' từ Great Place To Work® trong ba năm liên tiếp, khẳng định vị trí hàng đầu tại Việt Nam về môi trường làm việc. Kết quả khảo sát cho thấy hơn 96% nhân viên tự hào khi làm việc tại ngân hàng, với tỉ lệ hài lòng vượt mức trung bình toàn cầu. Techcombank không ngừng cải thiện môi trường làm việc thông qua các chính sách đổi mới, chú trọng đến việc phát triển nhân tài và xây dựng văn hóa làm việc hợp tác. Họ cũng hướng đến giải thưởng 'Nơi làm việc xuất sắc nhất Việt Nam/Châu Á' trong thời gian tới.","link":"https://tuoitre.vn/techcombank-ba-nam-lien-tiep-dat-chung-nhan-noi-lam-viec-xuat-sac-20250224173913137.htm","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"21 người bị bắt vì 'rửa' 2.000 tỷ đồng cho tội phạm","content":"Ngày 24/2, Công an Đồng Nai đã bắt giữ 21 người liên quan đến một đường dây rửa tiền trị giá hơn 2.000 tỷ đồng cho nhóm tội phạm ở Campuchia. Người phụ nữ cầm đầu đường dây này đã chỉ đạo mua bán trái phép tài khoản ngân hàng và che giấu nguồn gốc giao dịch. Sau khi xác lập chuyên án, lực lượng công an đã thu giữ nhiều tang vật, trong đó có máy tính, điện thoại, và hơn 300 triệu đồng tiền mặt. Cơ quan điều tra cảnh báo người dân không nên mua bán tài khoản ngân hàng vì đây là hành vi vi phạm pháp luật.","link":"https://vnexpress.net/21-nguoi-bi-bat-vi-rua-2-000-ty-dong-cho-toi-pham-4853512.html","cat":"phap-luat","positivity":2,"importance":9},{"title":"Gió giật mạnh khiến nhiều cây xanh ở Trà Vinh ngã đổ","content":"Vào chiều ngày 24-2, một cơn gió lớn đã làm bật gốc nhiều cây xanh cổ thụ trên các tuyến đường ở thành phố Trà Vinh, tỉnh Trà Vinh. Cơn gió mạnh đã gây ra các sự cố như cây đổ chắn ngang đường, làm hai người bị thương do mái che bay rớt trúng. Nhân viên của Công ty cổ phần công trình đô thị Trà Vinh và Điện lực Trà Vinh đã nhanh chóng có mặt để xử lý sự cố và khôi phục điện cho người dân.","link":"https://tuoitre.vn/gio-giat-manh-khien-nhieu-cay-xanh-o-tra-vinh-nga-do-20250224170043569.htm","cat":"thoi-su","positivity":4,"importance":6},{"title":"Lính dù Nga ồ ạt đổ bộ gần thủ đô Ukraine: Ngày 24/2 rung chuyển thế giới","content":"Vào sáng ngày 24/2/2022, quân đội Nga đã thực hiện một chiến dịch đổ bộ quy mô lớn khi hàng trăm máy bay Mi-8 cùng trực thăng Ka-52 đã cất cánh và đưa lính dù xuống sân bay Antonov ở Gostomel, gần thủ đô Ukraine. Mục tiêu của chiến dịch này là chiếm giữ sân bay để tạo đầu cầu tiếp tục tấn công vào Kiev. Tuy nhiên, quân đội Ukraine đã phản công mạnh mẽ, khiến lực lượng Nga gặp khó khăn và không thể hoàn thành kế hoạch. Cuối cùng, dù sân bay Antonov bị chiếm, sự kháng cự từ phía Ukraine đã làm gián đoạn các hoạt động quân sự tiếp theo của Nga.","link":"https://dantri.com.vn/the-gioi/linh-du-nga-o-at-do-bo-gan-thu-do-ukraine-ngay-242-rung-chuyen-the-gioi-20250224160017965.htm","cat":"the-gioi","positivity":3,"importance":9},{"title":"Lĩnh 24 năm tù vì tra tấn lập trình viên 'man rợ', ép làm game đánh bạc online","content":"Hoàng Thanh Sơn và các đồng phạm đã bị TAND Hà Nội tuyên án tổng cộng 24 năm tù vì tra tấn lập trình viên người Trung Quốc, Fang Lijing, nhằm ép anh viết phần mềm game đánh bạc online. Họ đã bắt nhốt và hành hạ anh Fang trong khoảng 4 tháng, gây tổn hại sức khỏe nghiêm trọng cho nạn nhân. Tòa án đã chỉ trích hành vi của các bị cáo là \"côn đồ man rợ, tàn bạo, mất nhân tính\" và nhấn mạnh sự nghiêm trọng của vụ án.","link":"https://vnexpress.net/linh-24-nam-tu-vi-tra-tan-lap-trinh-vien-man-ro-ep-lam-game-danh-bac-online-4853496.html","cat":"phap-luat","positivity":1,"importance":9},{"title":"Hươu cao cổ mắc bệnh lạ, cơ thể trông như khúc gỗ","content":"Hươu cao cổ ở Nam Phi mắc phải một loại virus hiếm gặp, dẫn đến sự hình thành hàng trăm vết thương trên cơ thể. Nhiếp ảnh gia Marius Nortje đã ghi lại hình ảnh gây sốc của con hươu cao cổ này với các khối u lớn trên mặt và cổ tại Công viên Quốc gia Kruger. Virus papilloma ở bò (BPV) được nghi ngờ là nguyên nhân gây bệnh, mặc dù các chuyên gia không thể xác định rõ cách lây nhiễm. Tuy nhiên, tình trạng của con hươu không ảnh hưởng đến khả năng sinh hoạt của nó.","link":"https://dantri.com.vn/khoa-hoc/huou-cao-co-mac-benh-la-co-the-trong-nhu-khuc-go-20250224115610851.htm","cat":"suc-khoe","positivity":4,"importance":6},{"title":"Tập đoàn Hàn Quốc dùng trấu thay thế than để giảm phát thải","content":"Tập đoàn Hàn Quốc Youngone Corporation vừa hoàn tất việc chuyển đổi lò hơi đốt than tại nhà máy dệt nhuộm ở Nam Định sang lò hơi sinh khối sử dụng viên nén trấu, nhằm giảm phát thải carbon và hỗ trợ nền kinh tế nông nghiệp địa phương. Dự án này là một phần trong mục tiêu cắt giảm 40% lượng khí thải carbon của công ty vào năm 2030. Việc chuyển đổi không chỉ giảm tác động môi trường mà còn tái chế chất thải thành nguồn năng lượng có giá trị, đồng thời tạo ra phân bón hữu cơ từ tro lò hơi.","link":"https://dantri.com.vn/khoa-hoc/tap-doan-han-quoc-dung-trau-thay-the-than-de-giam-phat-thai-20250224164356641.htm","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Quy định thuế đang thay đổi rất nhanh và phức tạp","content":"Bài viết đề cập đến sự thay đổi nhanh chóng và phức tạp của quy định thuế tại Việt Nam, một trong ba quốc gia có luật thuế thay đổi nhanh nhất ở Châu Á. Ông Nguyễn Ngọc Hòa, Chủ tịch Hiệp hội Doanh nghiệp TP.HCM (HUBA), nhấn mạnh rằng các doanh nghiệp, đặc biệt là doanh nghiệp nhỏ và vừa, cần sự tư vấn để thực hiện đúng quy định pháp luật. Hội Tư vấn và Đại lý thuế TP.HCM (HTCAA) đã tổ chức hội thảo về ứng dụng trí tuệ nhân tạo (AI) trong lĩnh vực thuế, nhằm tối ưu hóa quy trình lập thuế và nâng cao hiệu quả công việc cho kế toán viên. Sự đổi mới này hứa hẹn sẽ giúp doanh nghiệp vượt qua khó khăn trong một môi trường kinh tế biến động.","link":"https://tuoitre.vn/quy-dinh-thue-dang-thay-doi-rat-nhanh-va-phuc-tap-20250224165957611.htm","cat":"kinh-doanh","positivity":7,"importance":9},{"title":"Vừa nhận nhà, cư dân The Beverly Solari nhận ngay sổ hồng","content":"Cư dân The Beverly Solari, thuộc Vinhomes Grand Park, đã được nhận giấy chứng nhận quyền sở hữu (sổ hồng) ngay sau khi chuyển vào nhà. Việc bàn giao sổ hồng đúng hạn không chỉ khẳng định uy tín của chủ đầu tư mà còn tăng cường sự yên tâm cho cư dân về giá trị an cư và đầu tư bền vững. Dự kiến trong năm 2025, khoảng 20.000 sổ hồng sẽ được trao cho cư dân, đồng thời The Beverly Solari cũng được đánh giá cao với nhiều tiện ích hấp dẫn và vị trí thuận lợi.","link":"https://dantri.com.vn/bat-dong-san/vua-nhan-nha-cu-dan-the-beverly-solari-nhan-ngay-so-hong-20250224170659804.htm","cat":"bat-dong-san","positivity":9,"importance":8},{"title":"Chủ tịch nước Lương Cường: Hoàn thiện, nâng cao hiệu quả áp dụng pháp luật liên quan án tử hình","content":"Chủ tịch nước Lương Cường đã yêu cầu hoàn thiện pháp luật liên quan đến án tử hình để trình Bộ Chính trị trong quý 1 năm 2025. Tại phiên họp của Ban Chỉ đạo cải cách tư pháp, ông nhấn mạnh tầm quan trọng của việc nâng cao hiệu quả áp dụng pháp luật này nhằm đảm bảo quyền con người và thực hiện chính sách nhân đạo. Ông cũng chỉ đạo Viện Kiểm sát nhân dân tối cao phối hợp với các cơ quan liên quan để hoàn thiện đề án trước khi trình Quốc hội sửa đổi các luật có liên quan trong năm 2025.","link":"https://tuoitre.vn/chu-tich-nuoc-luong-cuong-hoan-thien-nang-cao-hieu-qua-ap-dung-phap-luat-lien-quan-an-tu-hinh-20250224163331759.htm","cat":"phap-luat","positivity":8,"importance":9},{"title":"Cảnh sát giải cứu người phụ nữ trầm cảm định nhảy lầu chung cư","content":"Cảnh sát PCCC&CNCH Công an quận Hoàng Mai, Hà Nội đã giải cứu thành công một người phụ nữ mắc bệnh trầm cảm, có ý định nhảy từ tầng 18 của một tòa chung cư. Vào khoảng 13h10 chiều 24/2, sau khi nhận được tin báo, lực lượng cứu hộ đã nhanh chóng có mặt tại hiện trường. Họ đã sử dụng đệm hơi và tổ chức thuyết phục nạn nhân, và chỉ sau 15 phút, đã đưa được người phụ nữ này vào vị trí an toàn.","link":"https://dantri.com.vn/xa-hoi/canh-sat-giai-cuu-nguoi-phu-nu-tram-cam-dinh-nhay-lau-chung-cu-20250224164637194.htm","cat":"phap-luat","positivity":9,"importance":8},{"title":"Vụ bị tông chết khi đang cứu người: Bà mất đúng ngày cháu chào đời","content":"Vụ tai nạn thương tâm xảy ra vào ngày 23/2 tại Bình Định khi bà Nguyễn Thị Hiên (55 tuổi) và em gái dừng lại giúp một người đàn ông bị tai nạn. Trong lúc hỗ trợ, bà Hiên đã bị một xe máy tông trúng, dẫn đến cái chết của bà chỉ vài giờ sau đó. Đau lòng hơn, vào cùng ngày, cháu nội của bà Hiên đã chào đời, khiến gia đình rơi vào tình cảnh tang thương khi không được gặp bà lần cuối.","link":"https://dantri.com.vn/xa-hoi/vu-bi-tong-chet-khi-dang-cuu-nguoi-ba-mat-dung-ngay-chau-chao-doi-20250224161202248.htm","cat":"phap-luat","positivity":1,"importance":9},{"title":"Tranh cãi kịch liệt về cách xưng hô khi gặp bác sĩ","content":"Một cô gái chia sẻ về cách xưng hô với bác sĩ trong một lần khám bệnh đã gây ra nhiều tranh cãi. Nhiều người đồng tình với cô khi cho rằng việc gọi bác sĩ là 'chị' hay 'em' là tự nhiên, đặc biệt khi bác sĩ trẻ tuổi hơn. Tuy nhiên, cũng có những ý kiến cho rằng xưng hô cần phải tôn trọng, giống như cách gọi giáo viên là 'thầy' hay 'cô'. Câu chuyện nhấn mạnh tầm quan trọng của cách xưng hô trong giao tiếp và văn hóa ứng xử trong xã hội Việt Nam.","link":"https://tuoitre.vn/tranh-cai-kich-liet-ve-cach-xung-ho-khi-gap-bac-si-20250224140156163.htm","cat":"y-kien","positivity":6,"importance":7},{"title":"Giá cà phê tăng cao, tỉ phú nông dân vẫn quyết ghim hàng","content":"Giá cà phê hiện đang ở mức cao, dao động từ 132.000 đến 134.000 đồng/kg, nhưng nhiều nông dân Tây Nguyên vẫn quyết định không bán mà giữ hàng trong kho. Nhiều người cho rằng họ có thể chờ giá cao hơn nữa trong tương lai. Họ đã trải qua những năm khó khăn trước đây và giờ đây, nhờ giá cà phê tăng, họ có thể thoải mái lưu kho mà không áp lực tài chính. Các chuyên gia dự đoán rằng người trồng cà phê có thể kiểm soát giá cả và thu nhập của họ trong thời gian tới.","link":"https://tuoitre.vn/gia-ca-phe-tang-cao-ti-phu-nong-dan-van-quyet-ghim-hang-20250224155127253.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Cư dân đòi lính cứu hỏa trả tiền sửa ổ khóa vì phá cửa cứu người","content":"Trong một vụ cháy tại Gwangju, Hàn Quốc, lính cứu hỏa đã phải phá cửa để cứu những cư dân không phản ứng, dẫn đến yêu cầu bồi thường 8 triệu won từ 6 hộ gia đình cho việc sửa chữa ổ khóa và cửa. Liên đoàn Công nhân Phòng cháy chữa cháy Quốc gia đã kêu gọi hỗ trợ, cho rằng lính cứu hỏa không nên chịu trách nhiệm về chi phí này trong khi họ đang nỗ lực cứu người. Thị trưởng Gwangju đã hứa sẽ đảm bảo ngân sách và hệ thống bảo hiểm cho lính cứu hỏa để họ có thể thực hiện nhiệm vụ một cách an toàn.","link":"https://vnexpress.net/cu-dan-doi-linh-cuu-hoa-tra-tien-sua-o-khoa-vi-pha-cua-cuu-nguoi-4853447.html","cat":"phap-luat","positivity":4,"importance":7},{"title":"Khi nào cần vá màng nhĩ?","content":"Màng nhĩ có thể bị thủng do nhiều nguyên nhân như chấn thương hay áp suất, gây ra các triệu chứng như đau tai, suy giảm thính lực và chóng mặt. Không phải trường hợp nào cũng cần phẫu thuật vá màng nhĩ; một số lỗ thủng có thể tự lành trong khoảng 2-4 tuần. Việc phẫu thuật được chỉ định khi lỗ thủng không tự lành, hoặc gây nhiễm trùng và suy giảm thính lực. Để xác định tình trạng, người bệnh nên đến gặp bác sĩ tại bệnh viện chuyên khoa Tai Mũi Họng.","link":"https://vnexpress.net/khi-nao-can-va-mang-nhi-4853388.html","cat":"suc-khoe","positivity":7,"importance":8},{"title":"Bộ trưởng Ngoại giao Việt Nam và Thái Lan cùng uống cà phê, thăm Hoàng thành sau hội đàm","content":"Bộ trưởng Ngoại giao Việt Nam Bùi Thanh Sơn và Bộ trưởng Ngoại giao Thái Lan Maris Sangiampongsa đã có buổi gặp gỡ thân mật tại khu di tích Hoàng thành Thăng Long sau hội đàm. Họ đã cùng nhau thưởng thức cà phê và tìm hiểu về lịch sử và văn hóa của khu di tích, với Bộ trưởng Thái Lan đặc biệt ấn tượng với những hiện vật cổ xưa. Chuyến thăm này không chỉ thể hiện mối quan hệ hợp tác giữa hai nước mà còn là một hoạt động ngoại giao văn hóa quan trọng.","link":"https://tuoitre.vn/bo-truong-ngoai-giao-viet-nam-va-thai-lan-cung-uong-ca-phe-tham-hoang-thanh-sau-hoi-dam-20250224162833705.htm","cat":"thoi-su","positivity":9,"importance":8},{"title":"Nguyễn Xuân Son ổn định cân nặng, Tấn Tài đã có thể đi bộ","content":"Ngày 24-2, Liên đoàn Bóng đá Việt Nam (VFF) thông báo rằng Nguyễn Xuân Son đã ổn định cân nặng và đang tích cực hồi phục sau phẫu thuật chấn thương chân. Xuân Son hiện được theo dõi cẩn thận tại Trung tâm Y học Thể thao Vinmec, với hy vọng sớm trở lại thi đấu. Trong khi đó, Hồ Tấn Tài cũng đã có thể bỏ nạng và tự di chuyển, nhưng sẽ cần thời gian hồi phục thêm khoảng 5-6 tháng trước khi tập bóng trở lại. Cả hai cầu thủ đều được VFF hỗ trợ chi phí điều trị để nhanh chóng hồi phục.","link":"https://tuoitre.vn/nguyen-xuan-son-on-dinh-can-nang-tan-tai-da-co-the-di-bo-20250224163520865.htm","cat":"the-thao","positivity":8,"importance":7},{"title":"Nga cần thỏa thuận lâu dài, không phải lệnh ngừng bắn nhanh chóng","content":"Nga đã lên tiếng về việc thừa nhận nỗ lực của Mỹ trong việc thúc đẩy một lệnh ngừng bắn nhanh chóng, nhưng cho rằng điều này sẽ không khả thi nếu không có giải pháp lâu dài cho cuộc xung đột. Thứ trưởng Ngoại giao Nga, Sergei Ryabkov, nhấn mạnh rằng một lệnh ngừng bắn mà không giải quyết nguyên nhân gốc rễ của chiến tranh sẽ chỉ dẫn đến xung đột tái diễn. Ông khẳng định Nga cần một thỏa thuận có thể chịu được thử thách của thời gian, đồng thời bày tỏ lo ngại về những hệ lụy của việc thiếu một kế hoạch hòa bình rõ ràng giữa Mỹ và Nga.","link":"https://tuoitre.vn/nga-can-thoa-thuan-lau-dai-khong-phai-lenh-ngung-ban-nhanh-chong-20250224142558089.htm","cat":"the-gioi","positivity":4,"importance":8},{"title":"Nadia Nadim: Từ ngôi sao bóng đá đến bác sĩ phẫu thuật","content":"Nadia Nadim, một cựu cầu thủ bóng đá nữ gốc Afghanistan, đã có một hành trình đáng kinh ngạc từ cuộc sống tị nạn đến trở thành bác sĩ phẫu thuật. Sau khi gia đình cô chạy trốn khỏi Afghanistan, Nadia đã khởi đầu sự nghiệp bóng đá ở Đan Mạch và dần trở thành một ngôi sao hàng đầu trong làng thể thao. Hiện tại, ở tuổi 37, cô đã tốt nghiệp ngành y và hoàn tất mọi chứng chỉ cần thiết để hành nghề bác sĩ, đồng thời tích cực tham gia các hoạt động từ thiện và hỗ trợ cho phụ nữ và trẻ em gái.","link":"https://tuoitre.vn/nadia-nadim-tu-ngoi-sao-bong-da-den-bac-si-phau-thuat-20250224111419465.htm","cat":"the-thao","positivity":9,"importance":8},{"title":"Khám tại  y tế cơ sở, hơn 12.000 người Hà Nội phát hiện tăng huyết áp","content":"Tại Hà Nội, trong năm 2024, hơn 12.000 trường hợp tăng huyết áp đã được phát hiện thông qua việc khám sức khỏe tại y tế cơ sở. Ông Nguyễn Đình Hưng, Phó Giám đốc Sở Y tế Hà Nội, cho biết đây là một phần của chiến dịch nâng cao nhận thức và quản lý các bệnh mãn tính. Hệ thống y tế Thủ đô đã khám gần 3 triệu lượt bệnh nhân và quản lý hơn 370.000 ca bệnh trong năm qua, cho thấy nỗ lực của thành phố trong việc cải thiện sức khỏe cộng đồng.","link":"https://dantri.com.vn/suc-khoe/kham-tai-y-te-co-so-hon-12000-nguoi-ha-noi-phat-hien-tang-huyet-ap-20250224162315359.htm","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Thủ tướng bổ nhiệm Tư lệnh và Chính ủy Quân khu 3,5,7, Bộ Quốc phòng","content":"Ngày 24-2, Thủ tướng Chính phủ Phạm Minh Chính đã ký quyết định bổ nhiệm các tư lệnh và chính ủy cho Quân khu 3, 5, và 7 thuộc Bộ Quốc phòng. Cụ thể, Thiếu tướng Lê Ngọc Hải được bổ nhiệm làm Tư lệnh Quân khu 5, Thiếu tướng Trần Vinh Ngọc làm Chính ủy Quân khu 7, và Thiếu tướng Nguyễn Đức Hưng làm Chính ủy Quân khu 3. Các quyết định này có hiệu lực từ ngày 24-2-2025.","link":"https://tuoitre.vn/thu-tuong-bo-nhiem-tu-lenh-va-chinh-uy-quan-khu-3-5-7-bo-quoc-phong-2025022416311348.htm","cat":"thoi-su","positivity":8,"importance":7},{"title":"Chế độ đối với quân nhân tham gia kháng chiến chống Mỹ cứu nước","content":"Bộ Quốc phòng vừa ban hành Thông tư hướng dẫn chế độ đối với quân nhân tham gia kháng chiến chống Mỹ cứu nước, nhập ngũ từ ngày 30/4/1975 trở về trước, có dưới 20 năm công tác trong quân đội. Những quân nhân này sẽ nhận trợ cấp hàng tháng và một lần tùy theo thời gian công tác thực tế. Mức trợ cấp hàng tháng được điều chỉnh theo từng năm, trong khi mức trợ cấp một lần tính theo công thức quy định cụ thể.","link":"https://dantri.com.vn/xa-hoi/che-do-doi-voi-quan-nhan-tham-gia-khang-chien-chong-my-cuu-nuoc-20250224162808345.htm","cat":"phap-luat","positivity":8,"importance":7},{"title":"Tiếp nhận 40 công dân Việt Nam do Campuchia trao trả","content":"Chiều 24-2, 40 công dân Việt Nam đã được Campuchia trao trả về nước tại cửa khẩu quốc tế Hà Tiên. Trong số này có 2 nữ và 38 nam, chủ yếu là những người đã sang Campuchia làm thuê và bị trục xuất vì vi phạm quy định về xuất nhập cảnh và lao động. Bộ đội Biên phòng Kiên Giang đã phối hợp với các lực lượng chức năng để tiếp nhận và giải quyết cho các công dân này.","link":"https://tuoitre.vn/tiep-nhan-40-cong-dan-viet-nam-do-campuchia-trao-tra-20250224153704291.htm","cat":"thoi-su","positivity":7,"importance":6},{"title":"CEO Lei Jun khoe ảnh Xiaomi 15 Ultra trước khi ra mắt","content":"CEO Lei Jun của Xiaomi đã chia sẻ hình ảnh về điện thoại Xiaomi 15 Ultra, dự kiến ra mắt vào ngày 27/2 tại Trung Quốc và 2/3 cho thị trường quốc tế. Sản phẩm này là một phần trong bộ đôi điện thoại cao cấp nhất của Xiaomi kỷ niệm 15 năm thành lập, cùng với mẫu xe điện SU7 Ultra. Xiaomi 15 Ultra chú trọng vào khả năng chụp ảnh, với nhiều thông số ấn tượng như cảm biến 50 megapixel và khả năng zoom lên đến 28x. Hãng cũng dự kiến sẽ phát hành sản phẩm tại thị trường Việt Nam vào tháng 3.","link":"https://vnexpress.net/ceo-lei-jun-khoe-anh-xiaomi-15-ultra-truoc-khi-ra-mat-4853399.html","cat":"cong-nghe","positivity":8,"importance":7},{"title":"Ông Nguyễn Thanh Nghị làm trưởng Ban Chỉ đạo giải quyết các vụ việc khiếu kiện đông người ở TP.HCM","content":"Ông Nguyễn Thanh Nghị đã được phân công làm trưởng Ban Chỉ đạo giải quyết các vụ việc khiếu kiện đông người tại TP.HCM, theo quyết định mới của Ban Thường vụ Thành ủy TP.HCM. Ban Chỉ đạo 902 sẽ chịu trách nhiệm kiểm tra, giám sát và đôn đốc giải quyết các vụ việc tồn đọng liên quan đến khiếu kiện đông người. Ông Nghị, hiện là Phó bí thư thường trực Thành ủy TP.HCM, nhấn mạnh cam kết sẽ cùng các thành viên trong ban làm việc để thúc đẩy sự phát triển của thành phố.","link":"https://tuoitre.vn/ong-nguyen-thanh-nghi-lam-truong-ban-chi-dao-giai-quyet-cac-vu-viec-khieu-kien-dong-nguoi-o-tp-hcm-20250224155807004.htm","cat":"thoi-su","positivity":7,"importance":8},{"title":"Các VĐV pickleball chuyên nghiệp tập luyện thêm môn thể thao nào?","content":"Bài viết đề cập đến việc các vận động viên pickleball chuyên nghiệp không chỉ tập luyện môn thể thao này mà còn bổ sung thêm nhiều môn thể thao khác để nâng cao thể lực và kỹ năng. Các VĐV như Anna Leigh Waters, Allyce Jones và Salome Devidze chia sẻ về thói quen tập luyện đa dạng của họ, từ cardio, tạ đến pilates. Họ cho rằng việc tập luyện bổ trợ không chỉ giúp cải thiện thể chất mà còn nâng cao tinh thần và khả năng thi đấu trong môn pickleball.","link":"https://dantri.com.vn/the-thao/cac-vdv-pickleball-chuyen-nghiep-tap-luyen-them-mon-the-thao-nao-20250224161657134.htm","cat":"the-thao","positivity":8,"importance":6},{"title":"Người mắc rối loạn tâm thần khó tiếp cận điều trị","content":"Gần 15 triệu người Việt Nam mắc các rối loạn tâm thần, trong đó có 12% là trẻ em, nhưng tỷ lệ tiếp cận dịch vụ điều trị vẫn rất thấp. Chỉ khoảng 29% người bệnh được điều trị chính thức, với nhiều rào cản như kỳ thị và thiếu hụt dịch vụ hỗ trợ. Hệ thống y tế cơ sở cũng gặp khó khăn khi chỉ có 61% bệnh viện huyện có khả năng khám chữa bệnh ngoại trú cho người bệnh tâm thần. Bộ Y tế đang đề xuất xây dựng Luật Phòng bệnh nhằm cải thiện tình trạng này.","link":"https://vnexpress.net/nguoi-mac-roi-loan-tam-than-kho-tiep-can-dieu-tri-4853405.html","cat":"suc-khoe","positivity":4,"importance":8},{"title":"Tay golf người Mỹ vô địch giải golf Mexico Open 2025","content":"Golfer người Mỹ Brian Campbell đã giành chiến thắng tại giải Mexico Open 2025 sau một loạt đấu play-off kịch tính với đối thủ Aldrich Potgieter từ Nam Phi. Cả hai golfer đều có cùng điểm số -20 gậy, và trong loạt play-off, Campbell đã hoàn thành với 9 gậy, trong khi Potgieter mất 10 gậy. Với chiến thắng này, Campbell nhận được phần thưởng 1,26 triệu USD, trong khi Potgieter nhận 763.000 USD và Isaiah Salinda đứng thứ ba với tổng điểm -19 gậy.","link":"https://dantri.com.vn/the-thao/tay-golf-nguoi-my-vo-dich-giai-golf-mexico-open-2025-20250224164942224.htm","cat":"the-thao","positivity":9,"importance":8},{"title":"Dừng xe giữa cao tốc để đánh con","content":"Một người phụ nữ ở Trịnh Châu, Trung Quốc đã dừng xe giữa cao tốc để đánh con trai vì cậu bé quấy nhiễu. Sự việc gây tranh cãi khi video ghi lại cảnh người mẹ đánh con bằng cành cây được lan truyền trên mạng. Trong khi một số người ủng hộ phương pháp giáo dục của cô, nhiều người khác chỉ trích hành động này vì có thể gây nguy hiểm cho cậu bé và những người tham gia giao thông khác.","link":"https://vnexpress.net/dung-xe-giua-cao-toc-de-danh-con-4853407.html","cat":"phap-luat","positivity":4,"importance":6},{"title":"Nổ tại Lãnh sự quán Nga ở Pháp: Nghi vấn bị tấn công khủng bố","content":"Vào sáng ngày 24/2, một vụ nổ đã xảy ra tại Lãnh sự quán Nga ở Marseille, Pháp, với dấu hiệu cho thấy có thể là một cuộc tấn công khủng bố. Theo thông tin từ Bộ Ngoại giao Nga, vụ nổ xảy ra trước 8h sáng và đã có sự tham gia của lực lượng cứu hỏa và cảnh sát. Tổng lãnh sự Nga xác nhận vụ nổ xảy ra bên trong tòa nhà, trong khi báo chí đưa tin về việc hai quả bom xăng đã được ném vào khu vực này. Hiện tại, chưa có thông tin về số thương vong hoặc nguyên nhân cụ thể của vụ nổ.","link":"https://dantri.com.vn/the-gioi/no-tai-lanh-su-quan-nga-o-phap-nghi-van-bi-tan-cong-khung-bo-20250224161009762.htm","cat":"thoi-su","positivity":2,"importance":8},{"title":"Xe điện Mini EV bản 5 chỗ có giá bán chưa đến 160 triệu đồng tại Trung Quốc","content":"Mẫu xe điện Wuling Hongguang Mini EV phiên bản 5 cửa vừa được ra mắt tại Trung Quốc với giá bán khởi điểm chỉ 44.800 nhân dân tệ (khoảng 157 triệu đồng). Xe có kích thước nhỏ gọn, chiều dài 3.256mm và được trang bị mô-tơ điện 40 mã lực, với phạm vi hoạt động lên đến 205km. Phiên bản mới này không chỉ cải thiện không gian bên trong mà còn hỗ trợ tính năng sạc nhanh, giúp thời gian sạc từ 30% lên 80% chỉ mất 35 phút. Mini EV hiện tại là mẫu xe năng lượng mới bán chạy nhất thế giới với doanh số hơn 1,5 triệu chiếc.","link":"https://dantri.com.vn/o-to-xe-may/xe-dien-mini-ev-ban-5-cho-co-gia-ban-chua-den-160-trieu-dong-tai-trung-quoc-20250224120754951.htm","cat":"oto-xe-may","positivity":9,"importance":8},{"title":"Trao quyết định của Chủ tịch nước cho 5 sĩ quan làm nhiệm vụ gìn giữ Liên hợp quốc","content":"Chiều 24-2 tại Hà Nội, Bộ Quốc phòng đã trao quyết định của Chủ tịch nước cho 5 sĩ quan quân đội, những người sẽ tham gia nhiệm vụ gìn giữ hòa bình Liên hợp quốc và phái bộ huấn luyện của Liên minh châu Âu. Các sĩ quan này sẽ thay thế những vị trí hiện tại tại các phái bộ ở Cộng hòa Trung Phi và Nam Sudan. Thượng tướng Hoàng Xuân Chiến yêu cầu các sĩ quan đảm bảo an toàn và thực hiện nghiêm túc các quy định của Đảng và Liên hợp quốc trong suốt quá trình thực hiện nhiệm vụ.","link":"https://tuoitre.vn/trao-quyet-dinh-cua-chu-tich-nuoc-cho-5-si-quan-lam-nhiem-vu-gin-giu-lien-hop-quoc-20250224102318365.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"Cô gái sống trong xe điện 3 bánh 40 triệu cải thành nhà di động gây sốt, dân mạng 'thấy hơi sợ'","content":"Cô gái tên Janet Colby đã thu hút sự chú ý khi cải tạo một chiếc xe điện 3 bánh giá 40 triệu đồng thành một \"ngôi nhà di động\" ấm cúng, đăng tải video quá trình này trên TikTok. Các video của cô ghi lại việc trang trí nội thất xe và tạo không gian thư giãn cho gia đình, nhận được phản hồi tích cực từ cộng đồng mạng. Tuy nhiên, một số ý kiến lo lắng về kích thước nhỏ bé và tính an toàn của chiếc xe này. Mặc dù không được phân phối chính thức ở Việt Nam, loại xe này vẫn được mua bán trên mạng xã hội.","link":"https://tuoitre.vn/co-gai-song-trong-xe-dien-3-banh-40-trieu-cai-thanh-nha-di-dong-gay-sot-dan-mang-thay-hoi-so-20250224152122268.htm","cat":"du-lich","positivity":8,"importance":6},{"title":"Cô gái khoe kiếm hơn 1 tỷ đồng/ngày mà \"không cần làm\" làm nghề gì?","content":"Cô gái có sức ảnh hưởng Gu Xixi ở Trung Quốc đã gây sốc khi tuyên bố kiếm hơn 1 tỷ đồng mỗi ngày mà không cần làm gì. Trong một buổi livestream, cô tiết lộ doanh thu bán hàng khổng lồ, nhưng nhanh chóng bị chỉ trích vì phát ngôn này. Sau đó, Gu đã giải thích rằng tất cả thu nhập của cô đều là kết quả của công sức lao động, và cho biết cô chỉ muốn khiêu khích những người ganh ghét. Tuy nhiên, những nghi ngờ về tính chân thực của lời nói vẫn tiếp tục xuất hiện trên mạng xã hội.","link":"https://dantri.com.vn/lao-dong-viec-lam/co-gai-khoe-kiem-hon-1-ty-dongngay-ma-khong-can-lam-lam-nghe-gi-20250224152244668.htm","cat":"kinh-doanh","positivity":4,"importance":6},{"title":"Bỏ 500.000 đồng uống cà phê với lợn \"tí hon\" trong 30 phút tại Nhật Bản","content":"Tại Tokyo, Nhật Bản, quán cà phê lợn \"tí hon\" Mipig Cafe đang thu hút nhiều du khách khi họ có thể thưởng thức cà phê và chơi đùa với những chú lợn siêu nhỏ trong vòng 30 phút với giá khoảng 23 USD (hơn 500.000 đồng). Những chú lợn này được lai tạo để làm thú cưng, có kích thước nhỏ, tính cách thân thiện và sạch sẽ. Tuy nhiên, mô hình quán cà phê động vật này cũng gặp phải tranh cãi về sự thoải mái và sức khỏe của những con vật khi liên tục bị người lạ chạm vào.","link":"https://dantri.com.vn/du-lich/bo-500000-dong-uong-ca-phe-voi-lon-ti-hon-trong-30-phut-tai-nhat-ban-20250222012511209.htm","cat":"du-lich","positivity":7,"importance":6},{"title":"Sáp nhập tỉnh thành: 6 thành phố trực thuộc trung ương có cần mở rộng?","content":"Bài viết phân tích về nhu cầu sáp nhập các thành phố trực thuộc trung ương tại Việt Nam, bao gồm Hà Nội, TP.HCM, Đà Nẵng, Cần Thơ, Hải Phòng và Huế. Mặc dù có quy mô dân số lớn, nhiều thành phố vẫn chưa đạt tiêu chí về diện tích tự nhiên 1.500 km2, như Đà Nẵng và Cần Thơ. Việc mở rộng quy mô các thành phố này được xem là cần thiết để đáp ứng yêu cầu phát triển kinh tế xã hội và huy động nguồn lực hiệu quả hơn.","link":"https://tuoitre.vn/sap-nhap-tinh-thanh-6-thanh-pho-truc-thuoc-trung-uong-co-can-mo-rong-20250224135302314.htm","cat":"thoi-su","positivity":6,"importance":8},{"title":"5 món ăn nhẹ không làm tăng đường huyết","content":"Bài viết giới thiệu 5 món ăn nhẹ thích hợp cho người tiểu đường mà không làm tăng đường huyết. Các món ăn này bao gồm việt quất tươi, trứng luộc, khoai lang chiên giòn không dầu, hạt dẻ cười và hạt bí không tẩm gia vị. Những thực phẩm này giàu chất xơ, ít carbs và có chỉ số đường huyết thấp, giúp duy trì ổn định lượng đường trong máu. Người bệnh tiểu đường nên lựa chọn các món ăn nhẹ tự nhiên và bổ dưỡng để kiểm soát tình trạng sức khỏe của mình.","link":"https://vnexpress.net/5-mon-an-nhe-khong-lam-tang-duong-huyet-4853323.html","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Khui 16 giỏ quà Tết 'dỏm'","content":"Gia đình tác giả đã mở 16 giỏ quà Tết được tặng và cảm thấy thất vọng khi phát hiện tất cả đều là hàng dỏm, hàng nhái và không có nguồn gốc rõ ràng. Những sản phẩm như rượu ngoại, bánh kẹo và trà đều không đạt chất lượng, phản ánh thực trạng đáng buồn về sự thiếu trách nhiệm trong việc cung cấp sản phẩm cho người tiêu dùng. Tác giả kêu gọi mọi người nên chú ý hơn đến chất lượng món quà thay vì chỉ nhìn vào hình thức, để không còn cảm giác thất vọng khi mở quà trong các dịp lễ.","link":"https://vnexpress.net/gio-qua-tet-dom-lam-gia-dinh-toi-that-vong-4853240.html","cat":"gia-dinh","positivity":3,"importance":7},{"title":"Giảm cân để ngăn bệnh khớp gối trở nặng","content":"Bà Xanh, 55 tuổi, đã quyết định giảm cân để giảm áp lực lên khớp gối của mình sau khi bị đứt dây chằng do tai nạn giao thông. Bà tăng cân nhanh chóng trong hơn một năm qua, dẫn tới chỉ số BMI đạt mức béo phì. Các bác sĩ cho biết việc giảm cân khoảng 10% sẽ giúp bảo vệ khớp gối và cải thiện tình trạng sức khỏe tổng thể của bà. Sau một tháng thực hiện chế độ ăn uống và thuốc điều trị, bà đã giảm được 3 kg và cảm thấy dễ chịu hơn.","link":"https://vnexpress.net/giam-can-de-ngan-benh-khop-goi-tro-nang-4853371.html","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Tài xế đỡ đẻ cho sản phụ trong xe, phản ứng bất ngờ lúc tính tiền","content":"Một tài xế xe công nghệ tại Ấn Độ đã đỡ đẻ thành công cho một sản phụ ngay trong xe của mình khi đang trên đường đến bệnh viện. Vào ngày 19/2, khi đưa vợ của Rohan Mehra đi sinh, tài xế Vikas phát hiện người phụ nữ đang chuyển dạ và đã nhanh chóng hỗ trợ để đảm bảo sự an toàn cho cả hai mẹ con. Sau khi hoàn thành chuyến đi, Vikas chỉ thu đúng cước phí mà không yêu cầu thêm bất kỳ khoản tiền nào khác. Rohan và vợ mong muốn tìm cách cảm ơn tài xế nhưng gặp khó khăn trong việc liên lạc với anh.","link":"https://dantri.com.vn/lao-dong-viec-lam/tai-xe-do-de-cho-san-phu-trong-xe-phan-ung-bat-ngo-luc-tinh-tien-20250224105007966.htm","cat":"gia-dinh","positivity":9,"importance":7},{"title":"Hàng loạt trường học Hàn Quốc đóng cửa vì không có học sinh","content":"Hàn Quốc đang chứng kiến việc đóng cửa hàng loạt trường học do không có học sinh mới, với 49 trường phải dừng hoạt động trong năm nay, chủ yếu ở cấp tiểu học. Tình trạng này phản ánh sự giảm sút nghiêm trọng về tỷ lệ sinh, với con số kỷ lục chỉ 0,72 trẻ em sinh ra cho mỗi phụ nữ trong năm 2023. Nhiều trường tiểu học không có học sinh vào lớp 1, nhất là ở các tỉnh xa thủ đô Seoul, dẫn đến nguy cơ tiếp tục đóng cửa trong tương lai.","link":"https://vnexpress.net/hang-loat-truong-hoc-han-quoc-dong-cua-vi-khong-co-hoc-sinh-4853160.html","cat":"giao-duc","positivity":3,"importance":7},{"title":"60.000 người đóng bảo hiểm xã hội một lần để hưởng lương hưu ngay","content":"Trong giai đoạn 2016-2023, hơn 60.000 người đã quyết định đóng bảo hiểm xã hội một lần để hưởng lương hưu ngay, vì họ đủ tuổi nghỉ hưu nhưng còn thiếu không quá 10 năm tham gia bảo hiểm xã hội. Theo dự thảo Nghị định mới, điều kiện cho phép người lao động đóng một lần sẽ giảm từ 10 năm xuống còn 5 năm, giúp họ dễ dàng tiếp cận lương hưu hơn. Bộ Lao động - Thương binh và Xã hội nhận thấy điều này sẽ giúp cân đối quỹ bảo hiểm xã hội tốt hơn.","link":"https://dantri.com.vn/an-sinh/60000-nguoi-dong-bao-hiem-xa-hoi-mot-lan-de-huong-luong-huu-ngay-20250224153015036.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Thợ sửa xe lãnh án chung thân vì nhận 12 triệu tiền công chở ma túy từ Bình Dương về Bến Tre","content":"Ngày 24-2, Tòa án nhân dân tỉnh Tiền Giang đã tuyên án chung thân đối với Lê Hà Sinh (26 tuổi) vì tội \"vận chuyển trái phép chất ma túy\". Sinh bị bắt quả tang khi đang vận chuyển gần 1kg ma túy loại Ketamine và Methamphetamine từ Bình Dương về Bến Tre với thù lao 12 triệu đồng. Trước đó, Sinh đã quen biết với Trần Đức Minh, người đang bị truy nã về tội tương tự, và nhận lời vận chuyển ma túy cho Minh.","link":"https://tuoitre.vn/tho-sua-xe-lanh-an-chung-than-vi-nhan-12-trieu-tien-cong-cho-ma-tuy-tu-binh-duong-ve-ben-tre-20250224131948319.htm","cat":"phap-luat","positivity":2,"importance":8},{"title":"TP.HCM đảm bảo an toàn cho người đấu tranh chống tham nhũng, tiêu cực","content":"Bí thư Thành ủy TP.HCM Nguyễn Văn Nên đã khẳng định rằng các cơ quan báo chí cần phản ánh kịp thời các hành vi trù dập và xâm hại người đấu tranh chống tham nhũng, tiêu cực. Công văn của Ban Tuyên giáo và Dân vận Thành ủy nhấn mạnh sự cần thiết phải quán triệt quy định 231 của Bộ Chính trị, nhằm bảo vệ người đấu tranh chống tham nhũng. Các biện pháp bảo vệ sẽ được thực hiện kịp thời, đồng thời các tổ chức chính trị - xã hội cũng được yêu cầu tuyên truyền về quyền và trách nhiệm trong công tác này.","link":"https://tuoitre.vn/tp-hcm-dam-bao-an-toan-cho-nguoi-dau-tranh-chong-tham-nhung-tieu-cuc-20250224150420154.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"Nhiều lãnh đạo nước ngoài đến Ukraine dự lễ kỷ niệm 3 năm chiến sự","content":"Lễ kỷ niệm 3 năm chiến sự ở Ukraine đã diễn ra tại Kiev với sự tham gia của nhiều lãnh đạo từ châu Âu và Canada, bao gồm Chủ tịch Ủy ban Châu Âu Ursula von der Leyen và Thủ tướng Canada Justin Trudeau. Sự kiện này diễn ra trong bối cảnh Ukraine đang điều chỉnh chính sách đối ngoại trước những thay đổi từ Mỹ dưới thời Tổng thống Donald Trump. Các nhà lãnh đạo châu Âu bày tỏ lo ngại về cách tiếp cận của Trump đối với Ukraine và đã lên kế hoạch tổ chức hội nghị thượng đỉnh nhằm thảo luận về hỗ trợ cho Ukraine trong tương lai.","link":"https://dantri.com.vn/the-gioi/nhieu-lanh-dao-nuoc-ngoai-den-ukraine-du-le-ky-niem-3-nam-chien-su-20250224151553243.htm","cat":"the-gioi","positivity":6,"importance":8},{"title":"5 giáo viên tiểu học công lập đầu tiên có chứng chỉ dạy golf cho học sinh","content":"Trường Tiểu học Tô Vĩnh Diện, Hà Nội, đã trở thành trường công lập đầu tiên tại Việt Nam có 5 giáo viên hoàn thành khóa đào tạo huấn luyện viên SNAG Golf để giảng dạy golf cho học sinh. Hiệu trưởng bà Hà Ngọc Lan cho biết, nhà trường sẽ tiếp tục dạy golf miễn phí cho học sinh vào tiết 7,8 trong thời khóa biểu từ năm học 2025-2026. Mục tiêu là đưa golf trở thành một phần trong chương trình giáo dục thể chất, đồng thời tổ chức các giải đấu để phát triển bộ môn này trong nhà trường.","link":"https://dantri.com.vn/giao-duc/5-giao-vien-tieu-hoc-cong-lap-dau-tien-co-chung-chi-day-golf-cho-hoc-sinh-20250224152027110.htm","cat":"giao-duc","positivity":9,"importance":8},{"title":"Truy sát mẹ trong trận cãi vã","content":"Dương Đức, 36 tuổi, đã bị cáo buộc đâm mẹ ruột 69 tuổi trong một cuộc cãi vã tại nhà ở Nghệ An. Sau khi đâm mẹ, Đức cũng tự đâm vào bụng mình. Cả hai được hàng xóm cứu sống và đưa đến bệnh viện. Hiện tại, công an đang điều tra vụ việc với cáo buộc Cố ý gây thương tích hoặc Giết người.","link":"https://vnexpress.net/truy-sat-me-trong-tran-cai-va-4853403.html","cat":"phap-luat","positivity":3,"importance":7},{"title":"Thủ tướng yêu cầu xử nghiêm các ngân hàng tăng lãi suất huy động","content":"Thủ tướng yêu cầu xử lý nghiêm các ngân hàng thương mại có hành vi tăng lãi suất huy động trái với chỉ đạo của Chính phủ. Trong công điện gửi Thống đốc Ngân hàng Nhà nước, Thủ tướng nhấn mạnh tầm quan trọng của việc duy trì lãi suất thấp để hỗ trợ tăng trưởng kinh tế, đồng thời yêu cầu thanh, kiểm tra các ngân hàng vi phạm và báo cáo kết quả trước ngày 28/2. Chính phủ cũng yêu cầu các ngân hàng giảm chi phí hoạt động và tăng cường ứng dụng công nghệ để hỗ trợ người dân và doanh nghiệp trong sản xuất kinh doanh.","link":"https://vnexpress.net/thu-tuong-yeu-cau-xu-ly-nghiem-cac-ngan-hang-tang-lai-suat-huy-dong-4853418.html","cat":"kinh-doanh","positivity":7,"importance":9},{"title":"Công an Đồng Nai phá chuyên án do cô gái cầm đầu 'rửa' 2.000 tỉ","content":"Ngày 24-2, Công an tỉnh Đồng Nai đã triệt phá một đường dây rửa tiền lớn do một cô gái tên K. cầm đầu, với số tiền lên đến 2.000 tỉ đồng. Nhóm tội phạm này hoạt động xuyên quốc gia, chủ yếu từ Campuchia, và sử dụng nhiều tài khoản ngân hàng giả để thực hiện các giao dịch bất hợp pháp. Công an đã bắt giữ 18 người liên quan và thu giữ nhiều thiết bị cùng tài liệu chứng minh hành vi phạm tội của nhóm này.","link":"https://tuoitre.vn/cong-an-dong-nai-pha-chuyen-an-do-co-gai-cam-dau-rua-2-000-ti-2025022414424064.htm","cat":"phap-luat","positivity":3,"importance":9},{"title":"Cá chết la liệt trên suối ở Thanh Hóa","content":"Trên suối Cổ Đam ở thị xã Bỉm Sơn, Thanh Hóa, hàng tấn tôm cá đã chết nổi trắng mặt nước, gây mùi hôi thối khó chịu. Hiện tượng này xảy ra từ một tuần trước, bắt đầu từ các loại tôm cá nhỏ và sau đó lan rộng đến cá lớn như trê, chép. Chính quyền địa phương đang lấy mẫu nước và mẫu cá để xét nghiệm, nhưng chưa phát hiện nguyên nhân ô nhiễm. Người dân đã vớt cá chết để làm thức ăn gia súc và phân bón, trong khi chính quyền khuyến cáo không sử dụng cá chết cho thực phẩm.","link":"https://vnexpress.net/ca-chet-la-liet-tren-suoi-o-thanh-hoa-4853397.html","cat":"thoi-su","positivity":2,"importance":8},{"title":"Benzema: 'Giỏi nhất lịch sử là Ronaldo, của Brazil'","content":"Trong một cuộc phỏng vấn, tiền đạo Karim Benzema đã chỉ ra rằng cầu thủ xuất sắc nhất mọi thời đại là Ronaldo Nazario, chứ không phải là Cristiano Ronaldo. Benzema từng gọi Cristiano là cầu thủ hay nhất thế giới khi họ còn thi đấu cùng nhau tại Real Madrid. Hiện tại, cả hai đều đang thi đấu tại giải vô địch quốc gia Arab Saudi và đang cạnh tranh vị trí dẫn đầu giải Vua phá lưới. Benzema nhấn mạnh rằng mặc dù anh tôn trọng thành công của Cristiano, nhưng đối với anh, Ronaldo Nazario là người giỏi nhất.","link":"https://vnexpress.net/benzema-gioi-nhat-lich-su-la-ronaldo-cua-brazil-4853380.html","cat":"the-thao","positivity":7,"importance":6},{"title":"Thanh Thủy vào top 50 Hoa hậu đẹp nhất thế giới","content":"Thanh Thủy, 22 tuổi, đã được bình chọn vào top 50 Hoa hậu đẹp nhất thế giới 2024 của Global Beauties, trở thành mỹ nhân Việt Nam duy nhất có mặt trong danh sách này. Cô nổi bật với việc đã đoạt vương miện Miss International tại Nhật Bản, đánh dấu thành công lớn của mình trong các cuộc thi sắc đẹp quốc tế. Thanh Thủy, cao 1,76 m, đến từ Đà Nẵng, đã tham gia nhiều hoạt động trong nước và được vinh danh là Mỹ nhân của năm 2024.","link":"https://vnexpress.net/thanh-thuy-vao-top-50-hoa-hau-dep-nhat-the-gioi-4853353.html","cat":"giai-tri","positivity":9,"importance":8},{"title":"CLB Đà Nẵng sống lại hy vọng trụ hạng thời HLV Lê Đức Tuấn","content":"CLB Đà Nẵng đang tìm lại hy vọng trụ hạng tại V-League 2024-2025 dưới sự dẫn dắt của HLV Lê Đức Tuấn. Đội bóng đã có 3 trận bất bại, thu hẹp khoảng cách với đội áp chót SLNA còn 3 điểm. Từ khi HLV Tuấn nhậm chức, CLB Đà Nẵng đã cải thiện phong độ, có được 9 điểm sau 3 trận với 1 chiến thắng và 2 trận hòa. Tuy nhiên, đội cần cải thiện khả năng phòng ngự và thận trọng hơn trong các trận đấu sắp tới để tránh nguy cơ xuống hạng.","link":"https://tuoitre.vn/clb-da-nang-song-lai-hy-vong-tru-hang-thoi-hlv-le-duc-tuan-20250224130312819.htm","cat":"the-thao","positivity":7,"importance":6},{"title":"Nửa thế kỷ cả xóm đi trên bờ hồ, vì 2 hộ không nhường đất mở đường","content":"Người dân xóm Gò Tây, Quảng Ngãi đã phải đi lại trên bờ hồ trong gần nửa thế kỷ do hai hộ dân không nhường đất để mở đường. Con đường duy nhất dẫn ra khỏi xóm chỉ đủ cho một xe máy, gây khó khăn cho việc vận chuyển người bệnh và học sinh. Dù chính quyền đã cố gắng vận động và có sự đồng ý của nhiều hộ dân, nhưng hai hộ này vẫn kiên quyết không nhường đất, khiến xóm vẫn tiếp tục sống trong sự cô lập.","link":"https://tuoitre.vn/nua-the-ky-ca-xom-di-tren-bo-ho-vi-2-ho-khong-nhuong-dat-mo-duong-20250224134008007.htm","cat":"thoi-su","positivity":2,"importance":7},{"title":"Loại cá tốt hơn cá hồi được rao bán giá \"giải cứu\", từ 90.000 đồng/kg","content":"Cá vược biển, loại cá được nhiều chuyên gia dinh dưỡng đánh giá cao, hiện đang được rao bán với giá chỉ 90.000 đồng/kg, giảm hơn một nửa so với trước đây do tiêu thụ chậm. So với cá hồi, cá vược có ít xương hơn và nhiều lợi ích dinh dưỡng, được cho là \"tốt hơn cá hồi\" trong một số khía cạnh. Việc giá cá vược giảm mạnh là do ngư dân cần vớt vốn khi thị trường tiêu thụ kém, khiến nhiều người tiêu dùng bắt đầu ưa chuộng loại cá này hơn.","link":"https://dantri.com.vn/kinh-doanh/loai-ca-tot-hon-ca-hoi-duoc-rao-ban-gia-giai-cuu-tu-90000-dongkg-20250224134937167.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Hồ chứa chỉ cấp nước thêm 162 ngày, Phú Quốc làm gì để đủ nước phục vụ dân và du khách?","content":"Hồ chứa nước Dương Đông ở Phú Quốc hiện chỉ còn đủ nước phục vụ khoảng 162 ngày tới, dự kiến đến cuối tháng 7-2025. Mặc dù mực nước hiện tại cao hơn cùng kỳ năm 2024, các cơ quan chức năng đang tìm kiếm các giải pháp như nạo vét bùn và xây dựng thêm cụm xử lý nước để đảm bảo nguồn nước cho người dân và khách du lịch. Đến nay, nhà máy cấp nước đã hoạt động hết công suất nhưng vẫn chưa đáp ứng đủ nhu cầu của hơn 46.000 hộ dân trên địa bàn.","link":"https://tuoitre.vn/ho-chua-chi-cap-nuoc-them-162-ngay-phu-quoc-lam-gi-de-du-nuoc-phuc-vu-dan-va-du-khach-20250224130630814.htm","cat":"thoi-su","positivity":5,"importance":8},{"title":"Mạo nhận giảng viên Trường đại học Cần Thơ lừa bán đất hơn 21 tỉ đồng","content":"Dương Nguyễn Cẩm Hằng, một người mạo danh giảng viên Trường đại học Cần Thơ, đã bị kết án 25 năm tù vì lừa đảo chiếm đoạt hơn 21 tỉ đồng từ việc bán đất. Hằng đã sử dụng tài liệu giả và thông tin sai lệch để thuyết phục một gia đình mua đất tại dự án nhà ở dành cho cán bộ giảng viên, mặc dù bản thân cô chưa có việc làm. Số tiền lừa đảo được Hằng dùng để tiêu xài cá nhân và trả nợ.","link":"https://tuoitre.vn/mao-nhan-giang-vien-truong-dai-hoc-can-tho-lua-ban-dat-hon-21-ti-dong-20250224131755281.htm","cat":"phap-luat","positivity":2,"importance":8},{"title":"Kết phim của Lee Min Ho bị chỉ trích; Nhân vật hoạt hình Na Tra phủ sóng khắp Trung Quốc","content":"Bộ phim \"When The Stars Gossip\" kết thúc với cái kết gây tranh cãi, khiến nhiều khán giả thất vọng do sự thay đổi đột ngột từ lãng mạn sang bi kịch. Diễn xuất của Lee Min Ho và nội dung phim bị chỉ trích là thiếu thuyết phục, dẫn đến rating thấp chỉ 2,6% ở tập cuối. Trong khi đó, nhân vật hoạt hình Na Tra đang trở thành hiện tượng tại Trung Quốc, tham gia vào nhiều chiến dịch quảng cáo và đạt doanh thu lớn từ bộ phim hoạt hình \"Na Tra: Ma đồng náo hải\".","link":"https://tuoitre.vn/ket-phim-cua-lee-min-ho-bi-chi-trich-nhan-vat-hoat-hinh-na-tra-phu-song-khap-trung-quoc-20250224121024921.htm","cat":"giai-tri","positivity":3,"importance":6},{"title":"Hungary miễn thuế cho các bà mẹ, giới hạn lãi suất cho vay mua nhà","content":"Thủ tướng Hungary Viktor Orban vừa công bố chính sách miễn thuế thu nhập cho các bà mẹ có hai hoặc ba con, bắt đầu từ tháng 4 năm 2025. Đồng thời, chính phủ cũng sẽ giới hạn lãi suất cho vay mua nhà ở mức 5% nhằm hỗ trợ người dân trong bối cảnh nền kinh tế đang phục hồi sau suy thoái do lạm phát. Đây được xem là một phần trong chiến lược chuẩn bị cho cuộc bầu cử quốc gia vào năm 2026, khi chính phủ đã phải đối mặt với nhiều thách thức kinh tế trong thời gian qua.","link":"https://tuoitre.vn/hungary-mien-thue-cho-cac-ba-me-gioi-han-lai-suat-cho-vay-mua-nha-20250224150431542.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"'Lá chắn tên lửa đạn đạo' Ukraine nổ tung vì trúng Iskander","content":"Lực lượng Nga đã tấn công tổ hợp tên lửa S-300V1 của Ukraine bằng tên lửa Iskander-M, phá hủy ít nhất một bệ phóng và radar dẫn bắn tại tỉnh Sumy. Video từ UAV cho thấy các vị trí của tổ hợp tên lửa đã bị phát hiện và tấn công, dẫn đến thiệt hại cho quân đội Ukraine, bao gồm 20 binh sĩ thương vong. Mặc dù Ukraine sở hữu một số hệ thống S-300V1, nhưng khả năng duy trì hoạt động và đảm bảo nguồn đạn dường như gặp khó khăn, đặc biệt là khi đối mặt với tên lửa Nga.","link":"https://vnexpress.net/la-chan-ten-lua-dan-dao-ukraine-no-tung-vi-trung-iskander-4853258.html","cat":"the-gioi","positivity":2,"importance":8},{"title":"\"Trai đểu\" Trọng Lân cưới vợ, nhan sắc cô dâu gây bất ngờ","content":"Diễn viên Trọng Lân vừa tổ chức lễ ăn hỏi và cưới với bạn gái Huyền Trang, một hot girl nổi tiếng trên TikTok, vào ngày 23/2. Đám cưới diễn ra trong không khí ấm cúng với sự tham gia của gia đình và bạn bè thân thiết. Nhan sắc của cô dâu Huyền Trang gây ấn tượng mạnh với nhiều người, và thông tin Trọng Lân kết hôn đã khiến khán giả bất ngờ vì trước đó anh khá kín tiếng về đời tư. Trọng Lân chia sẻ rằng tình yêu và hôn nhân là một hành trình cần sự tin tưởng và thấu hiểu.","link":"https://dantri.com.vn/giai-tri/trai-deu-trong-lan-cuoi-vo-nhan-sac-co-dau-gay-bat-ngo-20250224122003834.htm","cat":"giai-tri","positivity":8,"importance":6},{"title":"Bạn trẻ cuốn vào AI: Nhà tuyển dụng hỏi xài AI ra sao?","content":"Bài viết thảo luận về sự gia tăng ảnh hưởng của trí tuệ nhân tạo (AI) trong lĩnh vực tuyển dụng, đặc biệt là trong các cuộc phỏng vấn xin việc. Nhiều nhà tuyển dụng hiện nay yêu cầu ứng viên thể hiện khả năng sử dụng công cụ AI như ChatGPT, điều này cho thấy AI đang trở thành một phần không thể thiếu trong công việc sáng tạo nội dung và nhiều ngành nghề khác. Các bạn trẻ đang ngày càng sử dụng AI để hỗ trợ công việc, từ việc tạo nội dung đến nghiên cứu thị trường. Tuy nhiên, sự phụ thuộc vào AI cũng khiến một số người lo lắng về việc cạn kiệt ý tưởng và cần có kỹ năng kiểm chứng thông tin khi sử dụng các công cụ này.","link":"https://tuoitre.vn/ban-tre-cuon-vao-ai-nha-tuyen-dung-hoi-xai-ai-ra-sao-20250224105157722.htm","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Tạm giam bác sĩ ở Long An vì làm giả giấy khám sức khỏe","content":"Bác sĩ Võ Thế Hiển, 37 tuổi, làm việc tại Bệnh viện huyện Tân Trụ, Long An, đã bị tạm giam do làm giả giấy khám sức khỏe cho công nhân và bệnh nhân để thu lợi bất chính. Hành vi này đã diễn ra từ năm 2021 đến cuối năm 2023, với mức thu phí từ 300.000 đến 500.000 đồng cho mỗi giấy khám sức khỏe. Công an Long An đã khởi tố vụ án và tiếp tục điều tra, mở rộng tìm hiểu về những cá nhân có liên quan đến vụ việc.","link":"https://dantri.com.vn/phap-luat/tam-giam-bac-si-o-long-an-vi-lam-gia-giay-kham-suc-khoe-20250224123331408.htm","cat":"phap-luat","positivity":3,"importance":8},{"title":"Đào tạo kỹ sư chất lượng ở TPHCM làm đường sắt tốc độ cao","content":"Ban quản lý dự án Mỹ Thuận đã ký kết hợp tác với Đại học Giao thông Vận tải để đào tạo kỹ sư chuyên ngành đường sắt tốc độ cao, nhằm chuẩn bị nguồn nhân lực cho các dự án đường sắt lớn trong tương lai. Việc đào tạo này được thực hiện trong bối cảnh Quốc hội vừa thông qua chủ trương đầu tư cho dự án đường sắt tốc độ cao Bắc - Nam với tổng mức đầu tư lớn. Ông Trần Văn Thi, Giám đốc Ban quản lý dự án, nhấn mạnh tầm quan trọng của việc đào tạo kỹ sư để phát triển bền vững ngành giao thông đường sắt.","link":"https://dantri.com.vn/xa-hoi/dao-tao-ky-su-chat-luong-o-tphcm-lam-duong-sat-toc-do-cao-20250224130351846.htm","cat":"giao-duc","positivity":8,"importance":9},{"title":"Thái Lan cảm ơn Lisa vì giúp nước này thu bộn tiền từ du lịch","content":"Chính phủ Thái Lan đã gửi lời cảm ơn tới Lisa của nhóm nhạc BlackPink vì vai diễn của cô trong mùa 3 của loạt phim \"The White Lotus\", giúp thu hút du khách quốc tế đến Koh Samui. Theo báo cáo, lượng tìm kiếm Koh Samui từ du khách Mỹ đã tăng 65%, và số lượt đặt phòng khách sạn hạng sang tại đây cũng tăng 40%. Lisa đã tạo ấn tượng tích cực với vai diễn của mình, mở ra cơ hội cho Thái Lan trong việc thu hút đầu tư từ các dự án phim quốc tế.","link":"https://tuoitre.vn/thai-lan-cam-on-lisa-vi-giup-nuoc-nay-thu-bon-tien-tu-du-lich-20250224123725561.htm","cat":"du-lich","positivity":9,"importance":8},{"title":"Tapo C530WS - camera AI ngoài trời giá 1,3 triệu đồng","content":"Tapo C530WS là một mẫu camera an ninh ngoài trời giá 1,3 triệu đồng, được trang bị tính năng AI và độ phân giải 3K. Sản phẩm có khả năng hiển thị ảnh màu vào ban đêm và được thiết kế hiện đại, dễ dàng lắp đặt. Tapo C530WS có khả năng hoạt động tốt trong điều kiện thời tiết khắc nghiệt với tiêu chuẩn chống bụi và nước IP66. Ngoài ra, camera còn hỗ trợ các tính năng như đàm thoại hai chiều, phát hiện chuyển động thông minh và lưu trữ dữ liệu qua dịch vụ đám mây Tapo Care.","link":"https://vnexpress.net/tapo-c530ws-camera-ai-ngoai-troi-gia-1-3-trieu-dong-4853091.html","cat":"cong-nghe","positivity":8,"importance":7},{"title":"Ăn nhạt thế nào giảm huyết áp?","content":"Bài viết hướng dẫn cách giảm muối trong chế độ ăn uống để kiểm soát huyết áp, đặc biệt cho những người mắc bệnh mãn tính như tăng huyết áp và suy thận. Theo các khuyến nghị, người trưởng thành nên tiêu thụ dưới 5g muối mỗi ngày, và những người trên 50 tuổi hoặc có bệnh lý nên giảm xuống dưới 3,2g. Để thay thế muối, người bệnh được khuyên sử dụng các gia vị tự nhiên và tự nấu ăn tại nhà để kiểm soát lượng muối tiêu thụ. Thời gian quen với chế độ ăn nhạt có thể mất từ 6-8 tuần, và việc kiên trì là rất quan trọng để đạt được hiệu quả.","link":"https://vnexpress.net/an-nhat-the-nao-giam-huyet-ap-4853307.html","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Tư vấn viên Prudential: Thành công là khi góp giá trị cho cộng đồng","content":"Tư vấn viên Prudential cho rằng thành công không chỉ đến từ danh hiệu hay thành tích tài chính, mà còn từ giá trị mà họ mang lại cho khách hàng và cộng đồng. Các tư vấn viên như Lê Thị Kim Hồng và Huỳnh Thị Diễm Kiều đã chia sẻ những câu chuyện cảm động về cách họ hỗ trợ khách hàng trong những thời điểm khó khăn, thể hiện sự gắn kết và trách nhiệm. Prudential cũng đầu tư mạnh mẽ vào đào tạo để nâng cao chất lượng đội ngũ tư vấn viên, giúp họ phát triển sự nghiệp và lan tỏa giá trị của bảo hiểm đến với mọi người.","link":"https://vnexpress.net/tu-van-vien-prudential-thanh-cong-la-khi-gop-gia-tri-cho-cong-dong-4852319.html","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Đề xuất gỡ vướng cho ô tô đổi biển số nhưng chưa đổi giấy đăng ký","content":"Cục Đăng kiểm Việt Nam đã đề xuất Bộ Giao thông vận tải tổ chức một cuộc họp để tìm giải pháp tháo gỡ khó khăn cho gần 1 triệu ô tô đã đổi biển số từ màu trắng sang màu vàng nhưng chưa kịp đổi giấy đăng ký. Theo quy định hiện tại, những xe này sẽ không được kiểm định do sự bất đồng giữa giấy tờ và tình trạng thực tế của xe. Để hỗ trợ chủ xe, Cục đề xuất cho phép họ tạm thời không cần xuất trình giấy đăng ký xe đã đổi trong vòng 3 đến 12 tháng.","link":"https://tuoitre.vn/de-xuat-go-vuong-cho-o-to-doi-bien-so-nhung-chua-doi-giay-dang-ky-20250224122244362.htm","cat":"oto-xe-may","positivity":7,"importance":8},{"title":"Ngư dân đang tổ chức lễ cầu ngư trước Lăng Ông thì 'cá ông' dạt vào bờ","content":"Vào ngày 24 tháng 2 năm 2025, trong khi đang tổ chức lễ cầu ngư tại Lăng Ông, ngư dân Đà Nẵng phát hiện xác một con \"cá ông\" dài hơn 1,6m và nặng khoảng 50kg dạt vào bờ. Ngay sau đó, các ngư dân và ban quản lý Lăng Ông đã thực hiện nghi lễ chôn cất theo phong tục truyền thống. Lễ hội Cầu ngư Sơn Trà diễn ra trong ba ngày với nhiều hoạt động văn hóa và thể thao, nhằm cầu cho quốc thái dân an và sự thuận lợi trong nghề cá.","link":"https://tuoitre.vn/ngu-dan-dang-to-chuc-le-cau-ngu-truoc-lang-ong-thi-ca-ong-dat-vao-bo-20250224121207554.htm","cat":"giai-tri","positivity":8,"importance":7},{"title":"Đối thủ Trung Quốc của Santa Fe sắp về nước: Đầu như Volvo, đuôi giống Audi","content":"Geely Monjaro, một mẫu SUV mới từ Trung Quốc, dự kiến sẽ ra mắt tại Việt Nam trong năm nay, sau mẫu Coolray. Mẫu xe này có thiết kế tương tự như Volvo ở phần đầu và Audi ở phần đuôi, với kích thước nhỉnh hơn Hyundai Santa Fe. Geely Monjaro, còn gọi là Xingyue L, được trang bị nhiều công nghệ hiện đại như khả năng tự lái cấp độ 2 và sẽ có giá bán cạnh tranh trong phân khúc SUV cỡ D, dự kiến thấp hơn nhiều so với các đối thủ Nhật Bản và Hàn Quốc.","link":"https://dantri.com.vn/o-to-xe-may/doi-thu-trung-quoc-cua-santa-fe-sap-ve-nuoc-dau-nhu-volvo-duoi-giong-audi-20250224054443592.htm","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Indonesia lập quỹ đầu tư quốc gia 900 tỉ USD","content":"Indonesia đã chính thức ra mắt quỹ đầu tư quốc gia mới mang tên Daya Anagata Nusantara (Danantara) với mục tiêu quản lý tài sản nhà nước trị giá hơn 900 tỷ USD. Tổng thống Prabowo Subianto, trong buổi lễ công bố, cho biết quỹ này sẽ nắm quyền kiểm soát các cổ phần của chính phủ tại các công ty nhà nước, với ngân sách ban đầu là 20 tỷ USD. Danantara được thiết lập nhằm thúc đẩy tăng trưởng kinh tế và hỗ trợ các dự án đầu tư bền vững, trong bối cảnh Indonesia đang nỗ lực nâng cao quản lý đầu tư tại đất nước.","link":"https://tuoitre.vn/indonesia-lap-quy-dau-tu-quoc-gia-900-ti-usd-20250224115553738.htm","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Hành trình nghị lực của võ sĩ quyền anh Dmitry Bivol","content":"Dmitry Bivol đã có một hành trình nghị lực đáng kinh ngạc trong sự nghiệp quyền anh của mình. Sau khi đánh bại Artur Beterbiev vào ngày 23-2, Bivol không chỉ phục thù thành công mà còn trở thành nhà vô địch tuyệt đối hạng dưới nặng. Hành trình của anh được xây dựng trên sự hy sinh của cha mẹ, những người đã chuyển đến Nga để tạo điều kiện thuận lợi cho sự nghiệp của con trai. Bivol đã vượt qua nhiều khó khăn, từ việc sử dụng giày múa ba lê cho đến việc giành nhiều danh hiệu trong các giải đấu quyền anh nghiệp dư trước khi trở thành một võ sĩ chuyên nghiệp thành công.","link":"https://tuoitre.vn/hanh-trinh-nghi-luc-cua-vo-si-quyen-anh-dmitry-bivol-20250224112224407.htm","cat":"the-thao","positivity":9,"importance":8},{"title":"Đại lý xe sang tặng khách hàng loa hàng hiệu 'nhái'","content":"Một chủ xe Volvo tại Trung Quốc nhận được hệ thống loa Bowers & Wilkins làm quà từ đại lý 4S khi mua xe, nhưng phát hiện logo sản phẩm bị viết sai thành 'VV', nghi ngờ là hàng giả. Họ cũng phát hiện rằng giá trị quà tặng thấp hơn nhiều so với giá thực của hệ thống âm thanh chính hãng. Sau khi sự việc bị phát hiện, Volvo đã tiến hành điều tra và đưa ra lời xin lỗi, trong khi khách hàng bức xúc về việc đại lý sử dụng hàng giả. Vụ việc đã khiến nhiều người đặt câu hỏi về trách nhiệm của nhà sản xuất và đại lý.","link":"https://vnexpress.net/dai-ly-xe-sang-tang-khach-hang-loa-hang-hieu-nhai-4853229.html","cat":"oto-xe-may","positivity":2,"importance":8},{"title":"Trịnh Sảng: 'Tôi tự kiếm sống, không làm bồ nhí của đại gia'","content":"Trịnh Sảng, diễn viên nổi tiếng Trung Quốc, đã lên tiếng phủ nhận thông tin cho rằng cô sống dựa vào một đại gia ở Mỹ. Trong một tâm thư, cô khẳng định mình tự lực cánh sinh và không bao giờ làm bồ nhí của ai. Cô cho rằng những tin đồn sai trái đang ảnh hưởng đến cuộc sống của mình và mong muốn được bảo vệ danh dự. Trịnh Sảng đã trải qua nhiều biến cố trong thời gian qua, bao gồm các scandal về mang thai hộ và trốn thuế, khiến cô gặp khó khăn trong sự nghiệp và tài chính.","link":"https://vnexpress.net/trinh-sang-toi-tu-kiem-song-khong-lam-bo-nhi-cua-dai-gia-4853355.html","cat":"giai-tri","positivity":4,"importance":7},{"title":"Bốn học sinh tiểu học Hà Tĩnh giành huy chương Olympic toán quốc tế TIMO","content":"Bốn học sinh tiểu học ở Hà Tĩnh đã xuất sắc giành huy chương tại kỳ thi Olympic toán quốc tế TIMO 2025 tổ chức tại Thái Lan. Trong đó, em Đặng Trần Phương Uyên đạt huy chương bạc và cúp vàng, còn ba em khác giành huy chương đồng. Kỳ thi TIMO có sự tham gia của nhiều thí sinh từ hơn 20 quốc gia, gồm 30 câu hỏi trắc nghiệm trong 5 lĩnh vực khác nhau. Thành tích này không chỉ mang lại niềm tự hào cho các em và gia đình mà còn cho cả nhà trường.","link":"https://tuoitre.vn/bon-hoc-sinh-tieu-hoc-ha-tinh-gianh-huy-chuong-olympic-toan-quoc-te-timo-2025022411172158.htm","cat":"giao-duc","positivity":9,"importance":8},{"title":"Ưu tiên tuyển người chiều cao 'khiêm tốn': hạn chế 'nhìn bìa' không 'đọc nội dung'","content":"Bài viết bàn về xu hướng mới trong tuyển dụng, khi một số công ty ưu tiên tuyển dụng những ứng viên có chiều cao \"khiêm tốn\". Điều này không chỉ thể hiện sự thay đổi trong quan điểm về tiêu chí tuyển dụng mà còn nhấn mạnh sự công bằng và đa dạng trong môi trường làm việc. Các công ty hiện đại ngày càng chú trọng đến năng lực chuyên môn và kỹ năng mềm hơn là các yếu tố ngoại hình như chiều cao. Sự ưu tiên này gợi mở nhiều suy nghĩ về cách đánh giá ứng viên trong các ngành nghề khác nhau.","link":"https://tuoitre.vn/uu-tien-tuyen-nguoi-chieu-cao-khiem-ton-han-che-nhin-bia-khong-doc-noi-dung-2025022218202214.htm","cat":"giai-tri","positivity":8,"importance":7},{"title":"Mẹ mua đất nhưng chưa sang tên, mẹ mất con làm sổ đỏ được không?","content":"Bài viết thảo luận về tình huống pháp lý liên quan đến việc mẹ đã mua đất nhưng chưa sang tên và sau đó mất, liệu con có thể làm sổ đỏ được hay không. Luật sư Võ Đan Mạch chỉ ra rằng có nhiều yếu tố phức tạp cần xem xét, bao gồm hợp đồng chuyển nhượng, tình trạng pháp lý của thửa đất, và các giấy tờ liên quan đến phân chia tài sản. Để có thể xin cấp giấy chủ quyền, cần phải có thông tin rõ ràng và đầy đủ về các giao dịch liên quan.","link":"https://tuoitre.vn/me-mua-dat-nhung-chua-sang-ten-me-mat-con-lam-so-do-duoc-khong-20250122113521135.htm","cat":"phap-luat","positivity":5,"importance":7},{"title":"Những thói quen ảnh hưởng xấu đến cholesterol","content":"Bài viết đề cập đến những thói quen có thể làm tăng cholesterol xấu và nguy cơ mắc bệnh tim mạch. Ngồi lâu, không tập luyện, hút thuốc, ăn nhiều chất béo bão hòa và chuyển hóa đều ảnh hưởng tiêu cực đến sức khỏe tim mạch. Thay vào đó, việc tích cực vận động, ăn uống lành mạnh với nhiều chất xơ và chất béo tốt có thể cải thiện mức cholesterol. Ngoài ra, kiểm soát cân nặng cũng là yếu tố quan trọng giúp duy trì sức khỏe tim mạch.","link":"https://vnexpress.net/nhung-thoi-quen-anh-huong-xau-den-cholesterol-4853076.html","cat":"suc-khoe","positivity":7,"importance":8},{"title":"Phòng cúm khi tham gia concert, lễ hội","content":"Bài viết khuyến cáo cần phòng ngừa cúm khi tham gia các concert và lễ hội đông người, do nguy cơ lây lan virus cúm cao trong môi trường này. Bác sĩ Trần Huỳnh Tấn nhấn mạnh việc tiêm vaccine ngừa cúm là cách hiệu quả nhất để bảo vệ sức khỏe, đặc biệt cho nhóm người có nguy cơ cao như người già, phụ nữ mang thai và người có bệnh nền. Ngoài ra, mọi người cũng cần thực hiện các biện pháp bảo vệ khác như rửa tay, đeo khẩu trang và theo dõi sức khỏe cá nhân trước và sau sự kiện.","link":"https://vnexpress.net/phong-cum-khi-tham-gia-concert-le-hoi-4853369.html","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Tổng Bí thư: 'Trình độ bác sĩ Việt Nam ngang tầm thế giới'","content":"Tổng Bí thư Tô Lâm đánh giá rằng trình độ bác sĩ Việt Nam hiện nay tương đương với các nước phát triển, có khả năng thực hiện nhiều kỹ thuật y học tiên tiến. Trong buổi làm việc với Bộ Y tế nhân kỷ niệm 70 năm Ngày Thầy thuốc Việt Nam, ông nhấn mạnh những tiến bộ của ngành y tế, từ số lượng đến chất lượng, và sự đóng góp của Việt Nam vào các mục tiêu y tế toàn cầu. Tuy nhiên, ông cũng chỉ ra nhiều thách thức mà ngành y tế đang đối mặt, như việc thiếu hụt nhân lực và cơ sở vật chất, cần cải cách để nâng ca
