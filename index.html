<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Điểm tin - Quiz Game</title>
  <style>
    /* 
      ====================================================
      1) THEME VARIABLES
      ====================================================
    */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #007BFF;
      --secondary-color: #555;
      --border-color: #ddd;
      --answer-bg-hover: #e0e0e0;
    }
    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --text-color: #eee;
      --container-bg: #2a2a2a;
      --primary-color: #66aaff;
      --secondary-color: #ccc;
      --border-color: #555;
      --answer-bg-hover: #444;
    }
    /*
      ====================================================
      2) GLOBAL BASE STYLING
      ====================================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h3 {
        font-size: 1.1rem;
      }
    }
    /*
      ====================================================
      3) SCOREBOARD & CONTROLS
      ====================================================
    */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 8px;
    }
    .scoreboard-icon {
      width: 24px;
      height: 24px;
      background-color: #ffcc00;
      mask: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3QkZGIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCI+CjxwYXRoIGQ9Ik0xMiA1LjgybC0yLjY0LDUuMzMtNS44Ny44NjcsNCwyLjYyMWwtLjg3LDUuODcsNS4zMy0yLjY0TDExLDE5bDIuNjQtNS4zMyw1Ljg3LS44NjctNC0yLjYyMS44Ny01Ljg3LTUuMzMsMi42NE0xMiA0TDE1IDEwTDIyIDExTDE3IDE1LjE2TDExIDE0TDEwIDIxTDcgMTVIMFYxMUw2IDEwTDEyIDRaIi8+Cjwvc3ZnPg==') center/contain no-repeat;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.2s;
    }
    .controls select:hover {
      background-color: var(--answer-bg-hover);
    }
    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /*
      ====================================================
      4) NEWS ITEM & ANIMATIONS
      ====================================================
    */
    .news-item {
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      animation: slideIn 0.4s ease both;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item p {
      margin: 6px 0;
      line-height: 1.5;
      transition: color 0.3s;
    }
    .news-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--secondary-color);
      transition: color 0.3s;
    }
    .news-link:hover {
      color: var(--text-color);
    }
    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* 
      ====================================================
      5) BACK-TO-TOP BUTTON
      ====================================================
    */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease, background-color 0.3s;
      z-index: 9990;
    }
    #back-to-top:hover {
      background-color: #0056b3;
    }
    /*
      ====================================================
      6) ANSWER BUTTONS & FEEDBACK
      ====================================================
    */
    .answer-btn {
      display: inline-block;
      margin: 8px 8px 8px 0;
      padding: 10px 16px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.2s, background-color 0.3s, border 0.3s;
      color: #000;
      font-size: 16px;
      font-weight: 600;
    }
    [data-theme="dark"] .answer-btn {
      background-color: #444;
      color: #fff;
    }
    .answer-btn:hover {
      background-color: var(--answer-bg-hover);
      transform: scale(1.05);
    }
    .answer-btn:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    .answer-btn.correct {
      background-color: #c1f0c1 !important;
      border-color: #50b750;
      color: #000;
    }
    .answer-btn.incorrect {
      background-color: #f9bdbd !important;
      border-color: #e05b5b;
      animation: shake 0.3s;
      color: #000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    /*
      ====================================================
      7) CELEBRATION & CONFETTI
      ====================================================
    */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--container-bg);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      text-align: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s ease-in-out;
      z-index: 9999;
    }
    #celebration.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 1.5s linear forwards;
      z-index: 9998; 
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    /*
      ====================================================
      8) TUTORIAL OVERLAY (for first-time users)
      ====================================================
    */
    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
    .overlay.hidden {
      display: none;
    }
    .overlay-content {
      background-color: var(--container-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      0%   { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0);   opacity: 1; }
    }
    /*
      ====================================================
      9) INCORRECT ANSWER MODAL
      ====================================================
    */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .modal-content p {
      margin-bottom: 20px;
    }

    const newsData = [{"title":"Độc lạ Bạc Liêu: Đờn kìm cao hơn 4m, làm bằng… muối","content":"Chiếc đờn kìm đặc biệt cao 4,1m, làm từ 300kg muối, đang được hoàn thiện để trưng bày tại Festival nghề muối Việt Nam - Bạc Liêu lần thứ nhất vào đầu tháng 3. Anh Hồ Chí Ân, người thực hiện tác phẩm này, đã dành 41 ngày để hoàn thành nó, với nhiều chi tiết cầu kỳ như dây đờn được chế tác tinh xảo. Sản phẩm mang ý nghĩa văn hóa sâu sắc, thể hiện sự kết hợp giữa nghệ thuật và truyền thống nghề muối của địa phương.","link":"https://tuoitre.vn/doc-la-bac-lieu-don-kim-cao-hon-4m-lam-bang-muoi-2025022716051929.htm","cat":"van-hoa","positivity":9,"importance":7,"question":"Chiếc đờn kìm làm bằng gì và cao bao nhiêu mét?","answers":[{"text":"Chiếc đờn kìm làm bằng muối và cao 4,1m.","correct":true},{"text":"Chiếc đờn kìm làm bằng gỗ và cao 3,5m.","correct":false},{"text":"Chiếc đờn kìm làm bằng kim loại và cao 5m.","correct":false},{"text":"Chiếc đờn kìm làm bằng nhựa và cao 2,5m.","correct":false}]},{"title":"Sườn kho trứng cút","content":"Sườn kho trứng cút là món ăn truyền thống với sườn lợn được kho với trứng cút, tạo nên hương vị đậm đà và màu sắc hấp dẫn. Nguyên liệu chính bao gồm sườn thăn, trứng cút, nước dừa và các gia vị như hành, tỏi, ớt và nước mắm. Món ăn này thường được kho hai lần để tăng cường hương vị và tạo màu sắc đẹp mắt, thích hợp ăn kèm với cơm trắng và rau luộc.","link":"https://vnexpress.net/suon-kho-trung-cut-4854773.html","cat":"gia-dinh","positivity":9,"importance":7,"question":"Sườn kho trứng cút có những nguyên liệu gì?","answers":[{"text":"Sườn lợn và trứng cút","correct":true},{"text":"Cá và tôm","correct":false},{"text":"Gà và rau củ","correct":false},{"text":"Thịt bò và nấm","correct":false}]},{"title":"Nhan sắc quyến rũ gây sốt của Song Hye Kyo ở tuổi 44","content":"Bộ ảnh mới của Song Hye Kyo trên tạp chí Vogue Hong Kong đã thu hút sự chú ý và khen ngợi từ công chúng. Ở tuổi 44, nữ diễn viên xứ Hàn vẫn giữ được vẻ đẹp trẻ trung và quyến rũ, với u cầu xác minh vụ việc. Công an cũng khẳng định rằng bé gái không bị bạo hành.","link":"https://tuoitre.vn/xac-minh-vu-co-giao-chu-nhiem-dung-day-dien-danh-hoc-sinh-2025022716162928.htm","cat":"giao-duc","positivity":1,"importance":9,"question":"Vụ việc nào đã xảy ra tại Trường tiểu học Lý Tự Trọng ở Buôn Ma Thuột?","answers":[{"text":"Cô giáo dùng dây điện đánh học sinh","correct":true},{"text":"Học sinh bị ngã khi chơi thể thao","correct":false},{"text":"Giáo viên không đến lớp dạy","correct":false},{"text":"Phụ huynh phản ánh về chất lượng dạy học","correct":false}]},{"title":"Bà Rịa - Vũng Tàu: Nhiều nhân sự mới sau sắp xếp, tinh gọn bộ máy","content":"Ngày 27 tháng 2 năm 2025, Hội đồng nhân dân tỉnh Bà Rịa - Vũng Tàu đã tổ chức kỳ họp để kiện toàn nhân sự sau khi sắp xếp, tinh gọn bộ máy. Ông Trần Văn Tuấn được bầu giữ chức phó chủ tịch HĐND tỉnh, trong khi ông Lê Hoàng Hải được điều động giữ chức trưởng ban Nội chính tỉnh ủy. Nhiều cán bộ chủ chốt khác cũng đã được bầu và bổ nhiệm, hoàn thiện cơ cấu tổ chức tại tỉnh này.","link":"https://tuoitre.vn/ba-ria-vung-tau-nhieu-nhan-su-moi-sau-sap-xep-tinh-gon-bo-may-20250227163925202.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Những ai đã được bầu giữ chức vụ mới tại Bà Rịa - Vũng Tàu?","answers":[{"text":"Ông Trần Văn Tuấn và ông Lê Hoàng Hải","correct":true},{"text":"Ông Phạm Viết Thanh và ông Nguyễn Văn Thọ","correct":false},{"text":"Ông Bùi Chí Thành và ông Hoàng Vũ Thành","correct":false},{"text":"Ông Trần Tuấn Lĩnh và ông Phạm Thành Chung","correct":false}]},{"title":"Thi ý tưởng quy hoạch công viên 400ha tại TP Thủ Đức, giải nhất 1 tỉ đồng","content":"Sở Quy hoạch kiến trúc TP.HCM và UBND TP Thủ Đức đã tổ chức lễ công bố cuộc thi quốc tế tìm kiếm ý tưởng quy hoạch cho Công viên Lịch sử - Văn hóa Dân tộc tại TP Thủ Đức với tổng diện tích khoảng 395ha. Tổng giá trị giải thưởng của cuộc thi là 3 tỉ đồng, trong đó giải nhất trị giá 1 tỉ đồng. Cuộc thi khuyến khích các công ty và tổ chức tư vấn quy hoạch trong và ngoài nước tham gia, nhằm tạo ra không gian công viên đa chức năng, bền vững và hài hòa với bảo tồn lịch sử.","link":"https://tuoitre.vn/thi-y-tuong-quy-hoach-cong-vien-400ha-tai-tp-thu-duc-giai-nhat-1-ti-dong-20250227163633336.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Cuộc thi ý tưởng quy hoạch công viên Lịch sử - Văn hóa dân tộc tại TP Thủ Đức có tổng giải thưởng bao nhiêu?","answers":[{"text":"3 tỉ đồng","correct":true},{"text":"2 tỉ đồng","correct":false},{"text":"1 tỉ đồng","correct":false},{"text":"500 triệu đồng","correct":false},{"text":"1,5 tỉ đồng","correct":false}]},{"title":"Hàn Quốc bắt giữ 30 người Việt liên quan ma túy, cầm đầu là cô gái 25 tuổi","content":"Hàn Quốc đã bắt giữ 41 nghi phạm, trong đó có 30 người Việt Nam, liên quan đến các hoạt động mua bán và phân phối ma túy. Đáng chú ý, một phụ nữ Việt Nam 25 tuổi được cho là cầm đầu đường dây này đã trốn về Việt Nam trước khi bị bắt. Các nghi phạm đã tổ chức kinh doanh ma túy tinh vi tại các cơ sở giải trí ở Incheon và Suwon, với nhiều người tham gia là công dân Việt Nam sống tại Hàn Quốc.","link":"https://tuoitre.vn/han-quoc-bat-giu-30-nguoi-viet-lien-quan-ma-tuy-cam-dau-la-co-gai-25-tuoi-20250227163212847.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Tại sao 30 người Việt Nam bị bắt giữ ở Hàn Quốc?","answers":[{"text":"Họ liên quan đến buôn bán ma túy.","correct":true},{"text":"Họ vi phạm luật nhập cư.","correct":false},{"text":"Họ tham gia vào các hoạt động biểu tình.","correct":false},{"text":"Họ bị cáo buộc trộm cắp.","correct":false}]},{"title":"Tại sao biểu tượng y học là cây gậy và con rắn?","content":"Biểu tượng y học nổi tiếng là 'Gậy Asclepius', với hình ảnh một con rắn quấn quanh cây gậy, biểu thị cho sự chữa lành. Hình ảnh này thường bị nhầm lẫn với 'Caduceus', biểu tượng của thần Hermes, vốn có hai con rắn và không liên quan đến y học. Gậy Asclepius có nguồn gốc từ thần thoại Hy Lạp, nơi Asclepius là vị thần chữa bệnh. Biểu tượng này đã trở thành hình ảnh đại diện cho y học hiện đại và được sử dụng rộng rãi bởi nhiều tổ chức y tế.","link":"https://vnexpress.net/tai-sao-bieu-tuong-y-hoc-la-cay-gay-va-con-ran-4854819.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Tại sao Gậy Asclepius lại là biểu tượng cho y học?","answers":[{"text":"Vì nó biểu thị cho sự chữa lành và có nguồn gốc từ vị thần chữa bệnh Asclepius.","correct":true},{"text":"Vì nó có hai con rắn quấn quanh, biểu trưng cho thương mại.","correct":false},{"text":"Vì nó là biểu tượng của các tổ chức y tế lớn.","correct":false},{"text":"Vì nó được sử dụng bởi Cục Hàng hải Mỹ.","correct":false}]},{"title":"Ăn cơm thế nào tránh tăng đường huyết","content":"Để tránh tăng đường huyết khi ăn cơm, người bệnh tiểu đường nên hạn chế ăn quá 100 g cơm trắng mỗi bữa và ưu tiên ăn rau, thịt trước. Việc chọn loại gạo phù hợp, như gạo lứt hay gạo nguyên cám, cũng giúp giảm tốc độ hấp thụ đường. Ngoài ra, nấu cơm theo phương pháp truyền thống và ăn cơm nguội sau khi để lạnh sẽ làm giảm chỉ số đường huyết. Cuối cùng, việc chia nhỏ bữa ăn và vận động nhẹ sau ăn là rất cần thiết để kiểm soát mức đường huyết.","link":"https://vnexpress.net/an-com-the-nao-tranh-tang-duong-huyet-4854739.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Người bệnh tiểu đường nên ăn cơm như thế nào để tránh tăng đường huyết?","answers":[{"text":"Hạn chế ăn quá 100 g cơm trắng mỗi bữa và ăn rau trước.","correct":true},{"text":"Ăn cơm với nhiều gia vị để tăng hương vị.","correct":false},{"text":"Chỉ ăn cơm vào bữa tối.","correct":false},{"text":"Nấu cơm bằng dầu ăn để ngon hơn.","correct":false}]},{"title":"Ngân sách Vatican thâm hụt lớn, Giáo hoàng xử lý chưa được","content":"Ngân sách Vatican đang đối mặt với tình trạng thâm hụt nghiêm trọng, với mức thâm hụt ước tính lên đến 87 triệu USD vào giữa năm 2024. Giáo hoàng Francis đã cố gắng tìm kiếm nguồn tài trợ bên ngoài và thành lập Ủy ban Quyên góp cho Tòa thánh, nhưng vẫn phải đối mặt với sự phản đối từ các vị Hồng y về việc cắt giảm ngân sách. Trong bối cảnh đó, Vatican có thể phải hạn chế các hoạt động từ thiện và giảm sự hiện diện ngoại giao ở các đại sứ quán trên toàn thế giới.","link":"https://tuoitre.vn/ngan-sach-vatican-tham-hut-lon-giao-hoang-xu-ly-chua-duoc-20250227161824985.htm","cat":"giao-duc","positivity":3,"importance":9,"question":"Vatican đang phải đối mặt với vấn đề gì về ngân sách?","answers":[{"text":"Thâm hụt ngân sách lớn","correct":true},{"text":"Lợi nhuận cao từ du lịch","correct":false},{"text":"Tăng cường hoạt động từ thiện","correct":false},{"text":"Giảm số lượng Hồng y","correct":false}]},{"title":"Tài tử Gene Hackman qua đời cùng vợ và chú chó, chưa rõ nguyên nhân","content":"Tài tử Gene Hackman, ngôi sao điện ảnh nổi tiếng với nhiều giải thưởng Oscar, đã qua đời cùng vợ Betsy Arakawa và chú chó cưng tại nhà riêng ở Santa Fe, New Mexico. Ông hưởng thọ 95 tuổi và vợ ông 63 tuổi. Nguyên nhân tử vong hiện vẫn chưa được công bố, nhưng không có dấu hiệu của hành vi phạm tội. Gene Hackman là một trong những diễn viên gạo cội của Hollywood với sự nghiệp kéo dài hơn 60 năm và từng giành được nhiều giải thưởng danh giá.","link":"https://tuoitre.vn/tai-tu-gene-hackman-qua-doi-cung-vo-va-chu-cho-chua-ro-nguyen-nhan-20250227163019497.htm","cat":"giai-tri","positivity":2,"importance":8,"question":"Gene Hackman đã qua đời ở độ tuổi nào?","answers":[{"text":"95 tuổi","correct":true},{"text":"63 tuổi","correct":false},{"text":"70 tuổi","correct":false},{"text":"85 tuổi","correct":false},{"text":"80 tuổi","correct":false}]},{"title":"Nga - Mỹ bắt đầu vòng đàm phán mới tại Thổ Nhĩ Kỳ","content":"Vào lúc 10h sáng hôm nay (14h giờ Hà Nội), vòng đàm phán mới giữa Nga và Mỹ đã bắt đầu tại tư gia của Tổng lãnh sự Mỹ ở Istanbul, Thổ Nhĩ Kỳ. Cuộc đàm phán này nhằm bình thường hóa hoạt động của đại sứ quán hai nước sau nhiều năm căng thẳng. Hai bên sẽ thảo luận về điều kiện làm việc cho các nhà ngoại giao mà không đề cập đến các vấn đề chính trị hay an ninh, đặc biệt là tình hình Ukraine.","link":"https://vnexpress.net/nga-my-bat-dau-vong-dam-phan-moi-tai-tho-nhi-ky-4854772.html","cat":"the-gioi","positivity":6,"importance":7,"question":"Vòng đàm phán giữa Nga và Mỹ tại Thổ Nhĩ Kỳ nhằm mục đích gì?","answers":[{"text":"Bình thường hóa hoạt động của đại sứ quán hai nước","correct":true},{"text":"Thảo luận về vấn đề Ukraine","correct":false},{"text":"Giải quyết các vấn đề an ninh","correct":false},{"text":"Tăng cường quân sự tại khu vực","correct":false}]},{"title":"Cặp vợ chồng từng lập kỷ lục hôn nhau lâu nhất hơn 58 giờ đã chia tay","content":"Cặp vợ chồng Ekkachai Tiranarat và Laksana, nổi tiếng với kỷ lục Guinness về nụ hôn dài nhất thế giới kéo dài hơn 58 giờ, đã chính thức ly hôn. Ekkachai chia sẻ rằng mặc dù họ không còn sống chung, nhưng cả hai vẫn cảm thấy tự hào về kỷ lục mà họ đã đạt được. Cặp đôi đã tham gia cuộc thi hôn hai lần và thiết lập kỷ lục vào năm 2013, trước khi Guinness quyết định không tổ chức hạng mục này nữa do lo ngại về sức khỏe của người tham gia.","link":"https://dantri.com.vn/doi-song/cap-vo-chong-tung-lap-ky-luc-hon-nhau-lau-nhat-hon-58-gio-da-chia-tay-20250227162427249.htm","cat":"gia-dinh","positivity":4,"importance":6,"question":"Cặp vợ chồng Ekkachai và Laksana đã làm gì nổi bật trong quá khứ?","answers":[{"text":"Thiết lập kỷ lục hôn nhau lâu nhất thế giới","correct":true},{"text":"Tham gia nhiều cuộc thi thể thao","correct":false},{"text":"Mở một nhà hàng thành công","correct":false},{"text":"Viết sách về tình yêu","correct":false},{"text":"Tham gia các chương trình truyền hình thực tế","correct":false}]},{"title":"Yêu cầu doanh nghiệp chấm dứt ngay hành vi cắt nước sạch của khu đô thị","content":"Tòa án quận Bắc Từ Liêm đã yêu cầu Công ty CP Quản lý và Khai thác tòa nhà VNPT chấm dứt ngay hành vi cắt nước sinh hoạt tại Khu đô thị Goldmark City và phải mở van cấp nước trở lại. Quyết định này được ban hành nhằm khắc phục tình trạng cắt nước diễn ra từ ngày 21/1, ảnh hưởng đến nhiều cư dân và dịch vụ trong khu đô thị. Doanh nghiệp đã thực hiện yêu cầu của tòa án và mở van cấp nước trở lại.","link":"https://dantri.com.vn/xa-hoi/yeu-cau-doanh-nghiep-cham-dut-ngay-hanh-vi-cat-nuoc-sach-cua-khu-do-thi-20250227161813573.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Doanh nghiệp nào bị yêu cầu chấm dứt hành vi cắt nước sạch tại Khu đô thị Goldmark City?","answers":[{"text":"Công ty CP Quản lý và Khai thác tòa nhà VNPT","correct":true},{"text":"Công ty CP Thương mại quảng cáo xây dựng địa ốc Việt Hân","correct":false},{"text":"Công ty TNHH dịch vụ nước sạch Hà Nội","correct":false},{"text":"Công ty CP cấp thoát nước Hà Nội","correct":false}]},{"title":"Quận Bình Tân, HEPZA nhiều năm liên tiếp dẫn đầu chỉ số cải cách hành chính tại TP.HCM","content":"Quận Bình Tân đã liên tục dẫn đầu chỉ số cải cách hành chính (PAR INDEX) tại TP.HCM trong 4 năm liên tiếp. Tại buổi công bố chỉ số cải cách hành chính, chỉ số chuyển đổi số và năng lực cạnh tranh năm 2024, UBND quận Bình Tân được công nhận là đơn vị dẫn đầu trong khối quận huyện. Ban Quản lý các khu chế xuất và công nghiệp TP.HCM (HEPZA) đứng đầu trong khối sở ban ngành, cho thấy sự nỗ lực của các đơn vị trong việc cải cách hành chính và nâng cao hiệu quả quản lý nhà nước.","link":"https://tuoitre.vn/quan-binh-tan-hepza-nhieu-nam-lien-tiep-dan-dau-chi-so-cai-cach-hanh-chinh-tai-tp-hcm-20250227161332126.htm","cat":"thoi-su","positivity":9,"importance":8,"question":"Quận nào dẫn đầu chỉ số cải cách hành chính tại TP.HCM năm 2024?","answers":[{"text":"Quận Bình Tân","correct":true},{"text":"Quận Phú Nhuận","correct":false},{"text":"Quận 6","correct":false},{"text":"Quận 8","correct":false},{"text":"Quận 11","correct":false}]},{"title":"Yêu 3 năm, bạn gái nhất định không chịu cưới chỉ vì tôi chưa mua được nhà","content":"Một người đàn ông 35 tuổi yêu một cô gái kém 10 tuổi nhưng gặp khó khăn trong việc kết hôn vì cô gái yêu cầu anh phải có nhà riêng trước khi cưới. Dù anh đã tiết kiệm được một khoản tiền nhưng vẫn chưa đủ để mua nhà ở thành phố. Cuộc tranh cãi giữa họ nổ ra khi cô gái khẳng định rằng không thể cưới khi chưa có nhà, khiến anh cảm thấy thất vọng và băn khoăn về tương lai của mối quan hệ này.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/yeu-3-nam-ban-gai-nhat-dinh-khong-chiu-cuoi-chi-vi-toi-chua-mua-duoc-nha-20250227162916259.htm","cat":"gia-dinh","positivity":3,"importance":6,"question":"Tại sao bạn gái không chịu cưới dù đã yêu nhau 3 năm?","answers":[{"text":"Cô ấy yêu cầu phải có nhà riêng trước khi cưới.","correct":true},{"text":"Cô ấy không yêu anh đủ nhiều.","correct":false},{"text":"Anh không có công việc ổn định.","correct":false},{"text":"Cô ấy muốn chờ thêm vài năm nữa.","correct":false}]},{"title":"Thanh niên trốn truy nã bị bắt khi vừa đáp sân bay Tân Sơn Nhất","content":"Nguyễn Thọ Phúc, 21 tuổi, đã bị Công an tỉnh Bình Thuận bắt giữ ngay tại sân bay Tân Sơn Nhất khi vừa trở về từ Thái Lan. Trước đó, Phúc đã đột nhập vào một căn nhà ở Bình Thuận và lấy trộm 4 triệu đồng vào tháng 8 năm 2023, sau đó bỏ trốn và bị truy nã. Cơ quan chức năng đã phối hợp với Thái Lan để trục xuất Phúc về nước sau thời gian lẩn trốn.","link":"https://dantri.com.vn/phap-luat/thanh-nien-tron-truy-na-bi-bat-khi-vua-dap-san-bay-tan-son-nhat-20250227160642887.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Nguyễn Thọ Phúc bị bắt vì lý do gì?","answers":[{"text":"Trộm 4 triệu đồng","correct":true},{"text":"Trốn thuế","correct":false},{"text":"Đánh người","correct":false},{"text":"Buôn bán ma túy","correct":false},{"text":"Làm giả giấy tờ","correct":false}]},{"title":"Xác minh thông tin tàu cá Việt Nam bị Thái Lan bắt","content":"Bộ Ngoại giao Việt Nam đang xác minh thông tin về việc một tàu cá Việt Nam cùng bốn ngư dân bị bắt giữ bởi hải quân Thái Lan sau vụ va chạm. Vụ việc xảy ra ngoài khơi tỉnh Trat, nơi tàu cá được cho là đã va vào tàu tuần tra HTMS Thepa của Thái Lan. Người phát ngôn Bộ Ngoại giao khẳng định Việt Nam chưa nhận được thông tin chính thức từ Thái Lan và sẽ làm việc với cơ quan chức năng để bảo vệ quyền lợi cho ngư dân.","link":"https://vnexpress.net/xac-minh-thong-tin-tau-ca-viet-nam-bi-thai-lan-bat-4854781.html","cat":"thoi-su","positivity":4,"importance":7,"question":"Tàu cá Việt Nam bị bắt giữ bởi Thái Lan do nguyên nhân gì?","answers":[{"text":"Vì va chạm với tàu hải quân Thái Lan","correct":true},{"text":"Vì đánh bắt cá trái phép","correct":false},{"text":"Vì không có giấy tờ hợp lệ","correct":false},{"text":"Vì xâm phạm lãnh hải Thái Lan","correct":false}]},{"title":"Chuyển giao quyền sở hữu vốn Nhà nước tại MobiFone về Bộ Công an","content":"Chính phủ Việt Nam đã phê duyệt chủ trương chuyển giao quyền đại diện chủ sở hữu vốn Nhà nước tại Tổng công ty Viễn thông MobiFone từ Ủy ban Quản lý vốn Nhà nước sang Bộ Công an. Quyết định này nhằm nâng cao hiệu quả quản lý vốn Nhà nước và ngăn chặn tham nhũng, tiêu cực. Sau khi chuyển giao, Bộ Tài chính sẽ tiếp nhận 18 tập đoàn và tổng công ty khác từ Ủy ban này.","link":"https://dantri.com.vn/xa-hoi/chuyen-giao-quyen-so-huu-von-nha-nuoc-tai-mobifone-ve-bo-cong-an-20250227155850955.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Việc chuyển giao quyền sở hữu vốn Nhà nước tại MobiFone về Bộ Công an có mục đích gì?","answers":[{"text":"Nâng cao hiệu quả quản lý vốn Nhà nước","correct":true},{"text":"Để tăng cường cạnh tranh trong ngành viễn thông","correct":false},{"text":"Để giảm thiểu chi phí hoạt động","correct":false},{"text":"Để mở rộng quyền lực của Bộ Công an","correct":false}]},{"title":"Thép mạ giá rẻ từ Trung Quốc tràn qua ồ ạt, doanh nghiệp Việt kiến nghị Bộ Công Thương","content":"Thép mạ giá rẻ từ Trung Quốc đang tràn vào thị trường Việt Nam với tốc độ nhanh chóng, khiến các doanh nghiệp thép trong nước lo ngại về tình hình cạnh tranh. Ông Nghiêm Xuân Đa, Chủ tịch Hiệp hội Thép Việt Nam, đã gửi kiến nghị lên Bộ Công Thương để yêu cầu xử lý tình trạng này, đặc biệt là vụ việc AD19 liên quan đến thép mạ nhập khẩu. Dù Bộ Công Thương vừa áp thuế chống bán phá giá tạm thời đối với thép cuộn cán nóng từ Ấn Độ và Trung Quốc, nhưng thép mạ vẫn chưa được bảo vệ, tạo ra bất lợi cho các doanh nghiệp sản xuất trong nước.","link":"https://tuoitre.vn/thep-ma-gia-re-tu-trung-quoc-tran-qua-o-at-doanh-nghiep-viet-kien-nghi-bo-cong-thuong-2025022715515567.htm","cat":"kinh-doanh","positivity":3,"importance":8,"question":"Tại sao doanh nghiệp thép Việt Nam lo ngại về thép mạ giá rẻ từ Trung Quốc?","answers":[{"text":"Vì thép mạ giá rẻ từ Trung Quốc chiếm lĩnh thị trường Việt Nam.","correct":true},{"text":"Vì giá thép mạ trong nước tăng cao.","correct":false},{"text":"Vì Bộ Công Thương chưa áp thuế đối với thép mạ nhập khẩu.","correct":false},{"text":"Vì doanh nghiệp Việt Nam không có đủ nguyên liệu sản xuất.","correct":false}]},{"title":"Fernandes nghi ngờ chiến thuật của Amorim","content":"Bruno Fernandes bày tỏ sự nghi ngờ về chiến thuật của HLV Ruben Amorim sau trận thắng 3-2 trước Ipswich Town. Fernandes cho rằng một số chiến thuật không hiệu quả nhưng vẫn được yêu cầu thực hiện. Anh nhấn mạnh đội ngũ nhân viên cần tìm cách giải quyết vấn đề để đội bóng có thể thi đấu tốt hơn trong tương lai.","link":"https://vnexpress.net/fernandes-nghi-ngo-chien-thuat-cua-amorim-4854766.html","cat":"the-thao","positivity":5,"importance":6,"question":"Fernandes nghi ngờ điều gì về chiến thuật của HLV Amorim?","answers":[{"text":"Chiến thuật không hiệu quả","correct":true},{"text":"Chiến thuật rất hiệu quả","correct":false},{"text":"Chiến thuật luôn được thực hiện","correct":false},{"text":"Chiến thuật không được yêu cầu","correct":false}]},{"title":"Bê tông Phú Lộc - Giải pháp thi công cho các công trình","content":"Bê tông Phú Lộc đang trở thành một trong những nhà cung cấp bê tông tươi hàng đầu tại TPHCM nhờ vào công nghệ trạm trộn tự động hiện đại và cam kết chất lượng sản phẩm đạt tiêu chuẩn TCVN 7570:2021. Việc sử dụng bê tông tươi giúp giảm hao hụt vật liệu và tiết kiệm nhân công, đồng thời đảm bảo độ chính xác trong cấp phối. Công ty cung cấp nhiều loại bê tông, từ bê tông mác 250 cho các công trình dân dụng đến bê tông mác 300 cho các công trình yêu cầu cường độ cao, với dịch vụ giao hàng nhanh chóng và hỗ trợ kỹ thuật chuyên sâu.","link":"https://dantri.com.vn/kinh-doanh/be-tong-phu-loc-giai-phap-thi-cong-cho-cac-cong-trinh-20250227145325454.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Bê tông Phú Lộc cung cấp những loại bê tông nào?","answers":[{"text":"Bê tông mác 250 và mác 300","correct":true},{"text":"Bê tông mác 100 và mác 150","correct":false},{"text":"Bê tông mác 400 và mác 450","correct":false},{"text":"Bê tông mác 300 và mác 350","correct":false},{"text":"Bê tông mác 500 và mác 600","correct":false}]},{"title":"Đau lưng, tê chân có phải do thoát vị đĩa đệm?","content":"Đau lưng và tê chân có thể là triệu chứng của thoát vị đĩa đệm, tình trạng mà các đĩa đệm giữa các đốt sống bị hư hại, gây chèn ép lên tủy sống và các dây thần kinh. Triệu chứng điển hình là đau lưng kèm theo tê bì chân, có thể đau dữ dội hoặc âm ỉ. Việc điều trị bao gồm các phương pháp nội khoa như chườm nóng, nghỉ ngơi, và trong trường hợp nặng có thể cần phẫu thuật. Người bệnh nên đến bác sĩ để được chẩn đoán và điều trị phù hợp.","link":"https://vnexpress.net/dau-lung-te-chan-co-phai-do-thoat-vi-dia-dem-4854710.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Đau lưng và tê chân có phải do thoát vị đĩa đệm không?","answers":[{"text":"Có, đó có thể là triệu chứng của thoát vị đĩa đệm.","correct":true},{"text":"Không, đó chỉ là triệu chứng bình thường.","correct":false},{"text":"Có, nhưng không liên quan đến thoát vị đĩa đệm.","correct":false},{"text":"Không, nó chỉ do mệt mỏi cơ bắp.","correct":false}]},{"title":"Hàn Quốc: 32 cán bộ bị kỷ luật vì giúp con em đỗ kỳ thi công chức","content":"Ủy ban Kiểm toán và Thanh tra Hàn Quốc (BAI) đã yêu cầu kỷ luật 32 cán bộ và cựu cán bộ của Ủy ban Bầu cử Quốc gia (NEC) do liên quan đến các hành vi gian lận trong tuyển dụng. Họ bị cáo buộc đã giúp con em và người thân của họ gian lận trong các kỳ thi tuyển dụng, bao gồm thao túng điểm phỏng vấn và yêu cầu tuyển dụng người thân vào các vị trí tại NEC. BAI đã tiến hành điều tra 291 đợt tuyển dụng và phát hiện 878 trường hợp vi phạm quy định.","link":"https://tuoitre.vn/han-quoc-32-can-bo-bi-ky-luat-vi-giup-con-em-do-ky-thi-cong-chuc-20250227144643698.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao 32 cán bộ Hàn Quốc bị kỷ luật?","answers":[{"text":"Vì giúp con em gian lận trong kỳ thi công chức","correct":true},{"text":"Vì không hoàn thành công việc","correct":false},{"text":"Vì vi phạm quy định về tài chính","correct":false},{"text":"Vì không tuân thủ nội quy văn phòng","correct":false}]},{"title":"Con dâu 'Vua sòng bạc Macau' tái xuất","content":"Hề Mộng Dao, con dâu của Hà Hồng Sân - 'Vua sòng bạc' Macau, vừa tái xuất sàn catwalk sau sáu năm vắng bóng. Tại Tuần thời trang Milan 2025, cô đã trình diễn bộ sưu tập Thu đông 2025 của Fendi, gây bất ngờ cho người hâm mộ. Sau khi kết hôn vào năm 2019 và sinh hai con, Mộng Dao đã hạn chế tham gia các sự kiện thời trang nhưng hiện tại đã quay trở lại với nghề người mẫu.","link":"https://vnexpress.net/con-dau-vua-song-bac-macau-tai-xuat-4854721.html","cat":"giai-tri","positivity":8,"importance":6,"question":"Hề Mộng Dao vừa tái xuất ở sự kiện nào?","answers":[{"text":"Tuần thời trang Milan 2025","correct":true},{"text":"Tuần lễ thời trang Paris 2025","correct":false},{"text":"Tuần lễ thời trang New York 2025","correct":false},{"text":"Tuần lễ thời trang London 2025","correct":false},{"text":"Hội chợ thời trang quốc tế 2025","correct":false}]},{"title":"Mỹ đổi tên lá chắn tên lửa mới thành Vòm Vàng","content":"Mỹ đã chính thức đổi tên sáng kiến phòng thủ tên lửa \"Vòm Sắt\" thành \"Vòm Vàng\" nhằm tránh nhầm lẫn với hệ thống tương tự của Israel. Thông tin này được Cơ quan Phòng thủ Tên lửa Mỹ công bố trong văn bản gợi ý cho các doanh nghiệp về phát triển lá chắn mới. Việc đổi tên có thể được coi là cần thiết để phân biệt rõ ràng giữa các chương trình phòng thủ của hai nước, đặc biệt trong bối cảnh Mỹ đang phát triển hệ thống phòng thủ tên lửa tiên tiến hơn.","link":"https://vnexpress.net/my-doi-ten-la-chan-ten-lua-moi-thanh-vom-vang-4854759.html","cat":"the-gioi","positivity":7,"importance":8,"question":"Tại sao Mỹ đổi tên lá chắn tên lửa từ Vòm Sắt thành Vòm Vàng?","answers":[{"text":"Để tránh nhầm lẫn với hệ thống của Israel","correct":true},{"text":"Để nâng cao khả năng phòng thủ","correct":false},{"text":"Để tiết kiệm chi phí phát triển","correct":false},{"text":"Để thay đổi chiến lược quân sự","correct":false}]},{"title":"Bolt tiếc vì lỡ cơ hội tự phá kỷ lục chạy 100m lúc còn thi đấu","content":"Huyền thoại chạy nước rút Usain Bolt bày tỏ sự tiếc nuối vì đã lỡ cơ hội tự phá kỷ lục 100m của chính mình do mắc lỗi xuất phát tại giải VĐTG 2011 ở Deagu, Hàn Quốc. Bolt, từng là ĐKVĐ thế giới và Olympic, đã gây sốc cho khán giả khi không thể hoàn thành cuộc đua vì luật mới chỉ cho phép một lần xuất phát sai. Mặc dù gặp thất bại, anh đã trở lại mạnh mẽ và giành nhiều huy chương vàng tại các giải đấu sau đó.","link":"https://vnexpress.net/bolt-tiec-vi-lo-co-hoi-tu-pha-ky-luc-chay-100m-luc-con-thi-dau-4854757.html","cat":"the-thao","positivity":6,"importance":8,"question":"Usain Bolt đã tiếc nuối điều gì ở giải VĐTG 2011?","answers":[{"text":"Mắc lỗi xuất phát","correct":true},{"text":"Thua đối thủ","correct":false},{"text":"Không được thi đấu","correct":false},{"text":"Chấn thương lưng","correct":false},{"text":"Không được ghi nhận thành tích","correct":false}]},{"title":"Không dao kéo, giới trẻ chi 30 triệu đồng tiêm tinh trùng cá hồi để làm đẹp","content":"Xu hướng làm đẹp bằng tinh trùng cá hồi đang trở nên phổ biến trong giới trẻ tại Mỹ và Hàn Quốc, thay thế cho các phương pháp phẫu thuật thẩm mỹ. Liệu pháp này, được gọi là Polynucleotide, được tiêm vào da để kích thích tái tạo tế bào và cải thiện độ ẩm, độ đàn hồi của da mà không cần can thiệp dao kéo. Mặc dù chưa được FDA phê duyệt, nhưng nhiều người vẫn lựa chọn phương pháp này với chi phí từ 19 đến 30 triệu đồng cho một liệu trình.","link":"https://dantri.com.vn/doi-song/khong-dao-keo-gioi-tre-chi-30-trieu-dong-tiem-tinh-trung-ca-hoi-de-lam-dep-20250224223246417.htm","cat":"suc-khoe","positivity":7,"importance":8,"question":"Tại sao giới trẻ chọn tiêm tinh trùng cá hồi để làm đẹp?","answers":[{"text":"Để trẻ hóa làn da mà không cần phẫu thuật.","correct":true},{"text":"Vì phương pháp này đã được FDA phê duyệt.","correct":false},{"text":"Để tiết kiệm chi phí làm đẹp.","correct":false},{"text":"Vì nó không mang lại hiệu quả lâu dài.","correct":false}]},{"title":"Giữa xôn xao 'sao kê minh bạch', đừng quên còn những mảnh đời thật sự cần ta","content":"Bài viết nhấn mạnh rằng giữa những tranh cãi liên quan đến việc minh bạch trong sao kê từ thiện, chúng ta không nên quên rằng vẫn có nhiều mảnh đời cần sự giúp đỡ. Tác giả đưa ra các ví dụ về những người đang gặp khó khăn trong cuộc sống và kêu gọi sự quan tâm từ cộng đồng. Dù có lo ngại về việc giúp đỡ sai chỗ, lòng tốt và sự hỗ trợ nhỏ bé vẫn có thể tạo ra sự khác biệt lớn trong cuộc sống của những người cần giúp đỡ.","link":"https://tuoitre.vn/giua-xon-xao-sao-ke-minh-bach-dung-quen-con-nhung-manh-doi-that-su-can-ta-20250227152739906.htm","cat":"gia-dinh","positivity":8,"importance":9,"question":"Tại sao chúng ta không nên ngần ngại giúp đỡ người khác?","answers":[{"text":"Bởi vì sự giúp đỡ có thể cứu sống một cuộc đời.","correct":true},{"text":"Chúng ta chỉ nên giúp đỡ những người giàu có.","correct":false},{"text":"Việc giúp đỡ không quan trọng và không cần thiết.","correct":false},{"text":"Chỉ những người nổi tiếng mới cần sự giúp đỡ.","correct":false}]},{"title":"Cuộc sống 'địa ngục' của những người làm việc cho trung tâm lừa đảo","content":"Nhiều người lao động đã bị lừa gạt vào các trung tâm lừa đảo tại Đông Nam Á, nơi họ phải chịu đựng sự ngược đãi và tra tấn nghiêm trọng. Các nạn nhân, trong đó có cả người từ Ethiopia và Pakistan, đã bị ép buộc làm việc trong điều kiện tồi tệ, thường xuyên bị đánh đập và chích điện. Chính quyền các nước đang tăng cường trấn áp các hoạt động lừa đảo này, nhưng tình trạng vẫn diễn ra phổ biến, với hàng trăm nghìn người có thể đang bị ép buộc làm việc tại các trung tâm này.","link":"https://vnexpress.net/cuoc-song-dia-nguc-cua-nhung-nguoi-lam-viec-cho-trung-tam-lua-dao-4853802.html","cat":"phap-luat","positivity":1,"importance":10,"question":"Cuộc sống của những người làm việc cho trung tâm lừa đảo như thế nào?","answers":[{"text":"Họ phải chịu đựng sự ngược đãi và tra tấn.","correct":true},{"text":"Họ làm việc trong điều kiện tốt và được trả lương cao.","correct":false},{"text":"Họ không gặp phải vấn đề gì nghiêm trọng.","correct":false},{"text":"Họ được giải cứu ngay lập tức và trở về nhà.","correct":false}]},{"title":"Bộ Dân tộc và Tôn giáo có 13 đầu mối","content":"Bộ Dân tộc và Tôn giáo được thành lập từ Ủy ban Dân tộc, có 13 đầu mối và chịu trách nhiệm quản lý về công tác dân tộc, tín ngưỡng và tôn giáo. Cơ cấu tổ chức bao gồm 9 đơn vị giúp Bộ trưởng quản lý nhà nước và 4 đơn vị sự nghiệp công lập. Bộ có nhiệm vụ phát triển chính sách và dự án cho các vùng dân tộc thiểu số, đồng thời thực hiện công tác đối ngoại tôn giáo. Ông Đào Ngọc Dung vừa được bổ nhiệm làm Bộ trưởng của bộ này.","link":"https://vnexpress.net/bo-dan-toc-va-ton-giao-co-13-dau-moi-4854723.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Bộ Dân tộc và Tôn giáo có bao nhiêu đầu mối?","answers":[{"text":"13","correct":true},{"text":"10","correct":false},{"text":"15","correct":false},{"text":"8","correct":false},{"text":"12","correct":false}]},{"title":"Tổng thống Mỹ chia sẻ video về resort 'Trump Gaza' dát vàng","content":"Tổng thống Mỹ Donald Trump gần đây đã chia sẻ một video trên mạng xã hội Truth Social, trong đó thể hiện viễn cảnh Dải Gaza được tái thiết thành một khu nghỉ dưỡng sang trọng, với nhiều công trình dát vàng. Video dài 33 giây này đã gây ra nhiều tranh cãi, đặc biệt là với hình ảnh tôn thờ cá nhân như bức tượng vàng giống ông Trump. Nhiều người, bao gồm cả những người ủng hộ ông, đã chỉ trích video này và cho rằng nó xúc phạm và không phù hợp với tình hình hiện tại của người Palestine.","link":"https://vnexpress.net/tong-thong-my-chia-se-video-ve-resort-trump-gaza-dat-vang-4854744.html","cat":"the-gioi","positivity":3,"importance":7,"question":"Video của Tổng thống Trump về Dải Gaza có nội dung gì?","answers":[{"text":"Dải Gaza được tái thiết thành resort sang trọng.","correct":true},{"text":"Dải Gaza bị tàn phá hoàn toàn.","correct":false},{"text":"Dải Gaza trở thành thủ đô mới của Israel.","correct":false},{"text":"Dải Gaza không có người ở.","correct":false},{"text":"Dải Gaza trở thành địa điểm du lịch nổi tiếng.","correct":false}]},{"title":"Hàng ngàn người Chăm Ninh Thuận đi tảo mộ, mở đầu Tết Ramưwan","content":"Sáng 27-2, hàng ngàn người Chăm theo Hồi giáo Bàni và Islam đã tham gia nghi thức tảo mộ tại Ninh Thuận, đánh dấu sự khởi đầu Tết Ramưwan. Nghi lễ này không chỉ mang ý nghĩa tín ngưỡng mà còn thể hiện lòng hiếu thảo và tình cảm tôn trọng đối với tổ tiên. Người dân thực hiện các nghi thức dâng cúng và tưởng nhớ người đã khuất, qua đó giáo dục thế hệ trẻ về truyền thống văn hóa và giá trị nhân văn sâu sắc.","link":"https://tuoitre.vn/hang-ngan-nguoi-cham-ninh-thuan-di-tao-mo-mo-dau-tet-ramuwan-20250227125751529.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Tết Ramưwan của người Chăm có điểm gì đặc biệt?","answers":[{"text":"Tết Ramưwan bắt đầu bằng lễ tảo mộ.","correct":true},{"text":"Tết Ramưwan diễn ra từ 26 đến 28 tháng 2.","correct":false},{"text":"Tết Ramưwan không có lễ cúng tổ tiên.","correct":false},{"text":"Tết Ramưwan chỉ dành riêng cho người Hồi giáo Islam.","correct":false}]},{"title":"Những công việc đời thực đầu tiên của robot hình người","content":"Robot hình người bắt đầu được ứng dụng trong các công việc thực tế, như trong kho hàng, với sự xuất hiện của robot Digit của Agility Robotics. Mặc dù còn nhiều hạn chế về tính linh hoạt và chi phí, nhưng sự phát triển của AI đang mở ra khả năng cho robot hỗ trợ con người hiệu quả hơn trong tương lai. Các công ty công nghệ lớn đang đầu tư mạnh vào lĩnh vực này, hứa hẹn sự tiến bộ đáng kể trong việc ứng dụng robot vào sản xuất và dịch vụ. Tuy nhiên, việc sử dụng robot cũng đặt ra nhiều thách thức về kinh tế và tác động đến vai trò việc làm của con người.","link":"https://vnexpress.net/nhung-cong-viec-doi-thuc-dau-tien-cua-robot-hinh-nguoi-4854621.html","cat":"cong-nghe","positivity":7,"importance":8,"question":"Robot hình người đang được ứng dụng trong công việc nào?","answers":[{"text":"Lấy thùng hàng trong kho","correct":true},{"text":"Lái xe","correct":false},{"text":"Nấu ăn trong nhà bếp","correct":false},{"text":"Dạy học","correct":false},{"text":"Chăm sóc trẻ em","correct":false}]},{"title":"Hai người đàn ông Indonesia bị phạt roi vì quan hệ đồng tính","content":"Hai người đàn ông tại tỉnh Aceh, Indonesia đã bị phạt roi công khai vì quan hệ tình dục đồng tính, vi phạm luật Hồi giáo Sharia. Cả hai đều là sinh viên và bị bắt quả tang vào tháng 11 năm 2024. Người gạ gẫm bị phạt 82 roi trong khi người còn lại nhận 77 roi. Hành vi đồng tính không bị coi là bất hợp pháp ở Indonesia, nhưng riêng Aceh áp dụng luật Hồi giáo nghiêm ngặt và có sự ủng hộ từ người dân địa phương cho các hình phạt này.","link":"https://vnexpress.net/hai-nguoi-dan-ong-indonesia-bi-phat-roi-vi-quan-he-dong-tinh-4854717.html","cat":"phap-luat","positivity":1,"importance":8,"question":"Tại sao hai nam sinh ở Indonesia bị phạt roi?","answers":[{"text":"Vì quan hệ tình dục đồng tính vi phạm luật Hồi giáo.","correct":true},{"text":"Vì họ đã cờ bạc.","correct":false},{"text":"Vì họ uống rượu.","correct":false},{"text":"Vì họ không có giấy phép cư trú.","correct":false}]},{"title":"Lễ hội Văn hóa Ẩm thực, Món ngon Saigontourist Group 2025 bắt đầu mở bán vé","content":"Lễ hội Văn hóa Ẩm thực, Món ngon Saigontourist Group 2025 đã chính thức mở bán vé với mức ưu đãi hấp dẫn, thu hút hàng ngàn khách hàng đặt mua. Sự kiện sẽ diễn ra từ ngày 27 tháng 3 đến 30 tháng 3 năm 2025 tại Khu du lịch Văn Thánh, với sự tham gia của nhiều khách sạn và nhà hàng nổi tiếng. Đặc biệt, lễ hội sẽ giới thiệu hơn 600 món ngon từ khắp ba miền, cùng nhiều hoạt động văn hóa nghệ thuật hấp dẫn, hứa hẹn mang đến trải nghiệm độc đáo cho người tham gia.","link":"https://tuoitre.vn/le-hoi-van-hoa-am-thuc-mon-ngon-saigontourist-group-2025-bat-dau-mo-ban-ve-20250227143612084.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Lễ hội Văn hóa Ẩm thực, Món ngon Saigontourist Group 2025 diễn ra vào thời gian nào?","answers":[{"text":"Từ ngày 27 đến 30 tháng 3 năm 2025","correct":true},{"text":"Từ ngày 1 đến 5 tháng 3 năm 2025","correct":false},{"text":"Từ ngày 10 đến 13 tháng 4 năm 2025","correct":false},{"text":"Từ ngày 15 đến 20 tháng 3 năm 2025","correct":false},{"text":"Từ ngày 5 đến 10 tháng 4 năm 2025","correct":false}]},{"title":"Nam sinh lớp 8 là á khoa thi học sinh giỏi Tin học của Hà Nội","content":"Trần Hoàng Lâm, nam sinh lớp 8 trường THCS-THPT Newton, vừa đạt á khoa trong kỳ thi học sinh giỏi môn Tin học dành cho lớp 9 tại Hà Nội với 19,7/20 điểm. Niềm đam mê với Tin học của Lâm được khơi dậy từ người anh trai, người đã hai lần giành huy chương vàng Olympic Tin học quốc tế. Lâm cho biết đã mất nhiều thời gian để giải bài khó nhất trong đề thi, nhưng vẫn tự hào vì kết quả đạt được.","link":"https://vnexpress.net/nam-sinh-lop-8-la-a-khoa-thi-hoc-sinh-gioi-tin-hoc-cua-ha-noi-4854452.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Trần Hoàng Lâm đạt giải gì trong kỳ thi học sinh giỏi môn Tin học?","answers":[{"text":"Á khoa","correct":true},{"text":"Giải ba","correct":false},{"text":"Giải nhì","correct":false},{"text":"Giải nhất","correct":false},{"text":"Không có giải","correct":false}]},{"title":"HUTECH tuyển sinh 16 chuyên ngành trình độ thạc sĩ năm 2025","content":"Trường đại học Công nghệ TP.HCM (HUTECH) thông báo tuyển sinh trình độ thạc sĩ năm 2025 với 16 chuyên ngành khác nhau. Thí sinh có thể nộp hồ sơ xét tuyển đến hết ngày 31-3-2025. Chương trình đào tạo kéo dài từ 18-24 tháng, được thiết kế linh hoạt cho học viên, bao gồm cả hình thức học trực tuyến. HUTECH cam kết cung cấp kiến thức và kỹ năng cần thiết để học viên có thể nâng cao cơ hội thăng tiến trong sự nghiệp.","link":"https://tuoitre.vn/hutech-tuyen-sinh-16-chuyen-nganh-trinh-do-thac-si-nam-2025-20250227091407706.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"HUTECH tuyển sinh những chuyên ngành nào cho trình độ thạc sĩ năm 2025?","answers":[{"text":"Kỹ thuật điện, Kỹ thuật cơ điện tử, Kỹ thuật môi trường, Kỹ thuật xây dựng, Kỹ thuật ô tô, Công nghệ sinh học, Công nghệ thực phẩm, Công nghệ thông tin, Ngôn ngữ Anh, Luật Kinh tế, Marketing, Kế toán, Tài chính - Ngân hàng, Quản trị kinh doanh, Quản trị dịch vụ du lịch và lữ hành, Thú y.","correct":true},{"text":"Quản trị kinh doanh, Kế toán, Tài chính - Ngân hàng.","correct":false},{"text":"Kỹ thuật điện, Kỹ thuật ô tô, Ngôn ngữ Anh.","correct":false},{"text":"Công nghệ thông tin, Kỹ thuật môi trường, Thú y.","correct":false}]},{"title":"Thủy ngân trong nhiệt kế có nguy hiểm?","content":"Thủy ngân trong nhiệt kế có thể gây nguy hiểm khi nhiệt kế bị vỡ. Khi các hạt thủy ngân lăn tròn trên mặt đất, việc tiếp xúc hoặc hít phải chúng có thể dẫn đến các vấn đề sức khỏe nghiêm trọng. Do đó, cần phải xử lý cẩn thận khi gặp tình huống này để tránh những rủi ro không đáng có.","link":"https://vnexpress.net/thuy-ngan-trong-nhiet-ke-co-nguy-hiem-4854673.html","cat":"suc-khoe","positivity":3,"importance":7,"question":"Thủy ngân trong nhiệt kế có nguy hiểm không?","answers":[{"text":"Có, thủy ngân có thể gây nguy hiểm khi hít phải.","correct":true},{"text":"Không, thủy ngân hoàn toàn an toàn.","correct":false},{"text":"Chỉ nguy hiểm khi ăn phải.","correct":false},{"text":"Chỉ nguy hiểm cho trẻ em.","correct":false}]},{"title":"Kết hợp sóng siêu âm và laser chữa da sạm màu, chảy xệ","content":"Bài viết đề cập đến phương pháp kết hợp sóng siêu âm và laser để điều trị tình trạng da sạm màu, chảy xệ và lỗ chân lông to. Chị Hà, 39 tuổi, đã được bác sĩ tư vấn liệu trình thẩm mỹ không xâm lấn, bao gồm công nghệ HIFU và laser pico, giúp cải thiện cấu trúc da và làm sáng màu da. Sau liệu trình đầu tiên, hiệu quả đã thấy rõ và cần lặp lại một số lần để đạt được kết quả tối ưu.","link":"https://vnexpress.net/ket-hop-song-sieu-am-va-laser-chua-da-sam-mau-chay-xe-4854707.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Phương pháp nào được sử dụng để điều trị da sạm màu và chảy xệ?","answers":[{"text":"Kết hợp sóng siêu âm và laser","correct":true},{"text":"Chỉ sử dụng kem dưỡng da","correct":false},{"text":"Phẫu thuật cắt da","correct":false},{"text":"Tiêm botox","correct":false},{"text":"Sử dụng thuốc uống","correct":false}]},{"title":"Rạp phim bị kiện và bị phạt 1.500 USD vì quảng cáo 'tùm lum' 25 phút trước giờ chiếu","content":"Một luật sư 31 tuổi ở Bangalore, Ấn Độ đã kiện chuỗi rạp chiếu phim PVR INOX vì đã chiếu quá nhiều quảng cáo trước khi bắt đầu phim, dẫn đến việc anh bị muộn trong một cuộc gọi công việc. Vụ kiện đã thành công, và tòa án yêu cầu chuỗi rạp này bồi thường tổng cộng gần 1.500 USD do đã gây tổn hại về thời gian và sức khỏe tinh thần cho anh. Phán quyết nhấn mạnh rằng thời gian là rất quý giá và ảnh hưởng đến khách hàng không thể bị xem nhẹ.","link":"https://tuoitre.vn/rap-phim-bi-kien-va-bi-phat-1-500-usd-vi-quang-cao-tum-lum-25-phut-truoc-gio-chieu-20250227142708392.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Rạp phim nào đã bị kiện vì quảng cáo quá dài trước khi chiếu phim?","answers":[{"text":"PVR INOX","correct":true},{"text":"Cineworld","correct":false},{"text":"AMC Theatres","correct":false},{"text":"Regal Cinemas","correct":false},{"text":"Cinemark","correct":false}]},{"title":"ISW hé lộ cách Nga muốn kiểm soát các thành phố lớn của Ukraine","content":"Theo Viện Nghiên cứu Chiến tranh (ISW), Nga đang tìm cách kiểm soát các thành phố lớn của Ukraine thông qua áp lực chính trị và đàm phán thay vì biện pháp quân sự. Các thành phố như Zaporizhia, Kherson, và Kramatorsk vẫn nằm dưới sự kiểm soát của Ukraine, mặc dù Nga tuyên bố ý định chiếm lĩnh các khu vực này. ISW nhận định rằng Điện Kremlin đang cố gắng thông qua ngoại giao và tuyên truyền để buộc Ukraine nhượng bộ, trong khi Tổng thống Ukraine Volodymyr Zelensky khẳng định sẽ không chấp nhận bất kỳ tối hậu thư nào từ Moscow.","link":"https://dantri.com.vn/the-gioi/isw-he-lo-cach-nga-muon-kiem-soat-cac-thanh-pho-lon-cua-ukraine-20250227144205858.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Nga đang sử dụng phương pháp gì để kiểm soát các thành phố lớn của Ukraine?","answers":[{"text":"Áp lực chính trị và đàm phán","correct":true},{"text":"Tấn công quân sự","correct":false},{"text":"Thỏa thuận hòa bình","correct":false},{"text":"Chiến tranh kéo dài","correct":false}]},{"title":"Shipper Singapore bị khinh rẻ","content":"Choo Yi Hung, một shipper tại Singapore, chia sẻ về những khó khăn và sự khinh miệt mà anh và đồng nghiệp phải đối mặt trong công việc giao hàng. Họ thường không được phép sử dụng nhà vệ sinh tại các quán ăn và bị cư dân chung cư từ chối quyền tiếp cận. Mặc dù cung cấp dịch vụ thiết yếu, nhân viên giao hàng thường bị xem thường và không được công nhận đúng mức, dẫn đến việc họ phải chờ đợi lâu và chịu áp lực từ nhiều phía.","link":"https://vnexpress.net/shipper-singapore-bi-khinh-re-4854663.html","cat":"kinh-doanh","positivity":3,"importance":7,"question":"Những khó khăn mà shipper Singapore gặp phải là gì?","answers":[{"text":"Họ thường bị khinh miệt và không được phép sử dụng nhà vệ sinh.","correct":true},{"text":"Họ có thu nhập cao và được tôn trọng.","correct":false},{"text":"Họ không bao giờ phải chờ đợi lâu để giao hàng.","correct":false},{"text":"Họ luôn được hỗ trợ và có chỗ nghỉ ngơi thoải mái.","correct":false}]},{"title":"Mỗi ngày có gần 40 người tự sát ở Hàn Quốc, nghi do hiệu ứng bắt chước","content":"Theo Cục Thống kê Quốc gia Hàn Quốc, số người tự sát ở Hàn Quốc trong năm 2024 đạt 14.439 trường hợp, tức trung bình gần 40 người mỗi ngày. Tình trạng này đang gia tăng, và chính phủ nước này lo ngại về hiệu ứng bắt chước, đặc biệt sau khi có những vụ tự sát của người nổi tiếng. Mặc dù đã có nhiều nỗ lực để giảm thiểu tỷ lệ tự tử, nhưng tình hình vẫn chưa được cải thiện như mong đợi, với nam giới chiếm tỷ lệ cao hơn so với nữ giới.","link":"https://tuoitre.vn/moi-ngay-co-gan-40-nguoi-tu-sat-o-han-quoc-nghi-do-hieu-ung-bat-chuoc-20250227140230476.htm","cat":"suc-khoe","positivity":2,"importance":9,"question":"Tại Hàn Quốc, trung bình mỗi ngày có bao nhiêu người tự sát?","answers":[{"text":"Gần 40 người","correct":true},{"text":"Hơn 30 người","correct":false},{"text":"Dưới 20 người","correct":false},{"text":"Khoảng 50 người","correct":false},{"text":"Trên 60 người","correct":false}]},{"title":"Sống chung với 16 vợ","content":"Ông Ernesto Muinuchi Kapinga ở Tanzania đã kết hôn với 16 phụ nữ và có hơn 100 đứa con cùng 144 đứa cháu. Ông bắt đầu cuộc sống hôn nhân từ năm 1961 và hiện tại đang sống với 16 vợ, trong đó có 7 người là chị em gái. Gia đình của ông hoạt động như một hệ thống, mỗi bà vợ đều có nhà và bếp riêng, họ cùng nhau trồng trọt và nuôi dạy con cái mà không xảy ra tranh chấp.","link":"https://vnexpress.net/song-chung-voi-16-vo-4854440.html","cat":"gia-dinh","positivity":8,"importance":7,"question":"Ông Ernesto Kapinga sống chung với bao nhiêu bà vợ?","answers":[{"text":"16","correct":true},{"text":"20","correct":false},{"text":"10","correct":false},{"text":"5","correct":false},{"text":"30","correct":false}]},{"title":"TP Vinh kiến nghị giảm phí qua trạm Bến Thủy 1 cho các phường, xã mới sáp nhập","content":"TP Vinh đã kiến nghị UBND tỉnh Nghệ An và các cơ quan liên quan xem xét giảm phí qua trạm Bến Thủy 1 cho 11 phường, xã mới sáp nhập vào thành phố. Trước đó, Cục Đường bộ Việt Nam đã có công văn không giảm phí cho các chủ xe ở các phường, xã này, dẫn đến nhiều ý kiến trái chiều từ dư luận. TP Vinh cho rằng việc không giảm phí là không công bằng và đề nghị điều chỉnh để đảm bảo quyền lợi cho người dân địa phương.","link":"https://tuoitre.vn/tp-vinh-kien-nghi-giam-phi-qua-tram-ben-thuy-1-cho-cac-phuong-xa-moi-sap-nhap-20250227143829988.htm","cat":"thoi-su","positivity":6,"importance":8,"question":"TP Vinh đã kiến nghị điều gì liên quan đến phí qua trạm Bến Thủy 1?","answers":[{"text":"Giảm phí qua trạm Bến Thủy 1 cho các phường, xã mới sáp nhập.","correct":true},{"text":"Tăng phí qua trạm Bến Thủy 1 cho các phường, xã mới sáp nhập.","correct":false},{"text":"Không thay đổi phí qua trạm Bến Thủy 1 cho tất cả các khu vực.","correct":false},{"text":"Xóa bỏ trạm thu phí Bến Thủy 1 hoàn toàn.","correct":false}]},{"title":"Novecento: Nghệ sĩ dương cầm trên đại dương","content":"Tác phẩm \"Novecento: Nghệ sĩ dương cầm trên đại dương\" của Alessandro Baricco kể về cuộc đời của một nghệ sĩ dương cầm tên Novecento, người sinh ra và lớn lên trên một con tàu không bao giờ đặt chân lên đất liền. Tác phẩm mang tính huyền thoại và dụ ngôn, khám phá chủ đề về sự tồn tại và tự do trong không gian hạn chế của con tàu. Novecento từ chối cuộc sống trên đất liền và cuối cùng chọn cách ra đi cùng con tàu, thể hiện sự kết nối sâu sắc với âm nhạc và đại dương.","link":"https://tuoitre.vn/novecento-nghe-si-duong-cam-tren-dai-duong-20250227094117409.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Tác phẩm Novecento của Alessandro Baricco nói về điều gì?","answers":[{"text":"Cuộc đời của một nghệ sĩ dương cầm sống trên tàu","correct":true},{"text":"Cuộc sống của một người đi biển","correct":false},{"text":"Một câu chuyện tình yêu trên biển","correct":false},{"text":"Hành trình khám phá đại dương","correct":false},{"text":"Cuộc chiến giữa các thủy thủ","correct":false}]},{"title":"Thu hồi 5,6 tỉ đồng sai phạm tại Sở Tài chính tỉnh Gia Lai","content":"Chủ tịch UBND tỉnh Gia Lai đã yêu cầu thu hồi số tiền 5,6 tỉ đồng do Sở Tài chính tỉnh này chi sai, theo kết luận của Thanh tra tỉnh. Việc chi sai liên quan đến các khoản không đúng quy định trong công tác quản lý ngân sách nhà nước. UBND tỉnh cũng đã giao cho Sở Nội vụ xem xét trách nhiệm của lãnh đạo Sở Tài chính liên quan đến các sai phạm này.","link":"https://tuoitre.vn/thu-hoi-5-6-ti-dong-sai-pham-tai-so-tai-chinh-tinh-gia-lai-20250227142512171.htm","cat":"phap-luat","positivity":6,"importance":8,"question":"Tại sao tỉnh Gia Lai thu hồi 5,6 tỉ đồng từ Sở Tài chính?","answers":[{"text":"Do chi sai quy định trong quản lý ngân sách","correct":true},{"text":"Để cải thiện tình hình tài chính","correct":false},{"text":"Vì lý do đầu tư công","correct":false},{"text":"Để hỗ trợ các dự án khác","correct":false},{"text":"Do áp lực từ người dân","correct":false}]},{"title":"Quyết tâm cao, hành động cụ thể để gỡ thẻ vàng IUU","content":"Ngày 27-2, Bộ Nông nghiệp và Phát triển nông thôn tổ chức hội nghị về phòng chống khai thác hải sản bất hợp pháp (IUU) tại Phú Yên, nhấn mạnh sự quyết tâm cao và hành động cụ thể của các địa phương miền Trung trong việc khắc phục tình trạng này. Các tỉnh đã cam kết thực hiện nghiêm túc các chỉ đạo của Chính phủ và đã có những tiến bộ nhất định trong việc quản lý tàu cá và giám sát hoạt động đánh bắt. Tuy nhiên, một số vấn đề vẫn tồn tại, đặc biệt là việc xử lý tàu cá '3 không'. Để gỡ thẻ vàng IUU từ EC, cần sự nỗ lực chung từ mọi địa phương và ngư dân.","link":"https://tuoitre.vn/quyet-tam-cao-hanh-dong-cu-the-de-go-the-vang-iuu-20250227143621553.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Các địa phương miền Trung đang làm gì để gỡ thẻ vàng IUU?","answers":[{"text":"Thực hiện các biện pháp quản lý và giám sát tàu cá","correct":true},{"text":"Tăng cường đánh bắt hải sản trái phép","correct":false},{"text":"Bỏ qua các chỉ đạo của Chính phủ","correct":false},{"text":"Giảm số lượng tàu cá trên biển","correct":false}]},{"title":"Bộ Chính trị điều động Bí thư Tây Ninh Nguyễn Thành Tâm làm phó trưởng Ban Tổ chức Trung ương","content":"Bộ Chính trị đã quyết định điều động ông Nguyễn Thành Tâm, Bí thư Tỉnh ủy Tây Ninh, giữ chức phó trưởng Ban Tổ chức Trung ương. Ông Tâm sẽ thôi tham gia Ban Chấp hành, Ban Thường vụ Tỉnh ủy và không còn giữ chức Bí thư Tỉnh ủy Tây Ninh. Quyết định này được công bố trong hội nghị sáng 27-2, với mong muốn ông Tâm sẽ nhanh chóng nắm bắt công việc và hoàn thành tốt nhiệm vụ chính trị trong thời gian tới, đặc biệt là chuẩn bị cho Đại hội đại biểu toàn quốc lần thứ XIV của Đảng.","link":"https://tuoitre.vn/bo-chinh-tri-dieu-dong-bi-thu-tay-ninh-nguyen-thanh-tam-lam-pho-truong-ban-to-chuc-trung-uong-20250227143320047.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Nguyễn Thành Tâm được điều động làm gì?","answers":[{"text":"Phó trưởng Ban Tổ chức Trung ương","correct":true},{"text":"Bí thư Tỉnh ủy Tây Ninh","correct":false},{"text":"Trưởng Ban Tổ chức Trung ương","correct":false},{"text":"Chủ tịch HĐND tỉnh Tây Ninh","correct":false},{"text":"Thứ trưởng Bộ Nội vụ","correct":false}]},{"title":"Tại sao thể thao Na Uy thành công nhất thế giới?","content":"Na Uy được biết đến là quốc gia thể thao thành công nhất thế giới nhờ vào khoa học, tài chính và nền văn hóa độc đáo. Dù có diện tích nhỏ, Na Uy vẫn thống trị các môn thể thao mùa đông và sở hữu nhiều vận động viên nổi tiếng trong các bộ môn khác như bóng đá, quần vợt và cờ vua. Đặc biệt, quốc gia này không chỉ chú trọng đến tài năng mà còn phát triển tinh thần đồng đội, điều này giúp họ có nhiều thành tích ấn tượng trên đấu trường quốc tế.","link":"https://vnexpress.net/tai-sao-the-thao-na-uy-thanh-cong-nhat-the-gioi-4854489.html","cat":"the-thao","positivity":9,"importance":8,"question":"Tại sao thể thao Na Uy lại thành công nhất thế giới?","answers":[{"text":"Vì Na Uy có khoa học, tài chính và nền văn hóa thể thao độc đáo.","correct":true},{"text":"Na Uy có nhiều vận động viên nổi tiếng hơn các nước khác.","correct":false},{"text":"Na Uy có điều kiện khí hậu lý tưởng cho thể thao.","correct":false},{"text":"Na Uy chi mạnh tay cho các giải đấu thể thao quốc tế.","correct":false},{"text":"Na Uy có dân số đông đảo và nhiều tài năng.","correct":false}]},{"title":"100 năm gia tộc theo nghiệp tổ: Nhà Minh Tơ, Thanh Tòng làm lại Câu thơ yên ngựa","content":"Vào ngày 27 tháng 2 năm 2025, gia tộc cải lương nổi tiếng Minh Tơ - Thanh Tòng đã tổ chức một buổi họp báo để giới thiệu dự án phục dựng vở cải lương 'Câu thơ yên ngựa'. Đây là một trong những vở cải lương tiêu biểu của gia tộc, có lịch sử hơn 50 năm và sẽ được thực hiện nhân dịp kỷ niệm 50 năm thống nhất đất nước. Các nghệ sĩ thế hệ thứ 5 của gia tộc, như Quế Trân và Tú Sương, sẽ tham gia diễn xuất trong vở này, hứa hẹn mang đến những sáng tạo mới trong hình thức biểu diễn nhằm phát huy giá trị văn hóa cải lương.","link":"https://tuoitre.vn/100-nam-gia-toc-theo-nghiep-to-nha-minh-to-thanh-tong-lam-lai-cau-tho-yen-ngua-20250227141451493.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Gia tộc nào đang phục dựng vở cải lương 'Câu thơ yên ngựa'?","answers":[{"text":"Nhà Minh Tơ - Thanh Tòng","correct":true},{"text":"Nhà hát Cải lương Hà Nội","correct":false},{"text":"Nhà hát Bến Thành","correct":false},{"text":"Gia tộc Trần Hữu Trang","correct":false}]},{"title":"Nhiều cơ hội làm việc tại Đức và các nước dành cho người Việt Nam","content":"Trung tâm Lao động ngoài nước đã triển khai chương trình 'Hand in Hand for International Talents' nhằm đưa người lao động Việt Nam đi làm việc tại Đức trong lĩnh vực đầu bếp và dịch vụ nhà hàng - khách sạn. Người tham gia sẽ được học tiếng Đức miễn phí và chỉ cần tự chi trả một số chi phí cá nhân. Ngoài Đức, còn nhiều chương trình khác cho người lao động tại Hàn Quốc, Nhật Bản và Úc với nhiều hỗ trợ về chi phí và đào tạo.","link":"https://dantri.com.vn/lao-dong-viec-lam/nhieu-co-hoi-lam-viec-tai-duc-va-cac-nuoc-danh-cho-nguoi-viet-nam-20250227142724760.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Có những cơ hội nào cho người lao động Việt Nam đi làm việc tại Đức?","answers":[{"text":"Chương trình 'Hand in Hand for International Talents'","correct":true},{"text":"Cơ hội làm việc trong lĩnh vực công nghệ","correct":false},{"text":"Chương trình du học miễn phí","correct":false},{"text":"Chương trình thực tập miễn phí tại thời điểm hiện tại","correct":false}]},{"title":"Hà Nội không còn công an quận, huyện từ ngày 1/3","content":"Từ ngày 1/3, Công an Hà Nội sẽ không tổ chức công an cấp huyện theo Kế hoạch 270, nhằm sắp xếp bộ máy công an theo mô hình mới. Công an thành phố đã hoàn thành các điều kiện cần thiết để triển khai kế hoạch này. Việc này bao gồm rà soát và chuyển giao công việc, cán bộ, tài chính từ công an cấp huyện về các phòng của công an thành phố và công an cấp xã.","link":"https://dantri.com.vn/xa-hoi/ha-noi-khong-con-cong-an-quan-huyen-tu-ngay-13-20250227143255885.htm","cat":"phap-luat","positivity":6,"importance":8,"question":"Từ khi nào Hà Nội không còn công an cấp huyện?","answers":[{"text":"Từ ngày 1/3","correct":true},{"text":"Từ ngày 1/1","correct":false},{"text":"Từ ngày 1/5","correct":false},{"text":"Từ ngày 1/4","correct":false},{"text":"Từ ngày 1/2","correct":false}]},{"title":"Con gái Minh \"Nhựa\" mua nhiều túi xách hàng hiệu, có thiết kế gần 2 tỷ đồng","content":"Joyce Phạm, con gái của đại gia Minh 'Nhựa', đã gây chú ý với bộ sưu tập túi xách hàng hiệu trị giá gần 2 tỷ đồng. Trong suốt thời gian mang thai, cô thường xuyên xuất hiện với những mẫu túi từ các thương hiệu nổi tiếng như Hermès, Chanel và Dior. Đặc biệt, chiếc túi Hermès Kelly làm từ da cá sấu mà Joyce sở hữu có giá lên tới 1,98 tỷ đồng, biểu thị cho sự sang trọng và đẳng cấp của cô.","link":"https://dantri.com.vn/giai-tri/con-gai-minh-nhua-mua-nhieu-tui-xach-hang-hieu-co-thiet-ke-gan-2-ty-dong-20250221142313950.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Joyce Phạm đã mua những mẫu túi xách nào trong bộ sưu tập của mình?","answers":[{"text":"Hermès, Chanel, Dior","correct":true},{"text":"Louis Vuitton, Gucci, Prada","correct":false},{"text":"Burberry, Fendi, Versace","correct":false},{"text":"Chanel, Balenciaga, Moschino","correct":false}]},{"title":"Con tạt xăng đốt mẹ: Nạn nhân bỏng nặng, giám định tâm thần con trai","content":"Vụ việc đau lòng xảy ra ở Trà Vinh khi con trai tạt xăng đốt mẹ, khiến nạn nhân N.T.P.L. bị bỏng nặng với 46% diện tích cơ thể bị bỏng độ 2-3. Bà L. hiện đang điều trị tại Bệnh viện Chợ Rẫy với tiên lượng dè dặt và cần trải qua nhiều phẫu thuật. Con trai bà, Dương Quốc Trung, đã bị tạm giữ và sẽ được giám định tâm thần sau hành vi bạo lực tàn nhẫn này, gây phẫn nộ trong dư luận.","link":"https://dantri.com.vn/suc-khoe/con-tat-xang-dot-me-nan-nhan-bong-nang-giam-dinh-tam-than-con-trai-20250227142212365.htm","cat":"phap-luat","positivity":1,"importance":10,"question":"Vụ con trai tạt xăng đốt mẹ đã xảy ra như thế nào?","answers":[{"text":"Con trai tạt xăng đốt mẹ gây bỏng nặng.","correct":true},{"text":"Mẹ tạt xăng đốt con trai.","correct":false},{"text":"Con trai cứu mẹ thoát khỏi lửa.","correct":false},{"text":"Mẹ tấn công con trai bằng xăng.","correct":false},{"text":"Con trai và mẹ không có mâu thuẫn.","correct":false}]},{"title":"'Bà ngoại' 65 tuổi đưa pickleball về Việt Nam","content":"Bà Nguyễn Thị Quỳnh Vân, một phụ nữ 65 tuổi, đã quyết định trở về Việt Nam từ Mỹ để truyền bá môn thể thao pickleball. Bà Vân đã dạy môn thể thao này cho nhiều người dân ở Châu Đốc và TP HCM, giúp pickleball trở nên phổ biến tại Việt Nam. Mặc dù đã nghỉ hưu, bà vẫn tích cực chơi và tổ chức các hoạt động liên quan đến pickleball, đồng thời chăm sóc động vật hoang và giúp đỡ cộng đồng.","link":"https://vnexpress.net/ba-ngoai-65-tuoi-dua-pickleball-ve-viet-nam-4854023.html","cat":"the-thao","positivity":9,"importance":8,"question":"Bà Nguyễn Thị Quỳnh Vân đã làm gì để phát triển môn pickleball ở Việt Nam?","answers":[{"text":"Bà đã dạy và tổ chức các hoạt động pickleball cho cộng đồng.","correct":true},{"text":"Bà đã mở một câu lạc bộ thể thao mới.","correct":false},{"text":"Bà đã tham gia vào các giải đấu thể thao quốc tế.","correct":false},{"text":"Bà đã viết sách về pickleball.","correct":false}]},{"title":"Đại lộ 12 làn thẳng tắp, ô tô chạy 80km/h như cao tốc giữa phố","content":"Đại lộ Thiên Phủ tại Thành Đô, Trung Quốc, dài 150km với 12 làn xe, cho phép ô tô di chuyển với tốc độ tối đa 80km/h. Đây là con đường đẹp mắt, nối khu Bắc và Nam của thành phố, đồng thời giữ nhiều mảng xanh và công viên dọc hai bên. Với quy hoạch hiện đại, đại lộ này không chỉ là trục giao thông chính mà còn là biểu tượng cho sự phát triển kinh tế của Thành Đô.","link":"https://dantri.com.vn/du-lich/dai-lo-12-lan-thang-tap-o-to-chay-80kmh-nhu-cao-toc-giua-pho-20250227113524955.htm","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Đại lộ Thiên Phủ tại Thành Đô có đặc điểm gì nổi bật?","answers":[{"text":"Có 12 làn xe và cho phép ô tô chạy 80km/h","correct":true},{"text":"Có 10 làn xe và cho phép ô tô chạy 60km/h","correct":false},{"text":"Chỉ có 6 làn xe và cấm ô tô lưu thông","correct":false},{"text":"Có 12 làn xe nhưng không có mảng xanh","correct":false},{"text":"Có 8 làn xe và chỉ dành cho xe thô sơ","correct":false}]},{"title":"Cựu thượng úy đánh chết nghi can trộm chó bị phạt 9 năm tù","content":"Lê Hữu Tùng, cựu thượng úy Công an huyện Đức Linh, đã bị TAND tỉnh Bình Thuận tuyên phạt 9 năm tù giam vì tội dùng nhục hình dẫn đến cái chết của nghi can trộm chó. Cùng với Tùng, Võ Phi Thành, cựu sinh viên thực tập, cũng bị phạt 7 năm tù. Hành vi của họ đã vi phạm nghiêm trọng quyền bảo vệ tính mạng và danh dự của con người, ảnh hưởng xấu đến uy tín của lực lượng Công an.","link":"https://vnexpress.net/cuu-thuong-uy-danh-chet-nghi-can-trom-cho-bi-phat-9-nam-tu-4854677.html","cat":"phap-luat","positivity":1,"importance":8,"question":"Cựu thượng úy nào đã bị phạt 9 năm tù vì đánh chết nghi can trộm chó?","answers":[{"text":"Lê Hữu Tùng","correct":true},{"text":"Võ Phi Thành","correct":false},{"text":"Bùi Văn Hải","correct":false},{"text":"Nguyễn Văn A","correct":false}]},{"title":"Đài Loan phát hiện 45 máy bay và 14 tàu chiến Trung Quốc gần đảo","content":"Ngày 27-2, Đài Loan đã phát hiện 45 máy bay và 14 tàu chiến của Trung Quốc gần đảo Đài Loan, đánh dấu mức cao nhất trong năm nay. Hành động này diễn ra ngay sau khi Đài Loan lên án các cuộc tập trận bằng đạn thật của Trung Quốc. Văn phòng nhà lãnh đạo Đài Loan đã lên án mạnh mẽ việc này, gọi đó là sự khiêu khích trắng trợn và kêu gọi cộng đồng quốc tế theo dõi tình hình an ninh tại eo biển Đài Loan.","link":"https://tuoitre.vn/dai-loan-phat-hien-45-may-bay-va-14-tau-chien-trung-quoc-gan-dao-20250227135155493.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Tại sao Đài Loan lại lên án hành động của Trung Quốc gần hòn đảo của mình?","answers":[{"text":"Vì Trung Quốc đã triển khai nhiều máy bay và tàu chiến gần Đài Loan.","correct":true},{"text":"Vì Đài Loan muốn duy trì chủ quyền của mình.","correct":false},{"text":"Vì Trung Quốc tổ chức tập trận bằng đạn thật.","correct":false},{"text":"Vì Đài Loan muốn tăng cường quân sự của mình.","correct":false}]},{"title":"Nga tuyên bố bắt nghi phạm khủng bố thân Ukraine","content":"Cơ quan An ninh Liên bang Nga (FSB) đã bắt giữ một nghi phạm khủng bố, cáo buộc người này nhận lệnh từ đồng phạm ở Ukraine để thực hiện các cuộc tấn công tại Stavropol. Nghi phạm, là công dân một nước Trung Á, dự định tấn công các cơ sở an ninh và công quyền, đã chuẩn bị bom xăng và thiết bị liên lạc. FSB đã công bố video ghi lại cảnh bắt giữ và thẩm vấn nghi phạm, nhưng chưa tiết lộ danh tính của người này cũng như tổ chức liên quan.","link":"https://vnexpress.net/nga-tuyen-bo-bat-nghi-pham-khung-bo-than-ukraine-4854626.html","cat":"phap-luat","positivity":3,"importance":8,"question":"Nga vừa bắt giữ ai vì cáo buộc khủng bố?","answers":[{"text":"Nghi phạm khủng bố thân Ukraine","correct":true},{"text":"Một công dân Nga","correct":false},{"text":"Một công dân Ukraine","correct":false},{"text":"Một nhà báo quốc tế","correct":false}]},{"title":"Tại sao thầy thuốc Đông y khuyên không nên tắm đêm?","content":"Theo các thầy thuốc Đông y, tắm đêm có thể gây ra nhiều tác hại cho sức khỏe như suy yếu cơ thể, dễ bị cảm lạnh, và khởi phát các vấn đề về xương khớp. Vào ban đêm, dương khí suy giảm và âm khí gia tăng, việc tắm vào thời điểm này có thể làm mất cân bằng âm dương trong cơ thể. Ngoài ra, tắm đêm còn ảnh hưởng xấu đến chất lượng giấc ngủ và gây ra các vấn đề về thận và các cơ quan khác. Để tránh những tác hại này, nên thay đổi thói quen tắm vào ban đêm và áp dụng các phương pháp bảo vệ sức khỏe khác.","link":"https://vnexpress.net/tai-sao-thay-thuoc-dong-y-khuyen-khong-nen-tam-dem-4854036.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"Tại sao không nên tắm đêm theo Đông y?","answers":[{"text":"Tắm đêm gây suy yếu cơ thể và dễ cảm lạnh.","correct":true},{"text":"Tắm đêm giúp thư giãn và cải thiện giấc ngủ.","correct":false},{"text":"Tắm đêm là một thói quen tốt cho sức khỏe.","correct":false},{"text":"Tắm đêm không ảnh hưởng gì đến cơ thể.","correct":false},{"text":"Tắm đêm giúp tăng cường dương khí.","correct":false}]},{"title":"Tàu cá chở 11 lao động gặp nạn trên biển","content":"Vào ngày 27/2, một tàu cá chở 11 lao động gặp nạn do hỏng máy trên vùng biển Phú Yên trong điều kiện sóng to gió lớn. Nhận được tín hiệu cầu cứu, Đồn Biên phòng Hòa Hiệp Nam đã tổ chức lực lượng để cứu hộ, đưa tất cả 11 ngư dân trở về bờ an toàn. Đây là lần thứ hai trong tháng, đơn vị này thực hiện nhiệm vụ cứu hộ tại khu vực biển Phú Yên.","link":"https://dantri.com.vn/lao-dong-viec-lam/tau-ca-cho-11-lao-dong-gap-nan-tren-bien-20250227134549338.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Tàu cá nào đã gặp nạn trên biển Phú Yên?","answers":[{"text":"Tàu cá chở 11 lao động","correct":true},{"text":"Tàu cá của Đài Loan","correct":false},{"text":"Tàu cá chở 10 ngư dân","correct":false},{"text":"Tàu cá Bình Định","correct":false},{"text":"Tàu cá chở hàng hóa","correct":false}]},{"title":"Shipper tố bị đuổi việc sai luật, công ty giao hàng nói cho 1 triệu 'làm lộ phí xin việc khác'","content":"Hai nam shipper tại Đà Nẵng đã tố cáo công ty giao hàng Best Express chấm dứt hợp đồng lao động một cách tùy tiện mà không có lý do chính đáng. Trong buổi hòa giải, công ty này đã đề nghị hỗ trợ 1 triệu đồng cho mỗi người để họ xin việc nơi khác, nhưng không chấp nhận các yêu cầu khác của shipper. Hai nam shipper cho biết họ sẽ khởi kiện công ty để yêu cầu khôi phục hợp đồng và bồi thường theo luật lao động.","link":"https://tuoitre.vn/shipper-to-bi-duoi-viec-sai-luat-cong-ty-giao-hang-noi-cho-1-trieu-lam-lo-phi-xin-viec-khac-20250227111830182.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao hai nam shipper quyết định khởi kiện công ty giao hàng?","answers":[{"text":"Vì công ty chấm dứt hợp đồng lao động mà không lý do hợp lý.","correct":true},{"text":"Vì họ muốn nhận thêm tiền bồi thường.","correct":false},{"text":"Vì họ không thích cách làm việc của công ty.","correct":false},{"text":"Vì họ muốn chứng minh mình là người làm việc chăm chỉ.","correct":false}]},{"title":"6 thói quen thường gặp gây hại tuyến tụy","content":"Bài viết chỉ ra 6 thói quen có thể gây hại cho tuyến tụy, bao gồm lạm dụng rượu bia, ăn nhiều thực phẩm giàu cholesterol, tiêu thụ quá nhiều đường và tinh bột, ăn uống không điều độ, căng thẳng kéo dài và hút thuốc lá. Những thói quen này có thể dẫn đến các vấn đề sức khỏe như viêm tụy, tiểu đường và ung thư tuyến tụy. Bác sĩ Vũ Trường Khanh khuyến cáo mọi người cần thay đổi lối sống và chế độ ăn uống để bảo vệ sức khỏe tuyến tụy.","link":"https://vnexpress.net/6-thoi-quen-thuong-gap-gay-hai-tuyen-tuy-4854601.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Những thói quen nào có thể gây hại cho tuyến tụy?","answers":[{"text":"Lạm dụng rượu bia và hút thuốc lá","correct":true},{"text":"Uống nước ngọt thường xuyên","correct":false},{"text":"Tập thể dục ít","correct":false},{"text":"Ngủ không đủ giấc","correct":false}]},{"title":"Sốt xuất huyết có được đánh răng không?","content":"Người mắc sốt xuất huyết vẫn có thể đánh răng nhưng cần chú ý cách thực hiện. Nếu tình trạng bệnh nhẹ, có thể đánh răng nhẹ nhàng với bàn chải lông mềm và kem đánh răng không chứa chất tẩy rửa mạnh. Tuy nhiên, nếu có chảy máu nướu nhiều do giảm tiểu cầu, không nên đánh răng mà chỉ nên vệ sinh miệng nhẹ nhàng bằng gạc mềm hoặc nước muối sinh lý.","link":"https://vnexpress.net/sot-xuat-huyet-co-duoc-danh-rang-khong-4854692.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Có nên đánh răng khi bị sốt xuất huyết không?","answers":[{"text":"Có, nhưng cần nhẹ nhàng và dùng bàn chải mềm.","correct":true},{"text":"Không nên đánh răng trong mọi trường hợp.","correct":false},{"text":"Chỉ nên đánh răng khi không có triệu chứng nào.","correct":false},{"text":"Có thể đánh răng mạnh để làm sạch miệng.","correct":false}]},{"title":"Kafi triển khai chương trình thưởng khi giới thiệu khách mới","content":"Kafi vừa triển khai chương trình thưởng cho người dùng giới thiệu khách hàng mở tài khoản chứng khoán, với mức thưởng lên đến 75.000 đồng cho mỗi tài khoản được mở mới và có giao dịch theo quy định. Chương trình này không giới hạn số lượng khách hàng được giới thiệu, giúp người tham gia có thêm thu nhập. Ngoài ra, Kafi còn cung cấp giải pháp Margin Zero với lãi suất 0% cho khoản vay giao dịch chứng khoán, nhằm tối đa hóa lợi nhuận cho nhà đầu tư.","link":"https://vnexpress.net/kafi-trien-khai-chuong-trinh-thuong-khi-gioi-thieu-khach-moi-4854651.html","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Chương trình thưởng của Kafi dành cho ai?","answers":[{"text":"Người dùng giới thiệu khách hàng mở tài khoản chứng khoán","correct":true},{"text":"Người dùng mở tài khoản trực tiếp","correct":false},{"text":"Nhà đầu tư chứng khoán chuyên nghiệp","correct":false},{"text":"Nhân viên công ty chứng khoán","correct":false}]},{"title":"Hợp tác bảo vệ thanh niên yếu thế trước lừa đảo trên mạng","content":"Hội Thanh niên Khuyết tật Việt Nam đã hợp tác với Công ty Cổ phần Tập đoàn Giải trí Đại Dương và Doanh nghiệp xã hội Chống Lừa Đảo để bảo vệ thanh niên yếu thế trước các hiểm họa lừa đảo trên mạng. Họ sẽ tổ chức các khóa đào tạo kỹ năng số an toàn nhằm giúp thanh niên khuyết tật tự bảo vệ bản thân. Sáng kiến này được đưa ra trong bối cảnh các vụ lừa đảo trực tuyến ngày càng gia tăng, với nhiều người yếu thế trở thành nạn nhân.","link":"https://tuoitre.vn/hop-tac-bao-ve-thanh-nien-yeu-the-truoc-lua-dao-tren-mang-20250227133926473.htm","cat":"gia-dinh","positivity":8,"importance":9,"question":"Hội Thanh niên Khuyết tật Việt Nam đang làm gì để bảo vệ thanh niên yếu thế trước lừa đảo trên mạng?","answers":[{"text":"Hợp tác với các tổ chức để đào tạo kỹ năng số an toàn.","correct":true},{"text":"Tổ chức các buổi tiệc ăn mừng.","correct":false},{"text":"Phát động chiến dịch truyền thông về sản phẩm mới.","correct":false},{"text":"Khuyến khích thanh niên tham gia các trò chơi trực tuyến.","correct":false}]},{"title":"Phát huy truyền thống quý báu của phụ nữ Việt Nam trong kỷ nguyên vươn mình của dân tộc","content":"Hội Liên hiệp Phụ nữ Việt Nam vừa tổ chức hội thảo khoa học quốc gia tại Bến Tre nhằm tôn vinh vai trò của phụ nữ trong lịch sử kháng chiến chống Mỹ, đặc biệt là phong trào 'Đội quân tóc dài' và 'Ba đảm đang'. Các đại biểu khẳng định rằng những giá trị mà phụ nữ đã tạo dựng trong quá khứ vẫn tiếp tục được phát huy trong kỷ nguyên mới của dân tộc. Ông Nguyễn Trọng Nghĩa cũng nhấn mạnh tầm quan trọng của việc nâng cao năng lực và vai trò của phụ nữ trong nhiều lĩnh vực để đáp ứng yêu cầu phát triển hiện đại.","link":"https://tuoitre.vn/phat-huy-truyen-thong-quy-bau-cua-phu-nu-viet-nam-trong-ky-nguyen-vuon-minh-cua-dan-toc-20250227114906383.htm","cat":"giai-tri","positivity":8,"importance":9,"question":"Vai trò của phụ nữ trong kháng chiến chống Mỹ là gì?","answers":[{"text":"Họ là 'Đội quân tóc dài' và phong trào 'Ba đảm đang'.","correct":true},{"text":"Họ chỉ làm công việc nội trợ.","correct":false},{"text":"Họ không có vai trò gì đáng kể.","correct":false},{"text":"Họ chủ yếu tham gia vào các hoạt động văn hóa.","correct":false}]},{"title":"Vì sao nên tập thể dục từ 5h30 sáng?","content":"Tập thể dục vào buổi sáng, đặc biệt từ 5h30 đến 7h00, mang lại nhiều lợi ích cho sức khỏe và tinh thần. Những lý do bao gồm việc dễ duy trì thói quen, cải thiện chất lượng giấc ngủ, tăng cường trao đổi chất, và giúp cải thiện tâm trạng. Bên cạnh đó, tập thể dục sớm cũng giúp kiểm soát huyết áp và thúc đẩy lối sống lành mạnh. Tuy nhiên, người tập nên khởi động nhẹ và bổ sung nước trước khi bắt đầu để đạt hiệu quả tối ưu.","link":"https://tuoitre.vn/vi-sao-nen-tap-the-duc-tu-5h30-sang-20250226180714124.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Tại sao nên tập thể dục vào buổi sáng?","answers":[{"text":"Vì nó giúp duy trì thói quen tốt và cải thiện sức khỏe.","correct":true},{"text":"Vì buổi tối không có thời gian để tập luyện.","correct":false},{"text":"Vì tập thể dục vào buổi chiều hiệu quả hơn.","correct":false},{"text":"Vì nó làm tăng cường sự tập trung vào công việc.","correct":false}]},{"title":"Pha trà giúp loại bỏ chì và các kim loại nặng khỏi nước","content":"Một nghiên cứu gần đây cho thấy việc pha trà có thể giúp loại bỏ kim loại nặng như chì, cadmium và crom khỏi nước uống. Quá trình hãm trà, đặc biệt là thời gian hãm, có ảnh hưởng lớn đến khả năng hấp phụ các kim loại này. Nghiên cứu cho thấy, trà được hãm trong 3-5 phút có thể loại bỏ khoảng 15% lượng chì trong nước. Mặc dù trà không phải là giải pháp hoàn hảo cho ô nhiễm nước, nhưng uống trà có thể giúp giảm thiểu phơi nhiễm kim loại nặng cho sức khỏe.","link":"https://tuoitre.vn/pha-tra-giup-loa
