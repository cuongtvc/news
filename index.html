ho-tuyen-giap-4854755.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Những thực phẩm nào giàu iốt tốt cho tuyến giáp?","answers":[{"text":"Sữa chua, rong biển, sữa không béo, trứng, hải sản","correct":true},{"text":"Cà chua, dưa chuột, dứa, táo, chuối","correct":false},{"text":"Bánh mì, gạo, ngô, khoai tây, đậu","correct":false},{"text":"Rau cải, bông cải xanh, củ cải, cà rốt, ớt","correct":false}]},{"title":"Nguyên nhân khiến trẻ đau bụng","content":"Trẻ đau bụng có thể do nhiều nguyên nhân khác nhau liên quan đến đường tiêu hóa hoặc bệnh lý khác. Các nguyên nhân phổ biến bao gồm nhiễm trùng đường tiêu hóa, dị ứng thực phẩm, táo bón, và các bệnh lý ngoại khoa như viêm ruột thừa. Bố mẹ cần chú ý đến các triệu chứng cảnh báo như đau bụng dữ dội, nôn ói, và tiêu chảy có máu để đưa trẻ đi khám kịp thời. Để phòng ngừa, cha mẹ nên đảm bảo vệ sinh an toàn thực phẩm và cung cấp chế độ dinh dưỡng hợp lý cho trẻ.","link":"https://vnexpress.net/nguyen-nhan-khien-tre-dau-bung-4854829.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Nguyên nhân nào khiến trẻ bị đau bụng?","answers":[{"text":"Nhiễm trùng đường tiêu hóa","correct":true},{"text":"Trẻ ăn quá nhiều","correct":false},{"text":"Thức ăn không đủ dinh dưỡng","correct":false},{"text":"Căng thẳng tâm lý","correct":false},{"text":"Thiếu nước","correct":false}]},{"title":"Người trẻ Singapore không thể rời bố mẹ vì giá nhà","content":"Nhiều người trẻ tại Singapore đang phải quay về sống cùng gia đình do giá thuê nhà tăng cao và khó khăn kinh tế. Những câu chuyện như của Jeffrey, Kelly và James cho thấy rằng mặc dù họ đã cố gắng sống độc lập, gánh nặng tài chính và chi phí sinh hoạt đã buộc họ phải từ bỏ kế hoạch này. Theo các chuyên gia, khoảng 15-20% người trẻ đã quyết định trở về sống với bố mẹ sau khi hết hợp đồng thuê, điều này phản ánh sự thay đổi trong thói quen sống của thế hệ trẻ ở Singapore.","link":"https://vnexpress.net/nguoi-tre-singapore-khong-the-roi-bo-me-vi-gia-nha-4854691.html","cat":"gia-dinh","positivity":4,"importance":7,"question":"Tại sao nhiều người trẻ Singapore quay về sống với bố mẹ?","answers":[{"text":"Do giá thuê nhà cao và khó khăn tài chính.","correct":true},{"text":"Vì họ không thích sống một mình.","correct":false},{"text":"Bởi vì họ muốn có không gian riêng.","correct":false},{"text":"Do tình hình dịch bệnh ảnh hưởng đến công việc.","correct":false}]},{"title":"Bộ Tài chính đề xuất giảm tiền thuê đất năm 2025","content":"Bộ Tài chính đang lấy ý kiến cho dự thảo Nghị định quy định việc giảm 30% tiền thuê đất năm 2025. Dự thảo áp dụng cho tất cả người sử dụng đất đang thuê đất từ Nhà nước, kể cả những trường hợp không thuộc đối tượng được miễn hoặc giảm tiền thuê đất. Mức giảm này được tính trên số tiền thuê đất phải nộp trong năm 2025, không áp dụng cho số tiền còn nợ của những năm trước.","link":"https://dantri.com.vn/bat-dong-san/bo-tai-chinh-de-xuat-giam-tien-thue-dat-nam-2025-20250228081357815.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Bộ Tài chính đề xuất giảm bao nhiêu phần trăm tiền thuê đất cho năm 2025?","answers":[{"text":"30%","correct":true},{"text":"20%","correct":false},{"text":"10%","correct":false},{"text":"50%","correct":false},{"text":"25%","correct":false}]},{"title":"Quyết định táo bạo và đột phá tư duy lập pháp trong Luật Tổ chức Chính phủ","content":"Luật Tổ chức Chính phủ vừa được Quốc hội thông qua đánh dấu một bước đột phá trong tư duy lập pháp của Việt Nam. Đây là lần đầu tiên, Quốc hội giao cho Chính phủ thực hiện những nhiệm vụ quan trọng và cấp bách, thể hiện sự đổi mới trong quản lý hành chính nhà nước. Luật quy định rõ nguyên tắc phân định thẩm quyền, quyền hạn của Chính phủ, Thủ tướng và các bộ trưởng, đồng thời khẳng định vai trò của chính quyền địa phương trong quản lý nhà nước.","link":"https://dantri.com.vn/noi-vu/quyet-dinh-tao-bao-va-dot-pha-tu-duy-lap-phap-trong-luat-to-chuc-chinh-phu-20250228081859657.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"Luật Tổ chức Chính phủ có điểm gì nổi bật?","answers":[{"text":"Thể hiện sự phân định thẩm quyền rõ ràng giữa Chính phủ và địa phương","correct":true},{"text":"Giảm bớt quyền hạn của Chính phủ","correct":false},{"text":"Tăng cường quyền lực cho Quốc hội","correct":false},{"text":"Bổ sung nhiều điều khoản không cần thiết","correct":false}]},{"title":"Nguyễn Thùy Linh vào tứ kết Giải Đức mở rộng","content":"Nguyễn Thùy Linh đã có màn trình diễn xuất sắc tại vòng 2 Giải cầu lông Đức mở rộng 2025, khi đánh bại tay vợt Aakarshi Kashyap của Ấn Độ với tỉ số 21-14, 21-17. Với chiến thắng này, cô đã chính thức giành vé vào tứ kết, nơi sẽ đối đầu với tay vợt Tasnim Mir, người đang xếp hạng 72 thế giới. Thùy Linh, với thành tích ấn tượng ở giải đấu năm ngoái khi vào chung kết, tiếp tục cho thấy sự tiến bộ và hứa hẹn sẽ có nhiều hy vọng trong các trận đấu sắp tới.","link":"https://tuoitre.vn/nguyen-thuy-linh-vao-tu-ket-giai-duc-mo-rong-20250228082346436.htm","cat":"the-thao","positivity":9,"importance":8,"question":"Nguyễn Thùy Linh đã thắng ai để vào tứ kết Giải Đức mở rộng?","answers":[{"text":"Aakarshi Kashyap","correct":true},{"text":"Tasnim Mir","correct":false},{"text":"Mia Blichfeldt","correct":false},{"text":"Sung Shuo Yun","correct":false},{"text":"Một tay vợt khác","correct":false}]},{"title":"Nghị sĩ Mỹ đề xuất in tờ tiền 250 USD mang hình ông Trump","content":"Hạ nghị sĩ Joe Wilson đã đề xuất in một tờ tiền mệnh giá 250 USD mang hình Tổng thống Donald Trump để kỷ niệm ngày quốc khánh thứ 250 của Mỹ vào năm sau. Dự luật này sẽ yêu cầu Cục Khắc và In ấn thiết kế và phát hành tờ tiền này, bất chấp quy định cấm in hình người còn sống trên giấy tờ có giá. Wilson cho rằng lạm phát hiện tại đã làm tăng nhu cầu về tờ tiền lớn hơn, và ông cho rằng Trump là Tổng thống xứng đáng nhất để được vinh danh.","link":"https://vnexpress.net/nghi-si-my-de-xuat-in-to-tien-250-usd-mang-hinh-ong-trump-4854948.html","cat":"thoi-su","positivity":7,"importance":5,"question":"Nghị sĩ nào đã đề xuất in tờ tiền 250 USD mang hình ông Trump?","answers":[{"text":"Joe Wilson","correct":true},{"text":"Diana Harshbarger","correct":false},{"text":"Ralph Norman","correct":false},{"text":"Darrell Issa","correct":false},{"text":"Claudia Tenney","correct":false}]},{"title":"Sự cố khi đào ngầm metro ở Hà Nội: Di dời nhiều hộ dân trong đêm","content":"Vào đêm 27/2, nhiều hộ dân sống tại ngõ 7 phố Giang Văn Minh, quận Ba Đình, Hà Nội đã nhận thông báo tản cư khẩn cấp do sự cố khi đào ngầm metro tuyến Nhổn - ga Hà Nội. Sự cố này gây ra hiện tượng phun trào bùn đất và chất phụ gia lên mặt đất, ảnh hưởng đến một số nhà dân trong khu vực. Để đảm bảo an toàn, chính quyền và nhà thầu đã hỗ trợ di dời 8 hộ gia đình ngay trong đêm, với kế hoạch dự kiến có khoảng 18 hộ dân sẽ phải di tản. Những hộ dân này sẽ được hỗ trợ trong thời gian tạm cư trong khi khắc phục sự cố.","link":"https://dantri.com.vn/xa-hoi/su-co-khi-dao-ngam-metro-o-ha-noi-di-doi-nhieu-ho-dan-trong-dem-20250228082559981.htm","cat":"thoi-su","positivity":3,"importance":8,"question":"Nguyên nhân nào đã dẫn đến việc di dời các hộ dân ở Hà Nội?","answers":[{"text":"Sự cố phun trào bùn đất và chất phụ gia","correct":true},{"text":"Công trình xây dựng không đúng kỹ thuật","correct":false},{"text":"Thời tiết xấu ảnh hưởng đến công trình","correct":false},{"text":"Không có lý do rõ ràng","correct":false},{"text":"Dự án bị hoãn lại quá lâu","correct":false}]},{"title":"Sáng nay hội thảo 'Sử dụng vốn hiệu quả để thúc đẩy tăng trưởng kinh tế'","content":"Sáng nay, hội thảo 'Sử dụng vốn hiệu quả để thúc đẩy tăng trưởng kinh tế' đã diễn ra tại TP.HCM, với sự tham gia của nhiều chuyên gia kinh tế và lãnh đạo ngân hàng. Mục tiêu của hội thảo là tìm ra giải pháp sử dụng vốn hiệu quả nhằm đạt mức tăng trưởng GDP trên 8% trong năm 2025. Các chuyên gia nhấn mạnh tầm quan trọng của tín dụng ngân hàng và các chính sách đồng bộ từ nhiều lĩnh vực khác để thúc đẩy kinh tế.","link":"https://tuoitre.vn/sang-nay-hoi-thao-su-dung-von-hieu-qua-de-thuc-day-tang-truong-kinh-te-20250227204550065.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Hội thảo 'Sử dụng vốn hiệu quả để thúc đẩy tăng trưởng kinh tế' diễn ra vào ngày nào?","answers":[{"text":"27-02-2025","correct":false},{"text":"28-02-2025","correct":true},{"text":"01-03-2025","correct":false},{"text":"29-02-2025","correct":false}]},{"title":"Tăng trưởng GDP từ 8% trở lên là không khó","content":"Tại hội thảo 'Sử dụng vốn hiệu quả để thúc đẩy tăng trưởng kinh tế' diễn ra vào ngày 28-2, ông Trần Hoàng Ngân khẳng định rằng việc đạt được tăng trưởng GDP từ 8% trở lên trong năm 2025 là khả thi. Để thực hiện mục tiêu này, cần có sự phối hợp đồng bộ giữa các ngành và chính sách hợp lý từ phía ngân hàng. Các chuyên gia cũng nhấn mạnh tầm quan trọng của đầu tư, tiêu dùng và xuất khẩu trong việc thúc đẩy tăng trưởng kinh tế.","link":"https://tuoitre.vn/tang-truong-gdp-tu-8-tro-len-la-khong-kho-20250227204550065.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Làm thế nào để đạt được tăng trưởng GDP từ 8% trở lên?","answers":[{"text":"Cần có chính sách và giải pháp đồng bộ từ nhiều ngành","correct":true},{"text":"Chỉ cần tăng cường đầu tư công","correct":false},{"text":"Giảm lãi suất tín dụng","correct":false},{"text":"Tăng cường xuất khẩu hàng hóa","correct":false}]},{"title":"Gần 1ha rừng keo bị kẻ xấu chặt sạch","content":"Vào ngày 24/2, anh Lê Văn Chiến phát hiện gần 1ha rừng keo của gia đình bị kẻ gian chặt phá tại xã Hải Yang, huyện Đăk Đoa, tỉnh Gia Lai. Hàng trăm cây keo cao từ 2-3m đã bị chặt sát gốc, để lại hiện trường hoang tàn. Anh Chiến cho biết diện tích keo này được gia đình vay vốn ngân hàng để trồng và không có mâu thuẫn với ai. Hiện anh đã trình báo vụ việc với chính quyền địa phương và cơ quan công an để điều tra.","link":"https://dantri.com.vn/xa-hoi/gan-1ha-rung-keo-bi-ke-xau-chat-sach-20250227180655030.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Vì sao vườn keo của anh Lê Văn Chiến bị chặt phá?","answers":[{"text":"Kẻ gian chặt phá mà không rõ lý do.","correct":true},{"text":"Vì mâu thuẫn với hàng xóm.","correct":false},{"text":"Do thiên tai gây ra.","correct":false},{"text":"Vì cây không phát triển tốt.","correct":false}]},{"title":"Dịch vụ tang lễ \"lên ngôi\" giữa làn sóng sa thải, người trẻ đổ xô xin việc","content":"Ngành dịch vụ tang lễ tại Hàn Quốc đang thu hút ngày càng nhiều người trẻ tuổi tham gia, đặc biệt là trong bối cảnh dân số già hóa. Nhiều chuyên viên tang lễ mới vào nghề cho biết công việc này mang lại sự ổn định và có ý nghĩa nhân văn. Theo thống kê, nhu cầu về nhân viên tang lễ tăng mạnh khi số ca tử vong dự kiến gia tăng trong những năm tới. Đào tạo chuyên môn cho nghề này cũng đang được mở rộng, với nhiều trường đại học cung cấp các chương trình liên quan đến khoa học tang lễ.","link":"https://dantri.com.vn/lao-dong-viec-lam/dich-vu-tang-le-len-ngoi-giua-lan-song-sa-thai-nguoi-tre-do-xo-xin-viec-20250227150103503.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Tại sao ngành dịch vụ tang lễ lại thu hút nhiều người trẻ tham gia ở Hàn Quốc?","answers":[{"text":"Bởi vì ngành này đảm bảo có việc làm ổn định sau khi tốt nghiệp.","correct":true},{"text":"Ngành này có mức lương cao nhất trong các ngành hiện nay.","correct":false},{"text":"Ngành này chỉ dành cho nam giới.","correct":false},{"text":"Ngành này không cần đào tạo chuyên môn.","correct":false}]},{"title":"Những khối chất nhầy khiến giới khoa học bối rối hàng trăm năm","content":"Bài viết khám phá về những khối chất nhầy kỳ lạ được gọi là 'thạch sao', đã gây bối rối cho giới khoa học suốt hàng trăm năm. Các khối chất nhầy này được mô tả trong các văn bản cổ từ thế kỷ 14 và thường liên quan đến những hiện tượng thiên văn như mưa sao băng. Mặc dù có nhiều giả thuyết về nguồn gốc của chúng, như trứng ếch chưa thụ tinh hay nấm nhầy, nhưng đến nay, vẫn chưa có kết luận chính xác nào về bản chất của thạch sao. Sự xuất hiện của chúng vẫn là một hiện tượng thú vị và gây tranh cãi trong giới nghiên cứu.","link":"https://vnexpress.net/nhung-khoi-chat-nhay-khien-gioi-khoa-hoc-boi-roi-hang-tram-nam-4854838.html","cat":"khoa-hoc","positivity":6,"importance":7,"question":"Thạch sao là gì và chúng có nguồn gốc từ đâu?","answers":[{"text":"Thạch sao là những khối chất nhầy có thể là trứng ếch hoặc nấm nhầy.","correct":true},{"text":"Thạch sao là một loại đá quý hiếm.","correct":false},{"text":"Thạch sao là một dạng thực vật sống.","correct":false},{"text":"Thạch sao là sản phẩm từ các nhà máy chế biến thực phẩm.","correct":false}]},{"title":"Gem Park - dự án mới nổi tại Hải Phòng, hút nhà đầu tư ngoại thành","content":"Gem Park là dự án bất động sản mới nổi tại Hải Phòng, thu hút 78% khách hàng từ các tỉnh thành khác, bao gồm cả khách nước ngoài. Dự án được thiết kế theo phong cách Hàn Quốc và sở hữu nhiều tiện ích hiện đại. Hải Phòng đang trong giai đoạn phát triển mạnh mẽ với mức tăng trưởng kinh tế cao, hứa hẹn sẽ là điểm đến hấp dẫn cho các nhà đầu tư bất động sản trong tương lai.","link":"https://dantri.com.vn/bat-dong-san/gem-park-du-an-moi-noi-tai-hai-phong-hut-nha-dau-tu-ngoai-thanh-20250227135036288.htm","cat":"bat-dong-san","positivity":8,"importance":7,"question":"Gem Park thu hút khách hàng từ đâu?","answers":[{"text":"Từ các tỉnh thành khác","correct":true},{"text":"Chỉ từ Hải Phòng","correct":false},{"text":"Chủ yếu từ Hà Nội","correct":false},{"text":"Chủ yếu từ miền Trung","correct":false}]},{"title":"Sởi biến chứng viêm não","content":"Ông Tri, 50 tuổi, bị biến chứng viêm não do bệnh sởi mà không hay biết. Sau khi vào Bệnh viện Đa khoa Tâm Anh Hà Nội, ông được chẩn đoán viêm não với tổn thương trên MRI và dương tính với virus sởi. Sau một thời gian điều trị bằng thuốc corticoid và huyết thanh miễn dịch, tình trạng của ông cải thiện rõ rệt, nhận thức và khả năng đi lại hồi phục tốt. Sởi là bệnh truyền nhiễm có thể gây ra nhiều biến chứng nghiêm trọng nếu không được phòng ngừa và điều trị kịp thời.","link":"https://vnexpress.net/soi-bien-chung-viem-nao-4854910.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Sởi có thể gây ra biến chứng nào nghiêm trọng?","answers":[{"text":"Viêm não","correct":true},{"text":"Viêm phổi","correct":false},{"text":"Bệnh tiểu đường","correct":false},{"text":"Huyết áp cao","correct":false},{"text":"Ung thư","correct":false}]},{"title":"Bùng phát zona thần kinh sau suy tim","content":"Bà Thảo, 69 tuổi, nhập viện do suy tim và sau một tuần điều trị, bà bùng phát bệnh zona thần kinh. Nguyên nhân là do virus varicella-zoster, thường tái hoạt động khi hệ miễn dịch yếu. Bà đã được chẩn đoán và điều trị kịp thời, không gặp biến chứng nghiêm trọng. Sau khi xuất viện, bà cần tiêm vaccine phòng zona để ngăn ngừa tái phát trong tương lai.","link":"https://vnexpress.net/bung-phat-zona-than-kinh-sau-suy-tim-4854823.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Bà Thảo bị bệnh gì sau khi điều trị suy tim?","answers":[{"text":"Bệnh zona thần kinh","correct":true},{"text":"Cảm cúm","correct":false},{"text":"Tiểu đường","correct":false},{"text":"Bệnh tim mạch","correct":false},{"text":"Ung thư","correct":false}]},{"title":"Loạt laptop AI hiệu năng cao","content":"Loạt laptop AI hiệu năng cao mới nhất từ Lenovo, Asus và MSI được trang bị vi xử lý AMD Ryzen AI với NPU tích hợp, giúp tăng tốc độ và hiệu suất cho các tác vụ trí tuệ nhân tạo. Các mẫu laptop này phục vụ đa dạng nhu cầu từ văn phòng đến gaming, với cấu hình mạnh mẽ như Lenovo Yoga Pro 7 và MSI Prestige A16 AI+, đều có khả năng xử lý AI tốt. Các sản phẩm gaming như MSI Gaming Stealth A16 AI+ và Asus ROG Zephyrus G16 cũng được trang bị chip Ryzen AI, mang đến trải nghiệm chơi game mượt mà.","link":"https://vnexpress.net/loat-laptop-ai-hieu-nang-cao-4854112.html","cat":"cong-nghe","positivity":9,"importance":8,"question":"Các laptop AI hiệu năng cao mới nhất có đặc điểm gì nổi bật?","answers":[{"text":"Chúng được trang bị vi xử lý AMD Ryzen AI với NPU tích hợp.","correct":true},{"text":"Chúng có thiết kế truyền thống không có tính năng AI.","correct":false},{"text":"Chúng chỉ sử dụng chip Intel mà không phải AMD.","correct":false},{"text":"Chúng không phù hợp cho nhu cầu gaming.","correct":false}]},{"title":"Asian School: Môi trường giúp học sinh phát triển toàn diện","content":"Trường Quốc tế Á Châu (Asian School) đã hoạt động hơn 26 năm, cung cấp môi trường giáo dục chất lượng cao với chương trình học chuẩn quốc tế. Trường không chỉ chú trọng kiến thức mà còn phát triển kỹ năng mềm, tư duy sáng tạo cho học sinh, thông qua các hoạt động ngoại khóa và dự án thực tế. Đội ngũ giáo viên tận tâm và cơ sở vật chất hiện đại cũng là những điểm nổi bật giúp học sinh phát huy tối đa tiềm năng của mình.","link":"https://tuoitre.vn/asian-school-moi-truong-giup-hoc-sinh-phat-trien-toan-dien-2025022715462367.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Asian School cung cấp những gì cho học sinh để phát triển toàn diện?","answers":[{"text":"Chương trình giáo dục chất lượng cao và kỹ năng mềm.","correct":true},{"text":"Chỉ dạy kiến thức hàn lâm.","correct":false},{"text":"Chương trình giáo dục không đạt tiêu chuẩn.","correct":false},{"text":"Không có hoạt động ngoại khóa.","correct":false}]},{"title":"Đề xuất mở tuyến mới cho cao tốc phía Tây, thay bám tuyến N2 hiện hữu","content":"Sở Giao thông vận tải tỉnh Long An đã đề xuất mở một tuyến mới cho cao tốc Bắc - Nam phía Tây, thay cho việc nâng cấp tuyến N2 hiện có. Phương án mới này sẽ tiết kiệm gần 2.000 tỷ đồng và ngắn hơn 13 km so với phương án cũ, đồng thời giảm thiểu ảnh hưởng đến khu dân cư. Tuyến mới dài khoảng 68,42 km, kết nối các huyện của Long An và Đồng Tháp, với quy mô 6 làn xe nhằm tạo điều kiện phát triển kinh tế cho địa phương.","link":"https://tuoitre.vn/de-xuat-mo-tuyen-moi-cho-cao-toc-phia-tay-thay-bam-tuyen-n2-hien-huu-20250228001523344.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Tuyến cao tốc mới cho cao tốc Bắc - Nam phía Tây có gì khác biệt so với tuyến N2 hiện hữu?","answers":[{"text":"Tuyến mới ngắn hơn 13 km và tiết kiệm gần 2.000 tỷ đồng.","correct":true},{"text":"Tuyến mới dài hơn và chi phí đầu tư cao hơn.","correct":false},{"text":"Tuyến mới không kết nối với các huyện.","correct":false},{"text":"Tuyến mới chỉ có 4 làn xe.","correct":false}]},{"title":"Khoảnh khắc Iskander đánh trúng bãi phóng UAV tầm xa Ukraine","content":"Bộ Quốc phòng Nga đã công bố video ghi lại khoảnh khắc tên lửa Iskander-M tấn công bãi phóng UAV tầm xa của Ukraine tại tỉnh Sumy. Cuộc tấn công diễn ra khi các UAV đang được lắp ráp và chuẩn bị triển khai. Theo thông tin từ Nga, đòn tấn công đã phá hủy ít nhất 14 UAV và gây thương vong cho hơn 20 binh sĩ Ukraine. Quân đội Ukraine chưa có bình luận nào về sự việc này.","link":"https://vnexpress.net/khoanh-khac-iskander-danh-trung-bai-phong-uav-tam-xa-ukraine-4854831.html","cat":"the-gioi","positivity":2,"importance":8,"question":"Tên lửa Iskander của Nga đã tấn công mục tiêu nào ở Ukraine?","answers":[{"text":"Bãi phóng UAV tầm xa","correct":true},{"text":"Căn cứ quân sự","correct":false},{"text":"Trung tâm chỉ huy","correct":false},{"text":"Nhà máy sản xuất vũ khí","correct":false}]},{"title":"Thái y viện triều Nguyễn hoạt động thế nào?","content":"Thái y viện triều Nguyễn được thành lập vào năm 1790 dưới triều vua Gia Long, có nhiệm vụ chăm sóc sức khỏe cho vua, hoàng tộc và quản lý hoạt động y tế trong cả nước. Cơ quan này tổ chức sát hạch nhân sự bốn năm một lần để chọn ra những người giỏi về y lý. Trong suốt các triều đại, Thái y viện đã có nhiều cải cách về tổ chức và nhân sự, phản ánh sự chú trọng của triều đình đối với y tế và sức khỏe của nhân dân.","link":"https://vnexpress.net/thai-y-vien-trieu-nguyen-hoat-dong-the-nao-4854701.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Thái y viện triều Nguyễn thực hiện nhiệm vụ gì?","answers":[{"text":"Chăm sóc sức khỏe cho vua và hoàng tộc.","correct":true},{"text":"Chỉ điều trị cho dân thường.","correct":false},{"text":"Quản lý thuốc men trong triều đình.","correct":false},{"text":"Lập kế hoạch y tế cho các tỉnh.","correct":false}]},{"title":"Vàng thế giới tiếp tục giảm","content":"Giá vàng thế giới tiếp tục giảm xuống mức thấp nhất trong hơn 2 tuần, giao dịch ở mức 2.876 USD một ounce, giảm gần 40 USD trong phiên giao dịch ngày 27/2. Nguyên nhân chủ yếu là do USD mạnh lên và nhà đầu tư thực hiện chốt lời sau khi giá vàng đạt đỉnh mới. Trong ba phiên gần đây, giá vàng đã giảm gần 80 USD một ounce, trong bối cảnh nhà đầu tư chờ đợi các số liệu lạm phát của Mỹ để dự đoán quyết định lãi suất của Cục Dự trữ liên bang (Fed).","link":"https://vnexpress.net/vang-the-gioi-tiep-tuc-giam-4854947.html","cat":"kinh-doanh","positivity":4,"importance":7,"question":"Tại sao giá vàng thế giới giảm trong những ngày gần đây?","answers":[{"text":"Do USD mạnh lên và nhà đầu tư chốt lời.","correct":true},{"text":"Vì nhu cầu vàng tăng cao.","correct":false},{"text":"Do lãi suất của Fed giảm.","correct":false},{"text":"Vì thị trường chứng khoán tăng mạnh.","correct":false}]},{"title":"Giải đáp chi tiết về xét tuyển đại học 2025","content":"Ngày hội tư vấn tuyển sinh - hướng nghiệp cho kỳ thi tốt nghiệp THPT và xét tuyển đại học 2025 sẽ diễn ra tại TP.HCM và Hải Phòng vào cuối tuần này. Sự kiện thu hút hơn 100 cơ sở giáo dục và sẽ có nhiều chuyên gia giải đáp thắc mắc cho thí sinh và phụ huynh về quy chế thi và tuyển sinh. Đây là cơ hội để học sinh tìm hiểu thông tin và định hướng nghề nghiệp phù hợp với khả năng và nhu cầu xã hội.","link":"https://tuoitre.vn/giai-dap-chi-tiet-ve-xet-tuyen-dai-hoc-2025-2025022722590327.htm","cat":"giao-duc","positivity":8,"importance":9,"question":"Ngày hội tư vấn tuyển sinh - hướng nghiệp 2025 diễn ra ở đâu?","answers":[{"text":"TP.HCM và Hải Phòng","correct":true},{"text":"Hà Nội và Đà Nẵng","correct":false},{"text":"Cần Thơ và Nha Trang","correct":false},{"text":"Hải Dương và Bắc Ninh","correct":false}]},{"title":"Sau 1 năm, sản lượng toàn cầu của Toyota lần đầu tiên tăng","content":"Ngày 27-2-2025, Toyota Motor thông báo rằng sản lượng toàn cầu của hãng trong tháng 1-2025 đã tăng 5,6% so với cùng kỳ năm ngoái, đạt 781.729 chiếc. Đây là lần đầu tiên sản lượng của Toyota tăng sau một năm và cũng là mức tăng cao nhất trong một tháng. Sự gia tăng này chủ yếu nhờ vào sự phục hồi của thị trường nội địa Nhật Bản, nơi sản xuất đạt 265.999 xe, tăng 22,3%, trong khi sản lượng ở nước ngoài giảm 1,4%.","link":"https://tuoitre.vn/sau-1-nam-san-luong-toan-cau-cua-toyota-lan-dau-tien-tang-20250227195131984.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Sản lượng toàn cầu của Toyota đã tăng vào tháng nào trong năm 2025?","answers":[{"text":"Tháng 1","correct":true},{"text":"Tháng 2","correct":false},{"text":"Tháng 3","correct":false},{"text":"Tháng 4","correct":false},{"text":"Tháng 5","correct":false}]},{"title":"Dự án 4.800 tỷ ở cửa ngõ sân bay Tân Sơn Nhất sắp thông xe","content":"Dự án đường nối Trần Quốc Hoàn - Cộng Hòa với tổng vốn đầu tư hơn 4.800 tỷ đồng sắp được thông xe toàn tuyến, kết nối trực tiếp với ga T3 sân bay Tân Sơn Nhất. Dự án này không chỉ giúp giảm ùn tắc giao thông trong khu vực mà còn nâng cao chất lượng hạ tầng đô thị. Hiện tại, tổng tiến độ dự án đã đạt khoảng 95%, và dự kiến thông xe vào ngày 20/4 tới.","link":"https://dantri.com.vn/xa-hoi/du-an-4800-ty-o-cua-ngo-san-bay-tan-son-nhat-sap-thong-xe-20250226212919120.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Dự án đường nào sắp thông xe ở cửa ngõ sân bay Tân Sơn Nhất?","answers":[{"text":"Đường nối Trần Quốc Hoàn - Cộng Hòa","correct":true},{"text":"Đường Trường Sơn","correct":false},{"text":"Đường Nguyễn Văn Trỗi","correct":false},{"text":"Đường Cộng Hòa - Trường Chinh","correct":false}]},{"title":"Có thể đổi từ bằng B lên C1?","content":"Bài viết thảo luận về khả năng chuyển đổi bằng lái xe từ B sang C1. Người hỏi, Trần Huyền, đã từng đổi bằng lái từ B2 sang B và đang thắc mắc liệu có thể chuyển đổi lại sang bằng C1 hay không. Quy trình đổi bằng lái xe thường phụ thuộc vào quy định của cơ quan giao thông và yêu cầu cụ thể cho từng loại bằng.","link":"https://vnexpress.net/co-the-doi-tu-bang-b-len-c1-4854949.html","cat":"oto-xe-may","positivity":7,"importance":5,"question":"Có thể chuyển đổi bằng lái xe từ B sang C1 không?","answers":[{"text":"Có, nếu đáp ứng đủ điều kiện quy định.","correct":true},{"text":"Không, không thể đổi bằng lái xe.","correct":false},{"text":"Có, nhưng chỉ trong trường hợp đặc biệt.","correct":false},{"text":"Có, nhưng phải thi lại tất cả các môn học.","correct":false}]},{"title":"Lịch thi đánh giá năng lực, tư duy của 8 đại học năm 2025","content":"Năm 2025, 8 đại học tại Việt Nam sẽ tổ chức các kỳ thi đánh giá năng lực, tư duy từ tháng 3 đến tháng 7. Mỗi trường có lịch thi và lệ phí khác nhau, với lệ phí cao nhất lên tới hai triệu đồng. Đại học Bách khoa Hà Nội sẽ tổ chức kỳ thi sớm nhất vào giữa tháng 1 và có nhiều đợt thi khác nhau trong năm.","link":"https://vnexpress.net/lich-thi-danh-gia-nang-luc-tu-duy-cua-8-dai-hoc-nam-2025-4854629.html","cat":"giao-duc","positivity":7,"importance":8,"question":"Lịch thi đánh giá năng lực, tư duy của 8 đại học năm 2025 diễn ra vào thời gian nào?","answers":[{"text":"Từ tháng 3 đến tháng 7","correct":true},{"text":"Từ tháng 1 đến tháng 6","correct":false},{"text":"Từ tháng 2 đến tháng 5","correct":false},{"text":"Từ tháng 4 đến tháng 8","correct":false}]},{"title":"Triều Tiên phóng loạt tên lửa chiến lược, nghi dằn mặt Mỹ - Hàn","content":"Triều Tiên vừa tiến hành phóng thử nhiều tên lửa hành trình chiến lược nhằm thể hiện khả năng sẵn sàng tấn công hạt nhân, ngay sau khi Mỹ và Hàn Quốc tổ chức tập trận chung. Các tên lửa này đã bay 1.587 km trong khoảng thời gian 2 giờ 11 phút 40 giây và được phóng đi từ một đơn vị ở miền tây Triều Tiên. Lãnh đạo Kim Jong-un đã giám sát cuộc thử nghiệm, nhấn mạnh rằng sức mạnh tấn công là biện pháp răn đe tốt nhất.","link":"https://vnexpress.net/trieu-tien-phong-loat-ten-lua-chien-luoc-nghi-dan-mat-my-han-4854944.html","cat":"the-gioi","positivity":3,"importance":8,"question":"Tại sao Triều Tiên lại phóng tên lửa hành trình chiến lược?","answers":[{"text":"Để phô diễn khả năng tấn công hạt nhân sau khi Mỹ - Hàn tập trận.","correct":true},{"text":"Để thử nghiệm công nghệ mới.","correct":false},{"text":"Để tăng cường quan hệ với các nước đồng minh.","correct":false},{"text":"Để chuẩn bị cho một cuộc xung đột với Hàn Quốc.","correct":false}]},{"title":"Bỏ tên cha trên giấy khai sinh được không?","content":"Trong bài viết, luật sư Đặng Hoài Vũ tư vấn về việc thay đổi giấy khai sinh để bỏ tên cha. Người hỏi, đã sống không biết cha từ khi sinh ra và mẹ đã mất, có thể yêu cầu thay đổi hộ tịch theo quy định của Luật Hộ tịch năm 2014. Thủ tục yêu cầu tòa án nơi cư trú giải quyết việc này được hướng dẫn rõ ràng, bao gồm các bước cần thiết để ghi lại thay đổi trong sổ hộ tịch.","link":"https://tuoitre.vn/khong-biet-cha-la-ai-bo-ten-cha-tren-giay-khai-sinh-duoc-khong-20240917161121133.htm","cat":"phap-luat","positivity":8,"importance":7,"question":"Tôi có thể bỏ tên cha khỏi giấy khai sinh không?","answers":[{"text":"Có, bạn có thể yêu cầu bỏ tên cha trên giấy khai sinh.","correct":true},{"text":"Không, việc này không thể thực hiện được.","correct":false},{"text":"Chỉ có thể bỏ tên cha nếu cha đã qua đời.","correct":false},{"text":"Bạn cần có sự đồng ý của cha để thực hiện điều này.","correct":false}]},{"title":"6 món cà ri 'tên tuổi' của ba miền Thái Lan","content":"Bài viết giới thiệu 6 món cà ri nổi tiếng của Thái Lan từ ba miền, mỗi món mang đặc trưng riêng về hương vị và nguyên liệu. Cà ri vàng, cà ri Penang, và cà ri Massaman là những món nổi bật của miền Nam, trong khi cà ri xanh và cà ri đỏ đại diện cho miền Trung. Cà ri heo là món truyền thống đặc trưng của miền Bắc. Mỗi món ăn không chỉ thể hiện văn hóa ẩm thực mà còn phản ánh khẩu vị và nguyên liệu địa phương.","link":"https://vnexpress.net/6-mon-ca-ri-ten-tuoi-cua-ba-mien-thai-lan-4852794.html","cat":"du-lich","positivity":9,"importance":7,"question":"Những món cà ri nào nổi tiếng ở Thái Lan?","answers":[{"text":"Cà ri vàng, cà ri xanh, cà ri đỏ, cà ri heo","correct":true},{"text":"Cà ri gà, cà ri bò, cà ri cá","correct":false},{"text":"Cà ri Pháp, cà ri Ý, cà ri Trung Quốc","correct":false},{"text":"Cà ri cay, cà ri ngọt, cà ri chua","correct":false}]},{"title":"Đường cao tốc xấu phải dừng thu phí","content":"Tòa án tối cao Ấn Độ đã yêu cầu Cơ quan đường bộ quốc gia dừng thu phí tại hai trạm trên cao tốc NH-44 do tình trạng đường hư hỏng. Quyết định này áp dụng cho các đoạn đường bị hư hại do xây dựng và yêu cầu không được thu phí toàn bộ cho đến khi hoàn thành sửa chữa. Tòa án nhấn mạnh rằng người dân không nên phải trả phí khi đường xá không đạt tiêu chuẩn và đang trong tình trạng kém.","link":"https://vnexpress.net/duong-cao-toc-xau-phai-dung-thu-phi-4854730.html","cat":"phap-luat","positivity":6,"importance":8,"question":"Tòa án tối cao Ấn Độ đã yêu cầu điều gì liên quan đến phí cầu đường trên cao tốc NH-44?","answers":[{"text":"Dừng thu phí tại các trạm do đường hư hỏng","correct":true},{"text":"Tăng phí cầu đường cho người dân","correct":false},{"text":"Tiếp tục thu phí mặc dù đường xấu","correct":false},{"text":"Xây dựng thêm trạm thu phí","correct":false}]},{"title":"'Dune 2' đứng trước cơ hội thắng Hiệu ứng xuất sắc Oscar 2025","content":"Phim \"Dune: Part Two\" đang có cơ hội lớn để giành giải Hiệu ứng xuất sắc tại Oscar 2025, cạnh tranh với các ứng viên như \"Kingdom of the Planet of the Apes\" và \"Better Man\". Dưới sự chỉ đạo của Denis Villeneuve, phim đã nhận được sự đánh giá cao từ giới phê bình nhờ vào kỹ thuật VFX ấn tượng và câu chuyện hấp dẫn về Paul Atreides. Bên cạnh đó, các phim khác như \"Wicked\" và \"Alien: Romulus\" cũng được đề cử nhưng không nổi bật bằng các đối thủ còn lại.","link":"https://vnexpress.net/dune-2-dung-truoc-co-hoi-thang-hieu-ung-xuat-sac-oscar-2025-4854496.html","cat":"giai-tri","positivity":8,"importance":9,"question":"Tại sao \"Dune: Part Two\" được xem là ứng cử viên sáng giá cho Oscar 2025?","answers":[{"text":"Vì có kỹ xảo VFX ấn tượng và được giới phê bình đánh giá cao.","correct":true},{"text":"Vì có nhiều cảnh hành động lớn.","correct":false},{"text":"Vì nội dung phim không hấp dẫn.","correct":false},{"text":"Vì diễn viên chính không nổi tiếng.","correct":false}]},{"title":"Chủ biệt thự xây trái phép đề nghị tòa hủy nhiều quyết định của TP Cà Mau","content":"Chủ biệt thự xây trái phép tại Cà Mau, ông Hồ An Tập, đã đề nghị tòa án hủy bỏ nhiều quyết định của chính quyền thành phố liên quan đến việc chuyển đổi mục đích sử dụng đất. Ông Tập yêu cầu chỉ chuyển mục đích cho 580 m2 đất, trong khi chính quyền yêu cầu ông phải chuyển đổi hơn 2.000 m2. Ông cũng không đồng ý với mức tiền sử dụng đất hơn 8,3 tỷ đồng mà cơ quan thuế thông báo. Vụ kiện đã được tòa thụ lý và đang chờ phán quyết.","link":"https://vnexpress.net/chu-biet-thu-xay-trai-phep-de-nghi-toa-huy-nhieu-quyet-dinh-cua-tp-ca-mau-4848621.html","cat":"phap-luat","positivity":3,"importance":7,"question":"Ông Hồ An Tập đã yêu cầu tòa hủy quyết định nào của TP Cà Mau?","answers":[{"text":"Quyết định về chuyển đổi mục đích sử dụng đất","correct":true},{"text":"Quyết định về xử phạt hành chính","correct":false},{"text":"Quyết định về xây dựng nhà ở","correct":false},{"text":"Quyết định về quy hoạch sử dụng đất","correct":false}]},{"title":"Google Maps - cuộc cách mạng bản đồ số từ dự án trong phòng ngủ","content":"Google Maps đã trải qua 20 năm phát triển từ một dự án nhỏ ở Australia thành một công cụ không thể thiếu cho hơn hai tỷ người dùng trên toàn cầu. Dự án bắt đầu từ ý tưởng của bốn người sáng lập, bao gồm Stephen Ma và các đồng nghiệp, nhằm tạo ra một nền tảng bản đồ số tiện lợi hơn so với bản đồ giấy. Khi ra mắt vào năm 2005, Google Maps đã cách mạng hóa cách con người điều hướng và khám phá thế giới, nhờ vào các tính năng hiện đại như kéo thả bản đồ và tích hợp thông tin thời gian thực.","link":"https://vnexpress.net/google-maps-cuoc-cach-mang-ban-do-so-tu-du-an-trong-phong-ngu-4854260.html","cat":"cong-nghe","positivity":9,"importance":10,"question":"Google Maps đã thay đổi điều gì trong việc khám phá thế giới?","answers":[{"text":"Cách mà con người điều hướng và khám phá thế giới","correct":true},{"text":"Chỉ đơn giản là một bản đồ giấy","correct":false},{"text":"Không có ảnh hưởng gì đến đời sống","correct":false},{"text":"Chỉ sử dụng cho việc tìm kiếm địa điểm","correct":false},{"text":"Chỉ có thể sử dụng trên máy tính để bàn","correct":false}]},{"title":"Tin tức thế giới 28-2: Ông Trump bảo tin tưởng ông Putin, quên chuyện mô tả Zelensky là 'độc tài'","content":"Trong cuộc họp báo với Thủ tướng Anh Keir Starmer, Tổng thống Mỹ Donald Trump bày tỏ sự tin tưởng vào Tổng thống Nga Vladimir Putin và khẳng định rằng Nga sẽ không tấn công Ukraine thêm lần nào nữa nếu có thỏa thuận hòa bình. Ông cũng đã nhận lời mời thăm Vương quốc Anh từ Nhà vua Charles III. Khi được hỏi về việc có còn coi Tổng thống Ukraine Zelensky là 'độc tài', ông Trump đã phản ứng không xác nhận. Trong khi đó, động đất mạnh 6,1 độ Richter đã xảy ra tại Nepal.","link":"https://tuoitre.vn/tin-tuc-the-gioi-28-2-ong-trump-noi-tin-ong-putin-trieu-tien-phong-ten-lua-chien-luoc-20250228064738529.htm","cat":"the-gioi","positivity":6,"importance":8,"question":"Ông Trump đã nói gì về Tổng thống Putin trong cuộc họp báo với Thủ tướng Anh?","answers":[{"text":"Ông Trump tin tưởng vào Tổng thống Putin.","correct":true},{"text":"Ông Trump không tin tưởng vào Tổng thống Putin.","correct":false},{"text":"Ông Trump không đề cập đến Tổng thống Putin.","correct":false},{"text":"Ông Trump chỉ trích Tổng thống Putin.","correct":false}]},{"title":"Cuộc gọi lừa đảo của kẻ giả mạo nhân viên thu tiền nước ở TPHCM","content":"Gần đây, tại TPHCM xuất hiện tình trạng kẻ lừa đảo mạo danh nhân viên thu tiền nước, gọi điện cho khách hàng để đe dọa cắt nước nếu không thanh toán. Những kẻ này nắm rõ thông tin khách hàng và sử dụng nhiều chiêu trò để lừa đảo, bao gồm việc gửi link thanh toán giả mạo. Công ty Cổ phần Cấp nước Thủ Đức đã cảnh báo người dân không nên thực hiện giao dịch qua các kênh không chính thống và cần nâng cao cảnh giác khi nhận các cuộc gọi lạ.","link":"https://dantri.com.vn/phap-luat/cuoc-goi-lua-dao-cua-ke-gia-mao-nhan-vien-thu-tien-nuoc-o-tphcm-20250227225007890.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Người dân TPHCM cần làm gì để tránh bị lừa đảo khi nhận cuộc gọi yêu cầu thanh toán tiền nước?","answers":[{"text":"Cảnh giác với các cuộc gọi lạ và không thực hiện giao dịch qua link không rõ nguồn gốc.","correct":true},{"text":"Chỉ thanh toán tiền nước qua các ứng dụng không chính thức.","correct":false},{"text":"Luôn cung cấp thông tin cá nhân cho người gọi.","correct":false},{"text":"Không bao giờ kiểm tra lại thông tin với công ty cấp nước.","correct":false}]}];

    let currentIndex = 0;
    let isLoading = false;

    // Score
    let userScore = parseInt(localStorage.getItem("userScore")) || 0;
    let currentFilter = localStorage.getItem("filter") || "important";
    
    // Sound enabled?
    let soundEnabled = false; // default OFF

    // DOM elements
    const scoreboardElem = document.getElementById("user-score");
    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");
    const celebrationElem = document.getElementById("celebration");

    // Audio elements
    const bgMusic = document.getElementById("bg-music");
    const correctSound = document.getElementById("correct-sound");
    const incorrectSound = document.getElementById("incorrect-sound");

    // Buttons
    const themeToggleBtn = document.getElementById("toggle-theme");
    const soundToggleBtn = document.getElementById("toggle-sound");

    // Initialize scoreboard
    scoreboardElem.textContent = userScore;

    // Set dropdown value
    filterDropdown.value = currentFilter;

    // FIRST-TIME USER OVERLAY
    let isFirstTimeUser = localStorage.getItem("firstTimeUser");
    if (!isFirstTimeUser) {
      document.getElementById("tutorial-overlay").classList.remove("hidden");
    }
    document.getElementById("tutorial-close-btn").addEventListener("click", () => {
      localStorage.setItem("firstTimeUser", "false");
      document.getElementById("tutorial-overlay").classList.add("hidden");
    });

    // THEMING
    function initTheme() {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", savedTheme);
      themeToggleBtn.textContent = savedTheme === "dark" ? "Light Mode" : "Dark Mode";
    }
    initTheme();

    function toggleTheme() {
      const currentTheme = document.body.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      themeToggleBtn.textContent = newTheme === "dark" ? "Light Mode" : "Dark Mode";
      pushDataLayer({event: 'theme_' + newTheme});
    }

    // SOUND
    function toggleSound() {
      soundEnabled = !soundEnabled;
      soundToggleBtn.textContent = soundEnabled ? "Sound ON" : "Sound OFF";

      if (soundEnabled) {
        bgMusic.play().catch(() => {
          console.warn("Background music couldn't play automatically.");
        });
      } else {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      }
      pushDataLayer({event: soundEnabled ? "sound_on" : "sound_off"})
    }

    function playCorrectSound() {
      if (soundEnabled) correctSound.play();
    }
    function playIncorrectSound() {
      if (soundEnabled) incorrectSound.play();
    }

    // FILTER NEWS
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // CONFETTI
    function triggerConfetti() {
      const confettiCount = 20;
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + '%';
        const hue = Math.floor(Math.random() * 360);
        confetti.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    }

    // CELEBRATION OVERLAY
    function showCelebration() {
      celebrationElem.classList.add('show');
      triggerConfetti();
      setTimeout(() => {
        celebrationElem.classList.remove('show');
      }, 1500);
    }

    // Show Incorrect Answer Modal
    function showIncorrectModal(message) {
      const modal = document.getElementById("incorrect-modal");
      const modalMessage = document.getElementById("modal-message");
      modalMessage.textContent = message;
      modal.classList.add("show");
    }

    // Modal close listener
    document.getElementById("modal-close-btn").addEventListener("click", function() {
      const modal = document.getElementById("incorrect-modal");
      const dontShowCheckbox = document.getElementById("modal-dont-show");
      if (dontShowCheckbox.checked) {
        localStorage.setItem("dontShowIncorrectModal", "true");
        pushDataLayer({event: 'dont_show_incorrect_modal'});
      }
      modal.classList.remove("show");
    });

    // RENDER Q&A
    function renderQuestionAndAnswers(item, container, newsId) {
      const answeredKey = "answered_" + newsId;
      const contentElem = document.createElement("p");
      contentElem.textContent = item.content || "";
      const linkElem = document.createElement("a");
      linkElem.className = "news-link";
      linkElem.href = "#" + newsId;
      linkElem.textContent = "Đọc thêm...";
      linkElem.onclick = () => openNewTab(item.link);
      const questionElem = document.createElement("p");
      questionElem.id = newsId;
      questionElem.style.fontWeight = "bold";
      questionElem.textContent = item.question || "Câu hỏi:";
      container.appendChild(questionElem);
      const shuffledAnswers = shuffleArray([...item.answers]);
      const answersContainer = document.createElement("div");
      answersContainer.style.margin = "8px 0";
      shuffledAnswers.forEach(answer => {
        const answerBtn = document.createElement("button");
        answerBtn.className = "answer-btn";
        answerBtn.textContent = answer.text;
        if (localStorage.getItem(answeredKey) && answer.correct) {
          answerBtn.classList.add("correct");
        }
        answerBtn.addEventListener("click", () => {
          if (localStorage.getItem(answeredKey)) {
            pushDataLayer({event: 're_answer'});
            return;
          }
          pushDataLayer({event: 'answer'});
          if (answer.correct) {
            userScore++;
            localStorage.setItem("userScore", userScore);
            scoreboardElem.textContent = userScore;
            answerBtn.classList.add("correct");
            localStorage.setItem(answeredKey, "true");
            playCorrectSound();
            showCelebration();
          } else {
            answerBtn.classList.add("incorrect");
            setTimeout(() => {
              answerBtn.classList.remove("incorrect");
            }, 500);
            playIncorrectSound();
            const messages = [
              "Ôi không! Thử lại nào!",
              "Sai rồi... nhưng bạn vẫn còn cơ hội!",
              "Chưa đúng, đừng bỏ cuộc!",
              "Ồ, chưa chính xác. Hãy thử tiếp!"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            if (!localStorage.getItem("dontShowIncorrectModal")) {
              showIncorrectModal(randomMsg);
            }
          }
        });
        answersContainer.appendChild(answerBtn);
      });
      container.appendChild(answersContainer);
      container.appendChild(contentElem);
      container.appendChild(linkElem);
    }

    // LOAD MORE NEWS
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";
      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>Không có bài viết phù hợp với bộ lọc.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }
        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          const newsId = convertVietnameseToEnglish(item.title || "untitled");
          renderQuestionAndAnswers(item, newsItem, newsId);
          newsContainer.appendChild(newsItem);
        });
        currentIndex += pageSize;
        isLoading = false;
        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); 
    }

    // SCROLL EVENTS
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // FILTER CHANGE
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // SMOOTH SCROLL TO TOP
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    // UTILS
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }
    function openNewTab(link) {
      pushDataLayer({event: 'view_details'});
      window.open(link, '_self');
    }
    function convertVietnameseToEnglish(str) {
      str = str.toLowerCase();
      str = str.normalize('NFD');
      str = str.replace(/[\u0300-\u036f]/g, '');
      str = str.replace(/đ/g, 'd');
      str = str.replace(/[^a-z0-9\s-]/g, '');
      return str.trim().replace(/\s+/g, '-');
    }

    // INITIAL SETUP
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // EVENT LISTENERS
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
    themeToggleBtn.addEventListener("click", toggleTheme);
    soundToggleBtn.addEventListener("click", toggleSound);
  </script>
</body>
</html>
