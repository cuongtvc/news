ng quan tâm đến vấn đề này.","correct":false}]},{"title":"Vụ mua McLaren cũ 7 tỉ, khách tố nhận phải xe lỗi: Garage bóc trần kiểm tra siêu xe thế nào mới đúng","content":"Vụ việc mua chiếc siêu xe McLaren 650s Spider trị giá 7 tỷ đồng gây xôn xao khi khách hàng tố đã nhận phải xe bị lỗi. Đại diện garage sửa chữa siêu xe cho biết thủ tục kiểm tra xe cũ khá phức tạp và không hề đơn giản. Họ nhấn mạnh rằng việc kiểm tra siêu xe cần ít nhất 170 hạng mục, và chất lượng xe có thể bị ảnh hưởng bởi nhiều yếu tố, đặc biệt là khi xe đã có nhiều đời chủ và sử dụng lâu năm.","link":"https://tuoitre.vn/vu-mua-mclaren-cu-7-ti-khach-to-nhan-phai-xe-loi-garage-boc-tran-kiem-tra-sieu-xe-the-nao-moi-dung-20250228153551763.htm","cat":"oto-xe-may","positivity":4,"importance":7,"question":"Khách hàng đã gặp vấn đề gì khi mua chiếc McLaren cũ?","answers":[{"text":"Nhận phải xe bị lỗi","correct":true},{"text":"Xe không có giấy tờ","correct":false},{"text":"Giá xe quá cao","correct":false},{"text":"Xe bị tai nạn","correct":false}]},{"title":"Đăng tin 'sáp nhập còn 31 tỉnh, thành', người phụ nữ bị công an mời","content":"Công an tỉnh Hòa Bình đã làm việc với một phụ nữ tên B.T.H. vì đã đăng tải thông tin sai lệch trên mạng xã hội về việc sáp nhập các tỉnh, thành phố. Chị H. cho rằng Ủy ban Thường vụ Quốc hội đã quyết định sáp nhập từ 63 tỉnh thành còn 31. Sau khi làm việc, chị H. đã nhận lỗi và cam kết không tái phạm. Công an tỉnh Hòa Bình nhấn mạnh rằng việc phát tán tin giả sẽ bị xử lý nghiêm theo pháp luật.","link":"https://tuoitre.vn/dang-tin-sap-nhap-con-31-tinh-thanh-nguoi-phu-nu-bi-cong-an-moi-20250301135610699.htm","cat":"phap-luat","positivity":4,"importance":6,"question":"Tại sao chị B.T.H. bị công an mời làm việc?","answers":[{"text":"Vì đăng tin sai sự thật về sáp nhập tỉnh, thành","correct":true},{"text":"Vì vi phạm giao thông","correct":false},{"text":"Vì không có giấy phép lái xe","correct":false},{"text":"Vì làm giả giấy tờ","correct":false},{"text":"Vì gây rối trật tự công cộng","correct":false}]},{"title":"Á hậu Hương Ly nhận lời cầu hôn","content":"Á hậu Hương Ly, 30 tuổi, đã nhận lời cầu hôn từ bạn trai doanh nhân trong chuyến du lịch tại Nhật Bản. Khoảnh khắc cầu hôn diễn ra khi họ cùng nhau dạo chơi ở núi Phú Sĩ hồi tháng 2. Hương Ly chia sẻ rằng đây là một mốc mới trong cuộc đời cô và nhận được nhiều lời chúc mừng từ bạn bè, đồng nghiệp trong giới showbiz. Hiện tại, họ vẫn chưa công bố kế hoạch cho đám cưới.","link":"https://vnexpress.net/a-hau-huong-ly-nhan-loi-cau-hon-4855557.html","cat":"giai-tri","positivity":10,"importance":7,"question":"Á hậu Hương Ly đã nhận lời cầu hôn ở đâu?","answers":[{"text":"Tại Nhật Bản","correct":true},{"text":"Tại Hà Nội","correct":false},{"text":"Tại London","correct":false},{"text":"Tại Gia Lai","correct":false}]},{"title":"Lãnh đạo TP Thủ Đức bị nhắc nhở vì để chậm tiến độ giải phóng mặt bằng","content":"Lãnh đạo TP Thủ Đức đã bị nhắc nhở vì chậm tiến độ giải phóng mặt bằng, ảnh hưởng đến nhiều dự án giao thông trọng điểm. Tại cuộc họp ngày 24-2-2025, Phó Chủ tịch UBND TP.HCM Bùi Xuân Cường đã chỉ ra rằng UBND TP Thủ Đức chưa nghiêm túc thực hiện chỉ đạo, dẫn đến việc chậm bàn giao mặt bằng cho dự án đường song hành từ đường Mai Chí Thọ. UBND TP.HCM yêu cầu TP Thủ Đức khẩn trương hoàn thành công tác bồi thường và báo cáo kết quả trước ngày 10-3-2025.","link":"https://tuoitre.vn/chu-tich-tp-thu-duc-bi-nhac-nho-vi-de-cham-tien-do-giai-phong-mat-bang-20250301134315222.htm","cat":"thoi-su","positivity":4,"importance":8,"question":"Tại sao lãnh đạo TP Thủ Đức bị nhắc nhở?","answers":[{"text":"Vì chậm tiến độ giải phóng mặt bằng","correct":true},{"text":"Vì không tham gia cuộc họp","correct":false},{"text":"Vì không hoàn thành dự án","correct":false},{"text":"Vì thiếu nhân sự thi công","correct":false}]},{"title":"Đấu giá 54 lô đất tại huyện Thanh Oai, trúng cao nhất hơn 90 triệu đồng/m2","content":"Vào ngày 1/3, huyện Thanh Oai, Hà Nội đã tổ chức phiên đấu giá 54 lô đất tại khu Ngõ Ba, thôn Thanh Thần. Lô đất có giá trúng cao nhất đạt 90,3 triệu đồng/m2, gấp 5,5 lần so với giá khởi điểm. Tổng diện tích của các thửa đất lên tới 4.405m2, với giá khởi điểm từ 10,9 triệu đến 16,3 triệu đồng/m2. Mặc dù thời tiết không thuận lợi, phiên đấu giá vẫn thu hút khoảng 350 người tham gia.","link":"https://dantri.com.vn/bat-dong-san/dau-gia-54-lo-dat-tai-huyen-thanh-oai-trung-cao-nhat-hon-90-trieu-dongm2-20250301135702388.htm","cat":"bat-dong-san","positivity":7,"importance":8,"question":"Giá lô đất cao nhất trong phiên đấu giá tại huyện Thanh Oai là bao nhiêu?","answers":[{"text":"90,3 triệu đồng/m2","correct":true},{"text":"100 triệu đồng/m2","correct":false},{"text":"80 triệu đồng/m2","correct":false},{"text":"70 triệu đồng/m2","correct":false},{"text":"60 triệu đồng/m2","correct":false}]},{"title":"Khởi tố sếp nữ một tập đoàn ngàn tỉ ở TP.HCM","content":"Bà Huỳnh Thị Kim Tuyến, phó chủ tịch Hội đồng quản trị Công ty cổ phần Tập đoàn Xây dựng Tracodi, đã bị khởi tố theo quyết định của cơ quan có thẩm quyền. Mặc dù bà Tuyến bị khởi tố, doanh nghiệp Tracodi vẫn khẳng định hoạt động kinh doanh diễn ra bình thường. Tracodi hiện có vốn điều lệ gần 3.400 tỉ đồng và doanh thu giảm do điều chỉnh tiến độ thi công của các dự án.","link":"https://tuoitre.vn/khoi-to-sep-nu-mot-tap-doan-ngan-ti-o-tp-hcm-2025030112575386.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Tại sao bà Huỳnh Thị Kim Tuyến bị khởi tố?","answers":[{"text":"Vì bà bị khởi tố theo quyết định của cơ quan có thẩm quyền.","correct":true},{"text":"Vì bà quản lý doanh nghiệp thua lỗ.","correct":false},{"text":"Vì bà không thực hiện nghĩa vụ thuế.","correct":false},{"text":"Vì bà bị tố cáo tham nhũng.","correct":false}]},{"title":"Không ai ghen tị nếu Adrien Brody thắng Oscar 2025","content":"Adrien Brody là ứng cử viên sáng giá cho giải Oscar 2025 nhờ những chiến thắng tại các giải thưởng lớn như Quả cầu vàng và BAFTA. Trong phim \"The Brutalist\", anh thể hiện vai một kiến trúc sư sống sót sau thảm họa diệt chủng, mang đến một màn trình diễn ấn tượng và sâu sắc. Brody đã hy sinh rất nhiều để thể hiện nhân vật này, và nếu anh chiến thắng Oscar, sẽ không ai cảm thấy ghen tị với thành công của anh.","link":"https://tuoitre.vn/khong-ai-ghen-ti-neu-adrien-brody-thang-oscar-2025-20250301101632514.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Tại sao không ai ghen tị nếu Adrien Brody thắng Oscar 2025?","answers":[{"text":"Vì sự cống hiến và hy sinh của anh cho nghệ thuật.","correct":true},{"text":"Anh đã thắng nhiều giải thưởng khác.","correct":false},{"text":"Phim của anh không được yêu thích.","correct":false},{"text":"Đối thủ của anh không đủ mạnh.","correct":false}]},{"title":"Những loại nước hỗ trợ thải độc gan","content":"Bài viết giới thiệu một số loại nước có tác dụng hỗ trợ thải độc gan như nước chanh ấm, trà atiso, nước ép táo và nước đậu xanh. Những loại nước này không chỉ giúp thanh lọc gan mà còn cải thiện chức năng gan, giảm mỡ và tăng cường sức khỏe tổng thể. Bác sĩ Đoàn Vĩnh Bình khuyên mọi người nên kết hợp chế độ ăn uống lành mạnh, tập thể dục và sử dụng các loại nước này để bảo vệ và phục hồi chức năng gan.","link":"https://vnexpress.net/nhung-loai-nuoc-ho-tro-thai-doc-gan-4855518.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Những loại nước nào giúp thải độc gan?","answers":[{"text":"Nước chanh ấm, trà atiso, nước ép táo, nước đậu xanh","correct":true},{"text":"Nước ngọt có ga","correct":false},{"text":"Cà phê sữa","correct":false},{"text":"Trà sữa","correct":false},{"text":"Nước lọc","correct":false}]},{"title":"Quang Liêm thoát hiểm ở Prague Masters","content":"Kỳ thủ Lê Quang Liêm đã có một ván hòa đầy kịch tính trước Đại kiện tướng Ediz Gurel tại vòng ba của giải cờ tiêu chuẩn Prague Masters 2025. Quang Liêm, cầm quân trắng, đã bất ngờ chọn khai cuộc 1.e4, một nước đi hiếm gặp trong các ván gần đây của anh. Mặc dù gặp chút khó khăn và bị Gurel chiếm ưu thế, Quang Liêm đã xuất sắc cân bằng thế trận và đồng ý hòa sau 37 nước cờ. Sau ba ván đấu, Quang Liêm có 1,5 điểm và đứng thứ năm trên bảng xếp hạng.","link":"https://vnexpress.net/quang-liem-thoat-hiem-o-prague-masters-4855565.html","cat":"the-thao","positivity":7,"importance":6,"question":"Quang Liêm đã hòa với ai tại Prague Masters 2025?","answers":[{"text":"Ediz Gurel","correct":true},{"text":"David Navara","correct":false},{"text":"Aravindh Chithambaram","correct":false},{"text":"Nguyễn Thái Đại Văn","correct":false},{"text":"Vincent Keymer","correct":false}]},{"title":"Sân bay nhiều nước bán bằng giá bên ngoài, sao trong nước cứ bán giá 'trên trời'?","content":"Bài viết bàn về vấn đề giá cả thực phẩm tại các sân bay Việt Nam, được so sánh với giá cả ở sân bay các nước khác. Nhiều độc giả cho rằng giá cả ở sân bay trong nước quá cao, trong khi ở các sân bay nước ngoài, giá cả thực phẩm thường hợp lý hơn và gần với giá bên ngoài. Dù có một số ý kiến cho rằng giá cả tại một số sân bay Việt Nam là chấp nhận được, nhưng phần lớn đều cảm thấy giá cả tại sân bay Tân Sơn Nhất và các sân bay khác ở Việt Nam là không hợp lý.","link":"https://tuoitre.vn/san-bay-nhieu-nuoc-ban-bang-gia-ben-ngoai-sao-trong-nuoc-cu-ban-gia-tren-troi-20250228101619282.htm","cat":"du-lich","positivity":4,"importance":7,"question":"Tại sao nhiều người cho rằng giá thực phẩm ở sân bay Việt Nam quá cao?","answers":[{"text":"Vì giá ở sân bay trong nước cao hơn nhiều so với giá bên ngoài.","correct":true},{"text":"Vì thực phẩm ở sân bay nước ngoài giá rẻ hơn.","correct":false},{"text":"Vì chất lượng thực phẩm không tốt.","correct":false},{"text":"Vì không có nhiều lựa chọn thức ăn.","correct":false}]},{"title":"Trung tâm hỗ trợ sinh sản Bệnh viện Quốc tế City đi vào hoạt động","content":"Sáng 1-3, Bệnh viện Quốc tế City đã chính thức khai trương trung tâm hỗ trợ sinh sản (IVF Center), đánh dấu bước tiến trong lĩnh vực hỗ trợ sinh sản tại Việt Nam. Trung tâm này sẽ cung cấp dịch vụ hỗ trợ sinh sản tiên tiến, nhằm giúp nhiều cặp vợ chồng vô sinh, hiếm muộn thực hiện ước mơ làm cha mẹ. Ông Đinh Anh Tuấn, vụ trưởng Vụ Sức khỏe bà mẹ và trẻ em, cho biết đây là trung tâm thứ 65 tại Việt Nam, góp phần giải quyết tình trạng giảm sinh và nâng cao chất lượng nguồn nhân lực.","link":"https://tuoitre.vn/trung-tam-ho-tro-sinh-san-benh-vien-quoc-te-city-di-vao-hoat-dong-20250301114603697.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Trung tâm hỗ trợ sinh sản Bệnh viện Quốc tế City có ý nghĩa gì?","answers":[{"text":"Cung cấp dịch vụ hỗ trợ sinh sản cho cặp vợ chồng vô sinh.","correct":true},{"text":"Là bệnh viện đầu tiên ở TP.HCM.","correct":false},{"text":"Chỉ phục vụ cho người dân thành phố.","correct":false},{"text":"Không có kỹ thuật tiên tiến.","correct":false}]},{"title":"Nga 'tọa sơn quan hổ đấu' trong cuộc đối đầu Trump - Zelensky","content":"Cuộc đối đầu giữa Tổng thống Mỹ Donald Trump và Tổng thống Ukraine Volodymyr Zelensky đã tạo cơ hội cho Nga để gia tăng ảnh hưởng. Các chuyên gia nhận định rằng sự tranh cãi này có thể khiến Ukraine mất đi viện trợ quân sự từ Mỹ, làm suy yếu khả năng chống cự của họ. Nếu viện trợ này bị ngừng, Ukraine sẽ phải đối mặt với nguy cơ không đủ vũ khí để duy trì cuộc chiến, trong bối cảnh Nga đang mở rộng kiểm soát trên chiến trường.","link":"https://tuoitre.vn/nga-toa-son-quan-ho-dau-trong-cuoc-doi-dau-trump-zelensky-20250301125031755.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Cuộc đối đầu giữa ông Trump và ông Zelensky ảnh hưởng như thế nào đến Ukraine?","answers":[{"text":"Có thể khiến Ukraine mất viện trợ quân sự từ Mỹ.","correct":true},{"text":"Giúp Ukraine có thêm vũ khí.","correct":false},{"text":"Tăng cường sự ủng hộ của Mỹ đối với Ukraine.","correct":false},{"text":"Không có tác động gì đến cuộc chiến.","correct":false}]},{"title":"Mua ma túy mang theo lên tàu cá để dành xài","content":"Nguyễn Văn Phương đã bị phát hiện tàng trữ ma túy trên tàu cá KG-90638TS trong một cuộc tuần tra của Đồn biên phòng Sông Đốc, tỉnh Cà Mau. Khi kiểm tra, lực lượng chức năng phát hiện Phương có hành vi bất thường và đã thu giữ một bọc tinh thể màu trắng nghi là ma túy. Sau khi xét nghiệm, Phương cùng hai thuyền viên khác đều dương tính với chất ma túy. Vụ việc đã được khởi tố và chuyển cho Cơ quan cảnh sát điều tra Công an tỉnh Cà Mau tiếp tục xử lý.","link":"https://tuoitre.vn/mua-ma-tuy-mang-theo-len-tau-ca-de-danh-xai-20250301124149794.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Nguyễn Văn Phương đã làm gì trên tàu cá?","answers":[{"text":"Tàng trữ ma túy","correct":true},{"text":"Bán cá","correct":false},{"text":"Vận chuyển hàng hóa hợp pháp","correct":false},{"text":"Chạy trốn khỏi cơ quan chức năng","correct":false},{"text":"Tham gia đánh cá","correct":false}]},{"title":"Huỳnh Như giới thiệu ngoại binh mới ở CLB nữ TP.HCM","content":"Vào ngày 1-3, Huỳnh Như đã giới thiệu tân binh Aubrey Rae Goodwill tại CLB nữ TP.HCM trước thềm trận tứ kết AFC Champions League nữ 2024-2025. Goodwill, một trung vệ người Mỹ sinh năm 1998, sẽ thay thế Talani Barnet, người đã rời đội sau vòng bảng. Huỳnh Như tự tin giao lưu bằng tiếng Anh và kêu gọi cổ động viên đến cổ vũ cho đội trong trận đấu sắp tới.","link":"https://tuoitre.vn/huynh-nhu-gioi-thieu-ngoai-binh-moi-o-clb-nu-tp-hcm-20250301123947677.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Aubrey Rae Goodwill là ai trong CLB nữ TP.HCM?","answers":[{"text":"Một trung vệ mới","correct":true},{"text":"Một tiền đạo","correct":false},{"text":"Một thủ môn","correct":false},{"text":"Một cầu thủ chạy cánh","correct":false}]},{"title":"Nhóm thanh niên xông vào quán nhậu chém người ở TPHCM","content":"Vào tối ngày 28/2, tại một quán nhậu ở TP Thủ Đức, TP.HCM, một nhóm thanh niên đã xông vào quán và dùng hung khí để đuổi chém 4 người đang ngồi nhậu. Sự việc diễn ra nhanh chóng trong khoảng 2 phút, nhưng may mắn không ai bị thương do nhóm nạn nhân kịp thời chạy thoát. Công an địa phương đang tiến hành điều tra và truy xét nhóm đối tượng này.","link":"https://dantri.com.vn/phap-luat/nhom-thanh-nien-xong-vao-quan-nhau-chem-nguoi-o-tphcm-20250301123247118.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Tại sao nhóm thanh niên xông vào quán nhậu chém người?","answers":[{"text":"Do mâu thuẫn với một người trong nhóm nạn nhân.","correct":true},{"text":"Để cướp tài sản của những người đang nhậu.","correct":false},{"text":"Để giải quyết mâu thuẫn cá nhân.","correct":false},{"text":"Chỉ là một trò đùa không nghiêm túc.","correct":false}]},{"title":"6 bài tập tốt cho tiêu hóa","content":"Bài viết giới thiệu 6 bài tập thể dục tốt cho tiêu hóa, bao gồm đi bộ, đạp xe, plank, thái cực quyền, pilate và squat. Các bài tập này giúp kích thích cơ trong đường tiêu hóa, cải thiện lưu lượng máu và giảm căng thẳng, từ đó hỗ trợ tiêu hóa hiệu quả hơn. Mỗi bài tập đều có hướng dẫn thực hiện cụ thể, giúp người đọc dễ dàng áp dụng vào cuộc sống hàng ngày để nâng cao sức khỏe tiêu hóa.","link":"https://vnexpress.net/6-bai-tap-tot-cho-tieu-hoa-4855500.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Những bài tập nào tốt cho tiêu hóa?","answers":[{"text":"Đi bộ, đạp xe, plank, thái cực quyền, pilate, squat","correct":true},{"text":"Chỉ có đi bộ và đạp xe","correct":false},{"text":"Chỉ có thái cực quyền và pilate","correct":false},{"text":"Chỉ có squat","correct":false},{"text":"Không có bài tập nào tốt cho tiêu hóa","correct":false}]},{"title":"Nét trong trẻo của nữ sinh Huế thi Hoa hậu Việt Nam","content":"Ngày 28/2, nhiều nữ sinh Huế đã tham gia casting Hoa hậu Việt Nam 2024 tại Đại học Huế. Đây là lần đầu tiên cuộc thi được tổ chức ở Huế sau 37 năm, có ý nghĩa quan trọng trong bối cảnh thành phố tổ chức Năm Du lịch quốc gia và Festival Huế 2025. Các thí sinh đã thể hiện kỹ năng catwalk và ca hát, với mong muốn quảng bá vẻ đẹp văn hóa địa phương.","link":"https://vnexpress.net/net-trong-treo-cua-nu-sinh-hue-thi-hoa-hau-viet-nam-4855513.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Nữ sinh Huế đã tham gia hoạt động gì vào ngày 28/2?","answers":[{"text":"Casting Hoa hậu Việt Nam 2024","correct":true},{"text":"Tham gia hội thảo văn hóa","correct":false},{"text":"Trình diễn thời trang quốc tế","correct":false},{"text":"Tổ chức sự kiện thể thao","correct":false},{"text":"Tham gia lễ hội ẩm thực","correct":false}]},{"title":"'Bộ Khoa học và Công nghệ sẽ là lực lượng nòng cốt hiện thực hóa Nghị quyết 57'","content":"Bộ Khoa học và Công nghệ Việt Nam sẽ đóng vai trò nòng cốt trong việc hiện thực hóa Nghị quyết 57 của Bộ Chính trị, tập trung vào phát triển khoa học, công nghệ và đổi mới sáng tạo. Bộ trưởng Nguyễn Mạnh Hùng nhấn mạnh rằng việc hợp nhất hai bộ sẽ tạo ra sức mạnh tổng hợp để thúc đẩy sự phát triển của đất nước. Các Thứ trưởng mới được bổ nhiệm cũng cam kết sẽ tập trung vào việc ổn định bộ máy và cải cách thể chế để tạo điều kiện thuận lợi cho sự phát triển khoa học công nghệ trong tương lai.","link":"https://vnexpress.net/bo-khoa-hoc-va-cong-nghe-se-la-luc-luong-nong-cot-hien-thuc-hoa-nghi-quyet-57-4855495.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Bộ Khoa học và Công nghệ có vai trò gì theo Nghị quyết 57?","answers":[{"text":"Đóng vai trò nòng cốt hiện thực hóa Nghị quyết 57","correct":true},{"text":"Chỉ thực hiện các nghiên cứu đơn lẻ","correct":false},{"text":"Không tham gia vào việc phát triển công nghệ","correct":false},{"text":"Chịu trách nhiệm về thông tin truyền thông","correct":false},{"text":"Tập trung vào các lĩnh vực không liên quan đến khoa học công nghệ","correct":false}]},{"title":"Sân chơi bình đẳng cho doanh nghiệp tư nhân","content":"Bài viết của TS Huỳnh Thế Du nhấn mạnh vai trò quan trọng của doanh nghiệp tư nhân trong nền kinh tế Việt Nam, đặc biệt là trong việc tạo việc làm và đóng góp vào ngân sách nhà nước. Tuy nhiên, doanh nghiệp tư nhân vẫn gặp nhiều bất lợi so với doanh nghiệp nhà nước và FDI. Để phát huy tiềm năng, cần tạo ra sân chơi bình đẳng và khuyến khích sự hợp tác, liên kết giữa các doanh nghiệp trong nước. Bài viết cũng đưa ra các gợi ý từ kinh nghiệm phát triển của các nước khác như Đài Loan và Hàn Quốc.","link":"https://tuoitre.vn/san-choi-binh-dang-cho-doanh-nghiep-tu-nhan-20250301080735477.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Doanh nghiệp tư nhân có vai trò gì trong nền kinh tế Việt Nam?","answers":[{"text":"Đóng góp quan trọng vào tạo việc làm và GDP.","correct":true},{"text":"Là thành phần yếu kém nhất trong nền kinh tế.","correct":false},{"text":"Không có ảnh hưởng đến ngân sách nhà nước.","correct":false},{"text":"Chỉ hoạt động trong lĩnh vực nông nghiệp.","correct":false}]},{"title":"Phụ nữ bị quấy rối tình dục: Ngưng đổ lỗi cho váy ngắn","content":"Bài viết đề cập đến vấn đề quấy rối tình dục phụ nữ và việc xã hội thường đổ lỗi cho nạn nhân, đặc biệt là cách ăn mặc của họ. Nhiều phụ nữ bị quấy rối nhưng lại không dám lên tiếng vì cảm thấy xấu hổ hay sợ bị trách móc. Bài viết nhấn mạnh rằng việc đổ lỗi cho nạn nhân không chỉ làm tăng thêm nỗi đau cho họ mà còn củng cố hành vi quấy rối, kêu gọi xã hội cần tôn trọng và bảo vệ phụ nữ, đồng thời khuyến khích nạn nhân chia sẻ và tìm kiếm sự giúp đỡ.","link":"https://tuoitre.vn/phu-nu-bi-quay-roi-tinh-duc-ngung-do-loi-cho-vay-ngan-20250301105503408.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Tại sao phụ nữ thường bị đổ lỗi khi bị quấy rối tình dục?","answers":[{"text":"Vì định kiến xã hội cho rằng cách ăn mặc của họ là nguyên nhân.","correct":true},{"text":"Bởi vì họ không biết cách lên tiếng.","correct":false},{"text":"Vì họ thường im lặng không muốn gây rắc rối.","correct":false},{"text":"Bởi vì sự thiếu hiểu biết về luật pháp.","correct":false}]},{"title":"Ngân hàng lớn nhất Singapore sa thải 4.000 nhân viên","content":"Ngân hàng DBS Group, ngân hàng lớn nhất Singapore, đã công bố kế hoạch sa thải 4.000 nhân viên trong vòng 3 năm tới do sự phát triển của trí tuệ nhân tạo (AI) thay thế nhiều công việc. Giám đốc điều hành Piyush Gupta cho biết đây là lần đầu tiên trong 15 năm ông gặp khó khăn trong việc đảm bảo việc làm cho nhân viên. Mặc dù có sự cắt giảm, ngân hàng cũng cho biết sẽ tạo ra khoảng 1.000 vị trí việc làm mới nhờ AI.","link":"https://dantri.com.vn/lao-dong-viec-lam/ngan-hang-lon-nhat-singapore-sa-thai-4000-nhan-vien-20250301111720047.htm","cat":"kinh-doanh","positivity":4,"importance":8,"question":"Tại sao ngân hàng DBS Group sa thải 4.000 nhân viên?","answers":[{"text":"Do tác động của trí tuệ nhân tạo (AI) thay thế nhiều công việc.","correct":true},{"text":"Để tiết kiệm chi phí hoạt động.","correct":false},{"text":"Vì sự giảm sút trong doanh thu.","correct":false},{"text":"Do thay đổi chính sách kinh doanh.","correct":false}]},{"title":"Kết hôn với hướng dẫn viên sau chuyến du lịch","content":"Monica Kennedy, một nữ du khách Mỹ, đã tìm thấy hạnh phúc mới khi kết hôn với Isidoro Langella, hướng dẫn viên du lịch mà cô gặp trong chuyến đi đến Italy. Mặc dù Monica đang trải qua một cuộc hôn nhân tan vỡ, cuộc gặp gỡ với Isidoro đã giúp cô nhận ra rằng mình có thể tìm thấy tình yêu và sự hỗ trợ. Sau nhiều chuyến thăm Italy và một thời gian yêu xa, họ đã quyết định kết hôn vào năm 2021 và hiện đang xây dựng cuộc sống mới cùng nhau ở Italy.","link":"https://vnexpress.net/ket-hon-voi-huong-dan-vien-sau-chuyen-du-lich-4855389.html","cat":"du-lich","positivity":9,"importance":8,"question":"Monica đã kết hôn với ai sau chuyến du lịch đến Italy?","answers":[{"text":"Isidoro Langella","correct":true},{"text":"Người chồng cũ của cô","correct":false},{"text":"Một người bạn cũ","correct":false},{"text":"Hướng dẫn viên khác","correct":false},{"text":"Một người dân địa phương","correct":false}]},{"title":"Người đàn ông Hà Nội lấy vợ Triều Tiên từng gây xúc động, qua đời","content":"Ông Phạm Ngọc Cảnh, người đàn ông Hà Nội nổi tiếng với chuyện tình cảm động với vợ Triều Tiên Ri Yong-Hui, đã qua đời ở tuổi 77. Ông Cảnh và bà Ri đã phải trải qua hơn 30 năm chờ đợi trước khi kết hôn vào năm 2002, và họ không có con. Sự ra đi bất ngờ của ông đã để lại nỗi xót xa cho bạn bè và người thân, đặc biệt là cho bà Ri, người mà ông đã chăm sóc và là chỗ dựa trong suốt cuộc đời.","link":"https://dantri.com.vn/doi-song/nguoi-dan-ong-ha-noi-lay-vo-trieu-tien-tung-gay-xuc-dong-qua-doi-20250301120555226.htm","cat":"gia-dinh","positivity":5,"importance":8,"question":"Ông Phạm Ngọc Cảnh đã kết hôn với ai?","answers":[{"text":"Bà Ri Yong-Hui","correct":true},{"text":"Bà Nguyễn Thị Lan","correct":false},{"text":"Bà Trần Thị Hoa","correct":false},{"text":"Bà Lê Thị Kim","correct":false},{"text":"Bà Phạm Thị Mai","correct":false}]},{"title":"Thi ảnh Tuổi Xanh: Kỷ lục hơn 17.000 ảnh dự thi","content":"Hội thi sáng tác ảnh Tuổi Xanh năm 2025 đã thu hút kỷ lục 17.271 tác phẩm dự thi, tăng 37% so với năm ngoái. Trong số đó, khối THCS đóng góp 8.953 bức ảnh và khối THPT có 8.318 bức ảnh. Tổng cộng có 3.878 thí sinh tham gia, thể hiện niềm đam mê nhiếp ảnh của học sinh tại TP.HCM. Ban tổ chức kỳ vọng các thí sinh sẽ tiếp tục bộc lộ khả năng sáng tạo của mình trong các vòng thi tiếp theo.","link":"https://tuoitre.vn/thi-anh-tuoi-xanh-ky-luc-hon-17-000-anh-du-thi-20250301081256698.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Hội thi ảnh Tuổi Xanh năm 2025 có bao nhiêu bức ảnh dự thi?","answers":[{"text":"17.271 bức ảnh","correct":true},{"text":"15.000 bức ảnh","correct":false},{"text":"20.000 bức ảnh","correct":false},{"text":"10.500 bức ảnh","correct":false},{"text":"12.000 bức ảnh","correct":false}]},{"title":"NSƯT Nguyệt Hằng nghỉ việc ở Nhà hát Tuổi trẻ sau 35 năm công tác","content":"NSƯT Nguyệt Hằng đã chính thức nói lời tạm biệt Nhà hát Tuổi trẻ sau 35 năm gắn bó để chuyển sang công tác giảng dạy. Chị bày tỏ sự buồn bã khi rời xa nơi đã nuôi dưỡng niềm đam mê nghệ thuật của mình. Nguyệt Hằng cho biết đây là một giai đoạn mới trong cuộc đời và chị vẫn sẽ luôn yêu mến Nhà hát Tuổi trẻ. Nữ nghệ sĩ đã có một sự nghiệp ấn tượng trên sân khấu, truyền hình và điện ảnh.","link":"https://dantri.com.vn/giai-tri/nsut-nguyet-hang-nghi-viec-o-nha-hat-tuoi-tre-sau-35-nam-cong-tac-20250301112839033.htm","cat":"giai-tri","positivity":7,"importance":8,"question":"Tại sao NSƯT Nguyệt Hằng nghỉ việc ở Nhà hát Tuổi trẻ?","answers":[{"text":"Để chuyển sang công tác giảng dạy.","correct":true},{"text":"Để tham gia một bộ phim mới.","correct":false},{"text":"Để nghỉ ngơi và không làm việc nữa.","correct":false},{"text":"Để về quê chăm sóc gia đình.","correct":false}]},{"title":"Tiền Giang mở 23 vòi nước công cộng phục vụ người dân miễn phí","content":"Công ty TNHH MTV Cấp nước Tiền Giang đã mở 23 vòi nước công cộng miễn phí phục vụ người dân trong mùa khô năm 2024-2025. Các vòi nước này được đặt tại những khu vực cần thiết theo đề xuất của các huyện và xã ở phía Đông tỉnh Tiền Giang. Mục tiêu của kế hoạch này là cung cấp nước sinh hoạt cho người dân, đặc biệt là ở những vùng sâu và xa. Dự kiến, tổng cộng sẽ có 114 vòi nước được mở trên toàn tỉnh để đáp ứng nhu cầu của người dân trong bối cảnh hạn hán và xâm nhập mặn gia tăng.","link":"https://tuoitre.vn/tien-giang-mo-23-voi-nuoc-cong-cong-phuc-vu-nguoi-dan-mien-phi-20250301114620748.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Tiền Giang đã mở bao nhiêu vòi nước công cộng miễn phí cho người dân?","answers":[{"text":"23","correct":true},{"text":"50","correct":false},{"text":"114","correct":false},{"text":"40","correct":false},{"text":"10","correct":false}]},{"title":"Dự án Vinhomes Wonder City chuẩn bị ra mắt","content":"Dự án Vinhomes Wonder City, nằm tại Đan Phượng, Hà Nội, chuẩn bị ra mắt trong thời gian tới. Dự án này được kỳ vọng sẽ giải quyết tình trạng thiếu hụt nguồn cung bất động sản thấp tầng tại khu vực phía Tây Hà Nội, nơi mà nhu cầu về không gian sống tiện nghi đang gia tăng. Vinhomes Wonder City có quy mô lớn hơn 133ha, bao gồm nhiều tiện ích và không gian xanh, hứa hẹn sẽ thu hút sự quan tâm lớn từ các nhà đầu tư và khách hàng.","link":"https://dantri.com.vn/bat-dong-san/du-an-vinhomes-wonder-city-chuan-bi-ra-mat-20250301112749683.htm","cat":"bat-dong-san","positivity":8,"importance":9,"question":"Dự án Vinhomes Wonder City chuẩn bị ra mắt khi nào?","answers":[{"text":"Sắp ra mắt trong thời gian tới","correct":true},{"text":"Đã ra mắt vào năm 2020","correct":false},{"text":"Chưa có thông tin xác định","correct":false},{"text":"Ra mắt vào cuối năm 2023","correct":false}]},{"title":"Chuỗi 7-Eleven và GS25 rục rịch tiến ra Hà Nội, săn mặt bằng 100-300m2","content":"Chuỗi cửa hàng tiện lợi 7-Eleven và GS25 đang có kế hoạch mở rộng thị trường ra Hà Nội, sau thời gian hoạt động chủ yếu tại TP.HCM. 7-Eleven, đã có mặt tại Việt Nam từ năm 2017, hiện đang tuyển dụng nhân viên để chuẩn bị cho việc khai trương tại thủ đô. Trong khi đó, GS25, thành lập từ năm 2018, cũng đang tìm kiếm mặt bằng tại Hà Nội với diện tích từ 100-300m2 ở những khu vực đông dân cư.","link":"https://dantri.com.vn/kinh-doanh/chuoi-7-eleven-va-gs25-ruc-rich-tien-ra-ha-noi-san-mat-bang-100-300m2-20250228125256736.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Chuỗi cửa hàng nào đang mở rộng ra Hà Nội?","answers":[{"text":"7-Eleven và GS25","correct":true},{"text":"Circle K","correct":false},{"text":"Ministop","correct":false},{"text":"Family Mart","correct":false},{"text":"Co.opmart","correct":false}]},{"title":"Không tổ chức Tòa án, Viện Kiểm sát nhân dân cấp huyện","content":"Bộ Chính trị, Ban Bí thư đã quyết định không tổ chức Tòa án nhân dân và Viện Kiểm sát nhân dân cấp huyện tại Việt Nam. Kết luận này nằm trong khuôn khổ cải cách bộ máy nhà nước, nhằm tinh gọn và giảm lãng phí. Các cơ quan liên quan sẽ nghiên cứu và trình đề án cho Bộ Chính trị trước ngày 27/3.","link":"https://vnexpress.net/khong-to-chuc-toa-an-vien-kiem-sat-nhan-dan-cap-huyen-4855551.html","cat":"phap-luat","positivity":6,"importance":8,"question":"Tại sao không tổ chức Tòa án và Viện Kiểm sát cấp huyện?","answers":[{"text":"Để tinh gọn bộ máy và giảm lãng phí.","correct":true},{"text":"Vì không có đủ nhân lực.","correct":false},{"text":"Để tăng cường quyền lực cho cấp tỉnh.","correct":false},{"text":"Bởi vì hệ thống hiện tại đã đủ mạnh.","correct":false}]},{"title":"Anh trai Nicky 'say hi' ngày hội tư vấn tuyển sinh hướng nghiệp báo Tuổi Trẻ","content":"Nicky, một trong những ca sĩ nổi bật từ chương trình 'Anh trai say hi', đã tham gia Ngày hội tư vấn tuyển sinh - hướng nghiệp 2025 do báo Tuổi Trẻ tổ chức tại Trường đại học Bách khoa TP.HCM vào ngày 2-3. Trong chương trình, Nicky bày tỏ niềm vui khi được tham gia và chia sẻ những kinh nghiệm của bản thân về việc chọn ngành học, nhấn mạnh tầm quan trọng của việc theo đuổi đam mê. Anh cũng sẽ biểu diễn các ca khúc thanh xuân, mang đến không khí sôi động và ý nghĩa cho sự kiện.","link":"https://tuoitre.vn/anh-trai-nicky-say-hi-ngay-hoi-tu-van-tuyen-sinh-huong-nghiep-bao-tuoi-tre-20250301090652705.htm","cat":"giao-duc","positivity":9,"importance":7,"question":"Nicky tham gia sự kiện gì do báo Tuổi Trẻ tổ chức?","answers":[{"text":"Ngày hội tư vấn tuyển sinh - hướng nghiệp 2025","correct":true},{"text":"Concert âm nhạc mùa hè","correct":false},{"text":"Triển lãm nghệ thuật trẻ","correct":false},{"text":"Chương trình giao lưu văn hóa","correct":false}]},{"title":"3.200 tỉ đồng làm đường ven biển phía Tây đảo Phú Quốc","content":"Dự án xây dựng đường ven biển phía Tây đảo Phú Quốc đã được phê duyệt với tổng mức đầu tư khoảng 3.200 tỉ đồng. Tuyến đường dài hơn 4,3 km sẽ bao gồm 4 làn xe ô tô và 2 làn xe thô sơ, kết nối giao thông và phục vụ du lịch với các bãi tắm công cộng. Dự án dự kiến hoàn thành vào năm 2029, góp phần chỉnh trang đô thị và cải thiện cơ sở hạ tầng du lịch tại Phú Quốc.","link":"https://tuoitre.vn/3-200-ti-dong-lam-duong-ven-bien-phia-tay-dao-phu-quoc-20250301110243547.htm","cat":"du-lich","positivity":8,"importance":9,"question":"Đường ven biển phía Tây đảo Phú Quốc có chiều dài bao nhiêu và tổng mức đầu tư là bao nhiêu?","answers":[{"text":"Hơn 4,3 km và 3.200 tỉ đồng","correct":true},{"text":"Hơn 5 km và 2.500 tỉ đồng","correct":false},{"text":"3 km và 4.000 tỉ đồng","correct":false},{"text":"Hơn 6 km và 1.800 tỉ đồng","correct":false}]},{"title":"Nữ y tá khóc nấc, quỳ xin lỗi bệnh nhân sau sự cố nghề nghiệp","content":"Nữ y tá người Trung Quốc đã quỳ gối xin lỗi bệnh nhân sau khi gây ra sự cố khiến bệnh nhân chảy máu trong quá trình truyền dịch. Hình ảnh này đã thu hút hơn 100 triệu lượt xem trên mạng xã hội, gây tranh cãi và chỉ trích từ một số người chứng kiến. Lãnh đạo bệnh viện cho biết nữ y tá đã bị người nhà bệnh nhân ép quỳ gối vì lo sợ bệnh nhân sẽ khiếu nại. Sự việc gây ra nhiều phản ứng từ cộng đồng, với nhiều người bày tỏ thương cảm và kêu gọi sự thông cảm cho những sai sót trong nghề y.","link":"https://dantri.com.vn/lao-dong-viec-lam/nu-y-ta-khoc-nac-quy-xin-loi-benh-nhan-sau-su-co-nghe-nghiep-20250227132610668.htm","cat":"suc-khoe","positivity":4,"importance":7,"question":"Tại sao nữ y tá lại quỳ xin lỗi bệnh nhân?","answers":[{"text":"Vì đã gây ra sự cố khiến bệnh nhân chảy máu","correct":true},{"text":"Vì bệnh nhân yêu cầu","correct":false},{"text":"Vì lãnh đạo bệnh viện yêu cầu","correct":false},{"text":"Vì cô ấy không thích công việc","correct":false},{"text":"Vì cô ấy muốn xin nghỉ việc","correct":false}]},{"title":"Hộ không đủ điều kiện tái định cư dự án Vành đai 3 TPHCM được trả góp nhà","content":"UBND TPHCM đã cho phép các hộ không đủ điều kiện tái định cư trong dự án Vành đai 3 được mua nhà theo hình thức trả góp. Điều này áp dụng với những hộ dân bị giải tỏa trắng nhưng không đủ điều kiện bồi thường, hỗ trợ đất ở, và có hoàn cảnh khó khăn. Họ sẽ trả trước số tiền bồi thường đã nhận và phần chênh lệch sẽ được trả góp trong tối đa 15 năm. Tuy nhiên, việc mua nhà sẽ bị hạn chế giao dịch cho đến khi hoàn thành nghĩa vụ tài chính.","link":"https://dantri.com.vn/xa-hoi/ho-khong-du-dieu-kien-tai-dinh-cu-du-an-vanh-dai-3-tphcm-duoc-tra-gop-nha-20250301114343896.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Các hộ không đủ điều kiện tái định cư Vành đai 3 TPHCM có thể mua nhà như thế nào?","answers":[{"text":"Mua nhà trả góp","correct":true},{"text":"Mua nhà trả trước toàn bộ","correct":false},{"text":"Không được mua nhà","correct":false},{"text":"Chỉ được thuê nhà","correct":false},{"text":"Chỉ được ở tạm thời","correct":false}]},{"title":"Bảo hiểm xã hội Việt Nam hoạt động theo 3 cấp","content":"Bảo hiểm xã hội Việt Nam được tổ chức theo hệ thống 3 cấp từ Trung ương đến địa phương. Cơ quan này bao gồm 14 đơn vị tham mưu tại Trung ương và 35 bảo hiểm xã hội khu vực. Bảo hiểm xã hội cấp huyện trực thuộc Bảo hiểm xã hội khu vực, có trách nhiệm thực hiện các chế độ bảo hiểm xã hội và bảo hiểm y tế theo quy định của pháp luật.","link":"https://dantri.com.vn/lao-dong-viec-lam/bao-hiem-xa-hoi-viet-nam-hoat-dong-theo-3-cap-20250301102539026.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Bảo hiểm xã hội Việt Nam được tổ chức theo bao nhiêu cấp?","answers":[{"text":"3 cấp","correct":true},{"text":"2 cấp","correct":false},{"text":"5 cấp","correct":false},{"text":"4 cấp","correct":false}]},{"title":"Chiến sự Ukraine 1/3: Nga tổng tấn công ở Kursk, Kiev rút lui","content":"Nga tiếp tục tiến hành tổng tấn công tại tỉnh Kursk, chiếm nhiều khu định cư và khiến lực lượng Ukraine rút lui khỏi các vị trí phía tây và tây bắc. Trong khi đó, quân đội Ukraine cũng đang thực hiện các cuộc phản công tại Toretsk, mặc dù gặp khó khăn trước sức ép từ lực lượng Nga. Tình hình chiến sự đang diễn biến phức tạp, với một số khu vực vẫn còn trong tay lực lượng Ukraine.","link":"https://dantri.com.vn/the-gioi/chien-su-ukraine-13-nga-tong-tan-cong-o-kursk-kiev-rut-lui-20250301111820100.htm","cat":"thoi-su","positivity":3,"importance":9,"question":"Tình hình chiến sự ở Kursk hiện tại ra sao?","answers":[{"text":"Nga đang tổng tấn công và Ukraine rút lui khỏi nhiều khu vực.","correct":true},{"text":"Ukraine đang tiến công mạnh mẽ tại Kursk.","correct":false},{"text":"Kursk đã hoàn toàn rơi vào tay Ukraine.","correct":false},{"text":"Nga và Ukraine có hòa bình tại Kursk.","correct":false}]},{"title":"Hiệu trưởng bị điều tra bớt xén suất ăn của học sinh","content":"Bà Vũ Thị Thúy Hà, cựu Hiệu trưởng Tiểu học Đông Thọ, TP Thanh Hóa, đang bị điều tra vì cáo buộc nhận hối lộ từ đơn vị cung cấp suất ăn bán trú cho hơn 1.000 học sinh. Theo thông tin từ cơ quan chức năng, bà Hà bị khởi tố về tội Nhận hối lộ theo điều 354 Bộ luật Hình sự. Vụ việc bắt đầu từ đơn tố cáo của phụ huynh trường, kèm theo bằng chứng ghi âm cho thấy bà Hà có hành vi ăn bớt tiền ăn của học sinh. Ông Nguyễn Hữu Đức, Giám đốc công ty cung ứng suất ăn, cũng bị khởi tố về hành vi Đưa hối lộ.","link":"https://vnexpress.net/hieu-truong-bi-dieu-tra-bot-xen-suat-an-cua-hoc-sinh-4855539.html","cat":"phap-luat","positivity":2,"importance":8,"question":"Bà Vũ Thị Thúy Hà bị điều tra vì lý do gì?","answers":[{"text":"Nhận hối lộ từ nhà cung cấp suất ăn","correct":true},{"text":"Lạm dụng chức vụ","correct":false},{"text":"Thiếu trách nhiệm trong quản lý","correct":false},{"text":"Vi phạm quy định về an toàn thực phẩm","correct":false}]},{"title":"Khi nào có thể ngưng thuốc mỡ máu?","content":"Người bị rối loạn mỡ máu không nên tự ý ngưng thuốc mỡ máu ngay cả khi chỉ số đã trở về bình thường sau nửa năm điều trị. Việc tự ngưng thuốc có thể làm gia tăng nguy cơ mắc các bệnh tim mạch nghiêm trọng như nhồi máu cơ tim và đột quỵ. Thuốc mỡ máu cần được duy trì để ngăn cơ thể sản xuất cholesterol xấu, và người bệnh cần thường xuyên kiểm tra sức khỏe và điều chỉnh liều lượng thuốc theo chỉ định của bác sĩ.","link":"https://vnexpress.net/khi-nao-co-the-ngung-thuoc-mo-mau-4855458.html","cat":"suc-khoe","positivity":3,"importance":8,"question":"Khi nào có thể ngưng thuốc mỡ máu?","answers":[{"text":"Không nên tự ý ngưng thuốc mà không hỏi ý kiến bác sĩ.","correct":true},{"text":"Có thể ngưng thuốc nếu chỉ số mỡ máu bình thường.","correct":false},{"text":"Nên ngưng thuốc sau 3 tháng điều trị.","correct":false},{"text":"Có thể ngưng thuốc khi không còn triệu chứng.","correct":false}]},{"title":"Biến chứng xương khớp khi chân cao thấp bất thường","content":"Chân thấp chân cao là tình trạng chênh lệch chiều dài hai chân, có thể gây ra nhiều biến chứng xương khớp như lệch khung chậu, thoái hóa khớp và cong vẹo cột sống. Tình trạng này thường không gây vấn đề nghiêm trọng nếu chênh lệch dưới 1 cm, nhưng nếu từ 1 cm trở lên, có thể dẫn đến các triệu chứng như đi khập khiễng, đau khớp và vẹo cột sống. Phương pháp điều trị bao gồm điều trị bảo tồn với đế lót giày và vật lý trị liệu, hoặc phẫu thuật cho những trường hợp nghiêm trọng.","link":"https://vnexpress.net/bien-chung-xuong-khop-khi-chan-cao-thap-bat-thuong-4855460.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Chân thấp chân cao có thể gây ra biến chứng gì cho xương khớp?","answers":[{"text":"Lệch khung chậu và thoái hóa khớp","correct":true},{"text":"Chỉ đau nhức cơ bắp","correct":false},{"text":"Không gây ảnh hưởng gì","correct":false},{"text":"Chỉ ảnh hưởng đến thẩm mỹ","correct":false},{"text":"Không cần điều trị","correct":false}]},{"title":"Hàng trăm công nhân ở Thanh Hóa ngừng việc đòi tăng lương","content":"Hàng trăm công nhân tại Công ty TNHH Giày Roll Sport ở huyện Thọ Xuân, tỉnh Thanh Hóa đã ngừng việc vào ngày 1/3 để yêu cầu tăng lương. Họ đang muốn có mức lương tương đương với khu vực thành phố Thanh Hóa, do sự chênh lệch giữa mức lương của hai vùng. Liên đoàn lao động tỉnh Thanh Hóa đã cử đoàn công tác đến làm việc với công ty và các cơ quan liên quan để giải quyết vấn đề này.","link":"https://dantri.com.vn/lao-dong-viec-lam/hang-tram-cong-nhan-o-thanh-hoa-ngung-viec-doi-tang-luong-20250301110601644.htm","cat":"kinh-doanh","positivity":4,"importance":7,"question":"Tại sao hàng trăm công nhân ở Thanh Hóa ngừng việc?","answers":[{"text":"Để đòi tăng lương","correct":true},{"text":"Để yêu cầu nghỉ phép","correct":false},{"text":"Để phản đối điều kiện làm việc","correct":false},{"text":"Để nghỉ lễ","correct":false}]},{"title":"Cả ngàn người mắc bệnh lạ ở Congo, WHO nghi ngờ do ngộ độc","content":"Tổ chức Y tế thế giới (WHO) đã cảnh báo về một bệnh lạ tại Congo, nơi có hơn 1.000 người mắc bệnh và khoảng 66 người đã tử vong. Bệnh này có thể là do ngộ độc hoặc viêm màng não, và các quan chức địa phương nghi ngờ nguyên nhân có thể liên quan đến nước bị nhiễm độc. WHO hiện đang tiến hành điều tra để xác định nguyên nhân và giúp đỡ các cộng đồng bị ảnh hưởng, nhưng vẫn chưa có kết luận cuối cùng.","link":"https://tuoitre.vn/ca-ngan-nguoi-mac-benh-la-o-congo-who-nghi-ngo-do-ngo-doc-20250301102851253.htm","cat":"suc-khoe","positivity":3,"importance":8,"question":"Bệnh lạ ở Congo có thể do nguyên nhân gì?","answers":[{"text":"Ngộ độc hoặc viêm màng não","correct":true},{"text":"Virus Ebola","correct":false},{"text":"Cúm mùa","correct":false},{"text":"Nhiễm trùng đường hô hấp","correct":false},{"text":"Bệnh sốt rét","correct":false}]},{"title":"Cựu võ sĩ Argentina thoát chết thần kỳ sau khi bị ô tô tông ở tốc độ 200km/h","content":"Cựu võ sĩ quyền anh Marcos Maidana đến từ Argentina đã sống sót một cách kỳ diệu sau khi bị một chiếc ô tô tông trúng ở tốc độ 200km/h. Sau vụ tai nạn, Maidana văng xa khoảng 150m nhưng không bị gãy xương nào, điều này khiến anh cảm thấy như được tái sinh. Hiệp hội Quyền anh Thế giới (WBA) đã gửi lời động viên đến anh, tin rằng với sức mạnh và khả năng phục hồi của mình, Maidana sẽ nhanh chóng vượt qua khó khăn này.","link":"https://tuoitre.vn/cuu-vo-si-argentina-thoat-chet-than-ky-sau-khi-bi-o-to-tong-o-toc-do-200km-h-20250301113700785.htm","cat":"the-thao","positivity":9,"importance":7,"question":"Marcos Maidana đã gặp tai nạn như thế nào?","answers":[{"text":"Bị ô tô tông ở tốc độ 200km/h","correct":true},{"text":"Bị ngã khi thi đấu quyền anh","correct":false},{"text":"Bị thương do tập luyện","correct":false},{"text":"Bị đụng xe khi đi bộ","correct":false}]},{"title":"Gần 800 người nghỉ việc sau tinh gọn bộ máy ở Huế, dự kiến trả hơn 1,3 tỉ đồng/người","content":"Thành phố Huế dự kiến cắt giảm khoảng 776 cán bộ, công chức và viên chức sau khi thực hiện tinh gọn bộ máy. Mỗi người nghỉ việc sẽ nhận hỗ trợ trung bình khoảng 1,3 tỷ đồng, bên cạnh khoản thưởng thêm từ ngân sách. Chính quyền đang xin ý kiến về nghị quyết hỗ trợ này và sẽ trình lên Hội đồng nhân dân thành phố trong kỳ họp tới.","link":"https://tuoitre.vn/gan-800-nguoi-nghi-viec-sau-tinh-gon-bo-may-o-hue-du-kien-tra-hon-1-3-ti-dong-nguoi-20250301105822621.htm","cat":"thoi-su","positivity":5,"importance":7,"question":"Có bao nhiêu người sẽ nghỉ việc do tinh gọn bộ máy ở Huế?","answers":[{"text":"776 người","correct":true},{"text":"500 người","correct":false},{"text":"1000 người","correct":false},{"text":"300 người","correct":false}]},{"title":"Nhân chứng vụ cháy kho hàng ở TPHCM: \"Lửa bén nhanh, không dập nổi\"","content":"Vào sáng ngày 1/3, một vụ cháy lớn đã xảy ra tại kho hàng gia dụng trên quốc lộ 13, TP Thủ Đức, khiến toàn bộ hàng hóa và nhiều xe máy bị thiêu rụi. Nhân viên kho cho biết lửa bùng lên nhanh chóng do kho chứa nhiều vật liệu dễ cháy. Cảnh sát đã huy động hơn 10 xe cứu hỏa và nhiều chiến sĩ để dập lửa, tuy nhiên, đám cháy chỉ được khống chế sau hơn một giờ. Hiện cơ quan chức năng đang điều tra nguyên nhân và mức độ thiệt hại của vụ cháy.","link":"https://dantri.com.vn/xa-hoi/nhan-chung-vu-chay-kho-hang-o-tphcm-lua-ben-nhanh-khong-dap-noi-20250301101845659.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Vụ cháy kho hàng ở TPHCM xảy ra vào thời gian nào?","answers":[{"text":"6h sáng 1/3","correct":true},{"text":"7h sáng 1/3","correct":false},{"text":"5h sáng 1/3","correct":false},{"text":"8h sáng 1/3","correct":false}]},{"title":"Video robot húc người gây lo ngại","content":"Video ghi lại sự cố tại lễ hội đèn lồng ở Trung Quốc cho thấy robot H1 của công ty Unitree bất ngờ lao về phía một người phụ nữ, gây lo ngại về độ an toàn của robot. Một số người cho rằng robot bị trục trặc hoặc ngã, trong khi những người khác lo ngại về khả năng robot có thể trở nên hung hãn. Vụ việc này làm dấy lên những câu hỏi về trách nhiệm và an toàn trong việc sử dụng robot, cũng như yêu cầu cần thiết về quy định và thiết kế an toàn cho robot.","link":"https://vnexpress.net/video-robot-huc-nguoi-gay-lo-ngai-4855414.html","cat":"cong-nghe","positivity":4,"importance":8,"question":"Robot H1 của công ty nào đã gây ra sự cố tại lễ hội ở Trung Quốc?","answers":[{"text":"Unitree","correct":true},{"text":"Tesla","correct":false},{"text":"Boston Dynamics","correct":false},{"text":"iRobot","correct":false},{"text":"Honda","correct":false}]},{"title":"Tập đoàn Bamboo Capital lên tiếng về vụ khởi tố ông Nguyễn Hồ Nam","content":"Tập đoàn Bamboo Capital vừa thông báo về việc khởi tố ông Nguyễn Hồ Nam, người đứng đầu tập đoàn, theo quyết định của cơ quan chức năng. Ông Nam đã từ nhiệm các chức vụ tại công ty từ tháng 4 năm 2024 và hiện các hoạt động kinh doanh của Bamboo Capital vẫn diễn ra bình thường. Tập đoàn cam kết sẽ công bố thông tin liên quan một cách minh bạch để bảo vệ quyền lợi của cổ đông.","link":"https://tuoitre.vn/tap-doan-bamboo-capital-len-tieng-ve-vu-khoi-to-ong-nguyen-ho-nam-20250301113511865.htm","cat":"kinh-doanh","positivity":4,"importance":6,"question":"Ông Nguyễn Hồ Nam đã từ nhiệm vị trí nào tại Bamboo Capital?","answers":[{"text":"Hội đồng quản trị","correct":true},{"text":"Ban kiểm soát","correct":false},{"text":"Ban điều hành","correct":false},{"text":"Giám đốc điều hành","correct":false},{"text":"Trưởng phòng tài chính","correct":false}]},{"title":"Ngoại trưởng Mỹ yêu cầu Tổng thống Zelensky xin lỗi","content":"Ngoại trưởng Mỹ Marco Rubio đã yêu cầu Tổng thống Ukraine Volodymyr Zelensky xin lỗi sau cuộc gặp căng thẳng giữa hai lãnh đạo tại Nhà Trắng. Ông Rubio chỉ trích Zelensky vì đã không hợp tác và biến cuộc gặp thành một thất bại, đồng thời nghi ngờ về ý định hòa bình của Tổng thống Ukraine trong cuộc chiến với Nga. Cuộc gặp đã dẫn đến nhiều tranh cãi và cao trào giữa hai bên, với Trump và các nghị sĩ Cộng hòa ủng hộ cách xử lý cứng rắn đối với Zelensky.","link":"https://vnexpress.net/ngoai-truong-my-yeu-cau-tong-thong-zelensky-xin-loi-4855491.html","cat":"the-gioi","positivity":3,"importance":8,"question":"Tại sao Ngoại trưởng Mỹ yêu cầu Tổng thống Zelensky xin lỗi?","answers":[{"text":"Vì cuộc gặp giữa ông Zelensky và Tổng thống Trump diễn ra căng thẳng và không đạt được kết quả.","correct":true},{"text":"Ông Zelensky đã công khai chỉ trích chính sách của Mỹ.","correct":false},{"text":"Cuộc gặp không thu hút được sự chú ý của truyền thông.","correct":false},{"text":"Zelensky không tôn trọng các lãnh đạo Mỹ.","correct":false}]},{"title":"Ông Nguyễn Trọng Nghĩa: 'Tây Ninh cần phát huy tiềm năng, không tự bằng lòng'","content":"Ông Nguyễn Trọng Nghĩa, Trưởng Ban Tuyên giáo và Dân vận Trung ương, đã có chuyến công tác tại Tây Ninh vào ngày 1-3-2025, nhân kỷ niệm 66 năm Ngày truyền thống Bộ đội Biên phòng Việt Nam. Tại đây, ông đã nhấn mạnh rằng Tây Ninh cần phát huy tiềm năng của mình, không nên bằng lòng với những thành tựu đã đạt được, mà cần nỗ lực hơn nữa để phát triển cả về kinh tế, công nghiệp, thương mại và du lịch. Ông cũng yêu cầu tỉnh phải gắn phát triển kinh tế với an ninh và an sinh xã hội, đồng thời chuẩn bị tốt cho Đại hội Đảng bộ các cấp nhiệm kỳ 2025-2030.","link":"https://tuoitre.vn/ong-nguyen-trong-nghia-tay-ninh-can-phat-huy-tiem-nang-khong-tu-bang-long-20250301111059643.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Ông Nguyễn Trọng Nghĩa đã nhấn mạnh điều gì về sự phát triển của Tây Ninh?","answers":[{"text":"Tây Ninh cần phát huy tiềm năng, không tự bằng lòng.","correct":true},{"text":"Tây Ninh đã đạt được tất cả các mục tiêu phát triển.","correct":false},{"text":"Tây Ninh không cần thay đổi gì trong phát triển kinh tế.","correct":false},{"text":"Tây Ninh nên dừng lại việc phát triển công nghiệp.","correct":false},{"text":"Tây Ninh không cần quan tâm đến an sinh xã hội.","correct":false}]},{"title":"Các nhà khoa học tìm ra \"chìa khóa\" gia tăng ung thư đại trực tràng","content":"Các nhà khoa học tại Đại học Johns Hopkins đã phát hiện ra rằng gen HMGA1 có thể là \"chìa khóa\" dẫn đến gia tăng ung thư đại trực tràng ở những người trẻ tuổi, đặc biệt là dưới 50 tuổi. Gen này kích hoạt các gen tế bào gốc trong đại trực tràng, dẫn đến sự phát triển của khối u. Nghiên cứu cho thấy nếu có thể vô hiệu hóa hoạt động của HMGA1, việc phát triển khối u có thể được hạn chế mà không gây hại cho sức khỏe. Phát hiện này có thể mở ra hướng đi mới trong việc điều trị ung thư đại trực tràng và nhiều loại ung thư khác.","link":"https://dantri.com.vn/suc-khoe/cac-nha-khoa-hoc-tim-ra-chia-khoa-gia-tang-ung-thu-dai-truc-trang-20250301092638453.htm","cat":"suc-khoe","positivity":7,"importance":9,"question":"Gen nào được cho là nguyên nhân gia tăng ung thư đại trực tràng ở người trẻ?","answers":[{"text":"HMGA1","correct":true},{"text":"APC","correct":false},{"text":"ASCL2","correct":false},{"text":"TP53","correct":false},{"text":"BRCA1","correct":false}]},{"title":"Concert Anh trai vượt ngàn chông gai mong lập kỷ lục Guinness; G-Dragon lại gây sốt","content":"Concert \"Anh trai vượt ngàn chông gai\" sẽ diễn ra vào ngày 22-3 tại TP.HCM với mục tiêu thiết lập kỷ lục Guinness cho sự kiện có số lượng người mặc trang phục truyền thống Việt Nam đông nhất. Ban tổ chức kêu gọi khán giả tham gia mặc trang phục truyền thống để thể hiện niềm tự hào dân tộc. Đồng thời, G-Dragon cũng thu hút sự chú ý với biểu cảm hài hước trên sân khấu trong lần biểu diễn mới nhất của mình.","link":"https://tuoitre.vn/concert-anh-trai-vuot-ngan-chong-gai-mong-lap-ky-luc-guinness-g-dragon-lai-gay-sot-20250301101105038.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Concert \"Anh trai vượt ngàn chông gai\" có mục tiêu gì?","answers":[{"text":"Thiết lập kỷ lục Guinness về số người mặc trang phục truyền thống Việt Nam.","correct":true},{"text":"Tổ chức fan meeting cho Jisoo.","correct":false},{"text":"G-Dragon biểu diễn ca khúc mới.","correct":false},{"text":"Mời các nghệ sĩ nổi tiếng tham gia.","correct":false}]},{"title":"Cách xưng hô với bác sĩ, trong góc nhìn của bác sĩ","content":"Bài viết của bác sĩ Hồ Mạnh Tường thảo luận về cách xưng hô giữa bệnh nhân và bác sĩ, nhấn mạnh rằng việc gọi bác sĩ là \"bác\" có thể không phù hợp vì thiếu sự tôn trọng cần thiết. Ông cho rằng sự tôn trọng giữa bệnh nhân và bác sĩ là rất quan trọng, đặc biệt trong bối cảnh hiện nay khi hình ảnh của bác sĩ bị ảnh hưởng bởi việc thương mại hóa dịch vụ y tế. Bác sĩ cũng nhấn mạnh rằng mối quan hệ chuyên nghiệp giữa bác sĩ và bệnh nhân sẽ giúp nâng cao chất lượng chăm sóc y tế.","link":"https://tuoitre.vn/cach-xung-ho-voi-bac-si-trong-goc-nhin-cua-bac-si-20250228103307262.htm","cat":"suc-khoe","positivity":7,"importance":8,"question":"Cách xưng hô với bác sĩ nên được thực hiện như thế nào?","answers":[{"text":"Nên gọi bác sĩ một cách tôn trọng như \"bác sĩ\"","correct":true},{"text":"Có thể gọi bác sĩ là \"bác\"","correct":false},{"text":"Gọi bác sĩ bằng tên riêng","correct":false},{"text":"Gọi bác sĩ là \"anh, chị\"","correct":false},{"text":"Gọi bác sĩ bằng danh xưng không rõ ràng","correct":false}]},{"title":"Gu thời trang của Angelababy","content":"Angelababy, nữ diễn viên nổi tiếng Trung Quốc, luôn tôn dáng với những bộ trang phục thời thượng như váy ngắn và các thiết kế dạ hội bó sát. Trong bộ ảnh gần đây, cô đã chọn lựa những trang phục đơn sắc thanh lịch, thể hiện phong cách trẻ trung và sang trọng. Cô cũng duy trì vóc dáng mảnh mai nhờ tập gym thường xuyên và lựa chọn trang điểm tự nhiên. Angelababy nổi tiếng không chỉ với ngoại hình mà còn với cuộc sống cá nhân, bao gồm cuộc hôn nhân với diễn viên Huỳnh Hiểu Minh và cuộc sống hiện tại cùng con trai.","link":"https://vnexpress.net/gu-thoi-trang-cua-angelababy-4855434.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Gu thời trang của Angelababy thể hiện điều gì?","answers":[{"text":"Sự thanh lịch và trẻ trung","correct":true},{"text":"Nét cổ điển và truyền thống","correct":false},{"text":"Sự phá cách và nổi loạn","correct":false},{"text":"Phong cách tối giản và nhạt nhòa","correct":false}]},{"title":"Bộ Chính trị nêu rõ lộ trình bỏ cấp huyện, sáp nhập tỉnh và xã","content":"Bộ Chính trị vừa ban hành Kết luận số 127, nêu rõ lộ trình sáp nhập một số đơn vị hành chính cấp tỉnh và xã, đồng thời bỏ cấp huyện. Đề án này yêu cầu báo cáo trước các mốc thời gian cụ thể, với mục tiêu tinh gọn bộ máy chính quyền và nâng cao hiệu quả quản lý. Các nội dung quan trọng bao gồm đánh giá quy hoạch phát triển và xây dựng mô hình chính quyền địa phương phù hợp với từng khu vực.","link":"https://dantri.com.vn/xa-hoi/bo-chinh-tri-neu-ro-lo-trinh-bo-cap-huyen-sap-nhap-tinh-va-xa-20250301110723805.htm","cat":"thoi-su","positivity":6,"importance":8,"question":"Bộ Chính trị đã đưa ra yêu cầu gì về việc sáp nhập đơn vị hành chính?","answers":[{"text":"Sáp nhập một số đơn vị hành chính cấp tỉnh và xã, bỏ cấp huyện.","correct":true},{"text":"Tăng cường tổ chức các cấp huyện.","correct":false},{"text":"Thành lập thêm các đơn vị cấp huyện mới.","correct":false},{"text":"Giữ nguyên cấu trúc hành chính hiện tại.","correct":false}]},{"title":"Trình Trung ương đề án sáp nhập một số đơn vị hành chính cấp tỉnh trong tháng 4","content":"Đảng ủy Chính phủ đang hoàn thiện đề án sáp nhập một số đơn vị hành chính cấp tỉnh và cấp xã để trình Ban Chấp hành Trung ương trước ngày 7/4/2025. Bộ Chính trị và Ban Bí thư đã chỉ đạo nghiên cứu để đảm bảo các yếu tố về dân số, diện tích và quy hoạch phát triển. Đề án này cũng sẽ xem xét mối quan hệ giữa các cấp chính quyền địa phương nhằm nâng cao hiệu quả hoạt động.","link":"https://vnexpress.net/trinh-trung-uong-de-an-sap-nhap-mot-so-don-vi-hanh-chinh-cap-tinh-trong-thang-4-4855515.html","cat":"thoi-su","positivity":6,"importance":8,"question":"Đề án sáp nhập các đơn vị hành chính cấp tỉnh sẽ được trình vào thời gian nào?","answers":[{"text":"Trước ngày 7/4/2025","correct":true},{"text":"Trước ngày 12/3/2025","correct":false},{"text":"Trước ngày 9/3/2025","correct":false},{"text":"Sau ngày 27/3/2025","correct":false}]},{"title":"Tăng 50% số người vào đại học năm 2030","content":"Việt Nam đặt mục tiêu tăng 50% số người học đại học vào năm 2030, với quy mô giáo dục đại học đạt trên 3 triệu sinh viên. Quy hoạch mạng lưới giáo dục đại học đã được Thủ tướng phê duyệt nhằm xây dựng hệ thống giáo dục chất lượng, đáp ứng nhu cầu học tập và phát triển đất nước. Đến năm 2030, tỷ lệ học đại học trong độ tuổi 18-22 sẽ đạt 33%, đồng thời phát triển mạng lưới cơ sở giáo dục đại học với 70% là trường công lập và 30% tư thục.","link":"https://vnexpress.net/tang-50-so-nguoi-vao-dai-hoc-nam-2030-4855509.html","cat":"giao-duc","positivity":8,"importance":9,"question":"Việt Nam có kế hoạch gì cho giáo dục đại học đến năm 2030?","answers":[{"text":"Tăng 50% số người học đại học lên trên 3 triệu người","correct":true},{"text":"Giảm số lượng sinh viên học đại học","correct":false},{"text":"Không có kế hoạch nào cho giáo dục đại học","correct":false},{"text":"Chỉ tập trung vào đào tạo nghề","correct":false}]},{"title":"Mâm Xôi Vàng gọi tên Joaquin Phoenix, Lady Gaga","content":"Joaquin Phoenix và Lady Gaga đã nhận danh hiệu \"Bộ đôi màn ảnh tệ nhất\" cho vai diễn trong phim \"Joker: Folie à Deux\" tại giải Mâm Xôi Vàng 2025. Phim này cũng được trao giải \"Phim làm lại hoặc phần mới tệ nhất\" do nội dung rời rạc và diễn xuất kém. Tổng kinh phí sản xuất của phim lên tới 190 triệu USD nhưng không đáp ứng được kỳ vọng của khán giả, dẫn đến những đánh giá rất tiêu cực trên các trang như Rotten Tomatoes và CinemaScore.","link":"https://vnexpress.net/mam-xoi-vang-goi-ten-joaquin-phoenix-lady-gaga-4855467.html","cat":"giai-tri","positivity":2,"importance":7,"question":"Tại giải Mâm Xôi Vàng 2025, Joaquin Phoenix và Lady Gaga được trao danh hiệu gì?","answers":[{"text":"Bộ đôi màn ảnh tệ nhất","correct":true},{"text":"Nam diễn viên tệ nhất","correct":false},{"text":"Phim tệ nhất","correct":false},{"text":"Nữ diễn viên tệ nhất","correct":false}]},{"title":"Vị trí 'thiên đường' trên các chuyến bay dài","content":"Monica Humphries, một chuyên gia du lịch, đã tìm ra vị trí ngồi lý tưởng trên các chuyến bay dài bằng cách chọn hàng ghế cuối. Mặc dù hàng ghế này thường ít được ưa chuộng do tiếng ồn từ nhà vệ sinh, nhưng trên các chuyến bay dài, nó lại mang đến không gian yên tĩnh và cơ hội có ghế trống bên cạnh. Nhiều hành khách khác cũng đồng tình với lựa chọn này, mặc dù có một số bất lợi như lưng ghế không thể ngả.","link":"https://vnexpress.net/vi-tri-thien-duong-tren-cac-chuyen-bay-dai-4854980.html","cat":"du-lich","positivity":8,"importance":6,"question":"Tại sao hàng ghế cuối thường được coi là 'thiên đường' trên các chuyến bay dài?","answers":[{"text":"Vì yên tĩnh và thường có ghế trống bên cạnh.","correct":true},{"text":"Vì có thể ngả ghế thoải mái.","correct":false},{"text":"Vì gần nhà vệ sinh nên tiện lợi.","correct":false},{"text":"Vì giá vé rẻ hơn hạng thương gia.","correct":false}]},{"title":"Khởi động tháng thanh niên 2025: Đợt tập dượt lớn hướng về 50 năm","content":"Tháng thanh niên 2025 tại TP.HCM chính thức khởi động vào ngày 1-3 với chủ đề \"Tuổi trẻ TP.HCM tự hào, vững tin theo Đảng\", hướng tới kỷ niệm 50 năm Ngày giải phóng miền Nam. Thành Đoàn TP.HCM đã lên kế hoạch cho nhiều hoạt động thiết thực gắn liền với cột mốc lịch sử này, bao gồm trồng cây xanh, cải thiện môi trường và các chương trình tình nguyện. Các công trình thanh niên cũng sẽ được triển khai để tạo không gian sống xanh và sạch cho thành phố.","link":"https://tuoitre.vn/khoi-dong-thang-thanh-nien-2025-dot-tap-duot-lon-huong-ve-50-nam-20250301000728482.htm","cat":"giai-tri","positivity":8,"importance":9,"question":"Tháng thanh niên 2025 tại TP.HCM có chủ đề gì?","answers":[{"text":"Tuổi trẻ TP.HCM tự hào, vững tin theo Đảng","correct":true},{"text":"Hành trình của niềm tin","correct":false},{"text":"Việt Nam xanh","correct":false},{"text":"Thế hệ mới - thích ứng - kết nối","correct":false},{"text":"500 ngày đêm thi đua hoàn thành đường bộ cao tốc","correct":false}]},{"title":"Bộ Văn hóa, Thể thao và Du lịch có thêm chức năng quản lý báo chí, xuất bản, thông tin đối ngoại","content":"Từ ngày 1-3-2025, Bộ Văn hóa, Thể thao và Du lịch sẽ đảm nhận thêm các chức năng quản lý báo chí, xuất bản và thông tin đối ngoại, theo Nghị định số 43/2025/NĐ-CP của Chính phủ. Nghị định này thay thế nghị định trước đó và quy định rõ hơn về cơ cấu tổ chức cũng như nhiệm vụ của bộ. Các chức năng mới này nhằm tăng cường quản lý nhà nước trong lĩnh vực văn hóa và thông tin tại Việt Nam.","link":"https://tuoitre.vn/bo-van-hoa-the-thao-va-du-lich-co-them-chuc-nang-quan-ly-bao-chi-xuat-ban-thong-tin-doi-ngoai-20250301101859965.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Bộ Văn hóa, Thể thao và Du lịch có thêm chức năng gì từ ngày 1-3-2025?","answers":[{"text":"Quản lý báo chí, xuất bản và thông tin đối ngoại","correct":true},{"text":"Quản lý giáo dục và đào tạo","correct":false},{"text":"Quản lý an ninh quốc gia","correct":false},{"text":"Quản lý y tế và sức khỏe","correct":false},{"text":"Quản lý giao thông vận tải","correct":false}]},{"title":"Cơ cấu tổ chức, nhiệm vụ của Bộ Y tế có gì thay đổi từ ngày 1-3?","content":"Theo Nghị định số 42/2025/NĐ-CP ban hành ngày 27-2, từ ngày 1-3-2025, cơ cấu tổ chức của Bộ Y tế sẽ giảm từ 21 đơn vị xuống còn 20 đơn vị. Cụ thể, Bộ Y tế sẽ không còn Vụ Sức khỏe bà mẹ - trẻ em và một số cục khác, trong khi bổ sung Cục Phòng bệnh, Cục Bà mẹ và trẻ em, và Cục Bảo trợ xã hội. Nhiệm vụ của Bộ Y tế cũng được quy định rõ ràng trong Nghị định, bao gồm quản lý nhà nước về y tế dự phòng, khám chữa bệnh và nhiều lĩnh vực khác.","link":"https://tuoitre.vn/co-cau-to-chuc-nhiem-vu-cua-bo-y-te-co-gi-thay-doi-tu-ngay-1-3-2025030110001408.htm","cat":"suc-khoe","positivity":7,"importance":8,"question":"Cơ cấu tổ chức của Bộ Y tế đã thay đổi như thế nào từ ngày 1-3-2025?","answers":[{"text":"Cơ cấu tổ chức giảm từ 21 đơn vị xuống còn 20 đơn vị.","correct":true},{"text":"Bổ sung thêm 5 đơn vị mới.","correct":false},{"text":"Không có thay đổi gì mới.","correct":false},{"text":"Thay đổi chỉ về tên gọi của các đơn vị.","correct":false}]},{"title":"FBI trả lại tài liệu mật cho ông Trump","content":"FBI đã trả lại tài liệu mật cho cựu Tổng thống Donald Trump, sau hai năm kể từ cuộc khám xét tại khu nghỉ dưỡng Mar-a-Lago. Theo thông báo từ Nhà Trắng, một số thùng tài liệu đã được chất lên chuyên cơ Không lực Một để vận chuyển về Florida. Ông Trump cho rằng việc thu giữ tài liệu là một cuộc tấn công chính trị nhằm vào ông và khẳng định rằng công lý đã chiến thắng. Cuộc điều tra trước đó về việc xử lý tài liệu mật của ông Trump đã bị bác bỏ bởi một thẩm phán liên bang vào giữa tháng 7/2024.","link":"https://vnexpress.net/fbi-tra-lai-tai-lieu-mat-cho-ong-trump-4855485.html","cat":"phap-luat","positivity":8,"importance":7,"question":"Tại sao FBI trả lại tài liệu mật cho ông Trump?","answers":[{"text":"Vì tài liệu đã bị thu giữ sai quy trình.","correct":true},{"text":"Để ủng hộ chính trị của ông Trump.","correct":false},{"text":"Để hoàn thành cuộc điều tra.","correct":false},{"text":"Vì ông Trump đã yêu cầu trả lại.","correct":false}]},{"title":"Cuộc sống người dân tại khu \"ổ chuột\" ở TPHCM","content":"Bài viết mô tả cuộc sống khó khăn của người dân tại khu \"ổ chuột\" ở bờ Nam Kênh Đôi, quận 8, TPHCM. Gia đình bà Kim Anh sống trong một căn nhà nhỏ chỉ 20m2 với hơn 10 nhân khẩu, phải thay phiên nhau sinh hoạt và nghỉ ngơi. Sắp tới, khoảng 1.600 hộ dân tại khu vực này sẽ được di dời để thực hiện dự án chỉnh trang đô thị, nhưng nhiều người vẫn lo lắng về tương lai của họ sau khi chuyển đến nơi ở mới.","link":"https://dantri.com.vn/xa-hoi/cuoc-song-nguoi-dan-tai-khu-o-chuot-o-tphcm-20250228151730230.htm","cat":"xã hội","positivity":4,"importance":7,"question":"Cuộc sống của người dân tại khu \"ổ chuột\" ở TPHCM như thế nào?","answers":[{"text":"Khó khăn với không gian sống chật chội","correct":true},{"text":"Rất thoải mái và tiện nghi","correct":false},{"text":"Nhiều cơ hội việc làm","correct":false},{"text":"Có nhiều dịch vụ tốt xung quanh","correct":false}]},{"title":"Thạc sĩ 8X được bổ nhiệm làm Phó hiệu trưởng trường đại học lớn ở TPHCM","content":"ThS Văn Chí Nam, sinh năm 1982, đã được bổ nhiệm làm Phó hiệu trưởng Trường Đại học Khoa học Tự nhiên thuộc Đại học Quốc gia TPHCM từ ngày 1/3/2025. Ông từng là Phó trưởng khoa Khoa Công nghệ Thông tin và đã giữ nhiều vị trí quản lý khác tại trường. Trường Đại học Khoa học Tự nhiên là một trong những trường đầu ngành về đào tạo và nghiên cứu khoa học tại miền Nam Việt Nam.","link":"https://dantri.com.vn/giao-duc/thac-si-8x-duoc-bo-nhiem-lam-pho-hieu-truong-truong-dai-hoc-lon-o-tphcm-20250301094828661.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Ai là Phó hiệu trưởng mới của Trường Đại học Khoa học Tự nhiên ở TPHCM?","answers":[{"text":"ThS Văn Chí Nam","correct":true},{"text":"ThS Nguyễn Văn A","correct":false},{"text":"ThS Trần Thị B","correct":false},{"text":"ThS Lê Văn C","correct":false},{"text":"ThS Phạm Minh D","correct":false}]},{"title":"Dẹp nạn lấn chiếm vỉa hè: Nếu 'làm cho có', sẽ đâu lại vào đó","content":"UBND TP.HCM đã yêu cầu chấn chỉnh tình trạng lấn chiếm vỉa hè, sau khi có phản ánh từ báo chí. Mặc dù đã có nhiều biện pháp và đợt ra quân trước đó, tình trạng này vẫn chưa được giải quyết triệt để. Các chuyên gia cho rằng cần nâng cao mức xử phạt và áp dụng các biện pháp giám sát như camera để đảm bảo việc thực thi pháp luật. Cộng đồng cũng nên tham gia giám sát để tạo sự đồng thuận và nâng cao ý thức về việc giữ gìn trật tự đô thị.","link":"https://tuoitre.vn/dep-nan-lan-chiem-via-he-neu-lam-cho-co-se-dau-lai-vao-do-20250301085758919.htm","cat":"phap-luat","positivity":6,"importance":8,"question":"TP.HCM đang làm gì để giải quyết tình trạng lấn chiếm vỉa hè?","answers":[{"text":"Chấn chỉnh tình trạng lấn chiếm vỉa hè và nâng cao xử phạt","correct":true},{"text":"Cấm hoàn toàn việc buôn bán trên vỉa hè","correct":false},{"text":"Chỉ xử phạt những trường hợp nghiêm trọng","correct":false},{"text":"Không có biện pháp nào cả","correct":false},{"text":"Khuyến khích người dân lấn chiếm vỉa hè","correct":false}]},{"title":"Người sống sót cao tuổi nhất sau nạn diệt chủng Holocaust qua đời","content":"Cụ bà Rose Girone, 113 tuổi, người sống sót cao tuổi nhất sau nạn diệt chủng Holocaust, qua đời tại viện dưỡng lão ở New York vào ngày 24 tháng 2. Cụ được biết đến như một người phụ nữ kiên cường, đã trải qua nhiều thử thách trong cuộc sống, bao gồm việc sống sót qua thời kỳ Holocaust và tìm kiếm cuộc sống mới tại Mỹ. Sự ra đi của cụ nhắc nhở chúng ta về tầm quan trọng của việc ghi nhớ lịch sử và chia sẻ bài học từ nạn diệt chủng.","link":"https://vnexpress.net/nguoi-song-sot-cao-tuoi-nhat-sau-nan-diet-chung-holocaust-qua-doi-4855433.html","cat":"the-gioi","positivity":6,"importance":8,"question":"Cụ bà Rose Girone, ai là người sống sót cao tuổi nhất sau nạn diệt chủng Holocaust, đã qua đời ở đâu?","answers":[{"text":"Tại viện dưỡng lão ở New York","correct":true},{"text":"Tại nhà riêng ở Berlin","correct":false},{"text":"Tại bệnh viện ở Paris","correct":false},{"text":"Tại một trung tâm tị nạn ở Thượng Hải","correct":false}]},{"title":"Mourinho kiện ngược Galatasaray","content":"CLB Fenerbahce đã đệ đơn kiện Galatasaray vì cho rằng HLV Jose Mourinho bị xâm phạm quyền cá nhân. Đơn kiện yêu cầu bồi thường thiệt hại về mặt đạo đức trị giá 1,907 triệu lira Thổ Nhĩ Kỳ (khoảng 52.000 USD) sau những phát biểu của Mourinho bị cho là phân biệt chủng tộc. Fenerbahce khẳng định rằng những lời của Mourinho đã bị cắt xén khỏi ngữ cảnh. Trong khi đó, LĐBĐ Thổ Nhĩ Kỳ đã phạt Mourinho 44.000 USD và cấm ông chỉ đạo 4 trận.","link":"https://vnexpress.net/mourinho-kien-nguoc-galatasaray-4855451.html","cat":"the-thao","positivity":4,"importance":7,"question":"Mourinho kiện Galatasaray vì lý do gì?","answers":[{"text":"Xâm phạm quyền cá nhân","correct":true},{"text":"Thiếu tôn trọng trọng tài","correct":false},{"text":"Chửi bới cổ động viên","correct":false},{"text":"Phân biệt chủng tộc","correct":false}]},{"title":"Diễn viên Huy Khánh, Mạc Anh Thư ly hôn","content":"Diễn viên Huy Khánh và Mạc Anh Thư đã ly hôn sau 12 năm chung sống, hoàn tất thủ tục ly hôn vào cuối năm 2023. Thông tin này mới được họ xác nhận dù trước đó có nhiều tin đồn về mối quan hệ của họ. Cặp đôi hiện giữ mối quan hệ bạn bè và cùng chăm sóc con gái, bé Cát Cát, đang sống với mẹ tại Phần Lan. Huy Khánh và Mạc Anh Thư cho biết họ thiếu sự lãng mạn trong hôn nhân nên quyết định chia tay.","link":"https://vnexpress.net/dien-vien-huy-khanh-mac-anh-thu-ly-hon-4855448.html","cat":"giai-tri","positivity":4,"importance":6,"question":"Huy Khánh và Mạc Anh Thư ly hôn sau bao lâu chung sống?","answers":[{"text":"12 năm","correct":true},{"text":"5 năm","correct":false},{"text":"10 năm","correct":false},{"text":"15 năm","correct":false},{"text":"20 năm","correct":false}]},{"title":"Không học chương trình chất lượng cao có ảnh hưởng cơ hội việc làm?","content":"Bài viết đề cập đến mối quan tâm của học sinh về việc không học chương trình chất lượng cao có ảnh hưởng đến cơ hội việc làm hay không. Theo Ths Phạm Thanh Hà từ Trường ĐH Ngoại thương, sự khác biệt chính giữa chương trình chất lượng cao và chương trình tiêu chuẩn nằm ở ngôn ngữ học tập. Học sinh không nên lo lắng rằng việc học chương trình tiêu chuẩn sẽ khiến họ gặp khó khăn trong việc xin việc, vì cơ hội việc làm phụ thuộc nhiều vào nỗ lực cá nhân của từng sinh viên.","link":"https://tuoitre.vn/khong-hoc-chuong-trinh-chat-luong-cao-co-anh-huong-co-hoi-viec-lam-20250301093644883.htm","cat":"giao-duc","positivity":7,"importance":8,"question":"Không học chương trình chất lượng cao có ảnh hưởng đến cơ hội việc làm không?","answers":[{"text":"Không, cơ hội việc làm phụ thuộc vào nỗ lực cá nhân.","correct":true},{"text":"Có, chỉ học chương trình tiêu chuẩn sẽ khó xin việc.","correct":false},{"text":"Có, học chương trình chất lượng cao là bắt buộc.","correct":false},{"text":"Không, chỉ cần có bằng đại học là đủ.","correct":false}]},{"title":"Người có thẻ BHYT không phải trả tiền khi khám chữa bệnh dưới 351.000 đồng","content":"Theo quy định mới từ Luật BHYT 2024, người có thẻ bảo hiểm y tế (BHYT) sẽ không phải trả tiền khi khám chữa bệnh nếu tổng chi phí một lần khám chữa bệnh dưới 351.000 đồng. Điều này có hiệu lực từ ngày 1/1/2025. Luật cũng quy định rõ các nhóm đối tượng và điều kiện để được thanh toán 100% từ quỹ BHYT, giúp giảm gánh nặng chi phí cho người bệnh.","link":"https://dantri.com.vn/lao-dong-viec-lam/nguoi-co-the-bhyt-khong-phai-tra-tien-khi-kham-chua-benh-duoi-351000-dong-20250227102033864.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Người có thẻ BHYT có phải trả tiền khi khám bệnh dưới 351.000 đồng không?","answers":[{"text":"Không","correct":true},{"text":"Có","correct":false},{"text":"Chỉ trả một phần","correct":false},{"text":"Tùy theo từng bệnh viện","correct":false},{"text":"Không áp dụng cho tất cả mọi người","correct":false}]},{"title":"Mắc sốt xuất huyết có nên cạo gió, xông hơi?","content":"Khi mắc sốt xuất huyết, việc cạo gió và xông hơi không những không giúp điều trị bệnh mà còn có thể làm tình trạng trở nên nghiêm trọng hơn. Cạo gió có thể tác động lên mạch máu, tăng nguy cơ xuất huyết trong khi xông hơi dẫn đến mất nước và điện giải, điều này cực kỳ nguy hiểm cho bệnh nhân sốt xuất huyết. Người bệnh cần được theo dõi sát và không nên tự điều trị bằng các phương pháp này.","link":"https://vnexpress.net/mac-sot-xuat-huyet-co-nen-cao-gio-xong-hoi-4855464.html","cat":"suc-khoe","positivity":2,"importance":8,"question":"Mắc sốt xuất huyết có nên cạo gió và xông hơi không?","answers":[{"text":"Không, vì có thể làm bệnh nặng hơn.","correct":true},{"text":"Có, để giúp hạ sốt nhanh chóng.","correct":false},{"text":"Có, vì đó là phương pháp truyền thống.","correct":false},{"text":"Không, nhưng chỉ xông hơi thì có thể.","correct":false}]},{"title":"Huyền thoại Francis Ford Coppola vừa vui vẻ nhận giải Mâm xôi vàng, vì sao?","content":"Trong lễ trao giải Mâm xôi vàng 2025 diễn ra vào ngày 28-2, đạo diễn huyền thoại Francis Ford Coppola đã vui vẻ nhận giải Đạo diễn tệ nhất cho bộ phim \"Megalopolis\". Ông cho biết ông tự hào về giải thưởng này vì đã 'can đảm đi ngược lại xu hướng thịnh hành của nền điện ảnh đương đại'. Coppola cũng lên án sự hèn nhát trong ngành điện ảnh hiện nay, đồng thời cảm ơn các đồng nghiệp đã giúp ông thực hiện bộ phim này.","link":"https://tuoitre.vn/huyen-thoai-francis-ford-coppola-vua-vui-ve-nhan-giai-mam-xoi-vang-vi-sao-20250301094041972.htm","cat":"giai-tri","positivity":7,"importance":6,"question":"Tại sao Francis Ford Coppola nhận giải Mâm xôi vàng?","answers":[{"text":"Vì ông can đảm đi ngược lại xu hướng thịnh hành của điện ảnh.","correct":true},{"text":"Vì bộ phim của ông quá tệ.","correct":false},{"text":"Vì ông không có nhiều kinh nghiệm làm phim.","correct":false},{"text":"Vì ông muốn gây sốc cho khán giả.","correct":false}]},{"title":"Tàu hàng lật ở Hà Tĩnh","content":"Vào sáng 1/3, tàu hàng HH62 đã bị trật bánh và lật nghiêng khi chạy qua đoạn đường sắt Hòa Duyệt - Thanh Luyện, huyện Vũ Quang, Hà Tĩnh. Sự cố này khiến đường sắt Bắc Nam tạm thời bị ách tắc. Hiện trường cho thấy nhiều toa tàu bị đổ nghiêng và đường ray bị bật lên. Ngành đường sắt đang tiến hành điều tra nguyên nhân và khắc phục sự cố.","link":"https://vnexpress.net/tau-hang-lat-o-ha-tinh-4855465.html","cat":"thoi-su","positivity":3,"importance":7,"question":"Tàu hàng nào đã bị lật ở Hà Tĩnh vào sáng 1/3?","answers":[{"text":"Tàu hàng HH62","correct":true},{"text":"Tàu khách SE1","correct":false},{"text":"Tàu hàng HH63","correct":false},{"text":"Tàu hàng SE2","correct":false},{"text":"Tàu hàng QL1","correct":false}]},{"title":"Giáng Son hát nhạc Trịnh mừng sinh nhật Trịnh Công Sơn","content":"Vào tối 28-2, Giáng Son đã tổ chức một buổi hòa nhạc tại quán cà phê trên phố Trịnh Công Sơn, nơi cô thể hiện ca khúc 'Tình sầu' và hòa giọng cùng nhóm Dragon Plus với bài 'Ở trọ' để mừng sinh nhật của nhạc sĩ Trịnh Công Sơn. Sự kiện này không chỉ là dịp để tưởng nhớ người nhạc sĩ tài hoa mà còn là cơ hội để Giáng Son, mặc dù đã có sự nghiệp âm nhạc riêng, thể hiện tình yêu của mình đối với âm nhạc của Trịnh Công Sơn. Cô chia sẻ về kỷ niệm đặc biệt với ca khúc 'Tình sầu' và cảm nhận sâu sắc về âm nhạc của ông.","link":"https://tuoitre.vn/giang-son-hat-nhac-trinh-mung-sinh-nhat-trinh-cong-son-20250301074410851.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Giáng Son đã hát bài nào để mừng sinh nhật Trịnh Công Sơn?","answers":[{"text":"Tình sầu","correct":true},{"text":"Bài không tên 1","correct":false},{"text":"Cát bụi","correct":false},{"text":"Diễm xưa","correct":false},{"text":"Mưa hồng","correct":false}]},{"title":"Trạm vũ trụ Trung Quốc sẽ tiếp nhận phi hành gia nước ngoài, đó là nước nào?","content":"Trạm vũ trụ Thiên Cung của Trung Quốc sẽ đón phi hành gia nước ngoài đầu tiên là người Pakistan trong vài năm tới, theo một thỏa thuận hợp tác vừa được ký kết giữa Trung Quốc và Pakistan. Thỏa thuận này bao gồm việc đào tạo phi hành gia Pakistan, với một người sẽ trở thành phi hành gia đầu tiên đặt chân lên trạm. Đây được xem là dấu mốc quan trọng trong quan hệ hợp tác không gian giữa hai nước, với Pakistan đã gia tăng hợp tác với Trung Quốc trong lĩnh vực không gian trong những năm gần đây.","link":"https://tuoitre.vn/tram-vu-tru-trung-quoc-se-tiep-nhan-phi-hanh-gia-nuoc-ngoai-do-la-nuoc-nao-20250301084038662.htm","cat":"the-gioi","positivity":8,"importance":7,"question":"Ai sẽ là phi hành gia nước ngoài đầu tiên lên trạm vũ trụ Trung Quốc?","answers":[{"text":"Người Pakistan","correct":true},{"text":"Người Ấn Độ","correct":false},{"text":"Người Mỹ","correct":false},{"text":"Người Nga","correct":false},{"text":"Người Nhật","correct":false}]},{"title":"Đại gia ngành dệt may 'bơm' hàng trăm tỉ vào công ty bất động sản ở TP.HCM","content":"Công ty cổ phần Dệt may - Đầu tư - Thương mại Thành Công (TCM) đã quyết định tăng vốn cho công ty con TC Tower hoạt động trong lĩnh vực bất động sản với số tiền 223 tỷ đồng. Sau khi tăng vốn, TC Tower sẽ có tổng vốn điều lệ là 372,3 tỷ đồng. Bên cạnh đó, TCM cũng công bố kế hoạch năm 2025 với doanh thu dự kiến đạt hơn 4.525 tỷ đồng, tăng 19% so với năm trước.","link":"https://tuoitre.vn/dai-gia-nganh-det-may-bom-hang-tram-ti-vao-cong-ty-bat-dong-san-o-tp-hcm-20250301083643367.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"TCM đã đầu tư bao nhiêu vào công ty bất động sản TC Tower?","answers":[{"text":"223 tỷ đồng","correct":true},{"text":"150 tỷ đồng","correct":false},{"text":"300 tỷ đồng","correct":false},{"text":"100 tỷ đồng","correct":false},{"text":"500 tỷ đồng","correct":false}]},{"title":"Quy định mới về số lượng cấp phó, chỉ tiêu biên chế tại các sở, phòng chuyên môn cấp tỉnh, huyện","content":"Chính phủ vừa ban hành Nghị định số 45 quy định về tổ chức các cơ quan chuyên môn thuộc UBND cấp tỉnh và huyện, trong đó quy định số lượng cấp phó và chỉ tiêu biên chế cho các phòng chuyên môn. Theo đó, mỗi phòng thuộc sở cần có tối thiểu 5 đến 7 biên chế, và số lượng phó trưởng phòng được quy định dựa trên số biên chế hiện có. Đặc biệt, các cơ quan sẽ được tổ chức thống nhất tại địa phương, với sự phân cấp rõ ràng về số lượng biên chế cho từng đơn vị.","link":"https://tuoitre.vn/quy-dinh-moi-ve-so-luong-cap-pho-chi-tieu-bien-che-tai-cac-so-phong-chuyen-mon-cap-tinh-huyen-20250301090151063.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Nghị định số 45 quy định gì về số lượng cấp phó và biên chế các sở, phòng chuyên môn?","answers":[{"text":"Nghị định quy định số lượng cấp phó và chỉ tiêu biên chế cho từng phòng chuyên môn.","correct":true},{"text":"Nghị định không có quy định nào về số lượng cấp phó.","correct":false},{"text":"Nghị định quy định giảm biên chế toàn bộ các phòng chuyên môn.","correct":false},{"text":"Nghị định chỉ quy định về tổ chức bộ máy mà không đề cập đến biên chế.","correct":false}]},{"title":"Ra mắt dịch vụ taxi chất lượng cao - Xanh SM Premium","content":"Xanh SM vừa ra mắt dịch vụ taxi cao cấp mang tên Xanh SM Premium, sử dụng xe VinFast VF e34 với nhiều tiện ích hiện đại. Dịch vụ này thay thế cho Xanh SM Luxury và cam kết nâng cao chất lượng phục vụ thông qua việc tuyển chọn tài xế đạt tiêu chuẩn cao. Nhân dịp ra mắt, khách hàng sẽ được hưởng ưu đãi giảm giá 12% cho mỗi chuyến đi từ ngày 26/2 đến 12/3, góp phần quảng bá hình thức di chuyển xanh tại Việt Nam.","link":"https://dantri.com.vn/o-to-xe-may/ra-mat-dich-vu-taxi-chat-luong-cao-xanh-sm-premium-20250301091657669.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Xanh SM Premium là dịch vụ gì mới ra mắt?","answers":[{"text":"Dịch vụ taxi cao cấp","correct":true},{"text":"Dịch vụ xe buýt thông thường","correct":false},{"text":"Dịch vụ cho thuê xe tự lái","correct":false},{"text":"Dịch vụ vận tải hàng hóa","correct":false}]},{"title":"Ronaldo bất lực trong việc ghi bàn ở trận đấu thứ 100 cho Al Nassr","content":"Trận đấu thứ 100 của Cristiano Ronaldo trong màu áo Al Nassr đã kết thúc với thất bại 1-2 trước Al Orobah. Mặc dù Ronaldo đã ghi được 89 bàn thắng và 19 pha kiến tạo trong thời gian chơi cho Al Nassr, trận đấu này lại diễn ra không như kỳ vọng khi anh không ghi bàn hay có bất kỳ kiến tạo nào. Thất bại này khiến Al Nassr tụt xuống vị trí thứ 3 trên bảng xếp hạng Saudi Pro League, kém đội dẫn đầu Al Ittihad tới 9 điểm.","link":"https://dantri.com.vn/the-thao/ronaldo-bat-luc-trong-viec-ghi-ban-o-tran-dau-thu-100-cho-al-nassr-20250301092027935.htm","cat":"the-thao","positivity":3,"importance":6,"question":"Tại sao Ronaldo không ghi bàn trong trận đấu thứ 100 của mình cho Al Nassr?","answers":[{"text":"Vì anh không tỏa sáng trong trận đấu đó.","correct":true},{"text":"Vì anh đã chấn thương.","correct":false},{"text":"Vì đội hình không hỗ trợ tốt.","correct":false},{"text":"Vì anh đã bị thay ra giữa trận.","correct":false}]},{"title":"Cảnh hiếm gặp ở bãi biển khiến người xem nổi da gà nhưng không được tới gần","content":"Tại bãi biển Rushikulya ở bang Odisha, Ấn Độ, một hiện tượng thiên nhiên đặc biệt đã diễn ra khi hơn 640.000 con rùa biển Olive Ridley đồng loạt lên bãi cát để đẻ trứng. Cảnh tượng này đã thu hút sự chú ý của nhiều người và khiến họ cảm thấy 'nổi da gà'. Để bảo vệ cho rùa, chính quyền địa phương đã rào kín khu vực này và ngăn không cho người dân lại gần trong lúc chúng đẻ trứng.","link":"https://dantri.com.vn/du-lich/canh-hiem-gap-o-bai-bien-khien-nguoi-xem-noi-da-ga-nhung-khong-duoc-toi-gan-20250228235104917.htm","cat":"du-lich","positivity":8,"importance":7,"question":"Cảnh tượng gì đã xảy ra tại bãi biển Rushikulya ở Ấn Độ?","answers":[{"text":"Hơn 640.000 con rùa biển cùng đẻ trứng","correct":true},{"text":"Một cơn bão lớn","correct":false},{"text":"Một lễ hội văn hóa","correct":false},{"text":"Một cuộc thi thể thao","correct":false}]},{"title":"Vì đâu trường sư phạm top đầu vẫn tuyển bằng học bạ?","content":"Trường Đại học Sư phạm TPHCM đã thông báo sẽ tiếp tục sử dụng điểm học bạ trong phương thức xét tuyển, dù đã có kế hoạch bỏ hoàn toàn điểm học bạ. Trường sẽ kết hợp điểm học bạ với điểm thi đánh giá năng lực chuyên biệt, nhằm giảm áp lực thi cử cho thí sinh. Điều này trái ngược với quyết định của Trường Đại học Sư phạm Hà Nội, nơi đã loại bỏ hoàn toàn việc tuyển sinh bằng điểm học bạ.","link":"https://dantri.com.vn/giao-duc/vi-dau-truong-su-pham-top-dau-van-tuyen-bang-hoc-ba-20250301050119126.htm","cat":"giao-duc","positivity":5,"importance":7,"question":"Tại sao Trường Đại học Sư phạm TPHCM vẫn tuyển sinh bằng học bạ?","answers":[{"text":"Để giảm áp lực thi cử cho thí sinh.","correct":true},{"text":"Bởi vì điểm học bạ luôn cao hơn điểm thi.","correct":false},{"text":"Điểm học bạ không còn phù hợp trong tuyển sinh.","correct":false},{"text":"Trường muốn tăng cường chất lượng đầu vào.","correct":false}]},{"title":"
