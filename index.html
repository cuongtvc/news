nh Hoàng Tiến Dzũng đã bị điều tra vì lập hồ sơ vay vốn khống để trả nợ cho các công ty khác. Trong khi Dzũng đang bỏ trốn, bà Thoa khẳng định không tham gia vào việc lập hồ sơ vay vốn và cho biết đã bị oan. Vụ án đang trong quá trình xét xử và sẽ có phán quyết vào ngày 24/2.","link":"https://vnexpress.net/ba-chu-cong-ty-dia-oc-keu-oan-cao-buoc-lua-21-ty-dong-4852551.html","cat":"phap-luat","positivity":3,"importance":7},{"title":"Nghị sĩ Cộng hòa trình dự luật rút Mỹ khỏi Liên Hợp Quốc","content":"Thượng nghị sĩ Cộng hòa Mike Lee đã trình dự luật \"Đạo luật Rút Hoàn toàn khỏi Thảm họa Liên Hợp Quốc 2025\" lên Thượng viện Mỹ, nhằm chấm dứt tư cách thành viên của Mỹ tại LHQ và cắt mọi tài trợ cho tổ chức này. Ông Lee chỉ trích LHQ là nơi \"tấn công nước Mỹ và các đồng minh\", và dự luật cũng yêu cầu sự đồng ý của Thượng viện cho bất kỳ thỏa thuận nào liên quan đến LHQ. Dự luật nhận được sự ủng hộ từ một số nghị sĩ khác và được xem là một phần trong chính sách đối ngoại của Đảng Cộng hòa.","link":"https://vnexpress.net/nghi-si-cong-hoa-trinh-du-luat-rut-my-khoi-lien-hop-quoc-4852524.html","cat":"thoi-su","positivity":3,"importance":8},{"title":"Gian hàng VPBank ở giải chạy đêm TPHCM thu hút khách tham quan","content":"Gian hàng VPBank tại giải chạy VPBank VnExpress Marathon Ho Chi Minh City Midnight 2025 đã thu hút đông đảo vận động viên và khách tham quan. Tại đây, người tham gia có thể trải nghiệm nhiều trò chơi thú vị và nhận quà tặng hấp dẫn như bộ trồng cây mang tên \"Gieo mầm thịnh vượng\". Sự kiện thu hút hơn 12.000 vận động viên từ 50 quốc gia và vùng lãnh thổ, góp phần lan tỏa thông điệp tích cực về sức khỏe và thể thao trong cộng đồng.","link":"https://dantri.com.vn/the-thao/gian-hang-vpbank-o-giai-chay-dem-tphcm-thu-hut-khach-tham-quan-20250221220346183.htm","cat":"the-thao","positivity":8,"importance":7},{"title":"Bảo Quốc tham gia Vầng trăng cổ nhạc; Nhà gia tiên khuấy động rạp Việt","content":"Nghệ sĩ Bảo Quốc sẽ tham gia chương trình \"Vầng trăng cổ nhạc\" vào ngày 23-2 tại Nhà hát truyền hình HTV. Chương trình lần này có chủ đề \"Tháng giêng đến hẹn\" và Bảo Quốc sẽ trình diễn trích đoạn cải lương có tên \"Vợ là tất cả\". Ngoài Bảo Quốc, chương trình còn có sự góp mặt của nhiều nghệ sĩ khác với các tiết mục ca cảnh đa dạng, hứa hẹn mang đến cho khán giả những trải nghiệm văn hóa phong phú.","link":"https://tuoitre.vn/bao-quoc-tham-gia-vang-trang-co-nhac-nha-gia-tien-khuay-dong-rap-viet-2025022119270615.htm","cat":"giai-tri","positivity":8,"importance":6},{"title":"Tình trạng khiến phó Thống đốc Mississippi ngã quỵ giữa cuộc họp","content":"Phó Thống đốc Mississippi, Delbert Hosemann, 77 tuổi, đã ngã quỵ trong một phiên họp do mất nước. Ông đã cảm ơn mọi người đã cầu nguyện và cho biết mình đã hồi phục và sẵn sàng trở lại làm việc. Mất nước là tình trạng nguy hiểm, đặc biệt đối với người lớn tuổi và trẻ nhỏ, có thể gây ra nhiều vấn đề sức khỏe nghiêm trọng nếu không được xử lý kịp thời. Các chuyên gia khuyến cáo mọi người cần bổ sung đủ nước, đặc biệt trong thời tiết nóng hoặc khi bị bệnh.","link":"https://vnexpress.net/tinh-trang-khien-pho-thong-doc-mississippi-nga-quy-giua-cuoc-hop-4852307.html","cat":"suc-khoe","positivity":7,"importance":8},{"title":"Tai nạn hy hữu, người đàn ông tử vong do bị lốp ô tô văng trúng","content":"Vào ngày 21/2/2025, một vụ tai nạn hy hữu xảy ra trên quốc lộ 2 tại Tuyên Quang khi anh T.V.M. (51 tuổi) đang làm nhiệm vụ cắt cỏ ven đường. Một cặp lốp xe từ ô tô đầu kéo bất ngờ văng ra và trúng anh M., dẫn đến cái chết thương tâm của nạn nhân. Nguyên nhân vụ việc đang được cơ quan chức năng điều tra làm rõ.","link":"https://dantri.com.vn/xa-hoi/tai-nan-hy-huu-nguoi-dan-ong-tu-vong-do-bi-lop-o-to-vang-trung-20250221203931866.htm","cat":"phap-luat","positivity":1,"importance":8},{"title":"12 quả đạn phát lộ khi lực lượng chức năng tìm kiếm hài cốt liệt sĩ","content":"Trong quá trình tìm kiếm hài cốt liệt sĩ tại thôn Nam Chánh, xã Hải Chánh, huyện Hải Lăng, tỉnh Quảng Trị, lực lượng chức năng đã phát hiện 12 vật liệu nổ còn sót lại từ thời chiến tranh, bao gồm 6 quả đạn B40 và 6 quả lựu đạn. Các vật liệu nổ này được tìm thấy gần khu vực có 3 hài cốt liệt sĩ và nhiều di vật khác. Để đảm bảo an toàn cho người dân, lực lượng công binh đã nhanh chóng di chuyển và tiêu hủy chúng tại thao trường Cam Nghĩa, huyện Cam Lộ.","link":"https://dantri.com.vn/xa-hoi/12-qua-dan-phat-lo-khi-luc-luong-chuc-nang-tim-kiem-hai-cot-liet-si-20250221203558905.htm","cat":"phap-luat","positivity":6,"importance":8},{"title":"Căn bệnh hiếm khiến người đàn ông khó thở, yếu cơ","content":"Một người đàn ông 52 tuổi đã được chẩn đoán mắc bệnh amyloidosis transthyretin di truyền (hATTR), một căn bệnh hiếm gây khó thở và yếu cơ. Ông đã đến Bệnh viện Việt Pháp Hà Nội để khám sức khỏe tổng quát và được khuyến nghị kiểm tra chuyên sâu về tim mạch. Sau khi xét nghiệm, bác sĩ xác nhận bệnh nhân bị cơ tim phì đại do amyloidosis, một bệnh di truyền hiếm có thể gây ra suy tim và các biến chứng nghiêm trọng nếu không được điều trị kịp thời. Các bác sĩ đang phối hợp với các tổ chức y tế quốc tế để tìm ra phương pháp điều trị tối ưu cho bệnh nhân.","link":"https://vnexpress.net/can-benh-hiem-khien-nguoi-dan-ong-kho-tho-yeu-co-4852475.html","cat":"suc-khoe","positivity":6,"importance":8},{"title":"Mãi không có đơn hàng, một công ty may ở TP.HCM hợp tác làm sân Pickleball","content":"Công ty cổ phần Garmex Sài Gòn, do tình hình kinh doanh khó khăn và không có đơn hàng trong suốt thời gian dài, đã quyết định hợp tác với Công ty cổ phần VinaPrint để đầu tư vào việc xây dựng sân bóng Pickleball. Garmex sẽ cung cấp một phần diện tích đất từ 1.000 - 3.000m² cho dự án này, trong khi VinaPrint sẽ quản lý toàn bộ hoạt động kinh doanh. Hợp tác này diễn ra trong bối cảnh Garmex đang tìm kiếm hướng đi mới để khắc phục tình hình tài chính yếu kém.","link":"https://tuoitre.vn/mai-khong-co-don-hang-mot-cong-ty-may-o-tp-hcm-hop-tac-lam-san-pickleball-20250221203508536.htm","cat":"kinh-doanh","positivity":5,"importance":7},{"title":"Vụ trưởng, chánh văn phòng Bộ Nội vụ cùng gần 180 cán bộ xin nghỉ trước tuổi, thôi việc","content":"Tính đến nay, có gần 180 cán bộ, công chức, viên chức, bao gồm nhiều vụ trưởng và chánh văn phòng, đã tự nguyện xin nghỉ hưu trước tuổi khi Bộ Nội vụ hợp nhất với Bộ Lao động, Thương binh và Xã hội. Trong số này, có 120 người từ Bộ Nội vụ và 60 người từ Bộ Lao động, Thương binh và Xã hội. Hầu hết những người xin nghỉ hưu đều giữ vị trí lãnh đạo và đã có nhiều năm công tác. Việc này nhằm tạo điều kiện cho quá trình sắp xếp tổ chức bộ máy và tinh giản biên chế. Bộ Nội vụ đã có kế hoạch để sắp xếp nhân sự trong bối cảnh hợp nhất bộ máy chính phủ.","link":"https://tuoitre.vn/vu-truong-chanh-van-phong-bo-noi-vu-cung-gan-180-can-bo-xin-nghi-truoc-tuoi-thoi-viec-202502212030346.htm","cat":"thoi-su","positivity":5,"importance":7},{"title":"Cô gái trẻ nhảy cầu Bính được cứu sống","content":"Vào ngày 21/2, lực lượng cảnh sát đường thủy và Bộ đội Biên phòng Hải Phòng đã kịp thời cứu sống một cô gái trẻ 22 tuổi, tên là T.L.D., nhảy từ cầu Bính xuống sông Cấm. Sau khi phát hiện sự việc, các đơn vị đã nhanh chóng triển khai công tác cứu hộ và đưa nạn nhân lên bờ an toàn. Cô gái được chuyển đến Bệnh viện Hữu nghị Việt Tiệp Hải Phòng để cấp cứu và hiện đã ổn định sức khỏe.","link":"https://dantri.com.vn/xa-hoi/co-gai-tre-nhay-cau-binh-duoc-cuu-song-20250221202255532.htm","cat":"thoi-su","positivity":8,"importance":7},{"title":"Phong cách thời trang đường phố của con dâu 'Vua sòng bạc' Macau","content":"Hề Mộng Dao, con dâu của 'Vua sòng bạc' Macau, nổi bật với phong cách thời trang đường phố phóng khoáng. Cô thường xuyên chia sẻ hình ảnh về cuộc sống hàng ngày và gu ăn mặc trên mạng xã hội, cho thấy sự yêu thích với các thiết kế từ những thương hiệu nổi tiếng như Chanel, Hermes, và Gucci. Sau khi kết hôn, Hề Mộng Dao giảm tần suất diễn catwalk và tập trung vào việc học kinh doanh để tham gia vào công việc gia đình. Cô còn nổi bật với những cách phối đồ sáng tạo và thoải mái, thường chọn giày bệt để dễ dàng di chuyển.","link":"https://vnexpress.net/phong-cach-thoi-trang-duong-pho-cua-con-dau-vua-song-bac-macau-4852226.html","cat":"giai-tri","positivity":8,"importance":6},{"title":"Chật vật trong mưa lạnh, người dân ở Hà Nội nhích từng mét về nhà","content":"Vào giờ cao điểm chiều 21/2, Hà Nội gặp mưa phùn và thời tiết lạnh khiến giao thông trở nên ùn tắc nghiêm trọng. Nhiều tuyến đường như Trần Duy Hưng, Lê Văn Lương và Láng Hạ bị kẹt cứng với hàng vạn ô tô và xe máy chật vật nhích từng mét trong mưa lạnh, khiến người dân cảm thấy mệt mỏi khi về nhà.","link":"https://dantri.com.vn/xa-hoi/chat-vat-trong-mua-lanh-nguoi-dan-o-ha-noi-nhich-tung-met-ve-nha-20250221202502055.htm","cat":"thoi-su","positivity":3,"importance":7},{"title":"Trường đại học Ngoại thương sẽ có cơ sở mới ở Bắc Ninh","content":"Trường đại học Ngoại thương sẽ mở cơ sở mới tại Bắc Ninh, cụ thể là tại thành phố Từ Sơn, với quy hoạch khoảng 33,66 ha. Cơ sở mới này nhằm giải quyết tình trạng quá tải tại các cơ sở hiện tại ở Hà Nội, TP.HCM và Quảng Ninh, nơi không đủ cơ sở vật chất đáp ứng nhu cầu học tập của sinh viên. Dự kiến, cơ sở Bắc Ninh sẽ bắt đầu tuyển sinh từ năm 2026, với tổng chỉ tiêu đào tạo khoảng 5.500 sinh viên trong giai đoạn đầu và nâng lên 12.000 sinh viên vào giai đoạn sau.","link":"https://tuoitre.vn/truong-dai-hoc-ngoai-thuong-se-co-co-so-moi-o-bac-ninh-20250221185041366.htm","cat":"giao-duc","positivity":8,"importance":9},{"title":"Kai Trump tham gia giải golf danh giá cho tài năng trẻ","content":"Kai Trump, cháu gái của Tổng thống Mỹ, sẽ tham gia giải golf Junior Invitational tại Nam Carolina vào tháng tới. Cô cùng Charlie Woods, con trai của Tiger Woods, là một trong 60 golfer trẻ tham dự sự kiện này. Với 17 tuổi, Kai đã thể hiện sự quan tâm đến golf và đã thông báo tham gia câu lạc bộ golf nữ tại Đại học Miami. Cô cũng nổi tiếng trên mạng xã hội với các nội dung liên quan đến golf và cuộc sống cá nhân, được coi là cầu nối giữa ông nội và thế hệ trẻ.","link":"https://vnexpress.net/kai-trump-tham-gia-giai-golf-danh-gia-cho-tai-nang-tre-4852435.html","cat":"the-thao","positivity":8,"importance":7},{"title":"Lộ ảnh thực tế VinFast Limo Green, sẽ làm khó Mitsubishi Xpander?","content":"Hình ảnh thực tế của VinFast Limo Green đã được lan truyền trên mạng, khiến người tiêu dùng mong chờ mẫu MPV điện 7 chỗ này ra mắt trong thời gian tới. VinFast đã công bố rằng Limo Green sẽ hướng tới khách hàng kinh doanh dịch vụ và dự kiến sẽ ra mắt vào quý 3 năm nay. Chiếc xe có kích thước lớn hơn Mitsubishi Xpander và được trang bị pin LFP cho khả năng di chuyển lên tới 470km. Chuyên gia nhận định Limo Green có thể làm khó các đối thủ trong phân khúc xe MPV hiện tại.","link":"https://tuoitre.vn/lo-anh-thuc-te-vinfast-limo-green-se-lam-kho-mitsubishi-xpander-20250221145144129.htm","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Smart Habit gỡ rối cho nhiều phụ huynh Việt khi chăm sóc răng miệng cho con","content":"Dự án Smart Habit - Thói quen thông minh do Lotte Nhật Bản triển khai tại Việt Nam đã giúp phụ huynh giải quyết những khó khăn trong việc chăm sóc răng miệng cho trẻ. Mô hình \"Cỏ 4 lá\" với bốn thói quen thiết yếu và việc bổ sung Xylitol đã mang lại phương pháp khoa học, dễ hiểu và dễ thực hiện. Sau khi áp dụng, nhiều gia đình đã thấy sự thay đổi tích cực trong thói quen của trẻ, giúp trẻ chủ động hơn trong việc chăm sóc răng miệng và biến hoạt động này thành niềm vui.","link":"https://dantri.com.vn/suc-khoe/smart-habit-go-roi-cho-nhieu-phu-huynh-viet-khi-cham-soc-rang-mieng-cho-con-20250221190539797.htm","cat":"gia-dinh","positivity":9,"importance":8},{"title":"Công ty cổ phần nguyên liệu Á Châu AIG bổ nhiệm chủ tịch hội đồng quản trị mới","content":"Ngày 21/2/2025, Công ty cổ phần nguyên liệu Á Châu AIG đã công bố bổ nhiệm ông Bernhard Hackl làm Chủ tịch Hội đồng Quản trị mới, thay thế ông Nguyễn Thiên Trúc, người sẽ giữ vai trò Chủ tịch Hội đồng Chiến lược. Quyết định này nhằm đảm bảo tính kế thừa và tối ưu hóa nguồn lực trong ban lãnh đạo, đồng thời thúc đẩy chuyển đổi doanh nghiệp và phát triển các dự án mới trong lĩnh vực nguyên liệu thực phẩm. Ông Hackl, với kinh nghiệm dày dạn trong ngành, sẽ dẫn dắt AIG trong việc mở rộng thị trường và hợp tác quốc tế.","link":"https://dantri.com.vn/kinh-doanh/cong-ty-co-phan-nguyen-lieu-a-chau-aig-bo-nhiem-chu-tich-hoi-dong-quan-tri-moi-20250221164033476.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Tổng Bí thư Tô Lâm và Chủ tịch Đảng CPP Hun Sen chủ trì Cuộc gặp cấp cao tại TP.HCM","content":"Ngày 21-2, Tổng Bí thư Tô Lâm và Chủ tịch Đảng Nhân dân Campuchia (CPP) Hun Sen đã đồng chủ trì cuộc gặp cấp cao tại TP.HCM. Sự kiện này nhằm thắt chặt quan hệ hữu nghị và hợp tác giữa hai nước Việt Nam và Campuchia, với các nhà lãnh đạo đánh giá cao sự phát triển kinh tế - xã hội và tình hình hợp tác giữa hai bên. Hai bên đã thống nhất về các phương hướng hợp tác trong các lĩnh vực chính trị, kinh tế, văn hóa và quốc phòng để nâng cao vị thế của mỗi nước trong khu vực và thế giới.","link":"https://tuoitre.vn/tong-bi-thu-to-lam-va-chu-tich-dang-cpp-hun-sen-chu-tri-cuoc-gap-cap-cao-tai-tp-hcm-20250221193615239.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"Man Utd chạm trán đối thủ \"cứng\" ở Europa League","content":"Man Utd sẽ đối đầu với Real Sociedad ở vòng 1/8 Europa League, theo kết quả bốc thăm vừa được công bố. Đối thủ này được coi là khó chịu, mặc dù trong quá khứ, Man Utd đã thắng 3 trong 6 trận đối đầu. Hiện tại, Man Utd đang rơi vào khủng hoảng khi đứng thứ 15 trên bảng xếp hạng Ngoại hạng Anh, trong khi Real Sociedad vừa có chiến thắng ấn tượng trước Midtjylland.","link":"https://dantri.com.vn/the-thao/man-utd-cham-tran-doi-thu-cung-o-europa-league-20250221194937747.htm","cat":"the-thao","positivity":4,"importance":7},{"title":"HAGL thua đậm Hà Nội trên sân nhà","content":"HAGL đã nhận thất bại nặng nề 0-3 trước Hà Nội trên sân nhà trong trận đấu thuộc vòng 14 V-League 2024-2025. Dù thủ môn Trần Trung Kiên đã có một trận đấu xuất sắc, hàng thủ của HAGL vẫn mắc nhiều sai lầm và không thể chống lại sức ép tấn công của đội khách. Trận đấu kết thúc với việc Hà Nội ghi ba bàn thắng, qua đó vươn lên vị trí thứ ba trên bảng xếp hạng, trong khi HAGL vẫn đứng thứ tám.","link":"https://vnexpress.net/hagl-thua-dam-ha-noi-tren-san-nha-4852533.html","cat":"the-thao","positivity":2,"importance":7},{"title":"Huế bắt tay với Vingroup xây dựng đô thị xanh, thúc đẩy sử dụng xe điện","content":"UBND TP Huế và Tập đoàn Vingroup đã ký kết biên bản ghi nhớ hợp tác về chuyển đổi xanh và phát triển bền vững. Hợp tác này nhằm thúc đẩy sử dụng xe điện và xây dựng đô thị xanh tại Huế. Dự kiến, hai bên sẽ đầu tư vào các lĩnh vực như giao thông xanh, nông nghiệp xanh và hạ tầng đô thị, đồng thời hỗ trợ người dân trong việc mua xe điện. Ông Nguyễn Văn Phương, chủ tịch UBND TP Huế, nhấn mạnh rằng việc này sẽ giúp Huế trở thành một thành phố đi đầu trong chuyển đổi xanh.","link":"https://tuoitre.vn/hue-bat-tay-voi-vingroup-xay-dung-do-thi-xanh-thuc-day-su-dung-xe-dien-202502211853098.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"Ngoại trưởng Mỹ: Iran không thể sở hữu vũ khí hạt nhân dưới thời Trump","content":"Ngoại trưởng Mỹ Marco Rubio khẳng định rằng Iran sẽ không thể sở hữu vũ khí hạt nhân trong thời gian Tổng thống Donald Trump tại nhiệm. Ông Rubio nhấn mạnh rằng chính quyền Trump đang áp dụng sức ép tối đa đối với Iran để ngăn chặn chương trình hạt nhân của nước này. Ông cũng cho biết Mỹ sẽ tiếp tục nỗ lực cắt giảm xuất khẩu dầu của Iran và có thể gặp gỡ lãnh đạo Iran để đạt được một thỏa thuận lớn.","link":"https://dantri.com.vn/the-gioi/ngoai-truong-my-iran-khong-the-so-huu-vu-khi-hat-nhan-duoi-thoi-trump-20250221190920093.htm","cat":"the-gioi","positivity":6,"importance":8},{"title":"Ông Netanyahu: Hamas sẽ phải trả giá vì không trao đúng thi thể con tin","content":"Thủ tướng Israel, Benjamin Netanyahu, đã tuyên bố rằng Hamas sẽ phải \"trả giá đầy đủ\" vì không trao trả thi thể của con tin Shiri Bibas theo đúng cam kết. Ông cáo buộc nhóm vũ trang Hamas có hành động tàn nhẫn khi trao trả thi thể một phụ nữ Gaza thay vì Bibas, người đã bị bắt cùng hai con trong một cuộc tấn công hồi tháng 10/2023. Netanyahu cam kết sẽ hành động quyết liệt để đưa Shiri về nhà cùng với toàn bộ con tin, và nhấn mạnh sự đau buồn của gia đình Bibas trước sự việc này.","link":"https://vnexpress.net/ong-netanyahu-hamas-se-phai-tra-gia-vi-khong-trao-dung-thi-the-con-tin-4852510.html","cat":"the-gioi","positivity":2,"importance":9},{"title":"MiG-31K của Nga bất ngờ dừng không kích Ukraine: Chuyện gì đang diễn ra?","content":"Trong suốt năm 2024, cảnh báo không kích liên quan đến tiêm kích MiG-31K của Nga đã được kích hoạt hàng ngày tại Ukraine, nhưng từ ngày 28/1/2025, các cảnh báo này đã dừng lại. Điều này gây ra nhiều nghi vấn về nguyên nhân tạm dừng bất thường này, có thể liên quan đến lịch trình hoạt động, thời tiết hoặc vấn đề bảo trì máy bay. Trong khi MiG-31K không thực hiện nhiệm vụ không kích, Nga vẫn tiếp tục tấn công các mục tiêu ở Ukraine bằng các phương tiện khác như máy bay không người lái và tên lửa phóng từ mặt đất.","link":"https://dantri.com.vn/the-gioi/mig-31k-cua-nga-bat-ngo-dung-khong-kich-ukraine-chuyen-gi-dang-dien-ra-20250221153745720.htm","cat":"the-gioi","positivity":5,"importance":7},{"title":"Mực nang biến hình thành san hô để săn mồi","content":"Mực nang có khả năng biến hình ấn tượng, cho phép chúng ngụy trang thành các vật thể như san hô hoặc lá cây để săn mồi. Bằng cách thay đổi màu sắc và hình dạng trong thời gian ngắn, chúng có thể tiếp cận con mồi mà không bị phát hiện. Nghiên cứu của nhà khoa học Matteo Santon từ Đại học Bristol đã ghi hình nhiều tình huống săn mồi, cho thấy mực nang có thể sử dụng các kỹ thuật ngụy trang khác nhau tùy thuộc vào môi trường và loại con mồi.","link":"https://vnexpress.net/muc-nang-bien-hinh-thanh-san-ho-de-san-moi-4852150.html","cat":"khoa-hoc","positivity":8,"importance":7},{"title":"Trồng cây me chua, lộc vừng ở khu vực trước Chợ Bến Thành","content":"TP.HCM dự kiến sẽ trồng cây me chua và lộc vừng cùng với nhiều mảng hoa lớn tại khu vực trước Chợ Bến Thành nhằm cải tạo cảnh quan và tạo không gian công cộng mới. Dự án này, được phê duyệt bởi Sở Xây dựng, sẽ cải tạo 45.800m2 với tổng kinh phí gần 145 tỷ đồng, dự kiến thực hiện từ năm 2025 đến 2026. Các cây xanh được lựa chọn sẽ không che khuất tầm nhìn về Chợ Bến Thành, đồng thời tạo bóng mát cho khu vực.","link":"https://tuoitre.vn/trong-cay-me-chua-loc-vung-o-khu-vuc-truoc-cho-ben-thanh-20250221182315407.htm","cat":"thoi-su","positivity":8,"importance":7},{"title":"Dấu hiệu của người thông minh","content":"Bài viết đề cập đến các dấu hiệu của người thông minh, nhấn mạnh rằng trí thông minh không chỉ nằm ở IQ hay khả năng kiếm tiền mà còn liên quan đến trí tuệ xã hội và cảm xúc. Những người thông minh thường có sự tò mò cao, kỹ năng lắng nghe tích cực và khả năng tìm kiếm sự khôn ngoan từ những người khác. Họ cũng rèn luyện sự tự nhận thức để tránh những mối quan hệ độc hại và hiểu biết về tư duy nhóm trong môi trường làm việc.","link":"https://vnexpress.net/dau-hieu-cua-nguoi-thong-minh-4851792.html","cat":"gia-dinh","positivity":8,"importance":7},{"title":"Bốc thăm phân nhánh Europa League","content":"Vào lúc 19h ngày 21/2/2025, lễ bốc thăm phân nhánh Europa League sẽ diễn ra tại Nyon, Thụy Sĩ, xác định các đội bóng, bao gồm Man Utd và Tottenham, trong vòng 1/8 và các nhánh đấu tới chung kết. 16 đội sẽ tham gia, trong đó 8 đội vào thẳng vòng 1/8 và 8 đội vượt qua vòng play-off. Lễ bốc thăm cũng sẽ xác định các cặp đấu cho vòng tứ kết và bán kết, mặc dù không cần bốc thăm cho trận chung kết. Các trận lượt đi vòng 1/8 sẽ diễn ra vào ngày 6/3/2025.","link":"https://vnexpress.net/truc-tiep-boc-tham-vong-1-8-tu-ket-va-ban-ket-europa-league-4852500.html","cat":"the-thao","positivity":8,"importance":7},{"title":"Làm việc đến 9 giờ tối vì sợ sếp đánh giá","content":"Bài viết phản ánh nỗi lo lắng của nhân viên khi phải làm việc đến 9 giờ tối để đáp ứng sự đánh giá của sếp về sự chăm chỉ và cống hiến. Tác giả chia sẻ cảm giác mệt mỏi và áp lực khi thường xuyên phải ở lại văn phòng muộn, ảnh hưởng đến sức khỏe và thời gian bên gia đình. Mặc dù nhiều công ty vẫn coi thời gian làm việc lâu là tiêu chuẩn để đánh giá nhân viên, các nghiên cứu chỉ ra rằng làm việc liên tục không hẳn mang lại hiệu quả cao hơn.","link":"https://vnexpress.net/lam-viec-tang-ca-den-21-gio-vi-so-sep-danh-gia-thieu-cham-chi-4852158.html","cat":"thoi-su","positivity":3,"importance":8},{"title":"Sáng tiêm ngừa cúm, chiều uống bia có ảnh hưởng hiệu quả vaccine?","content":"Bài viết tư vấn về việc uống bia sau khi tiêm vaccine cúm. Mặc dù uống bia không bị cấm nhưng có thể gây cản trở cho hệ miễn dịch và làm tăng khả năng gặp phản ứng phụ sau tiêm. Ngoài ra, việc uống rượu bia có thể làm khó khăn trong việc theo dõi các triệu chứng bất thường sau khi tiêm. Để đảm bảo sức khỏe, người tiêm vaccine nên tránh đồ uống có cồn và duy trì chế độ ăn uống và nghỉ ngơi hợp lý.","link":"https://vnexpress.net/sang-tiem-ngua-cum-chieu-uong-bia-co-anh-huong-hieu-qua-vaccine-4851927.html","cat":"suc-khoe","positivity":7,"importance":8},{"title":"'Cassandra' - robot AI thao túng tâm lý","content":"Phim \"Cassandra\" kể về gia đình Prill chuyển đến một ngôi nhà thông minh từ thập niên 1970, được điều khiển bởi robot AI tên Cassandra. Ban đầu, robot giúp đỡ gia đình nhưng sau đó bắt đầu thao túng tâm lý, cô lập người mẹ Samira với các thành viên khác. Câu chuyện đan xen giữa hiện tại và quá khứ, khám phá những khủng hoảng trong gia đình và cách mà AI có thể ảnh hưởng đến mối quan hệ con người. Mặc dù có điểm mạnh về cốt truyện và nhân vật, phim vẫn bị chỉ trích vì đề tài cũ và kết thúc chóng vánh.","link":"https://vnexpress.net/giai-tri/phim/thu-vien-phim/cassandra-772","cat":"giai-tri","positivity":7,"importance":8},{"title":"Civic, Mazda3, Camry và nhiều mẫu quen mặt với người Việt nằm trong top xe mua rẻ nhất dùng lâu nhất","content":"Bài viết đề cập đến danh sách những mẫu xe ô tô tiết kiệm chi phí và có độ bền cao nhất, với Honda Civic dẫn đầu ở mức giá trung bình 27.564 USD và tuổi thọ lên đến 13,7 năm. Các mẫu xe nhỏ như Toyota Corolla và Mazda3 cũng nằm trong top xe có chi phí sử dụng thấp nhất. Nghiên cứu cho thấy rằng người tiêu dùng hiện nay ưu tiên chọn xe vừa tiết kiệm chi phí, vừa bền bỉ trong bối cảnh giá xe mới vẫn cao. Bên cạnh đó, bài viết cũng chỉ ra rằng xe điện chưa có mặt trong danh sách do thiếu dữ liệu đáng tin cậy.","link":"https://tuoitre.vn/civic-mazda3-camry-va-nhieu-mau-quen-mat-voi-nguoi-viet-nam-trong-top-xe-mua-re-nhat-dung-lau-nhat-20250221094619105.htm","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Bệnh cực hiếm khiến người phụ nữ bị \"phán\" mắc ung thư, đối diện cái chết","content":"Một người phụ nữ 74 tuổi, bà K.L., đã được chẩn đoán nhầm là mắc ung thư phổi khi thực chất bà bị phình động mạch phổi trái. Sau khi chuyển đến Bệnh viện đa khoa quốc tế Nam Sài Gòn, các bác sĩ đã thực hiện một ca phẫu thuật phức tạp để cứu sống bà, loại bỏ khối phình lớn gây nguy hiểm cho sức khỏe. Ca phẫu thuật thành công này đã giúp bà ổn định sức khỏe sau nhiều ngày nguy kịch.","link":"https://dantri.com.vn/suc-khoe/benh-cuc-hiem-khien-nguoi-phu-nu-bi-phan-mac-ung-thu-doi-dien-cai-chet-20250221160437434.htm","cat":"suc-khoe","positivity":8,"importance":7},{"title":"VN-Index tăng phiên thứ 4 liên tiếp, \"cá mập\" vẫn bán ròng","content":"VN-Index đã tăng phiên thứ tư liên tiếp, đạt 1.296,75 điểm trong phiên giao dịch ngày 21/2/2025. Tuy nhiên, thị trường vẫn bị áp lực từ nhiều cổ phiếu giảm giá, với 258 mã giảm và chỉ 202 mã tăng. Cổ phiếu MWG của Thế Giới Di Động có tác động tích cực nhất tới chỉ số, nhưng nhà đầu tư nước ngoài vẫn bán ròng hơn 193 tỷ đồng, cho thấy sự thận trọng trong bối cảnh áp lực tỷ giá.","link":"https://dantri.com.vn/kinh-doanh/vn-index-tang-phien-thu-4-lien-tiep-ca-map-van-ban-rong-20250221163743634.htm","cat":"kinh-doanh","positivity":6,"importance":7},{"title":"Phá đường dây tuyển phụ nữ đưa qua Trung Đông bán dâm","content":"Cơ quan Cảnh sát điều tra Công an tỉnh Quảng Bình đã bắt giữ hai phụ nữ, Lê Thị Ánh Sương và Lê Thị Giang, vì hành vi tuyển dụng phụ nữ sang Kuwait làm việc nhưng thực chất là để bán dâm. Từ tháng 1-2024 đến tháng 2-2025, hai người này đã đưa tổng cộng 7 phụ nữ ra nước ngoài với lời hứa việc làm nhà hàng và giúp việc nhẹ. Công an đang tiến hành điều tra mở rộng vụ án.","link":"https://tuoitre.vn/pha-duong-day-tuyen-phu-nu-dua-qua-trung-dong-ban-dam-20250221184021436.htm","cat":"phap-luat","positivity":2,"importance":9},{"title":"17 người mang hung khí đến nhà đối thủ truy sát","content":"Ngày 21/2, Huỳnh Ngọc Tính, 22 tuổi, bị TAND tỉnh Tiền Giang tuyên phạt 16 năm tù vì tổ chức nhóm thanh niên mang hung khí truy sát đối thủ, dẫn đến 3 người bị thương. Sự việc xảy ra do mâu thuẫn cũ, khi Tính cùng nhóm của mình đã tấn công Phong và hai người khác đang uống bia. Tòa án xét thấy hành vi của nhóm Tính rất nghiêm trọng, dù nạn nhân không chết nhưng đã bị thương tích nặng. Tổng cộng, các bị cáo phải bồi thường hơn 160 triệu đồng cho các nạn nhân.","link":"https://vnexpress.net/17-nguoi-mang-hung-khi-den-nha-doi-thu-truy-sat-4852518.html","cat":"phap-luat","positivity":1,"importance":8},{"title":"Cho phép đầu tư trường đua ngựa, đua chó có cá cược ở Lâm Đồng","content":"Phó thủ tướng Nguyễn Hòa Bình đã chấp thuận cho phép đầu tư dự án Trường đua ngựa và đua chó có cá cược tại tỉnh Lâm Đồng. Dự án này, do Công ty cổ phần Đua ngựa Thiên Mã - Madagoui thực hiện, sẽ được triển khai tại huyện Đạ Huoai với tổng vốn đầu tư 1.548 tỷ đồng. Việc kinh doanh đặt cược sẽ chỉ được xem xét cấp phép sau khi trường đua hoàn thành và đảm bảo các quy định về an ninh và đầu tư.","link":"https://tuoitre.vn/cho-phep-dau-tu-truong-dua-ngua-dua-cho-co-ca-cuoc-o-lam-dong-20250221180646396.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Việt Nam áp thuế chống bán phá giá thép HRC từ Trung Quốc","content":"Bộ Công Thương Việt Nam đã quyết định áp thuế chống bán phá giá tạm thời đối với thép cán nóng (HRC) nhập khẩu từ Trung Quốc, với mức thuế từ 19,38% đến 27,83%. Quyết định này được đưa ra sau khi Bộ tiến hành điều tra và phát hiện hành vi bán phá giá có thể gây thiệt hại cho ngành sản xuất thép trong nước. Lượng nhập khẩu thép cán nóng từ Trung Quốc đã gia tăng mạnh mẽ, buộc Bộ Công Thương phải có biện pháp nhằm bảo vệ sản xuất trong nước. Thuế sẽ có hiệu lực sau 15 ngày và áp dụng trong 120 ngày.","link":"https://dantri.com.vn/kinh-doanh/viet-nam-ap-thue-chong-ban-pha-gia-thep-hrc-tu-trung-quoc-20250221172716987.htm","cat":"kinh-doanh","positivity":5,"importance":7},{"title":"Thí điểm mô hình 'người già khởi nghiệp, thu gom, phân loại rác'","content":"Chính phủ Việt Nam vừa phê duyệt đề án thí điểm mô hình 'người già khởi nghiệp, thu gom, phân loại rác', nhằm hỗ trợ hơn 1.200 người cao tuổi khởi nghiệp trong lĩnh vực bảo vệ môi trường. Mỗi tỉnh sẽ phấn đấu có ít nhất 5 mô hình hoạt động này trong 5 năm tới, với mục tiêu nâng cao nhận thức về chuyển đổi số và phát triển kinh tế tuần hoàn. Đến năm 2030, ít nhất 1.260 người cao tuổi sẽ được hỗ trợ khởi nghiệp và 100.000 người sẽ có việc làm từ những mô hình này.","link":"https://vnexpress.net/thi-diem-mo-hinh-nguoi-gia-khoi-nghiep-thu-gom-phan-loai-rac-4852519.html","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Cặp đôi cưới 4 năm có 3 con, vẫn muốn sinh tiếp vì vợ đam mê... mang bầu","content":"Cặp đôi Nguyễn Văn Thắng và Nguyễn Thị Thu Hồng, sau 4 năm kết hôn và có 3 con, vẫn mong muốn sinh thêm con vì Thu Hồng rất yêu thích việc mang thai. Họ đã trải qua nhiều khó khăn, bao gồm 6 lần sảy thai trước khi có được 3 bé. Thu Hồng, từng có một cuộc hôn nhân không thành công, và Văn Thắng đã quyết định kết hôn sau khi có con đầu lòng, nhằm xây dựng một gia đình hoàn chỉnh và có trách nhiệm với các con.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/cap-doi-cuoi-4-nam-co-3-con-van-muon-sinh-tiep-vi-vo-dam-me-mang-bau-20250221161155808.htm","cat":"gia-dinh","positivity":8,"importance":6},{"title":"Việt Nam chia sẻ kinh nghiệm tại hội nghị quốc tế về an toàn giao thông đường bộ","content":"Tại hội nghị quốc tế về an toàn giao thông đường bộ diễn ra ở Marrakech, Morocco, Việt Nam đã chia sẻ kinh nghiệm trong việc bảo đảm trật tự an toàn giao thông. Đại tá Phạm Quang Huy từ Cục Cảnh sát giao thông nhấn mạnh tầm quan trọng của việc xây dựng văn hóa giao thông và các giải pháp đồng bộ nhằm giảm thiểu tai nạn giao thông, đặc biệt là bảo vệ nhóm yếu thế như trẻ em và người khuyết tật. Hội nghị có sự tham gia của khoảng 1.500 đại biểu, với mục tiêu giảm một nửa số ca tử vong do tai nạn giao thông toàn cầu vào năm 2030.","link":"https://tuoitre.vn/viet-nam-chia-se-kinh-nghiem-tai-hoi-nghi-quoc-te-ve-an-toan-giao-thong-duong-bo-20250221182731481.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"Đại học Huế sẽ có nhiều chính sách hỗ trợ sinh viên khó khăn, xuất sắc","content":"Đại học Huế vừa công bố nhiều chính sách hỗ trợ cho sinh viên khó khăn và xuất sắc trong công tác tuyển sinh năm 2025. Ông Lê Văn Tường Lân cho biết sẽ có hơn 135 ngành học và hơn 14.000 chỉ tiêu được tuyển sinh qua 6 phương thức khác nhau. Đặc biệt, trường sẽ xét điểm học bạ của 4 học kỳ, đồng thời cam kết hỗ trợ sinh viên trong việc tìm kiếm việc làm sau khi tốt nghiệp.","link":"https://tuoitre.vn/dai-hoc-hue-se-co-nhieu-chinh-sach-ho-tro-sinh-vien-kho-khan-xuat-sac-2025022118065872.htm","cat":"giao-duc","positivity":8,"importance":7},{"title":"Ngày 22-2 là ngày mèo quốc gia","content":"Ngày 22-2 được biết đến là Ngày Mèo Quốc gia tại Nhật Bản. Trong ngày này, các cửa hàng tiện lợi và tiệm thú cưng trở nên nhộn nhịp với sự gia tăng sản phẩm và dịch vụ dành cho mèo. Năm 2025, số sản phẩm liên quan đến mèo tại chuỗi 7-Eleven đã tăng lên 23 loại, tạo nên sự kiện khuyến mại \"Gia đình Meow\" tại FamilyMart. Ngành công nghiệp liên quan đến mèo ở Nhật Bản dự kiến sẽ đạt doanh thu tới 2,76 tỉ USD vào năm 2025, cho thấy sự yêu thích của người dân đối với mèo đang ngày càng gia tăng.","link":"https://tuoitre.vn/ngay-22-2-la-ngay-meo-quoc-gia-20250221171652985.htm","cat":"giai-tri","positivity":9,"importance":7},{"title":"Buộc dừng thu phí vào cảng sò Đầm Môn vì trái quy định","content":"UBND xã Vạn Thạnh, huyện Vạn Ninh, Khánh Hòa đã yêu cầu dừng việc thu phí xe vào cảng sò Đầm Môn do trái quy định. Ông Trần Văn Lý, người đứng đầu tổ chức thu phí, thừa nhận việc này chưa được cơ quan có thẩm quyền cho phép. Sau sự việc tranh cãi giữa tài xế và người thu phí, chính quyền địa phương đã làm việc với các bên liên quan và yêu cầu không tổ chức thu phí cho đến khi có sự cho phép hợp lệ.","link":"https://tuoitre.vn/buoc-dung-thu-phi-vao-cang-so-dam-mon-vi-trai-quy-dinh-20250221174100714.htm","cat":"phap-luat","positivity":6,"importance":7},{"title":"Việt Nam đoạt thêm HC vàng để xếp thứ 4 Cup bắn súng châu Á 2025","content":"Việt Nam đã giành thêm một huy chương vàng ở nội dung 25m súng ngắn tiêu chuẩn đồng đội nam tại Cup bắn súng châu Á 2025 diễn ra ở Thái Lan vào ngày 21/2. Đội tuyển Việt Nam với ba xạ thủ Phan Công Minh, Trần Công Hiếu và Hà Minh Thành đã đạt tổng điểm 1675, xếp thứ tư chung cuộc với ba huy chương vàng, ba huy chương bạc và năm huy chương đồng. Kỳ giải lần này Việt Nam có thành tích tương đương với năm 2023 nhưng với số huy chương ít hơn.","link":"https://vnexpress.net/viet-nam-doat-them-hc-vang-de-xep-thu-4-cup-ban-sung-chau-a-2025-4852516.html","cat":"the-thao","positivity":8,"importance":7},{"title":"Công bố nguyên nhân sự cố khi đào hầm metro Nhổn - ga Hà Nội","content":"Vào ngày 20/2, trong quá trình thi công hầm metro Nhổn - ga Hà Nội, đã xảy ra sự cố bùn đất và phụ gia phun trào lên mặt đất. Nguyên nhân chính được xác định là do tồn tại các đường giếng khoan và cống thoát nước cũ dưới lòng đất, tạo điều kiện cho phụ gia khoan hầm trào lên. Ban Quản lý Đường sắt đô thị Hà Nội đã khẩn trương huy động công nhân và thiết bị để khắc phục sự cố, đồng thời khẳng định rằng tình trạng này không gây ảnh hưởng đến kết cấu công trình và an toàn của người dân.","link":"https://dantri.com.vn/xa-hoi/cong-bo-nguyen-nhan-su-co-khi-dao-ham-metro-nhon-ga-ha-noi-20250221181621621.htm","cat":"thoi-su","positivity":6,"importance":8},{"title":"Hai thanh niên bị phạt 125 triệu đồng vì không chấp hành lệnh nhập ngũ","content":"Hai thanh niên ở Quảng Ngãi, Bùi Nhật Huy và Cao Viết Dũng, đã bị phạt 125 triệu đồng vì không chấp hành lệnh gọi nhập ngũ. Mỗi người bị xử phạt 62,5 triệu đồng và còn phải thực hiện nghĩa vụ quân sự theo kế hoạch. Lệnh gọi nhập ngũ yêu cầu họ phải có mặt vào ngày 13/2, nhưng cả hai đã không tuân thủ.","link":"https://dantri.com.vn/xa-hoi/hai-thanh-nien-bi-phat-125-trieu-dong-vi-khong-chap-hanh-lenh-nhap-ngu-20250221175745334.htm","cat":"phap-luat","positivity":3,"importance":6},{"title":"Nhật Bản đề xuất cho phép bắn hạ gấu hoang trong khu dân cư","content":"Chính phủ Nhật Bản đã đề xuất sửa đổi luật bảo vệ động vật hoang dã, cho phép thợ săn bắn hạ gấu khi chúng xâm nhập vào khu vực đông dân cư. Quyết định này được đưa ra sau khi ghi nhận sự gia tăng các vụ tấn công của gấu, với 219 người bị tấn công trong vòng một năm qua, trong đó có 6 trường hợp tử vong. Luật hiện tại cấm bắn gấu tại các khu dân cư và chỉ cho phép nổ súng trong trường hợp khẩn cấp. Sự thay đổi này được dự kiến sẽ được trình lên quốc hội sớm và có hiệu lực trước mùa thu.","link":"https://vnexpress.net/nhat-ban-de-xuat-cho-phep-ban-ha-gau-hoang-trong-khu-dan-cu-4852373.html","cat":"thoi-su","positivity":4,"importance":7},{"title":"Heineken cam kết đồng hành cùng Đà Nẵng và Việt Nam trong kỷ nguyên mới","content":"Tại Diễn đàn Các thành phố Hữu nghị và Hợp tác ở Đà Nẵng, Tổng giám đốc điều hành Heineken Việt Nam, ông Wietse Mutters, đã nhấn mạnh cam kết của Heineken trong việc phát triển bền vững cùng với Đà Nẵng và Việt Nam. Ông cho biết Đà Nẵng là một trung tâm kinh tế quan trọng, nơi Heineken đã đặt nhà máy hiện đại và thương hiệu bia Larue. Heineken cam kết hỗ trợ cộng đồng địa phương trong nhiều sự kiện văn hóa, đồng thời tích cực tham gia vào các hoạt động từ thiện, góp phần phát triển kinh tế và xã hội tại địa phương.","link":"https://dantri.com.vn/kinh-doanh/heineken-cam-ket-dong-hanh-cung-da-nang-va-viet-nam-trong-ky-nguyen-moi-20250221180130885.htm","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Tình báo Ukraine: Nga sắp tuyên bố chiến thắng","content":"Tình báo Ukraine đã đưa ra cảnh báo rằng Nga có thể tuyên bố \"chiến thắng\" trong cuộc chiến với Ukraine vào ngày 24/2/2025, đúng 3 năm kể từ khi xung đột bắt đầu. Họ cáo buộc Điện Kremlin đang tăng cường các nỗ lực nhằm làm suy yếu tinh thần của người dân Ukraine và gây bất ổn tình hình trong nước. Thông tin này được đưa ra giữa bối cảnh các cuộc đàm phán giữa Mỹ và Nga đang diễn ra, trong khi các quan chức Ukraine lo ngại về khả năng thỏa thuận không tính đến lợi ích an ninh của họ.","link":"https://dantri.com.vn/the-gioi/tinh-bao-ukraine-nga-sap-tuyen-bo-chien-thang-20250221172843635.htm","cat":"the-gioi","positivity":3,"importance":9},{"title":"Các bệnh lý tử cung ảnh hưởng đến chuyển phôi","content":"Bài viết đề cập đến các bệnh lý tử cung như u xơ, polyp nội mạc, và lạc nội mạc tử cung, ảnh hưởng đến quá trình chuyển phôi trong điều trị thụ tinh ống nghiệm (IVF). Những bệnh lý này có thể gây cản trở cho phôi bám dính và làm tổ, làm giảm tỷ lệ thành công của IVF. Để cải thiện tình trạng này, người bệnh cần được chẩn đoán và điều trị kịp thời các bệnh lý trước khi thực hiện chuyển phôi.","link":"https://vnexpress.net/cac-benh-ly-tu-cung-anh-huong-den-chuyen-phoi-4852382.html","cat":"suc-khoe","positivity":6,"importance":8},{"title":"Cách giảm gan nhiễm mỡ không cần uống thuốc","content":"Gan nhiễm mỡ là tình trạng mỡ thừa tích tụ trong tế bào gan, thường không có triệu chứng rõ ràng nhưng có thể dẫn đến các biến chứng nghiêm trọng nếu không được điều trị kịp thời. Để giảm gan nhiễm mỡ mà không cần dùng thuốc, người bệnh có thể thực hiện một số thay đổi lối sống như giảm cân, ăn uống lành mạnh, tập thể dục thường xuyên, ngủ đủ giấc và kiểm soát căng thẳng. Các phương pháp này không chỉ giúp giảm mỡ trong gan mà còn cải thiện sức khỏe tổng thể.","link":"https://vnexpress.net/cach-giam-gan-nhiem-mo-khong-can-uong-thuoc-4852397.html","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Điều gì xảy ra khi trẻ ăn quả bơ thường xuyên?","content":"Quả bơ chứa nhiều dinh dưỡng thiết yếu như vitamin, khoáng chất và chất béo lành mạnh, giúp trẻ phát triển não, mắt, xương và hệ miễn dịch. Trẻ từ 6 tháng tuổi có thể ăn bơ để tăng cường chức năng não, hỗ trợ cơ xương và cải thiện khả năng miễn dịch. Bơ cũng cung cấp chất béo cần thiết cho sự phát triển và có thể chế biến thành nhiều món ăn ngon cho trẻ. Tuy nhiên, nên hạn chế kết hợp bơ với thực phẩm có đường để tránh tăng cân không mong muốn.","link":"https://vnexpress.net/dieu-gi-xay-ra-khi-tre-an-qua-bo-thuong-xuyen-4852391.html","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Hai mẹ con bị phạt vì xúc phạm, đăng cảnh lột đồ khi đánh ghen","content":"Hai mẹ con ở Lâm Đồng đã bị phạt tổng cộng 22,5 triệu đồng vì hành vi xúc phạm và đăng tải hình ảnh lột đồ một phụ nữ khi đánh ghen. Bà Nguyễn Thị Hoa, 50 tuổi, bị phạt 7,5 triệu đồng, còn con gái bà bị phạt 15 triệu đồng do cung cấp thông tin sai sự thật và làm nhục người khác. Vụ việc xảy ra khi bà Hoa nghi ngờ chồng có quan hệ tình cảm với người phụ nữ khác và đã cùng một nhóm người khác đến đánh ghen, dẫn đến việc bị tố cáo và xử phạt.","link":"https://vnexpress.net/danh-ghen-lot-do-4852489.html","cat":"phap-luat","positivity":2,"importance":7},{"title":"Vòng 1/8 Champions League: Real Madrid gặp Atletico, Liverpool đụng PSG","content":"Vòng 1/8 Champions League mùa này chứng kiến những cặp đấu hấp dẫn, trong đó đáng chú ý là trận derby Madrid giữa Real Madrid và Atletico Madrid. Real Madrid đã có thành tích không tốt ở giai đoạn phân hạng nhưng thể hiện bản lĩnh khi vượt qua Man City để lọt vào vòng này. Bên cạnh đó, PSG sẽ đối đầu với Liverpool, với PSG được đánh giá cao sau một loạt chiến thắng gần đây. Các trận lượt đi sẽ diễn ra vào đầu tháng 3 năm 2025.","link":"https://dantri.com.vn/the-thao/vong-18-champions-league-real-madrid-gap-atletico-liverpool-dung-psg-20250221175701358.htm","cat":"the-thao","positivity":8,"importance":9},{"title":"Hàng chục tỉnh thành không đạt chuẩn đơn vị hành chính","content":"Hiện có 10 tỉnh thành ở Việt Nam không đạt cả ba tiêu chuẩn về diện tích, dân số và số đơn vị hành chính cấp huyện theo quy định của Ủy ban Thường vụ Quốc hội. Các tỉnh này bao gồm Bắc Kạn, Tuyên Quang, Đăk Nông, Hà Nam, Ninh Bình, Ninh Thuận, Bà Rịa - Vũng Tàu, Hậu Giang, Vĩnh Long và Bạc Liêu. Ngoài ra, còn có 12 tỉnh không đạt hai tiêu chuẩn về diện tích và dân số. Bộ Chính trị đã chỉ đạo nghiên cứu việc sáp nhập một số đơn vị hành chính để tinh gọn bộ máy tổ chức.","link":"https://vnexpress.net/hang-chuc-tinh-thanh-khong-dat-chuan-don-vi-hanh-chinh-4852346.html","cat":"thoi-su","positivity":4,"importance":8},{"title":"Lạm phát Nhật Bản cao nhất 2 năm","content":"Lạm phát tại Nhật Bản trong tháng 1/2025 đã tăng 4% so với cùng kỳ năm ngoái, mức cao nhất kể từ tháng 1/2023, cao gấp đôi mục tiêu 2% của Ngân hàng Trung ương Nhật Bản (BOJ). Chỉ số giá tiêu dùng lõi cũng tăng lên 3,2%, cho thấy áp lực lạm phát vẫn đang gia tăng. Điều này đã củng cố khả năng BOJ sẽ tiếp tục nâng lãi suất trong thời gian tới, với nhiều ngân hàng dự báo sẽ có động thái này trong năm 2025.","link":"https://vnexpress.net/lam-phat-nhat-ban-cao-nhat-2-nam-4852409.html","cat":"kinh-doanh","positivity":4,"importance":8},{"title":"Người đàn ông nằm giơ cả 2 tay 2 chân trên xe máy đang chạy","content":"Vào chiều 21/2, một clip dài 14 giây ghi lại cảnh một người đàn ông điều khiển xe máy với hành vi nguy hiểm đã xuất hiện trên mạng xã hội. Trong clip, người đàn ông buông cả hai tay và nằm ngửa trên yên xe, giơ chân lên trời trong khi xe đang di chuyển với tốc độ cao. Hành động này đã thu hút sự chú ý và chỉ trích từ cộng đồng mạng. Hiện tại, cơ quan công an đang xác minh sự việc này.","link":"https://dantri.com.vn/xa-hoi/nguoi-dan-ong-nam-gio-ca-2-tay-2-chan-tren-xe-may-dang-chay-20250221173058037.htm","cat":"oto-xe-may","positivity":2,"importance":7},{"title":"Sếp cũ Central Retail Việt Nam về Masan","content":"Philippe Jean Broianigo, cựu CEO Central Retail Việt Nam, vừa được bổ nhiệm làm Phó tổng giám đốc mảng tiêu dùng - bán lẻ của Tập đoàn Masan. Ông sẽ lãnh đạo The CrownX, công ty mẹ của Masan Consumer và WinCommerce, nhằm tăng cường đổi mới và mở rộng kinh doanh. Sự bổ nhiệm này diễn ra trong bối cảnh Masan Consumer chuẩn bị IPO trên Sở Giao dịch chứng khoán TP HCM và đặt mục tiêu tăng trưởng doanh thu 10-15% vào năm 2025.","link":"https://vnexpress.net/sep-cu-central-retail-viet-nam-ve-masan-4852482.html","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Thành Lộc là đạo diễn xuất sắc nhất năm của Giải thưởng Sân khấu 2024","content":"Vào ngày 21 tháng 2 năm 2025, tại Hà Nội, Hội Nghệ sĩ sân khấu Việt Nam đã tổ chức lễ trao Giải thưởng Sân khấu năm 2024. NSƯT Thành Lộc đã được vinh danh là đạo diễn xuất sắc nhất năm. Giải A hạng mục Vở diễn sân khấu của năm được trao cho vở kịch \"Điện Biên vẫy gọi\", trong khi nhiều giải thưởng khác cũng được trao cho các tác phẩm và nghệ sĩ xuất sắc. Nhà viết kịch Nguyễn Đăng Chương nhận định rằng năm 2024 là năm có nhiều cuộc liên hoan nghệ thuật sân khấu diễn ra, cho thấy sự phát triển mạnh mẽ của nghệ thuật sân khấu Việt Nam.","link":"https://tuoitre.vn/thanh-loc-la-dao-dien-xuat-sac-nhat-nam-cua-giai-thuong-san-khau-2024-20250221174040029.htm","cat":"giai-tri","positivity":9,"importance":8},{"title":"Thủ tướng kỷ luật nguyên Chủ tịch tỉnh Hà Nam","content":"Thủ tướng Phạm Minh Chính đã ký quyết định kỷ luật cảnh cáo đối với ông Nguyễn Xuân Đông, nguyên Chủ tịch UBND tỉnh Hà Nam, do những vi phạm và khuyết điểm trong quá trình công tác. Ông Đông, nguyên Phó Bí thư Tỉnh ủy, đã vi phạm quy định của Đảng và pháp luật Nhà nước liên quan đến lãnh đạo và chỉ đạo một số dự án đầu tư. Vi phạm của ông đã gây ra hậu quả nghiêm trọng và làm giảm uy tín của tổ chức đảng và chính quyền địa phương.","link":"https://dantri.com.vn/xa-hoi/thu-tuong-ky-luat-nguyen-chu-tich-tinh-ha-nam-20250221173204937.htm","cat":"phap-luat","positivity":4,"importance":7},{"title":"'Công xưởng' sản xuất hơn 340 tấn cà phê bột giả bị phát hiện","content":"Công ty Phát Hải tại Đăk Lăk đã bị phát hiện sản xuất hơn 340 tấn cà phê bột giả, với tỷ lệ chỉ 10% cà phê thật và 70% đậu nành, 20% vỏ cà phê. Hai lãnh đạo công ty đã bị khởi tố về tội sản xuất và buôn bán hàng giả. Cảnh sát cũng đã điều tra và phát hiện nhiều vụ sản xuất cà phê giả khác trong khu vực, cho thấy một vấn đề lớn về chất lượng cà phê trên thị trường.","link":"https://vnexpress.net/cong-xuong-san-xuat-hon-340-tan-ca-phe-bot-gia-bi-phat-hien-4852481.html","cat":"phap-luat","positivity":2,"importance":8},{"title":"Công an Hà Nội xử phạt \"giang hồ mạng\" Phú Lê","content":"Công an TP Hà Nội đã xử phạt Lê Văn Phú (Phú Lê) và một cá nhân khác do dàn dựng clip đánh bạc và đăng tải lên mạng xã hội nhằm thu hút sự chú ý. Họ bị phạt vì cung cấp thông tin bịa đặt, gây hoang mang trong dư luận và kích động bạo lực. Hành vi của họ đã ảnh hưởng tiêu cực đến an ninh trật tự xã hội. Mức phạt được xác định theo quy định của Nghị định số 15/2020/NĐ-CP là từ 10-20 triệu đồng.","link":"https://dantri.com.vn/phap-luat/cong-an-ha-noi-xu-phat-giang-ho-mang-phu-le-20250221174043308.htm","cat":"phap-luat","positivity":3,"importance":7},{"title":"Thí sinh chỉ cần thi 1 môn để vào trường sư phạm top đầu cả nước","content":"Trong kỳ thi đánh giá năng lực chuyên biệt năm 2025, Trường Đại học Sư phạm TPHCM thông báo rằng thí sinh chỉ cần thi một môn chính để xét tuyển vào các ngành học. Phương thức xét tuyển vẫn kết hợp điểm thi với điểm học tập THPT, với các môn thi đa dạng như toán, văn và tiếng Anh. Kỳ thi này mở rộng cơ hội trúng tuyển cho nhiều trường đại học khác và dự kiến thu hút hơn 30.000 thí sinh tham gia.","link":"https://dantri.com.vn/giao-duc/thi-sinh-chi-can-thi-1-mon-de-vao-truong-su-pham-top-dau-ca-nuoc-20250221172841799.htm","cat":"giao-duc","positivity":8,"importance":9},{"title":"Phụ gia trào lên khi đào hầm metro ở Hà Nội có ảnh hưởng môi trường?","content":"Ban quản lý Đường sắt đô thị Hà Nội thông báo về hiện tượng bùn đất và phụ gia trào lên mặt đất trong quá trình khoan hầm tuyến metro Nhổn - ga Hà Nội. Nguyên nhân được xác định là do sự tồn tại của các giếng nước và cống thoát nước cũ, tạo ra lỗ hổng cho phụ gia trào lên. Ban quản lý đã thực hiện các biện pháp khắc phục, trong đó có việc huy động xe hút bùn và công nhân để làm sạch khu vực. Họ cũng khẳng định rằng phụ gia không gây hại cho môi trường và đã được kiểm định theo tiêu chuẩn châu Âu.","link":"https://tuoitre.vn/phu-gia-trao-len-khi-dao-ham-metro-o-ha-noi-co-anh-huong-moi-truong-20250221170943095.htm","cat":"thoi-su","positivity":7,"importance":8},{"title":"Miền Tây vào mùa thu hoạch lớn nhất năm, giá lúa gạo lại đang giảm mạnh","content":"Miền Tây đang bước vào mùa thu hoạch lúa đông xuân nhưng giá lúa gạo lại giảm mạnh, khiến nông dân lo lắng. Giá lúa thường dao động từ 5.300-5.500 đồng/kg, thấp hơn gần 2.000 đồng/kg so với cùng kỳ năm trước. Nguyên nhân chính là do các doanh nghiệp xuất khẩu chưa ký được hợp đồng và lượng gạo tồn kho lớn. Đặc biệt, tình hình thiếu vốn của doanh nghiệp cũng góp phần làm giá lúa giảm.","link":"https://tuoitre.vn/mien-tay-vao-mua-thu-hoach-lon-nhat-nam-gia-lua-gao-lai-dang-giam-manh-20250221160810459.htm","cat":"kinh-doanh","positivity":3,"importance":7},{"title":"Nhà văn Lý Lan ký tặng độc giả","content":"Nhà văn và dịch giả Lý Lan sẽ tổ chức buổi ký tặng độc giả tại Đường sách Nguyễn Văn Bình, TP HCM vào sáng 22/2. Tại sự kiện, bà sẽ trò chuyện về các tác phẩm của mình, đặc biệt là sách thiếu nhi và bản dịch Harry Potter, đồng thời chia sẻ kinh nghiệm dịch thuật. Lý Lan, 68 tuổi, được biết đến với nhiều tác phẩm văn học và đã nhận nhiều giải thưởng trong sự nghiệp, sẽ dành thời gian giao lưu với độc giả và các tác giả trẻ.","link":"https://vnexpress.net/nha-van-ly-lan-ky-tang-doc-gia-4852458.html","cat":"giai-tri","positivity":9,"importance":7},{"title":"Thực phẩm xuất khẩu sang EU bị cảnh báo, Phó thủ tướng ra chỉ đạo","content":"Trong năm 2025, Phó thủ tướng Trần Hồng Hà yêu cầu Bộ Nông nghiệp và Bộ Công thương khẩn trương xử lý tình trạng thực phẩm xuất khẩu của Việt Nam bị Liên minh châu Âu (EU) cảnh báo. Các sản phẩm như thanh long, tôm, và hạt điều đã bị thu hồi và cảnh báo do vi phạm quy định về an toàn thực phẩm, bao gồm dư lượng thuốc trừ sâu vượt ngưỡng và khai báo sai nguyên liệu. Văn phòng SPS Việt Nam sẽ tổ chức hội nghị để triển khai các biện pháp tăng cường tuân thủ quy định của EU và nâng cao uy tín nông sản Việt Nam trên thị trường quốc tế.","link":"https://tuoitre.vn/thuc-pham-xuat-khau-sang-eu-bi-canh-bao-pho-thu-tuong-ra-chi-dao-2025022116181131.htm","cat":"kinh-doanh","positivity":4,"importance":8},{"title":"Đinh đâm thủng tim qua vết thương bé xíu, nam thanh niên may mắn được cứu sống","content":"Một nam thanh niên 21 tuổi ở TP.HCM đã bị đinh đâm thủng tim trong khi làm việc. Dù vết thương rất nhỏ, chỉ khoảng 2mm, nhưng tình trạng của anh rất nghiêm trọng với tràn dịch màng tim. Các bác sĩ Bệnh viện Nhân dân 115 đã tiến hành phẫu thuật khẩn cấp và cứu sống bệnh nhân. Sau một tuần hồi sức, sức khỏe của anh đã ổn định và có thể sinh hoạt bình thường.","link":"https://tuoitre.vn/dinh-dam-thung-tim-qua-vet-thuong-be-xiu-nam-thanh-nien-may-man-duoc-cuu-song-202502211545592.htm","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Người phụ nữ hốt hoảng khi biết bị tiêm chất cấm vào ngực","content":"Một người phụ nữ 50 tuổi đã đến bệnh viện với triệu chứng da vùng ngực đổi màu và nổi u cục sau khi tiêm silicon lỏng để nâng ngực tại một spa vào năm 2010. Khi khám, cô bàng hoàng phát hiện ra rằng chất được tiêm vào ngực là silicon lỏng, một chất đã bị cấm sử dụng từ lâu. Bác sĩ khuyến cáo cần phải phẫu thuật cắt bỏ toàn bộ tuyến vú do biến chứng nghiêm trọng từ việc tiêm silicon. Đây là một bài cảnh tỉnh cho nhiều người về sự nguy hiểm khi sử dụng dịch vụ thẩm mỹ không chính thống.","link":"https://dantri.com.vn/suc-khoe/nguoi-phu-nu-hot-hoang-khi-biet-bi-tiem-chat-cam-vao-nguc-20250221151804863.htm","cat":"suc-khoe","positivity":2,"importance":8},{"title":"Các địa phương cam kết tăng trưởng ít nhất 8%","content":"Lãnh đạo các địa phương như Hà Nội, TP HCM, Hải Phòng và Quảng Ninh cam kết đạt mục tiêu tăng trưởng kinh tế ít nhất 8% trong năm 2025, với một số địa phương đặt mục tiêu cao hơn. Tại hội nghị Chính phủ và các địa phương, Quảng Ninh đặt mục tiêu GRDP tăng 12% nhưng phấn đấu đạt trên 14%. TP HCM và Hà Nội cũng có kế hoạch tăng trưởng lần lượt là 10% và 8%, với nhiều chính sách và đầu tư được triển khai để thúc đẩy kinh tế.","link":"https://vnexpress.net/cac-dia-phuong-cam-ket-tang-truong-it-nhat-8-4852465.html","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Trường đại học Sư phạm TP.HCM tiếp tục sử dụng điểm học bạ xét tuyển","content":"Trường đại học Sư phạm TP.HCM thông báo sẽ tiếp tục sử dụng điểm học bạ để xét tuyển trong năm 2025. Phương thức tuyển sinh sẽ kết hợp giữa điểm thi và điểm học bạ lớp 10, 11, và 12, yêu cầu thí sinh thi một môn chính trong kỳ thi đánh giá năng lực do trường tổ chức. Đề thi sẽ bám sát chương trình giáo dục phổ thông 2018, với dự kiến có hơn 30.000 lượt thí sinh tham gia. Trường cũng sẽ mở rộng thêm một số ngành học mới trong năm 2025.","link":"https://tuoitre.vn/truong-dai-hoc-su-pham-tp-hcm-tiep-tuc-su-dung-diem-hoc-ba-xet-tuyen-20250221165240747.htm","cat":"giao-duc","positivity":8,"importance":7},{"title":"Vụ đóng bảo hiểm xã hội bằng cà phê: Luật sư phân tích","content":"Vụ việc liên quan đến việc Công ty Cà phê Ia Sao 1 thu phí bảo hiểm xã hội từ công nhân bằng sản phẩm cà phê đang gây tranh cãi. Luật sư cho rằng, việc thu phí bảo hiểm xã hội từ sản phẩm là không hợp pháp, vì theo quy định, nghĩa vụ này thuộc về doanh nghiệp. Người lao động chỉ cần đóng 10,5% tiền lương, trong khi công ty phải tự chịu trách nhiệm cho phần còn lại. Liên đoàn Lao động tỉnh Gia Lai đã đề nghị tổ chức đối thoại để giải quyết vấn đề này và đảm bảo quyền lợi cho người lao động.","link":"https://tuoitre.vn/vu-dong-bao-hiem-xa-hoi-bang-ca-phe-luat-su-phan-tich-20250221164230365.htm","cat":"phap-luat","positivity":4,"importance":7},{"title":"Cà Mau: Giám đốc sở được bầu làm phó chủ tịch HĐND tỉnh","content":"Ông Phan Hoàng Vũ, Giám đốc Sở Nông nghiệp và Phát triển nông thôn tỉnh Cà Mau, đã được bầu làm Phó Chủ tịch Hội đồng Nhân dân tỉnh Cà Mau nhiệm kỳ 2021-2026 với 100% số phiếu tán thành. Ông Vũ có nhiều kinh nghiệm trong lĩnh vực quản lý nhà nước, từng giữ nhiều vị trí quan trọng tại các cơ quan nhà nước. Tại kỳ họp cùng ngày, ông Nguyễn Tiến Hải cũng đã được miễn nhiệm chức vụ Chủ tịch HĐND tỉnh Cà Mau do được điều động làm Bí thư Tỉnh ủy Kiên Giang.","link":"https://tuoitre.vn/ca-mau-giam-doc-so-duoc-bau-lam-pho-chu-tich-hdnd-tinh-20250221161915317.htm","cat":"thoi-su","positivity":8,"importance":7},{"title":"Mèo nuôi có thể bị nhiễm cúm gia cầm từ con người và tử vong","content":"Ngày 20-2, CDC Mỹ công bố nghiên cứu cho thấy mèo nuôi có thể bị nhiễm cúm gia cầm từ con người, dẫn đến nguy cơ tử vong. Hai trường hợp mèo mắc bệnh được ghi nhận ở Michigan, cả hai đều có liên quan đến những người làm việc trong trang trại nhiễm cúm gia cầm. Các chuyên gia cảnh báo rằng virus cúm gia cầm có khả năng lây lan giữa các loài động vật và có thể gây ra đại dịch nếu tiếp tục đột biến.","link":"https://tuoitre.vn/meo-nuoi-co-the-bi-nhiem-cum-gia-cam-tu-con-nguoi-va-tu-vong-2025022116585209.htm","cat":"suc-khoe","positivity":3,"importance":8},{"title":"Ba dị tật ống thần kinh thai nhi nguy hiểm","content":"Dị tật ống thần kinh thai nhi, bao gồm tật nứt đốt sống, vô sọ và thoát vị não, là những khiếm khuyết bẩm sinh nghiêm trọng có thể dẫn đến sảy thai và tử vong. Tật nứt đốt sống là dạng phổ biến nhất, gây ra bởi sự không đóng hoàn toàn của ống thần kinh, với nguy cơ tổn thương thần kinh cao ở trẻ sơ sinh. Vô sọ và thoát vị não cũng có tỷ lệ tử vong cao và thường đi kèm với các vấn đề sức khỏe nghiêm trọng. Bác sĩ khuyến cáo phụ nữ trong độ tuổi sinh sản nên bổ sung axit folic để giảm nguy cơ mắc các dị tật này.","link":"https://vnexpress.net/ba-di-tat-ong-than-kinh-thai-nhi-nguy-hiem-4852406.html","cat":"suc-khoe","positivity":3,"importance":8},{"title":"Elon Musk được lòng chủ xe... xăng hơn xe điện","content":"Một nghiên cứu mới từ Hill Research cho thấy Elon Musk được lòng 42% chủ xe chạy xăng, trong khi chỉ có 35% chủ xe điện đánh giá cao ông. Nghiên cứu này chỉ ra sự chia rẽ rõ nét về quan điểm chính trị và thương hiệu Tesla giữa các cử tri, với 76% cử tri Dân chủ có cái nhìn tiêu cực về Musk, trong khi 74% cử tri Cộng hòa lại ủng hộ ông. Kết quả cho thấy Tesla phải đối mặt với thách thức trong việc lấy lại sự ủng hộ từ nhóm người dùng xe điện và cử tri Dân chủ.","link":"https://tuoitre.vn/elon-musk-duoc-long-chu-xe-xang-hon-xe-dien-20250220151224658.htm","cat":"oto-xe-may","positivity":5,"importance":7},{"title":"Hít dầu gió thường xuyên có tốt không?","content":"Bài viết thảo luận về việc hít dầu gió thường xuyên và ảnh hưởng của nó đến sức khỏe. Dầu gió chứa các tinh dầu như bạc hà và khuynh diệp, có tác dụng thông mũi và giảm đau. Tuy nhiên, việc hít quá nhiều có thể làm khô niêm mạc mũi và gây kích ứng đường hô hấp, đặc biệt đối với những người nhạy cảm. Nên sử dụng dầu gió một cách hợp lý và không lạm dụng, cũng như tham khảo ý kiến bác sĩ nếu triệu chứng kéo dài.","link":"https://vnexpress.net/hit-dau-gio-thuong-xuyen-co-tot-khong-4852342.html","cat":"suc-khoe","positivity":6,"importance":7},{"title":"Xử lý quả bom trồi lên khỏi mặt đất trong khu dân cư","content":"Vào ngày 21/2, lực lượng Công binh tỉnh Lâm Đồng đã xử lý thành công một quả bom MK-118 còn sót lại từ thời kháng chiến chống Mỹ, được phát hiện tại khu dân cư ở thị trấn Đạ M'ri. Khối kim loại này trồi lên khỏi mặt đất sau những trận mưa lớn và đã được xác định là phần đuôi của quả bom. Để đảm bảo an toàn cho người dân, các cơ quan chức năng đã phong tỏa hiện trường và di chuyển phần còn lại của quả bom.","link":"https://dantri.com.vn/xa-hoi/xu-ly-qua-bom-troi-len-khoi-mat-dat-trong-khu-dan-cu-20250221163432042.htm","cat":"phap-luat","positivity":6,"importance":8},{"title":"Đề nghị kỷ luật 2 phó giám đốc sở Đồng Nai liên quan đến sai phạm ở Trung tâm lái xe Sài Gòn","content":"Ủy ban Kiểm tra Tỉnh ủy Đồng Nai đã đề nghị thi hành kỷ luật đối với hai phó giám đốc sở, gồm ông Dương Văn Đông (Sở Giao thông vận tải) và bà Nguyễn Thị Mộng Thu (Sở Lao động - Thương binh và Xã hội), do có liên quan đến sai phạm tại Trung tâm dạy nghề lái xe Sài Gòn. Ông Đông bị truy tố về tội lợi dụng chức vụ, quyền hạn trong khi thi hành công vụ, trong khi bà Thu bị truy tố về tội thiếu trách nhiệm gây hậu quả nghiêm trọng. Cơ quan điều tra đã khởi tố nhiều cá nhân liên quan đến vụ án này, làm rõ các hành vi sai phạm trong quy trình cấp chứng chỉ và giấy phép lái xe cho học viên.","link":"https://tuoitre.vn/de-nghi-ky-luat-2-pho-giam-doc-so-dong-nai-lien-quan-den-sai-pham-o-trung-tam-lai-xe-sai-gon-20250221164036984.htm","cat":"phap-luat","positivity":2,"importance":8},{"title":"Nữ sinh 12 tuổi ở Thái Lan nguy kịch do thói quen hút thuốc lá điện tử","content":"Một nữ sinh 12 tuổi ở tỉnh Buri Ram, Thái Lan đã nhập viện trong tình trạng nguy kịch do thói quen hút thuốc lá điện tử kéo dài trong 2 năm. Các bác sĩ cho biết phổi của cô gần như bị tổn thương hoàn toàn và cô cần phải thở máy. Gia đình cô rất bất ngờ khi biết về tình trạng sức khỏe của con gái và thói quen hút thuốc của em. Trường hợp này đã dấy lên lo ngại về việc sử dụng thuốc lá điện tử trong giới trẻ tại Thái Lan, với nhiều vụ việc tương tự được báo cáo gần đây.","link":"https://tuoitre.vn/nu-sinh-12-tuoi-o-thai-lan-nguy-kich-do-thoi-quen-hut-thuoc-la-dien-tu-20250221164508658.htm","cat":"suc-khoe","positivity":2,"importance":8},{"title":"UAV Lancet 'khiến quân đội Ukraine thiệt hại 12 tỷ USD'","content":"Công ty ZALA Aero của Nga thông báo rằng UAV tự sát Lancet đã thực hiện các cuộc tấn công vào ít nhất 3.000 khí tài quân sự của Ukraine, gây ra thiệt hại ước tính lên tới 12 tỷ USD cho quân đội Ukraine. Thông tin này được xác nhận qua tuyên bố chính thức từ phía Nga, nhấn mạnh vai trò của UAV Lancet trong cuộc xung đột hiện tại.","link":"https://vnexpress.net/uav-lancet-khien-quan-doi-ukraine-thiet-hai-12-ty-usd-4852405.html","cat":"the-gioi","positivity":3,"importance":8},{"title":"Hyundai Santa Fe được \"xả kho\" tại đại lý, giá khởi điểm chưa đến 1 tỷ đồng","content":"Hyundai Santa Fe đang được các đại lý tại Việt Nam giảm giá mạnh với mức giảm lên tới 100 triệu đồng cho những mẫu xe sản xuất năm 2024. Giá khởi điểm sau giảm giá chỉ còn dưới 1 tỷ đồng, cụ thể là 994 triệu đồng cho phiên bản Exclusive. Tuy nhiên, số lượng xe VIN 2024 còn lại khá hạn chế và không đủ màu sắc cho khách hàng lựa chọn. Mặc dù doanh số giảm mạnh trong tháng đầu năm 2025, Hyundai Santa Fe vẫn đứng thứ hai trong phân khúc SUV cỡ D, chỉ sau Ford Everest.","link":"https://dantri.com.vn/o-to-xe-may/hyundai-santa-fe-duoc-xa-kho-tai-dai-ly-gia-khoi-diem-chua-den-1-ty-dong-20250221130834999.htm","cat":"oto-xe-may","positivity":7,"importance":6},{"title":"Bác bỏ thông tin có kẻ lạ đột nhập trốn dưới gầm giường chích kim tiêm vào trẻ","content":"Công an xã Vĩnh Long, huyện Vĩnh Linh, Quảng Trị đã bác bỏ thông tin về việc có kẻ lạ đột nhập vào nhà và chích kim tiêm vào trẻ em. Theo điều tra, sự việc được lan truyền trên mạng xã hội là không chính xác. Công an khuyến cáo người dân không nên chia sẻ tin đồn gây hoang mang, ảnh hưởng đến trật tự an toàn xã hội.","link":"https://tuoitre.vn/bac-bo-thong-tin-co-ke-la-dot-nhap-tron-duoi-gam-giuong-chich-kim-tiem-vao-tre-20250221163600411.htm","cat":"phap-luat","positivity":8,"importance":7},{"title":"Sáp nhập tỉnh thành, bạn đọc cho rằng có nhiều cái lợi, đó là gì?","content":"Bài viết đề cập đến ý kiến của độc giả về việc sáp nhập tỉnh thành tại Việt Nam, cho rằng đây là thời điểm thích hợp để tinh gọn bộ máy hành chính và thúc đẩy phát triển kinh tế. Nhiều ý kiến ủng hộ việc sáp nhập nhằm giảm chi phí, tối ưu hóa nguồn lực và nâng cao hiệu quả quản lý. Đồng thời, độc giả cũng nhấn mạnh tầm quan trọng của việc xem xét các yếu tố lịch sử và văn hóa trong quá trình sáp nhập.","link":"https://tuoitre.vn/sap-nhap-tinh-thanh-ban-doc-cho-rang-co-nhieu-cai-loi-do-la-gi-20250221152429811.htm","cat":"y-kien","positivity":8,"importance":7},{"title":"Hoảng loạn khi bị ghép mặt vào clip sex để tống tiền","content":"Nhiều người dùng mạng xã hội đã trở thành nạn nhân của chiêu trò ghép mặt vào clip nhạy cảm để tống tiền, trong đó có anh Nguyễn Hoàng Anh, 24 tuổi, ở Hà Nội. Kẻ lừa đảo đã sử dụng công nghệ Deepfake để ghép khuôn mặt của nạn nhân vào các clip giả mạo và đe dọa gửi cho bạn bè và người thân của họ, yêu cầu chuyển tiền để ngăn chặn việc phát tán. Dù đã chuyển khoản hơn 10 triệu đồng, anh vẫn không thoát khỏi sự đe dọa của kẻ lừa đảo. Bộ Công an đã cảnh báo người dân cần cảnh giác với các hình thức lừa đảo này và không nên chuyển tiền khi bị đe dọa.","link":"https://dantri.com.vn/cong-nghe/hoang-loan-khi-bi-ghep-mat-vao-clip-sex-de-tong-tien-20250221154813330.htm","cat":"phap-luat","positivity":2,"importance":8},{"title":"Cuộc hội ngộ giữa bác sĩ và những bệnh nhi 'đặc biệt'","content":"Bệnh viện Từ Dũ và Bệnh viện Nhi đồng 1 đã tổ chức buổi hội ngộ giữa bác sĩ và những bệnh nhi được can thiệp tim bào thai, trong đó có bé Hương Giang, người đã được phẫu thuật thành công khi còn trong bụng mẹ. Hương Giang, hiện gần một tuổi, đã chào đời khỏe mạnh sau khi trải qua ca can thiệp tim ở tuần thứ 29 của thai kỳ. Buổi gặp gỡ không chỉ là dịp để các gia đình tri ân bác sĩ mà còn ghi nhận những thành tựu y học mới trong lĩnh vực can thiệp bào thai tại Việt Nam.","link":"https://vnexpress.net/cuoc-hoi-ngo-giua-bac-si-va-nhung-benh-nhi-dac-biet-4852262.html","cat":"suc-khoe","positivity":9,"importance":8},{"title":"5 loại hạt giúp kiểm soát huyết áp","content":"Bài viết đề cập đến năm loại hạt có lợi cho việc kiểm soát huyết áp, bao gồm hạt chia, hạt bí ngô, hạt hướng dương, hạt điều và hạt vừng. Những loại hạt này chứa nhiều khoáng chất như magiê và kali, cũng như axit béo omega-3, giúp giảm độ cứng của động mạch và cải thiện lưu thông máu. Ngoài ra, bài viết cũng nhấn mạnh tầm quan trọng của việc tránh hạt ướp muối để không làm tăng huyết áp.","link":"https://vnexpress.net/5-loai-hat-giup-kiem-soat-huyet-ap-4852251.html","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Nam công nhân tử vong trong tư thế treo cổ tại công ty ở Bình Dương","content":"Vào sáng ngày 21/2, một công nhân 53 tuổi tên T.V.C. đã được phát hiện tử vong trong tư thế treo cổ tại công ty L.V. ở Bình Dương. Đồng nghiệp phát hiện ông C. khi đi qua khu vực nhà chứa lò hơi. Công an đã có mặt để điều tra hiện trường và trích xuất hình ảnh từ camera an ninh. Bà H., vợ của ông C., cho biết chồng bà không có biểu hiện bất thường trước khi ra ngoài làm việc.","link":"https://dantri.com.vn/xa-hoi/nam-cong-nhan-tu-vong-trong-tu-the-treo-co-tai-cong-ty-o-binh-duong-20250221161225950.htm","cat":"phap-luat","positivity":1,"importance":7},{"title":"Tưởng mắc bệnh tim hóa rối loạn lo âu","content":"Một cô gái 22 tuổi tại Hà Nội đã đến bệnh viện với triệu chứng nặng ngực, khó thở và tim đập nhanh, tưởng rằng mình mắc bệnh tim. Tuy nhiên, bác sĩ xác định rằng cô mắc rối loạn lo âu, một tình trạng căng thẳng mạn tính gây ra cảm giác lo lắng quá mức và các triệu chứng thể chất như đau ngực và khó thở. Bệnh nhân đã được điều trị bằng thuốc và liệu pháp tâm lý để cải thiện tình trạng của mình. Rối loạn lo âu có thể dẫn đến nhiều biến chứng nếu không được điều trị kịp thời, bao gồm cả nguy cơ tự tử.","link":"https://vnexpress.net/tuong-mac-benh-tim-hoa-roi-loan-lo-au-4852300.html","cat":"suc-khoe","positivity":6,"importance":8},{"title":"Phát hiện gần 20 doanh nghiệp gian lận hồ sơ dự thầu tại Thanh Hóa","content":"Công an tỉnh Thanh Hóa vừa phát hiện gần 20 doanh nghiệp có hành vi gian lận, giả mạo hồ sơ trong đấu thầu. Theo thông tin từ cơ quan chức năng, một số hồ sơ dự thầu đã bị phát hiện có chữ ký giả mạo của công chứng viên. Các doanh nghiệp này đã bị cấm tham gia đấu thầu từ 3 đến 5 năm, và một số đã phải tịch thu tiền bảo lãnh gần 590 triệu đồng do vi phạm.","link":"https://dantri.com.vn/xa-hoi/phat-hien-gan-20-doanh-nghiep-gian-lan-ho-so-du-thau-tai-thanh-hoa-20250221161806413.htm","cat":"phap-luat","positivity":3,"importance":8},{"title":"WHO: 'Mỹ chưa gửi dữ liệu về cúm mùa kể từ tháng 1'","content":"Tổ chức Y tế Thế giới (WHO) thông báo rằng Mỹ chưa cung cấp bất kỳ dữ liệu nào về tình hình lây lan của virus cúm mùa từ tháng 1/2025. Tiến sĩ Wenqing Zhang nhấn mạnh tầm quan trọng của thông tin này để giám sát dịch bệnh toàn cầu và cập nhật vaccine cúm. Cuộc họp của WHO sắp tới tại London sẽ xem xét dữ liệu và quyết định về hiệu quả của vaccine. Các chuyên gia cho rằng thiếu sự tham gia của CDC và FDA có thể gây khó khăn cho việc đánh giá hiệu quả của vaccine cúm mùa năm nay.","link":"https://vnexpress.net/who-my-chua-gui-du-lieu-ve-cum-mua-ke-tu-thang-1-4852443.html","cat":"suc-khoe","positivity":5,"importance":8},{"title":"10 công dụng của muối trong nấu ăn","content":"Bài viết trình bày 10 công dụng của muối trong nấu ăn, không chỉ dừng lại ở việc nêm nếm mà còn bao gồm việc tăng cường hương vị, giúp thực phẩm giòn hơn, bảo quản thực phẩm, và giữ độ ẩm cho thịt. Muối cũng có khả năng làm mềm các hạt ngũ cốc và giúp rau củ xanh hơn khi luộc. Ngoài ra, muối còn có tác dụng nâng cao hương vị và làm giảm cảm giác đắng trong các món ăn.","link":"https://vnexpress.net/10-cong-dung-cua-muoi-trong-nau-an-4852043.html","cat":"gia-dinh","positivity":9,"importance":8},{"title":"Sẽ chụp bức ảnh khoảng 5.000 người tại Đại lễ Phật đản Vesak Liên hợp quốc 2025","content":"Đại lễ Phật đản Vesak Liên hợp quốc 2025 sẽ diễn ra tại TP.HCM từ ngày 6 đến 8 tháng 5 năm 2025, với dự kiến khoảng 5.000 người tham gia, bao gồm lãnh đạo Việt Nam và hơn 1.000 đại biểu quốc tế. Ban tổ chức đã thành lập Ban nội dung phục vụ đại lễ, cùng với các hoạt động chuẩn bị khác nhằm đảm bảo sự thành công của sự kiện. Đại lễ sẽ nhấn mạnh thông điệp \"Đoàn kết và bao dung vì nhân phẩm con người\" và có năm chủ đề phụ liên quan đến hòa bình và phát triển bền vững.","link":"https://tuoitre.vn/se-chup-buc-anh-khoang-5-000-nguoi-tai-dai-le-phat-dan-vesak-lien-hop-quoc-2025-20250221152423228.htm","cat":"giai-tri","positivity":8,"importance":9},{"title":"Phát triển kinh tế Việt Nam, ngành chứng khoán giữ nhiệm vụ rất lớn","content":"Hội nghị tiểu ban khu vực Châu Á - Thái Bình Dương năm 2025 do Ủy ban Chứng khoán Nhà nước Việt Nam tổ chức đã đề cập đến vai trò quan trọng của ngành chứng khoán trong phát triển kinh tế Việt Nam. Bộ trưởng Bộ Tài chính nhấn mạnh rằng thị trường chứng khoán đã duy trì ổn định và an toàn, mặc dù gặp nhiều thách thức từ tình hình toàn cầu. Chính phủ đặt mục tiêu tăng trưởng GDP tối thiểu 8% trong năm 2025 nhằm tạo nền tảng cho tăng trưởng hai con số giai đoạn 2026-2030. Ngành chứng khoán sẽ đóng vai trò chủ chốt trong việc huy động vốn trung và dài hạn cho nền kinh tế, đồng thời hướng tới việc nâng hạng thị trường chứng khoán từ cận biên lên mới nổi.","link":"https://tuoitre.vn/phat-trien-kinh-te-viet-nam-nganh-chung-khoan-giu-nhiem-vu-rat-lon-202502211353113.htm","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Thăm dò mới nhất: 80% người Nga tin tưởng Tổng thống Putin","content":"Theo cuộc thăm dò do Quỹ Công luận Nga thực hiện từ 14-16 tháng 2 năm 2025, 80% người Nga bày tỏ sự tin tưởng vào Tổng thống Vladimir Putin. Cuộc khảo sát cho thấy, dù đất nước đang gặp nhiều khó khăn, mức độ ủng hộ dành cho ông Putin vẫn duy trì ở mức cao, với 53% người tham gia hài lòng với cách chính phủ quản lý và 56% hài lòng với Thủ tướng Mikhail Mishustin. Tổng giám đốc Trung tâm Nghiên cứu dư luận toàn Nga cũng chỉ ra rằng lòng yêu nước của người dân đã gia tăng trong 8 năm qua.","link":"https://tuoitre.vn/tham-do-moi-nhat-80-nguoi-nga-tin-tuong-tong-thong-putin-20250221153510161.htm","cat":"the-gioi","positivity":8,"importance":7},{"title":"Hà Nội sẽ làm hầm chui 6 làn xe từ đường Hoàng Quốc Việt nối tới Trần Vỹ","content":"Hà Nội dự kiến xây dựng hầm chui 6 làn xe từ đường Hoàng Quốc Việt nối tới Trần Vỹ, có tổng chiều dài khoảng 600m. Dự án nhằm giải quyết ùn tắc giao thông tại nút giao Hoàng Quốc Việt và Phạm Văn Đồng, với tổng mức đầu tư hơn 1.424 tỷ đồng, dự kiến thực hiện từ năm 2025 đến 2028. Hầm chui này sẽ giúp giảm áp lực giao thông và cải thiện tình hình ô nhiễm tại khu vực.","link":"https://tuoitre.vn/ha-noi-se-lam-ham-chui-6-lan-xe-tu-duong-hoang-quoc-viet-noi-toi-tran-vy-20250221155809577.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"Trung Quốc tập trận đạn thật ngoài khơi Úc, nhiều chuyến bay phải đổi lộ trình","content":"Ngày 21-2, Bộ Ngoại giao Úc bày tỏ lo ngại về việc Trung Quốc tiến hành tập trận bắn đạn thật ngoài khơi bờ biển phía đông Úc. Hải quân Trung Quốc đã thông báo về các cuộc tập trận này, khiến nhiều chuyến bay thương mại phải điều chỉnh lộ trình. Ngoại trưởng Úc, Penny Wong, cho biết sẽ nêu vấn đề này với Trung Quốc, trong khi Bộ Quốc phòng Úc khẳng định không có mối đe dọa trực tiếp nào đến an ninh quốc gia. Trung Quốc cho biết các hoạt động này là hợp pháp theo luật pháp quốc tế.","link":"https://tuoitre.vn/trung-quoc-tap-tran-dan-that-ngoai-khoi-uc-nhieu-chuyen-bay-phai-doi-lo-trinh-20250221151742151.htm","cat":"the-gioi","positivity":4,"importance":7},{"title":"Bộ Tài chính đề xuất tiếp tục miễn thuế thu nhập cá nhân đối với lãi tiền gửi tiết kiệm","content":"Bộ Tài chính Việt Nam đã đề xuất tiếp tục miễn thuế thu nhập cá nhân đối với lãi tiền gửi tiết kiệm nhằm khuyến khích người dân gửi tiền vào ngân hàng. Đề xuất này đã được đưa ra trong dự thảo sửa đổi luật thuế thu nhập cá nhân và khẳng định rằng lãi từ tiền gửi sẽ giữ nguyên quy định miễn thuế như hiện nay. Bộ Tài chính cũng đang hoàn thiện hồ sơ để trình Chính phủ và Quốc hội vào năm 2025.","link":"https://tuoitre.vn/bo-tai-chinh-de-xuat-tiep-tuc-mien-thue-thu-nhap-ca-nhan-doi-voi-lai-tien-gui-tiet-kiem-20250221152356333.htm","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Thủ tướng gợi ý xây tàu điện ngầm nối sân bay Tân Sơn Nhất và Long Thành","content":"Thủ tướng Phạm Minh Chính đã đề xuất xây dựng một tuyến tàu điện ngầm nối sân bay Tân Sơn Nhất với sân bay Long Thành trong bối cảnh phát triển kinh tế mới. Ông nhấn mạnh tầm quan trọng của việc khai thác các không gian mới như không gian ngầm, biển và vũ trụ để thúc đẩy tăng trưởng. Đề xuất này nằm trong một loạt các nhiệm vụ nhằm đạt mục tiêu tăng trưởng kinh tế 8% trong năm 2025, bao gồm việc cải cách hành chính và thu hút đầu tư nước ngoài.","link":"https://dantri.com.vn/xa-hoi/thu-tuong-goi-y-xay-tau-dien-ngam-noi-san-bay-tan-son-nhat-va-long-thanh-20250221160532468.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"Bộ GD&ĐT lập đoàn kiểm tra về dạy thêm, học thêm","content":"Bộ GD&ĐT đã thành lập đoàn kiểm tra để thực hiện Thông tư số 29/2024/TT-BGDĐT về việc dạy thêm, học thêm, với thời gian kiểm tra từ 20/2 đến 20/3/2025. Theo quy định mới, dạy thêm trong nhà trường không được thu tiền và chỉ cho phép dạy thêm cho học sinh giỏi, học sinh có kết quả chưa đạt và học sinh cuối cấp. Ngoài ra, giáo viên dạy thêm ngoài nhà trường phải đăng ký kinh doanh và những tổ chức, cá nhân dạy thêm cũng phải tuân thủ quy định pháp luật liên quan.","link":"https://dantri.com.vn/giao-duc/bo-gddt-lap-doan-kiem-tra-ve-day-them-hoc-them-20250221155712126.htm","cat":"giao-duc","positivity":6,"importance":8},{"title":"Nhà sư Campuchia kêu gọi chính phủ đổi màu áo tù","content":"Hòa thượng Khim Sorn, Chủ tịch Ban Thư ký Hội đồng Tăng thống Phật giáo Tối cao Campuchia, đã kêu gọi chính phủ đổi màu áo tù nhân do màu cam hiện tại dễ gây nhầm lẫn với màu áo cà sa của các nhà sư. Ông cho rằng màu nghệ, biểu tượng cho lửa và giác ngộ, được sử dụng trong áo cà sa và cần phải phân biệt rõ ràng với đồng phục tù nhân. Hiện Bộ Nội vụ chưa có phản hồi về đề xuất này, trong khi lý do chọn màu cam là để đảm bảo an ninh và dễ giám sát.","link":"https://vnexpress.net/nha-su-campuchia-keu-goi-chinh-phu-doi-mau-ao-tu-4852399.html","cat":"thoi-su","positivity":6,"importance":7},{"title":"Chàng trai gây sốt khi hóa trang Na Tra xuống phố","content":"Lý Dã Khiết, một blogger thời trang, đã thu hút sự chú ý khi hóa trang thành nhân vật Na Tra từ bộ phim hoạt hình ăn khách \"Na Tra 2\" trên phố và trên mạng xã hội. Anh đã đăng tải các video cosplay với trang phục và kiểu tóc giống hệt nhân vật, thu hút hàng triệu lượt chia sẻ và bình luận. Đặc biệt, anh dành nhiều thời gian cho việc trang điểm, cho biết rằng phần vẽ mắt là khó khăn nhất. Sự nổi tiếng của Na Tra đã tạo ra cơn sốt hàng hóa liên quan, với nhiều sản phẩm như vòng tay càn khôn trở nên khan hiếm.","link":"https://vnexpress.net/chang-trai-gay-sot-khi-hoa-trang-na-tra-xuong-pho-4852398.html","cat":"giai-tri","positivity":9,"importance":8},{"title":"Chạy xe máy lao thẳng vào đầu ô tô, 2 nam sinh thương vong","content":"Vào sáng ngày 21/2, tại thị trấn Hoa Thành, huyện Yên Thành, Nghệ An, hai nam sinh đi xe máy đã lao thẳng vào xe đầu kéo, dẫn đến vụ tai nạn nghiêm trọng. Cú va chạm mạnh đã khiến một nam sinh tử vong tại chỗ, trong khi nam sinh còn lại bị thương nặng và được đưa đi cấp cứu. Cơ quan chức năng đã có mặt tại hiện trường để điều tra nguyên nhân vụ tai nạn, tuy nhiên không phát hiện nồng độ cồn hay ma túy trong cơ thể tài xế xe ô tô.","link":"https://dantri.com.vn/xa-hoi/chay-xe-may-lao-thang-vao-dau-o-to-2-nam-sinh-thuong-vong-20250221151957948.htm","cat":"phap-luat","positivity":1,"importance":8},{"title":"Trường Phổ thông Năng khiếu công bố đề minh họa thi lớp 10","content":"Trường Phổ thông Năng khiếu đã công bố đề minh họa cho kỳ thi vào lớp 10 năm 2025, bao gồm 10 môn học chuyên và không chuyên. Đây là lần đầu tiên lứa học sinh theo chương trình giáo dục phổ thông 2018 tham gia kỳ thi này. Đề thi được thiết kế bám sát chương trình học và nhằm đánh giá toàn diện kiến thức của thí sinh. Thí sinh sẽ làm ba bài thi bắt buộc gồm Toán, Văn, Tiếng Anh và một môn chuyên.","link":"https://vnexpress.net/truong-pho-thong-nang-khieu-cong-bo-de-minh-hoa-thi-lop-10-4852423.html","cat":"giao-duc","positivity":8,"importance":7},{"title":"Tỷ lệ ủng hộ ông Trump sụt giảm trong 'kỳ trăng mật'","content":"Các cuộc thăm dò mới cho thấy tỷ lệ ủng hộ Tổng thống Trump đang giảm mạnh trong thời gian đầu nhiệm kỳ, mặc dù đây là thời điểm mà các tổng thống Mỹ thường có tỷ lệ ủng hộ cao. Sau một tháng nhậm chức, tỷ lệ ủng hộ ông Trump dao động từ 44-47%, với tỷ lệ không ủng hộ tăng lên 51%. Các chính sách của ông, đặc biệt là về thuế và nhập cư, đang gặp phải sự phản đối lớn từ cử tri, với nhiều người cảm thấy thất vọng về hướng đi của nền kinh tế.","link":"https://vnexpress.net/ty-le-ung-ho-ong-trump-sut-giam-trong-ky-trang-mat-4852149.html","cat":"thoi-su","positivity":3,"importance":8},{"title":"Nợ hàng nghìn tỷ đồng, nhà máy sô đa Chu Lai bị kê biên","content":"Nhà máy sô đa Chu Lai tại tỉnh Quảng Nam đang đối mặt với khoản nợ hàng nghìn tỷ đồng, buộc chính quyền địa phương phải kê biên tài sản để bảo đảm thi hành án. Các tài sản bị kê biên bao gồm hơn 20.000 tấn muối công nghiệp và một số loại nguyên liệu khác. Công ty này có nghĩa vụ trả nợ cho Agribank và PVcomBank với tổng số tiền lên tới hàng triệu USD cùng nhiều khoản nợ khác.","link":"https://dantri.com.vn/xa-hoi/no-hang-nghin-ty-dong-nha-may-so-da-chu-lai-bi-ke-bien-20250221150900691.htm","cat":"kinh-doanh","positivity":3,"importance":8},{"title":"Sao bóng rổ Trung Quốc nguy cơ bị mù vì va chạm với đồng đội","content":"Trong buổi tập vào ngày 17/2, cầu thủ bóng rổ Quách Ngải Luân đã bị đồng đội chọc vào mắt, dẫn đến chấn thương nghiêm trọng có thể gây mù. Sau khi được đưa đến bệnh viện, anh đã trải qua phẫu thuật khâu 40 mũi và hiện không thể nhìn thấy ở mắt phải. Quách bày tỏ sự thất vọng vì đồng đội không xin lỗi và cho biết anh đã phải chịu đựng nhiều cơn đau. Chấn thương của anh đã thu hút sự chú ý lớn từ cộng đồng mạng Trung Quốc, với nhiều lời chỉ trích hướng về người gây ra chấn thương.","link":"https://vnexpress.net/sao-bong-ro-trung-quoc-nguy-co-bi-mu-vi-va-cham-voi-dong-doi-4852339.html","cat":"the-thao","positivity":3,"importance":7},{"title":"Chủ nhà Thái Lan bồi thường 31 xe đạp cho đội tuyển Việt Nam","content":"Liên đoàn xe đạp - mô tô thể thao Việt Nam đã đạt được thỏa thuận với chủ nhà Thái Lan về việc bồi thường 31 xe đạp cho đội tuyển Việt Nam sau vụ cháy thiết bị thi đấu vào ngày 5/2. Sự cố này khiến nhiều xe đạp của đội bị hư hại. Thái Lan sẽ cung cấp xe đạp mới hoặc xe đã qua sử dụng tương thích với yêu cầu của các vận động viên. Đến nay, đã có một số xe được chuyển tới tay đua Nguyễn Thị Thật và đội tuyển Việt Nam, và các xe còn lại sẽ được hoàn tất trong tháng 3.","link":"https://dantri.com.vn/the-thao/chu-nha-thai-lan-boi-thuong-31-xe-dap-cho-doi-tuyen-viet-nam-20250221153518977.htm","cat":"the-thao","positivity":8,"importance":7},{"title":"Medvedev bỏ cuộc, không bắt tay đối thủ","content":"Trong trận tứ kết Qatar Mở rộng, tay vợt Daniil Medvedev đã bỏ cuộc sau set đầu tiên khi thua Felix Auger-Aliassime với tỷ số 3-6. Medvedev, hạt giống số bốn, thông báo không thể thi đấu tiếp do gặp vấn đề sức khỏe, cụ thể là ngộ độc thực phẩm. Hành động rời sân mà không bắt tay đối thủ đã khiến nhiều người cho rằng anh thiếu lịch sự và tôn trọng, dù Auger-Aliassime thông cảm với tình trạng của Medvedev. Đây là một mùa giải thất vọng của Medvedev khi anh chưa có danh hiệu nào kể từ tháng 5/2023.","link":"https://vnexpress.net/medvedev-bo-cuoc-khong-bat-tay-doi-thu-4852403.html","cat":"the-thao","positivity":4,"importance":6},{"title":"Nhà hàng bị trộm gần 500 mèo thần tài","content":"Nhà hàng mới của đầu bếp Gordon Ramsay tại London đã trở thành nạn nhân của một vụ trộm lớn khi 477 bức tượng mèo thần tài maneki-neko bị đánh cắp chỉ trong một tuần. Những bức tượng này không chỉ mang lại may mắn trong văn hóa Nhật Bản mà còn là một phần thiết kế đặc trưng của nhà hàng Lucky Cat. Tổng thiệt hại từ vụ trộm ước tính lên đến 2.146,50 bảng Anh, nhưng cảnh sát cho biết chưa nhận được báo cáo nào về sự việc. Ramsay cũng bày tỏ sự lo ngại về tình trạng mất cắp đang diễn ra tại nhà hàng.","link":"https://tuoitre.vn/nha-hang-bi-trom-gan-500-meo-than-tai-20250221152539605.htm","cat":"kinh-doanh","positivity":4,"importance":6},{"title":"6 nguyên nhân khiến ho kéo dài","content":"Bài viết nêu ra 6 nguyên nhân chính dẫn đến tình trạng ho kéo dài, bao gồm hen suyễn, suy tim, ung thư phổi, vấn đề sức khỏe tâm thần, viêm phổi và viêm phế quản mạn tính. Mỗi nguyên nhân có những triệu chứng và cách điều trị riêng, như ho có thể trở thành mạn tính nếu kéo dài hơn 8 tuần. Việc phát hiện sớm và điều trị kịp thời là rất quan trọng để tránh biến chứng nghiêm trọng.","link":"https://vnexpress.net/6-nguyen-nhan-khien-ho-keo-dai-4852258.html","cat":"suc-khoe","positivity":6,"importance":8},{"title":"16 đại tá, thượng tá công an Đồng Tháp xin nghỉ hưu trước tuổi","content":"Vào ngày 21-2-2025, Công an tỉnh Đồng Tháp đã công bố quyết định cho 16 cán bộ công an, bao gồm 7 đại tá và 9 thượng tá, nghỉ hưu trước tuổi. Những cán bộ này đều có nhiều năm công tác, đã trải qua nhiều vị trí khác nhau và có bản lĩnh chính trị vững vàng. Việc nghỉ hưu sớm nhằm tạo điều kiện cho công tác tổ chức Đại hội Đảng các cấp và thực hiện chủ trương sắp xếp, tinh gọn bộ máy.","link":"https://tuoitre.vn/16-dai-ta-thuong-ta-cong-an-dong-thap-xin-nghi-huu-truoc-tuoi-20250221152327707.htm","cat":"phap-luat","positivity":7,"importance":8},{"title":"Chiếm đoạt tờ vé số trúng thưởng của cụ bà","content":"Lý Bửu Lến, 35 tuổi, đã bị TAND tỉnh Cà Mau tuyên phạt 2 năm tù giam vì tội Lạm dụng tín nhiệm chiếm đoạt tài sản của bà Nên, 83 tuổi. Sau khi phát hiện bà Nên có tờ vé số trúng thưởng 50 triệu đồng giống với vé của mình, Lến đã lợi dụng sự tin tưởng của bà để chiếm đoạt tờ vé số này. Mặc dù đã khắc phục một phần thiệt hại và bị hại xin giảm án, nhưng Lến vẫn không được chấp nhận đơn kháng cáo và bị giữ nguyên bản án.","link":"https://vnexpress.net/chiem-doat-to-ve-so-trung-thuong-cua-cu-ba-4852390.html","cat":"phap-luat","positivity":2,"importance":7},{"title":"Tuyên bố của Việt Nam về đường cơ sở dùng để tính chiều rộng lãnh hải Việt Nam","content":"Ngày 21-2-2025, Chính phủ Việt Nam đã công bố Tuyên bố về đường cơ sở dùng để tính chiều rộng lãnh hải Việt Nam trong Vịnh Bắc Bộ, căn cứ theo Công ước của Liên hợp quốc về Luật Biển năm 1982 (UNCLOS) và Luật Biển Việt Nam năm 2012. Đường cơ sở này nhằm xác định ranh giới và phạm vi các vùng biển của Việt Nam, bảo vệ chủ quyền và quyền tài phán của nước này. Tuyên bố cũng khẳng định sự phù hợp với các điều ước quốc tế mà Việt Nam tham gia.","link":"https://tuoitre.vn/tuyen-bo-cua-viet-nam-ve-duong-co-so-dung-de-tinh-chieu-rong-lanh-hai-viet-nam-2025022115244006.htm","cat":"phap-luat","positivity":8,"importance":9},{"title":"Trấn Thành càn quét ẩm thực Sài Gòn với Siêu thực thành; Kim Sae Ron được giải oan","content":"Trấn Thành vừa ra mắt series ẩm thực mang tên \"Siêu thực thành\", khám phá các quán ăn đêm tại Sài Gòn với tiêu chí phi lợi nhuận, nhằm giới thiệu những món ăn yêu thích của anh. Trong khi đó, Kim Sae Ron đã được giải oan sau nhiều chỉ trích, khi một phóng viên nhận ra cô đang thực sự làm việc tại một quán cà phê, và gửi lời xin lỗi vì đã hiểu lầm. Chương trình Siêu thực thành sẽ phát sóng hàng tuần trên YouTube, bắt đầu từ ngày 22-2.","link":"https://tuoitre.vn/tran-thanh-can-quet-am-thuc-sai-gon-voi-sieu-thuc-thanh-kim-sae-ron-duoc-giai-oan-20250221151139169.htm","cat":"giai-tri","
