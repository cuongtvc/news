correct":false},{"text":"Điệu nhảy trong bài \"How You Like That\"","correct":false},{"text":"Điệu nhảy trong bài \"Kill This Love\"","correct":false},{"text":"Điệu nhảy trong bài \"Shut Down\"","correct":false}]},{"title":"Lãnh đạo duy nhất ở Đắk Nông 'không hoàn thành nhiệm vụ' năm 2024","content":"Trong năm 2024, ông Trần Đình Ninh, giám đốc Sở Kế hoạch và Đầu tư tỉnh Đắk Nông, là lãnh đạo duy nhất trong số 75 cán bộ lãnh đạo không hoàn thành nhiệm vụ. Việc đánh giá này được thực hiện bởi Ban Thường vụ Tỉnh ủy Đắk Nông, căn cứ vào các sai phạm của ông Ninh trong lĩnh vực quản lý đất đai. Trước đó, ông đã bị kỷ luật khiển trách do có liên quan đến những sai phạm nghiêm trọng trong quản lý đất đai khi còn giữ chức vụ tại UBND TP Gia Nghĩa.","link":"https://tuoitre.vn/lanh-dao-duy-nhat-o-dak-nong-khong-hoan-thanh-nhiem-vu-nam-2024-20250227105247635.htm","cat":"phap-luat","positivity":2,"importance":6,"question":"Ai là lãnh đạo duy nhất ở Đắk Nông không hoàn thành nhiệm vụ năm 2024?","answers":[{"text":"Ông Trần Đình Ninh","correct":true},{"text":"Ông Nguyễn Đức Nguyên","correct":false},{"text":"Ông Nguyễn Tuấn Phúc","correct":false},{"text":"Ông Bùi Huy Thành","correct":false},{"text":"Ông Võ Phạm Xuân Lâm","correct":false}]},{"title":"Nhiều tướng lĩnh quân đội sẽ có tham luận tại hội thảo kỷ niệm 50 năm chiến thắng Tây Nguyên","content":"Hội thảo kỷ niệm 50 năm chiến thắng Tây Nguyên sẽ được tổ chức vào ngày 5-3 tại TP Buôn Ma Thuột, với sự tham gia của hơn 400 đại biểu, trong đó có nhiều tướng lĩnh quân đội. Hội thảo nhằm tôn vinh ý nghĩa của chiến thắng Tây Nguyên trong cuộc kháng chiến chống Mỹ, đồng thời đúc rút bài học cho công cuộc xây dựng và bảo vệ Tổ quốc. Thiếu tướng Tống Văn Thanh cho biết sẽ có 86 bài tham luận quan trọng từ các lãnh đạo quân đội và nhân chứng lịch sử.","link":"https://tuoitre.vn/nhieu-tuong-linh-quan-doi-se-co-tham-luan-tai-hoi-thao-ky-niem-50-nam-chien-thang-tay-nguyen-20250227104103497.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Hội thảo kỷ niệm chiến thắng Tây Nguyên sẽ diễn ra vào ngày nào?","answers":[{"text":"5-3","correct":true},{"text":"10-3","correct":false},{"text":"1-4","correct":false},{"text":"20-5","correct":false},{"text":"30-4","correct":false}]},{"title":"Giải pháp nào cho quy đổi điểm giữa các phương thức xét tuyển?","content":"Bài viết phân tích những bất cập trong quy định quy đổi điểm giữa các phương thức xét tuyển đại học hiện nay. Việc quy đổi điểm thiếu dữ liệu thống kê đáng tin cậy, có thể dẫn đến sự bất công cho thí sinh có năng lực thực sự nhưng điểm học bạ không cao. Để đảm bảo công bằng, cần có sự chuẩn hóa trong tổ chức các kỳ thi và xây dựng hệ thống dữ liệu lớn về điểm số từ các kỳ thi khác nhau, nhằm xác định hệ số quy đổi chính xác hơn.","link":"https://tuoitre.vn/giai-phap-nao-cho-quy-doi-diem-giua-cac-phuong-thuc-xet-tuyen-20250226235514324.htm","cat":"giao-duc","positivity":4,"importance":7,"question":"Giải pháp nào để quy đổi điểm giữa các phương thức xét tuyển đại học một cách công bằng?","answers":[{"text":"Cần xây dựng hệ thống dữ liệu lớn về điểm số từ các kỳ thi.","correct":true},{"text":"Chỉ áp dụng một phương thức xét tuyển duy nhất.","correct":false},{"text":"Không cần quy đổi điểm giữa các phương thức xét tuyển.","correct":false},{"text":"Giữ nguyên cách quy đổi điểm hiện tại.","correct":false}]},{"title":"Nữ cảnh sát bị phạt tù vì thu thập tin mật để buôn chuyện","content":"Molly Bury, 28 tuổi, nữ cảnh sát ở thị trấn Blackburn, đã bị tòa án thành phố Chester phạt sáu tháng tù (cho hưởng án treo) vì truy cập trái phép vào hệ thống máy tính của cảnh sát để lấy thông tin mật và chia sẻ với bạn bè. Cô bị phát hiện sau khi mẹ cô kể lại việc Molly đã chia sẻ thông tin về các vụ án, trong đó có một vụ hiếp dâm và một vụ giết người. Molly thừa nhận hành vi của mình là 'ngu ngốc và tọc mạch', nhưng không có ác ý và bị phán quyết là hành động thiếu chín chắn.","link":"https://vnexpress.net/nu-canh-sat-bi-phat-tu-vi-thu-thap-tin-mat-de-buon-chuyen-4854616.html","cat":"phap-luat","positivity":2,"importance":7,"question":"Molly Bury đã làm gì để bị phạt tù?","answers":[{"text":"Truy cập trái phép vào hệ thống cảnh sát để chia sẻ thông tin mật","correct":true},{"text":"Tham nhũng tiền bạc từ cảnh sát","correct":false},{"text":"Bán thuốc cấm cho bạn bè","correct":false},{"text":"Để lộ bí mật quốc gia","correct":false}]},{"title":"Sống sót sau 10 ngày lạc trên núi tuyết","content":"Sun Liang, 18 tuổi, đã sống sót sau 10 ngày lạc trên núi tuyết tại Thiểm Tây, Trung Quốc. Anh bắt đầu chuyến trekking một mình và mất liên lạc sau hai ngày khi thiết bị điện tử hết pin. Dù phải đối mặt với điều kiện khắc nghiệt, anh đã cầm cự bằng nước suối, tuyết tan và thậm chí là kem đánh răng trước khi được cứu nhờ vào khói lửa từ lực lượng cứu hộ. Sun cảnh báo mọi người không nên chinh phục cung Ao-Tai do nguy hiểm và thời tiết khắc nghiệt.","link":"https://vnexpress.net/song-sot-sau-10-ngay-lac-tren-nui-tuyet-4854602.html","cat":"du-lich","positivity":8,"importance":7,"question":"Sun Liang đã sống sót sau bao nhiêu ngày lạc trên núi tuyết?","answers":[{"text":"10 ngày","correct":true},{"text":"5 ngày","correct":false},{"text":"15 ngày","correct":false},{"text":"1 tuần","correct":false}]},{"title":"Myanmar giải cứu 572 người Việt từ các ổ lừa đảo trực tuyến","content":"Từ tháng 1-2025, Lực lượng biên phòng bang Karen ở Myanmar đã giải cứu 572 người Việt trong tổng số 7.141 nạn nhân nước ngoài khỏi các trung tâm lừa đảo trực tuyến. Những nạn nhân này chủ yếu được giải cứu từ trung tâm lừa đảo KK Park gần biên giới Thái Lan-Myanmar. Lực lượng BGF sẽ tiếp tục các hoạt động truy quét để triệt phá các tổ chức lừa đảo này.","link":"https://tuoitre.vn/myanmar-giai-cuu-572-nguoi-viet-tu-cac-o-lua-dao-truc-tuyen-20250227104527215.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"Myanmar đã giải cứu bao nhiêu người Việt khỏi các ổ lừa đảo trực tuyến?","answers":[{"text":"572 người","correct":true},{"text":"1000 người","correct":false},{"text":"800 người","correct":false},{"text":"400 người","correct":false},{"text":"300 người","correct":false}]},{"title":"Vi khuẩn não mô cầu lây nhiễm thế nào","content":"Vi khuẩn não mô cầu, do Neisseria meningitidis gây ra, có thể lây nhiễm qua tiếp xúc gần, đặc biệt là qua giọt bắn khi người bệnh ho hoặc hắt hơi. Nguy cơ lây nhiễm cao hơn ở những người có hệ miễn dịch yếu hoặc sống trong môi trường chật chội. Triệu chứng nhiễm khuẩn não mô cầu thường xuất hiện đột ngột và có thể dẫn đến viêm màng não mủ, nhiễm khuẩn huyết, và nếu không được điều trị kịp thời, có thể gây tử vong trong vòng 24-48 giờ. Để phòng ngừa, tiêm vaccine và thực hiện các biện pháp vệ sinh cá nhân là rất quan trọng.","link":"https://vnexpress.net/vi-khuan-nao-mo-cau-lay-nhiem-the-nao-4854486.html","cat":"suc-khoe","positivity":6,"importance":9,"question":"Vi khuẩn não mô cầu lây nhiễm như thế nào?","answers":[{"text":"Qua tiếp xúc gần và giọt bắn từ người bệnh","correct":true},{"text":"Qua thực phẩm nhiễm khuẩn","correct":false},{"text":"Qua nước uống không sạch","correct":false},{"text":"Qua muỗi đốt","correct":false}]},{"title":"Ung thư nào gây sưng, nổi hạch ở cổ?","content":"Sưng, nổi hạch ở cổ có thể là phản ứng của hệ miễn dịch trước tác nhân gây nhiễm trùng, nhưng đôi khi cũng là dấu hiệu cảnh báo ung thư đầu mặt cổ. Việc phát hiện sớm có thể giúp tăng khả năng điều trị hiệu quả, vì vậy người bệnh nên lưu ý đến triệu chứng này. Nếu có triệu chứng kéo dài, cần tham khảo ý kiến bác sĩ để được chẩn đoán và điều trị kịp thời.","link":"https://vnexpress.net/ung-thu-nao-gay-sung-noi-hach-o-co-4854583.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Ung thư nào có thể gây sưng, nổi hạch ở cổ?","answers":[{"text":"Ung thư đầu mặt cổ","correct":true},{"text":"Ung thư vú","correct":false},{"text":"Ung thư phổi","correct":false},{"text":"Ung thư dạ dày","correct":false},{"text":"Ung thư da","correct":false}]},{"title":"Hầm chống tận thế nhận thêm 14.000 mẫu hạt giống mới","content":"Hầm chống tận thế ở Svalbard, Na Uy vừa nhận thêm 14.000 mẫu hạt giống mới từ 21 ngân hàng gene trên toàn thế giới. Những hạt giống này nhằm bảo vệ đa dạng sinh học và nguồn cung thực phẩm trước những mối đe dọa từ chiến tranh và biến đổi khí hậu. Một số mẫu hạt giống mới bao gồm các loại hoa màu quan trọng từ Sudan và Malawi, nơi bị ảnh hưởng bởi các cuộc xung đột và thiên tai. Hầm này là nơi lưu trữ bộ sưu tập lớn nhất thế giới về đa dạng sinh học nông nghiệp, với khả năng chứa tối đa 2,5 tỷ hạt giống.","link":"https://vnexpress.net/ham-chong-tan-the-nhan-them-14-000-mau-hat-giong-moi-4854498.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Hầm chống tận thế Svalbard nhận thêm bao nhiêu mẫu hạt giống mới?","answers":[{"text":"14.000 mẫu hạt giống mới","correct":true},{"text":"10.000 mẫu hạt giống mới","correct":false},{"text":"20.000 mẫu hạt giống mới","correct":false},{"text":"5.000 mẫu hạt giống mới","correct":false},{"text":"15.000 mẫu hạt giống mới","correct":false}]},{"title":"Cứu 11 ngư dân trên tàu cá gặp nạn trên biển","content":"Vào ngày 27 tháng 2 năm 2025, 11 ngư dân từ tỉnh Bình Định đã được lực lượng chức năng tỉnh Phú Yên cứu nạn an toàn sau khi tàu cá của họ gặp nạn trên biển. Tàu cá mang số hiệu BĐ 97820 TS bị chết máy và trôi dạt vào bờ cách bờ biển Phú Lạc khoảng 100 mét. Lực lượng Bộ đội Biên phòng đã nhanh chóng ứng cứu và đưa tất cả ngư dân vào bờ trong tình trạng sức khỏe bình thường.","link":"https://tuoitre.vn/cuu-11-ngu-dan-tren-tau-ca-gap-nan-tren-bien-20250227101254654.htm","cat":"thoi-su","positivity":9,"importance":7,"question":"Nguyên nhân nào khiến tàu cá gặp nạn trên biển?","answers":[{"text":"Tàu cá bị chết máy","correct":true},{"text":"Tàu cá bị bão","correct":false},{"text":"Tàu cá bị va chạm với tàu khác","correct":false},{"text":"Ngư dân không có kinh nghiệm","correct":false}]},{"title":"Tái bản tiểu thuyết \"Mùa hè năm ấy bên em là mãi mãi\": Tri ân các y bác sĩ","content":"Nhân kỷ niệm Ngày Thầy thuốc Việt Nam 27/2, tác giả Hồ Điệp Thanh Thanh tái bản cuốn tiểu thuyết \"Mùa hè năm ấy bên em là mãi mãi\" nhằm tri ân đội ngũ y bác sĩ trong đại dịch Covid-19. Cuốn sách đã thu hút sự chú ý và nhanh chóng bán hết 1.000 bản chỉ trong 5 ngày ra mắt vào tháng 10/2024. Tái bản lần này không chỉ chỉnh sửa hình thức mà còn bổ sung thêm nội dung, với cỡ chữ lớn hơn để độc giả dễ tiếp cận hơn. Tác phẩm khắc họa tình yêu và lòng biết ơn giữa bối cảnh khó khăn của đại dịch.","link":"https://dantri.com.vn/giai-tri/tai-ban-tieu-thuyet-mua-he-nam-ay-ben-em-la-mai-mai-tri-an-cac-y-bac-si-20250227103639458.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Cuốn tiểu thuyết nào được tái bản để tri ân các y bác sĩ?","answers":[{"text":"Mùa hè năm ấy bên em là mãi mãi","correct":true},{"text":"Ngày thầy thuốc Việt Nam","correct":false},{"text":"Tiểu thuyết tình yêu","correct":false},{"text":"Chiến sĩ áo trắng","correct":false},{"text":"Đại dịch Covid-19","correct":false}]},{"title":"Bí thư Tỉnh ủy Đắk Nông chỉ đạo xử lý nghiêm vụ phá rừng lớn dọc biên giới","content":"Bí thư Tỉnh ủy Đắk Nông, ông Ngô Thanh Danh, đã chỉ đạo xử lý nghiêm vụ phá rừng lớn xảy ra tại biên giới huyện Tuy Đức, nơi gần 600 cây rừng đã bị đốn hạ. Ông yêu cầu các cấp chính quyền và cơ quan chức năng điều tra làm rõ vụ việc và xử lý trách nhiệm của các tổ chức, cá nhân có liên quan. Vụ phá rừng này được cho là nghiêm trọng, xảy ra trong khu vực rừng phòng hộ vào dịp Tết Nguyên đán, với khối lượng gỗ bị khai thác ước tính lên tới hơn 100m³.","link":"https://tuoitre.vn/bi-thu-tinh-uy-dak-nong-chi-dao-xu-ly-nghiem-vu-pha-rung-lon-doc-bien-gioi-20250227101632024.htm","cat":"phap-luat","positivity":4,"importance":8,"question":"Vụ phá rừng lớn dọc biên giới Đắk Nông được chỉ đạo xử lý như thế nào?","answers":[{"text":"Xử lý nghiêm bất kỳ cá nhân nào liên quan đến vụ việc.","correct":true},{"text":"Không có ai bị xử lý.","correct":false},{"text":"Chỉ xử lý những người dân địa phương.","correct":false},{"text":"Chỉ xử lý các cán bộ kiểm lâm.","correct":false}]},{"title":"Có trừ điểm khi giấy phép lái xe đang trong thời hạn bị tước quyền dùng?","content":"Theo quy định tại nghị định số 168/2024/NĐ-CP, việc trừ điểm giấy phép lái xe chỉ được thực hiện khi giấy phép đó không trong thời hạn bị tước quyền sử dụng. Do đó, nếu giấy phép lái xe của bạn đang bị tước quyền sử dụng, thì bạn sẽ không bị trừ điểm dù có vi phạm hành chính khi điều khiển xe. Tuy nhiên, bạn vẫn có thể bị xử lý vì điều khiển phương tiện giao thông mà không có giấy phép lái xe hợp lệ.","link":"https://tuoitre.vn/co-tru-diem-khi-giay-phep-lai-xe-dang-trong-thoi-han-bi-tuoc-quyen-dung-20250227002716918.htm","cat":"phap-luat","positivity":6,"importance":7,"question":"Có bị trừ điểm giấy phép lái xe khi đang bị tước quyền sử dụng không?","answers":[{"text":"Không, không bị trừ điểm.","correct":true},{"text":"Có, vẫn bị trừ điểm.","correct":false},{"text":"Chỉ bị trừ điểm nếu vi phạm lần đầu.","correct":false},{"text":"Phải đợi hết thời hạn tước quyền mới bị trừ điểm.","correct":false}]},{"title":"Lợi nhuận Nvidia tăng gấp đôi","content":"Hãng chip Mỹ Nvidia vừa công bố báo cáo tài chính cho năm tài khóa 2025, cho thấy lợi nhuận của họ đã tăng gấp đôi, đạt 74,3 tỷ USD, trong khi doanh thu cả năm đạt 130 tỷ USD, tăng 114% so với năm trước. Dù phải đối mặt với sự cạnh tranh từ mô hình AI DeepSeek của Trung Quốc, Nvidia vẫn dự báo sẽ tiếp tục tăng trưởng mạnh mẽ trong tương lai. Cổ phiếu của công ty này hiện đang là chỉ báo cho ngành công nghệ, và CEO Jensen Huang kỳ vọng rằng AI sẽ có những ứng dụng rộng rãi trong cuộc sống hàng ngày.","link":"https://vnexpress.net/loi-nhuan-nvidia-tang-gap-doi-4854571.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Tại sao lợi nhuận của Nvidia tăng gấp đôi trong năm tài chính 2025?","answers":[{"text":"Doanh thu tăng mạnh nhờ nhu cầu chip AI","correct":true},{"text":"Cạnh tranh từ DeepSeek giảm sút","correct":false},{"text":"Giảm chi phí sản xuất chip","correct":false},{"text":"Chính sách đầu tư của chính phủ Mỹ","correct":false}]},{"title":"Tử tù cầm đũa hãm hại hai người cùng buồng giam","content":"Nguyễn Doãn Vạn, một tử tù 58 tuổi, đã bị TAND tỉnh Hà Tĩnh tuyên án 6 năm tù vì hành vi dùng đũa đâm vào mắt và mặt của hai bạn tù trong buồng giam. Vạn khai rằng ông thực hiện hành vi này với mong muốn được thi hành án tử hình sớm. Tính cả bản án trước đó về tội Giết người, tổng hình phạt của Vạn là tử hình. Tòa án nhận định hành vi của Vạn là côn đồ và cần có hình phạt nghiêm khắc.","link":"https://vnexpress.net/tu-tu-cam-dua-ham-hai-hai-nguoi-cung-buong-giam-4854581.html","cat":"phap-luat","positivity":1,"importance":8,"question":"Nguyễn Doãn Vạn đã làm gì để được thi hành án tử hình sớm?","answers":[{"text":"Cầm đũa đâm vào mắt và mặt hai bạn tù","correct":true},{"text":"Trốn khỏi trại giam","correct":false},{"text":"Thực hiện các hành vi phạm tội khác","correct":false},{"text":"Kêu gọi bạn tù đấu tranh chống lại án tử hình","correct":false}]},{"title":"Bác sĩ tiên phong dùng laser chữa trĩ","content":"PGS.TS.BS Dương Văn Hải, Trưởng Đơn vị Hậu môn Trực tràng tại Bệnh viện Bình Dân, đã tiên phong trong việc sử dụng kỹ thuật laser để chữa bệnh trĩ. Phương pháp này không chỉ giúp giảm đau đớn cho bệnh nhân mà còn có tỷ lệ biến chứng thấp hơn so với các phương pháp phẫu thuật truyền thống. Sau khi áp dụng thành công cho khoảng 1.000 trường hợp, ông đã chuyển giao kỹ thuật này cho nhiều bệnh viện khác trong cả nước, góp phần nâng cao chất lượng điều trị bệnh trĩ.","link":"https://vnexpress.net/bac-si-tien-phong-dung-laser-chua-tri-4853622.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Ai là bác sĩ tiên phong dùng laser chữa trĩ?","answers":[{"text":"PGS.TS.BS Dương Văn Hải","correct":true},{"text":"PGS.TS.BS Trần Vĩnh Hưng","correct":false},{"text":"Bác sĩ chuyên khoa tim mạch","correct":false},{"text":"Bác sĩ nội trú ngoại niệu","correct":false}]},{"title":"3 điểm đến mới ngắm hoa anh đào tuyệt đẹp ở Nhật Bản","content":"Bài viết giới thiệu ba điểm đến mới để ngắm hoa anh đào ở Nhật Bản, bao gồm lễ hội hoa anh đào Hirosaki, công viên Chichibu Hitsujiyama và công viên kỷ niệm Expo 70. Lễ hội Hirosaki nổi tiếng với khoảng 2.600 cây anh đào và sẽ diễn ra từ ngày 18/4 đến 5/5. Công viên Chichibu Hitsujiyama nổi bật với sắc hoa chi anh, trong khi công viên kỷ niệm Expo 70 có khoảng 5.500 cây anh đào thuộc 12 giống khác nhau, hứa hẹn mang đến trải nghiệm tuyệt vời cho du khách.","link":"https://dantri.com.vn/du-lich/3-diem-den-moi-ngam-hoa-anh-dao-tuyet-dep-o-nhat-ban-20250225140903964.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Những điểm đến nào ở Nhật Bản để ngắm hoa anh đào trong mùa xuân này?","answers":[{"text":"Lễ hội hoa anh đào Hirosaki, công viên Chichibu Hitsujiyama, công viên kỷ niệm Expo 70","correct":true},{"text":"Công viên Ueno, khu phố Shinjuku, công viên Yoyogi","correct":false},{"text":"Công viên Sensoji, phố cổ Asakusa, công viên Sumida","correct":false},{"text":"Công viên Hama-Rikyu, bờ sông Sumida, công viên Showa Kinen","correct":false}]},{"title":"Thời đại số càng cần chú ý sức khỏe tâm thần","content":"Trong bối cảnh thời đại số hiện nay, sức khỏe tâm thần đang trở thành một vấn đề quan trọng cần được chú ý. Chương trình \"Chuyện người trẻ\" tại TP.HCM đã thảo luận về những áp lực mà giới trẻ phải đối mặt, bao gồm học tập và ảnh hưởng tiêu cực từ công nghệ. Tiến sĩ Nguyễn Phương Thảo nhấn mạnh rằng việc tìm kiếm sự hỗ trợ từ gia đình và chuyên gia tâm lý là cần thiết để vượt qua những khó khăn tâm lý. Hội chứng FOMO cũng được đề cập như một yếu tố góp phần vào sức khỏe tâm thần kém của thanh thiếu niên.","link":"https://tuoitre.vn/thoi-dai-so-cang-can-chu-y-suc-khoe-tam-than-20250227102250933.htm","cat":"suc-khoe","positivity":7,"importance":9,"question":"Tại sao sức khỏe tâm thần cần được chú ý trong thời đại số?","answers":[{"text":"Sức khỏe tâm thần chịu ảnh hưởng từ áp lực học tập và công nghệ.","correct":true},{"text":"Vì sức khỏe thể chất quan trọng hơn.","correct":false},{"text":"Vì mọi người không quan tâm đến sức khỏe tâm thần.","correct":false},{"text":"Để tránh bị trầm cảm và lo âu.","correct":false}]},{"title":"Các công ty khởi nghiệp khẳng định chỗ đứng trên thị trường vũ khí thế giới","content":"Ngành công nghiệp quốc phòng đang chứng kiến sự trỗi dậy của nhiều công ty khởi nghiệp, thay vì chỉ là sân chơi của các ông lớn. Castelion, một công ty mới thành lập năm 2022, đã phóng thử thành công tên lửa siêu thanh và đang cạnh tranh với các sản phẩm vũ khí truyền thống. Nhu cầu tăng cao về vũ khí tiên tiến, đặc biệt là sau cuộc xung đột Nga - Ukraine, đã thúc đẩy sự đầu tư vào các công nghệ mới và công ty khởi nghiệp trong lĩnh vực này.","link":"https://dantri.com.vn/the-gioi/cac-cong-ty-khoi-nghiep-khang-dinh-cho-dung-tren-thi-truong-vu-khi-the-gioi-20250227103140391.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Các công ty khởi nghiệp nào đang khẳng định vị thế trong ngành công nghiệp quốc phòng?","answers":[{"text":"Castelion","correct":true},{"text":"SpaceX","correct":false},{"text":"Palantir","correct":false},{"text":"Anduril Industries","correct":false},{"text":"Quantum-Systems","correct":false}]},{"title":"Ấn tượng triển lãm 3D trực tuyến về y dược triều Nguyễn","content":"Triển lãm 3D trực tuyến với chủ đề \"Y dược triều Nguyễn: Gạch nối nền y học Đông - Tây\" vừa được tổ chức bởi Trung tâm Lưu trữ quốc gia I để kỷ niệm 70 năm Ngày Thầy thuốc Việt Nam. Triển lãm giới thiệu hơn 300 tài liệu và hình ảnh, phản ánh sự phát triển của y học cổ truyền Việt Nam và sự ảnh hưởng của Tây y từ thời kỳ triều Nguyễn. Qua đó, người xem có cơ hội tìm hiểu lịch sử y dược của Việt Nam và các danh y nổi tiếng trong quá khứ.","link":"https://dantri.com.vn/giai-tri/an-tuong-trien-lam-3d-truc-tuyen-ve-y-duoc-trieu-nguyen-20250226234028683.htm","cat":"giao-duc","positivity":8,"importance":9,"question":"Triển lãm 3D trực tuyến về y dược triều Nguyễn có chủ đề gì?","answers":[{"text":"Y dược triều Nguyễn: Gạch nối nền y học Đông - Tây","correct":true},{"text":"Y học cổ truyền Việt Nam","correct":false},{"text":"Sự phát triển của Tây y tại Việt Nam","correct":false},{"text":"Các danh y nổi tiếng Việt Nam","correct":false},{"text":"Lịch sử y dược thế giới","correct":false}]},{"title":"Món cá cho trải nghiệm ranh giới sống - chết","content":"Fugu, hay cá nóc, là món ăn cao cấp nổi tiếng trong ẩm thực Nhật Bản, mang lại trải nghiệm độc đáo giữa sự sống và cái chết cho thực khách. Món ăn này chứa độc tố tự nhiên, đòi hỏi đầu bếp phải có kỹ năng cao và được cấp phép để chế biến an toàn. Fugu có nhiều cách chế biến, từ sashimi đến lẩu, tạo nên trải nghiệm ẩm thực không thể quên. Cá nóc đã trở thành món ăn đắt tiền và được tôn sùng trên khắp Nhật Bản kể từ thời kỳ Minh Trị.","link":"https://vnexpress.net/mon-ca-cho-trai-nghiem-ranh-gioi-song-chet-4854532.html","cat":"du-lich","positivity":8,"importance":7,"question":"Món cá nào mang đến trải nghiệm ranh giới sống - chết trong ẩm thực Nhật Bản?","answers":[{"text":"Fugu (cá nóc)","correct":true},{"text":"Cá hồi","correct":false},{"text":"Cá ngừ","correct":false},{"text":"Cá chép","correct":false},{"text":"Cá thu","correct":false}]},{"title":"Khách thuê xe, gửi định vị cho chủ tìm: Hai người nước ngoài chưa trả tiền","content":"Hai du khách Thổ Nhĩ Kỳ đã thuê xe tại Quy Nhơn nhưng không thanh toán phí và bỏ lại xe trên vỉa hè ở Quảng Ngãi. Chủ xe, anh Lê Ngọc Anh, đã liên lạc với họ để yêu cầu thanh toán nhưng chưa nhận được phản hồi. Dù đã lấy lại được xe, anh Ngọc Anh lo ngại sẽ không thu hồi được tiền thuê xe và chi phí phát sinh khoảng 5 triệu đồng.","link":"https://dantri.com.vn/xa-hoi/khach-thue-xe-gui-dinh-vi-cho-chu-tim-hai-nguoi-nuoc-ngoai-chua-tra-tien-20250227095313511.htm","cat":"phap-luat","positivity":4,"importance":6,"question":"Tại sao hai du khách Thổ Nhĩ Kỳ chưa thanh toán tiền thuê xe?","answers":[{"text":"Họ không phản hồi yêu cầu thanh toán.","correct":true},{"text":"Họ đã trả tiền trước đó.","correct":false},{"text":"Họ không biết cách liên lạc.","correct":false},{"text":"Họ đang ở nước ngoài không thể thanh toán.","correct":false}]},{"title":"Chỗ đỗ xe quá chật, chủ xe Mazda và Toyota bùng nổ tranh cãi","content":"Một video ghi lại cuộc tranh cãi giữa hai chủ xe Mazda CX-5 và Toyota Corolla Cross đang thu hút sự chú ý. Chủ xe Mazda khẳng định rằng xe Toyota đỗ không đúng, chắn lối lên xuống, trong khi chủ xe Toyota cho rằng mình đã đỗ đúng theo ô kẻ sẵn. Cuộc tranh cãi trở nên căng thẳng, mặc dù chủ xe Mazda mới là người có phần đỗ lệch đi một chút, dẫn đến sự khó khăn khi ra vào xe. Cộng đồng mạng chủ yếu cho rằng lỗi thuộc về chủ xe Mazda và cho rằng cần có ứng xử lịch sự hơn trong tình huống này.","link":"https://tuoitre.vn/cho-do-xe-qua-chat-chu-xe-mazda-va-toyota-bung-no-tranh-cai-20250226153514753.htm","cat":"oto-xe-may","positivity":4,"importance":5,"question":"Cuộc tranh cãi giữa chủ xe Mazda và Toyota xảy ra vì lý do gì?","answers":[{"text":"Chủ xe Mazda cho rằng xe Toyota đỗ chắn lối ra vào.","correct":true},{"text":"Chủ xe Toyota đỗ xe không đúng quy định.","correct":false},{"text":"Chủ xe Mazda đỗ xe quá gần vạch.","correct":false},{"text":"Chủ xe Toyota không chịu nhường đường.","correct":false}]},{"title":"Mỹ ghi nhận ca tử vong đầu tiên do sởi sau gần một thập kỷ","content":"Mỹ đã ghi nhận ca tử vong đầu tiên do bệnh sởi sau gần một thập kỷ, xảy ra tại bang Texas. Nạn nhân là một trẻ em chưa tiêm vắc-xin và đã qua đời tại Bệnh viện nhi Covenant ở Lubbock. Hiện tại, dịch bệnh sởi đang bùng phát với hơn 130 trường hợp nhiễm bệnh được báo cáo, chủ yếu ảnh hưởng đến trẻ nhỏ và thanh thiếu niên chưa tiêm vắc-xin đầy đủ.","link":"https://tuoitre.vn/my-ghi-nhan-ca-tu-vong-dau-tien-do-soi-sau-gan-mot-thap-ky-20250227095946696.htm","cat":"suc-khoe","positivity":3,"importance":8,"question":"Tại sao có ca tử vong đầu tiên do sởi ở Mỹ sau gần 10 năm?","answers":[{"text":"Trẻ em chưa tiêm vắc-xin","correct":true},{"text":"Trẻ em đã tiêm vắc-xin","correct":false},{"text":"Ca bệnh không được điều trị kịp thời","correct":false},{"text":"Dịch bệnh không được kiểm soát","correct":false}]},{"title":"Xe điện hóa Trung Quốc tăng trưởng mạnh nhờ thị trường châu Á","content":"Xe điện hóa của Trung Quốc đang ghi nhận sự tăng trưởng mạnh mẽ, đặc biệt ở các thị trường châu Á, với thị phần 76% toàn cầu trong năm 2024. Thái Lan và Indonesia lần lượt chiếm 77% và 75% thị phần của xe điện Trung Quốc. Sự thành công này một phần nhờ vào chính sách trợ cấp của chính phủ và sự thiếu vắng của các thương hiệu ôtô địa phương mạnh ở nhiều quốc gia. Dự báo doanh số xe điện toàn cầu trong năm 2025 có thể đạt hơn 20 triệu xe, trong đó Trung Quốc sẽ chiếm khoảng 12,9 triệu xe.","link":"https://vnexpress.net/xe-dien-hoa-trung-quoc-tang-truong-manh-nho-thi-truong-chau-a-4854521.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Tại sao xe điện hóa Trung Quốc lại tăng trưởng mạnh ở châu Á?","answers":[{"text":"Do thị phần lớn và trợ cấp chính phủ","correct":true},{"text":"Vì chất lượng xe tốt hơn","correct":false},{"text":"Do giá xe điện Trung Quốc cao hơn","correct":false},{"text":"Vì nhu cầu xe điện trên toàn cầu giảm","correct":false}]},{"title":"Bộ Công an sẽ cấp phiếu lý lịch tư pháp từ ngày 1-3","content":"Bộ Công an sẽ chính thức tiếp nhận nhiệm vụ cấp phiếu lý lịch tư pháp từ ngày 1-3-2025, theo quyết định bàn giao từ Bộ Tư pháp. Việc chuyển giao này nhằm tăng cường hiệu quả quản lý nhà nước và đáp ứng nhu cầu của người dân và cơ quan, tổ chức trong việc cấp phiếu lý lịch tư pháp. Bộ Tư pháp đã hợp tác với Bộ Công an để đảm bảo quá trình chuyển giao diễn ra suôn sẻ và không bị gián đoạn.","link":"https://tuoitre.vn/bo-cong-an-se-cap-phieu-ly-lich-tu-phap-tu-ngay-1-3-20250227101554709.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"Bộ Công an bắt đầu cấp phiếu lý lịch tư pháp từ khi nào?","answers":[{"text":"Từ ngày 1-3-2025","correct":true},{"text":"Từ ngày 1-4-2025","correct":false},{"text":"Từ ngày 1-2-2025","correct":false},{"text":"Từ ngày 1-1-2025","correct":false},{"text":"Từ ngày 1-5-2025","correct":false}]},{"title":"'Mỹ nhân đẹp nhất Philippines' gợi cảm với đầm của NTK Việt","content":"Marian Rivera, được mệnh danh là 'mỹ nhân đẹp nhất Philippines', đã xuất hiện tại sự kiện People of the Year 2025 ở Manila trong bộ đầm gợi cảm do hai nhà thiết kế Việt, Trà Linh và Việt Trinh, thực hiện. Bộ đầm xanh lá cut-out đính đá của cô thu hút sự chú ý và nhận được nhiều lời khen ngợi từ khán giả. Cô cũng chia sẻ trên Instagram niềm vui khi được vinh danh và cảm ơn tạp chí People Asia đã công nhận cô.","link":"https://vnexpress.net/my-nhan-dep-nhat-philippines-goi-cam-voi-dam-cua-ntk-viet-4854585.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Marian Rivera đã mặc bộ đầm của ai tại sự kiện People of the Year 2025?","answers":[{"text":"Trà Linh và Việt Trinh","correct":true},{"text":"Dior","correct":false},{"text":"Gucci","correct":false},{"text":"Chanel","correct":false},{"text":"Versace","correct":false}]},{"title":"Vụ xe lao vào nhà đâm bé gái tử vong: Khởi tố tài xế","content":"Cảnh sát TP Tuyên Quang đã khởi tố tài xế Nguyễn Khương Duy vì hành vi điều khiển ô tô lao vào nhà dân và làm bé gái 17 tháng tuổi tử vong. Vụ tai nạn xảy ra vào cuối tháng 12 năm 2024 khi tài xế Duy đánh lái để tránh một chiếc xe máy, nhưng đã lao thẳng vào ngôi nhà số 26, tổ 10, phường Nông Tiến. Gia đình bé gái rất hiếm muộn, chỉ có một con thì lại gặp phải tai nạn thương tâm này.","link":"https://dantri.com.vn/phap-luat/vu-xe-lao-vao-nha-dam-be-gai-tu-vong-khoi-to-tai-xe-20250227095341451.htm","cat":"phap-luat","positivity":1,"importance":9,"question":"Vụ tai nạn nào đã khiến bé gái 17 tháng tuổi tử vong?","answers":[{"text":"Tài xế Duy lao ô tô vào nhà dân","correct":true},{"text":"Tài xế Duy lái xe vào một công viên","correct":false},{"text":"Tài xế Duy gây tai nạn với xe buýt","correct":false},{"text":"Tài xế Duy tông vào một chiếc xe tải","correct":false},{"text":"Tài xế Duy không có bằng lái xe","correct":false}]},{"title":"Bác sĩ Ngô Hải Sơn: Tôi mong nhiều người có thể leo núi","content":"Bác sĩ Ngô Hải Sơn, người Việt Nam đầu tiên chinh phục đỉnh K2, chia sẻ về đam mê leo núi và những thử thách trong sự nghiệp y tế. Anh bắt đầu leo núi từ năm 2015 và đã chinh phục nhiều đỉnh núi cao trên thế giới. Bác sĩ Hải Sơn nhấn mạnh rằng việc leo núi không chỉ là thử thách bản thân mà còn giúp rèn luyện tinh thần và thể chất cho công việc y tế đầy căng thẳng.","link":"https://tuoitre.vn/bac-si-ngo-hai-son-toi-mong-nhieu-nguoi-co-the-leo-nui-20250227092657567.htm","cat":"the-thao","positivity":9,"importance":8,"question":"Bác sĩ Ngô Hải Sơn đã chinh phục đỉnh núi nào khó khăn nhất?","answers":[{"text":"K2","correct":true},{"text":"Everest","correct":false},{"text":"Kilimanjaro","correct":false},{"text":"Manaslu","correct":false},{"text":"Aconcagua","correct":false}]},{"title":"Mổ nội soi chỉnh thẳng xương mũi","content":"Anh Hậu, 36 tuổi, đã phải trải qua phẫu thuật nội soi để chỉnh thẳng xương mũi sau khi bị gãy xương do tai nạn xe. Bác sĩ đã thực hiện các bước cần thiết để điều trị vách ngăn và nâng xương chính mũi, giúp khôi phục lại hình dạng tự nhiên của mũi. Anh Hậu đã xuất viện sau hai ngày và không gặp biến chứng. Phẫu thuật mũi là cần thiết trong trường hợp gãy xương nghiêm trọng để tránh các rối loạn chức năng và biến dạng về mặt thẩm mỹ.","link":"https://vnexpress.net/mo-noi-soi-chinh-thang-xuong-mui-4854485.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Phẫu thuật nội soi chỉnh thẳng xương mũi được thực hiện cho ai?","answers":[{"text":"Người bị gãy xương mũi nghiêm trọng","correct":true},{"text":"Người bị viêm xoang","correct":false},{"text":"Người có dị tật bẩm sinh mũi","correct":false},{"text":"Người bị chảy máu cam","correct":false}]},{"title":"Bé trai bị thận ứ nước bẩm sinh","content":"Bé trai sinh ra từ thai kỳ 22 tuần được phát hiện có thận ứ nước bẩm sinh hai bên. Sau khi chào đời, siêu âm ghi nhận thận có đường kính lớn hơn mức bình thường, nhưng hiện tại đã giảm kích thước sau ba tháng. Bác sĩ khuyến cáo gia đình theo dõi tình trạng của bé và siêu âm định kỳ để tránh biến chứng có thể xảy ra. Thận ứ nước là tình trạng thường gặp ở trẻ sơ sinh, và nhiều trường hợp có thể tự hồi phục trong năm đầu đời.","link":"https://vnexpress.net/be-trai-bi-than-u-nuoc-bam-sinh-4854379.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Bé trai bị thận ứ nước có thể hồi phục như thế nào?","answers":[{"text":"Đa số trẻ sẽ hồi phục trong năm đầu đời.","correct":true},{"text":"Cần phải phẫu thuật ngay lập tức.","correct":false},{"text":"Không có khả năng hồi phục.","correct":false},{"text":"Chỉ cần uống thuốc là khỏi.","correct":false}]},{"title":"Phát hiện ung thư thận khi điều trị bệnh phổi","content":"Ông Tùng, 81 tuổi, bị bệnh phổi tắc nghẽn mạn tính đã được phát hiện ung thư thận trong quá trình điều trị tại Bệnh viện Đa khoa Tâm Anh TP HCM. Ông có triệu chứng tiểu khó và bụng chướng, qua siêu âm phát hiện khối u 3,5 cm ở thận phải. Sau khi phẫu thuật nội soi, ông đã hồi phục nhanh chóng và xuất viện chỉ sau ba ngày. Bác sĩ khuyến cáo cần khám sức khỏe định kỳ để phát hiện bệnh sớm và giảm nguy cơ mắc ung thư thận.","link":"https://vnexpress.net/phat-hien-ung-thu-than-khi-dieu-tri-benh-phoi-4854572.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Ông Tùng phát hiện ung thư thận trong hoàn cảnh nào?","answers":[{"text":"Khi điều trị bệnh phổi tắc nghẽn mạn tính","correct":true},{"text":"Khi đi khám sức khỏe định kỳ","correct":false},{"text":"Khi có triệu chứng đau nhức xương","correct":false},{"text":"Khi có dấu hiệu tiểu máu","correct":false}]},{"title":"Kia Carnivl HEV mới - xe công nghệ xanh cho gia đình tại Việt","content":"Kia Carnival HEV mới được Thaco Auto ra mắt tại Việt Nam, đánh dấu sự chuyển mình của mẫu xe 7 chỗ này với phiên bản động cơ hybrid. Xe có kích thước lớn, thiết kế nổi bật với đèn LED và nội thất hiện đại, trang bị nhiều tiện ích như màn hình cong LCD và dàn âm thanh Bose. Động cơ kết hợp giữa xăng và điện hứa hẹn tiết kiệm nhiên liệu và giảm khí thải, với mức tiêu hao trung bình 4,95 lít/100 km. Mẫu xe này có giá 1,849 tỷ đồng và được bảo hành pin 7 năm hoặc 150.000 km.","link":"https://vnexpress.net/kia-carnivl-hev-moi-xe-cong-nghe-xanh-cho-gia-dinh-tai-viet-4851199.html","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Kia Carnival HEV mới có những đặc điểm gì nổi bật?","answers":[{"text":"Phiên bản hybrid mới với thiết kế hiện đại và tiết kiệm nhiên liệu.","correct":true},{"text":"Chỉ có động cơ diesel và không có tùy chọn điện.","correct":false},{"text":"Giá rẻ hơn các mẫu xe khác trong phân khúc.","correct":false},{"text":"Không được bảo hành bộ pin.","correct":false}]},{"title":"Có vòng một quá khổ, nữ sinh đau khổ vì bị miệt thị ngoại hình","content":"Yasmine Ben-Omar, một nữ sinh 21 tuổi người Anh, đã phải chịu đựng sự miệt thị ngoại hình từ khi mới 11 tuổi vì vòng ngực quá khổ của mình. Cô cảm thấy tự ti và gặp khó khăn trong cuộc sống hàng ngày, từ việc mua sắm cho đến tham gia các hoạt động thể chất. Mặc dù cô đang làm việc để tiết kiệm tiền cho phẫu thuật thu nhỏ vòng một, gia đình cô không đủ khả năng tài chính để hỗ trợ. Câu chuyện của Yasmine nêu bật thực trạng miệt thị ngoại hình và những tác động tiêu cực đến sức khỏe tâm thần của nạn nhân.","link":"https://dantri.com.vn/giao-duc/co-vong-mot-qua-kho-nu-sinh-dau-kho-vi-bi-miet-thi-ngoai-hinh-20250226225307724.htm","cat":"giai-tri","positivity":3,"importance":8,"question":"Yasmine Ben-Omar gặp khó khăn gì vì vòng một quá khổ?","answers":[{"text":"Cô bị miệt thị ngoại hình và tự ti về bản thân.","correct":true},{"text":"Cô được mọi người khen ngợi về ngoại hình.","correct":false},{"text":"Cô không gặp bất kỳ khó khăn nào trong cuộc sống.","correct":false},{"text":"Cô luôn cảm thấy tự tin và thoải mái.","correct":false}]},{"title":"Nam nhân viên bị sa thải vì tan làm đúng giờ","content":"Một nhân viên người Ấn Độ đã bị công ty sa thải chỉ sau 20 ngày làm việc vì lý do khó hiểu, liên quan đến thái độ làm việc và việc tan làm đúng giờ. Cấp trên đã phàn nàn về việc nhân viên này uống trà và hút thuốc cùng đồng nghiệp, cũng như việc họ không ở lại làm việc sau giờ. Sau khi bị yêu cầu làm việc trong phòng giám đốc và bị sa thải, nhân viên này đã nộp đơn khiếu nại lên Ủy ban Lao động để tìm kiếm công bằng.","link":"https://dantri.com.vn/lao-dong-viec-lam/nam-nhan-vien-bi-sa-thai-vi-tan-lam-dung-gio-20250226230041718.htm","cat":"phap-luat","positivity":2,"importance":7,"question":"Tại sao nam nhân viên bị sa thải chỉ sau 20 ngày làm việc?","answers":[{"text":"Vì tan làm đúng giờ và uống trà cùng đồng nghiệp.","correct":true},{"text":"Vì không hoàn thành công việc.","correct":false},{"text":"Vì có thái độ không hợp tác.","correct":false},{"text":"Vì vi phạm quy định về giờ giấc làm việc.","correct":false}]},{"title":"Facebook lại gặp sự cố","content":"Sáng 27/2/2025, nhiều người dùng Facebook tại Việt Nam không thể truy cập phiên bản web của nền tảng này. Theo thông tin từ người dùng, Facebook đã hiển thị thông báo lỗi và đang nỗ lực khắc phục sự cố. Dữ liệu từ Downdetector cho thấy, sự cố đã diễn ra từ rạng sáng với gần 1.000 báo cáo, và con số này đã tăng lên gần 16.000 vào khoảng 9h30. Tình trạng khó truy cập đã dần được khắc phục vào gần 10h.","link":"https://vnexpress.net/facebook-lai-gap-su-co-4854569.html","cat":"cong-nghe","positivity":3,"importance":7,"question":"Tại sao người dùng không thể truy cập Facebook sáng 27/2/2025?","answers":[{"text":"Do sự cố kỹ thuật","correct":true},{"text":"Vì bảo trì hệ thống","correct":false},{"text":"Do người dùng quên mật khẩu","correct":false},{"text":"Vì Facebook bị chặn tại Việt Nam","correct":false}]},{"title":"Cổ động viên Man Utd chỉ trích Dorgu và Onana là thảm họa","content":"Trong trận đấu giữa Man Utd và Ipswich Town tại vòng 27 Premier League, hai tân binh Patrick Dorgu và thủ môn Andre Onana đã bị người hâm mộ chỉ trích nặng nề sau khi mắc những sai lầm nghiêm trọng. Dorgu đã chuyền bóng sai làm dẫn đến bàn thua đầu tiên và sau đó nhận thẻ đỏ, trong khi Onana cũng không thể cứu nguy cho đội nhà. Mặc dù Man Utd giành chiến thắng 3-2, nhưng màn trình diễn của bộ đôi này khiến người hâm mộ cảm thấy thất vọng và giận dữ.","link":"https://dantri.com.vn/the-thao/co-dong-vien-man-utd-chi-trich-dorgu-va-onana-la-tham-hoa-20250227092614979.htm","cat":"the-thao","positivity":3,"importance":7,"question":"Vì sao cổ động viên Man Utd lại chỉ trích Dorgu và Onana?","answers":[{"text":"Họ mắc sai lầm nghiêm trọng trong trận đấu.","correct":true},{"text":"Họ ghi bàn cho Ipswich Town.","correct":false},{"text":"Họ không tham gia vào trận đấu.","correct":false},{"text":"Họ được khen ngợi vì phong độ tốt.","correct":false}]},{"title":"Khám phá làng hương di sản ở Tây Ninh","content":"Làng hương Long Thành Bắc ở Tây Ninh là điểm đến hấp dẫn cho du khách với nghề làm hương có lịch sử trăm năm. Nơi đây nổi bật với những con đường phơi hương rực rỡ và mùi thơm dễ chịu, thu hút nhiều nhiếp ảnh gia và khách tham quan. Vào tháng 8/2024, nghề làm hương đã được công nhận là Di sản văn hóa phi vật thể quốc gia, giúp gìn giữ và phát huy giá trị văn hóa đặc sắc của vùng đất này. Du khách có cơ hội tham gia vào các công đoạn sản xuất hương và thưởng thức nhiều món ăn địa phương trong hành trình khám phá.","link":"https://vnexpress.net/kham-pha-lang-huong-di-san-o-tay-ninh-4853901.html","cat":"du-lich","positivity":9,"importance":8,"question":"Làng hương Long Thành Bắc nổi tiếng với điều gì?","answers":[{"text":"Nghề làm hương truyền thống","correct":true},{"text":"Sản xuất bánh","correct":false},{"text":"Trồng cây ăn trái","correct":false},{"text":"Kinh doanh hải sản","correct":false}]},{"title":"Cô gái chỉ cách đơn giản không ngờ để \"né\" camera quay lén tiềm ẩn","content":"Cô gái Trung Quốc tên Dang đã chia sẻ một phương pháp đơn giản để né tránh camera quay lén tiềm ẩn trong khách sạn. Cô sử dụng một mảnh vải lớn và dây thừng để dựng một chiếc lều trên giường, nhằm bảo vệ quyền riêng tư của bản thân. Ý tưởng này đã thu hút sự chú ý trên mạng xã hội và được đánh giá cao về tính sáng tạo và hiệu quả.","link":"https://dantri.com.vn/an-sinh/co-gai-chi-cach-don-gian-khong-ngo-de-ne-camera-quay-len-tiem-an-20250226144335609.htm","cat":"gia-dinh","positivity":8,"importance":7,"question":"Cô gái Trung Quốc đã làm gì để tránh camera quay lén trong khách sạn?","answers":[{"text":"Dựng một chiếc lều bằng vải và dây thừng","correct":true},{"text":"Mua một chiếc lều lớn","correct":false},{"text":"Lắp đặt camera chống quay lén","correct":false},{"text":"Cảnh báo nhân viên khách sạn","correct":false},{"text":"Chọn phòng ở nơi khác","correct":false}]},{"title":"Thủ tướng có chỉ đạo mới sau sắp xếp, hợp nhất các bộ ngành","content":"Thủ tướng Chính phủ đã có chỉ đạo mới liên quan đến việc sắp xếp, hợp nhất các bộ ngành nhằm đảm bảo hoạt động liên tục và thông suốt của các cơ quan nhà nước. Công điện yêu cầu các bộ ngành cần rà soát và xác định rõ các văn bản quy phạm pháp luật bị ảnh hưởng, đồng thời công khai các nội dung liên quan để tạo điều kiện cho các tổ chức và cá nhân dễ tiếp cận. Thủ tướng cũng giao nhiệm vụ cho các bộ, phó thủ tướng thực hiện rà soát văn bản và xử lý các vấn đề phát sinh trong quá trình sắp xếp tổ chức bộ máy.","link":"https://tuoitre.vn/thu-tuong-co-chi-dao-moi-sau-sap-xep-hop-nhat-cac-bo-nganh-20250227091453944.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Thủ tướng đã chỉ đạo điều gì sau khi sắp xếp các bộ ngành?","answers":[{"text":"Thủ tướng yêu cầu rà soát các văn bản quy phạm pháp luật liên quan.","correct":true},{"text":"Thủ tướng yêu cầu tăng ngân sách cho các bộ ngành.","correct":false},{"text":"Thủ tướng yêu cầu giảm biên chế trong các cơ quan nhà nước.","correct":false},{"text":"Thủ tướng yêu cầu thay đổi tên gọi các bộ ngành.","correct":false},{"text":"Thủ tướng không có chỉ đạo nào sau sắp xếp.","correct":false}]},{"title":"Sao 'Gossip Girl' qua đời","content":"Michelle Trachtenberg, nổi tiếng với vai Georgina Sparks trong loạt phim 'Gossip Girl', đã qua đời tại nhà riêng ở tuổi 39. Cô được phát hiện trong tình trạng bất tỉnh tại căn hộ ở Manhattan vào sáng ngày 24/2. Dù không có dấu hiệu tội phạm, nguyên nhân tử vong sẽ được điều tra bởi đội ngũ pháp y. Trước khi mất, Trachtenberg đã trải qua một cuộc ghép gan nhưng cơ thể không tiếp nhận được.","link":"https://vnexpress.net/sao-gossip-girl-qua-doi-4854534.html","cat":"giai-tri","positivity":2,"importance":8,"question":"Ai là nữ diễn viên nổi tiếng với vai Georgina Sparks trong 'Gossip Girl' đã qua đời?","answers":[{"text":"Michelle Trachtenberg","correct":true},{"text":"Blake Lively","correct":false},{"text":"Leighton Meester","correct":false},{"text":"Taylor Momsen","correct":false},{"text":"Chace Crawford","correct":false}]},{"title":"Bé trai lớp 5, đi chợ nấu cơm đảm như người lớn gây sốt","content":"Nguyễn Danh Lâm Vũ, một bé trai 11 tuổi ở Nghệ An, đã thu hút sự chú ý của cộng đồng khi tự tay nấu một mâm cơm hoàn chỉnh như người lớn. Video ghi lại quá trình nấu ăn của cậu bé nhận được hàng trăm nghìn lượt thích và bình luận tích cực từ mọi người. Mẹ của Lâm Vũ cho biết, cô đã dạy con nấu ăn từ khi 7 tuổi để rèn luyện tính tự lập, và giờ đây, cậu bé không chỉ giỏi nấu ăn mà còn phụ giúp mẹ trong việc nhà và chăm sóc em.","link":"https://dantri.com.vn/doi-song/be-trai-lop-5-di-cho-nau-com-dam-nhu-nguoi-lon-gay-sot-20250220160851227.htm","cat":"gia-dinh","positivity":9,"importance":7,"question":"Tại sao bé Lâm Vũ lại gây sốt trên mạng xã hội?","answers":[{"text":"Vì bé Lâm Vũ biết nấu ăn như người lớn.","correct":true},{"text":"Vì bé Lâm Vũ có thành tích học tập xuất sắc.","correct":false},{"text":"Vì bé Lâm Vũ tham gia một cuộc thi nấu ăn.","correct":false},{"text":"Vì bé Lâm Vũ có nhiều sở thích khác nhau.","correct":false}]},{"title":"Hôm nay xét xử ông Trương Huy San","content":"Hôm nay, Tòa án nhân dân TP Hà Nội đã tiến hành xét xử sơ thẩm ông Trương Huy San, 64 tuổi, về tội \"Lợi dụng các quyền tự do dân chủ xâm phạm lợi ích của Nhà nước, quyền, lợi ích hợp pháp của tổ chức, cá nhân\". Ông San bị cáo buộc đã đăng tải 13 bài viết trên Facebook cá nhân, trong đó có nội dung xâm phạm lợi ích của Nhà nước và gây ảnh hưởng xấu đến an ninh trật tự. Tòa án đã mở phiên xét xử để xem xét các chứng cứ và lời khai liên quan đến vụ việc này.","link":"https://dantri.com.vn/phap-luat/hom-nay-xet-xu-ong-truong-huy-san-20250227091336150.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Ông Trương Huy San bị xét xử vì tội gì?","answers":[{"text":"Lợi dụng các quyền tự do dân chủ xâm phạm lợi ích của Nhà nước","correct":true},{"text":"Tội tham nhũng","correct":false},{"text":"Tội giết người","correct":false},{"text":"Tội lừa đảo","correct":false},{"text":"Tội trộm cắp","correct":false}]},{"title":"Mưa đá xuất hiện ở Lai Châu và Sơn La","content":"Chiều 26/2, tại huyện Nậm Nhùn, Lai Châu và huyện Phù Yên, Sơn La, đã xảy ra hiện tượng mưa đá. Mưa đá kéo dài khoảng 20 phút, gây thủng mái nhà cho 2 hộ dân ở Lai Châu nhưng không có thương tích nào. Tại Sơn La, mưa đá cũng xảy ra trong khoảng thời gian ngắn và không gây thiệt hại đáng kể. Dự báo thời tiết cho thấy không khí lạnh tại miền Bắc giảm mạnh và có mưa rải rác vài nơi trong những ngày tới.","link":"https://dantri.com.vn/xa-hoi/mua-da-xuat-hien-o-lai-chau-va-son-la-20250227090307335.htm","cat":"tin-khac","positivity":6,"importance":5,"question":"Mưa đá đã xuất hiện ở đâu vào chiều 26/2?","answers":[{"text":"Lai Châu và Sơn La","correct":true},{"text":"Đắk Nông và Lâm Đồng","correct":false},{"text":"Hà Nội và Hải Phòng","correct":false},{"text":"Điện Biên và Sơn La","correct":false},{"text":"Quảng Ninh và Bắc Giang","correct":false}]},{"title":"Phường An Phú - TP Thủ Đức sẽ lắp camera giám sát dưới cầu đi bộ metro An Phú và Thảo Điền","content":"UBND phường An Phú, TP Thủ Đức sẽ lắp đặt camera giám sát dưới cầu đi bộ metro An Phú và Thảo Điền nhằm ngăn chặn tình trạng vứt rác bừa bãi. Trước đó, khu vực này đã xuất hiện nhiều bãi rác thải sinh hoạt gây mất mỹ quan và ô nhiễm môi trường. Việc lắp camera là một phần trong nỗ lực của phường để cải thiện vệ sinh môi trường và xử lý các hành vi vi phạm quy định về rác thải.","link":"https://tuoitre.vn/ubnd-phuong-an-phu-tp-thu-duc-se-lap-camera-giam-sat-duoi-cau-di-bo-metro-an-phu-va-thao-dien-20250227085409514.htm","cat":"thoi-su","positivity":7,"importance":6,"question":"Phường An Phú có kế hoạch gì để xử lý tình trạng rác thải dưới cầu đi bộ?","answers":[{"text":"Lắp camera giám sát","correct":true},{"text":"Tăng cường dọn dẹp vệ sinh","correct":false},{"text":"Phạt tiền những người vứt rác","correct":false},{"text":"Xây dựng thêm nhà vệ sinh công cộng","correct":false}]},{"title":"Nguyễn Thùy Linh chiến thắng trận ra quân giải Đức mở rộng","content":"Nguyễn Thùy Linh đã có màn ra quân thành công tại Giải cầu lông Đức mở rộng 2025 khi đánh bại tay vợt người Pháp LeOnice Huet với tỷ số 21-18, 21-9. Mặc dù từng vào đến chung kết trong giải đấu năm ngoái, phong độ của Thùy Linh năm nay không ổn định, nhưng cô vẫn được đánh giá cao và hiện đứng thứ 29 trên bảng xếp hạng thế giới. Trong vòng 2, cô sẽ đối đầu với tay vợt Ấn Độ Aakarshi Kashyap, người hiện xếp hạng 48 thế giới.","link":"https://tuoitre.vn/nguyen-thuy-linh-chien-thang-tran-ra-quan-giai-duc-mo-rong-20250227085735638.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Nguyễn Thùy Linh đã thắng ai trong trận ra quân giải Đức mở rộng?","answers":[{"text":"LeOnice Huet","correct":true},{"text":"Aakarshi Kashyap","correct":false},{"text":"Sung Shuo Yun","correct":false},{"text":"Một tay vợt hạng 400","correct":false},{"text":"Một tay vợt chưa xác định","correct":false}]},{"title":"Đền thờ thần y Đức Thánh Nguyễn, tổ nghề y học Việt Nam","content":"Đền thờ thần y Đức Thánh Nguyễn, hay còn gọi là Thiền sư Nguyễn Minh Không, tọa lạc tại huyện Gia Viễn, Ninh Bình. Ông được biết đến như một vị thánh và tổ nghề y học Việt Nam, nổi bật với những thành tựu trong việc chữa bệnh và phát triển y dược. Đền thờ không chỉ là nơi tưởng niệm mà còn là di tích văn hóa quan trọng, nơi diễn ra các lễ hội hàng năm để tri ân công lao của ông. Hiện nay, kiến thức về thảo dược mà ông để lại vẫn được người dân địa phương gìn giữ và ứng dụng trong đời sống hàng ngày.","link":"https://dantri.com.vn/xa-hoi/den-tho-than-y-duc-thanh-nguyen-to-nghe-y-hoc-viet-nam-20250227083905135.htm","cat":"gia-dinh","positivity":9,"importance":8,"question":"Đức Thánh Nguyễn được biết đến với công lao gì trong y học Việt Nam?","answers":[{"text":"Là tổ nghề y học Việt Nam","correct":true},{"text":"Là nhà văn nổi tiếng","correct":false},{"text":"Là một nhà lãnh đạo chính trị","correct":false},{"text":"Là một họa sĩ nổi tiếng","correct":false}]},{"title":"Cách cài tiếng Việt cho Telegram","content":"Telegram hiện chưa hỗ trợ chính thức tiếng Việt, nhưng người dùng có thể cài đặt ngôn ngữ này thông qua một số bước đơn giản. Người dùng có thể truy cập vào phần cài đặt ngôn ngữ trong ứng dụng và chọn tiếng Việt từ danh sách có sẵn. Hướng dẫn này sẽ giúp người dùng dễ dàng trải nghiệm Telegram bằng tiếng Việt hơn.","link":"https://vnexpress.net/cach-cai-tieng-viet-cho-telegram-4854407.html","cat":"cong-nghe","positivity":8,"importance":6,"question":"Làm thế nào để cài tiếng Việt cho Telegram?","answers":[{"text":"Bằng cách truy cập cài đặt ngôn ngữ trong ứng dụng.","correct":true},{"text":"Thay đổi ngôn ngữ trong cài đặt hệ thống của máy.","correct":false},{"text":"Cài đặt một ứng dụng hỗ trợ ngôn ngữ.","correct":false},{"text":"Cập nhật ứng dụng Telegram lên phiên bản mới nhất.","correct":false}]},{"title":"Cơ hội học và nhận bằng cử nhân Mỹ tại Việt Nam","content":"Đại học Keuka (Mỹ) phối hợp với Đại học Kinh tế - Tài chính TP HCM (UEF) tổ chức chương trình Cử nhân quốc tế ngành Quản trị Kinh doanh tại Việt Nam. Chương trình đào tạo 100% bằng tiếng Anh, giúp sinh viên có nền tảng giáo dục đạt tiêu chuẩn Mỹ, đồng thời trang bị kỹ năng thực tiễn qua các dự án doanh nghiệp và thực tập. Sinh viên sẽ nhận bằng Cử nhân do Đại học Keuka cấp, được công nhận tại Việt Nam và có giá trị toàn cầu, tạo điều kiện cho họ gia nhập các tập đoàn đa quốc gia hoặc học tiếp sau đại học.","link":"https://vnexpress.net/co-hoi-hoc-va-nhan-bang-cu-nhan-my-tai-viet-nam-4854244.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Chương trình Cử nhân quốc tế ngành Quản trị Kinh doanh tại Việt Nam được cấp bằng bởi trường nào?","answers":[{"text":"Đại học Keuka","correct":true},{"text":"Đại học Kinh tế - Tài chính TP HCM","correct":false},{"text":"Đại học Harvard","correct":false},{"text":"Đại học Oxford","correct":false},{"text":"Đại học Stanford","correct":false}]},{"title":"Medvedev, Zverez giành chiến thắng ấn tượng ở các giải ATP 500","content":"Daniil Medvedev đã có màn thể hiện ấn tượng khi giành quyền vào tứ kết giải Dubai Open 2025 sau khi đánh bại tay vợt người Pháp Giovanni Mpetshi Perricard. Trong khi đó, Alexander Zverev cũng đã có khởi đầu thành công tại giải Mexican Open 2025, vượt qua Matteo Arnaldi sau 3 set. Cả hai tay vợt sẽ tiếp tục thi đấu ở vòng tiếp theo của các giải ATP 500 này.","link":"https://dantri.com.vn/the-thao/medvedev-zverez-gianh-chien-thang-an-tuong-o-cac-giai-atp-500-20250227085707615.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Medvedev và Zverev đã thành công ở giải nào gần đây?","answers":[{"text":"Dubai Open và Mexican Open","correct":true},{"text":"Wimbledon và US Open","correct":false},{"text":"Australian Open và French Open","correct":false},{"text":"ATP Finals và ATP Cup","correct":false}]},{"title":"Israel tuyên bố hạ thành viên quan trọng của Hezbollah","content":"Quân đội Israel đã công bố việc hạ Nasser al-Din, một thành viên quan trọng của Hezbollah, trong một cuộc tấn công chính xác ở Lebanon. Nasser al-Din được cho là đã tham gia vào việc vận chuyển vũ khí cho Hezbollah từ Iran. Cuộc tấn công diễn ra một ngày sau khi Israel tấn công các cơ sở vũ khí của Hezbollah. Giao tranh giữa Israel và Hezbollah đã diễn ra trong hơn một năm, với một thỏa thuận ngừng bắn được duy trì từ tháng 11 năm 2024.","link":"https://vnexpress.net/israel-tuyen-bo-ha-thanh-vien-quan-trong-cua-hezbollah-4854483.html","cat":"the-gioi","positivity":3,"importance":7,"question":"Ai là thành viên quan trọng của Hezbollah bị Israel hạ sát?","answers":[{"text":"Nasser al-Din","correct":true},{"text":"Mahran Ali Nasser al-Din","correct":false},{"text":"Hassan Nasrallah","correct":false},{"text":"Salah al-Din","correct":false}]},{"title":"Em không thể nói lời từ biệt, như vung tay ném đá qua trời","content":"Tập thơ \"Em không thể nói lời từ biệt\" của nhà thơ Đào Phong Lan không chỉ là một tác phẩm về tình yêu mà còn là một tuyên ngôn sống. Trong tập thơ này, Đào Phong Lan thể hiện quan điểm rằng dù có chia ly, người yêu thương vẫn luôn ở bên ta trong một hình hài khác. Tập thơ gồm 56 bài, được chia thành 4 chương theo 4 mùa, thể hiện cảm xúc sâu sắc, từ hoài niệm đến khát vọng sống và yêu thương.","link":"https://tuoitre.vn/em-khong-the-noi-loi-tu-biet-nhu-vung-tay-nem-da-qua-troi-20250226173309662.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Tập thơ \"Em không thể nói lời từ biệt\" của Đào Phong Lan nói về điều gì?","answers":[{"text":"Tình yêu và sự chia ly","correct":true},{"text":"Cuộc sống của nhà thơ","correct":false},{"text":"Thiên nhiên và mùa xuân","correct":false},{"text":"Ký ức tuổi thơ","correct":false},{"text":"Những bài thơ về chiến tranh","correct":false}]},{"title":"Mô hình thị trưởng: Lựa chọn tùy mức độ cải cách","content":"Bài viết phân tích mô hình chính quyền địa phương, đề xuất thay thế ủy ban nhân dân (UBND) bằng các vị trí như quận trưởng hoặc phường trưởng để nâng cao hiệu quả quản lý. Mô hình thị trưởng có thể được áp dụng, với quyền lực mạnh mẽ hơn cho người đứng đầu, giúp nhanh chóng ra quyết định và xác định rõ trách nhiệm cá nhân. Đồng thời, bài viết cũng nhấn mạnh tầm quan trọng của việc cải cách tổ chức bộ máy hành chính nhằm đảm bảo tính hiệu quả và giảm quan liêu trong quản lý.","link":"https://tuoitre.vn/mo-hinh-thi-truong-lua-chon-tuy-muc-do-cai-cach-20250223140911004.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Mô hình nào được đề xuất để thay thế ủy ban nhân dân trong bài viết?","answers":[{"text":"Quận trưởng hoặc phường trưởng","correct":true},{"text":"Thị trưởng do dân bầu","correct":false},{"text":"Hội đồng địa phương","correct":false},{"text":"Quản lý viên chuyên nghiệp","correct":false},{"text":"Mô hình quản lý tập thể","correct":false}]},{"title":"Mỹ sẽ cắt hơn 90% hợp đồng viện trợ nước ngoài của USAID","content":"Chính quyền Tổng thống Mỹ Donald Trump đã quyết định cắt giảm hơn 90% hợp đồng viện trợ nước ngoài của Cơ quan Phát triển Quốc tế Mỹ (USAID) sau khi bác bỏ yêu cầu của thẩm phán về việc mở khóa các khoản viện trợ bị đóng băng. Theo thông báo, gần 5.800 hợp đồng sẽ bị hủy bỏ, chỉ còn lại khoảng 500 hợp đồng. Quyết định này được đưa ra trong bối cảnh chính quyền đang xem xét cải tổ cơ quan viện trợ nước ngoài và thực hiện chính sách cứng rắn về đa dạng và công bằng.","link":"https://dantri.com.vn/the-gioi/my-se-cat-hon-90-hop-dong-vien-tro-nuoc-ngoai-cua-usaid-20250227081832109.htm","cat":"thoi-su","positivity":2,"importance":8,"question":"Mỹ đã quyết định cắt giảm bao nhiêu phần trăm hợp đồng viện trợ nước ngoài của USAID?","answers":[{"text":"Hơn 90%","correct":true},{"text":"50%","correct":false},{"text":"70%","correct":false},{"text":"30%","correct":false},{"text":"100%","correct":false}]},{"title":"Vụ 3 doanh nghiệp hưởng giá điện ưu đãi 1.200 tỉ đồng: Ai tiếp tay cho sai phạm?","content":"Vụ việc liên quan đến ba doanh nghiệp hưởng giá điện ưu đãi khiến Tập đoàn Điện lực Việt Nam (EVN) thiệt hại hơn 1.200 tỉ đồng đang thu hút sự chú ý. Cựu thứ trưởng Bộ Công Thương Hoàng Quốc Vượng và các cựu quan chức khác bị cáo buộc đã biến tướng chính sách để doanh nghiệp được hưởng giá điện ưu đãi mà không đủ điều kiện. Những sai phạm này đã dẫn đến hậu quả nghiêm trọng cho ngân sách nhà nước và cần được điều tra làm rõ.","link":"https://tuoitre.vn/vu-3-doanh-nghiep-huong-gia-dien-uu-dai-1-200-ti-dong-ai-tiep-tay-cho-sai-pham-20250227083318579.htm","cat":"phap-luat","positivity":2,"importance":10,"question":"Ai là người bị truy tố trong vụ 3 doanh nghiệp hưởng giá điện ưu đãi?","answers":[{"text":"Ông Hoàng Quốc Vượng","correct":true},{"text":"Ông Nguyễn Danh Sơn","correct":false},{"text":"Ông Trần Quốc Hùng","correct":false},{"text":"Ông Phương Hoàng Kim","correct":false},{"text":"Ông Trịnh Đình Dũng","correct":false}]},{"title":"Nga cảnh báo xung đột quân sự trực tiếp giữa các cường quốc hạt nhân","content":"Quan chức ngoại giao Nga cảnh báo rằng nguy cơ xảy ra xung đột quân sự trực tiếp giữa các cường quốc hạt nhân đang ở mức cao. Tình hình an ninh quốc tế đang xấu đi nhanh chóng và căng thẳng leo thang ở nhiều khu vực. Ông Sergey Vershinin nhấn mạnh rằng các cuộc khủng hoảng hiện tại như ở Ukraine là kết quả của các chính sách gây hấn từ phía phương Tây, và Nga luôn ủng hộ giải quyết xung đột thông qua đàm phán trên cơ sở bình đẳng.","link":"https://dantri.com.vn/the-gioi/nga-canh-bao-xung-dot-quan-su-truc-tiep-giua-cac-cuong-quoc-hat-nhan-20250227075946460.htm","cat":"the-gioi","positivity":3,"importance":9,"question":"Nguy cơ xung đột quân sự giữa các cường quốc hạt nhân hiện nay là gì?","answers":[{"text":"Rất cao","correct":true},{"text":"Rất thấp","correct":false},{"text":"Không có","correct":false},{"text":"Chỉ ở mức trung bình","correct":false},{"text":"Chỉ xảy ra ở một khu vực","correct":false}]},{"title":"Bí quyết chạy máy giúp giảm đến 3kg trong 21 ngày","content":"Chạy bộ trên máy là một phương pháp hiệu quả giúp giảm cân, với khả năng đốt cháy từ 400 đến 1000 calo mỗi giờ. Nếu duy trì tập luyện 1 giờ mỗi ngày trong 3 tuần, bạn có thể giảm từ 1 đến 3 kg mà không cần kiêng ăn nghiêm ngặt. Kết hợp với chế độ dinh dưỡng hợp lý sẽ giúp nâng cao hiệu quả giảm cân hơn nữa.","link":"https://dantri.com.vn/suc-khoe/bi-quyet-chay-may-giup-giam-den-3kg-trong-21-ngay-20250226182041181.htm","cat":"suc-khoe","positivity":8,"importance":7,"question":"Chạy bộ trên máy có thể giúp giảm bao nhiêu kg trong 21 ngày?","answers":[{"text":"1-3 kg","correct":true},{"text":"5-7 kg","correct":false},{"text":"0-1 kg","correct":false},{"text":"3-5 kg","correct":false}]},{"title":"Kẻ có 3 tiền án xâm hại trẻ em tiếp tục bị bắt vì dâm ô trẻ dưới 16 tuổi","content":"Ngô Ngọc Quân, 47 tuổi, trú tại thị xã Đông Hòa, tỉnh Phú Yên, đã bị bắt tạm giam để điều tra về tội dâm ô trẻ em dưới 16 tuổi. Đây không phải là lần đầu tiên Quân gặp rắc rối với pháp luật, vì hắn đã có 3 tiền án liên quan đến hành vi hiếp dâm và dâm ô trẻ em. Vụ việc xảy ra vào ngày 18/2 khi Quân tiếp cận một bé gái 14 tuổi đang ở nhà một mình và thực hiện hành vi dâm ô trước khi bỏ trốn khi bị phát hiện.","link":"https://dantri.com.vn/phap-luat/ke-co-3-tien-an-xam-hai-tre-em-tiep-tuc-bi-bat-vi-dam-o-tre-duoi-16-tuoi-20250227080138604.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Ngô Ngọc Quân bị bắt vì tội gì?","answers":[{"text":"Dâm ô trẻ em dưới 16 tuổi","correct":true},{"text":"Trộm cắp tài sản","correct":false},{"text":"Giết người","correct":false},{"text":"Cố ý gây thương tích","correct":false},{"text":"Lừa đảo chiếm đoạt tài sản","correct":false}]},{"title":"Cựu Chủ tịch Bamboo Airways làm sếp Tập đoàn FLC","content":"Ông Nguyễn Ngọc Trọng, cựu Chủ tịch Bamboo Airways, vừa được bổ nhiệm làm Phó tổng giám đốc Tập đoàn FLC từ ngày 26/2. Ông Trọng có nhiều kinh nghiệm trong ngành hàng không và từng giữ nhiều vị trí lãnh đạo tại các công ty lớn như Vietnam Airlines và Bamboo Airways. Việc bổ nhiệm này diễn ra trong bối cảnh FLC đang tái cấu trúc và chuẩn bị cho sự phát triển trong tương lai, khi tập đoàn này đang đối mặt với nhiều thách thức về tài chính và pháp lý.","link":"https://vnexpress.net/cuu-chu-tich-bamboo-airways-lam-sep-tap-doan-flc-4854499.html","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Ai là tân Phó tổng giám đốc của Tập đoàn FLC?","answers":[{"text":"Nguyễn Ngọc Trọng","correct":true},{"text":"Trịnh Văn Quyết","correct":false},{"text":"Bùi Hải Huyền","correct":false},{"text":"Vũ Anh Tuân","correct":false},{"text":"Lê Bá Nguyên","correct":false}]},{"title":"Garnacho dỗi sau khi bị Amorim thay ra sớm","content":"Trong trận đấu giữa Man Utd và Ipswich vào tối 26/2, tiền đạo Alejandro Garnacho đã tỏ ra không hài lòng khi bị HLV Ruben Amorim thay ra sớm trước giờ nghỉ giải lao. Sau khi bị thay thế, Garnacho đã đi thẳng vào phòng thay đồ, không trở lại băng ghế dự bị. HLV Amorim cho biết ông sẽ thảo luận với Garnacho về hành động của anh và nhấn mạnh rằng quyết định thay người nhằm mục đích củng cố hàng thủ sau khi đội mất người.","link":"https://vnexpress.net/garnacho-doi-sau-khi-bi-amorim-thay-ra-som-4854481.html","cat":"the-thao","positivity":4,"importance":6,"question":"Tại sao Garnacho lại tỏ thái độ sau khi bị thay ra?","answers":[{"text":"Vì anh bị thay ra sớm trước giờ nghỉ","correct":true},{"text":"Vì đội thua trận","correct":false},{"text":"Vì không được thi đấu nhiều","correct":false},{"text":"Vì không thích HLV Amorim","correct":false}]},{"title":"Hệ thống BVĐK Tâm Anh vươn mình thành điểm sáng y tế Việt Nam và quốc tế","content":"Hệ thống BVĐK Tâm Anh đã phát triển thành một điểm sáng trong lĩnh vực y tế tại Việt Nam và quốc tế, thu hút hàng chục nghìn bệnh nhân nước ngoài nhờ vào đội ngũ chuyên gia hàng đầu và trang thiết bị hiện đại. Tâm Anh cung cấp các dịch vụ y tế chuyên sâu với chi phí cạnh tranh, đặc biệt trong các lĩnh vực điều trị phức tạp như phẫu thuật thần kinh và thụ tinh trong ống nghiệm. Hệ thống này cũng đang hợp tác với Đại học Oxford trong nghiên cứu khoa học và đào tạo y khoa, khẳng định vai trò ngày càng quan trọng trong nền y tế toàn cầu.","link":"https://dantri.com.vn/xa-hoi/he-thong-bvdk-t a những nguy cơ tiềm ẩn trong tương lai.","link":"https://vnexpress.net/ba-cu-ba-lan-ung-thu-da-o-long-ban-tay-4854487.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Bà Lan đã mắc ung thư da bao nhiêu lần?","answers":[{"text":"Ba lần","correct":true},{"text":"Hai lần","correct":false},{"text":"Một lần","correct":false},{"text":"Bốn lần","correct":false},{"text":"Không lần nào","correct":false}]},{"title":"Chủ quan với bệnh mạch vành, người đàn ông nhồi máu cơ tim","content":"Ông Cảnh, 63 tuổi, đã mắc bệnh mạch vành nhưng không theo dõi sức khỏe định kỳ và đã gặp phải cơn đau ngực nghiêm trọng, được chẩn đoán nhồi máu cơ tim. Ông có tiền sử hút thuốc lá, tăng huyết áp và rối loạn mỡ máu, và chỉ tái khám ba lần sau khi đặt stent động mạch. Các bác sĩ cảnh báo rằng việc không tái khám và tiếp tục hút thuốc có thể dẫn đến tình trạng nghiêm trọng hơn.","link":"https://vnexpress.net/chu-quan-voi-benh-mach-vanh-nguoi-dan-ong-nhoi-mau-co-tim-4854370.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"Tại sao ông Cảnh lại bị nhồi máu cơ tim?","answers":[{"text":"Vì không tái khám và có nhiều yếu tố nguy cơ","correct":true},{"text":"Vì ông ăn uống không lành mạnh","correct":false},{"text":"Vì ông không tập thể dục thường xuyên","correct":false},{"text":"Vì ông làm việc quá sức","correct":false},{"text":"Vì ông bị cảm lạnh thông thường","correct":false}]},{"title":"Cơ hội nhận học bổng cho thí sinh đăng ký ngành luật tại UEF","content":"Trường Đại học Kinh tế - Tài chính TP.HCM (UEF) đang triển khai chương trình học bổng sớm với giá trị lên đến 100% học phí cho thí sinh đăng ký ngành luật. Chương trình nhằm khuyến khích thí sinh chủ động trong việc nắm bắt cơ hội học tập và có các mức học bổng từ 25% đến 100% dựa trên điểm học bạ lớp 12. UEF cũng chú trọng vào việc đào tạo thực tiễn thông qua các chương trình học tập gắn liền với thực tế và các hoạt động ngoại khóa phong phú.","link":"https://tuoitre.vn/co-hoi-nhan-hoc-bong-cho-thi-sinh-dang-ky-n ột giáo viên tiếng Anh 30 tuổi, đã đạt điểm 9.0 IELTS sau khi sử dụng AI, cụ thể là ChatGPT, để cải thiện kỹ năng viết của mình. Anh đã thi IELTS tổng cộng 20 lần và quyết định tập trung vào phần viết để nâng điểm từ 8.0 lên 8.5. Bên cạnh việc chỉnh sửa cách hành văn để ngắn gọn và súc tích hơn, Tùng cũng sử dụng AI để phản biện ý tưởng và phân tích cấu trúc ngữ pháp, giúp anh đạt điểm tuyệt đối cho các kỹ năng Nghe và Đọc.","link":"https://vnexpress.net/chang-trai-dung-ai-on-luyen-dat-9-0-ielts-4854271.html","cat":"giao-duc","positivity":10,"importance":8,"question":"Nguyễn Thanh Tùng đã sử dụng công cụ gì để ôn luyện IELTS?","answers":[{"text":"ChatGPT","correct":true},{"text":"Google","correct":false},{"text":"Microsoft Word","correct":false},{"text":"Zoom","correct":false},{"text":"Facebook","correct":false}]},{"title":"Hai ông lớn bất động sản bị xử phạt và cưỡng chế thuế hàng tỷ đồng","content":"Hai công ty lớn trong lĩnh vực bất động sản tại Việt Nam, Công ty Đô thị Từ Liêm và Công ty cổ phần Phát triển Nhà Thủ Đức, đã bị xử phạt và cưỡng chế thuế với tổng số tiền lên đến hàng tỷ đồng. Cụ thể, Công ty Đô thị Từ Liêm phải nộp gần 12,5 tỷ đồng do vi phạm thuế, trong khi Nhà Thủ Đức bị cưỡng chế bằng cách trích tiền từ tài khoản với số tiền hơn 90,6 tỷ đồng. Hai doanh nghiệp này đang phải thực hiện các biện pháp khắc phục để ổn định hoạt động kinh doanh.","link":"https://dantri.com.vn/kinh-doanh/hai-ong-lon-bat-dong-san-bi-xu-phat-va-cuong-che-thue-hang-ty-dong-20250227054851351.htm","cat":"kinh-doanh","positivity":3,"importance":8,"question":"Hai công ty bất động sản nào vừa bị xử phạt và cưỡng chế thuế?","answers":[{"text":"Công ty Đô thị Từ Liêm và Công ty cổ phần Phát triển Nhà Thủ Đức","correct":true},{"text":"Công ty VinGroup và Công ty Novaland","correct":false},{"text":"Công ty Phát Đạt và Công ty Hưng Thịnh","correct":false},{"text":"Công ty Kinh Bắc và Công ty Becamex","correct":false},{"text":"Công ty Him Lam và Công ty An Gia","correct":false}]},{"title":"Hàng trăm fan phủ kín rạp phim ở Landmark 81 vì mê mẩn các Anh trai say hi","content":"Tối 26-2 tại Landmark 81, TP.HCM diễn ra buổi công chiếu phim concert \"Anh trai say hi: Kẻ phản diện tạo nên người hùng\" với sự tham gia của hàng trăm fan. Các fan đã đến chúc mừng và chờ đón các nghệ sĩ như Nicky, Negav, HIEUTHUHAI và HURRYKNG. Buổi ra mắt thu hút sự chú ý lớn, với số lượng vé đặt trước lên tới 45.000, tương đương doanh thu gần 5 tỷ đồng trước khi phim chính thức chiếu. Các nghệ sĩ cũng bày tỏ sự xúc động và cảm ơn khán giả vì sự ủng hộ nhiệt tình.","link":"https://tuoitre.vn/hang-tram-fan-phu-kin-rap-phim-o-landmark-81-vi-me-man-cac-anh-trai-say-hi-20250227003504295.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Tại sao hàng trăm fan đã phủ kín rạp phim ở Landmark 81?","answers":[{"text":"Vì họ mê mẩn các Anh trai say hi.","correct":true},{"text":"Vì có sự kiện ra mắt phim mới.","correct":false},{"text":"Vì rạp phim có chương trình khuyến mãi.","correct":false},{"text":"Vì có dàn sao nổi tiếng tham gia.","correct":false}]},{"title":"J.ADE, á quân Vietnam Idol 2015, ra album mới","content":"J.ADE (Bích Ngọc), á quân Vietnam Idol 2015, vừa ra mắt album mới mang tên CONTINUUM Visual Harmony sau 10 năm phát triển sự nghiệp âm nhạc. Album này bao gồm 12 ca khúc do chính cô sáng tác, chủ yếu nói về tình yêu và những cảm xúc trong cuộc sống. J.ADE cho biết việc tự sáng tác là một hành trình quan trọng giúp cô tìm thấy bản thân trong âm nhạc. Cô cũng thể hiện sự trưởng thành qua kỹ thuật hát và khả năng chơi nhạc cụ, khẳng định vị trí của mình trong ngành âm nhạc.","link":"https://tuoitre.vn/j-ade-a-quan-vietnam-idol-2015-ra-album-moi-20250226182008806.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Album mới của J.ADE có tên gì?","answers":[{"text":"CONTINUUM Visual Harmony","correct":true},{"text":"Mặt Trời","correct":false},{"text":"Mặt Trăng","correct":false},{"text":"Tình yêu ơi","correct":false},{"text":"Bích Ngọc Idol","correct":false}]},{"title":"Bản hùng ca Người chiến sĩ áo trắng tưởng nhớ bác sĩ Tôn Thất Tùng, Hồ Đắc Di, Đặng Văn Ngữ","content":"Chương trình \"Bản hùng ca Người chiến sĩ áo trắng\" được tổ chức nhằm tưởng nhớ và vinh danh các bác sĩ nổi bật trong ngành y tế Việt Nam, bao gồm bác sĩ Tôn Thất Tùng, Hồ Đắc Di và Đặng Văn Ngữ. Sự kiện diễn ra trong bối cảnh kỷ niệm 70 năm Ngày Thầy thuốc Việt Nam, với sự tham dự của nhiều lãnh đạo cấp cao và các thầy thuốc tiêu biểu. Bộ trưởng Bộ Y tế Đào Hồng Lan nhấn mạnh tầm quan trọng của việc duy trì tinh thần đoàn kết và phát triển y tế theo hướng khoa học và hiện đại, đồng thời chương trình còn có các tiết mục nghệ thuật đặc sắc nhằm tôn vinh ngành y.","link":"https://tuoitre.vn/ban-hung-ca-nguoi-chien-si-ao-trang-tuong-nho-bac-si-ton-that-tung-ho-dac-di-dang-van-ngu-20250227042250683.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Chương trình \"Bản hùng ca Người chiến sĩ áo trắng\" nhằm mục đích gì?","answers":[{"text":"Tưởng nhớ và vinh danh các bác sĩ trong ngành y tế","correct":true},{"text":"Tổ chức lễ khai giảng cho sinh viên y khoa","correct":false},{"text":"Khen thưởng cho các bác sĩ mới ra trường","correct":false},{"text":"Giới thiệu các công nghệ y tế mới","correct":false},{"text":"Tổ chức hội thảo về sức khỏe cộng đồng","correct":false}]},{"title":"Nữ bác sĩ giải mã gene di truyền giúp các gia đình sinh con khỏe mạnh","content":"Bác sĩ Trần Vân Khánh, Giám đốc Trung tâm Nghiên cứu Gene-Protein, đang nghiên cứu giải mã gene di truyền để giúp các gia đình sinh con khỏe mạnh. Bà đã làm việc với nhiều trường hợp trẻ bị bệnh di truyền, như loạn dưỡng cơ Duchenne, và nhận ra tầm quan trọng của việc chẩn đoán sớm. Thông qua nghiên cứu của mình, bác sĩ Khánh hy vọng có thể can thiệp sớm cho thai nhi để giảm thiểu rủi ro cho các thế hệ tiếp theo. Bà đã nhận được nhiều giải thưởng và vinh danh trong lĩnh vực y tế và khoa học, khẳng định vai trò quan trọng của mình trong việc cải thiện sức khỏe cộng đồng.","link":"https://vnexpress.net/nu-bac-si-giai-ma-gene-di-truyen-giup-cac-gia-dinh-sinh-con-khoe-manh-4854216.html","cat":"suc-khoe","positivity":9,"importance":10,"question":"Bác sĩ Trần Vân Khánh đang nghiên cứu để giúp gì cho các gia đình?","answers":[{"text":"Giúp các gia đình sinh con khỏe mạnh","correct":true},{"text":"Chẩn đoán bệnh ung thư","correct":false},{"text":"Cải thiện chế độ dinh dưỡng cho trẻ em","correct":false},{"text":"Nâng cao chất lượng giáo dục y tế","correct":false},{"text":"Giải quyết bệnh tim mạch","correct":false}]},{"title":"Công ty gây phẫn nộ vì ép nhân viên cung cấp bằng chứng \"đang cho con bú\"","content":"Một nữ nhân viên tại Trung Quốc đã kiện công ty của mình vì yêu cầu cung cấp bằng chứng chứng minh cô đang cho con bú để được nghỉ phép thêm một tháng. Sau khi sinh con, cô Lou phải ngừng cho con bú do con bị vàng da, và khi cô thông báo điều này trên mạng xã hội, công ty đã yêu cầu cô chứng minh tình trạng này. Cuối cùng, tòa án đã tuyên bố cô thắng kiện, gây nên làn sóng phẫn nộ trong dư luận về cách mà công ty này xử lý vấn đề nghỉ phép cho nhân viên.","link":"https://dantri.com.vn/lao-dong-viec-lam/cong-ty-gay-phan-no-vi-ep-nhan-vien-cung-cap-bang-chung-dang-cho-con-bu-20250226173549776.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Công ty đã yêu cầu nữ nhân viên cung cấp gì để được nghỉ phép thêm một tháng?","answers":[{"text":"Bằng chứng đang cho con bú","correct":true},{"text":"Giấy khám sức khỏe","correct":false},{"text":"Chứng minh thư","correct":false},{"text":"Hợp đồng lao động","correct":false}]},{"title":"Apple sửa lỗi iPhone hiển thị 'Trump' thay cho 'phân biệt chủng tộc'","content":"Apple đang khắc phục lỗi tự động sửa chính tả trên iPhone, khi từ \"racist\" (phân biệt chủng tộc) hiển thị nhầm thành \"Trump\". Lỗi này được phát hiện qua một video trên TikTok và nhanh chóng trở thành tâm điểm chú ý. Apple xác nhận rằng đây là vấn đề với tính năng nhận dạng giọng nói và họ đang triển khai bản sửa lỗi. Sự việc gây nghi ngờ về việc có ai đó đã cố tình đưa thông tin sai lệch vào hệ thống của họ.","link":"https://vnexpress.net/apple-sua-loi-iphone-hien-thi-trump-thay-cho-phan-biet-chung-toc-4854465.html","cat":"cong-nghe","positivity":6,"importance":7,"question":"Apple đang sửa lỗi gì liên quan đến việc hiển thị từ nào trên iPhone?","answers":[{"text":"Từ 'phân biệt chủng tộc' hiển thị thành 'Trump'","correct":true},{"text":"Từ 'Trump' hiển thị thành 'phân biệt chủng tộc'","correct":false},{"text":"Từ 'racist' hiển thị thành 'nazi'","correct":false},{"text":"Từ 'Apple' hiển thị thành 'Samsung'","correct":false},{"text":"Từ 'iPhone' hiển thị thành 'Android'","correct":false}]},{"title":"Vợ chồng bán nhà làm vườn hoa 6.000 m2","content":"Cặp vợ chồng Chan đã bán hai căn nhà ở Thâm Quyến và chuyển đến Đại Lý để xây dựng khu vườn hoa Momi rộng 6.000 m2 dưới chân núi Thương Sơn. Họ đã đầu tư hơn 3,5 tỷ đồng vào khu vườn, trồng khoảng 20.000 loài cây và hoa, trong đó có nhiều giống hoa nổi tiếng. Khu vườn mở cửa vào tháng 5/2020 và nhanh chóng trở thành điểm đến nổi tiếng, thu hút nhiều du khách và các chương trình truyền hình. Cuộc sống ở Đại Lý đã mang lại cho họ sự bình yên và hạnh phúc khi được gắn bó với thiên nhiên.","link":"https://vnexpress.net/vo-chong-ban-nha-lam-vuon-hoa-6-000-m2-4854050.html","cat":"gia-dinh","positivity":9,"importance":7,"question":"Khu vườn Momi được vợ chồng Chan xây dựng ở đâu?","answers":[{"text":"Đại Lý","correct":true},{"text":"Thâm Quyến","correct":false},{"text":"Bắc Kinh","correct":false},{"text":"Thượng Hải","correct":false}]},{"title":"Tin tức sáng 27-2: Bộ Giáo dục và Đào tạo giảm 5 đơn vị sau sắp xếp, sáp nhập","content":"Theo nghị định số 37/2025, Bộ Giáo dục và Đào tạo đã giảm số đơn vị từ 23 xuống còn 18 đơn vị, trong đó có 5 đơn vị bị sáp nhập. Các đơn vị này bao gồm các vụ và cục thuộc bộ nhằm cải tiến công tác quản lý nhà nước. Sự sắp xếp này nhằm nâng cao hiệu quả hoạt động của bộ, hướng tới việc nâng cao chất lượng giáo dục và đào tạo trong cả nước.","link":"https://tuoitre.vn/tin-tuc-sang-27-2-bo-giao-duc-va-dao-tao-giam-5-don-vi-sau-sap-xep-sap-nhap-20250226225535209.htm","cat":"giao-duc","positivity":7,"importance":8,"question":"Bộ Giáo dục và Đào tạo đã giảm bao nhiêu đơn vị sau sắp xếp?","answers":[{"text":"5 đơn vị","correct":true},{"text":"3 đơn vị","correct":false},{"text":"10 đơn vị","correct":false},{"text":"7 đơn vị","correct":false},{"text":"2 đơn vị","correct":false}]},{"title":"Vì sao người bị đánh trước Bệnh viện Từ Dũ đòi bồi thường gần 250 triệu?","content":"Ông Tống Thành Thái đã yêu cầu bị cáo Quách Minh Nhựt bồi thường gần 250 triệu đồng sau khi bị Nhựt đánh tại trước Bệnh viện Từ Dũ vào ngày 14/12/2024. Trong đơn yêu cầu, ông Thái đòi bồi thường cho các chi phí chữa trị, thu nhập bị giảm sút và tổn thất tinh thần, trong đó tổn thất tinh thần cho ông là 234 triệu đồng và 117 triệu đồng cho con gái. Nhựt đã bị truy tố về tội Cố ý gây thương tích với mức thương tích của ông Thái là 6%.","link":"https://dantri.com.vn/phap-luat/vi-sao-nguoi-bi-danh-truoc-benh-vien-tu-du-doi-boi-thuong-gan-250-trieu-20250226162128688.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Vì sao ông Tống Thành Thái yêu cầu bồi thường gần 250 triệu đồng?","answers":[{"text":"Bởi vì ông bị đánh và yêu cầu bồi thường cho tổn thất tinh thần và chi phí chữa trị.","correct":true},{"text":"Ông muốn kiện để có tiền làm ăn.","correct":false},{"text":"Ông không hài lòng với dịch vụ của bệnh viện.","correct":false},{"text":"Ông bị mất đồ và muốn được đền bù.","correct":false}]},{"title":"Mua đất dự án đô thị xanh Đà Nẵng, hàng ngàn người 'sa lầy'","content":"Hơn 1.000 khách hàng tại dự án Dragon City Park ở Đà Nẵng đã phải chờ đợi gần 10 năm mà vẫn chưa nhận được sổ đỏ do dự án gặp nhiều vướng mắc pháp lý. Mặc dù hạ tầng đã được đầu tư cơ bản và chủ đầu tư đang nỗ lực làm việc với các cơ quan chức năng để giải quyết vấn đề, nhưng khách hàng vẫn liên tục nhận được thông báo hẹn lần hẹn lượt mà không biết đến khi nào mới có sổ. Dự án này đã thu hút sự quan tâm của nhiều nhà đầu tư từ năm 2016-2017 nhưng hiện tại nhiều người đang trong tình trạng hoang mang và lo lắng.","link":"https://tuoitre.vn/mua-dat-du-an-do-thi-xanh-da-nang-hang-ngan-nguoi-sa-lay-20250226223737918.htm","cat":"kinh-doanh","positivity":2,"importance":8,"question":"Tại sao hàng ngàn khách hàng mua đất ở Dragon City Park Đà Nẵng chưa nhận được sổ đỏ?","answers":[{"text":"Vì dự án gặp nhiều vướng mắc pháp lý.","correct":true},{"text":"Do chủ đầu tư không hoàn thành thủ tục.","correct":false},{"text":"Vì giá đất tăng quá cao.","correct":false},{"text":"Khách hàng không đóng đủ tiền mua đất.","correct":false}]},{"title":"Haaland giúp Man City trở lại top 4","content":"Tiền đạo Erling Haaland đã ghi bàn duy nhất trong trận đấu giúp Manchester City thắng 1-0 trước Tottenham ở vòng 27 Ngoại hạng Anh, diễn ra vào ngày 26/2. Đây là bàn thắng thứ 10 của Haaland trong 11 trận gần nhất, giúp anh đạt mốc 20 bàn ở mùa giải này. Chiến thắng này đã đưa Man City trở lại vị trí top 4 trên bảng xếp hạng.","link":"https://vnexpress.net/haaland-giup-man-city-tro-lai-top-4-4854472.html","cat":"the-thao","positivity":8,"importance":7,"question":"Haaland đã làm gì để giúp Man City trở lại top 4?","answers":[{"text":"Ghi bàn duy nhất trong trận đấu","correct":true},{"text":"Phá vỡ kỷ lục ghi bàn","correct":false},{"text":"Chấn thương không thi đấu","correct":false},{"text":"Tạo cơ hội cho đồng đội","correct":false},{"text":"Giúp đội giữ sạch lưới","correct":false}]},{"title":"Rapper Pháo tuổi 22: Sở hữu khối tài sản mơ ước, công khai \"dao kéo\"","content":"Rapper Pháo, ở tuổi 22, gây chú ý khi không chỉ công khai hình ảnh sau khi phẫu thuật thẩm mỹ mũi mà còn sở hữu nhà riêng tại Hà Nội, Tuyên Quang và TPHCM. Cô chia sẻ rằng mình không tiêu xài hoang phí và thường để mẹ quản lý tài chính. Pháo cũng cho biết cô cảm thấy tự hào khi được so sánh với rapper tlinh và thừa nhận rằng phong cách âm nhạc của mình đã thu hút được nhiều sự quan tâm từ khán giả.","link":"https://dantri.com.vn/giai-tri/rapper-phao-tuoi-22-so-huu-khoi-tai-san-mo-uoc-cong-khai-dao-keo-20250226011705789.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Rapper Pháo đã phẫu thuật thẩm mỹ ở bộ phận nào?","answers":[{"text":"Mũi","correct":true},{"text":"Mắt","correct":false},{"text":"Môi","correct":false},{"text":"Cằm","correct":false},{"text":"Tóc","correct":false}]},{"title":"\"Anh ơi tỉnh dậy đi, các con đang chờ ở nhà!\"","content":"Sau 14 ngày hôn mê sau tai nạn giao thông, anh Nguyễn Văn Khôi (41 tuổi) vẫn chưa tỉnh lại, khiến vợ anh, chị Đinh Thị Mão (55 tuổi), rơi vào tình trạng tuyệt vọng. Trong khi gia đình đang gặp khó khăn về tài chính, chị Mão đau đớn cầu xin chồng tỉnh dậy vì các con đang chờ ở nhà. Cuộc sống của gia đình chị vốn đã nghèo khó, nay lại thêm phần nặng nề khi chồng gặp nạn và các con đều bị chậm phát triển tâm thần.","link":"https://dantri.com.vn/tam-long-nhan-ai/anh-oi-tinh-day-di-cac-con-dang-cho-o-nha-20250225143204706.htm","cat":"gia-dinh","positivity":3,"importance":8,"question":"Tại sao chị Mão cầu xin chồng tỉnh dậy?","answers":[{"text":"Vì các con đang chờ ở nhà.","correct":true},{"text":"Vì chị không có tiền chữa bệnh.","correct":false},{"text":"Vì chị muốn đi làm.","correct":false},{"text":"Vì chị không muốn sống một mình.","correct":false}]},{"title":"Thu phí dùng tạm đường, vỉa hè ở TP.HCM: Nơi đã làm, nơi vẫn 'án binh bất động'","content":"Từ tháng 5-2024, TP.HCM đã triển khai đề án thu phí sử dụng tạm thời lòng đường và vỉa hè tại một số khu vực, với quận 1, 3, 10 là những nơi tiên phong thực hiện. Mặc dù một số địa phương đã có những cải thiện tích cực trong quản lý vỉa hè, nhiều quận khác vẫn còn chậm trễ trong việc triển khai do vướng mắc về quy định và hạ tầng. Chính quyền địa phương đang nỗ lực điều chỉnh và mở rộng đề án để đảm bảo sự công bằng và hiệu quả trong quản lý đô thị.","link":"https://tuoitre.vn/thu-phi-dung-tam-duong-via-he-o-tp-hcm-noi-da-lam-noi-van-an-binh-bat-dong-20250226225211598.htm","cat":"thoi-su","positivity":7,"importance":6,"question":"Tại sao một số quận ở TP.HCM chưa triển khai thu phí vỉa hè?","answers":[{"text":"Vì vướng mắc về danh mục các tuyến đường đủ điều kiện","correct":true},{"text":"Do không có nhu cầu sử dụng vỉa hè","correct":false},{"text":"Vì không có ngân sách cho việc thu phí","correct":false},{"text":"Do người dân không đồng tình với chủ trương này","correct":false}]},{"title":"Cấp cứu 115 'lột xác'","content":"Trong hơn một thập kỷ qua, hệ thống cấp cứu 115 tại TP HCM đã trải qua sự phát triển vượt bậc từ 5 xe cứu thương lên 110 xe cùng 44 trạm vệ tinh. Mô hình cấp cứu vệ tinh đã giúp tăng cường khả năng tiếp cận và nâng cao chất lượng dịch vụ cấp cứu ngoại viện, với số cuộc gọi cấp cứu tăng gấp 40 lần kể từ năm 2013. Nhờ vào việc đào tạo nhân viên theo tiêu chuẩn quốc tế và ứng dụng công nghệ thông tin, hệ thống cấp cứu 115 không chỉ hoạt động hiệu quả trong tình huống khẩn cấp mà còn có vai trò quan trọng trong các cuộc khủng hoảng như đại dịch Covid-19.","link":"https://vnexpress.net/cap-cuu-115-lot-xac-4847414.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Hệ thống cấp cứu 115 tại TP HCM đã thay đổi như thế nào trong hơn một thập kỷ qua?","answers":[{"text":"Hệ thống đã phát triển từ 5 xe cứu thương lên 110 xe và 44 trạm vệ tinh.","correct":true},{"text":"Chỉ có một trung tâm cấp cứu duy nhất.","correct":false},{"text":"Hệ thống không có sự thay đổi nào.","correct":false},{"text":"Số lượng cuộc gọi cấp cứu giảm đi đáng kể.","correct":false}]},{"title":"Ôtô bị tàu đâm nát vì vượt barie","content":"Vào ngày 18/2 tại Warsaw, Ba Lan, một chiếc ôtô con đã bị tàu đâm nát khi tài xế chui qua barie đã hạ. Tài xế 24 tuổi, mặc dù không bị thương, đã điều khiển xe với lớp băng bám trên kính chắn gió, làm giảm tầm nhìn. Cảnh sát cho biết, hành động này thể hiện sự coi thường luật lệ giao thông và sẽ đề nghị tước giấy phép lái xe của tài xế.","link":"htt
