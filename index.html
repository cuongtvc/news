ai-tri","positivity":9,"importance":8,"question":"Khi nào bộ phim Interstellar được chiếu lại ở định dạng IMAX?","answers":[{"text":"Ngày 28-2","correct":true},{"text":"Ngày 1-3","correct":false},{"text":"Ngày 2-3","correct":false},{"text":"Ngày 3-3","correct":false},{"text":"Ngày 4-3","correct":false}]},{"title":"Nghị lực 'hoa nở trên sa mạc' của trẻ mắc bệnh hiếm","content":"Bài viết kể về nghị lực vượt khó của hai chị em mắc bệnh rối loạn chuyển hóa Pompe, Anh Thư và Văn Khôi. Mặc dù khởi đầu gặp nhiều khó khăn về sức khỏe, Thư hiện đã tự đi học và nuôi ước mơ làm bác sĩ, trong khi Khôi vẫn phải sử dụng xe lăn. Nhờ vào sự hỗ trợ từ y bác sĩ và gia đình, hai em đã có những tiến triển tích cực trong quá trình điều trị. Bài viết cũng nêu lên những thách thức mà trẻ mắc bệnh hiếm phải đối mặt, từ chẩn đoán đến chi phí điều trị.","link":"https://vnexpress.net/nghi-luc-hoa-no-tren-sa-mac-cua-tre-mac-benh-hiem-4855235.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Bệnh gì mà Anh Thư và Văn Khôi mắc phải?","answers":[{"text":"Rối loạn chuyển hóa Pompe","correct":true},{"text":"Ung thư","correct":false},{"text":"Bệnh tim mạch","correct":false},{"text":"Tiểu đường","correct":false},{"text":"Bệnh huyết áp cao","correct":false}]},{"title":"'Triệu lá thư gửi mẹ' - yêu thương đong đầy","content":"'Triệu lá thư gửi mẹ' là tác phẩm của tác giả Mu Ye, phát hành năm 2024 tại Trung Quốc và ra mắt độc giả Việt Nam vào tháng 2. Cuốn sách gồm 24 bức thư viết bằng giọng điệu của trẻ thơ, thể hiện tình cảm ấm áp giữa mẹ và con, cũng như những rung động trước thiên nhiên và cuộc sống. Tác giả Mu Ye, tên thật là Hoàng Đan Bình, là một nhà văn nổi tiếng với các tác phẩm dành cho thiếu nhi và đã nhận nhiều giải thưởng văn học.","link":"https://vnexpress.net/trieu-la-thu-gui-me-yeu-thuong-dong-day-4855160.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Cuốn sách 'Triệu lá thư gửi mẹ' của tác giả nào?","answers":[{"text":"Mu Ye","correct":true},{"text":"Emil e":"Nghe tiếng vo ve trong tai là bệnh gì?","content":"Tiếng vo ve trong tai, hay còn gọi là ù tai, là triệu chứng mà người bệnh cảm nhận âm thanh mà không có nguồn phát ra bên ngoài. Nó có thể do nhiều nguyên nhân như rối loạn tai trong, bệnh Meniere, viêm tai, hoặc các vấn đề về mạch máu. Ù tai có thể gây khó chịu, mất tập trung, và ảnh hưởng đến giấc ngủ. Để kiểm soát tình trạng này, cần tránh tiếng ồn lớn, điều chỉnh lối sống, và theo dõi các triệu chứng liên quan.","link":"https://vnexpress.net/nghe-tieng-vo-ve-trong-tai-la-benh-gi-4854713.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Tiếng vo ve trong tai có phải là dấu hiệu của bệnh gì không?","answers":[{"text":"Có, đó là triệu chứng của ù tai.","correct":true},{"text":"Không, đó chỉ là hiện tượng bình thường.","correct":false},{"text":"Có, nhưng không liên quan đến bệnh lý.","correct":false},{"text":"Có, nhưng chỉ xảy ra khi căng thẳng.","correct":false}]},{"title":"Biến đường hầm bí mật trong Thế chiến II thành điểm du lịch","content":"Đường hầm bí mật từ Thế chiến II ở London đang được cải tạo với kinh phí 149 triệu USD để trở thành một điểm du lịch độc đáo, dự kiến mở cửa vào năm 2028. Công trình này sẽ bao gồm bảo tàng, khu tưởng niệm, phòng trưng bày nghệ thuật và quán bar sâu nhất thế giới, nhằm mang đến cho khách tham quan những trải nghiệm về lịch sử đau thương của London trong chiến tranh. Dự án kỳ vọng thu hút khoảng ba triệu du khách mỗi năm, tương đương với Bảo tàng quốc gia Anh.","link":"https://vnexpress.net/bien-duong-ham-bi-mat-trong-the-chien-ii-thanh-diem-du-lich-4855089.html","cat":"du-lich","positivity":9,"importance":8,"question":"Đường hầm bí mật ở London sẽ trở thành điểm du lịch vào năm nào?","answers":[{"text":"2028","correct":true},{"text":"2025","correct":false},{"text":"2027","correct":false},{"text":"2026","correct":false},{"text":"2029","correct":false}]},{"title":"Đau khi giao hợp không thực tổn","content":"Đau khi giao hợp không thực tổn là hiện tượng đau h ng","content":"Miền Bắc Việt Nam đang trải qua thời tiết nồm ẩm trước khi đón nhận hai đợt không khí lạnh tăng cường. Từ nay đến ngày 4/3, Hà Nội và nhiều khu vực khác duy trì trạng thái rét vào ban đêm và sáng sớm, trong khi trưa chiều có nắng. Độ ẩm cao trong không khí sẽ gây ra hiện tượng nồm ẩm. Dự báo từ đêm 4-5/3, không khí lạnh sẽ tăng cường trở lại, khiến thời tiết lạnh hơn trong những ngày tiếp theo.","link":"https://dantri.com.vn/xa-hoi/mien-bac-nom-am-truoc-khi-don-2-dot-khong-khi-lanh-tang-cuong-20250228213535092.htm","cat":"thoi-su","positivity":6,"importance":7,"question":"Thời tiết miền Bắc sẽ như thế nào trong những ngày tới?","answers":[{"text":"Nồm ẩm và rét về đêm, có nắng vào trưa chiều.","correct":true},{"text":"Chỉ có nắng nóng suốt cả ngày.","correct":false},{"text":"Chỉ có mưa lớn và rét quanh năm.","correct":false},{"text":"Không khí lạnh sẽ không tác động gì đến miền Bắc.","correct":false}]},{"title":"Djokovic bị xem là hết cửa giành Grand Slam","content":"Cựu tay vợt Rennae Stubbs nhận định rằng Novak Djokovic đang gặp khó khăn trong việc giành thêm Grand Slam do vấn đề thể chất và tuổi tác. Sau thất bại gần đây trước Matteo Berrettini tại Qatar Mở rộng, Djokovic đã thừa nhận mình không gặp vấn đề thể chất nhưng vẫn không thể theo kịp đối thủ. Stubbs chỉ ra rằng Djokovic đang phải vật lộn với việc hồi phục và sự căng thẳng khi phong độ giảm sút, điều này có thể ảnh hưởng đến khả năng cạnh tranh của anh trong các giải đấu lớn sắp tới.","link":"https://vnexpress.net/djokovic-bi-xem-la-het-cua-gianh-grand-slam-4855373.html","cat":"the-thao","positivity":4,"importance":7,"question":"Djokovic có còn cơ hội giành Grand Slam không?","answers":[{"text":"Không, theo ý kiến của chuyên gia","correct":true},{"text":"Có, anh ấy vẫn còn cơ hội","correct":false},{"text":"Chưa rõ, cần thêm thời gian","correct":false},{"text":"Có thể, nếu hồi phục tốt","correct":false}]},{"title":"Cuộc truy lùng 'tiến sĩ ấu dâm' trên mạng lưới web đen","content":"Matthew Falder, một tiến sĩ và giảng viên đại học tại Anh, đã bị bắt vì lạm dụng tình dục trẻ em và phát tán nội dung ấu dâm trên mạng đen. Hắn dụ dỗ các thiếu nữ gửi hình ảnh nhạy cảm và ép buộc họ thực hiện những hành vi kinh khủng dưới sự đe dọa. Cuộc điều tra kéo dài nhiều năm của các cơ quan chức năng đã dẫn đến việc Falder bị kết án 25 năm tù vào năm 2018, với gần 14.000 hình ảnh khiêu dâm và 1.251 video trẻ em được tìm thấy trong máy tính của hắn.","link":"https://vnexpress.net/cuoc-truy-lung-tien-si-au-dam-tren-mang-luoi-web-den-4855321.html","cat":"phap-luat","positivity":1,"importance":10,"question":"Matthew Falder đã bị kết án vì tội gì?","answers":[{"text":"Lạm dụng tình dục trẻ em","correct":true},{"text":"Trộm cắp","correct":false},{"text":"Giết người","correct":false},{"text":"Buôn bán ma túy","correct":false}]},{"title":"Đề xuất thành lập trường Đại học Y dược Bạch Mai","content":"Bệnh viện Bạch Mai đã đề xuất thành lập trường Đại học Y dược Bạch Mai bằng cách nâng cấp Cao đẳng Y tế Bạch Mai. Đề xuất này được đưa ra trong buổi thăm bệnh viện của Thủ tướng Phạm Minh Chính, nhằm tạo ra nguồn nhân lực y tế chất lượng cao. Trường sẽ hoạt động theo mô hình tự chủ và được Chính phủ hỗ trợ ban đầu. Hiện tại, Cao đẳng Y tế Bạch Mai đang đào tạo khoảng 2.000 sinh viên với tỷ lệ có việc làm sau tốt nghiệp đạt 93,81%.","link":"https://vnexpress.net/de-xuat-thanh-lap-truong-dai-hoc-y-duoc-bach-mai-4855369.html","cat":"giao-duc","positivity":8,"importance":7,"question":"Trường Đại học Y dược Bạch Mai được đề xuất thành lập từ cơ sở nào?","answers":[{"text":"Cao đẳng Y tế Bạch Mai","correct":true},{"text":"Trường Trung cấp Y tế Bạch Mai","correct":false},{"text":"Bệnh viện Bạch Mai","correct":false},{"text":"Trường Đại học Y Hà Nội","correct":false}]},{"title":"Cẩm Vân nhớ kỷ niệm hát 'Diễm xưa' bên Trịnh Công Sơn","content":"Cẩm Vân đã chia sẻ kỷ niệm lần đầu hát bài \"Diễm xưa\" bên nhạc sĩ Trịnh Công Sơn vào năm 1984. Trong đêm nhạc tại câu lạc bộ Bến Nghé, Trịnh Công Sơn đã đứng bên cạnh nhắc lời cho Cẩm Vân khi cô chưa thuộc ca từ. Đó là một khoảnh khắc đáng nhớ, tạo động lực cho cô thử sức với nhiều ca khúc khác của ông. Hiện tại, Cẩm Vân đang chuẩn bị ra mắt đĩa than đầu tiên về nhạc Trịnh sau 20 năm.","link":"https://vnexpress.net/cam-van-nho-ky-niem-hat-diem-xua-ben-trinh-cong-son-4855172.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Cẩm Vân nhớ kỷ niệm gì khi hát 'Diễm xưa' bên Trịnh Công Sơn?","answers":[{"text":"Cô được Trịnh Công Sơn nhắc lời khi hát.","correct":true},{"text":"Cô hát một mình mà không cần hỗ trợ.","correct":false},{"text":"Cô đã hát bài đó nhiều lần trước đó.","correct":false},{"text":"Cô không nhớ gì về buổi biểu diễn.","correct":false}]},{"title":"Muốn ổn định nên học Công nghệ thông tin hay bán dẫn?","content":"Bài viết nêu lên những băn khoăn của một bạn trẻ về việc chọn giữa ngành Công nghệ thông tin và ngành bán dẫn cho sự nghiệp tương lai. Trong khi ngành Công nghệ thông tin được cho là bão hòa và có sự cạnh tranh cao, ngành bán dẫn lại đang trong giai đoạn phát triển với nhu cầu nhân lực tăng cao tại Việt Nam. Người viết mong muốn tìm một công việc ổn định và ít yêu cầu về giao tiếp.","link":"https://vnexpress.net/muon-on-dinh-nen-hoc-cong-nghe-thong-tin-hay-ban-dan-4854059.html","cat":"giao-duc","positivity":7,"importance":8,"question":"Em nên chọn học ngành nào để có công việc ổn định hơn, Công nghệ thông tin hay bán dẫn?","answers":[{"text":"Ngành bán dẫn","correct":true},{"text":"Ngành Công nghệ thông tin","correct":false},{"text":"Không học ngành nào cả","correct":false},{"text":"Cả hai ngành đều tốt","correct":false},{"text":"Chỉ nên học bán dẫn nếu có khả năng giao tiếp","correct":false}]},{"title":"Ông Trump sẽ ký sắc lệnh đưa tiếng Anh thành ngôn ngữ chính thức của Mỹ","content":"Ông Donald Trump sẽ ký một sắc lệnh hành pháp để đưa tiếng Anh trở thành ngôn ngữ chính thức của Mỹ, đánh dấu lần đầu tiên trong lịch sử quốc gia này có một ngôn ngữ chính thức cấp liên bang. ăm chuyên gia tại cơ quan khí tượng quốc gia","content":"Hàng trăm chuyên gia và nhà khoa học tại Cơ quan Khí quyển và Đại dương Quốc gia (NOAA) của Mỹ đã nhận thông báo sa thải mà không rõ lý do. Đây là quyết định gây bức xúc, với nhiều nghị sĩ cho rằng điều này có thể đe dọa an toàn của người dân Mỹ. Đợt sa thải này chia làm hai giai đoạn, ảnh hưởng đến khoảng 10% tổng nhân lực của NOAA, trong đó phần lớn là nhân viên thử việc. Quyết định này diễn ra trong bối cảnh chính phủ Mỹ đang thực hiện chính sách cắt giảm chi tiêu công.","link":"https://vnexpress.net/my-sa-thai-hang-tram-chuyen-gia-tai-co-quan-khi-tuong-quoc-gia-4855368.html","cat":"thoi-su","positivity":2,"importance":8,"question":"Tại sao hàng trăm chuyên gia tại NOAA bị sa thải?","answers":[{"text":"Vì lý do cắt giảm nhân sự","correct":true},{"text":"Do hiệu suất làm việc kém","correct":false},{"text":"Vì ngân sách bị cắt giảm","correct":false},{"text":"Để tăng cường an ninh quốc gia","correct":false}]},{"title":"5 chiếc trực thăng cất cánh vào miền Nam phục vụ lễ diễu binh, diễu hành","content":"Hôm nay, 5 chiếc trực thăng của Trung đoàn không quân 916 đã cất cánh từ Hòa Lạc, Hà Nội, di chuyển hơn 1.500 km vào miền Nam để thực hiện nhiệm vụ diễu binh và diễu hành nhân kỷ niệm 50 năm Ngày giải phóng miền Nam, thống nhất đất nước. Các trực thăng sẽ hạ cánh tại 4 điểm trước khi hoàn tất hành trình tại sân bay Biên Hòa, nơi các phi công sẽ tập luyện cho màn diễu binh trên bầu trời TP.HCM. Đội ngũ phi hành đoàn gồm 90 thành viên được trang bị kỹ lưỡng để đảm bảo an toàn cho chuyến bay.","link":"https://tuoitre.vn/5-chiec-truc-thang-cat-canh-vao-mien-nam-phuc-vu-le-dieu-binh-dieu-hanh-20250228212916895.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"5 chiếc trực thăng nào đã cất cánh phục vụ lễ diễu binh tại miền Nam?","answers":[{"text":"Trực thăng của Trung đoàn không quân 916","correct":true},{"text":"Trực thăng của Trung đoàn không quân 917","correct":false},{"text":"Trực thăng của Trung đo  Chuyện tình công sở oan gia ngõ hẹp vừa quen vừa lạ","content":"Bộ phim \"My Dearest Nemesis\" (Kẻ thù dấu yêu) khai thác mối tình oan gia giữa Baek Su Jeong và Ban Ju Yeon, từ những kỷ niệm trong game online đến những cuộc gặp gỡ nơi công sở sau 16 năm. Câu chuyện xoay quanh sự tái hợp của cặp đôi này, khi Ban Ju Yeon giờ đây là giám đốc tập đoàn, còn Baek Su Jeong là nhân viên nhiệt huyết dưới quyền anh. Phim mang màu sắc hài hước và cảm động, với những màn đối đầu thú vị giữa hai nhân vật chính, tạo nên một trải nghiệm giải trí nhẹ nhàng nhưng đáng nhớ.","link":"https://tuoitre.vn/my-dearest-nemesis-chuyen-tinh-cong-so-oan-gia-ngo-hep-vua-quen-vua-la-20250227160942852.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Câu chuyện trong \"My Dearest Nemesis\" xoay quanh điều gì?","answers":[{"text":"Mối tình oan gia giữa Baek Su Jeong và Ban Ju Yeon.","correct":true},{"text":"Cuộc sống của một nhân viên văn phòng.","correct":false},{"text":"Một cuộc chiến giữa hai tập đoàn.","correct":false},{"text":"Hành trình tìm kiếm tình yêu của một cô gái.","correct":false}]},{"title":"Xác định thời điểm Trái đất sẽ lại xuất hiện Kỷ băng hà","content":"Nghiên cứu mới từ Đại học Cardiff cho biết kỷ băng hà tiếp theo có thể bắt đầu trong 11.000 năm tới nếu Trái đất không bị nóng lên do hoạt động của con người. Nghiên cứu chỉ ra rằng độ nghiêng của trục quay Trái đất có mối liên hệ chặt chẽ với sự hình thành và tan chảy của các lớp băng qua các giai đoạn băng hà và gian băng. Nếu khí thải CO2 tiếp tục cao, khả năng xảy ra kỷ băng hà mới sẽ bị ngăn cản.","link":"https://tuoitre.vn/xac-dinh-thoi-diem-trai-dat-se-lai-xuat-hien-ky-bang-ha-202502281317196.htm","cat":"khoa-hoc","positivity":6,"importance":8,"question":"Kỷ băng hà tiếp theo sẽ xảy ra khi nào?","answers":[{"text":"Trong 11.000 năm tới","correct":true},{"text":"Trong 5.000 năm tới","correct":false},{"text":"Trong 50.000 năm tới","correct":false},{"text":"Trong 20.000 năm tới","correct":false},{"text":"Không bao giờ xảy ra","correct":false}]},{"title":"Mất tiền vì bị lừa đặt lịch khám tại Bệnh viện Bạch Mai","content":"Một người phụ nữ ở Hà Nội đã bị lừa khi đặt lịch khám tại Bệnh viện Bạch Mai qua một trang web giả mạo. Sau khi chuyển khoản 600.000 đồng để đặt lịch, cô đến bệnh viện nhưng không thấy tên mình trong hệ thống. Bệnh viện đã cảnh báo về tình trạng lừa đảo này và khuyên người dân nên cẩn thận khi tìm kiếm thông tin và đặt lịch khám.","link":"https://vnexpress.net/mat-tien-vi-bi-lua-dat-lich-kham-tai-benh-vien-bach-mai-4855360.html","cat":"suc-khoe","positivity":2,"importance":7,"question":"Tại sao người phụ nữ ở Hà Nội lại bị lừa khi đặt lịch khám tại Bệnh viện Bạch Mai?","answers":[{"text":"Cô ấy đã chuyển khoản tiền cho một trang web giả mạo.","correct":true},{"text":"Cô ấy không biết cách đặt lịch khám.","correct":false},{"text":"Cô ấy không gọi điện trước khi đến bệnh viện.","correct":false},{"text":"Cô ấy đã đi khám ở bệnh viện khác.","correct":false},{"text":"Cô ấy đã bị lừa bởi một người quen.","correct":false}]},{"title":"VĐV Olympic Anh lĩnh 21 năm tù vì hiếp dâm hai thiếu nữ","content":"Antony James, 35 tuổi, cựu VĐV bơi lội Olympic, đã bị Tòa án thành phố Plymouth tuyên án 21 năm tù giam vì hiếp dâm hai thiếu nữ. Hành vi phạm tội của anh kéo dài từ năm 2012 đến 2022, trong đó anh đã dụ dỗ và lạm dụng tình dục các nạn nhân khi còn ở độ tuổi vị thành niên. Antony bị kết tội với 8 cáo buộc, bao gồm hiếp dâm và giao cấu với trẻ em, và sẽ bị đưa vào danh sách tội phạm tình dục suốt đời.","link":"https://vnexpress.net/vdv-olympic-anh-linh-21-nam-tu-vi-hiep-dam-2-thieu-nu-4855337.html","cat":"phap-luat","positivity":1,"importance":9,"question":"Antony James đã bị kết án bao nhiêu năm tù vì tội hiếp dâm?","answers":[{"text":"21 năm","correct":true},{"text":"10 năm","correct":false},{"text":"15 năm","correct":false},{"text":"25 năm","correct":false},{"text":"5 năm","correct":false}]},{"title":"Bộ Tư pháp bổ nhiệm hàng loạt lãnh đạo cấp vụ, cục","content":"Ngày 28/2, Bộ trưởng Bộ Tư pháp Nguyễn Hải Ninh đã công bố quyết định bổ nhiệm hàng loạt lãnh đạo mới tại Bộ Tư pháp, bao gồm các vị trí quan trọng như Phó Bí thư Đảng ủy và các Cục trưởng. Những cán bộ này đều được đánh giá có thành tích xuất sắc trong công việc và sẽ đảm nhiệm các chức vụ mới từ ngày 1/3. Bộ trưởng mong rằng họ sẽ tiếp tục phát huy tinh thần trách nhiệm để hoàn thành tốt nhiệm vụ của ngành tư pháp trong bối cảnh mới.","link":"https://dantri.com.vn/xa-hoi/bo-tu-phap-bo-nhiem-hang-loat-lanh-dao-cap-vu-cuc-20250228203512960.htm","cat":"phap-luat","positivity":8,"importance":7,"question":"Ai là người chủ trì hội nghị công bố quyết định bổ nhiệm lãnh đạo tại Bộ Tư pháp?","answers":[{"text":"Bộ trưởng Nguyễn Hải Ninh","correct":true},{"text":"Ông Nguyễn Quang Thái","correct":false},{"text":"Ông Nguyễn Quốc Hoàn","correct":false},{"text":"Ông Hồ Quang Huy","correct":false},{"text":"Ông Lê Vệ Quốc","correct":false}]},{"title":"Nhóm thanh niên vô cớ đuổi đánh người rồi gây án mạng","content":"Nguyễn Ngọc Thảo cùng nhóm thanh niên từ 16-17 tuổi đã vô cớ đuổi đánh một người trên đường, dẫn đến cái chết của nạn nhân khi anh này tông vào cây do hoảng sợ. Vào ngày 27/2, TAND thành phố Hải Phòng đã tuyên phạt Thảo 15 năm tù về tội Giết người, trong khi bốn thiếu niên đồng phạm bị phạt từ 7 đến 10 năm tù. Các bị cáo còn phải bồi thường 300 triệu đồng cho gia đình nạn nhân.","link":"https://vnexpress.net/nhom-thanh-nien-vo-co-duoi-danh-nguoi-roi-gay-an-mang-4855339.html","cat":"phap-luat","positivity":1,"importance":8,"question":"Nguyễn Ngọc Thảo và nhóm thanh niên đã làm gì dẫn đến án mạng?","answers":[{"text":"Họ đã đuổi đánh người vô cớ.","correct":true},{"text":"Họ đã giúp đỡ người bị nạn.","correct":false},{"text":"Họ tổ chức một buổi lễ kỷ niệm.","correct":false},{"text":"Họ tham gia một cuộc thi thể thao.","correct":false}]},{"title":"Đội của Hoàng Đức, Văn Lâm lập kỷ lục toàn thắng lượt đi hạng Nhất","content":"Đội bóng Ninh Bình, với sự góp mặt của hai ngôi sao Nguyễn Hoàng Đức và Đặng Văn Lâm, đã xuất sắc giành chiến thắng 3-0 trước Trẻ TP HCM trong trận đấu tại vòng 11 giải hạng Nhất Quốc gia 2024-2025. Kết quả này giúp Ninh Bình khép lại lượt đi với thành tích toàn thắng 10 trận, lập kỷ lục chưa từng có trong lịch sử V-League và giải hạng Nhất. Nếu duy trì phong độ này, Ninh Bình có khả năng trở thành đội bóng Việt Nam đầu tiên có một mùa giải hoàn hảo.","link":"https://vnexpress.net/doi-cua-hoang-duc-van-lam-lap-ky-luc-toan-thang-luot-di-hang-nhat-4855358.html","cat":"the-thao","positivity":10,"importance":9,"question":"Đội nào vừa lập kỷ lục toàn thắng lượt đi hạng Nhất?","answers":[{"text":"Ninh Bình","correct":true},{"text":"Hà Tĩnh","correct":false},{"text":"Hà Nội FC","correct":false},{"text":"Bình Phước","correct":false},{"text":"PVF-CAND","correct":false}]},{"title":"Thủ tướng gặp doanh nghiệp hàng đầu Trung Quốc, đề nghị chọn Việt Nam làm cứ điểm sản xuất","content":"Chiều 28-2, Thủ tướng Phạm Minh Chính đã có buổi tọa đàm với các tập đoàn lớn của Trung Quốc tại trụ sở Chính phủ. Tại cuộc gặp, Thủ tướng đề nghị các doanh nghiệp Trung Quốc chọn Việt Nam làm cứ điểm sản xuất, nhấn mạnh cơ hội đầu tư lớn trong bối cảnh quan hệ tốt giữa hai nước. Các doanh nghiệp Trung Quốc bày tỏ tin tưởng vào triển vọng phát triển kinh tế Việt Nam và mong muốn mở rộng đầu tư vào các lĩnh vực chiến lược như hạ tầng và công nghệ. Thủ tướng cũng kêu gọi sự hỗ trợ từ các doanh nghiệp Trung Quốc trong việc phát triển kinh tế số và năng lượng sạch.","link":"https://tuoitre.vn/thu-tuong-gap-doanh-nghiep-hang-dau-trung-quoc-de-nghi-chon-viet-nam-lam-cu-diem-san-xuat-20250228193333136.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Thủ tướng đã đề nghị gì với các doanh nghiệp Trung Quốc?","answers":[{"text":"Chọn Việt Nam làm cứ điểm sản xuất","correct":true},{"text":"Giảm thuế cho các doanh nghiệp","correct":false},{"text":"Tham gia vào các dự án bất động sản","correct":false},{"text":"Đầu tư vào ngành du lịch","correct":false},{"text":"Hỗ trợ tài chính cho chính phủ Việt Nam","correct":false}]},{"title":"Muốn giảm tác hại của vi nhựa, hãy ăn trái cây và rau củ","content":"Một nghiên cứu mới cho thấy tiêu thụ trái cây và rau củ giàu anthocyanin có thể giúp giảm tác hại của vi nhựa đối với sức khỏe con người. Anthocyanin, một loại flavonoid có khả năng chống oxy hóa mạnh, có mặt trong nhiều loại trái cây như việt quất và cà tím. Nghiên cứu chỉ ra rằng anthocyanin có thể bảo vệ cơ thể khỏi các tác động tiêu cực của vi nhựa, bao gồm rối loạn hormone và giảm chất lượng tinh trùng. Việc tăng cường ăn thực phẩm giàu chất chống oxy hóa là một biện pháp hữu ích để bảo vệ sức khỏe trong bối cảnh ô nhiễm vi nhựa ngày càng gia tăng.","link":"https://tuoitre.vn/muon-giam-tac-hai-cua-vi-nhua-hay-an-trai-cay-va-rau-cu-20250227203121628.htm","cat":"suc-khoe","positivity":8,"importance":7,"question":"Ăn trái cây và rau củ có lợi ích gì trong việc giảm tác hại của vi nhựa?","answers":[{"text":"Giúp giảm tác hại của vi nhựa nhờ chất chống oxy hóa.","correct":true},{"text":"Không có tác dụng gì.","correct":false},{"text":"Chỉ tốt cho sức khỏe tim mạch.","correct":false},{"text":"Không ảnh hưởng đến vi nhựa.","correct":false},{"text":"Tăng cường sức đề kháng nhưng không liên quan đến vi nhựa.","correct":false}]},{"title":"Đại tướng Phan Văn Giang: Nghiên cứu, xây dựng phương án tổ chức quân sự địa phương","content":"Đại tướng Phan Văn Giang đã chủ trì hội nghị yêu cầu Bộ Tổng tham mưu và các cơ quan chức năng nghiên cứu, xây dựng phương án tổ chức quân sự địa phương dựa trên đường lối quốc phòng toàn dân. Hội nghị đã thảo luận về các đề xuất phù hợp với tình hình thực tế và các nghị quyết của Đảng về tổ chức Quân đội nhân dân Việt Nam giai đoạn 2021-2030. Đại tướng nhấn mạnh việc xây dựng lực lượng quân sự địa phương cần phù hợp với chiến lược quốc phòng và truyền thống của dân tộc.","link":"https://tuoitre.vn/dai-tuong-phan-van-giang-nghien-cuu-xay-dung-phuong-an-to-chuc-quan-su-dia-phuong-20250228195616126.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Đại tướng Phan Văn Giang đã yêu cầu cơ quan nào nghiên cứu phương án tổ chức quân sự địa phương?","answers":[{"text":"Bộ Tổng tham mưu","correct":true},{"text":"Bộ Quốc phòng","correct":false},{"text":"Bộ Tư pháp","correct":false},{"text":"Bộ Ngoại giao","correct":false},{"text":"Bộ Công an","correct":false}]},{"title":"Hà Nội muốn nhà hàng, khách sạn mở cửa phục vụ nhu cầu vệ sinh của nhân dân","content":"Chủ tịch UBND TP Hà Nội, Trần Sỹ Thanh, đã đề nghị các sở ngành phối hợp khuyến khích các nhà hàng, khách sạn, và trung tâm thương mại mở cửa phục vụ nhu cầu vệ sinh cá nhân của người dân và du khách. Việc này nhằm giải quyết tình trạng thiếu nhà vệ sinh công cộng, giúp nâng cao ý thức giữ gìn vệ sinh môi trường và mỹ quan đô thị. Hà Nội cũng sẽ triển khai nâng cao chất lượng vệ sinh môi trường trên các tuyến phố chính sau khi hợp tác với các công ty chuyên về vệ sinh môi trường.","link":"https://dantri.com.vn/xa-hoi/ha-noi-muon-nha-hang-khach-san-mo-cua-phuc-vu-nhu-cau-ve-sinh-cua-nhan-dan-20250228193930406.htm","cat":"xã hội","positivity":8,"importance":7,"question":"Hà Nội đề nghị điều gì để phục vụ nhu cầu vệ sinh của người dân?","answers":[{"text":"Mở cửa các nhà hàng, khách sạn để phục vụ nhu cầu vệ sinh.","correct":true},{"text":"Xây dựng thêm nhiều nhà vệ sinh công cộng.","correct":false},{"text":"Khuyến khích người dân giữ gìn vệ sinh môi trường.","correct":false},{"text":"Triển khai chiến dịch nâng cao ý thức vệ sinh cá nhân.","correct":false}]},{"title":"U19 PVF thâu tóm giải thưởng ở Giải U19 quốc gia","content":"U19 PVF đã xuất sắc giành chức vô địch Giải U19 quốc gia 2024-2025 và đồng thời nhận trọn 3 giải thưởng cá nhân cao quý. Trong trận chung kết, U19 PVF ghi bàn thắng quyết định do Nguyễn Lê Phát thực hiện ở phút 66, giúp đội bóng này chiến thắng U19 Sông Lam Nghệ An. Các cá nhân xuất sắc của U19 PVF bao gồm thủ môn Huy Hoàng, cầu thủ ghi nhiều bàn thắng nhất Nguyễn Sỹ Mạnh Dũng, và cầu thủ xuất sắc nhất Khúc Trung Hiếu.","link":"https://tuoitre.vn/u19-pvf-thau-tom-giai-thuong-o-giai-u19-quoc-gia-20250228194007271.htm","cat":"the-thao","positivity":9,"importance":8,"question":"U19 PVF đã giành được những giải thưởng nào ở Giải U19 quốc gia?","answers":[{"text":"3 giải thưởng cá nhân","correct":true},{"text":"1 giải thưởng cá nhân","correct":false},{"text":"2 giải thưởng cá nhân","correct":false},{"text":"Không có giải thưởng nào","correct":false}]},{"title":"Những trái táo thượng hạng từ nước Pháp chinh phục người tiêu dùng","content":"Bài viết giới thiệu về những trái táo thượng hạng đến từ nước Pháp, nổi bật với hương vị thơm ngon và chất lượng vượt trội. Pháp có hơn 100 giống táo với sự chăm sóc kỹ lưỡng từ các nông dân giàu kinh nghiệm, tạo ra những sản phẩm đáp ứng nhu cầu đa dạng của người tiêu dùng toàn cầu. Táo Pháp không chỉ ngon mà còn tốt cho sức khỏe, với hàm lượng chất xơ và vitamin cao. Mùa táo Pháp 2024-2025 đã bắt đầu tại Việt Nam, mang đến cơ hội cho người tiêu dùng trải nghiệm những loại táo nổi tiếng.","link":"https://dantri.com.vn/doi-song/nhung-trai-tao-thuong-hang-tu-nuoc-phap-chinh-phuc-nguoi-tieu-dung-20250228181706830.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Tại sao táo Pháp lại thu hút người tiêu dùng?","answers":[{"text":"Vì hương vị thơm ngon và chất lượng cao.","correct":true},{"text":"Vì giá cả thấp hơn các loại táo khác.","correct":false},{"text":"Vì táo Pháp có màu sắc đẹp.","correct":false},{"text":"Vì táo Pháp được sản xuất tại Việt Nam.","correct":false}]},{"title":"Đàn ông có IQ cao thường đối xử tốt với vợ","content":"Nghiên cứu cho thấy đàn ông có chỉ số IQ cao thường có hành vi tích cực trong mối quan hệ tình cảm, ít sử dụng cách cưỡng ép hay xúc phạm bạn đời. Kết quả từ khảo sát nam giới trong độ tuổi 18-65 cho thấy trí thông minh giúp họ kiểm soát cảm xúc và hành vi tiêu cực, từ đó duy trì mối quan hệ lành mạnh hơn. Tuy nhiên, nghiên cứu cũng chỉ ra một số hạn chế, như không thể áp dụng cho tất cả các nhóm giới tính.","link":"https://vnexpress.net/dan-ong-co-iq-cao-thuong-doi-xu-tot-voi-vo-4854751.html","cat":"gia-dinh","positivity":8,"importance":7,"question":"Tại sao đàn ông có IQ cao thường đối xử tốt với vợ?","answers":[{"text":"Vì họ có khả năng kiểm soát cảm xúc và hành vi tiêu cực.","correct":true},{"text":"Vì họ kiếm được nhiều tiền hơn.","correct":false},{"text":"Vì họ thường ít ghen tuông.","correct":false},{"text":"Vì họ không quan tâm đến mối quan hệ.","correct":false}]},{"title":"50 bệnh nhân ung thư vú được tái tạo ngực miễn phí","content":"Bệnh viện Quân đội 108 tổ chức chương trình nhân đạo tái tạo ngực miễn phí cho 50 bệnh nhân ung thư vú, giúp họ vượt qua mặc cảm về ngoại hình sau khi điều trị bệnh. Chương trình này nhằm hỗ trợ những bệnh nhân đã ổn định sức khỏe và từng cắt bỏ một hoặc hai bên ngực, với chi phí phẫu thuật và túi ngực được miễn phí. Đây là một nỗ lực đáng ghi nhận trong việc nâng cao chất lượng cuộc sống và sự tự tin cho những người phụ nữ đã trải qua căn bệnh khắc nghiệt này.","link":"https://vnexpress.net/50-benh-nhan-ung-thu-vu-duoc-tai-tao-nguc-mien-phi-4855071.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Chương trình nào đang được tổ chức cho bệnh nhân ung thư vú tại Bệnh viện Quân đội 108?","answers":[{"text":"Tái tạo ngực miễn phí cho bệnh nhân ung thư vú","correct":true},{"text":"Khám và điều trị miễn phí cho bệnh nhân ung thư","correct":false},{"text":"Chương trình hỗ trợ tâm lý cho bệnh nhân ung thư","correct":false},{"text":"Phẫu thuật cắt bỏ khối u ung thư miễn phí","correct":false},{"text":"Chương trình giáo dục sức khỏe cho bệnh nhân ung thư","correct":false}]},{"title":"Nga đề nghị nối lại đường bay thẳng tới Mỹ","content":"Giới chức Nga đã đề xuất nối lại đường bay thẳng tới Mỹ trong cuộc đàm phán diễn ra tại Thổ Nhĩ Kỳ. Bộ Ngoại giao Nga nhấn mạnh rằng hai bên đã thảo luận về nhiều vấn đề, bao gồm cả việc cấp ngân sách cho đại sứ quán và việc lấy lại tài sản ngoại giao bị tịch thu trước đó. Mặc dù đã có cuộc thảo luận thực chất, phía Mỹ chưa đưa ra phản hồi về đề xuất nối lại đường bay. Việc khôi phục đường bay thẳng giữa hai nước được coi là bước tiến quan trọng trong việc cải thiện quan hệ song phương.","link":"https://vnexpress.net/nga-de-nghi-noi-lai-duong-bay-thang-toi-my-4855347.html","cat":"the-gioi","positivity":7,"importance":8,"question":"Nga đã đề nghị điều gì trong cuộc đàm phán với Mỹ tại Thổ Nhĩ Kỳ?","answers":[{"text":"Nối lại đường bay thẳng tới Mỹ","correct":true},{"text":"Tăng cường quân sự tại biên giới","correct":false},{"text":"Thảo luận về vấn đề khí hậu","correct":false},{"text":"Ký kết hiệp định thương mại mới","correct":false},{"text":"Đề xuất hợp tác về năng lượng","correct":false}]},{"title":"Cơ thủ cân băng, đưa 10 bi liên tiếp xuống lỗ","content":"Cơ thủ người Mỹ Billy Thorpe đã có màn trình diễn ấn tượng tại giải Bank Pool Showdown 2025 khi ghi được 10 điểm liên tiếp trong trận tứ kết gặp Skyler Woodward. Sau khi tỷ số là 1-1, Thorpe bắt đầu chiến thắng với 3 bi liên tiếp và tiếp tục duy trì phong độ cao, kết thúc trận đấu với tỷ số 5-0 ở hai ván đấu. Cuối cùng, anh giành chiến thắng chung cuộc 3-1 và tiến vào chung kết, nơi anh sẽ gặp Robert Gomez.","link":"https://vnexpress.net/co-thu-can-bang-dua-10-bi-lien-tiep-xuong-lo-4855163.html","cat":"the-thao","positivity":9,"importance":8,"question":"Billy Thorpe đã ghi được bao nhiêu bi liên tiếp trong trận đấu tại Bank Pool Showdown 2025?","answers":[{"text":"10","correct":true},{"text":"8","correct":false},{"text":"5","correct":false},{"text":"3","correct":false},{"text":"12","correct":false}]},{"title":"CLB Hải Phòng thắng Quảng Nam chỉ với 10 người","content":"Trong trận đấu vào tối 28-2 trên sân Tam Kỳ, CLB Hải Phòng đã xuất sắc giành chiến thắng 2-1 trước đội chủ nhà Quảng Nam, mặc dù phải thi đấu với 10 người sau khi ngoại binh Bicou Bissainthe bị truất quyền thi đấu. Đội bóng đất cảng khởi đầu trận đấu khá hòa hoãn, nhưng đã có hai bàn thắng trong hiệp hai nhờ công của Đặng Văn Tới và Nguyễn Tuấn Anh. Quảng Nam đã cố gắng gỡ lại một bàn do công của Hoàng Vũ Samson, nhưng không đủ để làm nên điều kỳ diệu.","link":"https://tuoitre.vn/clb-hai-phong-thang-quang-nam-chi-voi-10-nguoi-20250228192038064.htm","cat":"the-thao","positivity":8,"importance":7,"question":"CLB Hải Phòng đã thắng Quảng Nam với tỷ số bao nhiêu?","answers":[{"text":"2-1","correct":true},{"text":"1-0","correct":false},{"text":"3-2","correct":false},{"text":"0-0","correct":false},{"text":"1-1","correct":false}]},{"title":"Du khách châu Á chọn Việt Nam vì lý do gì?","content":"Theo báo cáo từ The Outbox Company, du khách châu Á lựa chọn Việt Nam làm điểm đến chủ yếu do sự gần gũi về khoảng cách địa lý, chi phí hợp lý và sự tương đồng về văn hóa ẩm thực. Đặc biệt, du khách Ấn Độ và Thái Lan có mức độ cân nhắc cao nhất với 37,3% và 36,3% tương ứng. Tuy nhiên, Việt Nam vẫn phải đối mặt với những thách thức trong việc quảng bá du lịch và cải thiện chất lượng dịch vụ để cạnh tranh với các nước láng giềng như Thái Lan và Nhật Bản.","link":"https://tuoitre.vn/du-khach-chau-a-chon-viet-nam-vi-ly-do-gi-20250228184108716.htm","cat":"du-lich","positivity":7,"importance":8,"question":"Tại sao du khách châu Á chọn Việt Nam làm điểm đến?","answers":[{"text":"Vì sự gần gũi về khoảng cách và chi phí hợp lý.","correct":true},{"text":"Vì Việt Nam có nhiều dịch vụ cao cấp.","correct":false},{"text":"Vì Việt Nam có ít lựa chọn điểm đến.","correct":false},{"text":"Vì Việt Nam không có đường bay thẳng từ Ấn Độ.","correct":false}]},{"title":"FSB phá âm mưu ám sát giáo sĩ thân cận với ông Putin","content":"Ngày 28-2, FSB thông báo đã chặn đứng âm mưu ám sát giáo sĩ Tikhon Shevkunov, một nhân vật gần gũi với Tổng thống Putin, do tình báo quân sự Ukraine thực hiện. Hai nghi phạm, một người Ukraine và một người Nga, đã bị bắt tại Matxcơva với cáo buộc nhận được thiết bị nổ tự chế nhằm ám sát ông Shevkunov. FSB khẳng định rằng âm mưu này cho thấy sự liều lĩnh của chế độ Kiev.","link":"https://tuoitre.vn/fsb-pha-am-muu-am-sat-giao-si-than-can-voi-ong-putin-20250228191502866.htm","cat":"thoi-su","positivity":3,"importance":8,"question":"FSB đã phá âm mưu ám sát ai liên quan đến ông Putin?","answers":[{"text":"giáo sĩ Tikhon Shevkunov","correct":true},{"text":"Thủ tướng Ukraine","correct":false},{"text":"Tổng thống Vladimir Putin","correct":false},{"text":"Giáo hoàng Francis","correct":false},{"text":"Lãnh đạo quân đội Nga","correct":false}]},{"title":"MobiFone kinh doanh ra sao trước khi về Bộ Công an?","content":"Tổng công ty Viễn thông MobiFone đã chính thức được chuyển giao quản lý từ Ủy ban Quản lý vốn nhà nước tại doanh nghiệp về Bộ Công an. MobiFone, được thành lập từ năm 1993, đã trải qua nhiều lần chuyển giao quyền sở hữu và hoạt động kinh doanh. Theo báo cáo tài chính gần nhất, lợi nhuận trước thuế của MobiFone trong năm 2024 ước đạt 2.048 tỉ đồng, vượt kế hoạch đề ra, mặc dù thị trường viễn thông gặp nhiều thách thức. Công ty hiện đang phát triển mạnh mẽ các dịch vụ số và có thu nhập bình quân nhân viên cao, trong bối cảnh cạnh tranh ngày càng gay gắt.","link":"https://tuoitre.vn/mobifone-kinh-doanh-ra-sao-truoc-khi-ve-bo-cong-an-20250228182438536.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"MobiFone đã được chuyển giao về Bộ nào trong năm 2025?","answers":[{"text":"Bộ Công an","correct":true},{"text":"Bộ Tài chính","correct":false},{"text":"Bộ Thông tin và Truyền thông","correct":false},{"text":"Ủy ban Quản lý vốn nhà nước tại doanh nghiệp","correct":false}]},{"title":"Quảng Ninh: Chưa cấp phép việc tổ chức tiệc trong hang động trên vịnh Bái Tử Long","content":"Chính quyền địa phương tại Quảng Ninh chưa cấp phép cho bất kỳ đơn vị nào tổ chức tiệc trong hang động trên vịnh Bái Tử Long. Chủ tịch UBND thành phố Cẩm Phả, Phạm Lê Hưng, xác nhận rằng trước đây có một đơn vị tổ chức tiệc nhưng không thường xuyên. Việc biến hang động thành nhà hàng quy mô lớn gây lo ngại về tác động xấu đến môi trường và cần được xác minh từ các cơ quan chức năng.","link":"https://tuoitre.vn/quang-ninh-chua-cap-phep-viec-to-chuc-tiec-trong-hang-dong-tren-vinh-bai-tu-long-20250228150420961.htm","cat":"du-lich","positivity":4,"importance":7,"question":"Tại sao chính quyền Quảng Ninh chưa cấp phép tổ chức tiệc trong hang động?","answers":[{"text":"Vì chưa có đơn vị nào được cấp phép.","correct":true},{"text":"Vì hang động đã bị hư hại.","correct":false},{"text":"Vì không đủ khách hàng.","correct":false},{"text":"Vì không có nhu cầu tổ chức tiệc.","correct":false}]},{"title":"Khánh Hòa không còn huyện nghèo","content":"Tỉnh Khánh Hòa vừa công nhận hai huyện Khánh Sơn và Khánh Vĩnh thoát nghèo vào năm 2025. Sự kiện này đánh dấu việc Khánh Hòa không còn huyện nghèo, đồng thời xã Vạn Thạnh cũng được ra khỏi danh sách xã đặc biệt khó khăn. Các huyện này sẽ tiếp tục được ưu tiên ngân sách để phát triển cơ sở hạ tầng và nâng cao chất lượng cuộc sống cho người dân.","link":"https://tuoitre.vn/khanh-hoa-khong-con-huyen-ngheo-20250228160905306.htm","cat":"thoi-su","positivity":9,"importance":8,"question":"Tại sao Khánh Hòa không còn huyện nghèo?","answers":[{"text":"Khánh Sơn và Khánh Vĩnh được công nhận thoát nghèo","correct":true},{"text":"Vì có nhiều chính sách giảm nghèo hiệu quả","correct":false},{"text":"Do sự phát triển kinh tế mạnh mẽ","correct":false},{"text":"Vì dân số giảm nhanh","correct":false}]},{"title":"Triệu Lộ Tư: Từ thánh nữ vạn người mê thành \"tội đồ làm gì cũng bị ghét\"","content":"Triệu Lộ Tư đang là tâm điểm tranh cãi tại Trung Quốc sau khi thừa nhận đã sử dụng bệnh tật để quảng bá cho chương trình truyền hình mới của mình. Mặc dù chương trình có ý nghĩa thiện nguyện, nhiều khán giả cảm thấy không đồng tình với cách cô biến trải nghiệm bệnh tật thành chiêu trò marketing. Điều này đã khiến cô mất đi sự ủng hộ và tình cảm từ người hâm mộ, đưa đến làn sóng phản đối mạnh mẽ.","link":"https://dantri.com.vn/giai-tri/trieu-lo-tu-tu-thanh-nu-van-nguoi-me-thanh-toi-do-lam-gi-cung-bi-ghet-20250227091919574.htm","cat":"giai-tri","positivity":3,"importance":7,"question":"Tại sao Triệu Lộ Tư lại bị khán giả phản đối mạnh mẽ?","answers":[{"text":"Vì cô thừa nhận sử dụng bệnh tật để quảng cáo chương trình của mình.","correct":true},{"text":"Vì cô không tham gia nhiều phim ảnh gần đây.","correct":false},{"text":"Vì cô đã rời khỏi công ty quản lý của mình.","correct":false},{"text":"Vì cô không tổ chức các hoạt động từ thiện.","correct":false}]},{"title":"Mỹ cảnh báo an ninh ở Thái Lan sau vụ trục xuất người Duy Ngô Nhĩ","content":"Đại sứ quán Mỹ tại Bangkok đã cảnh báo an ninh cho công dân nước này sau khi Thái Lan trục xuất 45 người Duy Ngô Nhĩ về Trung Quốc. Lịch sử cho thấy những vụ trục xuất tương tự có thể dẫn đến các vụ tấn công trả đũa, như vụ đánh bom tại đền Erawan vào năm 2015. Các khuyến cáo từ đại sứ quán Mỹ bao gồm việc tăng cường cảnh giác tại những nơi đông người và tuân thủ chỉ dẫn của chính quyền địa phương.","link":"https://tuoitre.vn/my-canh-bao-an-ninh-o-thai-lan-sau-vu-truc-xuat-nguoi-duy-ngo-nhi-20250228182621278.htm","cat":"the-gioi","positivity":4,"importance":7,"question":"Mỹ đã đưa ra cảnh báo gì sau vụ trục xuất người Duy Ngô Nhĩ ở Thái Lan?","answers":[{"text":"Cảnh báo an ninh cho công dân tại Thái Lan","correct":true},{"text":"Khuyến cáo du lịch đến Trung Quốc","correct":false},{"text":"Khuyến khích đầu tư vào Thái Lan","correct":false},{"text":"Yêu cầu Thái Lan ngừng trục xuất người Duy Ngô Nhĩ","correct":false},{"text":"Đề xuất hợp tác an ninh với Trung Quốc","correct":false}]},{"title":"Vespa 946 Snake 2025 giá 460 triệu đồng, giới hạn 30 xe cho khách Việt","content":"Vespa vừa giới thiệu phiên bản đặc biệt 946 Snake 2025 tại Việt Nam vào ngày 28/2/2025 với giá 460 triệu đồng và chỉ có 30 xe được phân phối cho thị trường này. Phiên bản này lấy cảm hứng từ năm Ất Tỵ, với thiết kế màu xanh ngọc lam và các họa tiết vảy rắn. Tổng số xe 946 Snake sản xuất toàn cầu là 888 chiếc, chủ yếu nhắm đến những khách hàng sưu tầm và yêu thích xe độc đáo.","link":"https://vnexpress.net/vespa-946-snake-2025-gia-460-trieu-dong-gioi-han-30-xe-cho-khach-viet-4854961.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Vespa 946 Snake 2025 có giá bao nhiêu và số lượng xe phân phối tại Việt Nam là bao nhiêu?","answers":[{"text":"460 triệu đồng, 30 xe","correct":true},{"text":"400 triệu đồng, 50 xe","correct":false},{"text":"450 triệu đồng, 40 xe","correct":false},{"text":"500 triệu đồng, 20 xe","correct":false}]},{"title":"Bắt fan nữ hơn 50 tuổi cưỡng hôn Jin BTS; Phát hiện thuốc lạ gần thi thể vợ chồng Gene Hackman","content":"Cảnh sát Hàn Quốc đang điều tra một vụ việc liên quan đến một fan nữ Nhật Bản hơn 50 tuổi bị cáo buộc quấy rối tình dục khi cưỡng hôn Jin, thành viên BTS, tại một sự kiện fanmeeting. Cảnh sát đã triệu tập người phụ nữ này sau khi nhận được đơn khiếu nại và đang làm việc với phía Nhật Bản để xác định danh tính của cô. Đồng thời, vụ việc cũng xảy ra trong bối cảnh cảnh sát điều tra cái chết bí ẩn của huyền thoại Hollywood Gene Hackman và vợ ông, phát hiện thuốc lạ gần thi thể của họ.","link":"https://tuoitre.vn/bat-fan-nu-hon-50-tuoi-cuong-hon-jin-bts-phat-hien-thuoc-la-gan-thi-the-vo-chong-gene-hackman-2025022818573481.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Tại sao fan nữ hơn 50 tuổi bị cảnh sát triệu tập liên quan đến Jin BTS?","answers":[{"text":"Cô ấy bị cáo buộc cưỡng hôn Jin BTS mà không có sự đồng ý.","correct":true},{"text":"Cô ấy đã tham gia một buổi hòa nhạc không phép.","correct":false},{"text":"Cô ấy bị tố đã gây rối tại một sự kiện công cộng.","correct":false},{"text":"Cô ấy bị tình nghi có hành vi quấy rối khác.","correct":false}]},{"title":"Những khoảnh khắc ấn tượng tại Vietnam GameVerse 2024","content":"Vietnam GameVerse 2024 đã thu hút hơn 40.000 người tham gia, tạo nên không khí sôi động và đặc sắc. Sự kiện bao gồm lễ trao giải Game Việt Nam và các màn trình diễn Cosplay Contest, mang đến những khoảnh khắc ấn tượng cho người hâm mộ. Các thí sinh đã thể hiện tài năng và sự sáng tạo của mình trên sân khấu, góp phần làm nổi bật tính nghệ thuật của sự kiện.","link":"https://vnexpress.net/nhung-khoanh-khac-an-tuong-tai-vietnam-gameverse-2024-4855209.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Vietnam GameVerse 2024 có gì nổi bật?","answers":[{"text":"Hơn 40.000 người tham gia và lễ trao giải Game Việt Nam.","correct":true},{"text":"Chỉ có một số ít người tham gia.","correct":false},{"text":"Không có sự kiện nào đáng chú ý.","correct":false},{"text":"Sự kiện diễn ra tại ngoài trời.","correct":false}]},{"title":"\"Bộ Nội vụ tiếp nhận cán bộ ngành LĐ-TB&XH như chờ đón người nhà\"","content":"Vào chiều ngày 28/2, Bộ Nội vụ đã tiếp nhận cán bộ từ Bộ Lao động - Thương binh và Xã hội (LĐ-TB&XH) trong một buổi lễ bàn giao mang tính lịch sử, đánh dấu sự hợp nhất của hai bộ. Bộ trưởng Phạm Thị Thanh Trà đã nhấn mạnh tầm quan trọng của sự kiện này, coi đây là dịp để tạo ra một bộ máy nhà nước tinh gọn và hiệu quả hơn. Các cán bộ của Bộ LĐ-TB&XH được khuyến khích tiếp tục làm việc hết mình trong môi trường mới, với tinh thần đoàn kết và trách nhiệm.","link":"https://dantri.com.vn/noi-vu/bo-noi-vu-tiep-nhan-can-bo-nganh-ld-tbxh-nhu-cho-don-nguoi-nha-20250228185927071.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Buổi lễ bàn giao cán bộ giữa Bộ Nội vụ và Bộ LĐ-TB&XH diễn ra vào ngày nào?","answers":[{"text":"28/2","correct":true},{"text":"1/3","correct":false},{"text":"27/2","correct":false},{"text":"26/2","correct":false},{"text":"29/2","correct":false}]},{"title":"Phó thống đốc: 'Ngân hàng cho vay nhiều hơn huy động để hỗ trợ tăng trưởng'","content":"Phó thống đốc Đào Minh Tú cho biết ngành ngân hàng đang cho vay nhiều hơn số huy động, cụ thể là huy động 9 đồng nhưng cho vay tới 10 đồng để hỗ trợ tăng trưởng kinh tế. Ông Tú nhấn mạnh rằng việc này nhằm đạt được mục tiêu tăng trưởng kinh tế từ 8-10% trong bối cảnh dư nợ tín dụng đã vượt quá GDP. Đồng thời, ngân hàng cũng sẽ tập trung vào các lĩnh vực ưu tiên và điều hành lãi suất linh hoạt để đảm bảo chất lượng tín dụng.","link":"https://vnexpress.net/ngan-hang-dang-rat-manh-dan-giai-ngan-de-ho-tro-tang-truong-4855319.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Ngân hàng hiện cho vay nhiều hơn huy động là bao nhiêu?","answers":[{"text":"Cho vay 10 đồng, huy động 9 đồng","correct":true},{"text":"Cho vay 8 đồng, huy động 7 đồng","correct":false},{"text":"Cho vay 9 đồng, huy động 8 đồng","correct":false},{"text":"Cho vay 12 đồng, huy động 11 đồng","correct":false},{"text":"Cho vay 5 đồng, huy động 4 đồng","correct":false}]},{"title":"UAV vũ trang Trung Quốc lần đầu áp sát Nhật Bản","content":"Vào ngày 26/2, UAV vũ trang GJ-2 của Trung Quốc lần đầu tiên được phát hiện gần Nhật Bản, khi bay qua eo biển Miyako và hoạt động ở biển Hoa Đông. Bộ Quốc phòng Nhật Bản đã điều động tiêm kích để giám sát nhưng khẳng định các UAV này không xâm phạm không phận của nước này. Đây cũng là thời điểm Nhật Bản đang tổ chức diễn tập quân sự với Mỹ tại khu vực Okinawa, khiến cho sự hiện diện của UAV Trung Quốc trở nên đáng chú ý.","link":"https://vnexpress.net/uav-vu-trang-trung-quoc-lan-dau-ap-sat-nhat-ban-4855263.html","cat":"the-gioi","positivity":4,"importance":7,"question":"UAV vũ trang Trung Quốc đã hoạt động gần Nhật Bản vào ngày nào?","answers":[{"text":"26/2","correct":true},{"text":"25/2","correct":false},{"text":"27/2","correct":false},{"text":"28/2","correct":false}]},{"title":"Cần SUV rộng rãi tầm 1 tỷ đồng nên mua Mazda CX-8 mới?","content":"Bài viết đề cập đến nhu cầu của một gia đình đang sử dụng xe sedan và muốn chuyển sang SUV rộng rãi hơn, đặc biệt là Mazda CX-8 mới. Gia đình có ba con nhỏ và thường xuyên đi xa, do đó họ cần một chiếc xe có không gian thoải mái. Họ đang tìm kiếm ý kiến từ độc giả về dòng xe này để đưa ra quyết định phù hợp với nhu cầu của mình.","link":"https://vnexpress.net/can-suv-rong-rai-tam-1-ty-dong-nen-mua-mazda-cx-8-moi-4855330.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Mazda CX-8 mới có phù hợp với nhu cầu của gia đình có ba con nhỏ không?","answers":[{"text":"Có, Mazda CX-8 mới rộng rãi và thoải mái cho gia đình.","correct":true},{"text":"Không, Mazda CX-8 quá nhỏ cho gia đình đông người.","correct":false},{"text":"Có, nhưng chỉ phù hợp với những chuyến đi ngắn.","correct":false},{"text":"Không, gia đình nên chọn một mẫu SUV khác.","correct":false},{"text":"Có, nhưng chỉ nếu ngân sách cho phép.","correct":false}]},{"title":"Đón 8/3 cùng PNJ tại sự kiện 'Tôi bản lĩnh, tỏa nét duyên'","content":"PNJ tổ chức sự kiện \"Tôi bản lĩnh, tỏa nét duyên\" để tôn vinh vẻ đẹp phái nữ nhân dịp 8/3, bắt đầu từ ngày 1/3 tại Co.opmart Quy Nhơn và tiếp tục tại AEON Mall Long Biên và Vạn Hạnh Mall vào ngày 8-9/3. Sự kiện bao gồm các hoạt động trải nghiệm, quà tặng, và chương trình ưu đãi dành riêng cho phái đẹp, đồng thời có sự tham gia của các nghệ sĩ nổi tiếng. PNJ cũng hợp tác với Lancôme để ra mắt bộ quà tặng phiên bản giới hạn, khuyến khích khách hàng thể hiện bản lĩnh và duyên dáng của mình.","link":"https://vnexpress.net/don-8-3-cung-pnj-tai-su-kien-toi-ban-linh-toa-net-duyen-4855344.html","cat":"gia-dinh","positivity":9,"importance":8,"question":"Sự kiện \"Tôi bản lĩnh, tỏa nét duyên\" của PNJ diễn ra khi nào?","answers":[{"text":"Từ ngày 1/3 đến 9/3","correct":true},{"text":"Từ ngày 5/3 đến 10/3","correct":false},{"text":"Vào ngày 8/3 duy nhất","correct":false},{"text":"Từ ngày 28/2 đến 2/3","correct":false}]},{"title":"Tiến sĩ Robert Mullins chỉ bí quyết giúp học sinh thành công","content":"Tiến sĩ Robert Mullins, hiệu trưởng SNA Nam Sài Gòn, nhấn mạnh rằng để học sinh thành công, việc phát triển lộ trình học tập cá nhân hóa theo năng lực và sở thích là rất quan trọng hơn là chỉ chạy theo điểm số. Ông chỉ ra rằng nhiều học sinh chọn sai ngành học do thiếu thông tin và áp lực từ gia đình, dẫn đến mất động lực học tập. Để thành công, học sinh cần có sự tò mò và chủ động trong việc tìm hiểu, kết hợp với sự hỗ trợ từ nhà trường và gia đình.","link":"https://vnexpress.net/tien-si-robert-mullins-chi-bi-quyet-giup-hoc-sinh-thanh-cong-4855310.html","cat":"giao-duc","positivity":9,"importance":8,"question":"Tiến sĩ Robert Mullins khuyên học sinh nên làm gì để thành công?","answers":[{"text":"Phát triển lộ trình học tập cá nhân hóa","correct":true},{"text":"Chỉ tập trung vào điểm số cao","correct":false},{"text":"Theo ý kiến của cha mẹ","correct":false},{"text":"Tham gia nhiều hoạt động xã hội","correct":false}]},{"title":"'Vùng đất của dải mây trắng' là tên gọi nước nào?","content":"\"Vùng đất của dải mây trắng\" là tên gọi của New Zealand, một quốc gia nằm ở bán cầu Nam. Tên gọi này xuất phát từ ngôn ngữ của người Maori, họ gọi đất nước này là \"Aotearoa\". New Zealand nổi tiếng với cảnh quan thiên nhiên tuyệt đẹp và nền văn hóa độc đáo.","link":"https://vnexpress.net/vung-dat-cua-dai-may-trang-la-ten-goi-nuoc-nao-4855241.html","cat":"du-lich","positivity":8,"importance":7,"question":"Tên gọi \"Vùng đất của dải mây trắng\" thuộc về nước nào?","answers":[{"text":"New Zealand","correct":true},{"text":"Úc","correct":false},{"text":"Nam Phi","correct":false},{"text":"Canada","correct":false},{"text":"Nhật Bản","correct":false}]},{"title":"Cách nào trị môi khô?","content":"Môi khô có thể do nhiều nguyên nhân như di truyền, lão hóa, hoặc tác động môi trường. Để khắc phục tình trạng này, việc thoa các sản phẩm dưỡng ẩm và tiêm hyaluronic axit (HA) không có liên kết chéo là phương pháp hiệu quả. Tiêm HA giúp cung cấp độ ẩm và cải thiện độ đàn hồi cho môi, mang lại cảm giác mềm mại hơn. Quy trình tiêm này nhanh chóng và hiệu quả có thể duy trì từ vài tuần đến vài tháng.","link":"https://vnexpress.net/cach-nao-tri-moi-kho-4855175.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Làm thế nào để trị môi khô hiệu quả?","answers":[{"text":"Tiêm hyaluronic axit (HA) để cung cấp độ ẩm cho môi.","correct":true},{"text":"Sử dụng son dưỡng môi thông thường.","correct":false},{"text":"Làm mặt nạ từ thiên nhiên cho môi.","correct":false},{"text":"Tránh ánh nắng mặt trời hoàn toàn.","correct":false}]},{"title":"Phòng sốt xuất huyết khi mưa trái mùa","content":"Mưa trái mùa tạo điều kiện thuận lợi cho muỗi sinh sản, dẫn đến nguy cơ sốt xuất huyết. Bác sĩ khuyến cáo người dân cần thực hiện các biện pháp phòng ngừa như diệt muỗi, ngủ màn, và tiêm vaccine. Vaccine hiện có tại Việt Nam có thể tiêm cho trẻ từ 4 tuổi trở lên, giúp giảm nguy cơ mắc bệnh và nhập viện. Ngoài ra, việc dọn dẹp nhà cửa và vệ sinh môi trường cũng là những cách hiệu quả để ngăn chặn muỗi phát triển.","link":"https://vnexpress.net/phong-sot-xuat-huyet-khi-mua-trai-mua-4855224.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Làm thế nào để phòng ngừa sốt xuất huyết khi có mưa trái mùa?","answers":[{"text":"Tiêm vaccine và diệt muỗi","correct":true},{"text":"Chỉ nên ngủ trong nhà","correct":false},{"text":"Không cần dọn dẹp nhà cửa","correct":false},{"text":"Chỉ mặc áo dài","correct":false}]},{"title":"Startup Mỹ tạo ra thế hệ thú cưng mới nhờ chỉnh sửa gene","content":"Startup Los Angeles Project tại Austin, Texas, đang phát triển thế hệ thú cưng mới bằng công nghệ chỉnh sửa gene, bao gồm thỏ phát sáng và chó mèo không gây dị ứng. Công ty do các nhà sáng lập Josie Zayner và Cathy Tie dẫn dắt, có mục tiêu tạo ra những động vật thú vị và độc đáo hơn. Họ sử dụng công nghệ CRISPR để thực hiện các thay đổi gene và đã thử nghiệm với phôi thỏ để tạo ra bầy thỏ phát sáng trong tương lai gần. Tuy nhiên, việc chỉnh sửa gene cũng đặt ra nhiều câu hỏi về đạo đức và an toàn đối với động vật.","link":"https://vnexpress.net/startup-my-tao-ra-the-he-thu-cung-moi-nho-chinh-sua-gene-4855199.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Startup nào đang phát triển thú cưng mới nhờ chỉnh sửa gene?","answers":[{"text":"Los Angeles Project","correct":true},{"text":"Silicon Valley Innovations","correct":false},{"text":"Biotech Pets","correct":false},{"text":"GeneTech Solutions","correct":false}]},{"title":"Trực tuyến Thể Công Viettel - Nam Định (19h15): Nóng bỏng ngôi đầu","content":"Trận đấu vòng 15 V-League 2024-2025 giữa Thể Công Viettel và Nam Định sẽ diễn ra lúc 19h15 trên sân Mỹ Đình. Nam Định hiện đang dẫn đầu bảng với 27 điểm, hơn Thể Công Viettel 2 điểm. Nếu giành chiến thắng, Thể Công sẽ chiếm lại ngôi đầu, trong khi Nam Định sẽ tạo khoảng cách an toàn hơn trong cuộc đua vô địch. Đây được dự đoán là một trận đấu kịch tính với nhiều bàn thắng.","link":"https://tuoitre.vn/truc-tuyen-the-cong-viettel-nam-dinh-19h15-nong-bong-ngoi-dau-20250228141216291.htm","cat":"the-thao","positivity":8,"importance":9,"question":"Trận Thể Công Viettel với Nam Định diễn ra khi nào?","answers":[{"text":"19h15 ngày 28/02/2025","correct":true},{"text":"19h15 ngày 01/03/2025","correct":false},{"text":"18h00 ngày 28/02/2025","correct":false},{"text":"20h00 ngày 28/02/2025","correct":false},{"text":"17h00 ngày 28/02/2025","correct":false}]},{"title":"Thương vụ Neymar đến Real Madrid đổ bể vì... căn nhà 1,6 tỉ đồng","content":"Thương vụ Neymar chuyển đến Real Madrid đã không thành công do yêu cầu mua một ngôi nhà trị giá 60.000 Euro cho ông bà của anh. Neymar đã có cơ hội gia nhập Real Madrid khi còn trẻ, nhưng cuối cùng đã chọn Barcelona vì lý do tình cảm. Truyền thông tiết lộ rằng mọi thỏa thuận đã gần hoàn tất, nhưng điều kiện từ phía gia đình Neymar đã khiến mọi thứ đổ bể.","link":"https://tuoitre.vn/thuong-vu-neymar-den-real-madrid-do-be-vi-can-nha-1-6-ti-dong-20250228183329842.htm","cat":"the-thao","positivity":4,"importance":6,"question":"Tại sao thương vụ Neymar đến Real Madrid không thành công?","answers":[{"text":"Vì yêu cầu mua một ngôi nhà cho ông bà của anh.","correct":true},{"text":"Vì Neymar không thích thành phố Madrid.","correct":false},{"text":"Vì Real Madrid không đủ tiền để trả lương cho Neymar.","correct":false},{"text":"Vì Neymar đã quyết định ở lại Brazil.","correct":false}]},{"title":"Quan chức cấp cao Nga Sergei Shoigu gặp ông Tập","content":"Ngày 28-2, ông Sergei Shoigu, thư ký Hội đồng An ninh Nga, đã có chuyến thăm Bắc Kinh và được Chủ tịch Trung Quốc Tập Cận Bình tiếp đón. Tại buổi gặp, hai bên đã thảo luận về hợp tác an ninh và các vấn đề khu vực, nhấn mạnh mối quan hệ chiến lược giữa Nga và Trung Quốc. Ông Shoigu cảm ơn Chủ tịch Tập đã dành thời gian gặp mặt và khẳng định sự đồng thuận giữa hai nước về các vấn đề quốc tế quan trọng.","link":"https://tuoitre.vn/quan-chuc-cap-cao-nga-sergei-shoigu-gap-ong-tap-20250228175616167.htm","cat":"the-gioi","positivity":8,"importance":7,"question":"Ông Sergei Shoigu đã gặp ai tại Bắc Kinh?","answers":[{"text":"Ông Tập Cận Bình","correct":true},{"text":"Thủ tướng Malaysia","correct":false},{"text":"Tổng thống Indonesia","correct":false},{"text":"Ngoại trưởng Vương Nghị","correct":false},{"text":"Tổng thống Nga","correct":false}]},{"title":"Biểu tình, tổng đình công khắp Hy Lạp, chuyện gì đang diễn ra?","content":"Vào ngày 28-2, hàng trăm ngàn người dân Hy Lạp đã tham gia biểu tình và đình công để đòi công lý liên quan đến vụ tai nạn đường sắt khiến 57 người thiệt mạng cách đây hai năm. Các cuộc biểu tình diễn ra đồng thời với cuộc tổng đình công kéo dài 24 giờ, làm tê liệt hoạt động giao thông và hủy nhiều chuyến bay. Chính phủ Hy Lạp đang phải đối mặt với chỉ trích vì chưa thực hiện điều tra trách nhiệm chính trị về vụ tai nạn này, trong khi nỗi tức giận của công chúng ngày càng gia tăng.","link":"https://tuoitre.vn/bieu-tinh-tong-dinh-cong-khap-hy-lap-chuyen-gi-dang-dien-ra-20250228181338358.htm","cat":"thoi-su","positivity":3,"importance":9,"question":"Tại sao người dân Hy Lạp biểu tình vào ngày 28-2?","answers":[{"text":"Để đòi công lý cho nạn nhân vụ tai nạn đường sắt.","correct":true},{"text":"Để ủng hộ chính phủ Hy Lạp.","correct":false},{"text":"Để phản đối giá xăng tăng cao.","correct":false},{"text":"Để yêu cầu cải cách giáo dục.","correct":false}]},{"title":"Bị bố mẹ ngăn cấm, c ]},{"title":"Chủ tịch Phát Đạt: 'Bất động sản năm nay khó nóng sốt'","content":"Ông Nguyễn Văn Đạt, Chủ tịch HĐQT Công ty cổ phần Phát triển bất động sản Phát Đạt, cho biết thị trường bất động sản năm nay sẽ ấm dần nhưng không thể nóng sốt như những năm trước. Ông nhận định rằng các chính sách hỗ trợ từ Chính phủ và gói vay lãi suất thấp sẽ giúp thị trường hồi phục, đặc biệt là phân khúc căn hộ trung cấp. Công ty dự kiến sẽ mở bán 6 dự án với doanh thu 40.000-50.000 tỷ đồng và sẽ tiếp tục phát triển quỹ đất tại một số tỉnh thành.","link":"https://vnexpress.net/chu-tich-phat-dat-bat-dong-san-nam-nay-kho-nong-sot-4855306.html","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Thị trường bất động sản năm nay sẽ như thế nào theo Chủ tịch Phát Đạt?","answers":[{"text":"Khó nóng sốt như trước","correct":true},{"text":"Sẽ rất nóng sốt","correct":false},{"text":"Sẽ giảm giá","correct":false},{"text":"Không có thay đổi nào","correct":false},{"text":"Sẽ ổn định không biến động","correct":false}]},{"title":"Vi phạm giao thông giảm mạnh sau 2 tháng thực thi nghị định 168","content":"Trong hai tháng thực thi nghị định 168/2024, số vi phạm giao thông tại Việt Nam đã giảm mạnh với 192.221 trường hợp, tương ứng với mức giảm 27,6% so với cùng kỳ năm trước. Các loại vi phạm như nồng độ cồn giảm 45,9%, vi phạm tốc độ giảm 27%, và không chấp hành tín hiệu đèn giao thông giảm 17,1%. Số vụ tai nạn giao thông cũng giảm đáng kể, cho thấy ý thức chấp hành pháp luật của người dân đã được nâng cao.","link":"https://tuoitre.vn/vi-pham-giao-thong-giam-manh-sau-2-thang-thuc-thi-nghi-dinh-168-20250228182013086.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"Vi phạm giao thông đã giảm bao nhiêu phần trăm sau hai tháng thực thi nghị định 168?","answers":[{"text":"27,6%","correct":true},{"text":"15%","correct":false},{"text":"40%","correct":false},{"text":"10%","correct":false},{"text":"50%","correct":false}]},{"title":"Nhan sắc Demi Moore qua hơn 40 năm","content":"Demi Moore, biểu tượng nhan sắc thập niên 1980, hiện tại tích cực chăm sóc bản thân để giữ gìn tuổi trẻ. Với hơn 40 năm hoạt động trong ngành điện ảnh, cô đã tham gia nhiều bộ phim nổi tiếng và đạt nhiều giải thưởng danh giá. Mặc dù ở tuổi 63, Demi vẫn được biết đến như một trong những nữ diễn viên hàng đầu Hollywood. Gần đây, cô đã chia sẻ rằng không còn theo đuổi sự hoàn hảo mà tận hưởng cuộc sống một cách tự do hơn.","link":"https://vnexpress.net/nhan-sac-demi-moore-qua-hon-40-nam-4855150.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Demi Moore đã hoạt động trong ngành điện ảnh được bao lâu?","answers":[{"text":"Hơn 40 năm","correct":true},{"text":"30 năm","correct":false},{"text":"20 năm","correct":false},{"text":"10 năm","correct":false},{"text":"15 năm","correct":false}]},{"title":"Trong tháng 3, các sở ngành TP.HCM phải hoàn thành gỡ vướng dự án ngăn triều 10.000 tỉ","content":"Trong tháng 3, các sở ngành TP.HCM được chỉ đạo hoàn thành nhiều công việc để gỡ vướng cho dự án ngăn triều 10.000 tỉ đồng. Dự án này nhằm giảm ngập do triều cường cho nhiều khu vực trong thành phố và sẽ hoàn thành vào tháng 12 năm nay. Các sở như Sở Nội vụ và Sở Kế hoạch và Đầu tư sẽ phối hợp để rà soát, điều chỉnh báo cáo nghiên cứu khả thi và hoàn tất các thủ tục cần thiết trước các mốc thời gian cụ thể.","link":"https://tuoitre.vn/trong-thang-3-cac-so-nganh-tp-hcm-phai-hoan-thanh-go-vuong-du-an-ngan-trieu-10-000-ti-2025022817590705.htm","cat":"thoi-su","positivity":7,"importance":9,"question":"Các sở ngành TP.HCM cần hoàn thành công việc gì trong tháng 3?","answers":[{"text":"Gỡ vướng cho dự án ngăn triều 10.000 tỉ","correct":true},{"text":"Tổ chức một sự kiện lớn","correct":false},{"text":"Triển khai chương trình giáo dục","correct":false},{"text":"Nâng cấp hệ thống giao thông","correct":false},{"text":"Tăng cường an ninh trật tự","correct":false}]},{"title":"Người đàn ông lao mình xuống sông Hồng cứu người đuối nước gây sốt mạng","content":"Ngày 28/2, anh Nguyễn Văn Hảo, một người dân ở Nam Định, đã dũng cảm nhảy xuống sông Hồng cứu một phụ nữ đang chới với giữa dòng nước. Anh phát hiện sự việc trong lúc trở về từ buổi huấn luyện dân quân tự vệ và lập tức bơi ra cứu nạn nhân, đưa bà lên bờ an toàn. Hành động này đã gây sốt trên mạng xã hội, với nhiều người ngợi khen sự dũng cảm và nhanh trí của anh.","link":"https://dantri.com.vn/doi-song/nguoi-dan-ong-lao-minh-xuong-song-hong-cuu-nguoi-duoi-nuoc-gay-sot-mang-20250228175003913.htm","cat":"nhan-ai","positivity":9,"importance":7,"question":"Ai đã nhảy xuống sông Hồng cứu người phụ nữ đuối nước?","answers":[{"text":"Nguyễn Văn Hảo","correct":true},{"text":"Nguyễn Văn A","correct":false},{"text":"Trần Văn B","correct":false},{"text":"Lê Thị C","correct":false},{"text":"Phạm Văn D","correct":false}]},{"title":"Người cha trong phòng trọ 3m2 không còn phải nhịn đói để nhường cơm cho hai con","content":"Ông Vũ Nguyễn Hoàng Huy, 51 tuổi, sống trong căn phòng trọ 3m2 tại quận Tân Phú, TP.HCM, đã nhận được sự hỗ trợ từ độc giả báo Tuổi Trẻ sau khi câu chuyện của ông được đăng tải. Gia đình ông giờ đây không còn phải nhịn đói để nhường cơm cho hai con gái, Mỹ Duyên và Mỹ Phương, mà đã có bữa ăn đầy đủ và quần áo mới. Nhờ sự giúp đỡ của nhiều nhà hảo tâm, hai bé đã có thể đến trường mà không cần theo cha lượm ve chai như trước.","link":"https://tuoitre.vn/nguoi-cha-trong-phong-tro-3m2-khong-con-phai-nhin-doi-de-nhuong-com-cho-hai-con-20250228153807077.htm","cat":"gia-dinh","positivity":9,"importance":8,"question":"Gia đình ông Huy đã nhận được sự giúp đỡ từ đâu?","answers":[{"text":"Độc giả báo Tuổi Trẻ","correct":true},{"text":"Bạn bè của ông Huy","correct":false},{"text":"Chính quyền địa phương","correct":false},{"text":"Người lạ không quen biết","correct":false}]},{"title":"Phim Hàn tháng 3: IU, Park Bo Gum 'tình bể bình', Lee Dong Wook cưới vợ rồi lại ly hôn","content":"Trong tháng 3 năm 2025, phim Hàn Quốc sẽ tiếp tục thu hút khán giả với những bộ phim tình cảm lãng mạn, đặc biệt là \"When Life Gives You Tangerines\" với sự tham gia của IU và Park Bo Gum. Bộ phim này xoay quanh câu chuyện tình yêu giữa Ae Sun (IU) và Gwan Sik (Park Bo Gum) diễn ra trong bối cảnh đảo Jeju vào những năm 1950. Ngoài ra, sự trở lại của Lee Dong Wook trong \"The Divorce Insurance\" kể về một người đàn ông trải qua nhiều lần ly hôn cũng đang được mong đợi.","link":"https://tuoitre.vn/phim-han-thang-3-iu-park-bo-gum-tinh-be-binh-lee-dong-wook-cuoi-vo-roi-lai-ly-hon-20250228173111092.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Phim Hàn nào có sự tham gia của IU và Park Bo Gum trong tháng 3 năm 2025?","answers":[{"text":"When Life Gives You Tangerines","correct":true},{"text":"The Divorce Insurance","correct":false},{"text":"The Potato Lab","correct":false},{"text":"Hyper Knife","correct":false},{"text":"The Art of Negotiation","correct":false}]},{"title":"Tìm ra nguyên nhân khiến bệnh nhân ung thư sụt cân","content":"Một nhóm nghiên cứu ở Bắc Kinh đã phát hiện ra rằng cytokine có tên \"yếu tố ức chế di chuyển đại thực bào\" (MIF) do tế bào khối u sản sinh gây ra tình trạng sụt cân không hồi phục ở bệnh nhân ung thư giai đoạn cuối. Nghiên cứu cho thấy MIF gây viêm mạn tính trong mô mỡ và ngăn cản sự phát triển của tế bào mỡ, dẫn đến suy mòn ung thư. Điều này đã làm cho khoảng 20% ca tử vong do ung thư có liên quan đến tình trạng sụt cân nghiêm trọng ở bệnh nhân.","link":"https://vnexpress.net/tim-ra-nguyen-nhan-khien-benh-nhan-ung-thu-sut-can-4855335.html","cat":"suc-khoe","positivity":6,"importance":9,"question":"Nguyên nhân nào khiến bệnh nhân ung thư giai đoạn cuối sụt cân?","answers":[{"text":"Cytokine MIF do khối u tiết ra","correct":true},{"text":"Thiếu dinh dưỡng","correct":false},{"text":"Mất nước nghiêm trọng","correct":false},{"text":"Sử dụng thuốc điều trị không đúng cách","correct":false}]},{"title":"VinFast ký kết biên bản ghi nhớ với Motech","content":"VinFast và Trung tâm dịch vụ ô tô Motech đã ký kết biên bản ghi nhớ nhằm mở rộng mạng  các hãng hàng không.","correct":false},{"text":"Không có tác động nào đến ngành hàng không.","correct":false}]},{"title":"Giải bóng bàn hàng đầu thế giới bị CĐV Sun Yingsha tẩy chay","content":"Giải bóng bàn WTT Champions tại Trùng Khánh, Trung Quốc, đang gặp phải sự tẩy chay từ những người hâm mộ tay vợt số một Sun Yingsha. Họ yêu cầu hoàn tiền vì cho rằng ban tổ chức thiếu tôn trọng sau khi một kênh truyền thông đăng video gây tranh cãi về phản ứng của khán giả đối với tay vợt Wang Manyu. Nhiều người khẳng định sẽ không đến xem giải và chỉ trích những lời khuyến cáo từ ban tổ chức về việc cổ vũ.","link":"https://vnexpress.net/giai-bong-ban-hang-dau-the-gioi-bi-cdv-sun-yingsha-tay-chay-4855267.html","cat":"the-thao","positivity":3,"importance":7,"question":"Tại sao CĐV Sun Yingsha tẩy chay giải WTT Champions sắp tới?","answers":[{"text":"Vì ban tổ chức thiếu tôn trọng và có video gây tranh cãi","correct":true},{"text":"Vì giá vé quá cao","correct":false},{"text":"Vì thời gian tổ chức không phù hợp","correct":false},{"text":"Vì không có tay vợt yêu thích tham gia","correct":false}]},{"title":"Bầu Hiển đề xuất bảo trợ sinh viên khởi nghiệp, thúc đẩy tăng trưởng doanh nghiệp nhỏ và vừa","content":"Bầu Hiển, Chủ tịch Tập đoàn T&T Group, đã đề xuất doanh nghiệp lớn tham gia bảo trợ sinh viên khởi nghiệp nhằm thúc đẩy sự phát triển của doanh nghiệp nhỏ và vừa (SME) tại Việt Nam. Ông nhấn mạnh rằng sinh viên là nguồn lực quan trọng cho sự hình thành thế hệ doanh nhân mới, nhưng hiện họ còn thiếu sự hỗ trợ về tài chính và định hướng. Đề xuất này hy vọng sẽ giúp tăng số lượng doanh nghiệp trong nước, đồng thời cải thiện môi trường khởi nghiệp cho sinh viên.","link":"https://dantri.com.vn/kinh-doanh/bau-hien-de-xuat-bao-tro-sinh-vien-khoi-nghiep-thuc-day-tang-truong-doanh-nghiep-nho-va-vua-20250228174104267.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Bầu Hiển đã đề xuất gì để hỗ trợ sinh viên khởi nghiệp?","answers":[{"text":"Doanh nghiệp lớn bảo trợ sinh viên khởi nghiệp","correct":true},{"text":"Tăng cường hỗ trợ tài chính cho doanh nghiệp","correct":false},{"text":"Giảm thuế cho doanh nghiệp","correct":false},{"text":"Đào tạo kỹ năng cho sinh viên","correct":false},{"text":"Phát triển công nghệ mới","correct":false}]},{"title":"TPHCM xem xét 3 khu đất để thanh toán cho dự án chống ngập 10.000 tỷ đồng","content":"TPHCM đang xem xét ba khu đất tại quận Bình Thạnh, quận 7 và TP Thủ Đức để thanh toán cho nhà đầu tư thực hiện dự án chống ngập trị giá 10.000 tỷ đồng. Dự án này đã hoàn thành hơn 90% khối lượng công việc. Lãnh đạo TPHCM yêu cầu các sở ngành liên quan nhanh chóng thực hiện các thủ tục quy hoạch để đảm bảo tiến độ dự án, đồng thời chỉ đạo cần gỡ bỏ các vướng mắc để không xảy ra chậm trễ và lãng phí tài sản nhà nước.","link":"https://dantri.com.vn/xa-hoi/tphcm-xem-xet-3-khu-dat-de-thanh-toan-cho-du-an-chong-ngap-10000-ty-dong-20250228173601822.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"TPHCM đang xem xét khu đất nào để thanh toán cho dự án chống ngập 10.000 tỷ đồng?","answers":[{"text":"Khu đất ở quận Bình Thạnh","correct":true},{"text":"Khu đất ở quận 1","correct":false},{"text":"Khu đất ở huyện Nhà Bè","correct":false},{"text":"Khu đất ở quận 2","correct":false}]},{"title":"Trung Quốc nói bị Mỹ 'tống tiền' bằng ma túy","content":"Người phát ngôn Bộ Ngoại giao Trung Quốc, Lâm Kiếm, đã chỉ trích Mỹ vì áp đặt thuế quan bổ sung 10% lên hàng nhập khẩu từ Trung Quốc, cáo buộc rằng đây là hành động \"tống tiền\" dựa trên vấn đề ma túy, cụ thể là fentanyl. Ông cho rằng quyết định này đã gây ra áp lực và đe dọa tới quan hệ hợp tác giữa hai nước trong lĩnh vực kiểm soát ma túy. Trung Quốc khẳng định đã đạt được nhiều kết quả tích cực trong việc hợp tác chống ma túy với Mỹ và gọi việc áp thuế của Mỹ là vi phạm quy tắc thương mại quốc tế.","link":"https://tuoitre.vn/trung-quoc-noi-bi-my-tong-tien-bang-ma-tuy-20250228173606697.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Trung Quốc đã phản ứng như thế nào trước việc Mỹ áp thuế bổ sung lên hàng hóa của họ?","answers":[{"text":"Trung Quốc cáo buộc Mỹ 'tống tiền' bằng ma túy.","correct":true},{"text":"Trung Quốc chấp nhận áp lực và không phản ứng.","correct":false},{"text":"Trung Quốc tăng cường nhập khẩu hàng hóa từ Mỹ.","correct":false},{"text":"Trung Quốc kêu gọi hợp tác với các nước khác.","correct":false}]},{"title":"Hàng chục nghìn người Hàn Quốc sắp xuống đường biểu tình","content":"Hàng chục nghìn người Hàn Quốc dự kiến sẽ tham gia biểu tình lớn tại Seoul vào ngày 1/3 để thể hiện sự ủng hộ hoặc phản đối Tổng thống Yoon Suk-yeol. Cuộc biểu tình diễn ra trong bối cảnh Tòa án Hiến pháp sắp đưa ra phán quyết về nghị quyết luận tội ông Yoon, người đã bị quốc hội luận tội và trở thành tổng thống đầu tiên của Hàn Quốc bị bắt với cáo buộc nổi loạn. Các nhóm biểu tình ủng hộ và phản đối sẽ tổ chức các hoạt động gần các địa điểm trung tâm như Gwanghwamun và Anguk.","link":"https://vnexpress.net/hang-chuc-nghin-nguoi-han-quoc-sap-xuong-duong-bieu-tinh-4855206.html","cat":"thoi-su","positivity":4,"importance":8,"question":"Tại sao hàng chục nghìn người Hàn Quốc sắp xuống đường biểu tình?","answers":[{"text":"Để ủng hộ hoặc phản đối Tổng thống Yoon Suk-yeol.","correct":true},{"text":"Để ủng hộ chính quyền dân sự.","correct":false},{"text":"Để phản đối các quyết định của quốc hội.","correct":false},{"text":"Để kêu gọi bầu cử sớm.","correct":false}]},{"title":"Thăng hoa ở Aston Villa, Marcus Rashford chốt tương lai ở Man Utd","content":"Marcus Rashford đã đưa ra quyết định về tương lai của mình tại Man Utd khi anh đang thi đấu rất thành công tại Aston Villa. Sau khi gia nhập Aston Villa theo dạng cho mượn, Rashford đã tìm lại niềm vui chơi bóng và không muốn trở lại Man Utd. Anh đã có những màn trình diễn ấn tượng, với hai pha kiến tạo sau bốn trận đấu, và đang muốn gắn bó lâu dài với Aston Villa, bất chấp sự quan tâm từ các CLB lớn như Barcelona và Bayern Munich.","link":"https://dantri.com.vn/th           return newsData;
      }
    }

    // CONFETTI
    function triggerConfetti() {
      const confettiCount = 20;
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + '%';
        const hue = Math.floor(Math.random() * 360);
        confetti.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    }

    // CELEBRATION OVERLAY
    function showCelebration() {
      celebrationElem.classList.add('show');
      triggerConfetti();
      setTimeout(() => {
        celebrationElem.classList.remove('show');
      }, 1500);
    }

    // Show Incorrect Answer Modal
    function showIncorrectModal(message) {
      const modal = document.getElementById("incorrect-modal");
      const modalMessage = document.getElementById("modal-message");
      modalMessage.textContent = message;
      modal.classList.add("show");
    }

    // Modal close listener
    document.getElementById("modal-close-btn").addEventListener("click", function() {
      const modal = document.getElementById("incorrect-modal");
      const dontShowCheckbox = document.getElementById("modal-dont-show");
      if (dontShowCheckbox.checked) {
        localStorage.setItem("dontShowIncorrectModal", "true");
        pushDataLayer({event: 'dont_show_incorrect_modal'});
      }
      modal.classList.remove("show");
    });

    // RENDER Q&A
    function renderQuestionAndAnswers(item, container, newsId) {
      const answeredKey = "answered_" + newsId;
      const contentElem = document.createElement("p");
      contentElem.textContent = item.content || "";
      const linkElem = document.createElement("a");
      linkElem.className = "news-link";
      linkElem.href = "#" + newsId;
      linkElem.textContent = "Đọc thêm...";
      linkElem.onclick = () => openNewTab(item.link);
      const questionElem = document.createElement("p");
      questionElem.id = newsId;
      questionElem.style.fontWeight = "bold";
      questionElem.textContent = item.question || "Câu hỏi:";
      container.appendChild(questionElem);
      const shuffledAnswers = shuffleArray([...item.answers]);
      const answersContainer = document.createElement("div");
      answersContainer.style.margin = "8px 0";
      shuffledAnswers.forEach(answer => {
        const answerBtn = document.createElement("button");
        answerBtn.className = "answer-btn";
        answerBtn.textContent = answer.text;
        if (localStorage.getItem(answeredKey) && answer.correct) {
          answerBtn.classList.add("correct");
        }
        answerBtn.addEventListener("click", () => {
          if (localStorage.getItem(answeredKey)) {
            pushDataLayer({event: 're_answer'});
            return;
          }
          pushDataLayer({event: 'answer'});
          if (answer.correct) {
            userScore++;
            localStorage.setItem("userScore", userScore);
            scoreboardElem.textContent = userScore;
            answerBtn.classList.add("correct");
            localStorage.setItem(answeredKey, "true");
            playCorrectSound();
            showCelebration();
          } else {
            answerBtn.classList.add("incorrect");
            setTimeout(() => {
              answerBtn.classList.remove("incorrect");
            }, 500);
            playIncorrectSound();
            const messages = [
              "Ôi không! Thử lại nào!",
              "Sai rồi... nhưng bạn vẫn còn cơ hội!",
              "Chưa đúng, đừng bỏ cuộc!",
              "Ồ, chưa chính xác. Hãy thử tiếp!"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            if (!localStorage.getItem("dontShowIncorrectModal")) {
              showIncorrectModal(randomMsg);
            }
          }
        });
        answersContainer.appendChild(answerBtn);
      });
      container.appendChild(answersContainer);
      container.appendChild(contentElem);
      container.appendChild(linkElem);
    }

    // LOAD MORE NEWS
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";
      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>Không có bài viết phù hợp với bộ lọc.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }
        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          const newsId = convertVietnameseToEnglish(item.title || "untitled");
          renderQuestionAndAnswers(item, newsItem, newsId);
          newsContainer.appendChild(newsItem);
        });
        currentIndex += pageSize;
        isLoading = false;
        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); 
    }

    // SCROLL EVENTS
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // FILTER CHANGE
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // SMOOTH SCROLL TO TOP
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    // UTILS
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }
    function openNewTab(link) {
      pushDataLayer({event: 'view_details'});
      window.open(link, '_self');
    }
    function convertVietnameseToEnglish(str) {
      str = str.toLowerCase();
      str = str.normalize('NFD');
      str = str.replace(/[\u0300-\u036f]/g, '');
      str = str.replace(/đ/g, 'd');
      str = str.replace(/[^a-z0-9\s-]/g, '');
      return str.trim().replace(/\s+/g, '-');
    }

    // INITIAL SETUP
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // EVENT LISTENERS
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
    themeToggleBtn.addEventListener("click", toggleTheme);
    soundToggleBtn.addEventListener("click", toggleSound);
  </script>
</body>
