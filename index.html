3039297.htm","cat":"giao-duc","positivity":9,"importance":8},{"title":"10 câu \"tự nhủ lòng\" của người thành công cha mẹ nên dạy cho con","content":"Bài viết giới thiệu 10 câu \"tự nhủ lòng\" của chuyên gia tâm lý Amy Morin, giúp xây dựng sức mạnh nội tâm cho cả phụ huynh và trẻ em. Những câu nói này không chỉ giúp cá nhân tự động viên mà còn hướng dẫn cha mẹ cách để dạy con cái đối mặt với khó khăn trong cuộc sống. Các câu tự nhủ khuyến khích sự chấp nhận cảm xúc, tập trung vào những điều có thể kiểm soát, và thay đổi góc nhìn để tìm ra giải pháp tích cực hơn.","link":"https://dantri.com.vn/giao-duc/10-cau-tu-nhu-long-cua-nguoi-thanh-cong-cha-me-nen-day-cho-con-20250220115908683.htm","cat":"giao-duc","positivity":9,"importance":8},{"title":"Tăng Duy Tân hát Tái sinh sẽ ra sao?","content":"Bài viết đề cập đến sự so sánh giữa hai phiên bản ca khúc \"Tái sinh\" do Tăng Duy Tân và Tùng Dương thể hiện. Cả hai phiên bản đều nhận được nhiều ý kiến trái chiều từ khán giả, với một số người cho rằng Tăng Duy Tân mang lại cảm xúc nhẹ nhàng, trẻ trung, trong khi Tùng Dương lại thể hiện sự sâu lắng và trải nghiệm. Mặc dù cả hai đều có những ưu điểm riêng, nhưng khó có thể xác định ai là người hát hay hơn. Bài hát \"Tái sinh\" đã thu hút sự chú ý lớn từ khán giả trên nhiều nền tảng mạng xã hội.","link":"https://tuoitre.vn/tang-duy-tan-hat-tai-sinh-se-ra-sao-20250221184604325.htm","cat":"giai-tri","positivity":8,"importance":7},{"title":"Thi tìm hiểu về Chiến thắng Buôn Ma Thuột nhận giải thưởng hấp dẫn","content":"Cuộc thi trực tuyến tìm hiểu về Chiến thắng Buôn Ma Thuột, diễn ra từ ngày 10 đến 28 tháng 2, nhằm kỷ niệm 50 năm sự kiện này và giải phóng tỉnh Đắk Lắk. Người tham gia có thể thi trắc nghiệm trên cổng thông tin điện tử của tỉnh Đắk Lắk và có cơ hội nhận nhiều giải thưởng hấp dẫn, với tổng giá trị giải thưởng lên đến hàng triệu đồng. Cuộc thi không chỉ nhằm ôn lại lịch sử mà còn giáo dục lòng yêu nước và tự hào dân tộc cho thế hệ trẻ.","link":"https://tuoitre.vn/thi-tim-hieu-ve-chien-thang-buon-ma-thuot-nhan-giai-thuong-hap-dan-20250221160924232.htm","cat":"giao-duc","positivity":9,"importance":8},{"title":"Vũ Cát Tường và bạn đời mặc đồng điệu","content":"Vũ Cát Tường và bạn đời, vũ công Thu Trang, thường xuyên mặc trang phục đồng điệu với nhau, thể hiện phong cách trẻ trung và tối giản. Sau lễ thành đôi diễn ra vào ngày 12/2, họ đã chia sẻ nhiều hình ảnh ngọt ngào trên mạng xã hội. Trong những bức ảnh cưới, cả hai diện trang phục màu be, với Vũ Cát Tường trong vest cách điệu và Thu Trang trong váy cổ điển. Cặp đôi cũng thường chọn trang phục ăn ý khi tham gia các hoạt động ngoài trời, cho thấy sự hòa hợp trong gu thời trang và phong cách sống.","link":"https://vnexpress.net/vu-cat-tuong-va-ban-doi-mac-dong-dieu-4850455.html","cat":"giai-tri","positivity":9,"importance":6},{"title":"Uống nhiều nước có giúp thải axit uric ra khỏi cơ thể?","content":"Bài viết phân tích mối liên hệ giữa việc uống nước và khả năng thải axit uric ra khỏi cơ thể. Uống nước có thể giúp tăng cường việc bài tiết axit uric qua thận, giảm nguy cơ tăng axit uric trong máu và các cơn gút cấp tính. Nghiên cứu cho thấy, người bị bệnh gút nên tiêu thụ từ 2-3 lít nước mỗi ngày, đồng thời cũng nên tránh các thực phẩm chứa nhiều purin như thịt đỏ và hải sản. Ngoài nước, các loại đồ uống như trà và cà phê cũng có thể có lợi ích nhất định trong việc giảm nồng độ axit uric.","link":"https://dantri.com.vn/suc-khoe/uong-nhieu-nuoc-co-giup-thai-axit-uric-ra-khoi-co-the-20250221140028218.htm","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Chủ đất phải trả lại 1,2 tỷ đồng vì huyện nhầm phương án bồi thường","content":"Chủ đất H.N.K. ở huyện Sơn Tịnh, tỉnh Quảng Ngãi, phải hoàn trả 1,2 tỷ đồng do huyện nhầm lẫn trong phương án bồi thường cho dự án cầu Trà Khúc 3. Ban đầu, ông K. được bồi thường 1,6 tỷ đồng và 3 lô đất tái định cư, nhưng sau đó huyện xác định chỉ có 200m2 đất ở, làm giảm số tiền bồi thường xuống còn 430 triệu đồng và 1 lô đất tái định cư. Ông K. không đồng ý với phương án mới và từ chối hoàn trả tiền, dẫn đến khả năng huyện sẽ phải cưỡng chế thu hồi đất để tiếp tục dự án.","link":"https://dantri.com.vn/xa-hoi/chu-dat-phai-tra-lai-12-ty-dong-vi-huyen-nham-phuong-an-boi-thuong-20250222081656568.htm","cat":"phap-luat","positivity":3,"importance":7},{"title":"Hàng nghìn lượt trải nghiệm gian hàng VPBank ở giải chạy đêm TP HCM","content":"Giải chạy đêm TP HCM diễn ra từ ngày 21 đến 22 tháng 2 thu hút hơn 15.000 người tham gia, trong đó có nhiều runner tham gia trải nghiệm tại gian hàng của VPBank. Gian hàng này cung cấp các hoạt động tư vấn tài chính và trò chơi tương tác, mang đến những phần quà hấp dẫn cho người tham gia. VPBank cũng mong muốn góp phần quảng bá hình ảnh thành phố năng động và phát triển. Giải chạy năm nay có sự tham gia của 12.000 vận động viên với cung đường mang đậm dấu ấn lịch sử của TP HCM.","link":"https://vnexpress.net/hang-nghin-luot-trai-nghiem-gian-hang-vpbank-o-giai-chay-dem-tp-hcm-4852509.html","cat":"the-thao","positivity":9,"importance":8},{"title":"Nam sinh chế robot phân loại rác giành học bổng toàn phần đại học","content":"Đào Hiểu Phong, nam sinh 19 tuổi, đã giành học bổng toàn phần tại Đại học RMIT Việt Nam nhờ dự án chế tạo robot phân loại rác mang tên Otto. Robot này sử dụng công nghệ AI để nhận diện rác và hướng dẫn người dùng bỏ rác vào thùng đúng loại. Phong, được truyền cảm hứng từ anh trai và niềm đam mê với công nghệ, đã không ngừng nỗ lực để hoàn thiện dự án, từ việc tự học lắp ráp đến tham gia các cuộc thi nghiên cứu khoa học.","link":"https://vnexpress.net/nam-sinh-che-robot-phan-loai-rac-gianh-hoc-bong-toan-phan-dai-hoc-4852185.html","cat":"giao-duc","positivity":9,"importance":8},{"title":"Mất sạch vốn 300 triệu vì khách nợ tiền 40 tấn tôm tươi","content":"Một người đàn ông 35 tuổi ở Cà Mau đã mất sạch số vốn 300 triệu đồng sau khi khách hàng nợ tiền cho 40 tấn tôm tươi. Anh bắt đầu kinh doanh tôm sau hơn 10 năm làm việc trong ngành xuất nhập khẩu tôm. Mặc dù ban đầu kinh doanh thuận lợi, nhưng khi khách hàng gặp khó khăn và không thanh toán, anh đã phải đối mặt với khủng hoảng tài chính. Anh chia sẻ câu chuyện không để xin sự đồng cảm mà mong nhận được lời động viên để tiếp tục cố gắng.","link":"https://vnexpress.net/mat-sach-von-300-trieu-vi-khach-no-tien-40-tan-tom-tuoi-4852000.html","cat":"kinh-doanh","positivity":4,"importance":7},{"title":"Chọn ngũ cốc cho bữa sáng thế nào tốt cho tim?","content":"Bài viết bàn về việc chọn ngũ cốc cho bữa sáng nhằm bảo vệ sức khỏe tim mạch. Ngũ cốc tinh chế, như bánh mì trắng và bánh ngọt, có hàm lượng dinh dưỡng thấp và có thể gây ra nguy cơ béo phì, tiểu đường và bệnh tim. Thay vào đó, nên lựa chọn ngũ cốc nguyên hạt như gạo lứt, yến mạch, và bánh mì nguyên cám, vì chúng chứa nhiều chất xơ và protein, giúp kiểm soát đường huyết và cholesterol. Bữa sáng lý tưởng nên bao gồm ngũ cốc nguyên hạt kết hợp với protein và chất béo lành mạnh để cung cấp năng lượng cho cơ thể.","link":"https://vnexpress.net/chon-ngu-coc-cho-bua-sang-the-nao-tot-cho-tim-4852555.html","cat":"suc-khoe","positivity":8,"importance":9},{"title":"Nghề làm phở sắn mang đậm hồn quê xứ Quảng","content":"Nghề làm phở sắn tại huyện Quế Sơn, tỉnh Quảng Nam là một nghề truyền thống độc đáo, được truyền từ thế hệ này sang thế hệ khác. Quy trình sản xuất phở sắn rất tỉ mỉ, bao gồm việc chọn củ sắn chất lượng, xay và chế biến bột sắn trong nhiều ngày. Dù gặp khó khăn do thời tiết và áp lực cạnh tranh từ sản phẩm công nghiệp, người dân vẫn kiên trì duy trì và phát triển nghề này, với hy vọng đưa phở sắn ra thế giới. Nghề làm phở sắn không chỉ là một công việc mà còn là phần bản sắc văn hóa của quê hương xứ Quảng.","link":"https://dantri.com.vn/lao-dong-viec-lam/nghe-lam-pho-san-mang-dam-hon-que-xu-quang-20250221162943801.htm","cat":"gia-dinh","positivity":8,"importance":7},{"title":"Thực đơn cho phụ nữ trước khi thụ tinh ống nghiệm","content":"Bài viết cung cấp thực đơn dinh dưỡng cho phụ nữ chuẩn bị thụ tinh ống nghiệm (IVF), bao gồm 5-6 bữa mỗi ngày với các món như gà áp chảo, cá hồi và sinh tố. Theo bác sĩ Trần Ngọc Vân Anh, chế độ ăn cân bằng với axit folic, omega-3 và protein chất lượng cao rất quan trọng để nâng cao tỷ lệ thành công của IVF. Bài viết cũng khuyến nghị nên bắt đầu chế độ ăn lành mạnh ít nhất 3 tháng trước khi thực hiện IVF.","link":"https://vnexpress.net/thuc-don-cho-phu-nu-truoc-khi-thu-tinh-ong-nghiem-4852575.html","cat":"suc-khoe","positivity":8,"importance":7},{"title":"Lư Dực Hiểu ăn mặc sành điệu, đọ sắc bên dàn mỹ nhân quốc tế","content":"Lư Dực Hiểu, nữ diễn viên nổi tiếng Trung Quốc, đã thu hút sự chú ý tại Tuần lễ thời trang New York khi tham gia show diễn của Tory Burch. Cô diện một bộ trang phục ấn tượng với áo sát nách và chân váy bút chì, nhưng phong cách của cô nhận được nhiều ý kiến trái chiều từ cộng đồng mạng. Mặc dù có vóc dáng nổi bật, một số người cho rằng trang phục và phụ kiện của cô khiến cô trông già hơn tuổi.","link":"https://dantri.com.vn/giai-tri/lu-duc-hieu-an-mac-sanh-dieu-do-sac-ben-dan-my-nhan-quoc-te-20250219235440703.htm","cat":"giai-tri","positivity":7,"importance":6},{"title":"Hãng thông tấn Mỹ kiện loạt quan chức Nhà Trắng","content":"Hãng thông tấn AP đã đệ đơn kiện ba quan chức Nhà Trắng vì bị cấm tác nghiệp tại nhiều sự kiện của Tổng thống Trump do sử dụng từ \"Vịnh Mexico\" thay vì \"Vịnh Mỹ\". AP cho rằng việc cấm này vi phạm quyền tự do ngôn luận được quy định trong Tu chính án thứ nhất của Hiến pháp Mỹ. Hãng này từ chối tuân thủ yêu cầu của Nhà Trắng và cam kết bảo vệ quyền độc lập biên tập. Tổng thống Trump đã chỉ trích AP về việc sử dụng thuật ngữ mà ông cho là lỗi thời.","link":"https://vnexpress.net/hang-thong-tan-my-kien-loat-quan-chuc-nha-trang-4852594.html","cat":"phap-luat","positivity":4,"importance":8},{"title":"2 công ty bị phạt hàng trăm triệu đồng vì vi phạm công bố thông tin","content":"Ủy ban Chứng khoán Nhà nước vừa xử phạt hai công ty do vi phạm quy định công bố thông tin. Công ty cổ phần Hòa Bình Takara bị phạt tổng cộng hơn 152 triệu đồng, chủ yếu do không công bố nhiều tài liệu quan trọng. Trong khi đó, Công ty cổ phần In sách Giáo khoa Hòa Phát bị phạt tổng số tiền 432,5 triệu đồng vì không công bố báo cáo tài chính và vi phạm trong giao dịch với cổ đông. Cơ quan quản lý yêu cầu tăng cường giám sát để phát hiện kịp thời các hành vi vi phạm.","link":"https://dantri.com.vn/kinh-doanh/2-cong-ty-bi-phat-hang-tram-trieu-dong-vi-vi-pham-cong-bo-thong-tin-20250222063109580.htm","cat":"phap-luat","positivity":3,"importance":7},{"title":"Diễn viên 'Ròm' nhớ lại lúc đóng phim đến quên mình, máu chảy ròng ròng vẫn diễn tiếp","content":"Diễn viên Trần Anh Khoa, người đảm nhận vai chính trong bộ phim 'Ròm', đã chia sẻ về những trải nghiệm khó quên khi tham gia diễn xuất. Anh cho biết đã từng lăn xả đến mức bị thương, với chân chảy máu nhưng vẫn tiếp tục diễn vì tâm huyết với vai diễn. Trong buổi giao lưu, Khoa nói rằng anh đã quên chính mình để hy sinh cho cảnh phim, tạo nên những khoảnh khắc chân thực về cuộc sống mưu sinh đầy khó khăn của trẻ em đường phố.","link":"https://tuoitre.vn/dien-vien-rom-nho-lai-luc-dong-phim-den-quen-minh-mau-chay-rong-rong-van-dien-tiep-20250222064828673.htm","cat":"giai-tri","positivity":8,"importance":7},{"title":"Mercedes-Benz ra mắt gần 40 xe mới từ nay tới 2027, quá nửa là xe xăng","content":"Mercedes-Benz sẽ ra mắt gần 40 mẫu xe mới trong hai năm tới, trong đó hơn một nửa sẽ là xe xăng. Hãng xe này đang tìm cách nâng cao doanh số sau khi bị BMW vượt mặt trong phân khúc xe sang. Kế hoạch trước đây về việc chuyển đổi hoàn toàn sang xe điện đã bị hủy bỏ do thị trường không đáp ứng nhanh như mong đợi. Dự kiến, trong số 36 xe mới, có 19 xe xăng và 17 xe điện, với thiết kế được đồng bộ hóa giữa hai dòng sản phẩm này.","link":"https://tuoitre.vn/mercedes-benz-ra-mat-gan-40-xe-moi-tu-nay-toi-2027-qua-nua-la-xe-xang-20250221150237755.htm","cat":"oto-xe-may","positivity":7,"importance":8},{"title":"Chiến sĩ, bác sĩ Nguyễn Hồng Sơn và món nợ ân tình với TP.HCM","content":"Bác sĩ Nguyễn Hồng Sơn, một chiến sĩ và nghệ sĩ, đã chia sẻ những kỷ niệm trong suốt 40 năm sống và làm việc tại TP.HCM trong chương trình \"Trò chuyện cùng thời gian\". Ông bày tỏ lòng biết ơn đối với thành phố đã cưu mang và hỗ trợ ông cũng như đồng đội trong suốt thời gian qua. Trong chương trình, ông cũng nhấn mạnh những trăn trở về việc phát triển hệ thống cấp cứu và chăm sóc sức khỏe cho người dân, đồng thời kêu gọi thế hệ trẻ cần có ước mơ và khát vọng để đóng góp cho xã hội.","link":"https://tuoitre.vn/chien-si-bac-si-nguyen-hong-son-va-mon-no-an-tinh-voi-tp-hcm-20250222070403973.htm","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Triệu hồi robotaxi Trung Quốc vì không đáp ứng tiêu chuẩn an toàn","content":"Zeekr, một thương hiệu ôtô Trung Quốc, đã phải triệu hồi 30 chiếc robotaxi RT do không đáp ứng các tiêu chuẩn an toàn tại Mỹ. Chiếc robotaxi đầu tiên đã đến Mỹ vào ngày 27/1/2025 và đã gặp phải ba vấn đề an toàn khác nhau, bao gồm lỗi liên quan đến túi khí và cảm biến trọng lượng hành khách. Để khắc phục, Zeekr sẽ thực hiện việc lắp đặt các bộ phận sửa chữa và cập nhật phần mềm cho các xe này trước khi chuyển đến Mỹ.","link":"https://vnexpress.net/trieu-hoi-robotaxi-trung-quoc-vi-khong-dap-ung-tieu-chuan-an-toan-4852380.html","cat":"oto-xe-may","positivity":3,"importance":7},{"title":"Yamal: 'Tôi muốn đi con đường riêng'","content":"Lamine Yamal, cầu thủ 17 tuổi của Barcelona, tự hào khi được so sánh với Lionel Messi nhưng khẳng định muốn tạo dựng con đường riêng cho mình. Anh cảm thấy may mắn vì không phải là cầu thủ đầu tiên bị so sánh với Messi và luôn cố gắng cống hiến hết mình cho đội bóng. Yamal đã có những thành công đáng kể ở tuổi 17, như chơi 100 trận chuyên nghiệp và giành nhiều danh hiệu cá nhân tại Euro. Anh cũng nhấn mạnh tầm quan trọng của tinh thần đoàn kết trong đội hình Barcelona hiện tại, đang chơi tốt ở cả La Liga và Champions League.","link":"https://vnexpress.net/yamal-toi-muon-di-con-duong-rieng-4852031.html","cat":"the-thao","positivity":8,"importance":7},{"title":"Mẫu xe bán tải thuần điện đầu tiên của Hàn Quốc bất ngờ ra mắt","content":"Mẫu xe bán tải thuần điện đầu tiên của Hàn Quốc mang tên Musso EV đã được ra mắt bởi KG Mobility, một thương hiệu vừa đổi tên từ Ssangyong. Xe có thiết kế mạnh mẽ, được trang bị động cơ điện công suất 204 mã lực và pin lithium iron phosphate 80,6kWh, cho phép di chuyển tối đa 401km sau mỗi lần sạc. Musso EV dự kiến sẽ có giá khởi điểm khoảng 48 triệu won (33.500 USD) và hứa hẹn tiết kiệm chi phí vận hành so với các mẫu xe động cơ đốt trong tương tự.","link":"https://dantri.com.vn/o-to-xe-may/mau-xe-ban-tai-thuan-dien-dau-tien-cua-han-quoc-bat-ngo-ra-mat-20250222004809995.htm","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Amorim: 'Âm thanh trong buổi tập mang lại hy vọng'","content":"HLV Ruben Amorim của Manchester United thể hiện sự lạc quan về sự cải thiện của đội bóng trong các buổi tập trước trận gặp Everton ở Ngoại hạng Anh. Ông nhấn mạnh rằng âm thanh trong buổi tập, khi cầu thủ giao tiếp và tương tác, cho thấy sự gắn kết và tiến bộ. Dù có những khó khăn trong mùa giải này, Amorim khẳng định sẽ không thay đổi triết lý huấn luyện và tập trung vào việc cải thiện hiệu suất của đội.","link":"https://vnexpress.net/amorim-am-thanh-trong-buoi-tap-mang-lai-hy-vong-4852586.html","cat":"the-thao","positivity":7,"importance":6},{"title":"Venus Williams trở lại thi đấu ở tuổi 44","content":"Venus Williams, huyền thoại quần vợt 44 tuổi, sẽ trở lại thi đấu tại giải Indian Wells 2025 sau gần một năm nghỉ. Đây là lần xuất hiện thứ 10 của cô tại BNP Paribas Open, nơi mà cô chưa từng giành chức vô địch. Trong quá khứ, Venus từng bị chỉ trích khi rút lui khỏi bán kết giải này vào năm 2001 và đã tẩy chay sự kiện trong hơn một thập kỷ. Dù không còn ở đỉnh cao, cô vẫn mong muốn mang đến những màn trình diễn chất lượng cho khán giả.","link":"https://vnexpress.net/venus-williams-tro-lai-thi-dau-o-tuoi-44-4852444.html","cat":"the-thao","positivity":8,"importance":7},{"title":"Biến đá thành công cụ thu giữ CO2 vĩnh viễn","content":"Nghiên cứu từ đại học Stanford cho biết có thể biến đá vôi thành công cụ thu giữ CO2 vĩnh viễn, sử dụng công nghệ từ sản xuất xi măng. Qua quá trình nung đá vôi và một số khoáng chất, các chất này có khả năng hấp thụ CO2 nhanh chóng từ không khí trong vòng hai giờ. Phương pháp này không chỉ giúp loại bỏ lượng CO2 phát thải mà còn có thể cải thiện độ kiềm cho đất nông nghiệp. Nghiên cứu này đang được tài trợ nhằm mục tiêu phát triển bền vững và giảm thiểu tác động của biến đổi khí hậu.","link":"https://vnexpress.net/bien-da-thanh-cong-cu-thu-giu-co2-vinh-vien-4852296.html","cat":"kinh-doanh","positivity":8,"importance":9},{"title":"Cụ ông bán vé số khóc nấc vì hành động bất ngờ của nam thợ tóc","content":"Trong một đoạn clip gây xúc động, cụ ông gần 80 tuổi bật khóc khi nhận được sự chăm sóc từ anh Vũ Hoàng Phi, một thợ cắt tóc tại TPHCM, người đã cắt tóc miễn phí cho ông trong dịp Tết Nguyên đán 2025. Anh Phi chia sẻ rằng ông cụ thường bán vé số và không muốn trở thành gánh nặng cho con cái. Hành động nhỏ nhưng đầy ý nghĩa của anh Phi đã thu hút hơn 7,5 triệu lượt xem trên mạng xã hội, chứng minh sức mạnh của lòng nhân ái trong cộng đồng.","link":"https://dantri.com.vn/an-sinh/cu-ong-ban-ve-so-khoc-nac-vi-hanh-dong-bat-ngo-cua-nam-tho-toc-20250221230108461.htm","cat":"gia-dinh","positivity":10,"importance":8},{"title":"Trải nghiệm mua landtour 'như bị lừa' của khách Việt ở Cáp Nhĩ Tân","content":"Một nhóm du khách từ Hà Nội đã có trải nghiệm không như mong đợi khi tham gia tour du lịch tại Cáp Nhĩ Tân, mà họ cho là bị 'lừa'. Trong suốt 6 ngày, họ gặp phải nhiều vấn đề như khách sạn không đúng tiêu chuẩn, yêu cầu thêm tiền từ tài xế, và không được ở tại các địa điểm đã hứa. Dù đã có kinh nghiệm du lịch trước đó, nhóm đã không kiểm tra kỹ lưỡng người cung cấp dịch vụ, dẫn đến việc tốn nhiều tiền cho một chuyến đi không đúng với quảng cáo.","link":"https://vnexpress.net/trai-nghiem-mua-landtour-nhu-bi-lua-cua-khach-viet-o-cap-nhi-tan-4851568.html","cat":"du-lich","positivity":2,"importance":7},{"title":"Vụ người phụ nữ bị lừa bán sang Trung Quốc: Chồng qua Việt Nam thăm vợ","content":"Chị Lê Thị Hòa, sau 32 năm bị lừa bán sang Trung Quốc, đã trở về quê tại xã Quảng Thái, tỉnh Thanh Hóa. Hiện tại, chính quyền địa phương đang hỗ trợ chị làm giấy tờ tùy thân vì chị không còn giấy tờ nào sau thời gian dài sống ở nước ngoài. Chồng chị Hòa cũng vừa từ Trung Quốc về thăm gia đình vợ. Gia đình đang chuẩn bị các thủ tục pháp lý để tìm công bằng cho chị Hòa sau nhiều năm mất tích.","link":"https://dantri.com.vn/xa-hoi/vu-nguoi-phu-nu-bi-lua-ban-sang-trung-quoc-chong-qua-viet-nam-tham-vo-20250221155437764.htm","cat":"phap-luat","positivity":9,"importance":8},{"title":"Xe giường nằm đâm ô tô đầu kéo, 6 người chết","content":"Một vụ tai nạn giao thông nghiêm trọng đã xảy ra vào khoảng 23h20 ngày 21/2 trên quốc lộ 6, huyện Yên Châu, Sơn La, khi xe giường nằm đâm vào xe đầu kéo. Vụ tai nạn đã khiến 6 người thiệt mạng và 8 người khác bị thương. Điều tra ban đầu cho thấy xe khách đã lấn làn và thời điểm xảy ra tai nạn có mưa, làm cho tình hình trở nên nguy hiểm hơn. Cảnh sát xác nhận không phát hiện lái xe khách vi phạm nồng độ cồn hay ma túy.","link":"https://dantri.com.vn/xa-hoi/xe-giuong-nam-dam-o-to-dau-keo-6-nguoi-chet-20250222064130579.htm","cat":"phap-luat","positivity":1,"importance":9},{"title":"Mỗi tuần một cáo phó cho Man Utd: Tội đồ Hojlund, Amorim hay Ratcliffe?","content":"Sự lạc quan ban đầu về việc Jim Ratcliffe tiếp quản Man Utd đã nhanh chóng biến thành thất vọng, đặc biệt sau trận thua trước Tottenham. Tiền đạo Rasmus Hojlund đang phải đối mặt với chỉ trích vì hiệu suất dứt điểm kém, khi anh chỉ thực hiện trung bình 1,2 cú sút mỗi 90 phút, thấp hơn nhiều so với các tiền đạo khác. Hệ thống chiến thuật của HLV Ruben Amorim cũng bị đặt dấu hỏi khi không tạo ra đủ cơ hội cho các cầu thủ ghi bàn. Những quyết định cắt giảm chi phí và sa thải nhân viên tại Man Utd dưới thời Ratcliffe càng làm tăng thêm sự bất mãn từ người hâm mộ.","link":"https://dantri.com.vn/the-thao/moi-tuan-mot-cao-pho-cho-man-utd-toi-do-hojlund-amorim-hay-ratcliffe-20250219173302726.htm","cat":"the-thao","positivity":3,"importance":8},{"title":"Từ cán bộ nhà nước đến ngã rẽ thành ông chủ công ty triệu USD nức tiếng một vùng","content":"Bài viết kể về hành trình khởi nghiệp của anh Phạm Đình Ngãi, một cựu giảng viên, người đã quyết định từ bỏ công việc ổn định để theo đuổi ước mơ khởi nghiệp với sản phẩm từ mật hoa dừa. Sau nhiều khó khăn và thử thách, hiện tại, công ty của anh đã phát triển mạnh mẽ, với doanh thu hàng năm đạt 21 tỷ đồng và xuất khẩu sản phẩm sang nhiều thị trường quốc tế. Anh Ngãi đã chứng minh rằng, dù từ bỏ một công việc nhà nước an toàn, nhưng với đam mê và quyết tâm, người ta có thể thành công và tạo ra cơ hội cho nhiều người khác.","link":"https://dantri.com.vn/doi-song/tu-can-bo-nha-nuoc-den-nga-re-thanh-ong-chu-cong-ty-trieu-usd-nuc-tieng-mot-vung-20250220151739897.htm","cat":"kinh-doanh","positivity":9,"importance":8},{"title":"Simeone phớt lờ đại chiến với Real","content":"HLV Diego Simeone của Atletico Madrid nhấn mạnh sự quan trọng của trận đấu với Valencia trong khuôn khổ La Liga, hơn là trận đại chiến với Real Madrid ở vòng 1/8 Champions League. Ông khẳng định đội bóng cần tập trung toàn lực cho trận trước mắt và không quan tâm đến những vấn đề khác, kể cả cuộc tranh cãi giữa Real và Liên đoàn bóng đá Tây Ban Nha. Atletico đang chuẩn bị cho chuỗi 7 trận quan trọng trong 21 ngày tới, bao gồm cả hai trận gặp Real và Barca.","link":"https://vnexpress.net/simeone-phot-lo-dai-chien-voi-real-4852565.html","cat":"the-thao","positivity":7,"importance":8},{"title":"Con riêng của vợ tôi mất thì có phải chia thừa kế cho cha ruột của cháu không?","content":"Bài viết tư vấn về việc chia thừa kế cho cha ruột của con riêng trong tình huống con riêng của vợ mất. Nếu cha ruột của cháu có giấy tờ chứng minh quan hệ pháp lý với cháu, ông có quyền thừa kế tài sản của cháu. Chia thừa kế sẽ phụ thuộc vào việc có di chúc hay không. Nếu không có di chúc, tài sản sẽ chia theo pháp luật, trong đó cha ruột thuộc hàng thừa kế thứ nhất. Nếu có di chúc nhưng không chia cho cha ruột, ông vẫn được hưởng tối thiểu hai phần ba suất thừa kế theo quy định của pháp luật.","link":"https://tuoitre.vn/con-rieng-cua-vo-toi-mat-thi-co-phai-chia-thua-ke-cho-cha-ruot-cua-chau-khong-20250124165849978.htm","cat":"phap-luat","positivity":6,"importance":8},{"title":"Bộ máy gọn nhẹ, dân được hưởng lợi, đất nước có thêm nguồn lực phát triển","content":"Bài viết đề cập đến việc sắp xếp lại bộ máy chính quyền tại Việt Nam, nhằm tạo ra một cơ cấu tổ chức gọn nhẹ hơn, giảm bớt chi phí ngân sách mà vẫn đảm bảo hiệu quả hoạt động. Quốc hội đã thông qua quyết định giảm số lượng cơ quan, bộ ngành từ 30 xuống còn 22, giúp giảm thiểu sự chồng chéo và cải thiện khả năng phân cấp, phân quyền. Qua đó, người dân sẽ được hưởng lợi từ việc giảm thủ tục hành chính và tiết kiệm ngân sách cho các mục tiêu phát triển đất nước.","link":"https://dantri.com.vn/xa-hoi/bo-may-gon-nhe-dan-duoc-huong-loi-dat-nuoc-co-them-nguon-luc-phat-trien-20250221231317191.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"Tesla khoe cách Cybertruck giành 5 sao khi thử nghiệm an toàn","content":"Tesla đã công bố video quá trình thử nghiệm an toàn của Cybertruck sau khi mẫu xe này đạt xếp hạng 5 sao từ NHTSA. Một số cải tiến về thiết kế đã được thực hiện để tăng cường an toàn, bao gồm việc đúc khối lớn và tối ưu hóa khả năng chống lật. Kết quả thử nghiệm cho thấy Cybertruck đạt 5 sao ở hầu hết các hạng mục, nhưng có một hạng mục chỉ đạt 4 sao về khả năng chống lật. Các thử nghiệm cho thấy xe có khả năng bảo vệ tốt cho hành khách và tài xế trong trường hợp va chạm.","link":"https://vnexpress.net/tesla-khoe-cach-cybertruck-gianh-5-sao-khi-thu-nghiem-an-toan-4852304.html","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Bán Baby Three ở vỉa hè, cặp đôi Gen Z kiếm hàng chục triệu đồng mỗi tháng","content":"Bài viết nói về cặp đôi Gen Z, Yến My và Trung Lâm, đã thành công trong việc kinh doanh búp bê Baby Three tại Hà Nội. Họ bắt đầu bán các mẫu búp bê này từ tháng 11 và nhanh chóng thu hút được nhiều khách hàng trẻ tuổi. Với cách bán hàng sáng tạo và hấp dẫn qua livestream trên TikTok, họ có thể kiếm hàng chục triệu đồng mỗi tháng từ việc bán búp bê này.","link":"https://dantri.com.vn/doi-song/ban-baby-three-o-via-he-cap-doi-gen-z-kiem-hang-chuc-trieu-dong-moi-thang-20250110191921449.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Tin tức thể thao sáng 22-2: Ronaldo tịt ngòi trong thất bại của Al Nassr","content":"Rạng sáng 22-2, Al Nassr đã thất bại 2-3 trước Al Ettifaq trong trận đấu tại Giải vô địch Saudi Arabia, với Cristiano Ronaldo không ghi được bàn thắng. Al Nassr đã hai lần dẫn trước nhưng không thể bảo toàn tỷ số khi Georginio Wijnaldum ghi cú đúp cho Al Ettifaq. Trong khi đó, Leicester City dưới sự dẫn dắt của HLV Ruud van Nistelrooy cũng thua đậm Brentford 0-4, khiến họ tiếp tục chìm dưới đáy bảng xếp hạng Premier League.","link":"https://tuoitre.vn/tin-tuc-the-thao-sang-22-2-ronaldo-tit-ngoi-trong-that-bai-cua-al-nassr-20250222054927639.htm","cat":"the-thao","positivity":4,"importance":6},{"title":"Người kết nối hàng nghìn gia đình ly tán","content":"Tuấn Vỹ, một người đàn ông từ Đồng Tháp, đã tạo ra kênh YouTube \"Tuấn Vỹ - Kết nối yêu thương\" để giúp kết nối hàng nghìn gia đình ly tán trong suốt bốn năm qua. Nhờ vào những nỗ lực của anh, nhiều người đã tìm thấy người thân của mình sau nhiều thập kỷ xa cách. Một trong những câu chuyện cảm động là ông Phạm Văn Tuấn, người đã tìm thấy hai người em ruột sau gần 50 năm ly tán. Tuấn Vỹ không chỉ hỗ trợ tìm kiếm thông tin mà còn ghi lại những khoảnh khắc đoàn tụ hạnh phúc, tạo nên một cộng đồng kết nối yêu thương.","link":"https://vnexpress.net/nguoi-ket-noi-hang-nghin-gia-dinh-ly-tan-4847640.html","cat":"gia-dinh","positivity":9,"importance":8},{"title":"Bé gái 12 tuổi sinh con: Tiếng chuông báo động trẻ quan hệ sớm","content":"Vụ việc hai học sinh lớp 9 vứt bỏ thai nhi tại TPHCM đã gây chấn động và gióng lên hồi chuông cảnh báo về tình trạng trẻ em quan hệ sớm. Một trường hợp bé gái 11 tuổi mang thai 6 tháng cho thấy sự thiếu kiến thức sinh sản và chăm sóc từ gia đình và nhà trường. Các chuyên gia nhấn mạnh cần phát hiện sớm các trường hợp trẻ em mang thai để hỗ trợ kịp thời, tránh những hệ lụy tiêu cực cho cả mẹ và con. Sở LĐ-TB&XH TPHCM đã triển khai mô hình hỗ trợ trẻ em, phụ nữ bị bạo hành nhằm tăng cường can thiệp và bảo vệ trẻ em.","link":"https://dantri.com.vn/an-sinh/be-gai-12-tuoi-sinh-con-tieng-chuong-bao-dong-tre-quan-he-som-20250218111757183.htm","cat":"gia-dinh","positivity":2,"importance":9},{"title":"'Kẻ phân xác' bí ẩn khiến thám tử lừng danh đau đầu","content":"Trong suốt bốn năm, từ 1934 đến 1938, Cleveland ghi nhận 12 thi thể không toàn vẹn được phát hiện, khiến thám tử nổi tiếng Eliot Ness phải vào cuộc điều tra. Kẻ giết người, được gọi là 'Kẻ phân xác ở Cleveland', đã khiến cảnh sát đau đầu khi các nạn nhân chủ yếu là người vô gia cư sống ở khu ổ chuột. Mặc dù nhiều cuộc điều tra và bắt giữ diễn ra, hung thủ vẫn chưa được xác định và vụ án trở thành một trong những bí ẩn lớn nhất trong lịch sử tội phạm Mỹ. Gần đây, các nỗ lực xác định danh tính các nạn nhân đã được thực hiện thông qua dự án DNA Doe.","link":"https://vnexpress.net/ke-phan-xac-bi-an-khien-tham-tu-lung-danh-dau-dau-4852515.html","cat":"phap-luat","positivity":3,"importance":8},{"title":"Tin tức sáng 22-2: Sabibeco thay loạt sếp sau khi bị Bia Sài Gòn thâu tóm","content":"Công ty cổ phần Tập đoàn Bia Sài Gòn - Bình Tây (Sabibeco) đã tiến hành thay đổi lãnh đạo sau khi bị thâu tóm bởi Bia Sài Gòn, với việc miễn nhiệm ba thành viên Hội đồng Quản trị (HĐQT) và bầu bổ sung các thành viên mới. Điều này diễn ra trong bối cảnh Sabeco sở hữu gần 60% cổ phần của Sabibeco. Trong những tin tức khác, Bộ Lao động đề nghị rà soát lương tối thiểu vùng và Kho bạc Nhà nước thông báo mua 150 triệu USD trong bối cảnh tỉ giá ngoại tệ đang căng thẳng.","link":"https://tuoitre.vn/tin-tuc-sang-22-2-sabibeco-thay-loat-sep-sau-khi-bi-bia-sai-gon-thau-tom-20250221152048696.htm","cat":"kinh-doanh","positivity":6,"importance":7},{"title":"Sàn tiền số từ chối niêm yết Pi bị hack hơn 1,4 tỷ USD","content":"Bybit, một sàn giao dịch tiền số lớn, đã bị tấn công và mất hơn 1,4 tỷ USD trong vụ hack lớn nhất trong lịch sử tiền số. Hacker đã lấy đi hơn 400.000 ETH từ ví của Bybit và can thiệp vào hợp đồng thông minh để chuyển tiền đến một địa chỉ không xác định. CEO Ben Zhou khẳng định rằng tất cả tài sản của khách hàng sẽ được bảo lãnh và việc rút tiền vẫn diễn ra bình thường. Sự việc xảy ra cùng ngày ông Zhou từ chối niêm yết đồng Pi, gây ra nhiều tranh cãi trong cộng đồng tiền số.","link":"https://vnexpress.net/san-tien-so-tu-choi-niem-yet-pi-bi-hack-hon-1-4-ty-usd-4852579.html","cat":"kinh-doanh","positivity":3,"importance":10},{"title":"10 kiểu thời trang công sở hot nhất 2025","content":"Năm 2025, thời trang công sở nổi bật với các kiểu áo len mỏng, chân váy dáng cột và giày loafer, mang lại sự thanh lịch cho phái đẹp. Áo khoác lửng không cổ kiểu Chanel cũng trở thành mặt hàng hot, cùng với quần ống suông rộng cạp cao, giúp tôn dáng và hiện đại hơn. Ngoài ra, cà vạt cũng là một xu hướng mới, không chỉ dành cho nam mà còn cho nữ, thể hiện sự mạnh mẽ và phá cách.","link":"https://vnexpress.net/10-kieu-thoi-trang-cong-so-hot-nhat-2025-4851515.html","cat":"thoi-su","positivity":8,"importance":7},{"title":"Danh ca Katharine Mehrling hát mừng 50 năm quan hệ Việt - Đức tại nhà hát Hồ Gươm","content":"Vào tối 21-2 tại nhà hát Hồ Gươm, danh ca Katharine Mehrling đã trình diễn 18 ca khúc của nhà soạn nhạc Đức Kurt Weill để kỷ niệm 50 năm quan hệ ngoại giao giữa Việt Nam và Đức. Chương trình hòa nhạc Berlin im Licht đã thu hút sự quan tâm của khán giả với sự tham gia của Dàn nhạc Giao hưởng Việt Nam. Katharine không chỉ thể hiện tài năng thanh nhạc mà còn gây ấn tượng với khả năng hát bài dân ca Việt Nam 'Bèo dạt mây trôi' bằng tiếng Việt. Sự kiện này mở đầu cho loạt hoạt động văn hóa giữa hai nước trong năm kỷ niệm đặc biệt này.","link":"https://tuoitre.vn/danh-ca-katharine-mehrling-hat-mung-50-nam-quan-he-viet-duc-tai-nha-hat-ho-guom-20250222010301229.htm","cat":"giai-tri","positivity":9,"importance":8},{"title":"Xe giường nằm đâm ôtô đầu kéo, 6 người chết","content":"Vào tối 21/2, một vụ tai nạn nghiêm trọng xảy ra trên quốc lộ 6 tại huyện Yên Châu, Sơn La khi xe giường nằm đâm vào xe đầu kéo, dẫn đến cái chết của 6 người và nhiều người khác bị thương. Vụ tai nạn diễn ra ở khúc cua tại xã Sặp Vặt, làm kính xe giường nằm vỡ và một số hành khách bị văng ra ngoài. Hiện trường cho thấy cả hai xe đều bị biến dạng nghiêm trọng, chắn hết mặt đường và có mảnh vỡ rải rác.","link":"https://vnexpress.net/xe-giuong-nam-dam-oto-dau-keo-6-nguoi-chet-4852572.html","cat":"phap-luat","positivity":1,"importance":9},{"title":"48 giờ sống chậm ở La Gi","content":"La Gi, một thị xã nằm ở phía tây nam tỉnh Bình Thuận, nổi bật với bãi biển trong xanh và dịch vụ du lịch phát triển, là điểm đến lý tưởng cho những ai muốn trải nghiệm cuộc sống chậm rãi trong 48 giờ. Du khách có thể thưởng thức ẩm thực địa phương, tham quan các di tích văn hóa như dinh Thầy Thím, và tham gia các hoạt động ngoài trời ở các bãi biển như Cam Bình và Coco Beachcamp. Tại đây, họ còn có cơ hội tìm hiểu về nghề đánh cá tại cảng cá La Gi và thưởng thức hải sản tươi ngon.","link":"https://vnexpress.net/48-gio-song-cham-o-la-gi-4851917.html","cat":"du-lich","positivity":9,"importance":7},{"title":"Nam sinh lớp 10 nghi bị học sinh lớp 8 đánh gãy xương tay, chấn thương đầu","content":"Một nam sinh lớp 10 tại Đắk Lắk đã nhập viện do bị chấn thương đầu và gãy xương tay phải, sau khi bị một học sinh lớp 8 dùng gậy sắt đánh. Gia đình nạn nhân đã làm đơn tố giác và cho biết sự việc xảy ra vào khoảng 21h ngày 19/2 khi em D. đang đi trên đường thì bị một nhóm học sinh tấn công. Công an đang điều tra vụ việc để làm rõ.","link":"https://dantri.com.vn/giao-duc/nam-sinh-lop-10-nghi-bi-hoc-sinh-lop-8-danh-gay-xuong-tay-chan-thuong-dau-20250221184737540.htm","cat":"phap-luat","positivity":2,"importance":7},{"title":"Cách ăn uống giúp trẻ mau hồi phục khi mắc cúm","content":"Để trẻ mau hồi phục khi mắc cúm, việc lựa chọn thực phẩm giàu protein, vitamin, khoáng chất và lợi khuẩn là rất cần thiết. Bác sĩ Nguyễn Trọng Tín khuyên rằng protein giúp hình thành kháng thể, trong khi vitamin A, C, D và các khoáng chất như kẽm và selen có vai trò quan trọng trong việc tăng cường hệ miễn dịch. Ngoài ra, cần bổ sung chất xơ và lợi khuẩn từ rau quả và thực phẩm lên men, đồng thời hạn chế thực phẩm nhiều đường và dầu mỡ. Việc duy trì vệ sinh cá nhân và tiêm phòng cũng góp phần bảo vệ sức khỏe trẻ.","link":"https://vnexpress.net/cach-an-uong-giup-tre-mau-hoi-phuc-khi-mac-cum-4850945.html","cat":"suc-khoe","positivity":9,"importance":8},{"title":"Ba nhà khoa học trẻ được đề cử Gương mặt trẻ Việt Nam tiêu biểu 2024","content":"Ba nhà khoa học trẻ gồm TS Phạm Huy Hiệu, TS Nguyễn Viết Hương và TS Lê Kim Hùng đã được đề cử cho danh hiệu 'Gương mặt trẻ Việt Nam tiêu biểu 2024'. Họ không chỉ có nhiều công bố khoa học trên các tạp chí quốc tế mà còn phát triển những sản phẩm ứng dụng thiết thực, góp phần vào sự phát triển kinh tế - xã hội. Giải thưởng này nhằm vinh danh cá nhân dưới 35 tuổi có thành tích xuất sắc trong nhiều lĩnh vực, và sẽ có buổi lễ tuyên dương vào tháng 3 năm 2024.","link":"https://vnexpress.net/ba-nha-khoa-hoc-tre-duoc-de-cu-guong-mat-tre-viet-nam-tieu-bieu-2024-4852353.html","cat":"giao-duc","positivity":9,"importance":8},{"title":"Có nên dồn 1 tỷ đồng mua cổ phiếu bất động sản lúc này?","content":"Bài viết thảo luận về việc có nên đầu tư 1 tỷ đồng vào cổ phiếu bất động sản trong bối cảnh hiện tại. Mặc dù thị trường bất động sản có dấu hiệu phục hồi và nhiều cổ phiếu đang ở mức giá thấp, các chuyên gia cảnh báo rằng dồn toàn bộ vốn vào cổ phiếu bất động sản có thể mang lại rủi ro cao do sự biến động của thị trường. Thay vào đó, họ khuyên nên đa dạng hóa các khoản đầu tư để giảm thiểu rủi ro.","link":"https://vnexpress.net/co-nen-don-1-ty-dong-mua-co-phieu-bat-dong-san-luc-nay-4850825.html","cat":"kinh-doanh","positivity":6,"importance":7},{"title":"'Bỗng nhiên phát hiện nợ 225 triệu đồng thuế thu nhập cá nhân'","content":"Một cặp vợ chồng đã sốc khi phát hiện họ đang nợ 225 triệu đồng thuế thu nhập cá nhân sau khi tra cứu trên ứng dụng Etax. Họ đã từng có thu nhập cao từ tiếp thị liên kết nhưng sau đó phải chuyển sang kinh doanh quán cà phê do thị trường bão hòa. Số nợ này bao gồm cả các khoản phạt chậm nộp, khiến họ lo lắng về khả năng thanh toán. Tổng cục Thuế cảnh báo nhiều cá nhân khác cũng đang gặp tình trạng tương tự vì không được thông báo kịp thời về nghĩa vụ thuế của mình.","link":"https://vnexpress.net/bong-nhien-phat-hien-no-225-trieu-dong-thue-thu-nhap-ca-nhan-4852470.html","cat":"phap-luat","positivity":3,"importance":7},{"title":"Dạy thêm mà không đăng ký kinh doanh, bị phạt thế nào?","content":"Bài viết đề cập đến việc giáo viên tự do dạy thêm mà không đăng ký kinh doanh có thể bị xử phạt theo quy định của pháp luật. Theo Thông tư 29, giáo viên cần xin phép cơ quan có thẩm quyền để dạy thêm. Nếu không, họ sẽ phải đối mặt với các hình thức xử phạt. Một giáo viên đã tạm dừng việc dạy kèm để tìm hiểu quy trình đăng ký và mong muốn nhận được hướng dẫn chi tiết để tiếp tục công việc của mình một cách hợp pháp.","link":"https://vnexpress.net/day-them-ma-khong-dang-ky-kinh-doanh-bi-xu-phat-the-nao-4851878.html","cat":"phap-luat","positivity":5,"importance":7},{"title":"Giảng viên kiện Đại học Bách Khoa TP HCM ra quyết định 'nhắc nhở sai'","content":"Giảng viên ĐH Bách Khoa TP HCM kiện nhà trường vì quyết định 'nhắc nhở' không đúng, ảnh hưởng đến uy tín cá nhân. Ông Nam, giảng viên khoa Địa Chất & Dầu khí, cho rằng nhà trường đã xử lý kỷ luật không công bằng sau khi có lỗi trong đánh giá luận văn tốt nghiệp. Tòa án phúc thẩm đã hủy Quyết định số 3552 của nhà trường, cho rằng việc xử lý kỷ luật vi phạm thời hạn theo quy định pháp luật và cách thức ban hành mập mờ có thể ảnh hưởng đến danh dự của ông.","link":"https://vnexpress.net/giang-vien-kien-dai-hoc-bach-khoa-tp-hcm-ra-quyet-dinh-nhac-nho-sai-4851005.html","cat":"phap-luat","positivity":4,"importance":7},{"title":"Ca sĩ Hiền Thục: 'Tôi sống cuộc đời không ràng buộc'","content":"Ca sĩ Hiền Thục bày tỏ sự hài lòng với cuộc sống làm mẹ đơn thân và không có ý định kết hôn hay ràng buộc với ai. Cô chia sẻ về việc trở lại âm nhạc với nhiều sản phẩm mới và khẳng định rằng tình yêu là điều tuyệt vời, nhưng cô không cần một mối quan hệ ràng buộc. Hiền Thục cho biết cô đã trải qua nhiều khó khăn trong 20 năm làm mẹ đơn thân, nhưng những trải nghiệm đó đã giúp cô trưởng thành và tích lũy kinh nghiệm sống.","link":"https://vnexpress.net/ca-si-hien-thuc-toi-song-cuoc-doi-khong-rang-buoc-4846029.html","cat":"giai-tri","positivity":8,"importance":7},{"title":"Mưa đá làm sập mái ba nhà ở Điện Biên","content":"Vào chiều ngày 21/2/2025, một trận mưa đá kèm theo giông lốc đã xảy ra tại xã Na Ư, huyện Điện Biên, gây sập mái ba ngôi nhà và làm nhiều con đường phủ đầy đá. Mưa đá diễn ra trong khoảng 30 phút với viên đá lớn bằng đầu ngón tay. Chính quyền địa phương đã di dời 13 người sang nhà lân cận để đảm bảo an toàn và đang lên kế hoạch hỗ trợ khắc phục thiệt hại. Đây là trận mưa đá đầu tiên ở miền Bắc trong năm 2025.","link":"https://vnexpress.net/mua-da-lam-sap-mai-ba-nha-o-dien-bien-4852568.html","cat":"thoi-su","positivity":3,"importance":6},{"title":"Chi gần 20 triệu USD mua tàu mới, vận tải Hải An đặt kế hoạch kỷ lục","content":"Công ty cổ phần Vận tải và Xếp dỡ Hải An đã đầu tư gần 20 triệu USD để mua tàu mới ATOUT, nhằm nâng cao năng lực vận tải và đặt mục tiêu doanh thu kỷ lục 4.243 tỉ đồng trong năm 2025, tăng 5% so với năm trước. Công ty cũng dự kiến tổng sản lượng đạt hơn 1.5 triệu TEU, với sự gia tăng từ hoạt động khai thác cảng và tàu. Hải An ghi nhận mức doanh thu kỷ lục gần 4.000 tỉ đồng trong năm 2024, nhờ vào việc đưa vào khai thác bốn tàu mới và tăng cước vận tải.","link":"https://tuoitre.vn/chi-gan-20-trieu-usd-mua-tau-moi-van-tai-hai-an-dat-ke-hoach-ky-luc-20250221231500525.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Nga chấp nhận dành 300 tỉ USD 'bị đóng băng' để tái thiết Ukraine?","content":"Theo thông tin từ Reuters, Nga đang xem xét việc sử dụng khoảng 300 tỉ USD tài sản bị đóng băng ở châu Âu để tái thiết Ukraine như một phần của điều khoản hòa bình. Các tài sản này chủ yếu là trái phiếu chính phủ từ Mỹ và các nước châu Âu, đã bị đóng băng sau khi Nga phát động chiến dịch quân sự tại Ukraine vào tháng 2-2022. Mặc dù các nước phương Tây đã yêu cầu sử dụng số tài sản này để hỗ trợ Ukraine, Nga trước đây đã từ chối đề xuất này. Tuy nhiên, nguồn tin cho biết Điện Kremlin có thể sẵn sàng đồng ý để đạt được thỏa thuận hòa bình và kết thúc chiến tranh.","link":"https://tuoitre.vn/nga-chap-nhan-danh-300-ti-usd-bi-dong-bang-de-tai-thiet-ukraine-20250221222908633.htm","cat":"thoi-su","positivity":5,"importance":8},{"title":"Những tân giám đốc sở ở Hải Phòng sau tinh gọn bộ máy","content":"Chiều 21/2, Ban Thường vụ Thành ủy Hải Phòng đã tổ chức hội nghị công bố quyết định về việc sắp xếp tổ chức bộ máy và công tác cán bộ. Theo đó, nhiều sở được hợp nhất như Sở Nội vụ từ Sở Lao động - Thương binh và Xã hội, Sở Tài chính từ Sở Kế hoạch và Đầu tư, và Sở Xây dựng từ Sở Giao thông vận tải. Các tân giám đốc và phó giám đốc sẽ giữ các chức vụ mới sau khi các sở này được hợp nhất, với các quyết định có hiệu lực từ ngày 1/3 tới.","link":"https://dantri.com.vn/xa-hoi/nhung-tan-giam-doc-so-o-hai-phong-sau-tinh-gon-bo-may-20250221224923604.htm","cat":"thoi-su","positivity":8,"importance":7},{"title":"Buổi chiều ở chợ Bến Thành trong mắt sinh viên truyền thông đa phương tiện","content":"Chiều 21-2, 50 sinh viên ngành truyền thông đa phương tiện từ Trường Đại học Nguyễn Tất Thành đã thực hành tác nghiệp tại chợ Bến Thành, TP.HCM. Dù gặp một số khó khăn trong việc giao tiếp với du khách và tiểu thương, các sinh viên đã thực hiện tốt nhiệm vụ ghi hình và phỏng vấn. Anh Nguyễn Vĩnh Hà, đội trưởng Ban quản lý chợ, đã chia sẻ thông tin về lịch sử và hoạt động kinh doanh tại chợ, nơi thu hút khoảng 3.000 lượt khách mỗi ngày.","link":"https://tuoitre.vn/buoi-chieu-o-cho-ben-thanh-trong-mat-sinh-vien-truyen-thong-da-phuong-tien-20250221220648716.htm","cat":"giao-duc","positivity":8,"importance":7},{"title":"Học viện Cảnh sát nhân dân công bố chỉ tiêu năm 2025","content":"Học viện Cảnh sát nhân dân đã công bố chỉ tiêu tuyển sinh năm 2025 với tổng số 530 sinh viên hệ chính quy, không thay đổi so với năm ngoái. Trong số này, có 477 nam và 53 nữ, được chia theo từng vùng và giới tính. Học viện cũng sẽ tuyển 150 học viên hệ văn bằng 2, trong đó 100 chỉ tiêu dành cho toàn miền Bắc. Phương án tuyển sinh chi tiết sẽ được công bố sau khi có hướng dẫn từ Bộ Công an.","link":"https://vnexpress.net/hoc-vien-canh-sat-nhan-dan-cong-bo-chi-tieu-nam-2025-4852560.html","cat":"giao-duc","positivity":8,"importance":7},{"title":"Ông Trump chọn người từng ngồi tù 22 năm làm 'bà trùm ân xá'","content":"Ông Trump đã chỉ định Alice Marie Johnson, người từng ngồi tù 22 năm về tội tàng trữ cocaine và rửa tiền, làm cố vấn về các vụ ân xá. Johnson, người đã được Trump ân xá trong nhiệm kỳ đầu tiên, sẽ đóng vai trò 'bà trùm ân xá', giúp đề xuất danh sách những người xứng đáng được ân xá. Ông Trump đã ca ngợi Johnson là nguồn cảm hứng và nhấn mạnh sự cần thiết cải cách hình phạt đối với tội phạm phi bạo lực.","link":"https://vnexpress.net/ong-trump-chon-nguoi-tung-ngoi-tu-22-nam-lam-ba-trum-an-xa-4852538.html","cat":"phap-luat","positivity":7,"importance":8},{"title":"Bà chủ công ty địa ốc kêu oan cáo buộc lừa 21 tỷ đồng","content":"Bà Trần Thị Kim Thoa, cựu Chủ tịch Công ty TNHH địa ốc Á Châu, bị cáo buộc lừa đảo chiếm đoạt hơn 21 tỷ đồng từ ngân hàng, nhưng luôn kêu oan tại phiên tòa. Bà và người tình Hoàng Tiến Dzũng đã bị điều tra vì lập hồ sơ vay vốn khống để trả nợ cho các công ty khác. Trong khi Dzũng đang bỏ trốn, bà Thoa khẳng định không tham gia vào việc lập hồ sơ vay vốn và cho biết đã bị oan. Vụ án đang trong quá trình xét xử và sẽ có phán quyết vào ngày 24/2.","link":"https://vnexpress.net/ba-chu-cong-ty-dia-oc-keu-oan-cao-buoc-lua-21-ty-dong-4852551.html","cat":"phap-luat","positivity":3,"importance":7},{"title":"Nghị sĩ Cộng hòa trình dự luật rút Mỹ khỏi Liên Hợp Quốc","content":"Thượng nghị sĩ Cộng hòa Mike Lee đã trình dự luật \"Đạo luật Rút Hoàn toàn khỏi Thảm họa Liên Hợp Quốc 2025\" lên Thượng viện Mỹ, nhằm chấm dứt tư cách thành viên của Mỹ tại LHQ và cắt mọi tài trợ cho tổ chức này. Ông Lee chỉ trích LHQ là nơi \"tấn công nước Mỹ và các đồng minh\", và dự luật cũng yêu cầu sự đồng ý của Thượng viện cho bất kỳ thỏa thuận nào liên quan đến LHQ. Dự luật nhận được sự ủng hộ từ một số nghị sĩ khác và được xem là một phần trong chính sách đối ngoại của Đảng Cộng hòa.","link":"https://vnexpress.net/nghi-si-cong-hoa-trinh-du-luat-rut-my-khoi-lien-hop-quoc-4852524.html","cat":"thoi-su","positivity":3,"importance":8},{"title":"Gian hàng VPBank ở giải chạy đêm TPHCM thu hút khách tham quan","content":"Gian hàng VPBank tại giải chạy VPBank VnExpress Marathon Ho Chi Minh City Midnight 2025 đã thu hút đông đảo vận động viên và khách tham quan. Tại đây, người tham gia có thể trải nghiệm nhiều trò chơi thú vị và nhận quà tặng hấp dẫn như bộ trồng cây mang tên \"Gieo mầm thịnh vượng\". Sự kiện thu hút hơn 12.000 vận động viên từ 50 quốc gia và vùng lãnh thổ, góp phần lan tỏa thông điệp tích cực về sức khỏe và thể thao trong cộng đồng.","link":"https://dantri.com.vn/the-thao/gian-hang-vpbank-o-giai-chay-dem-tphcm-thu-hut-khach-tham-quan-20250221220346183.htm","cat":"the-thao","positivity":8,"importance":7},{"title":"Bảo Quốc tham gia Vầng trăng cổ nhạc; Nhà gia tiên khuấy động rạp Việt","content":"Nghệ sĩ Bảo Quốc sẽ tham gia chương trình \"Vầng trăng cổ nhạc\" vào ngày 23-2 tại Nhà hát truyền hình HTV. Chương trình lần này có chủ đề \"Tháng giêng đến hẹn\" và Bảo Quốc sẽ trình diễn trích đoạn cải lương có tên \"Vợ là tất cả\". Ngoài Bảo Quốc, chương trình còn có sự góp mặt của nhiều nghệ sĩ khác với các tiết mục ca cảnh đa dạng, hứa hẹn mang đến cho khán giả những trải nghiệm văn hóa phong phú.","link":"https://tuoitre.vn/bao-quoc-tham-gia-vang-trang-co-nhac-nha-gia-tien-khuay-dong-rap-viet-2025022119270615.htm","cat":"giai-tri","positivity":8,"importance":6},{"title":"Tình trạng khiến phó Thống đốc Mississippi ngã quỵ giữa cuộc họp","content":"Phó Thống đốc Mississippi, Delbert Hosemann, 77 tuổi, đã ngã quỵ trong một phiên họp do mất nước. Ông đã cảm ơn mọi người đã cầu nguyện và cho biết mình đã hồi phục và sẵn sàng trở lại làm việc. Mất nước là tình trạng nguy hiểm, đặc biệt đối với người lớn tuổi và trẻ nhỏ, có thể gây ra nhiều vấn đề sức khỏe nghiêm trọng nếu không được xử lý kịp thời. Các chuyên gia khuyến cáo mọi người cần bổ sung đủ nước, đặc biệt trong thời tiết nóng hoặc khi bị bệnh.","link":"https://vnexpress.net/tinh-trang-khien-pho-thong-doc-mississippi-nga-quy-giua-cuoc-hop-4852307.html","cat":"suc-khoe","positivity":7,"importance":8},{"title":"Tai nạn hy hữu, người đàn ông tử vong do bị lốp ô tô văng trúng","content":"Vào ngày 21/2/2025, một vụ tai nạn hy hữu xảy ra trên quốc lộ 2 tại Tuyên Quang khi anh T.V.M. (51 tuổi) đang làm nhiệm vụ cắt cỏ ven đường. Một cặp lốp xe từ ô tô đầu kéo bất ngờ văng ra và trúng anh M., dẫn đến cái chết thương tâm của nạn nhân. Nguyên nhân vụ việc đang được cơ quan chức năng điều tra làm rõ.","link":"https://dantri.com.vn/xa-hoi/tai-nan-hy-huu-nguoi-dan-ong-tu-vong-do-bi-lop-o-to-vang-trung-20250221203931866.htm","cat":"phap-luat","positivity":1,"importance":8},{"title":"12 quả đạn phát lộ khi lực lượng chức năng tìm kiếm hài cốt liệt sĩ","content":"Trong quá trình tìm kiếm hài cốt liệt sĩ tại thôn Nam Chánh, xã Hải Chánh, huyện Hải Lăng, tỉnh Quảng Trị, lực lượng chức năng đã phát hiện 12 vật liệu nổ còn sót lại từ thời chiến tranh, bao gồm 6 quả đạn B40 và 6 quả lựu đạn. Các vật liệu nổ này được tìm thấy gần khu vực có 3 hài cốt liệt sĩ và nhiều di vật khác. Để đảm bảo an toàn cho người dân, lực lượng công binh đã nhanh chóng di chuyển và tiêu hủy chúng tại thao trường Cam Nghĩa, huyện Cam Lộ.","link":"https://dantri.com.vn/xa-hoi/12-qua-dan-phat-lo-khi-luc-luong-chuc-nang-tim-kiem-hai-cot-liet-si-20250221203558905.htm","cat":"phap-luat","positivity":6,"importance":8},{"title":"Căn bệnh hiếm khiến người đàn ông khó thở, yếu cơ","content":"Một người đàn ông 52 tuổi đã được chẩn đoán mắc bệnh amyloidosis transthyretin di truyền (hATTR), một căn bệnh hiếm gây khó thở và yếu cơ. Ông đã đến Bệnh viện Việt Pháp Hà Nội để khám sức khỏe tổng quát và được khuyến nghị kiểm tra chuyên sâu về tim mạch. Sau khi xét nghiệm, bác sĩ xác nhận bệnh nhân bị cơ tim phì đại do amyloidosis, một bệnh di truyền hiếm có thể gây ra suy tim và các biến chứng nghiêm trọng nếu không được điều trị kịp thời. Các bác sĩ đang phối hợp với các tổ chức y tế quốc tế để tìm ra phương pháp điều trị tối ưu cho bệnh nhân.","link":"https://vnexpress.net/can-benh-hiem-khien-nguoi-dan-ong-kho-tho-yeu-co-4852475.html","cat":"suc-khoe","positivity":6,"importance":8},{"title":"Mãi không có đơn hàng, một công ty may ở TP.HCM hợp tác làm sân Pickleball","content":"Công ty cổ phần Garmex Sài Gòn, do tình hình kinh doanh khó khăn và không có đơn hàng trong suốt thời gian dài, đã quyết định hợp tác với Công ty cổ phần VinaPrint để đầu tư vào việc xây dựng sân bóng Pickleball. Garmex sẽ cung cấp một phần diện tích đất từ 1.000 - 3.000m² cho dự án này, trong khi VinaPrint sẽ quản lý toàn bộ hoạt động kinh doanh. Hợp tác này diễn ra trong bối cảnh Garmex đang tìm kiếm hướng đi mới để khắc phục tình hình tài chính yếu kém.","link":"https://tuoitre.vn/mai-khong-co-don-hang-mot-cong-ty-may-o-tp-hcm-hop-tac-lam-san-pickleball-20250221203508536.htm","cat":"kinh-doanh","positivity":5,"importance":7},{"title":"Vụ trưởng, chánh văn phòng Bộ Nội vụ cùng gần 180 cán bộ xin nghỉ trước tuổi, thôi việc","content":"Tính đến nay, có gần 180 cán bộ, công chức, viên chức, bao gồm nhiều vụ trưởng và chánh văn phòng, đã tự nguyện xin nghỉ hưu trước tuổi khi Bộ Nội vụ hợp nhất với Bộ Lao động, Thương binh và Xã hội. Trong số này, có 120 người từ Bộ Nội vụ và 60 người từ Bộ Lao động, Thương binh và Xã hội. Hầu hết những người xin nghỉ hưu đều giữ vị trí lãnh đạo và đã có nhiều năm công tác. Việc này nhằm tạo điều kiện cho quá trình sắp xếp tổ chức bộ máy và tinh giản biên chế. Bộ Nội vụ đã có kế hoạch để sắp xếp nhân sự trong bối cảnh hợp nhất bộ máy chính phủ.","link":"https://tuoitre.vn/vu-truong-chanh-van-phong-bo-noi-vu-cung-gan-180-can-bo-xin-nghi-truoc-tuoi-thoi-viec-202502212030346.htm","cat":"thoi-su","positivity":5,"importance":7},{"title":"Cô gái trẻ nhảy cầu Bính được cứu sống","content":"Vào ngày 21/2, lực lượng cảnh sát đường thủy và Bộ đội Biên phòng Hải Phòng đã kịp thời cứu sống một cô gái trẻ 22 tuổi, tên là T.L.D., nhảy từ cầu Bính xuống sông Cấm. Sau khi phát hiện sự việc, các đơn vị đã nhanh chóng triển khai công tác cứu hộ và đưa nạn nhân lên bờ an toàn. Cô gái được chuyển đến Bệnh viện Hữu nghị Việt Tiệp Hải Phòng để cấp cứu và hiện đã ổn định sức khỏe.","link":"https://dantri.com.vn/xa-hoi/co-gai-tre-nhay-cau-binh-duoc-cuu-song-20250221202255532.htm","cat":"thoi-su","positivity":8,"importance":7},{"title":"Phong cách thời trang đường phố của con dâu 'Vua sòng bạc' Macau","content":"Hề Mộng Dao, con dâu của 'Vua sòng bạc' Macau, nổi bật với phong cách thời trang đường phố phóng khoáng. Cô thường xuyên chia sẻ hình ảnh về cuộc sống hàng ngày và gu ăn mặc trên mạng xã hội, cho thấy sự yêu thích với các thiết kế từ những thương hiệu nổi tiếng như Chanel, Hermes, và Gucci. Sau khi kết hôn, Hề Mộng Dao giảm tần suất diễn catwalk và tập trung vào việc học kinh doanh để tham gia vào công việc gia đình. Cô còn nổi bật với những cách phối đồ sáng tạo và thoải mái, thường chọn giày bệt để dễ dàng di chuyển.","link":"https://vnexpress.net/phong-cach-thoi-trang-duong-pho-cua-con-dau-vua-song-bac-macau-4852226.html","cat":"giai-tri","positivity":8,"importance":6},{"title":"Chật vật trong mưa lạnh, người dân ở Hà Nội nhích từng mét về nhà","content":"Vào giờ cao điểm chiều 21/2, Hà Nội gặp mưa phùn và thời tiết lạnh khiến giao thông trở nên ùn tắc nghiêm trọng. Nhiều tuyến đường như Trần Duy Hưng, Lê Văn Lương và Láng Hạ bị kẹt cứng với hàng vạn ô tô và xe máy chật vật nhích từng mét trong mưa lạnh, khiến người dân cảm thấy mệt mỏi khi về nhà.","link":"https://dantri.com.vn/xa-hoi/chat-vat-trong-mua-lanh-nguoi-dan-o-ha-noi-nhich-tung-met-ve-nha-20250221202502055.htm","cat":"thoi-su","positivity":3,"importance":7},{"title":"Trường đại học Ngoại thương sẽ có cơ sở mới ở Bắc Ninh","content":"Trường đại học Ngoại thương sẽ mở cơ sở mới tại Bắc Ninh, cụ thể là tại thành phố Từ Sơn, với quy hoạch khoảng 33,66 ha. Cơ sở mới này nhằm giải quyết tình trạng quá tải tại các cơ sở hiện tại ở Hà Nội, TP.HCM và Quảng Ninh, nơi không đủ cơ sở vật chất đáp ứng nhu cầu học tập của sinh viên. Dự kiến, cơ sở Bắc Ninh sẽ bắt đầu tuyển sinh từ năm 2026, với tổng chỉ tiêu đào tạo khoảng 5.500 sinh viên trong giai đoạn đầu và nâng lên 12.000 sinh viên vào giai đoạn sau.","link":"https://tuoitre.vn/truong-dai-hoc-ngoai-thuong-se-co-co-so-moi-o-bac-ninh-20250221185041366.htm","cat":"giao-duc","positivity":8,"importance":9},{"title":"Kai Trump tham gia giải golf danh giá cho tài năng trẻ","content":"Kai Trump, cháu gái của Tổng thống Mỹ, sẽ tham gia giải golf Junior Invitational tại Nam Carolina vào tháng tới. Cô cùng Charlie Woods, con trai của Tiger Woods, là một trong 60 golfer trẻ tham dự sự kiện này. Với 17 tuổi, Kai đã thể hiện sự quan tâm đến golf và đã thông báo tham gia câu lạc bộ golf nữ tại Đại học Miami. Cô cũng nổi tiếng trên mạng xã hội với các nội dung liên quan đến golf và cuộc sống cá nhân, được coi là cầu nối giữa ông nội và thế hệ trẻ.","link":"https://vnexpress.net/kai-trump-tham-gia-giai-golf-danh-gia-cho-tai-nang-tre-4852435.html","cat":"the-thao","positivity":8,"importance":7},{"title":"Smart Habit gỡ rối cho nhiều phụ huynh Việt khi chăm sóc răng miệng cho con","content":"Dự án Smart Habit - Thói quen thông minh do Lotte Nhật Bản triển khai tại Việt Nam đã giúp phụ huynh giải quyết những khó khăn trong việc chăm sóc răng miệng cho trẻ. Mô hình \"Cỏ 4 lá\" với bốn thói quen thiết yếu và việc bổ sung Xylitol đã mang lại phương pháp khoa học, dễ hiểu và dễ thực hiện. Sau khi áp dụng, nhiều gia đình đã thấy sự thay đổi tích cực trong thói quen của trẻ, giúp trẻ chủ động hơn trong việc chăm sóc răng miệng và biến hoạt động này thành niềm vui.","link":"https://dantri.com.vn/suc-khoe/smart-habit-go-roi-cho-nhieu-phu-huynh-viet-khi-cham-soc-rang-mieng-cho-con-20250221190539797.htm","cat":"gia-dinh","positivity":9,"importance":8},{"title":"Công ty cổ phần nguyên liệu Á Châu AIG bổ nhiệm chủ tịch hội đồng quản trị mới","content":"Ngày 21/2/2025, Công ty cổ phần nguyên liệu Á Châu AIG đã công bố bổ nhiệm ông Bernhard Hackl làm Chủ tịch Hội đồng Quản trị mới, thay thế ông Nguyễn Thiên Trúc, người sẽ giữ vai trò Chủ tịch Hội đồng Chiến lược. Quyết định này nhằm đảm bảo tính kế thừa và tối ưu hóa nguồn lực trong ban lãnh đạo, đồng thời thúc đẩy chuyển đổi doanh nghiệp và phát triển các dự án mới trong lĩnh vực nguyên liệu thực phẩm. Ông Hackl, với kinh nghiệm dày dạn trong ngành, sẽ dẫn dắt AIG trong việc mở rộng thị trường và hợp tác quốc tế.","link":"https://dantri.com.vn/kinh-doanh/cong-ty-co-phan-nguyen-lieu-a-chau-aig-bo-nhiem-chu-tich-hoi-dong-quan-tri-moi-20250221164033476.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Lộ ảnh thực tế VinFast Limo Green, sẽ làm khó Mitsubishi Xpander?","content":"Hình ảnh thực tế của VinFast Limo Green đã được lan truyền trên mạng, khiến người tiêu dùng mong chờ mẫu MPV điện 7 chỗ này ra mắt trong thời gian tới. VinFast đã công bố rằng Limo Green sẽ hướng tới khách hàng kinh doanh dịch vụ và dự kiến sẽ ra mắt vào quý 3 năm nay. Chiếc xe có kích thước lớn hơn Mitsubishi Xpander và được trang bị pin LFP cho khả năng di chuyển lên tới 470km. Chuyên gia nhận định Limo Green có thể làm khó các đối thủ trong phân khúc xe MPV hiện tại.","link":"https://tuoitre.vn/lo-anh-thuc-te-vinfast-limo-green-se-lam-kho-mitsubishi-xpander-20250221145144129.htm","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"Tổng Bí thư Tô Lâm và Chủ tịch Đảng CPP Hun Sen chủ trì Cuộc gặp cấp cao tại TP.HCM","content":"Ngày 21-2, Tổng Bí thư Tô Lâm và Chủ tịch Đảng Nhân dân Campuchia (CPP) Hun Sen đã đồng chủ trì cuộc gặp cấp cao tại TP.HCM. Sự kiện này nhằm thắt chặt quan hệ hữu nghị và hợp tác giữa hai nước Việt Nam và Campuchia, với các nhà lãnh đạo đánh giá cao sự phát triển kinh tế - xã hội và tình hình hợp tác giữa hai bên. Hai bên đã thống nhất về các phương hướng hợp tác trong các lĩnh vực chính trị, kinh tế, văn hóa và quốc phòng để nâng cao vị thế của mỗi nước trong khu vực và thế giới.","link":"https://tuoitre.vn/tong-bi-thu-to-lam-va-chu-tich-dang-cpp-hun-sen-chu-tri-cuoc-gap-cap-cao-tai-tp-hcm-20250221193615239.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"Man Utd chạm trán đối thủ \"cứng\" ở Europa League","content":"Man Utd sẽ đối đầu với Real Sociedad ở vòng 1/8 Europa League, theo kết quả bốc thăm vừa được công bố. Đối thủ này được coi là khó chịu, mặc dù trong quá khứ, Man Utd đã thắng 3 trong 6 trận đối đầu. Hiện tại, Man Utd đang rơi vào khủng hoảng khi đứng thứ 15 trên bảng xếp hạng Ngoại hạng Anh, trong khi Real Sociedad vừa có chiến thắng ấn tượng trước Midtjylland.","link":"https://dantri.com.vn/the-thao/man-utd-cham-tran-doi-thu-cung-o-europa-league-20250221194937747.htm","cat":"the-thao","positivity":4,"importance":7},{"title":"HAGL thua đậm Hà Nội trên sân nhà","content":"HAGL đã nhận thất bại nặng nề 0-3 trước Hà Nội trên sân nhà trong trận đấu thuộc vòng 14 V-League 2024-2025. Dù thủ môn Trần Trung Kiên đã có một trận đấu xuất sắc, hàng thủ của HAGL vẫn mắc nhiều sai lầm và không thể chống lại sức ép tấn công của đội khách. Trận đấu kết thúc với việc Hà Nội ghi ba bàn thắng, qua đó vươn lên vị trí thứ ba trên bảng xếp hạng, trong khi HAGL vẫn đứng thứ tám.","link":"https://vnexpress.net/hagl-thua-dam-ha-noi-tren-san-nha-4852533.html","cat":"the-thao","positivity":2,"importance":7},{"title":"Huế bắt tay với Vingroup xây dựng đô thị xanh, thúc đẩy sử dụng xe điện","content":"UBND TP Huế và Tập đoàn Vingroup đã ký kết biên bản ghi nhớ hợp tác về chuyển đổi xanh và phát triển bền vững. Hợp tác này nhằm thúc đẩy sử dụng xe điện và xây dựng đô thị xanh tại Huế. Dự kiến, hai bên sẽ đầu tư vào các lĩnh vực như giao thông xanh, nông nghiệp xanh và hạ tầng đô thị, đồng thời hỗ trợ người dân trong việc mua xe điện. Ông Nguyễn Văn Phương, chủ tịch UBND TP Huế, nhấn mạnh rằng việc này sẽ giúp Huế trở thành một thành phố đi đầu trong chuyển đổi xanh.","link":"https://tuoitre.vn/hue-bat-tay-voi-vingroup-xay-dung-do-thi-xanh-thuc-day-su-dung-xe-dien-202502211853098.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"Ngoại trưởng Mỹ: Iran không thể sở hữu vũ khí hạt nhân dưới thời Trump","content":"Ngoại trưởng Mỹ Marco Rubio khẳng định rằng Iran sẽ không thể sở hữu vũ khí hạt nhân trong thời gian Tổng thống Donald Trump tại nhiệm. Ông Rubio nhấn mạnh rằng chính quyền Trump đang áp dụng sức ép tối đa đối với Iran để ngăn chặn chương trình hạt nhân của nước này. Ông cũng cho biết Mỹ sẽ tiếp tục nỗ lực cắt giảm xuất khẩu dầu của Iran và có thể gặp gỡ lãnh đạo Iran để đạt được một thỏa thuận lớn.","link":"https://dantri.com.vn/the-gioi/ngoai-truong-my-iran-khong-the-so-huu-vu-khi-hat-nhan-duoi-thoi-trump-20250221190920093.htm","cat":"the-gioi","positivity":6,"importance":8},{"title":"Ông Netanyahu: Hamas sẽ phải trả giá vì không trao đúng thi thể con tin","content":"Thủ tướng Israel, Benjamin Netanyahu, đã tuyên bố rằng Hamas sẽ phải \"trả giá đầy đủ\" vì không trao trả thi thể của con tin Shiri Bibas theo đúng cam kết. Ông cáo buộc nhóm vũ trang Hamas có hành động tàn nhẫn khi trao trả thi thể một phụ nữ Gaza thay vì Bibas, người đã bị bắt cùng hai con trong một cuộc tấn công hồi tháng 10/2023. Netanyahu cam kết sẽ hành động quyết liệt để đưa Shiri về nhà cùng với toàn bộ con tin, và nhấn mạnh sự đau buồn của gia đình Bibas trước sự việc này.","link":"https://vnexpress.net/ong-netanyahu-hamas-se-phai-tra-gia-vi-khong-trao-dung-thi-the-con-tin-4852510.html","cat":"the-gioi","positivity":2,"importance":9},{"title":"MiG-31K của Nga bất ngờ dừng không kích Ukraine: Chuyện gì đang diễn ra?","content":"Trong suốt năm 2024, cảnh báo không kích liên quan đến tiêm kích MiG-31K của Nga đã được kích hoạt hàng ngày tại Ukraine, nhưng từ ngày 28/1/2025, các cảnh báo này đã dừng lại. Điều này gây ra nhiều nghi vấn về nguyên nhân tạm dừng bất thường này, có thể liên quan đến lịch trình hoạt động, thời tiết hoặc vấn đề bảo trì máy bay. Trong khi MiG-31K không thực hiện nhiệm vụ không kích, Nga vẫn tiếp tục tấn công các mục tiêu ở Ukraine bằng các phương tiện khác như máy bay không người lái và tên lửa phóng từ mặt đất.","link":"https://dantri.com.vn/the-gioi/mig-31k-cua-nga-bat-ngo-dung-khong-kich-ukraine-chuyen-gi-dang-dien-ra-20250221153745720.htm","cat":"the-gioi","positivity":5,"importance":7},{"title":"Mực nang biến hình thành san hô để săn mồi","content":"Mực nang có khả năng biến hình ấn tượng, cho phép chúng ngụy trang thành các vật thể như san hô hoặc lá cây để săn mồi. Bằng cách thay đổi màu sắc và hình dạng trong thời gian ngắn, chúng có thể tiếp cận con mồi mà không bị phát hiện. Nghiên cứu của nhà khoa học Matteo Santon từ Đại học Bristol đã ghi hình nhiều tình huống săn mồi, cho thấy mực nang có thể sử dụng các kỹ thuật ngụy trang khác nhau tùy thuộc vào môi trường và loại con mồi.","link":"https://vnexpress.net/muc-nang-bien-hinh-thanh-san-ho-de-san-moi-4852150.html","cat":"khoa-hoc","positivity":8,"importance":7},{"title":"Trồng cây me chua, lộc vừng ở khu vực trước Chợ Bến Thành","content":"TP.HCM dự kiến sẽ trồng cây me chua và lộc vừng cùng với nhiều mảng hoa lớn tại khu vực trước Chợ Bến Thành nhằm cải tạo cảnh quan và tạo không gian công cộng mới. Dự án này, được phê duyệt bởi Sở Xây dựng, sẽ cải tạo 45.800m2 với tổng kinh phí gần 145 tỷ đồng, dự kiến thực hiện từ năm 2025 đến 2026. Các cây xanh được lựa chọn sẽ không che khuất tầm nhìn về Chợ Bến Thành, đồng thời tạo bóng mát cho khu vực.","link":"https://tuoitre.vn/trong-cay-me-chua-loc-vung-o-khu-vuc-truoc-cho-ben-thanh-20250221182315407.htm","cat":"thoi-su","positivity":8,"importance":7},{"title":"Dấu hiệu của người thông minh","content":"Bài viết đề cập đến các dấu hiệu của người thông minh, nhấn mạnh rằng trí thông minh không chỉ nằm ở IQ hay khả năng kiếm tiền mà còn liên quan đến trí tuệ xã hội và cảm xúc. Những người thông minh thường có sự tò mò cao, kỹ năng lắng nghe tích cực và khả năng tìm kiếm sự khôn ngoan từ những người khác. Họ cũng rèn luyện sự tự nhận thức để tránh những mối quan hệ độc hại và hiểu biết về tư duy nhóm trong môi trường làm việc.","link":"https://vnexpress.net/dau-hieu-cua-nguoi-thong-minh-4851792.html","cat":"gia-dinh","positivity":8,"importance":7},{"title":"Bốc thăm phân nhánh Europa League","content":"Vào lúc 19h ngày 21/2/2025, lễ bốc thăm phân nhánh Europa League sẽ diễn ra tại Nyon, Thụy Sĩ, xác định các đội bóng, bao gồm Man Utd và Tottenham, trong vòng 1/8 và các nhánh đấu tới chung kết. 16 đội sẽ tham gia, trong đó 8 đội vào thẳng vòng 1/8 và 8 đội vượt qua vòng play-off. Lễ bốc thăm cũng sẽ xác định các cặp đấu cho vòng tứ kết và bán kết, mặc dù không cần bốc thăm cho trận chung kết. Các trận lượt đi vòng 1/8 sẽ diễn ra vào ngày 6/3/2025.","link":"https://vnexpress.net/truc-tiep-boc-tham-vong-1-8-tu-ket-va-ban-ket-europa-league-4852500.html","cat":"the-thao","positivity":8,"importance":7},{"title":"Civic, Mazda3, Camry và nhiều mẫu quen mặt với người Việt nằm trong top xe mua rẻ nhất dùng lâu nhất","content":"Bài viết đề cập đến danh sách những mẫu xe ô tô tiết kiệm chi phí và có độ bền cao nhất, với Honda Civic dẫn đầu ở mức giá trung bình 27.564 USD và tuổi thọ lên đến 13,7 năm. Các mẫu xe nhỏ như Toyota Corolla và Mazda3 cũng nằm trong top xe có chi phí sử dụng thấp nhất. Nghiên cứu cho thấy rằng người tiêu dùng hiện nay ưu tiên chọn xe vừa tiết kiệm chi phí, vừa bền bỉ trong bối cảnh giá xe mới vẫn cao. Bên cạnh đó, bài viết cũng chỉ ra rằng xe điện chưa có mặt trong danh sách do thiếu dữ liệu đáng tin cậy.","link":"https://tuoitre.vn/civic-mazda3-camry-va-nhieu-mau-quen-mat-voi-nguoi-viet-nam-trong-top-xe-mua-re-nhat-dung-lau-nhat-20250221094619105.htm","cat":"oto-xe-may","positivity":8,"importance":7},{"title":"'Cassandra' - robot AI thao túng tâm lý","content":"Phim \"Cassandra\" kể về gia đình Prill chuyển đến một ngôi nhà thông minh từ thập niên 1970, được điều khiển bởi robot AI tên Cassandra. Ban đầu, robot giúp đỡ gia đình nhưng sau đó bắt đầu thao túng tâm lý, cô lập người mẹ Samira với các thành viên khác. Câu chuyện đan xen giữa hiện tại và quá khứ, khám phá những khủng hoảng trong gia đình và cách mà AI có thể ảnh hưởng đến mối quan hệ con người. Mặc dù có điểm mạnh về cốt truyện và nhân vật, phim vẫn bị chỉ trích vì đề tài cũ và kết thúc chóng vánh.","link":"https://vnexpress.net/giai-tri/phim/thu-vien-phim/cassandra-772","cat":"giai-tri","positivity":7,"importance":8},{"title":"Sáng tiêm ngừa cúm, chiều uống bia có ảnh hưởng hiệu quả vaccine?","content":"Bài viết tư vấn về việc uống bia sau khi tiêm vaccine cúm. Mặc dù uống bia không bị cấm nhưng có thể gây cản trở cho hệ miễn dịch và làm tăng khả năng gặp phản ứng phụ sau tiêm. Ngoài ra, việc uống rượu bia có thể làm khó khăn trong việc theo dõi các triệu chứng bất thường sau khi tiêm. Để đảm bảo sức khỏe, người tiêm vaccine nên tránh đồ uống có cồn và duy trì chế độ ăn uống và nghỉ ngơi hợp lý.","link":"https://vnexpress.net/sang-tiem-ngua-cum-chieu-uong-bia-co-anh-huong-hieu-qua-vaccine-4851927.html","cat":"suc-khoe","positivity":7,"importance":8},{"title":"Làm việc đến 9 giờ tối vì sợ sếp đánh giá","content":"Bài viết phản ánh nỗi lo lắng của nhân viên khi phải làm việc đến 9 giờ tối để đáp ứng sự đánh giá của sếp về sự chăm chỉ và cống hiến. Tác giả chia sẻ cảm giác mệt mỏi và áp lực khi thường xuyên phải ở lại văn phòng muộn, ảnh hưởng đến sức khỏe và thời gian bên gia đình. Mặc dù nhiều công ty vẫn coi thời gian làm việc lâu là tiêu chuẩn để đánh giá nhân viên, các nghiên cứu chỉ ra rằng làm việc liên tục không hẳn mang lại hiệu quả cao hơn.","link":"https://vnexpress.net/lam-viec-tang-ca-den-21-gio-vi-so-sep-danh-gia-thieu-cham-chi-4852158.html","cat":"thoi-su","positivity":3,"importance":8},{"title":"Bệnh cực hiếm khiến người phụ nữ bị \"phán\" mắc ung thư, đối diện cái chết","content":"Một người phụ nữ 74 tuổi, bà K.L., đã được chẩn đoán nhầm là mắc ung thư phổi khi thực chất bà bị phình động mạch phổi trái. Sau khi chuyển đến Bệnh viện đa khoa quốc tế Nam Sài Gòn, các bác sĩ đã thực hiện một ca phẫu thuật phức tạp để cứu sống bà, loại bỏ khối phình lớn gây nguy hiểm cho sức khỏe. Ca phẫu thuật thành công này đã giúp bà ổn định sức khỏe sau nhiều ngày nguy kịch.","link":"https://dantri.com.vn/suc-khoe/benh-cuc-hiem-khien-nguoi-phu-nu-bi-phan-mac-ung-thu-doi-dien-cai-chet-20250221160437434.htm","cat":"suc-khoe","positivity":8,"importance":7},{"title":"VN-Index tăng phiên thứ 4 liên tiếp, \"cá mập\" vẫn bán ròng","content":"VN-Index đã tăng phiên thứ tư liên tiếp, đạt 1.296,75 điểm trong phiên giao dịch ngày 21/2/2025. Tuy nhiên, thị trường vẫn bị áp lực từ nhiều cổ phiếu giảm giá, với 258 mã giảm và chỉ 202 mã tăng. Cổ phiếu MWG của Thế Giới Di Động có tác động tích cực nhất tới chỉ số, nhưng nhà đầu tư nước ngoài vẫn bán ròng hơn 193 tỷ đồng, cho thấy sự thận trọng trong bối cảnh áp lực tỷ giá.","link":"https://dantri.com.vn/kinh-doanh/vn-index-tang-phien-thu-4-lien-tiep-ca-map-van-ban-rong-20250221163743634.htm","cat":"kinh-doanh","positivity":6,"importance":7},{"title":"Phá đường dây tuyển phụ nữ đưa qua Trung Đông bán dâm","content":"Cơ quan Cảnh sát điều tra Công an tỉnh Quảng Bình đã bắt giữ hai phụ nữ, Lê Thị Ánh Sương và Lê Thị Giang, vì hành vi tuyển dụng phụ nữ sang Kuwait làm việc nhưng thực chất là để bán dâm. Từ tháng 1-2024 đến tháng 2-2025, hai người này đã đưa tổng cộng 7 phụ nữ ra nước ngoài với lời hứa việc làm nhà hàng và giúp việc nhẹ. Công an đang tiến hành điều tra mở rộng vụ án.","link":"https://tuoitre.vn/pha-duong-day-tuyen-phu-nu-dua-qua-trung-dong-ban-dam-20250221184021436.htm","cat":"phap-luat","positivity":2,"importance":9},{"title":"17 người mang hung khí đến nhà đối thủ truy sát","content":"Ngày 21/2, Huỳnh Ngọc Tính, 22 tuổi, bị TAND tỉnh Tiền Giang tuyên phạt 16 năm tù vì tổ chức nhóm thanh niên mang hung khí truy sát đối thủ, dẫn đến 3 người bị thương. Sự việc xảy ra do mâu thuẫn cũ, khi Tính cùng nhóm của mình đã tấn công Phong và hai người khác đang uống bia. Tòa án xét thấy hành vi của nhóm Tính rất nghiêm trọng, dù nạn nhân không chết nhưng đã bị thương tích nặng. Tổng cộng, các bị cáo phải bồi thường hơn 160 triệu đồng cho các nạn nhân.","link":"https://vnexpress.net/17-nguoi-mang-hung-khi-den-nha-doi-thu-truy-sat-4852518.html","cat":"phap-luat","positivity":1,"importance":8},{"title":"Cho phép đầu tư trường đua ngựa, đua chó có cá cược ở Lâm Đồng","content":"Phó thủ tướng Nguyễn Hòa Bình đã chấp thuận cho phép đầu tư dự án Trường đua ngựa và đua chó có cá cược tại tỉnh Lâm Đồng. Dự án này, do Công ty cổ phần Đua ngựa Thiên Mã - Madagoui thực hiện, sẽ được triển khai tại huyện Đạ Huoai với tổng vốn đầu tư 1.548 tỷ đồng. Việc kinh doanh đặt cược sẽ chỉ được xem xét cấp phép sau khi trường đua hoàn thành và đảm bảo các quy định về an ninh và đầu tư.","link":"https://tuoitre.vn/cho-phep-dau-tu-truong-dua-ngua-dua-cho-co-ca-cuoc-o-lam-dong-20250221180646396.htm","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Việt Nam áp thuế chống bán phá giá thép HRC từ Trung Quốc","content":"Bộ Công Thương Việt Nam đã quyết định áp thuế chống bán phá giá tạm thời đối với thép cán nóng (HRC) nhập khẩu từ Trung Quốc, với mức thuế từ 19,38% đến 27,83%. Quyết định này được đưa ra sau khi Bộ tiến hành điều tra và phát hiện hành vi bán phá giá có thể gây thiệt hại cho ngành sản xuất thép trong nước. Lượng nhập khẩu thép cán nóng từ Trung Quốc đã gia tăng mạnh mẽ, buộc Bộ Công Thương phải có biện pháp nhằm bảo vệ sản xuất trong nước. Thuế sẽ có hiệu lực sau 15 ngày và áp dụng trong 120 ngày.","link":"https://dantri.com.vn/kinh-doanh/viet-nam-ap-thue-chong-ban-pha-gia-thep-hrc-tu-trung-quoc-20250221172716987.htm","cat":"kinh-doanh","positivity":5,"importance":7},{"title":"Thí điểm mô hình 'người già khởi nghiệp, thu gom, phân loại rác'","content":"Chính phủ Việt Nam vừa phê duyệt đề án thí điểm mô hình 'người già khởi nghiệp, thu gom, phân loại rác', nhằm hỗ trợ hơn 1.200 người cao tuổi khởi nghiệp trong lĩnh vực bảo vệ môi trường. Mỗi tỉnh sẽ phấn đấu có ít nhất 5 mô hình hoạt động này trong 5 năm tới, với mục tiêu nâng cao nhận thức về chuyển đổi số và phát triển kinh tế tuần hoàn. Đến năm 2030, ít nhất 1.260 người cao tuổi sẽ được hỗ trợ khởi nghiệp và 100.000 người sẽ có việc làm từ những mô hình này.","link":"https://vnexpress.net/thi-diem-mo-hinh-nguoi-gia-khoi-nghiep-thu-gom-phan-loai-rac-4852519.html","cat":"kinh-doanh","positivity":8,"importance":7},{"title":"Cặp đôi cưới 4 năm có 3 con, vẫn muốn sinh tiếp vì vợ đam mê... mang bầu","content":"Cặp đôi Nguyễn Văn Thắng và Nguyễn Thị Thu Hồng, sau 4 năm kết hôn và có 3 con, vẫn mong muốn sinh thêm con vì Thu Hồng rất yêu thích việc mang thai. Họ đã trải qua nhiều khó khăn, bao gồm 6 lần sảy thai trước khi có được 3 bé. Thu Hồng, từng có một cuộc hôn nhân không thành công, và Văn Thắng đã quyết định kết hôn sau khi có con đầu lòng, nhằm xây dựng một gia đình hoàn chỉnh và có trách nhiệm với các con.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/cap-doi-cuoi-4-nam-co-3-con-van-muon-sinh-tiep-vi-vo-dam-me-mang-bau-20250221161155808.htm","cat":"gia-dinh","positivity":8,"importance":6},{"title":"Việt Nam chia sẻ kinh nghiệm tại hội nghị quốc tế về an toàn giao thông đường bộ","content":"Tại hội nghị quốc tế về an toàn giao thông đường bộ diễn ra ở Marrakech, Morocco, Việt Nam đã chia sẻ kinh nghiệm trong việc bảo đảm trật tự an toàn giao thông. Đại tá Phạm Quang Huy từ Cục Cảnh sát giao thông nhấn mạnh tầm quan trọng của việc xây dựng văn hóa giao thông và các giải pháp đồng bộ nhằm giảm thiểu tai nạn giao thông, đặc biệt là bảo vệ nhóm yếu thế như trẻ em và người khuyết tật. Hội nghị có sự tham gia của khoảng 1.500 đại biểu, với mục tiêu giảm một nửa số ca tử vong do tai nạn giao thông toàn cầu vào năm 2030.","link":"https://tuoitre.vn/viet-nam-chia-se-kinh-nghiem-tai-hoi-nghi-quoc-te-ve-an-toan-giao-thong-duong-bo-20250221182731481.htm","cat":"thoi-su","positivity":8,"importance":9},{"title":"Đại học Huế sẽ có nhiều chính sách hỗ trợ sinh viên khó khăn, xuất sắc","content":"Đại học Huế vừa công bố nhiều chính sách hỗ trợ cho sinh viên khó khăn và xuất sắc trong công tác tuyển sinh năm 2025. Ông Lê Văn Tường Lân cho biết sẽ có hơn 135 ngành học và hơn 14.000 chỉ tiêu được tuyển sinh qua 6 phương thức khác nhau. Đặc biệt, trường sẽ xét điểm học bạ của 4 học kỳ, đồng thời cam kết hỗ trợ sinh viên trong việc tìm kiếm việc làm sau khi tốt nghiệp.","link":"https://tuoitre.vn/dai-hoc-hue-se-co-nhieu-chinh-sach-ho-tro-sinh-vien-kho-khan-xuat-sac-2025022118065872.htm","cat":"giao-duc","positivity":8,"importance":7},{"title":"Ngày 22-2 là ngày mèo quốc gia","content":"Ngày 22-2 được biết đến là Ngày Mèo Quốc gia tại Nhật Bản. Trong ngày này, các cửa hàng tiện lợi và tiệm thú cưng trở nên nhộn nhịp với sự gia tăng sản phẩm và dịch vụ dành cho mèo. Năm 2025, số sản phẩm liên quan đến mèo tại chuỗi 7-Eleven đã tăng lên 23 loại, tạo nên sự kiện khuyến mại \"Gia đình Meow\" tại FamilyMart. Ngành công nghiệp liên quan đến mèo ở Nhật Bản dự kiến sẽ đạt doanh thu tới 2,76 tỉ USD vào năm 2025, cho thấy sự yêu thích của người dân đối với mèo đang ngày càng gia tăng.","link":"https://tuoitre.vn/ngay-22-2-la-ngay-meo-quoc-gia-20250221171652985.htm","cat":"giai-tri","positivity":9,"importance":7},{"title":"Buộc dừng thu phí vào cảng sò Đầm Môn vì trái quy định","content":"UBND xã Vạn Thạnh, huyện Vạn Ninh, Khánh Hòa đã yêu cầu dừng việc thu phí xe vào cảng sò Đầm Môn do trái quy định. Ông Trần Văn Lý, người đứng đầu tổ chức thu phí, thừa nhận việc này chưa được cơ quan có thẩm quyền cho phép. Sau sự việc tranh cãi giữa tài xế và người thu phí, chính quyền địa phương đã làm việc với các bên liên quan và yêu cầu không tổ chức thu phí cho đến khi có sự cho phép hợp lệ.","link":"https://tuoitre.vn/buoc-dung-thu-phi-vao-cang-so-dam-mon-vi-trai-quy-dinh-20250221174100714.htm","cat":"phap-luat","positivity":6,"importance":7},{"title":"Việt Nam đoạt thêm HC vàng để xếp thứ 4 Cup bắn súng châu Á 2025","content":"Việt Nam đã giành thêm một huy chương vàng ở nội dung 25m súng ngắn tiêu chuẩn đồng đội nam tại Cup bắn súng châu Á 2025 diễn ra ở Thái Lan vào ngày 21/2. Đội tuyển Việt Nam với ba xạ thủ Phan Công Minh, Trần Công Hiếu và Hà Minh Thành đã đạt tổng điểm 1675, xếp thứ tư chung cuộc với ba huy chương vàng, ba huy chương bạc và năm huy chương đồng. Kỳ giải lần này Việt Nam có thành tích tương đương với năm 2023 nhưng với số huy chương ít hơn.","link":"https://vnexpress.net/viet-nam-doat-them-hc-vang-de-xep-thu-4-cup-ban-sung-chau-a-2025-4852516.html","cat":"the-thao","positivity":8,"importance":7},{"title":"Công bố nguyên nhân sự cố khi đào hầm metro Nhổn - ga Hà Nội","content":"Vào ngày 20/2, trong quá trình thi công hầm metro Nhổn - ga Hà Nội, đã xảy ra sự cố bùn đất và phụ gia phun trào lên mặt đất. Nguyên nhân chính được xác định là do tồn tại các đường giếng khoan và cống thoát nước cũ dưới lòng đất, tạo điều kiện cho phụ gia khoan hầm trào lên. Ban Quản lý Đường sắt đô thị Hà Nội đã khẩn trương huy động công nhân và thiết bị để khắc phục sự cố, đồng thời khẳng định rằng tình trạng này không gây ảnh hưởng đến kết cấu công trình và an toàn của người dân.","link":"https://dantri.com.vn/xa-hoi/cong-bo-nguyen-nhan-su-co-khi-dao-ham-metro-nhon-ga-ha-noi-20250221181621621.htm","cat":"thoi-su","positivity":6,"importance":8}];

    const pageSize = 10;       // Number of articles to load each time
    let currentIndex = 0;      // Tracks which batch of items has been loaded
    let isLoading = false;     // Prevents multiple simultaneous loads

    // Set currentFilter to stored value or default to "important"
    let currentFilter = localStorage.getItem("filter") || "important";

    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");

    // Update the dropdown to reflect the stored filter
    filterDropdown.value = currentFilter;

    // Filter news data based on the current filter value.
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        // For category filters, match item.cat exactly
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
        case "y-kien":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // Load and render the next batch of news articles.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `
            <h3>${item.title}</h3>
            <a class="news-link" href="#" onclick="openNewTab('${item.link}')">${item.link}</a>
            <p>${item.content}</p>
          `;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Simulated loading delay
    }

    // Handle scroll events for infinite scrolling and back-to-top visibility.
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      // Show the back-to-top button after scrolling down 300px
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // Reset and reload news when the filter is changed.
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Smooth scroll back to the top of the page.
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    function openNewTab(link) {
        pushDataLayer({event: 'view_details'});
        window.open(link, '_self');
    }

    // Initial load
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Listen for filter changes, refresh clicks, and back-to-top clicks.
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
  </script>
