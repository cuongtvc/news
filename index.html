"Cấp cứu vì tổn thương 'cậu nhỏ' đêm Valentine","content":"Một chàng trai 25 tuổi đã phải cấp cứu do rách dây thắng bao quy đầu và chảy máu nghiêm trọng sau khi quan hệ mạnh bạo vào đêm Valentine. Bệnh nhân đã được khâu vết thương và tư vấn tâm lý về khả năng quan hệ sau này. Đây chỉ là một trong ba trường hợp tai nạn phòng the mà bác sĩ Trà Anh Duy tiếp nhận trong dịp này. Một trường hợp khác là một người đàn ông 30 tuổi bị vỡ tĩnh mạch dương vật, dẫn đến sưng bầm và biến dạng. Trường hợp thứ ba là một thanh niên 20 tuổi, do thiếu kinh nghiệm, đã lột bao quy đầu quá mức, gây thắt nghẹt và đau đớn.\n\nBác sĩ Duy nhấn mạnh rằng tai nạn như vậy thường xảy ra vào dịp lễ, nhất là khi giới trẻ có xu hướng quan hệ mạnh bạo. Nghiên cứu cho thấy 12% nam giới từng gặp tai nạn phòng the, chủ yếu là rách dây thắng bao quy đầu và gãy dương vật. Để phòng tránh tai nạn, bác sĩ khuyên nên khởi động kỹ, sử dụng bao cao su, lắng nghe cơ thể, chọn tư thế quan hệ an toàn, và khám nam khoa định kỳ. Nếu có tai nạn, cần đến ngay cơ sở y tế để được điều trị kịp thời."},{"title":"Mỹ đề xuất 'sở hữu 50% lượng đất hiếm' của Ukraine","content":"Mỹ đã đề xuất quyền sở hữu 50% lượng đất hiếm của Ukraine, mặc dù hai bên chưa đạt thỏa thuận. Đề xuất được đưa ra theo thông tin từ NBC, cho rằng đây là một cách để Ukraine hoàn trả khoản vũ khí và viện trợ khổng lồ từ Washington. Trong cuộc gặp với Tổng thống Ukraine Volodymyr Zelensky, Bộ trưởng Tài chính Mỹ đã trình bày thỏa thuận, nhưng Zelensky từ chối ký, yêu cầu thêm thời gian để xem xét và tham khảo ý kiến. Ukraine sau đó đã sửa đổi dự thảo và đàm phán tiếp tục, nhưng chưa có kết quả. Đất hiếm là nguyên liệu quan trọng trong sản xuất công nghệ, và Ukraine được cho có số lượng đáng kể đất hiếm cùng với các khoáng sản khác. Mỹ là nước viện trợ lớn nhất cho Ukraine với khoảng 175 tỷ USD kể từ khi xung đột với Nga bắt đầu."},{"title":"Chú chó suốt đêm bảo vệ cậu bé đi lạc","content":"Vào rạng sáng 14/2, cặp vợ chồng anh Đỗ Văn Bảng tại Hưng Yên hoảng hồn khi phát hiện con trai 4 tuổi mất tích. Họ đã tìm kiếm khắp nơi và nhờ sự trợ giúp từ cộng đồng qua mạng xã hội. Đến khoảng 6h30, anh Bảng nhận được tin từ một người dân ở xã Liêu Xá cho biết cậu bé đang ngủ bên một chú chó ở vườn nhà họ.\n\nKhi anh đến nơi, anh thấy chú chó, tên là Mic, đang nằm cạnh con trai mình. Theo lời chị Lưu Hồng Mát, người phát hiện cậu bé, chú chó bảo vệ cậu bé suốt đêm bằng cách ôm chặt lấy. Dù người dân lo lắng chú chó có thể cắn cậu bé, nhưng Mic đã không rời xa khi mọi người đến. Chú chó chỉ chịu đứng dậy khi được khuyến khích.\n\nChú chó Mic được gia đình anh Bảng nuôi hơn hai năm, là người bạn thân thiết với cậu bé. Anh Bảng cho biết con trai mình có tính hay lén ra ngoài, và Mic luôn theo sát để bảo vệ. Đêm đó, khi cậu bé chỉ mặc áo len và bị lạc, nếu không có Mic, tình hình có thể đã tồi tệ hơn.\n\nSau khi được phát hiện, chính quyền địa phương đã đưa cậu bé đến trạm y tế để kiểm tra sức khỏe trước khi bàn giao cho gia đình. Người dân trong khu vực cũng đã mang sữa và quần áo ấm đến cho cậu bé, trong khi Mic vẫn luôn kề bên."},{"title":"Sài Gòn - Chợ Lớn 100 năm trước nhìn từ trên cao","content":"Bài viết giới thiệu về Sài Gòn - Chợ Lớn cách đây 100 năm qua góc nhìn từ trên cao, với các hình ảnh hòa quyện giữa nền văn hóa Đông - Tây, thể hiện sự phát triển mạnh mẽ của thành phố trong thế kỷ 20. Nội dung chủ yếu dựa trên cuốn sách \"Kiến trúc Pháp - Đông Dương, dấu tích Sài Gòn - Hòn ngọc Viễn Đông\" do Trần Hữu Phúc Tiến biên soạn, được phát hành nhân kỷ niệm 50 năm thống nhất đất nước.\n\nCuốn sách sử dụng nhiều hình ảnh lịch sử từ Trung tâm Lưu trữ quốc gia II, trong đó có các công trình biểu tượng như Cảng Khánh Hội, chợ Bình Tây, và Dinh Độc Lập. Bài viết nhấn mạnh sự đóng góp của người Pháp cũng như cư dân Việt Nam trong việc tạo dựng một đô thị nhộn nhịp, kết hợp nét đẹp hiện đại và truyền thống.\n\nNgoài ra, còn có những hình ảnh về trường học, nhà thờ Đức Bà, và các khu chợ nổi tiếng như Bến Thành, mang đến cái nhìn tổng thể về sự phát triển của Sài Gòn trong các thập kỷ trước. Những chi tiết cụ thể về kiến trúc và nội thất của các công trình cũng được mô tả, cho thấy sự ảnh hưởng của phong cách Louis trong thiết kế. \n\nCuối cùng, bài viết khép lại với hình ảnh về Bến đậu thủy phi cơ và cầu Mống từ những năm 1920, phản ánh sự giao thương và du lịch sôi động của thành phố thời đó."},{"title":"Bà chủ nhà hàng và nhân viên lột đồ khách bị truy tố","content":"Bà Lê Thị Phương Trâm, chủ một nhà hàng ở quận 1, TP Hồ Chí Minh, cùng với nhân viên, đã bị truy tố vì hành vi cưỡng đoạt tài sản và làm nhục người khác. Vụ việc xảy ra vào rạng sáng 17/4/2024, khi ông Hùng, 54 tuổi, đến nhà hàng Nari Bar và đồng ý một gói dịch vụ trị giá 40 USD. Tuy nhiên, khi tính tiền, hóa đơn lên tới hơn 10 triệu đồng, mà ông Hùng cho rằng quá cao và không đồng ý thanh toán.\n\nSau nhiều bất đồng, Trâm đã chỉ đạo nhân viên khống chế ông Hùng, đánh đập và lột hết quần áo của ông. Bà Trâm cũng đã lấy thẻ ngân hàng của ông Hùng để thanh toán hóa đơn 9,5 triệu đồng mà không có sự đồng ý của nạn nhân. Vụ việc đã được báo cáo đến công an, dẫn đến việc truy tố những người liên quan."},{"title":"Cựu sinh viên ra tù: 'Sẽ không sai lầm lần nào nữa'","content":"Trần Đình Nhật Long, 22 tuổi, sau 3 năm chấp hành án tù vì tội cướp giật, đã bày tỏ sự hối hận sâu sắc và mong muốn xây dựng lại cuộc đời. Khi được tha tù trước thời hạn vào ngày 14/2, Long chia sẻ về sự chờ đợi ngày này để đoàn tụ với gia đình và không muốn khiến cha mẹ phải buồn. Trước khi phạm tội, Long là sinh viên ngành công nghệ thông tin. Cậu đã rủ hai người bạn đi cướp tài sản vì cần tiền tiêu xài, và cảm thấy tội lỗi về hành động của mình, đặc biệt là khi chứng kiến nỗi đau của mẹ khi bà tới thăm.\n\nLong đã cố gắng cải tạo tốt trong thời gian ở trại giam, giúp đỡ cán bộ và được giảm án. Cậu quan tâm đến việc học nghề sửa xe để kiếm sống và hỗ trợ gia đình.\n\nCùng dịp này, anh Nguyễn Minh Tân, 44 tuổi, cũng được tha tù sớm sau thời gian thi hành án vì tội đánh bạc. Tân cảm thấy vui mừng nhưng cũng ân hận vì đã gây khó khăn cho gia đình. Anh hứa sẽ tìm công việc để lo liệu cho các con và mẹ già sau thời gian ở tù.\n\nCả Long và Tân đều nhận thấy rằng thời gian chấp hành án đã giúp họ trưởng thành hơn và cam kết sẽ không tái phạm. Đây là một phần trong chính sách nhân đạo của Nhà nước đối với người phạm tội cải tạo tốt."},{"title":"Khi sinh con, ngoài hưởng 6 tháng lương còn khoản tiền nào khác?","content":"Khi sinh con, lao động nữ không chỉ được hưởng chế độ thai sản với 6 tháng lương mà còn có thể nhận thêm một số khoản hỗ trợ khác. Các khoản hỗ trợ này có thể bao gồm:\n\n1. **Trợ cấp một lần khi sinh con**: Tùy thuộc vào quy định của pháp luật và điều kiện của từng đối tượng.\n2. **Trợ cấp cho con dưới 6 tháng tuổi**: Có thể có thêm hỗ trợ hàng tháng từ quỹ bảo hiểm xã hội nếu đủ điều kiện.\n3. **Hỗ trợ khác từ doanh nghiệp**: Nếu công ty có chính sách phúc lợi đặc biệt cho nhân viên, bạn có thể nhận thêm khoản tiền thưởng hoặc hỗ trợ.\n\nVề cách tính tiền lương trong thời gian nghỉ thai sản, lương này thường được tính dựa trên mức lương đóng bảo hiểm xã hội của bạn trong 6 tháng trước khi sinh. \n\nLuật sư Phạm Thanh Hữu có thể cung cấp thêm chi tiết về các điều kiện và quy định cụ thể liên quan đến chế độ thai sản."},{"title":"Có bao nhiêu tiểu hành tinh nguy hiểm bao quanh Trái Đất?","content":"Tính đến tháng 2/2025, NASA đã xác định khoảng 2.500 tiểu hành tinh bay gần có khả năng gây nguy hiểm cho Trái Đất. Trong số này, khoảng 37.500 vật thể gần Trái Đất (NEO) đã được nhận dạng, với 2.500 trong số đó là tiểu hành tinh có khả năng gây nguy hiểm (PHA). PHA là những tiểu hành tinh có đường kính lớn hơn 140 m và có quỹ đạo cách Trái Đất trong khoảng 7,48 triệu km. Các nhà khoa học theo dõi sát sao những tiểu hành tinh này, và hiện tại không có bất kỳ tiểu hành tinh nào được dự đoán va chạm với Trái Đất trong ít nhất 100 năm tới. Tuy nhiên, có một số tiểu hành tinh đang được theo dõi vì nguy cơ tiềm tàng của chúng, chẳng hạn như 2024 YR4 và Apophis."},{"title":"'Cả rạp được vài người Việt kiên nhẫn xem phim đoạt giải quốc tế'","content":"Bài viết nêu lên thực trạng tại các rạp chiếu phim ở Việt Nam, nơi nhiều phim thị trường ăn khách và thu hút đông đảo khán giả, trong khi các bộ phim đoạt giải quốc tế lại chỉ thu hút rất ít người xem. Điều này phản ánh sự khác biệt giữa gu phim của phần đông khán giả, có xu hướng yêu thích những tác phẩm gần gũi với cuộc sống hàng ngày, như phim của Trấn Thành, và những tác phẩm nghệ thuật, dù được khen ngợi, lại kém thu hút. Tác giả cho rằng nhà làm phim cần hiểu rõ đối tượng khán giả của mình để tạo ra sản phẩm phù hợp, từ đó mới có thể đạt doanh thu. Neymar rằng những người chỉ trích các phim thị trường không ảnh hưởng đến doanh thu, đôi khi còn vô tình quảng bá cho các bộ phim này."},{"title":"Khi sinh con, ngoài hưởng 6 tháng lương còn khoản tiền nào khác?","content":"Khi sinh con, ngoài việc nhận 6 tháng lương thai sản, người lao động nữ còn có thể nhận thêm một số khoản hỗ trợ khác như:\n\n1. **Trợ cấp một lần khi sinh con**: Đây là khoản trợ cấp mà lao động nữ có thể nhận khi sinh con, số tiền trợ cấp này sẽ tùy thuộc vào quy định của từng địa phương hoặc đơn vị công tác.\n   \n2. **Trợ cấp cho con nuôi**: Nếu bạn có yếu tố nuôi dưỡng trẻ em hoặc con nuôi, có thể nhận thêm khoản tiền từ quỹ bảo hiểm xã hội.\n\n3. **Tiền hỗ trợ từ BHXH:** Tùy vào đóng bảo hiểm xã hội và thời gian làm việc, người lao động có thể nhận thêm các khoản tiền khác từ quỹ bảo hiểm.\n\nVề cách tính tiền lương trong thời gian nghỉ thai sản, mức lương sẽ được tính dựa trên mức bình quân lương của 6 tháng trước khi nghỉ việc. Điều đó có nghĩa là nó sẽ dựa vào khoản lương mà bạn đang đóng bảo hiểm xã hội, chứ không chỉ dựa vào lương cơ bản. \n\nDo đó, bạn có thể tham khảo thêm các chính sách tại nơi làm việc của mình và luật pháp hiện hành để biết rõ hơn về quyền lợi của mình."},{"title":"Man City vùi dập Newcastle nhờ hat-trick của tân binh","content":"Man City đã có một trận thắng thuyết phục 4-0 trước Newcastle trong vòng 25 Ngoại hạng Anh, nhờ vào màn trình diễn xuất sắc của tân binh Omar Marmoush. Tiền đạo 26 tuổi, người mới gia nhập Man City với phí chuyển nhượng 73 triệu USD, đã ghi hat-trick chỉ sau 14 phút đầu tiên của hiệp một. Marmoush mở tỷ số từ một pha phản công nhanh, sau đó nâng tỷ số lên 2-0 và hoàn tất cú hat-trick bằng một cú sút ấn tượng.\n\nBên cạnh đó, Man City còn có thêm một bàn thắng vào cuối trận do James McAtee ghi, với pha kiến tạo của Erling Haaland. Chiến thắng này củng cố phong độ của Man City và hứa hẹn mang lại động lực cho đội bóng trong trận gặp Real Madrid tại Champions League sắp tới."},{"title":"Ôtô tải va chạm xe máy, hai người chết","content":"Vào chiều 15/2/2025, một vụ tai nạn nghiêm trọng đã xảy ra trên tuyến đê biển Tây ở huyện Trần Văn Thời, Cà Mau, khi ôtô tải va chạm với xe máy chạy ngược chiều. Tai nạn dẫn đến cái chết của hai người đàn ông, 55 và 65 tuổi, tại chỗ. Vụ tai nạn xảy ra vào khoảng 17h, khi ông Nguyễn Văn Hai, 39 tuổi, lái xe tải chở kẽm từ Hòn Đá Bạc đến Sông Đốc. Mặc dù trời không mưa và đoạn đường thẳng, nhưng nơi xảy ra tai nạn tương đối vắng vẻ do ít nhà dân. Công an địa phương đang tiến hành điều tra nguyên nhân vụ tai nạn."},{"title":"TP HCM dự kiến 3 yêu cầu với giáo viên dạy thêm","content":"TP Hồ Chí Minh dự kiến ban hành 3 yêu cầu đối với giáo viên dạy thêm ngoài trường học. Theo dự thảo từ Sở Giáo dục, giáo viên cần phải đăng ký kinh doanh, báo cáo cho hiệu trưởng, và không được thu tiền học sinh mà mình đang dạy chính khóa.\n\nCụ thể, để dạy thêm, giáo viên và các tổ chức phải đăng ký và công khai thông tin về các môn học, địa điểm, thời gian, và mức thu học phí. Mức thu sẽ dựa trên thỏa thuận giữa phụ huynh, học sinh và giáo viên hoặc trung tâm tổ chức dạy thêm.\n\nGiáo viên làm việc tại trường công lập không được quản lý hoặc điều hành việc dạy thêm và phải báo cáo với hiệu trưởng nếu tham gia dạy. Các hoạt động dạy thêm của nhà trường cũng phải được công khai và chỉ được thực hiện dựa trên nhu cầu của học sinh với sự đồng ý của phụ huynh.\n\nHọc sinh tiểu học không được phép dạy thêm, trừ một số trường hợp đặc biệt. Các cơ quan quản lý có trách nhiệm giám sát và xử lý vi phạm trong hoạt động dạy thêm, đảm bảo giáo viên tuân thủ quy định."},{"title":"Trung Quốc sẵn sàng 'chơi đến cùng' với Mỹ","content":"Ngoại trưởng Trung Quốc Vương Nghị tuyên bố rằng Trung Quốc sẵn sàng \"chơi đến cùng\" với Mỹ nếu nước này tiếp tục gây sức ép, mặc dù Bắc Kinh không mong muốn tình huống này. Tại Hội nghị An ninh Munich, ông nhấn mạnh rằng Trung Quốc luôn tìm kiếm một mối quan hệ song phương ổn định, lành mạnh và bền vững với Mỹ dựa trên ba nguyên tắc: tôn trọng lẫn nhau, chung sống hòa bình và hợp tác cùng có lợi. Ông Vương cho biết Trung Quốc đã trở nên phát triển và mạnh mẽ thông qua việc vượt qua khó khăn và sẽ không sợ đối mặt với áp lực. Căng thẳng thương mại gia tăng khi Mỹ áp thuế 10% lên hàng hóa Trung Quốc, dẫn đến phản ứng từ Trung Quốc bằng mức thuế 15% đối với một số sản phẩm của Mỹ."},{"title":"Nguyễn Filip mắc lỗi khiến Công an Hà Nội suýt thua tại V-League","content":"Thủ môn Nguyễn Filip đã mắc lỗi nghiêm trọng trong trận hòa 4-4 giữa Công an Hà Nội và Quảng Nam tại vòng 13 V-League 2024-2025. Vào phút 59, Filip bắt trượt bóng từ quả đá phạt góc của đối thủ, tạo điều kiện cho trung vệ Alain Eyenga ghi bàn gỡ hòa 3-3. Đây không phải là lần đầu tiên Filip gặp sự cố, trước đó anh cũng mắc sai lầm trong các trận thua trước Thanh Hóa, Nam Định và Bình Dương. \n\nTrận đấu diễn ra tại sân Hàng Đẫy, có nhiều tình huống đáng chú ý khác, trong đó CAHN ba lần dẫn trước nhưng vẫn phải chịu trận hòa. HLV Mano Polking đã yêu cầu đội dồn lên tấn công, nhưng hàng thủ không duy trì được sự chắc chắn. Kết quả, CAHN đã bị thủng lưới bốn lần trong mùa giải này, tạo nên trận đấu có nhiều bàn thắng nhất V-League 2024-2025. Trận hòa này khiến Công an Hà Nội chỉ đứng ở vị trí thứ sáu trên bảng xếp hạng với 17 điểm."},{"title":"Nguyễn Filip khiến Công an Hà Nội suýt thua tại V-League","content":"Trong trận đấu V-League diễn ra vào ngày 15/2/2025, thủ môn Nguyễn Filip của Công an Hà Nội đã mắc lỗi nghiêm trọng, dẫn đến việc đội bóng suýt thua trước Quảng Nam. Cụ thể, trong hiệp hai, Filip đã bắt trượt bóng từ một quả phạt góc, tạo cơ hội cho trung vệ Alain Eyenga ghi bàn gỡ hòa 3-3 cho Quảng Nam. Trận đấu kết thúc với tỷ số 4-4, và đây là lần đầu Công an Hà Nội để thủng lưới 4 bàn trong mùa giải 2024-2025.\n\nNgoài pha bóng này, Filip cũng đã có những sai lầm trong các trận trước đó, gây ảnh hưởng đến kết quả của đội. Dù Công an Hà Nội ba lần dẫn bàn trong trận đấu, họ vẫn không thể giữ vững ưu thế và liên tục bị đối thủ gỡ hòa. HLV Mano Polking đã yêu cầu các cầu thủ dồn lên tấn công, nhưng điều này cũng khiến hàng thủ dễ bị tổn thương, dẫn đến các cơ hội phản công cho Quảng Nam.\n\nCông an Hà Nội hiện xếp thứ 6 trên bảng xếp hạng, trong khi Quảng Nam đứng thứ 10. Kết quả này là một sự thất vọng cho cả hai đội, đặc biệt với Công an Hà Nội khi họ chưa thể giành chiến thắng trong ba trận gần nhất."},{"title":"Nguyễn Filip mắc lỗi khi Công an Hà Nội suýt thua tại V-League","content":"Thủ môn Nguyễn Filip của Công an Hà Nội đã mắc sai lầm nghiêm trọng khi để bóng trượt tay dẫn đến bàn thua thứ ba trong trận hòa 4-4 với Quảng Nam tại vòng 13 V-League 2024-2025. Trong tình huống diễn ra ở phút 59, Filip không thể bắt dính quả bóng từ đá phạt góc, tạo cơ hội cho trung vệ Alain Eyenga ghi bàn. Đây không phải lần đầu Filip mắc lỗi, trước đó anh cũng đã để xảy ra những tình huống tương tự trong các trận đấu khác, gây ảnh hưởng lớn đến kết quả của đội. \n\nCông an Hà Nội, dù có ba lần dẫn bàn, vẫn không thể giữ được chiến thắng và bị Quảng Nam gỡ hòa ở phút cuối. Kết quả này khiến đội bóng gia tăng chuỗi không thắng lên ba trận liên tiếp tại V-League. HLV Văn Sỹ Sơn bên phía Quảng Nam cũng thể hiện sự không hài lòng với quyết định của trọng tài trong trận đấu. \n\nCuối trận, Công an Hà Nội hiện đứng ở vị trí thứ sáu trên bảng xếp hạng với 17 điểm, trong khi Quảng Nam tạm xếp thứ mười với 12 điểm."},{"title":"Arsenal phả hơi nóng vào Liverpool","content":"Arsenal đã giành chiến thắng 2-0 trước Leicester City trong trận đấu sớm nhất của vòng 25 Ngoại hạng Anh, thu hẹp khoảng cách với đội dẫn đầu Liverpool xuống chỉ còn 4 điểm. Đây là một bước tiến quan trọng cho Arsenal trong cuộc đua giành ngôi vô địch."},{"title":"Hoàng Đức ghi siêu phẩm vào lưới đội bóng của Công Phượng","content":"Tiền vệ Nguyễn Hoàng Đức đã ghi một siêu phẩm từ cú sút xa ở khoảng cách 30 mét, giúp đội Ninh Bình chiến thắng 1-0 trước chủ nhà Bình Phước trong trận đấu thuộc vòng 9 giải hạng Nhất 2024-2025. Dù Bình Phước chơi tốt trong những phút đầu, họ không thể tận dụng được cơ hội vì thiếu vắng tiền đạo Công Phượng do chấn thương. Sau khi ghi bàn mở tỷ số, Ninh Bình đã kiểm soát trận đấu tốt và bảo vệ thành công kết quả cho đến cuối trận, tiếp tục dẫn đầu bảng với 24 điểm, hơn Bình Phước 4 điểm. HLV Nguyễn Việt Thắng của Ninh Bình đánh giá đội đã chơi bùng nổ và cần tiếp tục nỗ lực trong cuộc đua lên hạng."},{"title":"Hôn nhân của Kanye West và vợ kém 18 tuổi","content":"Kanye West, 48 tuổi, và vợ kém 18 tuổi, Bianca Censori, 30 tuổi, đã gây chú ý với phong cách sống và thời trang riêng biệt của họ trong hai năm chung sống. Cặp đôi này gần đây vướng vào tin đồn ly hôn sau sự kiện Grammy 2025 và những cáo buộc liên quan đến hành vi của Kanye. Mặc dù vậy, đại diện của họ đã phủ nhận các thông tin này và cho biết họ đang chuẩn bị đón lễ Valentine cùng nhau.\n\nKanye và Bianca bắt đầu mối quan hệ khi Bianca làm việc tại Yeezy, thương hiệu thời trang của Kanye. Họ công khai tình cảm vào đầu năm 2023 và được xác nhận đã kết hôn hợp pháp vào tháng 12/2022. Trong thời gian bên nhau, họ được miêu tả là có mối quan hệ tốt đẹp và hòa hợp, cùng nhau nuôi dạy bốn đứa con riêng của Kanye từ mối quan hệ trước.\n\nMặc dù vậy, phong cách thời trang gây sốc của cả hai, với Kanye thường xuyên kín đáo và Bianca lại ưa chuộng trang phục thiếu vải, đã thu hút nhiều chỉ trích từ công chúng. Bianca liên tục gây chú ý với những bộ trang phục táo bạo, trong khi Kanye khẳng định rằng mọi quyết định về trang phục của vợ đều là sự lựa chọn của cô.\n\nKanye West từng là một trong những nghệ sĩ thành công nhất thế kỷ 21, và sau khi ly hôn với Kim Kardashian, anh đã có một số mối quan hệ tình cảm khác trước khi đến với Bianca. Nhiều người theo dõi cặp đôi này vẫn đang quan tâm đến những diễn biến mới trong mối quan hệ của họ."},{"title":"Tổng thống Ukraine kêu gọi thành lập quân đội châu Âu","content":"Tổng thống Ukraine, Volodymyr Zelensky, đã kêu gọi thành lập một quân đội châu Âu tại Hội nghị An ninh Munich ngày 15/2/2025. Ông nhấn mạnh rằng châu Âu không còn có thể hoàn toàn dựa vào sự bảo vệ của Mỹ và đã đến lúc cần có một lực lượng vũ trang thống nhất cho toàn châu lục. Zelensky cho rằng mối quan hệ giữa Mỹ và châu Âu đang thay đổi, và việc thành lập quân đội châu Âu sẽ giúp đảm bảo rằng các quyết định liên quan đến tương lai của châu Âu sẽ do chính người châu Âu đưa ra.\n\nÔng bày tỏ lo ngại về sự cam kết của Mỹ đối với châu Âu và nhắc nhở rằng châu Âu cần có một tiếng nói thống nhất để khiến Mỹ muốn hợp tác với một châu Âu mạnh mẽ hơn. Trong bối cảnh này, Zelensky cũng đề cập đến việc giới chức Mỹ đã bắt đầu kỳ vọng châu Âu tự chịu trách nhiệm cho vấn đề phòng thủ, mặc dù Mỹ vẫn cam kết với NATO. Cuộc điện đàm gần đây giữa Tổng thống Trump và Tổng thống Nga Putin cũng đã làm dấy lên lo ngại về sự an toàn của châu Âu nếu không có sự đồng thuận và chuẩn bị tốt cho các tình huống khác nhau."},{"title":"Bộ Giáo dục bỏ xét tuyển sớm, siết điểm cộng ưu tiên","content":"Bộ Giáo dục đã quyết định bỏ phương thức xét tuyển sớm trong tuyển sinh đại học 2025, dỡ bỏ quy định về chỉ tiêu 20% cho hình thức này. Bắt đầu từ năm 2025, tất cả các phương thức xét tuyển sẽ được thực hiện chung trong một đợt, tức là sau kỳ thi tốt nghiệp THPT. Bên cạnh đó, điểm cộng ưu tiên không được vượt quá 10% tổng điểm xét tuyển. Trước đây, quy định chỉ giới hạn điểm ưu tiên khu vực và đối tượng mà không có định nghĩa rõ ràng cho các điểm khuyến khích do trường tự quyết. \n\nBộ cũng yêu cầu các trường đại học có các tổ hợp môn phải đảm bảo môn chung chiếm ít nhất 50% tổng điểm xét tuyển. Đặc biệt, Bộ đã loại bỏ điểm sàn cho ngành giáo viên và sức khỏe, chỉ sử dụng điểm học bạ ba năm THPT. Các quy định như sử dụng kết quả học tập cả năm lớp 12 và quy đổi tương đương giữa các phương thức xét tuyển vẫn được giữ nguyên. Số lượng trường xét tuyển sớm trong năm 2023 là 214 trong tổng số 322 trường, với hơn 375.500 thí sinh trúng tuyển. Tuy nhiên, nhiều trường vẫn chưa công bố chi tiết về phương án tuyển sinh của mình chờ quy chế từ Bộ."},{"title":"Phiến quân Myanmar sắp trục xuất 10.000 người lừa đảo","content":"Ngày 15/2/2025, phiến quân Myanmar thuộc Lực lượng Biên phòng Karen (BGF) thông báo rằng họ sẽ trục xuất khoảng 10.000 người liên quan đến các trung tâm lừa đảo trong khu vực do họ kiểm soát, chuyển đến Thái Lan. Phát ngôn viên Naing Maung Zaw cho biết BGF đã bắt đầu chuyển giao 61 người qua biên giới và dự kiến sẽ bàn giao khoảng 500 người mỗi ngày. Các nhà chức trách Thái Lan đang phối hợp chặt chẽ với BGF để tiếp nhận khoảng 7.000 người từ những nơi lừa đảo tại Shwe Kokko, một khu vực do BGF kiểm soát.\n\nShwe Kokko đã trở thành trung tâm của các hoạt động lừa đảo, nơi mà các nạn nhân bị dụ dỗ bằng lời hứa về công việc với thu nhập cao, nhưng sau đó bị buộc tham gia vào các đường dây lừa đảo. Ngoài ra, Quân đội Phật giáo Dân chủ Karen cũng đã yêu cầu các trùm lừa đảo Trung Quốc rời khỏi thị trấn Phayathonezu trước ngày 28/2. Chính phủ Thái Lan đang nỗ lực chống lại tình trạng này, coi đây là vấn đề an ninh quốc gia và đã cắt giảm nguồn cung điện cho các khu vực nghi ngờ là hang ổ của tội phạm lừa đảo, mặc dù nhiều nhóm vẫn duy trì hoạt động nhờ vào máy phát điện."},{"title":"SLNA đẩy Hải Phòng vào nhóm xuống hạng","content":"SLNA đã đánh bại Hải Phòng với tỉ số 1-0 trong trận đấu tại vòng 13 V-League 2024-2025, qua đó đẩy Hải Phòng xuống vị trí thứ 13, buộc đội này phải đối mặt với nguy cơ xuống hạng. Trước trận, SLNA đứng ở vị trí thứ 13 với 9 điểm, kém Hải Phòng 2 điểm. Đinh Xuân Tiến là người ghi bàn duy nhất của trận đấu ở phút 41. Hải Phòng dù kiểm soát bóng tốt nhưng không thể chuyển hóa cơ hội thành bàn thắng. Với thắng lợi này, SLNA vươn lên thứ 12 với 12 điểm, còn Hải Phòng tiếp tục chuỗi trận thất vọng khi đây là trận thua thứ sáu của họ mùa này."},{"title":"Huyện đông dân nhất cả nước thuộc tỉnh, thành nào?","content":"Huyện đông dân nhất cả nước có dân số hơn 800.000 người, nhưng thông tin về tỉnh, thành mà huyện này thuộc không được cung cấp trong đoạn văn."},{"title":"Thủ tướng Đức: Không thể chấp nhận 'hòa bình áp đặt' cho Ukraine","content":"Thủ tướng Đức Olaf Scholz đã tuyên bố rằng không thể chấp nhận \"hòa bình áp đặt\" cho Ukraine trong bối cảnh xung đột Nga-Ukraine. Ông nhấn mạnh rằng hòa bình chỉ có thể đạt được nếu chủ quyền của Ukraine được đảm bảo và không có bất kỳ giải pháp nào dẫn đến sự tách rời an ninh của châu Âu và Mỹ. Ông cho biết sẽ không có sự ủng hộ cho các biện pháp dẫn đến việc Ukraine mất quyền lựa chọn.\n\nScholz cũng lưu ý rằng để đảm bảo hòa bình lâu dài, cần phải hỗ trợ xây dựng lực lượng vũ trang cho Ukraine. Những phát biểu này diễn ra tại Hội nghị An ninh Munich trong bối cảnh căng thẳng gia tăng và Ukraine seeking hơn nữa các đảm bảo an ninh từ các đối tác quốc tế. Tổng thống Ukraine, Zelensky, đã bày tỏ mong muốn có các đảm bảo an ninh và cho biết ông chỉ sẵn sàng đối thoại với Tổng thống Nga Putin sau khi đạt được sự đồng thuận với Mỹ và châu Âu."},{"title":"Cao tốc TP HCM - Trung Lương - Mỹ Thuận dự kiến mở rộng trong quý 2","content":"Cao tốc TP HCM - Trung Lương - Mỹ Thuận dự kiến sẽ được khởi công mở rộng trong quý 2 năm 2025, từ 4 lên 6-8 làn xe cùng hai làn dừng khẩn cấp. Thủ tướng đã đồng ý giao Bộ Giao thông Vận tải làm cơ quan có thẩm quyền triển khai dự án theo phương thức đối tác công - tư (PPP). Dự án dài khoảng 98 km, chia thành hai thành phần: mở rộng cao tốc với tổng đầu tư hơn 42.000 tỷ đồng và giải phóng mặt bằng cho giai đoạn hoàn thiện với gần 7.000 tỷ đồng. Cao tốc này đóng vai trò quan trọng trong kết nối TP HCM với Đồng bằng sông Cửu Long, giúp rút ngắn thời gian di chuyển đáng kể."},{"title":"WHO kêu gọi dán nhãn 'cảnh báo ung thư' trên bao bì rượu","content":"Tổ chức Y tế Thế giới (WHO) vừa kêu gọi các quốc gia dán nhãn \"cảnh báo ung thư\" trên bao bì rượu bia để nâng cao nhận thức của người tiêu dùng về mối liên hệ giữa rượu và ung thư. WHO cho rằng điều này sẽ giúp giảm thiểu tác hại từ việc tiêu thụ rượu quá mức. Các tổ chức từ thiện về ung thư đã ủng hộ động thái này, cáo buộc rằng nhiều người chưa biết rượu có thể gây ra 7 loại ung thư, trong đó có ung thư vú và ruột.\n\nIreland sẽ là quốc gia đầu tiên trong EU bắt buộc dán nhãn cảnh báo sức khỏe trên sản phẩm rượu kể từ tháng 5 năm sau. WHO cho rằng những nhãn cảnh báo này sẽ trang bị cho người tiêu dùng thông tin quan trọng để đưa ra quyết định đúng đắn về sức khỏe. Ngược lại, Portman Group, đại diện cho các nhà sản xuất rượu tại Anh, cho rằng việc này sẽ gây hoang mang cho người tiêu dùng, mặc dù họ không phủ nhận mối liên hệ giữa rượu và ung thư.\n\nCuối cùng, WHO cùng các chuyên gia y tế kêu gọi hành động nhằm bảo vệ sức khỏe cộng đồng và cải thiện thông tin trên nhãn sản phẩm rượu."},{"title":"Quay đầu xe trên cao tốc, tài xế bị phạt 35 triệu đồng","content":"Một tài xế ở Yên Bái đã bị phạt 35 triệu đồng và bị trừ 10 điểm trên giấy phép lái xe vì quay đầu xe trên cao tốc Nội Bài - Lào Cai. Vào chiều 15/2, Cục Cảnh sát giao thông thông báo về trường hợp này, diễn ra vào ngày 14/2. Tài xế cho biết đã nhầm đường do không sử dụng ứng dụng bản đồ. Hành động của anh đã gây ùn tắc cho hơn 10 xe cùng chiều và buộc các xe đi chiều ngược lại phải giảm tốc độ để đảm bảo an toàn. Theo Nghị định 168/2024, mức phạt cho việc quay đầu xe trên cao tốc đã tăng lên từ 30 đến 40 triệu đồng."},{"title":"Thông điệp khiến châu Âu bất an của Phó tổng thống Mỹ","content":"Phó tổng thống Mỹ JD Vance đã phát biểu tại Hội nghị An ninh Munich, chỉ trích châu Âu, khiến các quốc gia trong khu vực lo ngại về mối quan hệ đồng minh với Mỹ. Ông cảnh báo rằng mối đe dọa lớn nhất đối với an ninh châu Âu không phải từ bên ngoài như Nga hay Trung Quốc, mà từ chính bên trong, bao gồm sự suy giảm các giá trị cơ bản như tự do ngôn luận và dân chủ.\n\nVance chỉ trích các nước châu Âu vì đã “bóp nghẹt quyền tự do ngôn luận” và hỗ trợ cho các phong trào cánh hữu, đồng thời lên tiếng ủng hộ các đảng chống nhập cư. Phát biểu này gây sốc cho các quan chức châu Âu, bởi họ đang chờ đợi kế hoạch của Mỹ về cuộc xung đột Ukraine.\n\nBài phát biểu của Vance còn phản ánh sự thay đổi trong chính sách của Mỹ, làm dấy lên sự lo ngại về khả năng Washington sẽ chấp nhận một thỏa thuận mà không tính đến quan tâm của Kiev và EU. Quan hệ giữa Mỹ và châu Âu có dấu hiệu rạn nứt, với Mỹ yêu cầu châu Âu tăng chi tiêu quốc phòng và tự gánh vác an ninh.\n\nMột số quan chức châu Âu hoan nghênh thông điệp của Mỹ, cho rằng các cú sốc này sẽ đẩy họ đến việc đầu tư hơn vào quân sự, trong khi một số khác cho rằng phát biểu của Vance sẽ khuyến khích các đối thủ hành động trong bối cảnh Mỹ đang phân tâm."},{"title":"Tài xế tông tử vong bé 8 tuổi bị bắt","content":"Tài xế Phạm Văn Phú, 23 tuổi, đã bị bắt tạm giam 4 tháng để điều tra sau khi gây tai nạn giao thông làm chết một bé gái 8 tuổi. Vụ tai nạn xảy ra vào chiều 8/2 khi Phú lái xe tải vượt một xe khác mà không quan sát, dẫn đến việc tông vào bé gái cùng với cha. Sau khi gây tai nạn, Phú không dừng lại mà bỏ trốn và giấu xe tại thị xã Sông Cầu. Cảnh sát đã tiến hành điều tra và truy tìm, dẫn đến việc bắt giữ Phú."},{"title":"Tàu hai thân chạy bằng hydro lớn nhất thế giới","content":"Tàu hai thân Horizon X, dài 130 m, sẽ là tàu chạy bằng hydro lớn nhất thế giới, với khả năng chở 1.500 hành khách, lượng lớn hàng hóa và 400 phương tiện. Công ty Austal Australasia của Australia đã ký hợp đồng trị giá 172,6 triệu USD với Gotlandsbolaget của Thụy Điển để thiết kế và chế tạo tàu này, nhằm thúc đẩy giao thông hàng hải bền vững.\n\nQuá trình chế tạo dự kiến bắt đầu vào nửa đầu năm 2026 tại Philippines, với thời gian giao hàng vào giữa năm 2028. Con tàu sẽ sử dụng hệ thống đẩy chu kỳ kết hợp, bao gồm turbine khí và turbine hơi nước, để nâng cao hiệu suất và giảm khí thải. Hơn nữa, Austal cam kết sử dụng \"nhôm xanh\" và thiết kế thủy động lực học tiên tiến để tối ưu hóa lượng nhiên liệu tiêu thụ.\n\nHorizon X sẽ đáp ứng các tiêu chuẩn môi trường nghiêm ngặt và được thiết kế để hoạt động trung hòa khí hậu. Dự án đã nhận được phê duyệt từ tổ chức Det Norske Veritas (DNV) của Thụy Điển, xác nhận tuân thủ các quy định quốc tế về tàu chạy bằng khí và hydro. CEO Hakan Johansson của Gotlandsbolaget nhấn mạnh tầm quan trọng của tính bền vững trong thiết kế và công nghệ của dự án."},{"title":"Phong cách 'giàu ngầm' của Angelina Jolie","content":"Angelina Jolie thể hiện phong cách \"giàu ngầm\" với những thiết kế tối giản, không có logo, để tránh gây chú ý. Tại Liên hoan phim quốc tế Santa Barbara, cô diện bộ đầm lụa hở lưng của Brunello Cucinelli, kèm trang sức Nak Armstrong và trang điểm nhẹ nhàng. Bước sang tuổi 50, Jolie chú trọng vào chất liệu, đường may và thiết kế bền vững, thay vì các chi tiết màu mè hay logo.\n\nCô thiên về những bộ đồ đơn sắc, cơ bản, dễ phối và không gây chú ý. Trong tủ quần áo, các mẫu trang phục chủ yếu là màu trung tính như đen, trắng, kem và nâu nhạt. Jolie cũng ưu ái túi tote lớn của Saint Laurent và Celine để tiện lợi khi ra ngoài. Quan điểm của cô là chọn những món đồ đắt giá nhưng cơ bản để không bao giờ lỗi thời.\n\nNgoài ra, kính râm cũng là một phụ kiện không thể thiếu giúp cô bảo vệ sự riêng tư. Khi đi ăn hay dạo phố, Jolie thường chọn những thiết kế quen thuộc như váy len dáng quấn và giày cao gót. Cô cũng thường xuyên thay đổi phong cách với những chiếc đầm maxi. Angelina Jolie, một minh tinh nổi bật và tài năng, đã gặt hái nhiều thành công trong sự nghiệp này, cùng với việc nuôi dưỡng sáu đứa con."},{"title":"Sai lầm 'ngớ ngẩn' khiến du khách lạc đường ở Thái Lan","content":"Một du khách Pháp, Jack, đã gặp sự cố \"ngớ ngẩn\" khi đi du lịch Thái Lan, khiến anh bị lạc đường gần 1.000 km. Vào ngày 12/2, khi đặt taxi từ Bangkok đến Koh Tao, Jack đã phát âm sai điểm đến thành \"Doi Tao\", một địa điểm ở phía bắc Thái Lan. Điều này dẫn đến việc tài xế hiểu nhầm và đưa Jack đến Lamphun, gần Chiang Mai, thay vì Koh Tao với bãi biển cát trắng mà anh mong muốn.\n\nKhi tỉnh dậy, Jack nhận ra mình không ở đúng nơi đã đặt và đã tiêu tốn gần 180 USD cho chuyến taxi nhầm. Sau khi chia sẻ câu chuyện của mình, Jack đã được cảnh sát địa phương hướng dẫn lại cách phát âm chính xác và hỗ trợ tìm khách sạn nghỉ qua đêm. Họ cũng sắp xếp cho Jack một chuyến xe về Bangkok vào ngày hôm sau để tiếp tục hành trình đến Koh Tao.\n\nMặc dù sự cố gây sốc cho anh, Jack đã bình tĩnh xử lý tình huống và chia sẻ kinh nghiệm của mình để cảnh báo những du khách khác tránh mắc phải sai lầm tương tự. Koh Tao, mặc dù có tiếng xấu liên quan đến những cái chết bí ẩn, vẫn thu hút hàng trăm nghìn du khách mỗi năm nhờ vẻ đẹp thiên nhiên."},{"title":"Lập 23 công ty để xuất khống hơn 4.500 hóa đơn","content":"Ông Trương Hồng Sang, 57 tuổi, đã bị bắt do thành lập 23 công ty ở miền Tây để xuất khống hơn 4.500 hóa đơn, thu lợi bất chính trên 8 tỷ đồng. Cơ quan điều tra xác định ông Sang đã thực hiện hành vi này trong 7 năm, bán hóa đơn cho 360 cá nhân và doanh nghiệp với tổng số tiền ghi khống lên tới 269 tỷ đồng, trong đó thuế giá trị gia tăng là 24,8 tỷ đồng. Bên cạnh ông Sang, 14 đồng phạm đã bị khởi tố nhưng được tại ngoại. Cơ quan chức năng cũng đang mở rộng điều tra các doanh nghiệp mua hóa đơn để xác minh hành vi trốn thuế."},{"title":"F-16 Ukraine có thể đã bị bắn nhầm vì Mỹ hạn chế công nghệ","content":"Một vụ rơi F-16 của Ukraine vào tháng 8/2024 có thể là do bị bắn nhầm bởi tên lửa Patriot, theo báo Wall Street Journal. Nguyên nhân được cho là Ukraine không có hệ thống truyền dữ liệu Link 16, một công nghệ cần thiết để các lực lượng phòng không có thể phân biệt giữa máy bay của đồng minh và kẻ thù. Việc thiếu công nghệ này có thể đã dẫn đến tình huống bắn nhầm.\n\nCựu chính quyền Mỹ đã không cung cấp Link 16 cho Ukraine vì lo ngại đến sự an toàn của công nghệ này và khả năng Nga phản ứng. Điều này đã làm giảm khả năng phối hợp giữa các đơn vị quân đội Ukraine. Hệ thống Patriot mà Ukraine nhận từ Mỹ cũng không có Link 16. \n\nVụ rơi F-16 xảy ra trong bối cảnh Ukraine đối phó với các vụ tấn công từ Nga, và các quan chức Mỹ cho rằng sự cố có thể do lỗi của phi công hoặc vấn đề kỹ thuật, không phải do hỏa lực từ Nga. Phi công điều khiển chiếc F-16 khi đó đã thiệt mạng."},{"title":"Website DOGE của Elon Musk vừa ra đã bị hack","content":"Website DOGE do Elon Musk sáng lập đã bị hack chỉ vài ngày sau khi ra mắt. Trong khoảng thời gian từ ngày 13 đến 14 tháng 2, một số hacker mũ trắng đã xâm nhập vào trang web doge.gov của Ban Hiệu suất Chính phủ Mỹ, để lại các thông điệp như \"Đây là trò đùa của một website có đuôi .gov\" và chỉ trích về việc bảo mật của cơ sở dữ liệu. Các chuyên gia cho rằng website này dường như được xây dựng trên nền tảng Cloudflare Pages và lấy dữ liệu từ các nguồn bên ngoài.\n\nMặc dù trang web đã ra mắt ngày 11 tháng 2 nhưng nội dung chủ yếu là các liên kết đến tài khoản mạng xã hội của DOGE. Mặc khác, mã nguồn của trang cũng cho thấy có sự ưu ái cho X, tài khoản mạng xã hội của Musk. Nhóm phát triển của DOGE, được Musk mô tả là \"kỹ sư phần mềm giỏi nhất thế giới\", chủ yếu gồm những người trẻ tuổi và thiếu kinh nghiệm trong lĩnh vực chính phủ. \n\nMusk và đội ngũ DOGE chưa có phản hồi chính thức nào liên quan đến vụ hack này."},{"title":"Dựng chuyện bị bắt cóc để chiếm đoạt tiền của vợ","content":"Nguyễn Hoàng Việt, một người đàn ông từ Cần Thơ, đã dựng lên câu chuyện bị bắt cóc để chiếm đoạt 60 triệu đồng của vợ nhằm trả nợ và tiền trọ cho bạn gái. Vào ngày 15/2/2025, sau khi chở khách, Việt đã gọi điện cho vợ, khóc lóc nói rằng anh ta đang bị giang hồ trói và yêu cầu chuyển tiền. Tin tưởng, người vợ đã chuyển 20 triệu đồng trước khi báo cảnh sát. Cảnh sát sau đó phát hiện Việt đang ngủ tại nhà một người khác mà không có dấu hiệu bị bắt cóc. Việt thừa nhận hành vi hoang báo và mục đích chiếm đoạt tiền để trả nợ và tiêu xài."},{"title":"Sinner bị cấm thi đấu 3 tháng vì doping","content":"Jannik Sinner, tay vợt số một thế giới, đã bị cấm thi đấu trong 3 tháng do dương tính với chất cấm clostebol, một loại steroid. Án phạt từ Cơ quan Phòng chống Doping Thế giới (WADA) có hiệu lực từ ngày 9/2 đến 5/4/2025, khiến Sinner vắng mặt ở bốn giải Masters nhưng vẫn có thể tham gia Rome Masters và Pháp Mở rộng. Sinner cho biết ông vô tình bị nhiễm chất cấm do bác sĩ dùng thuốc xịt không kê đơn. Mặc dù ITIA xác nhận Sinner không có lỗi, WADA đã kháng cáo, nhấn mạnh rằng vận động viên phải chịu trách nhiệm về chất lượng hỗ trợ. Tổng quan, hình phạt ngắn đem lại cơ hội cho Sinner tham gia các giải Grand Slam mà không bị cấm thi đấu lâu dài."},{"title":"Học viện Quân y tuyển 630 sinh viên hệ dân sự","content":"Học viện Quân y sẽ tuyển 630 sinh viên hệ dân sự vào năm 2025, bao gồm từ đại học đến tiến sĩ, chuyên khoa I, II. Trong số này, 280 sinh viên sẽ được tuyển cho hệ đại học ở ba ngành: Y khoa (200 chỉ tiêu), Dược sĩ (40 chỉ tiêu) và Y học dự phòng (40 chỉ tiêu). Số còn lại sẽ dành cho hệ thạc sĩ, tiến sĩ, bác sĩ nội trú và bác sĩ chuyên khoa I, II.\n\nCụ thể, chỉ tiêu hệ dân sự cho trình độ tiến sĩ là 50, thạc sĩ 80, bác sĩ chuyên khoa II là 80, bác sĩ chuyên khoa I là 120, và bác sĩ nội trú là 20. Học viện Quân y đã ngừng tuyển sinh hệ dân sự từ năm 2018 nhưng sẽ trở lại nhằm đáp ứng nhu cầu về nguồn nhân lực chất lượng cao. Nhiều trường quân đội khác cũng sẽ bắt đầu tuyển sinh hệ dân sự từ năm nay."},{"title":"Chuyên gia: Cần chuẩn hóa thiết bị giám sát hành trình","content":"Chuyên gia đề xuất cần chuẩn hóa thiết bị giám sát hành trình để nâng cao hiệu quả trong việc xử phạt các vi phạm giao thông. Từ ngày 1/1/2025, Nghị định 168/2024 cho phép sử dụng dữ liệu từ thiết bị giám sát hành trình để xử phạt vi phạm. Tuy nhiên, nhiều ý kiến cho rằng hiện tại, thiết bị này chưa được đưa vào danh mục kiểm định định kỳ, dẫn đến độ chính xác của dữ liệu có thể bị ảnh hưởng.\n\nÔng Nguyễn Văn Quyền từ Hiệp hội Vận tải ôtô Việt Nam cho biết thiết bị giám sát hành trình chưa được kiểm định vì không có quy định rõ ràng. Ông đề xuất việc bổ sung thiết bị này vào danh mục xử phạt giao thông để đảm bảo tính chính xác và hiệu quả. Ngoài ra, cần có dung sai cho dữ liệu, tương tự như các thiết bị đo tốc độ.\n\nÔng Trần Hữu Minh, từ Ủy ban An toàn giao thông quốc gia, nhấn mạnh tầm quan trọng của việc quản lý và nhắc nhở qua dữ liệu thiết bị giám sát. Ông Minh cũng đề cập đến việc cần có phần mềm AI hỗ trợ trong việc xử lý dữ liệu và phát hiện vi phạm, như trường hợp tài xế làm việc quá lâu.\n\nPGS.TS Vũ Hoài Nam khẳng định việc xử phạt qua thiết bị giám sát hành trình sẽ cải thiện ý thức của doanh nghiệp và lái xe. Tuy nhiên, cần hoàn thiện các văn bản pháp lý và có lộ trình rõ ràng để doanh nghiệp đầu tư vào thiết bị chất lượng. \n\nCác chuyên gia cũng khuyến nghị cần sử dụng công nghệ hỗ trợ để đảm bảo việc xử phạt minh bạch, chính xác và công bằng. Bên cạnh đó, Hiệp hội Vận tải ôtô Việt Nam kiến nghị xem xét điều chỉnh một số quy định về xử phạt và thời gian lái xe."},{"title":"'Tín dụng tăng trưởng bình bình, khó giúp đạt mục tiêu GDP trên 8%'","content":"Nhiều đại biểu Quốc hội cho rằng để đạt mục tiêu GDP trên 8% trong năm nay, cần tăng trưởng tín dụng vượt mức 16% dự kiến mà Ngân hàng Nhà nước đã đề ra. Ông Trịnh Xuân An nhấn mạnh rằng tín dụng cần đạt từ 18-19% để có đủ nguồn lực đầu tư cho nền kinh tế. Trong khi đó, ông Trần Anh Tuấn cũng cho rằng mức tăng này là cần thiết. Tuy nhiên, việc tăng cung tiền có thể dẫn đến lạm phát cao hơn, do Chính phủ đã điều chỉnh chỉ tiêu lạm phát lên 4,5-5%. Thủ tướng Phạm Minh Chính cho biết cần chấp nhận một phần lạm phát để đạt được tăng trưởng kinh tế mong muốn. Khu vực kinh tế tư nhân được kỳ vọng đóng góp lớn vào tăng trưởng, và Chính phủ sẽ đề xuất Nghị quyết riêng để phát triển khu vực này. Mục tiêu là đạt tăng trưởng nhanh nhưng bền vững, không làm tăng lạm phát và bảo vệ môi trường."},{"title":"Lợi ích của cà phê đến sức khỏe tình dục nam giới","content":"Cà phê có thể mang lại nhiều lợi ích cho sức khỏe tình dục nam giới, nhưng cần tiêu thụ một cách hợp lý. Các nghiên cứu cho thấy việc uống 2-3 tách cà phê mỗi ngày có thể giúp cải thiện lưu thông máu, từ đó hỗ trợ chức năng cương dương và giảm nguy cơ mắc rối loạn cương dương (ED). Caffeine trong cà phê giúp thư giãn các động mạch, tăng cường lượng máu đến dương vật.\n\nNgoài ra, sức khỏe tim mạch cũng rất quan trọng cho sức khỏe tình dục. Cà phê nếu được tiêu thụ vừa phải có thể giúp giảm nguy cơ mắc các bệnh tim mạch, từ đó gián tiếp hỗ trợ sức khỏe tình dục ở nam giới.\n\nTuy nhiên, việc tiêu thụ quá nhiều cà phê có thể gây ra các vấn đề như lo âu, mất ngủ, và tăng nhịp tim, ảnh hưởng tiêu cực đến ham muốn tình dục. Một số nghiên cứu cũng chỉ ra rằng tiêu thụ quá nhiều cà phê có thể làm giảm mức testosterone, hormone quan trọng cho ham muốn và khả năng sinh sản ở nam giới. Do đó, nên chú ý đến lượng cà phê tiêu thụ để đạt được lợi ích tối đa cho sức khỏe tình dục."},{"title":"Ung thư ở trẻ em","content":"Ung thư ở trẻ em là bệnh ít gặp, thường không liên quan đến lối sống và có tỷ lệ điều trị thành công nhất định, nhưng vẫn có thể gây ra tác dụng phụ. Bệnh bắt đầu từ sự thay đổi tế bào đơn lẻ, phát triển thành khối u và có thể ảnh hưởng đến các bộ phận khác của cơ thể. Các loại ung thư phổ biến nhất ở trẻ em bao gồm ung thư bạch cầu, khối u não, u lympho và u nguyên bào thần kinh.\n\nTổ chức Y tế Thế giới ước tính khoảng 400.000 trẻ em và thanh thiếu niên mắc ung thư mỗi năm. Tỷ lệ sống sót sau 5 năm đã được cải thiện, đạt 83,2% cho trẻ dưới một tuổi và 85,5% cho trẻ từ 10 đến 14 tuổi. Nguyên nhân của nhiều loại ung thư trẻ em vẫn chưa được xác định rõ, thường không liên quan đến lối sống mà có thể do đột biến gen ngẫu nhiên hoặc di truyền.\n\nĐiều trị ung thư có thể gây ra các tác dụng phụ ngắn hạn và dài hạn như chậm phát triển, suy giảm nhận thức và tăng nguy cơ ung thư thứ phát. Chẩn đoán sớm là rất quan trọng và các triệu chứng ung thư ở trẻ em có thể khó phát hiện, bao gồm sụt cân không rõ nguyên nhân, sốt dai dẳng, và đau xương.\n\nMặc dù chưa xác định được nguyên nhân và khó phòng ngừa ung thư ở trẻ em, việc đảm bảo môi trường sống lành mạnh và kiểm tra sức khỏe định kỳ là cần thiết để phát hiện sớm."},{"title":"7 thực phẩm ăn vào buổi tối tốt cho sức khỏe","content":"Bài viết đề cập đến \"7 thực phẩm ăn vào buổi tối tốt cho sức khỏe\", bao gồm các loại thực phẩm như sau:\n\n1. **Cá hồi**: Giàu axit béo omega-3, choline và protein chất lượng cao, cá hồi giúp cải thiện giấc ngủ và sức khỏe tim mạch.\n\n2. **Khoai lang**: Chứa nhiều chất chống oxy hóa, vitamin A và chất xơ, khoai lang hỗ trợ tim mạch, duy trì lượng đường trong máu và có thể chế biến đa dạng.\n\n3. **Đậu lăng**: Nguồn protein và chất xơ dồi dào, giúp giảm nguy cơ tiểu đường và một số loại ung thư, đồng thời cung cấp sắt cho người ăn chay.\n\n4. **Rau lá xanh**: Các loại rau như rau bina và cải rổ cung cấp nhiều vitamin và khoáng chất thiết yếu cho sức khỏe.\n\n5. **Đậu nành lên men**: Giàu protein thực vật và chất xơ prebiotic, tốt cho sức khỏe đường ruột.\n\n6. **Cà chua**: Cung cấp lycopene giúp giảm cholesterol và ngăn ngừa ung thư, vitamin C và A giúp làm đẹp da và tóc.\n\n7. **Bắp cải**: Giảm nguy cơ ung thư và bệnh tim mạch nhờ hàm lượng chất xơ và chất dinh dưỡng dồi dào.\n\nCác thực phẩm này không chỉ cung cấp dinh dưỡng mà còn hỗ trợ sức khỏe tổng thể, đặc biệt khi được tiêu thụ vào buổi tối."},{"title":"Trưng bày tranh vẽ nơi Van Gogh chữa bệnh","content":"Triển lãm tranh \"The Ward in the Hospital at Arles\" của Vincent Van Gogh đang diễn ra tại phòng trưng bày Courtauld, London. Bức tranh mô tả căn phòng nơi Van Gogh điều trị sau khi tự cắt tai. Tác phẩm được thực hiện vào tháng 4/1889, thể hiện một không gian hẹp với các giường bệnh và một cây thánh giá trên tường. Van Gogh đã thêm chi tiết về các nhân vật xung quanh bếp lò vào tháng 10 cùng năm. \n\nBức tranh được bán lần đầu vào năm 1906 và đã trải qua nhiều chủ sở hữu trước khi được trưng bày hiện nay. The Art Newspaper đặt ra các giả thuyết về lý do Van Gogh sáng tác, có thể để thông báo cho em trai Theo biết về nơi ông chữa bệnh, hoặc để chứng minh ông vẫn có thể vẽ được. Van Gogh là một trong những danh họa nổi tiếng với các tác phẩm như Hoa hướng dương và Đêm đầy sao, nhưng cuộc đời ông đầy bi kịch và ông qua đời khi mới 37 tuổi."},{"title":"Real đón tin vui trước khi tái đấu Man City","content":"Real Madrid đã nhận tin vui khi ba cầu thủ chủ chốt là Antonio Rudiger, David Alaba và Lucas Vazquez sẽ kịp bình phục chấn thương để tham gia trận lượt về vòng play-off Champions League với Man City. HLV Carlo Ancelotti thông báo rằng cả ba sẽ tập luyện trở lại cùng đội từ thứ Ba, sau một thời gian điều trị chấn thương. Trong khi đó, Man City gặp khó khăn khi Manuel Akanji phải nghỉ dài hạn do chấn thương, mặc dù Jack Grealish không gặp chấn thương nghiêm trọng. Trận lượt về sẽ diễn ra vào ngày 19/2 trên sân Bernabeu."},{"title":"Barca kiếm được món hời từ Leverkusen","content":"Barca chuẩn bị ký hợp đồng với trung vệ Jonathan Tah từ Leverkusen vào hè 2025 mà không phải trả phí chuyển nhượng, theo thông tin từ Mundo Deportivo. Tah, 29 tuổi, đã chọn Barca là bến đỗ tiếp theo sau khi hết hợp đồng vào tháng 6. Dù Bayern cũng quan tâm, Tah muốn ra nước ngoài và hợp tác với HLV đồng hương Hansi Flick là một yếu tố quan trọng.\n\nTah có ưu điểm về sức khỏe, chỉ nghỉ thi đấu bảy trận từ mùa 2018-2019 đến nay, trong đó không quá hai trận mỗi mùa. Mùa trước, anh đã có 48 trận với sáu bàn thắng và một kiến tạo, góp công lớn giúp Leverkusen giành Bundesliga và Cup Đức. Tah cũng là trụ cột của đội tuyển Đức, dự kiến sẽ là nhân tố quan trọng trong kế hoạch chuẩn bị cho World Cup 2026."},{"title":"Rapper B.I, Quang Hùng MasterD sẽ trình diễn tại Road to 8Wonder 2025","content":"Rapper B.I và Quang Hùng MasterD sẽ trình diễn tại sự kiện âm nhạc \"Road to 8Wonder 2025\" diễn ra vào ngày 15/3 tại Vinhomes Royal Vũ Yên, Hải Phòng. Sự kiện này quy tụ nhiều nghệ sĩ Kpop và các nghệ sĩ Việt nổi bật, hứa hẹn đem đến những màn trình diễn ấn tượng. B.I, cựu thủ lĩnh nhóm iKON, sẽ mang đến những hit đình đám của mình, trong khi Quang Hùng MasterD, một nghệ sĩ quen thuộc với giới trẻ, cũng sẽ góp mặt. Sân khấu sẽ được thiết kế theo phong cách hiện đại với LED lớn và hiệu ứng ánh sáng ấn tượng, bên cạnh nhiều hoạt động văn hóa và giải trí khác. Vé sẽ được mở bán từ ngày 19/2."},{"title":"Rapper B.I, Quang Hùng MasterD sẽ trình diễn tại 8Wonder 2025","content":"Rapper B.I và Quang Hùng MasterD sẽ trình diễn tại sự kiện \"Road to 8Wonder 2025\" diễn ra vào ngày 15/3/2025 tại Vinhomes Royal Vũ Yên, Hải Phòng. Đây là sự kiện mở đầu cho đại nhạc hội quốc tế 8Wonder, quy tụ nhiều nghệ sĩ Kpop và các sao trẻ Việt Nam. B.I, cựu thủ lĩnh nhóm iKON, sẽ lần đầu tiên biểu diễn tại Hải Phòng, cùng với Quang Hùng MasterD, một nghệ sĩ nổi tiếng với các hit như \"Dễ Đến Dễ Đi\". Sự kiện hứa hẹn mang đến không gian âm nhạc sôi động và nhiều hoạt động văn hóa, nghệ thuật hấp dẫn cho khán giả. Vé sẽ được mở bán từ ngày 19/2/2025."},{"title":"'Cần chuyển từ lương tối thiểu sang lương đủ sống tối thiểu để duy trì mức sinh'","content":"GS Nguyễn Thiện Nhân đã đề xuất rằng Việt Nam cần chuyển từ \"lương tối thiểu\" sang \"lương đủ sống tối thiểu\" để đảm bảo một cặp vợ chồng có thể nuôi hai con. Trong phiên thảo luận Quốc hội ngày 15/2/2025, ông nhấn mạnh tầm quan trọng của việc kết hợp giữa tăng trưởng kinh tế và duy trì tỷ suất sinh thay thế để phát triển bền vững. \n\nÔng dẫn chứng rằng một gia đình với hai con cần thu nhập tối thiểu khoảng 20-21 triệu đồng/tháng để sống đủ. Hiện tại, lương tối thiểu vùng I chỉ là 4,96 triệu đồng, khiến nhiều gia đình không thể nuôi con. Ông kêu gọi việc tăng lương để đạt \"lương đủ sống\" trước năm 2035. Nếu không, sẽ có nguy cơ thanh niên không lập gia đình hoặc không sinh con trong tương lai.\n\nTình hình tỷ suất sinh đang giảm mạnh tại Việt Nam, với mức sinh năm 2024 ước tính chỉ đạt 1,91 con/phụ nữ, thấp nhất trong lịch sử. Mức sinh thấp chủ yếu diễn ra tại các khu vực đô thị, và ông Nhân cho rằng việc cải thiện thu nhập là ưu tiên hàng đầu để đối phó với tình trạng này."},{"title":"Lợi ích của matcha với người bệnh tiểu đường","content":"Matcha, được làm từ bột trà xanh, có nhiều lợi ích cho người bệnh tiểu đường. Dưới đây là một số lợi ích chính:\n\n1. **Giàu chất chống oxy hóa**: Matcha chứa catechin, đặc biệt là epigallocatechin gallate và epicatechin, giúp giảm căng thẳng oxy hóa, một yếu tố liên quan đến tiểu đường và các biến chứng của nó.\n\n2. **Tăng độ nhạy insulin**: Uống trà matcha có thể cải thiện độ nhạy insulin, giúp kiểm soát lượng đường trong máu hiệu quả hơn.\n\n3. **Kiểm soát cân nặng**: Matcha thúc đẩy quá trình trao đổi chất và đốt cháy chất béo, hỗ trợ trong việc duy trì cân nặng khỏe mạnh, từ đó giảm nguy cơ biến chứng cho bệnh nhân tiểu đường.\n\n### Cách pha trà matcha cho người tiểu đường:\n- **Nguyên liệu**: 1/2 thìa bột matcha hữu cơ, 1 cốc nước nóng.\n- **Hướng dẫn**: Khuấy bột matcha với một ít nước nóng để không bị vón cục, sau đó thêm phần nước còn lại.\n\n**Lưu ý**: Mặc dù matcha có nhiều lợi ích, nhưng cũng cần chú ý đến lượng caffeine có trong trà, có thể gây lo lắng hoặc tăng nhịp tim ở người nhạy cảm. Nên uống khoảng 1-2 tách mỗi ngày là hợp lý."},{"title":"Nhóm gọi điện thoại từ Campuchia lừa hàng nghìn tỷ đồng bị bắt","content":"Một nhóm lừa đảo từ Campuchia đã bị Công an tỉnh Tây Ninh bắt giữ với 24 nghi can liên quan đến việc sử dụng mạng máy tính và viễn thông để chiếm đoạt tài sản. Nhóm này hoạt động từ TP Bavet, Campuchia, dưới sự điều hành của ông chủ người Trung Quốc, HeYuki. Nghi can được giao nhiều vai trò khác nhau, từ quản lý đến dụ dỗ nạn nhân tham gia đầu tư vào một trang casino trực tuyến. Thủ đoạn chính của nhóm là tạo các lỗi giả trên hệ thống để dụ dỗ người chơi đặt cược và nạp tiền. \n\nMột nữ nghi can 36 tuổi đã khai nhận là nạn nhân bị lừa sang Campuchia và sau đó buộc phải tham gia vào hoạt động lừa đảo. Cảnh sát đã thu giữ nhiều tang vật liên quan và xác định được khoảng 500 tỷ đồng đã bị chiếm đoạt từ nạn nhân, chủ yếu là người Việt Nam. Điều tra vẫn tiếp tục để làm rõ vai trò của từng nghi can và truy bắt các đối tượng liên quan."},{"title":"Chủ tịch nước cày ruộng trong lễ xuống đồng của người Mường","content":"Vào ngày 15/2/2025, Chủ tịch nước Lương Cường đã tham gia lễ xuống đồng của dân tộc Mường, thực hiện nghi thức cày ruộng đầu mùa và nhảy sạp cùng người dân trong không khí lễ hội sắc xuân. Sự kiện diễn ra tại Làng Văn hóa Du lịch các dân tộc Việt Nam, thu hút hơn 200 đại diện từ 28 cộng đồng dân tộc. Lễ hội Khai hạ của người Mường là một hoạt động văn hóa có kết nối với nền sản xuất nông nghiệp, mang ý nghĩa cầu mong mùa màng bội thu và cuộc sống thịnh vượng.\n\nChủ tịch nước đã khẳng định giá trị văn hóa của các dân tộc Việt Nam, nhấn mạnh tinh thần đoàn kết và tương thân tương ái. Ông kêu gọi nâng cao đời sống vật chất và tinh thần cho đồng bào dân tộc, đồng thời tôn vinh sự đóng góp của nghệ nhân và người có uy tín trong cộng đồng."},{"title":"Hai bà cháu bị ôtô 5 chỗ tông tử vong","content":"Vào chiều ngày 15/2/2025, tại Hà Tĩnh, một vụ tai nạn giao thông nghiêm trọng đã xảy ra khi một ôtô 5 chỗ tông vào một xe máy chở hai bà cháu. Người phụ nữ 58 tuổi, bà Nguyễn Thị Đào, đang chở cháu trai 7 tuổi, Phan Văn Đăng Khôi, trên quốc lộ 15. Khi đến xã Hà Linh, ôtô từ chiều ngược lại đã lao sang bên trái đường và va chạm với xe máy. Cú va chạm khiến em Khôi tử vong tại chỗ, bà Đào bị thương nặng và đã không qua khỏi khi được đưa đến bệnh viện. Tại hiện trường, ôtô và xe máy đều bị hư hỏng nặng. Công an huyện Hương Khê đã tới khám nghiệm hiện trường và điều tra nguyên nhân vụ tai nạn."},{"title":"Phi hành gia Mỹ phản bác ông Trump về tuyên bố 'bị bỏ rơi'","content":"Phi hành gia Mỹ Butch Wilmore đã phản bác tuyên bố của Tổng thống Trump cho rằng ông và đồng đội bị chính quyền Biden bỏ rơi trên Trạm Vũ trụ Quốc tế (ISS). Wilmore nhấn mạnh rằng họ không cảm thấy bị bỏ rơi hay mắc kẹt, và đã được chuẩn bị kỹ lưỡng cho mọi tình huống khi thực hiện nhiệm vụ trong không gian. Hai phi hành gia đã lên ISS vào tháng 6/2024 bằng tàu Starliner của Boeing và dự kiến trở về sau 10 ngày, nhưng do các vấn đề kỹ thuật, họ đã không thể quay về cùng tàu này. NASA đã quyết định hai phi hành gia sẽ trở về bằng tàu Crew Dragon của SpaceX. Tổng thống Trump đã chỉ trích chính quyền Biden vì để các phi hành gia \"bị mắc kẹt\", nhưng NASA khẳng định họ không gặp nguy hiểm và có thể trở về bất cứ lúc nào. Việc đưa họ về ngay lập tức có thể ảnh hưởng đến sự hoạt động của ISS."},{"title":"Wuling Zhiguang EV - xe điện đa dụng giá gần 7.000 USD","content":"Wuling Zhiguang EV là một mẫu xe điện đa dụng mới ra mắt tại Trung Quốc, có giá gần 7.000 USD (50.800 nhân dân tệ). Xe được thiết kế cho nhiều mục đích sử dụng, như cắm trại, kinh doanh di động và vận chuyển, với quãng đường di chuyển ngắn. Kích thước của xe là 3.685 x 1.530 x 1.765 mm, trọng lượng không tải 892 kg, và chiều dài cơ sở 2.600 mm.\n\nXe trang bị cả cổng sạc nhanh và chậm, cùng nhiều tính năng tiện ích như ghế có thể gập phẳng, hệ thống âm thanh, và các chức năng an toàn. Wuling Zhiguang EV sử dụng môtơ 40 mã lực và pin LFP 17,7 kWh, cho tốc độ tối đa là 100 km/h và phạm vi hoạt động khoảng 201 km. Thời gian sạc nhanh từ 30%-80% là 35 phút, trong khi sạc chậm từ 20%-100% mất khoảng 5,5 giờ. Mẫu xe được bán ra với hai phiên bản là tiêu chuẩn và Comfort, có giá lần lượt 6.590 USD và 7.000 USD."},{"title":"Lợi nhuận Thảo Cầm Viên giảm mạnh","content":"Lợi nhuận của Thảo Cầm Viên Sài Gòn trong năm 2024 đã giảm mạnh, đạt gần 5,1 tỷ đồng, giảm khoảng 40% so với năm trước. Doanh thu giảm 6,5% xuống gần 128 tỷ đồng, thấp nhất trong 2 năm qua. Chi phí đầu tư và xây dựng chuồng trại tăng, trong khi doanh thu từ hoạt động bán vé và dịch vụ cũng không đạt kỳ vọng. Tuy nhiên, đây vẫn là mức lợi nhuận cao thứ hai kể từ năm 2014. Công ty không có nợ vay, nhưng chi phí quản lý tăng lên gần 24,8 tỷ đồng. Tính đến cuối năm 2024, tổng tài sản của công ty đạt 863,7 tỷ đồng với ít nợ phải trả. Công ty khẳng định việc sử dụng đất của họ chủ yếu phục vụ cho mục đích phi lợi nhuận."},{"title":"Cua-rơ Nguyễn Thị Thật giành HC bạc châu Á","content":"Cua-rơ Nguyễn Thị Thật đã giành huy chương bạc tại giải vô địch xe đạp đường trường châu Á 2025 diễn ra ở Phitsanulok, Thái Lan, vào trưa ngày 15/2. Trong một cuộc đua căng thẳng, Nguyễn Thị Thật đã thua cua-rơ Jutatip của chủ nhà Thái Lan trong pha nước rút ở đích đến. Mặc dù đã từng vô địch ở các năm 2018, 2022, 2023 và về nhì năm 2024, lần này, cô phải sử dụng chiếc xe cũ do gặp phải sự cố khi xe của đội Việt Nam bị cháy. Dù gặp nhiều khó khăn, Nguyễn Thị Thật đã cố gắng hết sức nhưng vẫn không thể vượt qua Jutatip, chỉ về nhì với khoảng cách nửa thân xe. Giải đấu thu hút gần 500 cua-rơ từ khắp châu Á và diễn ra từ ngày 7/2 đến 16/2."},{"title":"Uống nước cam trị cúm A?","content":"Uống nước cam có thể giúp tăng cường hệ miễn dịch nhờ vào hàm lượng vitamin C cao, từ đó hỗ trợ trong việc phòng ngừa và giảm triệu chứng cảm cúm, bao gồm cả cúm A. Tuy nhiên, chỉ dựa vào nước cam không thể chữa khỏi bệnh. Người có vấn đề về dạ dày hoặc đang dùng thuốc cũng cần thận trọng khi tiêu thụ nước cam, vì nó có thể gây phản ứng tiêu hóa hoặc ảnh hưởng đến tác dụng của thuốc. Ngoài việc uống nước cam, việc duy trì ấm cơ thể, cung cấp đủ dinh dưỡng và tiêm phòng là rất quan trọng trong việc phòng ngừa cúm."},{"title":"Honda City bán chạy nhất phân khúc sedan cỡ B tháng 1","content":"Honda City đã trở thành mẫu sedan cỡ B bán chạy nhất trong tháng 1/2025, với doanh số đạt 568 chiếc, tăng nhẹ so với 432 chiếc vào tháng trước. Trong khi đó, tổng doanh số của toàn phân khúc sedan cỡ B chỉ đạt 1.980 chiếc, giảm 56% so với tháng 12/2024. Các mẫu xe khác như Hyundai Accent và Toyota Vios ghi nhận mức giảm doanh số rất lớn, với Accent giảm 71,5% (530 chiếc) và Vios giảm 67,4% (490 chiếc). Mặc dù thị trường xe cỡ B sụt giảm mạnh trong tháng 1, Honda City vẫn duy trì được thành công của mình, điều này diễn ra trong bối cảnh Suzuki Ciaz đã ngừng sản xuất từ giữa năm 2024, giữ lại 6 mẫu trong phân khúc. Doanh số giảm trong tháng Tết được lý giải bởi thói quen tiêu dùng của người Việt, khi họ thường hạn chế mua sắm vào thời gian này."},{"title":"Điều trị u sao bào lông cho trẻ thế nào?","content":"U sao bào lông là loại u lành tính thường gặp ở trẻ em và thanh thiếu niên, khởi phát từ tế bào thần kinh đệm. Triệu chứng như đau đầu, buồn nôn, mất thăng bằng chỉ xuất hiện khi u đủ lớn. Để chẩn đoán, cần kết hợp khám lâm sàng và các xét nghiệm như MRI. Phương pháp điều trị chủ yếu là phẫu thuật, có thể đạt hiệu quả cao nếu được thực hiện bởi bác sĩ có kinh nghiệm tại các cơ sở y tế hiện đại. Nên đưa trẻ đi khám sớm để có kế hoạch điều trị kịp thời."},{"title":"Kiểm tra để biết bạn có triệu chứng ung thư không","content":"Kiểm tra để biết có triệu chứng ung thư là rất quan trọng vì nhiều dấu hiệu ban đầu của bệnh thường không đặc trưng và có thể giống với các bệnh lý thông thường khác. Điều này có thể dẫn đến việc người bệnh không nhận ra và bỏ lỡ cơ hội điều trị kịp thời. Bài viết khuyến khích người đọc tham gia để hỏi đáp với các chuyên gia về bệnh ung thư nhằm nâng cao nhận thức và phát hiện sớm triệu chứng."},{"title":"Lý giải hành vi cá voi lưng gù nuốt, nhả người chèo thuyền","content":"Cá voi lưng gù (Megaptera novaeangliae) gần đây đã khiến dư luận chú ý với hành vi nuốt và nhả một người chèo thuyền, Adrián Simancas, ở eo biển Magellan, Chile. Sự việc xảy ra vào ngày 8/2/2025, khi cá voi lao lên khỏi mặt nước, có vẻ như nuốt cả Simancas và chiếc kayak của anh. Tuy nhiên, cá voi đã nhả nạn nhân ngay sau đó.\n\nTheo các nhà nghiên cứu, hành vi này hoàn toàn là do tình cờ. Cá voi lưng gù chủ yếu ăn cá nhỏ và động vật giáp xác, sử dụng chiến thuật nuốt nước biển và lọc thức ăn qua tấm sừng. Erich Hoyt, một chuyên gia về cá voi, khẳng định người chèo thuyền có thể không hoàn toàn lọt vào miệng cá voi và sự việc xảy ra nhanh chóng.\n\nTrước đó, đã có những trường hợp tương tự, như năm 2020 và 2021, khi người chèo thuyền và thợ lặn bị nuốt bởi cá voi nhưng không bị thương và được nhả ra ngay. Hoyt cũng cho biết, cá voi lưng gù không có năng lực ăn thịt người do kích thước lớn của chúng. Mặc dù cá voi có thể gây thương tích cho con người trong tình huống đe dọa, nhưng chưa ghi nhận trường hợp nào cá voi sát thủ ăn thịt người."},{"title":"Giới trẻ theo đuổi mốt màu nâu hot nhất 2025","content":"Trong mùa xuân 2025, giới trẻ đặc biệt là gen Z đang rất ưa chuộng mốt màu nâu, từ các tông đậm đến nhạt. Màu nâu được coi là sắc màu chủ đạo của năm, ảnh hưởng tới nhiều lĩnh vực như nghệ thuật, thời trang và điện ảnh. Nhiều cô gái đã lăng xê trang phục màu nâu khi ra phố, thể hiện phong cách từ thập niên 1990 đến 2000 với các thiết kế như áo khoác hoodie, chân váy rằn ri và họa tiết da báo. \n\nTrên mạng xã hội, người trẻ yêu thích tông màu này vì nó mang lại cảm giác hoài cổ và ấm áp. Màu nâu cũng có thể kết hợp với các tông màu khác như be, hồng, và xanh pastel, mang đến sự sang trọng thầm lặng. Các thiết kế như quần hoặc chân váy kẻ caro màu nâu đang được nhiều hãng thời trang chú trọng và dự đoán sẽ trở thành mặt hàng bán chạy trong năm nay."},{"title":"Những thói quen không thể thiếu nếu muốn trẻ đẹp","content":"Để giữ gìn nét trẻ đẹp, bạn cần hình thành một số thói quen chăm sóc bản thân. Dưới đây là những thói quen quan trọng:\n\n1. **Chăm sóc tóc**: Tránh sử dụng nhiệt để tạo kiểu tóc và cho tóc nghỉ ngơi, giúp tóc khỏe mạnh và sáng bóng. Không nên chải tóc khi ướt để tránh gãy rụng.\n\n2. **Thoa kem chống nắng**: Sử dụng kem chống nắng SPF hàng ngày cho mặt và tay để ngăn ngừa lão hóa da.\n\n3. **Giữ răng trắng**: Tránh các thực phẩm làm ố răng như cà phê, rượu vang đỏ, và nước sốt để duy trì vẻ trẻ trung.\n\n4. **Sơn móng tay**: Lựa chọn màu sơn móng nổi bật giúp che dấu tuổi thật của bạn.\n\n5. **Tập thể dục thường xuyên**: Tập thể dục giúp cải thiện lưu thông máu và làn da, đồng thời duy trì vóc dáng.\n\n6. **Kiểm soát thời gian dùng điện thoại**: Tránh cúi đầu lâu để hạn chế nếp nhăn quanh cổ.\n\n7. **Dùng nước súc miệng**: Giúp sạch răng và nướu, giữ cho hơi thở thơm mát.\n\n8. **Ăn uống lành mạnh**: Tăng cường rau xanh, thực phẩm giàu protein và giảm muối để có làn da và mái tóc đẹp hơn.\n\n9. **Quản lý căng thẳng**: Giảm căng thẳng bằng cách gặp gỡ bạn bè và thực hiện các kỹ thuật thư giãn.\n\n10. **Ngủ đủ giấc**: Ngủ sâu giúp cơ thể tự sản xuất hormone cần thiết cho sự phục hồi và làm đẹp da.\n\nNhững thói quen này, khi được duy trì thường xuyên, sẽ giúp bạn trông trẻ trung và khỏe mạnh hơn."},{"title":"Tập thể dục khi đói có đốt nhiều calo hơn?","content":"Tập thể dục khi đói hay sau khi ăn đều có những ưu và nhược điểm riêng. Nếu tập khi đói, bạn chỉ nên thực hiện các bài tập nhẹ như cardio. Tập nặng như nâng tạ cần có một bữa ăn nhẹ trước đó để có đủ năng lượng, tránh mệt mỏi. Thời gian tập cũng nên cách bữa ăn từ 2-3 giờ để tránh cảm giác đầy bụng và khó tiêu. Bài tập hiệu quả nhất khi đói là những bài tim mạch cường độ thấp. \n\nNgoài ra, nên lắng nghe cơ thể và khởi động đúng cách để tránh chấn thương. Mọi người cũng cần tập ít nhất 150 phút mỗi tuần với cường độ vừa phải. Nếu có vấn đề sức khỏe, nên tham khảo ý kiến bác sĩ trước khi tập."},{"title":"TP HCM hình thành 'campus y tế' đầu tiên tại Việt Nam","content":"TP HCM đang hình thành \"campus y tế\" đầu tiên tại Việt Nam tại huyện Bình Chánh, với sự phát triển của cụm y tế chuyên sâu có diện tích hơn 33 ha. Sau 10 năm triển khai, trường ĐH Y khoa Phạm Ngọc Thạch và nhiều bệnh viện chuyên khoa đã đi vào hoạt động. Đây là mô hình \"viện - trường\" đầu tiên trong nước, được xây dựng theo tiêu chuẩn quốc tế, nhằm biến TP HCM thành trung tâm y tế chuyên sâu khu vực ASEAN.\n\nBệnh viện Nhi đồng Thành phố hoạt động từ năm 2018 với 1.000 giường, tiếp theo là Bệnh viện Truyền máu Huyết học TP HCM hoạt động từ năm 2021 với 300 giường. Trung tâm Pháp y TP HCM cũng đã hoạt động từ tháng 4/2023. \n\nTrường ĐH Y khoa Phạm Ngọc Thạch cơ sở 2 dự kiến khánh thành trong năm nay. TP HCM dự định mở rộng cụm y tế Tân Kiên lên 73 ha, bổ sung nhiều dự án quan trọng. Cụm y tế này hứa hẹn sẽ tạo môi trường thuận lợi cho việc đào tạo, nghiên cứu y học, góp phần giảm tải cho các bệnh viện trung tâm và phục vụ người dân TP HCM cùng các tỉnh miền Tây."},{"title":"Iran khoe UAV tự sát phóng từ ngư lôi","content":"Iran vừa công bố video cho thấy một loại UAV tự sát được phóng từ bệ phóng dạng ngư lôi, có khả năng nâng cao năng lực tấn công cho tàu ngầm. Video cho thấy UAV bật nắp và phóng lên không trung từ dạng ngư lôi. UAV này có cánh gấp gọn và được trang bị camera, có thể tự động tấn công mục tiêu mà không cần lệnh từ người điều khiển, nhờ vào công nghệ trí tuệ nhân tạo (AI).\n\nBộ Quốc phòng Iran khẳng định đây là loại đạn tuần kích đầu tiên có thể phóng từ tàu ngầm và có thể trang bị cho tàu ngầm không người lái. UAV này có tiềm năng trở thành mối đe dọa cho chiến hạm và tàu hàng, do khả năng bí mật tiếp cận và bất ngờ tấn công.\n\nCác chuyên gia cho rằng Iran đang gia tăng khả năng tác chiến UAV, trở thành một trong những quốc gia có ảnh hưởng trong lĩnh vực này và đang thu lợi từ chi phí sản xuất thấp, cho phép họ sản xuất hàng loạt và hỗ trợ đồng minh. Điều này có thể thay đổi cục diện chiến trường tại khu vực, thậm chí ảnh hưởng đến các cuộc xung đột lớn như chiến sự Nga - Ukraine."},{"title":"Một trường quốc tế ở TP HCM đóng cửa","content":"Trường Quốc tế Saigon Pearl (ISSP) tại TP HCM đã thông báo sẽ đóng cửa vào cuối năm học, cụ thể là ngày 19/6/2025, do số lượng tuyển sinh sụt giảm. Đại diện trường cam kết vẫn tiếp tục cung cấp giáo dục chất lượng cho đến ngày học cuối. Học sinh của ISSP sẽ được chuyển đến trường Quốc tế TP HCM (ISHCMC), nếu phụ huynh đồng ý, với mức học phí tương đương trong hai năm đầu. \n\nCơ sở này, hoạt động từ năm 2010, hiện có khoảng 200 học sinh và giảng dạy theo chương trình Tú tài quốc tế (IB). Phụ huynh bày tỏ sự bất ngờ và lo lắng trước thông tin này, vì mọi hoạt động học tập vẫn diễn ra ổn định. Học phí của ISSP dao động từ 243-572 triệu đồng mỗi năm, trong khi ISHCMC có học phí từ 270-725 triệu đồng. Trường cũng cam kết hỗ trợ giáo viên và nhân viên tìm việc mới."},{"title":"Thủ tướng: Chấp nhận 'học phí' thất bại khi nghiên cứu khoa học công nghệ","content":"Thủ tướng Phạm Minh Chính vừa nhấn mạnh tại Quốc hội rằng cần chấp nhận thất bại như một \"học phí\" trong nghiên cứu khoa học công nghệ và đổi mới sáng tạo. Ông cho rằng thành công là điều được mong đợi nhưng cũng cần chấp nhận rủi ro và những mất mát có thể xảy ra. Chính phủ đang đề xuất nhiều cơ chế đặc thù nhằm tháo gỡ khó khăn trong phát triển khoa học và công nghệ, bao gồm miễn trách nhiệm dân sự cho các tổ chức và cá nhân trong trường hợp xảy ra thiệt hại trong quá trình nghiên cứu.\n\nÔng cũng kêu gọi xây dựng các cơ chế đặc biệt để phát triển hạ tầng khoa học công nghệ, thúc đẩy thương mại hóa sản phẩm nghiên cứu và tạo điều kiện thuận lợi cho nhà khoa học. Các đề xuất cũng bao gồm việc thu hút nguồn lực từ doanh nghiệp tư nhân và khuyến khích đầu tư vào lĩnh vực khoa học công nghệ. Chủ tịch UBND TP HCM, Phan Văn Mãi, đã đề xuất các cơ chế cởi mở hơn để thúc đẩy thương mại hóa các kết quả nghiên cứu, nhằm nâng cao hiệu quả đầu tư cho khoa học và công nghệ."},{"title":"Thủ tướng: Chấp nhận trả 'học phí' khi nghiên cứu khoa học công nghệ","content":"Thủ tướng Phạm Minh Chính đã nhấn mạnh tại Quốc hội rằng cần chấp nhận thất bại trong nghiên cứu khoa học công nghệ, coi đó là \"học phí\" cho việc đổi mới sáng tạo và chuyển đổi số. Ông đề xuất miễn trách nhiệm dân sự cho các tổ chức và cá nhân trong trường hợp có thiệt hại khi thực hiện nghiên cứu, nhấn mạnh rằng những người được miễn trừ phải hành động một cách vô tư, vì lợi ích chung.\n\nChính phủ cũng đang sửa đổi nhiều luật như Luật Ngân sách, Luật Thuế, và Luật Khoa học và Công nghệ để thúc đẩy phát triển ngành này. Thủ tướng giới thiệu năm cơ chế đặc biệt nhằm xây dựng hạ tầng khoa học công nghệ, quản lý hiệu quả, và thương mại hóa các kết quả nghiên cứu. Đây bao gồm việc cho phép nhà khoa học miễn trách nhiệm và thu hút đầu tư từ khu vực tư nhân cùng với các chính sách ưu đãi thu hút chuyên gia nước ngoài.\n\nÔng Phan Văn Mãi, Chủ tịch UBND TP HCM, đề xuất cần có cơ chế cởi mở hơn trong việc thương mại hóa kết quả nghiên cứu, khuyến khích các nhà khoa học tham gia nhiều hơn vào nghiên cứu và đổi mới sáng tạo."},{"title":"Lò phản ứng hạt nhân siêu nhỏ của Mỹ hoạt động năm 2027","content":"Mỹ dự kiến đưa vào hoạt động lò phản ứng hạt nhân siêu nhỏ mang tên MARVEL vào năm 2027. Lò phản ứng này sẽ hoạt động ở nhiệt độ 500 - 550 độ C và sử dụng động cơ để chuyển đổi nhiệt năng thành điện năng. Công ty Carolina Fabricators đã được giao nhiệm vụ chế tạo hệ thống làm mát chính cho lò phản ứng.\n\nMARVEL chủ yếu được dùng để nghiên cứu và giải quyết các thách thức công nghệ trong ngành năng lượng. Nó sẽ làm mát bằng kim loại lỏng và sản xuất khoảng 100 kW năng lượng từ một lượng nhỏ uranium làm giàu thấp. Khi hoàn thành, MARVEL sẽ được chuyển đến Khu phức hợp Vật liệu và Nhiên liệu thuộc Phòng thí nghiệm Quốc gia Idaho (INL) và dự kiến sẽ hoạt động trong hai năm.\n\nLò phản ứng siêu nhỏ cho phép sản xuất trong nhà máy và dễ dàng di chuyển, thích hợp cho nhiều ngành công nghiệp và có thể cung cấp điện cho các lĩnh vực năng lượng quốc phòng, công nghiệp và dân sự. Carolina Fabricators cũng phát triển thùng bảo vệ cho lõi lò phản ứng, đảm bảo an toàn cho hoạt động của MARVEL. Các chuyên gia tin rằng lò phản ứng này sẽ giúp nghiên cứu các vấn đề như khử muối và sản xuất hydro."},{"title":"'Tôi lời to vì bán được chung cư cũ ở Thủ Đức giá 50 triệu một m2'","content":"Bài viết xoay quanh một người bán chung cư cũ ở Thủ Đức với giá 50 triệu đồng mỗi m2, cảm thấy khó hiểu về lý do người mua sẵn lòng chi số tiền lớn như vậy dù vị trí có nhiều bất tiện. Giá trị căn hộ đã tăng mạnh từ 37-40 triệu đồng lên 48-50 triệu đồng trong bối cảnh thị trường bất động sản TP HCM đang ghi nhận mức tăng giá chung cư đáng kể, đạt trung bình 91 triệu đồng mỗi m2. Nguyên nhân được cho là do nguồn cung mới chủ yếu tại phân khúc cao cấp, kèm theo sự thiếu hụt nguồn cung giá mềm.\n\nNgười bán cho rằng việc giá căn hộ tăng nhanh khiến họ có thể bán để mua một căn hộ mới ở khu vực tốt hơn. Tuy nhiên, họ vẫn băn khoăn về động cơ của người mua. Ngoài ra, bài viết cũng đề cập đến kết quả chưa tương xứng giữa thu nhập và giá bất động sản hiện nay, dẫn đến áp lực cho những người lao động thu nhập thấp trong việc sở hữu nhà ở. Cuối cùng, ý kiến từ độc giả cho rằng cần có sự can thiệp từ cơ quan quản lý để điều tiết giá nhà, tránh tạo ra khoảng cách lớn giữa người giàu và người có thu nhập trung bình."},{"title":"Ronaldo chỉ đạo đồng đội sau khi bị thay ra","content":"Cristiano Ronaldo, ở tuổi 40, đã thể hiện tinh thần lãnh đạo đáng ghi nhận sau khi bị thay ra trong trận Al Nassr thắng Al Ahli 3-2 tại vòng 20 Pro League. Dù rời sân ở phút 76, Ronaldo không ngồi trong khu kỹ thuật mà đứng gần đường biên, liên tục chỉ đạo đồng đội. Trận đấu diễn ra khi Al Nassr dẫn 1-0 nhưng thi đấu với 10 người do thẻ đỏ của Mohamed Simakan. Sau khi Al Ahli gỡ hòa, Al Nassr đã ghi thêm hai bàn thắng để giành chiến thắng. \n\nHành động chỉ đạo của Ronaldo được coi là minh chứng cho \"nhiệt huyết và tài lãnh đạo\" của anh. Các phương tiện truyền thông so sánh với hình ảnh của anh tại chung kết Euro 2016, khi dù chấn thương, Ronaldo vẫn chỉ đạo đồng đội từ bên ngoài. Đây là lần đầu tiên anh bị thay ra không phải do chấn thương, thể hiện sự chấp nhận để đội tăng cường hàng thủ. Sau trận, Ronaldo cũng đã tri ân các cổ động viên và nhiều khả năng không tham gia trận tiếp theo để đảm bảo sức khỏe cho các trận đấu quan trọng sau."},{"title":"Nghi can sát hại tài xế công nghệ, cướp xe SH bị bắt","content":"Nghi can Đào Phước Pháp, 20 tuổi, bị bắt giữ do sát hại tài xế xe ôm công nghệ và cướp xe máy SH. Vào đêm 13/2, Pháp đã thuê một tài xế 41 tuổi chở từ TP HCM đến Bình Dương. Sau khi đến đoạn đường vắng, hắn rút dao đâm nhiều nhát vào lưng và bụng tài xế, rồi cướp xe và điện thoại trước khi bỏ trốn. Tài xế sau đó được người dân cứu và đưa đi cấp cứu. Công an Bình Dương đã bắt Pháp sau một ngày truy lùng và thu giữ tang vật liên quan."},{"title":"'Chiêu dại' khi xin nghỉ việc vì thất tình","content":"Barath Gopal, 29 tuổi, đã bị phạt 4.000 SGD (khoảng 75 triệu đồng) vì làm giả giấy chứng tử của ông nội nhằm xin nghỉ việc có lương sau khi phát hiện bạn gái lừa dối. Thay vì xin nghỉ phép theo chính sách công ty, Gopal đã thông báo rằng ông nội của anh vừa qua đời. Khi người quản lý yêu cầu giấy chứng tử, Gopal đã sao chép một mẫu giấy từ bạn để tạo giấy giả, xóa mã QR để tránh bị phát hiện. Tuy nhiên, sau khi sếp yêu cầu thêm thông tin, Gopal đã xin thôi việc. Tòa án xác nhận hành vi của anh có thể bị phạt nặng hơn, nhưng Gopal chỉ phải nộp phạt 4.000 SGD và không phải ngồi tù."},{"title":"Bị đánh nhập viện sau va chạm giao thông","content":"Hoàng Quốc Trung, 25 tuổi, bị đánh trọng thương và nhập viện sau một va chạm giao thông với hai người đi xe máy tại Đăk Lăk. Vụ việc xảy ra vào trưa 14/2 khi anh Trung điều khiển xe máy thì xảy ra va chạm với hai thanh niên lấn đường. Dù cú va chạm không gây thiệt hại nghiêm trọng, nhưng hai thanh niên đã tấn công anh Trung một cách dã man trước khi bỏ đi. Hiện công an thành phố Buôn Ma Thuột đang truy tìm hai đối tượng này. Anh Trung cho biết, khi ngã, anh chưa kịp phản ứng thì đã bị đánh vào mặt, nhưng may mắn có người dân can thiệp."},{"title":"'Phát triển khoa học mà đấu thầu thì chỉ đem về công nghệ lạc hậu'","content":"Tổng Bí thư Tô Lâm đã chỉ ra rằng việc áp dụng cơ chế đấu thầu trong phát triển khoa học công nghệ ở Việt Nam sẽ dẫn đến việc nhận được công nghệ lạc hậu và rẻ tiền. Ông nhấn mạnh rằng việc đấu thầu không khuyến khích mua sắm công nghệ tiên tiến, và nếu tiếp tục như vậy, Việt Nam sẽ trở thành nơi tiếp nhận công nghệ lỗi thời từ các nước khác. Tô Lâm đề nghị cần sửa đổi Luật Đấu thầu để cải thiện tình hình, tránh vướng mắc trong đầu tư công và tư, cũng như giảm thiểu những rào cản trong việc ứng dụng thành tựu khoa học.\n\nÔng cũng lưu ý rằng đầu tư cho khoa học đòi hỏi chấp nhận rủi ro, và các quy định hiện hành cần được điều chỉnh để thực sự khuyến khích đổi mới sáng tạo. Cuối cùng, ông kêu gọi cần có những hành động cụ thể để tháo gỡ khó khăn, nhằm gia tăng hiệu quả và tốc độ phát triển của ngành khoa học công nghệ, từ đó không để đất nước tụt lại phía sau trong cuộc đua công nghệ toàn cầu."},{"title":"'Phát triển khoa học mà đấu thầu giá rẻ thì chỉ đem về công nghệ lạc hậu'","content":"Tổng Bí thư Tô Lâm đã bày tỏ lo ngại về việc áp dụng quy định đấu thầu trong phát triển khoa học và công nghệ, cho rằng điều này dẫn đến việc chỉ tiếp nhận công nghệ rẻ, lỗi thời, và có khả năng biến Việt Nam thành \"bãi rác công nghệ\". Tại một phiên họp về xây dựng các chính sách đặc thù cho phát triển khoa học công nghệ, ông nhấn mạnh rằng cần sửa đổi Luật Đấu thầu để khắc phục tình trạng này. Ông cảnh báo rằng việc phát triển với tinh thần chỉ quan tâm đến giá rẻ sẽ dẫn đến tụt hậu công nghệ, khi nhiều nước đã tiến xa hơn với công nghệ hiện đại. Tổng Bí thư yêu cầu cần tháo gỡ các rào cản pháp lý và khuyến khích đầu tư vào công nghệ mới để không lặp lại sai lầm của những nền kinh tế đã mắc kẹt với công nghệ cũ. Ông cũng khẳng định rằng phát triển khoa học công nghệ cần có sự đầu tư thông minh và quyết tâm từ toàn xã hội."},{"title":"'Khoa học mà đấu thầu giá rẻ chỉ đem về công nghệ lạc hậu'","content":"Tổng Bí thư Tô Lâm đã bày tỏ quan ngại về việc áp dụng đấu thầu giá rẻ trong phát triển khoa học công nghệ, cho rằng điều này chỉ đem lại công nghệ lạc hậu và có thể biến Việt Nam thành \"bãi rác công nghệ\". Ông nhấn mạnh rằng việc đấu thầu hiện tại không khuyến khích mua sắm thiết bị hiện đại, dẫn đến sự tụt hậu trong công nghệ của Việt Nam, đặc biệt là trong bối cảnh công nghệ 5G đã phát triển mạnh mẽ ở các nước khác.\n\nÔng cho rằng để phát triển khoa học và công nghệ, cần phải sửa đổi quy định của Luật Đấu thầu để tránh tình trạng tập trung vào giá rẻ而 dẫn đến lãng phí nguồn lực cho công nghệ lạc hậu. Ngoài ra, Tổng Bí thư cũng nhấn mạnh rằng cần tháo gỡ rào cản pháp lý và khuyến khích đầu tư vào công nghệ tiên tiến, đồng thời đề nghị chính phủ nghiên cứu và sửa đổi các luật liên quan để đảm bảo phù hợp với thực tiễn. Ông khẳng định rằng chỉ có sự đổi mới tư duy và cách làm mới giúp quốc gia tiến lên trong lĩnh vực khoa học công nghệ."},{"title":"Học viện Ngân hàng giảm chỉ tiêu xét bằng điểm thi tốt nghiệp","content":"Học viện Ngân hàng đã công bố phương án tuyển sinh dự kiến cho năm 2025, trong đó quyết định giảm chỉ tiêu xét tuyển bằng điểm thi tốt nghiệp THPT xuống còn 45%, giảm 5% so với năm trước. Đồng thời, nhà trường tăng cường sử dụng kết quả các kỳ thi đánh giá năng lực.\n\nNăm 2025, Học viện dự kiến tuyển khoảng 3.600 sinh viên, tăng hơn 100 so với năm trước. Phương thức tuyển sinh bao gồm xét tuyển thẳng, kết quả học tập THPT (20%), chứng chỉ quốc tế (15%), kết quả kỳ thi đánh giá năng lực (20%), và xét điểm thi tốt nghiệp THPT (45%).\n\nNgoài những thí sinh đạt giải học sinh giỏi, những thí sinh khuyết tật, dân tộc thiểu số, hoặc từ các huyện nghèo cũng có thể xét tuyển thẳng. Đối với xét học bạ, thí sinh cần có học lực giỏi năm lớp 12 và điểm trung bình các môn từ 8 trở lên.\n\nHọc viện tiếp tục xét chứng chỉ quốc tế, yêu cầu thí sinh có điểm học bạ từ 8 trở lên và chứng chỉ SAT từ 1.200, IELTS từ 6.0, hoặc TOEFL iBT từ 72 trở lên. Đối với các kỳ thi đánh giá năng lực, thí sinh cần đạt điểm tối thiểu để đủ điều kiện nộp hồ sơ.\n\nHọc phí cho chương trình chuẩn dao động từ 26,5-28 triệu đồng/năm, trong khi học phí cho chương trình chất lượng cao khoảng 40 triệu đồng/năm. Điểm chuẩn xét theo điểm thi tốt nghiệp năm 2024 dao động từ 23-28,13 điểm với ngành Luật kinh tế có điểm cao nhất."},{"title":"Học viện Ngân hàng giảm xét tuyển bằng điểm thi tốt nghiệp","content":"Học viện Ngân hàng đã công bố phương án tuyển sinh dự kiến cho năm 2025, trong đó quyết định giảm tỷ lệ xét tuyển bằng điểm thi tốt nghiệp THPT xuống còn 45%, giảm 5% so với năm trước. Trường tuyển khoảng 3.600 sinh viên, với các phương thức tuyển sinh bao gồm xét tuyển thẳng, kết quả học tập THPT (20%), chứng chỉ quốc tế (15%), kết quả kỳ thi đánh giá năng lực (20%), và điểm thi tốt nghiệp THPT (45%). \n\nChương trình xét tuyển vẫn giữ nguyên cách tính điểm như năm trước, cho phép cộng điểm ưu tiên nhưng không cộng điểm khuyến khích đối với những thí sinh xét theo điểm thi tốt nghiệp. Học viện cũng tiếp tục chấp nhận chứng chỉ quốc tế với yêu cầu cụ thể về học lực và điểm số. Học phí cho năm học dự kiến khoảng 26,5-28 triệu đồng cho chương trình chuẩn và 40 triệu đồng cho chương trình chất lượng cao. Điểm chuẩn năm 2024 nằm trong khoảng 23-28,13 điểm."}];

    let currentIndex = 0;
    const pageSize = 10;
    let isLoading = false;
    
    function loadMoreNews() {
        if (isLoading) return; // Prevent multiple loads
        isLoading = true;
        document.getElementById("loading").style.display = "block";

        setTimeout(() => {
            const newsContainer = document.getElementById("news-container");
            const nextBatch = newsData.slice(currentIndex, currentIndex + pageSize);

            nextBatch.forEach(item => {
                const newsItem = document.createElement("div");
                newsItem.classList.add("news-item");
                newsItem.innerHTML = `<h3>${item.title}</h3><p>${item.content}</p>`;
                newsContainer.appendChild(newsItem);
            });

            currentIndex += pageSize;
            isLoading = false;

            // Hide loading text if all articles are loaded
            if (currentIndex >= newsData.length) {
                document.getElementById("loading").style.display = "none";
                window.removeEventListener("scroll", handleScroll); // Stop listening for scrolls
            }
        }, 1000); // Simulating a delay
    }

    function handleScroll() {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
            loadMoreNews();
        }
    }

    // Load initial news
    loadMoreNews();

    // Attach scroll event
    window.addEventListener("scroll", handleScroll);
</script>
