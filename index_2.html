<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .news-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
      display: none; /* hidden by default */
    }
    /* Notification banner for new data */
    #new-data-banner {
      display: none;
      background: #ffd700;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      text-align: center;
    }
    #new-data-banner button {
      background: #333;
      color: #fff;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Latest News</h2>

    <!-- Notification Banner -->
    <div id="new-data-banner">
      New data is available!
      <button id="load-new-data-btn">Load New Data</button>
    </div>

    <div id="news-container"></div>
    <div id="loading" class="loading">Loading news...</div>
  </div>

  <script>
    // Our main news array
    let newsData = [];
    let currentIndex = 0;
    const pageSize = 10;
    let isLoading = false;
    let currentDataHash = null; // We'll store a "hash" or JSON string of the current data

    const newsContainer = document.getElementById("news-container");
    const loadingIndicator = document.getElementById("loading");
    const newDataBanner = document.getElementById("new-data-banner");
    const loadNewDataBtn = document.getElementById("load-new-data-btn");

    // Example endpoint to fetch from (replace with your real endpoint)
    const NEWS_ENDPOINT = "https://cuongtvc.github.io/news/data.json";

    /**
     * Fetch latest news data from the server.
     * Replace this with your actual fetch logic and endpoint.
     */
    async function fetchNewsData() {
      try {
        const response = await fetch(NEWS_ENDPOINT);
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        const data = await response.json();
        return data;
      } catch (error) {
        console.error("Failed to fetch news:", error);
        return [];
      }
    }

    /**
     * Load a batch of news items from newsData starting at currentIndex
     */
    function loadMoreNews() {
      if (isLoading) return; // Prevent multiple loads

      isLoading = true;
      loadingIndicator.style.display = "block";

      // Simulate a delay if desired; or remove the setTimeout if you want immediate load
      setTimeout(() => {
        const nextBatch = newsData.slice(currentIndex, currentIndex + pageSize);

        nextBatch.forEach((item) => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `<h3>${item.title}</h3><p>${item.content}</p>`;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        // Hide loading text if all articles are loaded
        if (currentIndex >= newsData.length) {
          loadingIndicator.style.display = "none";
          // Stop listening for scroll if no more news
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Example delay
    }

    /**
     * Infinite scroll handler
     */
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        loadMoreNews();
      }
    }

    /**
     * Load initial data:
     * 1. Fetch from server
     * 2. Set newsData
     * 3. Render first batch
     */
    async function loadInitialNews() {
      loadingIndicator.style.display = "block";
      newsData = await fetchNewsData();

      // Store a "hash" or stringified version of the array to detect changes later
      currentDataHash = JSON.stringify(newsData);

      // Reset currentIndex and container
      currentIndex = 0;
      newsContainer.innerHTML = "";

      loadMoreNews();
    }

    /**
     * Periodically check if the server has new data.
     * If the data changes, show the notification banner.
     */
    async function checkForUpdates() {
      const updatedData = await fetchNewsData();
      const updatedDataHash = JSON.stringify(updatedData);

      if (updatedDataHash !== currentDataHash) {
        // There's new data
        newDataBanner.style.display = "block";
      }
    }

    /**
     * If user chooses to load new data, replace old data and rerender
     */
    function loadNewData() {
      newDataBanner.style.display = "none";
      loadInitialNews();
    }

    // Attach event handlers
    window.addEventListener("scroll", handleScroll);
    loadNewDataBtn.addEventListener("click", loadNewData);

    // Load initial data on page load
    loadInitialNews();

    // Check for updates every minute (60,000 ms)
    setInterval(checkForUpdates, 60_000);
  </script>
</body>
</html>
