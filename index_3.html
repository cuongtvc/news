<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Điểm tin 24h</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .news-item {
      margin-bottom: 20px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }
    .news-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .news-summary {
      font-size: 1rem;
      line-height: 1.5;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .news-title {
        font-size: 1.25rem;
      }
      .news-summary {
        font-size: 0.9rem;
      }
      .container {
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      .news-item {
        padding: 15px;
      }
      .news-title {
        font-size: 1.1rem;
      }
      .news-summary {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Điểm tin 24h</h1>
    <div id="newsContainer"></div>
  </div>
  
  <script>
    // Example JSON array with news objects
    const newsData = [{"title":"Thanh Lực vô địch World Cup với chỉ số thấp","summary":"Cơ thủ Trần Thanh Lực đã vô địch World Cup carom 3 băng tại Bogota với hiệu suất 1,545 điểm mỗi lượt cơ, thấp nhất trong 15 năm qua, nhưng chứng tỏ khả năng phòng ngự và chiến thuật xuất sắc."},{"title":"Nữ sinh cấp 2 bị đánh","summary":"Nữ sinh cấp 2 ở Ninh Bình bị nhóm học sinh cấp 3 hành hung, dùng mũ bảo hiểm đánh vào đầu, gây phẫn nộ trong dư luận."},{"title":"Khởi tố kẻ giết mẹ con ở Bình Dương","summary":"Lương Quí Lộc đã bị khởi tố về tội giết người sau khi sát hại người tình và con trai của chị T. tại Bình Dương."},{"title":"Runner tè bậy tại marathon Tô Châu","summary":"Hàng trăm runner tại Tô Châu Marathon bị điều tra vì hành vi tè bậy ở nơi công cộng, mặc dù ban tổ chức đã bố trí nhiều nhà vệ sinh di động."},{"title":"Trường top đầu vẫn xét học bạ","summary":"Nhiều trường đại học top đầu tiếp tục sử dụng điểm học bạ trong tuyển sinh nhưng chỉ theo diện \"đính kèm\" với các tiêu chí khác."},{"title":"Mỹ cắt viện trợ quân sự cho Ukraine","summary":"Chuyên gia cảnh báo rằng quyết định tạm dừng viện trợ quân sự của Mỹ cho Ukraine dưới thời Tổng thống Trump có thể dẫn đến hậu quả thảm khốc cho đất nước này."},{"title":"Melania Trump lên tiếng về chính trị","summary":"Đệ nhất phu nhân Mỹ Melania Trump đã lần đầu tiên phát biểu về một vấn đề chính trị tại Điện Capitol, ủng hộ dự luật chống lại nội dung khiêu dâm deepfake, thể hiện sự quan tâm đến an toàn trẻ em."},{"title":"Delhi cấm ôtô xăng 15 năm","summary":"Chính quyền New Delhi đã cấm ôtô chạy xăng trên 15 năm từ ngày 1/4 nhằm giảm ô nhiễm không khí nghiêm trọng trong thành phố."},{"title":"Xin lỗi vụ cúng giải hạn trong trường","summary":"Hiệu trưởng Trường THPT T.C. tại Đắk Lắk đã cúi đầu xin lỗi học sinh sau khi để xảy ra vụ \"cúng giải hạn\" trong khuôn viên trường, gây phản ứng trái chiều trong cộng đồng giáo dục."},{"title":"Hoàng Xuân Vinh trong MV mới của Phan Mạnh Quỳnh","summary":"Xạ thủ Hoàng Xuân Vinh xuất hiện trong MV \"Từ bàn tay này\" của Phan Mạnh Quỳnh, khắc họa hình ảnh người đàn ông thành đạt nhưng luôn yêu thương gia đình."},{"title":"Cuộc thi độ xe VF 3 của VinFast","summary":"Nhiều chủ xe VF 3 trên cả nước tham gia cuộc thi do VinFast tổ chức với giải thưởng lên đến 100 triệu đồng, khuyến khích sáng tạo và cá nhân hóa mẫu xe này."},{"title":"Thái Lan xem xét xây tường biên giới với Campuchia","summary":"Thái Lan đang cân nhắc xây dựng tường biên giới với Campuchia nhằm ngăn chặn các đường dây lừa đảo xuyên quốc gia và tình trạng vượt biên trái phép."},{"title":"Mỹ áp thuế 25% với hàng hóa Canada và Mexico","summary":"Mỹ bắt đầu áp thuế 25% đối với hàng hóa nhập khẩu từ Canada và Mexico từ ngày 4/3, sau khi không có thỏa thuận phút chót."},{"title":"Miễn visa cho Ba Lan, Czech, Thụy Sĩ","summary":"Việt Nam đã quyết định miễn visa cho công dân Ba Lan, Czech và Thụy Sĩ từ ngày 1-3-2025 đến hết năm 2025, mở ra cơ hội thu hút khách du lịch từ ba quốc gia này."},{"title":"Ukraine kết nạp đơn vị quân sự mới","summary":"Ukraine đã kết nạp đơn vị quân sự mới mang tên 'Nomad', bao gồm các công dân Nga, vào lực lượng quân sự quốc tế do nước này điều hành."},{"title":"Trung Quốc yêu cầu Mỹ hủy thuế","summary":"Trung Quốc đã kêu gọi Mỹ rút ngay lập tức các biện pháp thuế quan đơn phương mà họ cho là vô lý và gây hại."},{"title":"Đỗ quyên trắng nở rộ trên đỉnh Động Ngại","summary":"Tại đỉnh Động Ngại cao 1.774m ở Huế, du khách có thể chiêm ngưỡng hoa đỗ quyên trắng nở rộ và biển mây bồng bềnh."}];;
    
    const container = document.getElementById("newsContainer");
    
    newsData.forEach(news => {
      const newsItem = document.createElement("div");
      newsItem.className = "news-item";
      
      const title = document.createElement("div");
      title.className = "news-title";
      title.textContent = news.title;
      
      const summary = document.createElement("div");
      summary.className = "news-summary";
      summary.textContent = news.summary;
      
      newsItem.appendChild(title);
      newsItem.appendChild(summary);
      container.appendChild(newsItem);
    });
  </script>
</body>
</html>
