 sự kiện còn có sự tham gia của nhiều nghệ sĩ Việt Nam nổi tiếng và sẽ trùng với các concert lớn khác trong khu vực.","link":"https://tuoitre.vn/jason-derulo-ngoi-sao-co-hon-117-trieu-luot-theo-doi-lan-dau-bieu-dien-o-viet-nam-2025022502141974.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Jason Derulo sẽ biểu diễn ở đâu tại Việt Nam vào tháng 3 năm 2025?","answers":[{"text":"Tại công viên bờ sông Sài Gòn, thành phố Thủ Đức.","correct":true},{"text":"Tại Hà Nội.","correct":false},{"text":"Tại Đà Nẵng.","correct":false},{"text":"Tại Nha Trang.","correct":false}]},{"title":"50 năm tâm huyết giành lại sự sống cho bệnh nhi","content":"Thầy thuốc nhân dân Bạch Văn Cam, 77 tuổi, vẫn nhiệt huyết cống hiến cho sự sống của bệnh nhi nặng, đồng thời đào tạo đội ngũ bác sĩ nhi khoa trên toàn quốc. Ông đã có hơn 50 năm kinh nghiệm trong lĩnh vực hồi sức cấp cứu nhi khoa, thực hiện nhiều sáng kiến và phác đồ điều trị giúp nâng cao tỷ lệ sống sót cho bệnh nhi. Thầy Cam bắt đầu sự nghiệp y khoa của mình sau cái chết của em trai vì bệnh tật, từ đó ông quyết tâm cứu chữa những bệnh nhi như em mình.","link":"https://tuoitre.vn/50-nam-tam-huyet-gianh-lai-su-song-cho-benh-nhi-20250225081631467.htm","cat":"suc-khoe","positivity":9,"importance":10,"question":"Thầy Bạch Văn Cam đã cống hiến cho lĩnh vực y tế bao lâu?","answers":[{"text":"Hơn 50 năm","correct":true},{"text":"20 năm","correct":false},{"text":"10 năm","correct":false},{"text":"15 năm","correct":false},{"text":"30 năm","correct":false}]},{"title":"'Big 3' Mỹ chuyển trọng tâm sang hybrid","content":"Ba hãng ô tô lớn của Mỹ là Ford, General Motors và Stellantis đã quyết định chuyển trọng tâm từ việc phát triển xe điện sang xe hybrid và động cơ đốt trong, do sự phát triển chậm của thị trường xe điện và sự không chắc chắn về chính sách. Nhiều mẫu xe mới đã bị trì hoãn, bao gồm Ford F-150 thế hệ tiếp theo, dự kiến ra mắt vào tháng 4/2028 thay vì năm 2027. Ngoài ra, các hãng này cũng đang đầu tư nhiều hơn vào công nghệ hybrid, trong khi một số dự án xe điện bị hoãn lại.","link":"https://vnexpress.net/big-3-my-chuyen-trong-tam-sang-hybrid-4853317.html","cat":"oto-xe-may","positivity":4,"importance":7,"question":"Tại sao 'Big 3' Mỹ lại chuyển trọng tâm sang xe hybrid?","answers":[{"text":"Do sự phát triển chậm của thị trường xe điện và sự không chắc chắn về chính sách.","correct":true},{"text":"Vì xe điện quá đắt và không được ưa chuộng.","correct":false},{"text":"Để tập trung vào động cơ V8 và xe thể thao.","correct":false},{"text":"Vì các hãng này không có đủ nguồn lực cho xe điện.","correct":false}]},{"title":"Ăn thêm loại thực phẩm đơn giản này, bạn có thể sống đến 100 tuổi","content":"Theo nghiên cứu, việc bổ sung các loại đậu vào chế độ ăn uống có thể góp phần giúp con người sống đến 100 tuổi. Dan Buettner, chuyên gia về tuổi thọ, đã khảo sát những người sống lâu nhất thế giới ở các vùng như Okinawa, Nicoya và Sardinia, và phát hiện ra rằng chế độ ăn của họ thường giàu đậu. Các loại đậu cung cấp nhiều chất dinh dưỡng, protein và chất xơ, đồng thời giúp cải thiện sức khỏe tim mạch và giảm nguy cơ tử vong. Việc ăn đậu không chỉ tốt cho cơ thể mà còn có lợi cho môi trường.","link":"https://dantri.com.vn/suc-khoe/an-them-loai-thuc-pham-don-gian-nay-ban-co-the-song-den-100-tuoi-20250224210948249.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Loại thực phẩm nào được khuyến nghị để sống đến 100 tuổi?","answers":[{"text":"Các loại đậu","correct":true},{"text":"Thịt bò","correct":false},{"text":"Trái cây","correct":false},{"text":"Cá hồi","correct":false},{"text":"Sữa","correct":false}]},{"title":"Bí ẩn chiếc thẻ thanh tra xây dựng của người bị CSGT khống chế ở TPHCM","content":"Một vụ việc xảy ra ở TPHCM liên quan đến một người đàn ông bị CSGT khống chế sau khi giơ thẻ thanh tra xây dựng. Ông N.T.L., người khai nhận có chiếc thẻ này từ thời gian làm việc tại thanh tra xây dựng phường 12, quận 5, đã bị lực lượng chức năng xác định không còn hoạt động từ năm 2013. Cảnh sát đang điều tra nguồn gốc của chiếc thẻ và hành vi cản trở công vụ của ông L. trong khi ông T. vi phạm nồng độ cồn bị xử lý.","link":"https://dantri.com.vn/phap-luat/bi-an-chiec-the-thanh-tra-xay-dung-cua-nguoi-bi-csgt-khong-che-o-tphcm-20250224161036750.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Bí ẩn chiếc thẻ thanh tra xây dựng của người bị CSGT khống chế ở TPHCM liên quan đến điều gì?","answers":[{"text":"Người đàn ông can thiệp vào việc CSGT xử phạt người vi phạm nồng độ cồn.","correct":true},{"text":"Người đàn ông bị bắt vì không có giấy phép lái xe.","correct":false},{"text":"Người đàn ông có thẻ thanh tra giả mạo.","correct":false},{"text":"Chiếc thẻ thanh tra xây dựng đã hết hiệu lực từ năm 2013.","correct":false}]},{"title":"'Việt Nam cần hợp tác quốc tế để phát triển AI, bán dẫn'","content":"Chuyên gia Vũ Quốc Huy cho rằng Việt Nam cần hợp tác quốc tế để phát triển công nghệ AI và bán dẫn, nhằm thu hút đầu tư và tăng trưởng kinh tế. Ông nhấn mạnh rằng không thể tự phát triển các lĩnh vực này mà cần có đối tác trong và ngoài nước. Việc thu hút doanh nghiệp công nghệ lớn sẽ tạo ra cơ hội cho doanh nghiệp và lao động tại Việt Nam tiếp cận công nghệ tiên tiến, nâng cao năng lực và kỹ năng trong lĩnh vực này. Đồng thời, các chuyên gia cũng nhấn mạnh tầm quan trọng của sự kết nối và hợp tác để tạo ra sức mạnh chung cho sự phát triển công nghệ tại Việt Nam.","link":"https://vnexpress.net/viet-nam-can-hop-tac-quoc-te-de-phat-trien-ai-ban-dan-4853529.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Việt Nam cần hợp tác quốc tế để phát triển lĩnh vực nào?","answers":[{"text":"AI và bán dẫn","correct":true},{"text":"Nông nghiệp và chế biến thực phẩm","correct":false},{"text":"Du lịch và dịch vụ","correct":false},{"text":"Giáo dục và đào tạo","correct":false},{"text":"Y tế và chăm sóc sức khỏe","correct":false}]},{"title":"Tuyển nhân viên bằng chiêm tinh, thần số học","content":"Bài viết đề cập đến xu hướng ngày càng tăng của các công ty trong việc sử dụng chiêm tinh, thần số học và các bài kiểm tra tính cách để tuyển dụng nhân viên. Nick Malik chia sẻ trải nghiệm của mình khi bị loại vì các bài kiểm tra kỳ lạ trong quá trình ứng tuyển. Các nhà quản lý hiện nay đang tìm cách hiểu rõ hơn về ứng viên không chỉ qua kỹ năng mà còn qua sự 'phù hợp' với đội nhóm. Tuy nhiên, nhiều nhà tâm lý học cảnh báo rằng những phương pháp này có thể dễ bị thao túng và không nên trở thành yếu tố quyết định duy nhất trong tuyển dụng.","link":"https://vnexpress.net/tuyen-nhan-vien-bang-chiem-tinh-than-so-hoc-4853516.html","cat":"kinh-doanh","positivity":5,"importance":7,"question":"Tại sao các công ty lại sử dụng chiêm tinh và thần số học trong tuyển dụng nhân viên?","answers":[{"text":"Để đánh giá tính cách và sự phù hợp của ứng viên với môi trường làm việc.","correct":true},{"text":"Để tăng cường hiệu suất làm việc nhóm.","correct":false},{"text":"Để tìm kiếm những ứng viên có kinh nghiệm làm việc tốt hơn.","correct":false},{"text":"Để dự đoán tương lai nghề nghiệp của ứng viên.","correct":false}]},{"title":"Gánh nợ nần chất chồng do chờ cấp sổ đỏ","content":"Bà Nguyễn Thị Hồng Vân, 80 tuổi, sống trên khu đất 2.800m2 tại quận 6, TP.HCM, đã chờ đợi 7 năm chưa được cấp sổ đỏ, dẫn đến tình trạng nợ nần chồng chất. Dù có nguồn gốc đất rõ ràng và đủ điều kiện để cấp sổ đỏ, nhưng hồ sơ của bà vẫn chưa được giải quyết do những nhầm lẫn trong thủ tục hành chính. Bà Vân mong mỏi có sổ đỏ để bán đất trả nợ và cải thiện cuộc sống cho gia đình.","link":"https://tuoitre.vn/ganh-no-nan-chat-chong-do-cho-cap-so-do-20250224232239588.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Tại sao bà Nguyễn Thị Hồng Vân chưa được cấp sổ đỏ?","answers":[{"text":"Vì bà chưa được cấp sổ đỏ do những nhầm lẫn trong thủ tục hành chính.","correct":true},{"text":"Vì bà không đủ điều kiện để cấp sổ đỏ.","correct":false},{"text":"Vì khu đất của bà bị tranh chấp.","correct":false},{"text":"Vì bà không có giấy tờ hợp pháp về đất đai.","correct":false}]},{"title":"Hơn 11 tỉ USD vào ngành bán dẫn Việt Nam","content":"Trong năm 2024, ngành bán dẫn tại Việt Nam dự kiến đạt doanh thu 18,7 tỉ USD, với đầu tư chủ yếu từ các doanh nghiệp FDI lên tới khoảng 11,6 tỉ USD. Các công ty như Amkor Technology và Marvell đang mở rộng quy mô sản xuất, góp phần tạo ra nhiều việc làm và thúc đẩy ngành bán dẫn phát triển. Tuy nhiên, ngành này vẫn gặp khó khăn về nguồn nhân lực, khi chỉ có khoảng 20% nhu cầu về kỹ sư được đáp ứng, và phần lớn lợi nhuận thuộc về các nhà đầu tư nước ngoài.","link":"https://tuoitre.vn/hon-11-ti-usd-vao-nganh-ban-dan-viet-nam-20250224232707471.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Ngành bán dẫn Việt Nam đã thu hút bao nhiêu tỉ USD đầu tư tính đến năm 2024?","answers":[{"text":"Hơn 11 tỉ USD","correct":true},{"text":"Hơn 5 tỉ USD","correct":false},{"text":"Hơn 15 tỉ USD","correct":false},{"text":"Hơn 20 tỉ USD","correct":false},{"text":"Hơn 8 tỉ USD","correct":false}]},{"title":"Giá vàng thế giới lập đỉnh mới","content":"Giá vàng thế giới đã lập đỉnh mới, đạt mức kỷ lục 2.956 USD một ounce, nhờ vào nhu cầu trú ẩn và lực mua từ các quỹ ETF vàng. Trong phiên giao dịch ngày 24/2, giá vàng giao ngay đã tăng 18 USD lên 2.953 USD. Diễn biến này xảy ra trong bối cảnh đồng đô la Mỹ giảm giá, làm cho vàng trở nên rẻ hơn với người mua bằng các tiền tệ khác. Các nhà phân tích dự đoán giá vàng sẽ tiếp tục tăng và có thể đạt mốc 3.000 USD trong thời gian tới.","link":"https://vnexpress.net/gia-vang-the-gioi-lap-dinh-moi-4853611.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Giá vàng thế giới đã lập đỉnh mới ở mức bao nhiêu USD?","answers":[{"text":"2.956 USD","correct":true},{"text":"2.953 USD","correct":false},{"text":"2.900 USD","correct":false},{"text":"3.000 USD","correct":false},{"text":"2.800 USD","correct":false}]},{"title":"Đại hội bất thường Eximbank: Bầu bổ sung thành viên Ban Kiểm soát và sửa điều lệ","content":"Đại hội cổ đông bất thường của Ngân hàng TMCP Xuất nhập khẩu Việt Nam (Eximbank) sẽ diễn ra vào ngày 26/2 tại Hà Nội nhằm bầu bổ sung 3 thành viên Ban Kiểm soát, nâng tổng số thành viên lên 5 người. Đồng thời, đại hội sẽ xem xét sửa đổi, bổ sung Điều lệ hiện hành của ngân hàng để tuân thủ các quy định mới trong Luật Các tổ chức tín dụng 2024. Eximbank cũng đặt mục tiêu kinh doanh tăng trưởng mạnh trong năm 2025 với tổng tài sản dự kiến đạt 265.500 tỷ đồng và lợi nhuận trước thuế đạt 5.580 tỷ đồng.","link":"https://dantri.com.vn/kinh-doanh/dai-hoi-bat-thuong-eximbank-bau-bo-sung-thanh-vien-ban-kiem-soat-va-sua-dieu-le-20250224210306707.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Mục đích của đại hội cổ đông bất thường Eximbank vào ngày 26/2 là gì?","answers":[{"text":"Bầu bổ sung thành viên Ban Kiểm soát và sửa đổi Điều lệ","correct":true},{"text":"Xem xét các dự án đầu tư mới","correct":false},{"text":"Thảo luận về chiến lược marketing","correct":false},{"text":"Đánh giá kết quả kinh doanh năm 2024","correct":false}]},{"title":"Sức hút từ những đô thị được đầu tư bài bản","content":"Bài viết đề cập đến sức hút của các đô thị được đầu tư bài bản, đặc biệt là các dự án đất nền và nhà phố trong khu đô thị hoàn chỉnh. Những sản phẩm này không chỉ đáp ứng nhu cầu an cư mà còn mang lại khả năng sinh lời cao cho nhà đầu tư. Các khu đô thị hiện đại, với hạ tầng đồng bộ và tiện ích phong phú, đang ngày càng thu hút cư dân và các chuyên gia, nhờ vào chất lượng cuộc sống tốt và giá trị gia tăng trong tương lai.","link":"https://dantri.com.vn/bat-dong-san/suc-hut-tu-nhung-do-thi-duoc-dau-tu-bai-ban-20250218181656573.htm","cat":"bat-dong-san","positivity":8,"importance":7,"question":"Tại sao các đô thị được đầu tư bài bản lại thu hút nhiều nhà đầu tư?","answers":[{"text":"Vì chúng mang lại khả năng sinh lời cao và đáp ứng nhu cầu sống hiện đại.","correct":true},{"text":"Chúng có hạ tầng kém phát triển.","correct":false},{"text":"Nhà đầu tư không quan tâm đến giá trị bất động sản.","correct":false},{"text":"Các khu đô thị này nằm ở những vùng xa trung tâm.","correct":false}]},{"title":"Lisa Blackpink sẽ biểu diễn ở Oscar","content":"Lisa, thành viên nhóm nhạc K-pop Blackpink, sẽ biểu diễn tại lễ trao giải Oscar lần thứ 97 diễn ra vào ngày 2/3/2025 tại Los Angeles, trở thành nghệ sĩ K-pop đầu tiên tham gia sự kiện này. Ngoài Lisa, các nghệ sĩ như Cynthia Erivo, Ariana Grande, và Doja Cat cũng sẽ trình diễn các tiết mục tôn vinh cộng đồng làm phim. Sự xuất hiện của cô đang làm fan phấn khích, và album đầu tay của cô, 'Alter Ego', dự kiến phát hành vào ngày 28/2/2025.","link":"https://vnexpress.net/lisa-blackpink-se-bieu-dien-o-oscar-4853610.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Lisa Blackpink sẽ biểu diễn ở đâu vào ngày 2/3/2025?","answers":[{"text":"Lễ trao giải Oscar","correct":true},{"text":"Lễ trao giải Grammy","correct":false},{"text":"Lễ trao giải MTV","correct":false},{"text":"Lễ hội âm nhạc Coachella","correct":false}]},{"title":"Hội thảo Fintech Career Unlock: Fintech cần được đầu tư nghiên cứu bài bản","content":"Hội thảo Fintech Career Unlock diễn ra tại Hà Nội vào ngày 21/2 đã nhấn mạnh rằng thị trường fintech tại Việt Nam cần được nghiên cứu bài bản và có cái nhìn toàn diện hơn, không chỉ coi fintech là công cụ thanh toán. Các diễn giả cho rằng ngành này đang phát triển theo nhiều xu hướng mới như thanh toán phi tiếp xúc và ứng dụng trí tuệ nhân tạo. Họ cũng khuyến khích các bạn trẻ cần nâng cao kỹ năng mềm và tư duy sáng tạo để thành công trong lĩnh vực này. Cuộc thi FinSpark cũng được công bố nhằm tìm kiếm và phát triển tài năng trẻ trong ngành fintech.","link":"https://dantri.com.vn/kinh-doanh/hoi-thao-fintech-career-unlock-fintech-can-duoc-dau-tu-nghien-cuu-bai-ban-20250224231733633.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Hội thảo Fintech Career Unlock nhấn mạnh điều gì về ngành fintech tại Việt Nam?","answers":[{"text":"Cần được nghiên cứu bài bản và có cái nhìn toàn diện hơn.","correct":true},{"text":"Chỉ cần tập trung vào thanh toán đơn thuần.","correct":false},{"text":"Không cần thiết phải có kỹ năng mềm.","correct":false},{"text":"Ngành này không cần sự đổi mới.","correct":false}]},{"title":"Trường Đại học FPT phổ cập trí tuệ nhân tạo cho học sinh THPT","content":"Trường Đại học FPT đã bắt đầu triển khai các lớp học online về trí tuệ nhân tạo (AI) cho học sinh THPT từ tháng 12/2024, nhằm thực hiện chính sách phát triển nguồn nhân lực AI của Chính phủ. Sự kiện FPTU GenAI Day 2025 sẽ diễn ra vào tháng 2/2025, thu hút sự tham gia của hơn 4.000 người, trong đó có 1.800 học sinh THPT, nhằm cung cấp kiến thức và trải nghiệm thực tế về công nghệ AI. Các khóa học không chỉ dạy lý thuyết mà còn tập trung vào ứng dụng thực tiễn và nâng cao ý thức sử dụng AI một cách có trách nhiệm.","link":"https://dantri.com.vn/giao-duc/truong-dai-hoc-fpt-pho-cap-tri-tue-nhan-tao-cho-hoc-sinh-thpt-20250224214455973.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Trường Đại học FPT đang thực hiện chương trình gì cho học sinh THPT?","answers":[{"text":"Phổ cập trí tuệ nhân tạo","correct":true},{"text":"Tổ chức các lớp học văn hóa","correct":false},{"text":"Đào tạo giáo viên","correct":false},{"text":"Cung cấp học bổng cho học sinh","correct":false},{"text":"Tổ chức các cuộc thi thể thao","correct":false}]},{"title":"Virus cúm bội nhiễm vi khuẩn khiến bé gái viêm tai, liệt mặt","content":"Bé Liên, 10 tuổi, đã hồi phục sau khi bị cúm nhưng bất ngờ bị liệt mặt do viêm tai giữa bội nhiễm vi khuẩn. Bác sĩ chẩn đoán rằng viêm tai giữa gây áp xe chèn ép dây thần kinh mặt. Sau khi phẫu thuật nội soi để dẫn lưu dịch mủ và giải áp dây thần kinh, tình trạng của bé đã cải thiện và xuất viện sau ba ngày. Các bác sĩ khuyến cáo phụ huynh theo dõi triệu chứng viêm tai giữa ở trẻ em để điều trị kịp thời.","link":"https://vnexpress.net/virus-cum-boi-nhiem-vi-khuan-khien-be-gai-viem-tai-liet-mat-4853571.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Nguyên nhân nào khiến bé gái Liên bị liệt mặt?","answers":[{"text":"Viêm tai giữa bội nhiễm vi khuẩn sau khi mắc cúm.","correct":true},{"text":"Bị cúm kéo dài không chữa trị kịp thời.","correct":false},{"text":"Thiếu hệ miễn dịch hoàn thiện.","correct":false},{"text":"Chấn thương vùng mặt do va chạm.","correct":false}]},{"title":"NSND Thanh Điền nghẹn ngào, không nói nên lời khi nhắc về vợ quá cố","content":"NSND Thanh Điền đã có những chia sẻ đầy xúc động về vợ quá cố của mình, NSND Thanh Kim Huệ, trong buổi giới thiệu phim \"Kén cá chọn chồng\" với sự tham gia của NSƯT Ngọc Huyền. Ông nhớ lại những kỷ niệm đẹp và tình cảm mà Ngọc Huyền đã dành cho vợ mình trong những lúc khó khăn. Thanh Điền đã từ chối cát-xê để tham gia bộ phim như một món quà tri ân tình nghĩa này.","link":"https://dantri.com.vn/giai-tri/nsnd-thanh-dien-nghen-ngao-khong-noi-nen-loi-khi-nhac-ve-vo-qua-co-20250225013653653.htm","cat":"giai-tri","positivity":6,"importance":7,"question":"NSND Thanh Điền đã chia sẻ điều gì khi nhắc đến vợ quá cố của ông?","answers":[{"text":"Ông đã xúc động và nhắc về tình cảm mà NSƯT Ngọc Huyền đã dành cho vợ ông.","correct":true},{"text":"Ông đã nói về vai diễn của mình trong bộ phim.","correct":false},{"text":"Ông đã từ chối cát-xê để tham gia bộ phim.","correct":false},{"text":"Ông đã ca ngợi tài năng của NSƯT Ngọc Huyền.","correct":false}]},{"title":"Cầu thủ bị ví như Mike Tyson khi đấm gục đối phương","content":"Trong trận chung kết lượt đi giải Regional Litoral ở Uruguay vào ngày 22/2, cầu thủ Mario Gonzalez của Soriano Capital đã đấm gục Enzo Echeveste của Paysandu Interior chỉ bằng một cú đấm, khiến đối thủ nằm sân. Hành động này xảy ra sau khi Gonzalez bị Echeveste tóm cổ, dẫn đến một cuộc xô xát. Trọng tài đã rút thẻ đỏ đuổi Gonzalez khỏi sân, và dự kiến anh sẽ nhận án phạt nặng từ LĐBĐ Uruguay. Echeveste sau đó đã trấn an người hâm mộ rằng anh ổn và tập trung cho trận lượt về.","link":"https://vnexpress.net/cau-thu-bi-vi-nhu-mike-tyson-khi-dam-guc-doi-phuong-4853598.html","cat":"the-thao","positivity":4,"importance":5,"question":"Cầu thủ nào bị ví như Mike Tyson khi đấm gục đối phương?","answers":[{"text":"Mario Gonzalez","correct":true},{"text":"Enzo Echeveste","correct":false},{"text":"Kevin Guinco","correct":false},{"text":"Trọng tài","correct":false},{"text":"LĐBĐ Uruguay","correct":false}]},{"title":"Quán cà phê TPHCM có 10.000 món đồ cổ: Tiền hóa thạch, xe thời vua Bảo Đại","content":"Quán cà phê Lúa tại TPHCM, do ông Huỳnh Minh Hiệp làm chủ, trưng bày hơn 10.000 món đồ cổ, trong đó có tiền hóa thạch và xe thời vua Bảo Đại. Ông Hiệp đã sưu tầm các hiện vật này trong suốt hơn 30 năm qua, với mục tiêu giữ gìn và giới thiệu văn hóa Sài Gòn xưa cho thế hệ trẻ. Quán không chỉ thu hút khách tham quan mà còn được Tổ chức Kỷ lục Việt Nam công nhận là nơi lưu giữ nhiều hiện vật tái hiện lịch sử Sài Gòn trước năm 1975.","link":"https://dantri.com.vn/doi-song/quan-ca-phe-tphcm-co-10000-mon-do-co-tien-hoa-thach-xe-thoi-vua-bao-dai-20250222053429286.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Quán cà phê nào ở TPHCM có hơn 10.000 món đồ cổ, bao gồm tiền hóa thạch và xe thời vua Bảo Đại?","answers":[{"text":"Quán cà phê Lúa","correct":true},{"text":"Quán cà phê Ngọc","correct":false},{"text":"Quán cà phê Sài Gòn","correct":false},{"text":"Quán cà phê Cổ Điển","correct":false}]},{"title":"Một cổ phiếu khoáng sản tăng 490% chỉ trong một tháng","content":"Cổ phiếu BKC của Công ty Khoáng sản Bắc Kạn đã ghi nhận mức tăng kỷ lục 490% chỉ trong vòng một tháng, từ 15.800 đồng lên 93.300 đồng/cổ phiếu. Sự gia tăng này diễn ra trong bối cảnh thị trường khoáng sản sôi động, khi Mỹ và Trung Quốc đang cạnh tranh về thuế quan. Công ty cũng báo cáo lợi nhuận quý IV/2024 tăng gấp 15 lần so với cùng kỳ năm trước, nhờ vào việc tiêu thụ hàng tồn kho ổn định.","link":"https://dantri.com.vn/kinh-doanh/mot-co-phieu-khoang-san-tang-490-chi-trong-mot-thang-20250225062526425.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Cổ phiếu nào của công ty khoáng sản Bắc Kạn đã tăng 490% trong một tháng?","answers":[{"text":"Cổ phiếu BKC","correct":true},{"text":"Cổ phiếu ABC","correct":false},{"text":"Cổ phiếu XYZ","correct":false},{"text":"Cổ phiếu DEF","correct":false},{"text":"Cổ phiếu GHI","correct":false}]},{"title":"Nhà máy ở Nam Định chi 2,7 triệu USD chuyển lò hơi đốt than sang trấu","content":"Nhà máy dệt nhuộm Youngone Corporation ở Nam Định đã hoàn thành việc chuyển đổi từ lò hơi đốt than sang sử dụng viên nén trấu với tổng chi phí 2,7 triệu USD. Dự án khởi động từ đầu năm 2023 nhằm giảm phát thải CO2 và thúc đẩy tính bền vững. Việc sử dụng viên nén trấu, nguồn nhiên liệu tái tạo từ các trang trại lúa gạo, không chỉ giảm khí thải mà còn tái chế tro thành phân bón hữu cơ, hỗ trợ cộng đồng địa phương. Youngone đang hướng tới mục tiêu giảm 40% khí thải carbon vào năm 2030.","link":"https://vnexpress.net/nha-may-o-nam-dinh-chi-2-7-trieu-usd-chuyen-lo-hoi-dot-than-sang-trau-4853581.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Nhà máy Youngone ở Nam Định đã chi bao nhiêu tiền để chuyển lò hơi đốt than sang trấu?","answers":[{"text":"2,7 triệu USD","correct":true},{"text":"1 triệu USD","correct":false},{"text":"5 triệu USD","correct":false},{"text":"3 triệu USD","correct":false},{"text":"4 triệu USD","correct":false}]},{"title":"Bất động sản ấm lên, môi giới ồ ạt quay trở lại thị trường","content":"Thị trường bất động sản tại Việt Nam đang có dấu hiệu ấm lên, với khoảng 70% doanh nghiệp môi giới và môi giới cá nhân đã quay trở lại hoạt động. Sau giai đoạn khó khăn từ giữa năm 2022 đến 2024, nhiều doanh nghiệp bắt đầu tuyển dụng trở lại do nhu cầu tăng cao. Tuy nhiên, tâm lý nhà đầu tư vẫn còn thận trọng. Mặc dù có sự phục hồi, nhiều môi giới vẫn chưa có đủ chứng chỉ hành nghề, tạo ra sự phân hóa trong chất lượng dịch vụ.","link":"https://dantri.com.vn/bat-dong-san/bat-dong-san-am-len-moi-gioi-o-at-quay-tro-lai-thi-truong-20250225035617023.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Tại sao nhiều môi giới bất động sản quay trở lại thị trường gần đây?","answers":[{"text":"Thị trường bất động sản ấm lên, nhu cầu tuyển dụng tăng cao.","correct":true},{"text":"Các doanh nghiệp môi giới cần nhân sự mới.","correct":false},{"text":"Giá bất động sản tăng cao nên người mua quay lại.","correct":false},{"text":"Nhiều dự án mới được triển khai.","correct":false}]},{"title":"Chuyện sau phong bì 13 năm trước bố gửi 800.000 đồng cho con gái đi học xa","content":"Bài viết kể về câu chuyện của chị Quách Thị Son, người đã tìm thấy chiếc phong bì 800.000 đồng mà cha gửi cho chị khi chị còn học lớp 12 tại trường nội trú. Chị nhớ lại những khó khăn của gia đình và sự chắt chiu của cha mẹ để gửi tiền cho mình học tập. Nhờ sự hỗ trợ này, chị sau đó đã quyết định không học tiếp mà đi làm và lập gia đình. Câu chuyện gây xúc động cho nhiều người và được chia sẻ rộng rãi trên mạng xã hội, thể hiện tình cảm gia đình sâu sắc.","link":"https://dantri.com.vn/an-sinh/chuyen-sau-phong-bi-13-nam-truoc-bo-gui-800000-dong-cho-con-gai-di-hoc-xa-20250224172805866.htm","cat":"gia-dinh","positivity":9,"importance":7,"question":"Phong bì 800.000 đồng mà bố gửi cho con gái có ý nghĩa gì?","answers":[{"text":"Là sự hỗ trợ tài chính cho con gái đi học xa.","correct":true},{"text":"Là một món quà sinh nhật.","correct":false},{"text":"Là tiền giúp chị Son mua sắm đồ dùng học tập.","correct":false},{"text":"Là tiền để chị Son đi du lịch.","correct":false}]},{"title":"Tổng Bí thư: Cần bỏ ít nhất 30% điều kiện kinh doanh","content":"Tổng Bí thư Tô Lâm đã nhấn mạnh sự cần thiết phải bỏ ít nhất 30% điều kiện kinh doanh trong cuộc họp với các bộ ngành nhằm cải thiện môi trường đầu tư tại Việt Nam. Mục tiêu là đưa Việt Nam vào Top 3 ASEAN về môi trường đầu tư trong vòng 2-3 năm tới. Ông cho rằng cần tiếp tục cải cách thể chế, giảm thời gian và chi phí thủ tục hành chính, đồng thời khuyến khích mọi thành phần kinh tế tham gia vào quá trình phát triển kinh tế xã hội.","link":"https://vnexpress.net/tong-bi-thu-can-bo-it-nhat-30-dieu-kien-kinh-doanh-4853579.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Tổng Bí thư Tô Lâm đã đề xuất bỏ bao nhiêu phần trăm điều kiện kinh doanh?","answers":[{"text":"Ít nhất 30%","correct":true},{"text":"Ít nhất 20%","correct":false},{"text":"Ít nhất 40%","correct":false},{"text":"Ít nhất 50%","correct":false},{"text":"Không cần bỏ điều kiện nào.","correct":false}]},{"title":"Số người đăng ký kết hôn ở Trung Quốc thấp kỷ lục","content":"Số liệu mới từ Bộ Dân chính Trung Quốc cho thấy số người đăng ký kết hôn trong năm 2024 đã giảm xuống còn hơn 6,1 triệu cặp, giảm 20,5% so với năm 2023, mức thấp nhất kể từ năm 1978. Nguyên nhân cho sự sụt giảm này được cho là áp lực kinh tế, chi phí cưới hỏi cao và mâu thuẫn trong hôn nhân. Nhiều người trẻ Trung Quốc cho rằng hôn nhân không còn mang lại hạnh phúc mà chỉ tạo thêm gánh nặng, khiến họ chọn cuộc sống độc thân nhằm bảo vệ tự do cá nhân.","link":"https://vnexpress.net/so-nguoi-dang-ky-ket-hon-o-trung-quoc-thap-ky-luc-4853578.html","cat":"gia-dinh","positivity":3,"importance":8,"question":"Tại sao số người đăng ký kết hôn ở Trung Quốc giảm mạnh?","answers":[{"text":"Do áp lực kinh tế và chi phí cưới hỏi cao.","correct":true},{"text":"Vì người trẻ không muốn có con.","correct":false},{"text":"Do ảnh hưởng từ truyền thống văn hóa.","correct":false},{"text":"Vì sự phát triển của công nghệ.","correct":false},{"text":"Do sự thay đổi trong quan niệm về hôn nhân.","correct":false}]},{"title":"Vụ đi tu bị lừa gần 100 tỷ đồng: Dựng nhà trên đất nông nghiệp","content":"Vợ chồng Nguyễn Anh Tuấn và Nguyễn Thị Nhớ tại Đắk Lắk đã lừa đảo gần 100 tỷ đồng bằng cách dựng nhà trên đất nông nghiệp để thu hút người đến tu tập. Họ đã sử dụng chiêu trò mê tín dị đoan, bán các \"pháp khí\" với giá rất cao cho những người có nhu cầu tu tập. Chính quyền địa phương đã phát hiện và tiến hành điều tra, dẫn đến việc khởi tố và bắt giam cặp vợ chồng này.","link":"https://dantri.com.vn/phap-luat/vu-di-tu-bi-lua-gan-100-ty-dong-dung-nha-tren-dat-nong-nghiep-20250224210542158.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Vợ chồng nào đã lừa đảo gần 100 tỷ đồng bằng cách dựng nhà trên đất nông nghiệp?","answers":[{"text":"Nguyễn Anh Tuấn và Nguyễn Thị Nhớ","correct":true},{"text":"Nguyễn Văn A và Trần Thị B","correct":false},{"text":"Lê Văn C và Phạm Thị D","correct":false},{"text":"Nguyễn Hoàng E và Trần Thị F","correct":false}]},{"title":"Cuộc khủng hoảng nhà ở ‘không ai nói đến’ tại Đức","content":"Cuộc khủng hoảng nhà ở tại Đức đang trở nên nghiêm trọng khi tình trạng thiếu nhà ở giá rẻ ngày càng tăng cao. Nhiều người thuê nhà phải cạnh tranh khốc liệt để tìm kiếm chỗ ở, đặc biệt ở các thành phố lớn như Berlin. Dù chính phủ đã cam kết xây dựng thêm nhiều căn hộ mới, nhưng số lượng thực tế vẫn chưa đạt yêu cầu. Các chuyên gia lo ngại rằng nếu không có chính sách ưu tiên xây dựng nhà ở, sự phân hóa xã hội sẽ gia tăng và dẫn đến nhiều hệ lụy.","link":"https://tuoitre.vn/cuoc-khung-hoang-nha-o-khong-ai-noi-den-tai-duc-20250224152538826.htm","cat":"thoi-su","positivity":3,"importance":8,"question":"Cuộc khủng hoảng nhà ở tại Đức đang diễn ra như thế nào?","answers":[{"text":"Tình trạng thiếu hụt nhà ở giá rẻ ngày càng trầm trọng.","correct":true},{"text":"Chính phủ đã xây dựng nhiều căn hộ mới hơn năm ngoái.","correct":false},{"text":"Giá thuê nhà đang giảm xuống ở các thành phố lớn.","correct":false},{"text":"Người dân không còn quan tâm đến vấn đề nhà ở.","correct":false}]},{"title":"EU nêu thời điểm có thể kết nạp Ukraine","content":"Chủ tịch Ủy ban châu Âu Ursula von der Leyen thông báo rằng Ukraine có thể gia nhập Liên minh châu Âu trước năm 2030 nếu tiếp tục thực hiện cải cách với tốc độ và chất lượng hiện tại. Việc gia nhập EU được xem là một biện pháp bảo đảm an ninh quan trọng cho Ukraine sau khi chiến sự với Nga kết thúc. Bà Von der Leyen cũng cho biết EU sẽ cấp 3,5 tỷ euro cho Ukraine vào tháng 3, trong khi các nhà lãnh đạo khác cam kết tiếp tục hỗ trợ Ukraine trong bối cảnh lo ngại về an ninh gia tăng từ chính sách đối ngoại của Mỹ.","link":"https://dantri.com.vn/the-gioi/eu-neu-thoi-diem-co-the-ket-nap-ukraine-20250225072447115.htm","cat":"the-gioi","positivity":7,"importance":9,"question":"Ukraine có thể gia nhập Liên minh châu Âu vào năm nào theo thông báo của EU?","answers":[{"text":"Trước năm 2030","correct":true},{"text":"Sau năm 2030","correct":false},{"text":"Năm 2025","correct":false},{"text":"Năm 2024","correct":false},{"text":"Năm 2026","correct":false}]},{"title":"Ô tô vừa chạy vừa bay trên đường: Cột mốc trọng đại mà như trò đùa","content":"Alef Aeronautics đã công bố video đầu tiên về chiếc ô tô bay Model A, đánh dấu một bước tiến quan trọng trong giao thông đô thị. Chiếc xe có khả năng di chuyển cả trên mặt đất và trên không, với tầm bay 177km và tầm lái 322km. Dù được kỳ vọng là giải pháp cho tình trạng tắc đường, video này đã gặp phải nhiều phản ứng trái chiều từ cộng đồng mạng, với nhiều người nghi ngờ tính khả thi của sản phẩm. Một số người cho rằng đây chỉ là sản phẩm của công nghệ CGI.","link":"https://tuoitre.vn/o-to-vua-chay-vua-bay-tren-duong-cot-moc-trong-dai-ma-nhu-tro-dua-20250224172426088.htm","cat":"oto-xe-may","positivity":5,"importance":8,"question":"Ô tô bay Model A của Alef Aeronautics có khả năng gì đặc biệt?","answers":[{"text":"Di chuyển cả trên mặt đất và trên không.","correct":true},{"text":"Chỉ chạy như một chiếc ô tô thông thường.","correct":false},{"text":"Bay nhưng không thể di chuyển trên mặt đất.","correct":false},{"text":"Là một chiếc máy bay không người lái.","correct":false}]},{"title":"Xây quảng trường chợ Bến Thành trong 2 năm","content":"Trong giai đoạn 2025-2026, Sở Xây dựng TP.HCM sẽ triển khai xây dựng quảng trường và không gian cây xanh trước chợ Bến Thành với tổng mức đầu tư 144 tỷ đồng. Dự án này bao gồm việc xây dựng quảng trường, công viên cây xanh, và cải tạo hạ tầng kỹ thuật. Mục tiêu của dự án là tạo ra một không gian công cộng mới, kết nối các hoạt động kinh tế - xã hội, đồng thời gìn giữ giá trị văn hóa và kiến trúc của chợ Bến Thành.","link":"https://dantri.com.vn/xa-hoi/xay-quang-truong-cho-ben-thanh-trong-2-nam-20250224161055449.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Dự án xây quảng trường chợ Bến Thành sẽ được thực hiện trong khoảng thời gian nào?","answers":[{"text":"Trong 2 năm 2025-2026","correct":true},{"text":"Trong 1 năm 2024-2025","correct":false},{"text":"Trong 3 năm 2025-2027","correct":false},{"text":"Trong 5 năm 2025-2030","correct":false}]},{"title":"Mỹ bỏ phiếu chống nghị quyết chỉ trích Nga về chiến sự Ukraine tại LHQ","content":"Mỹ đã bỏ phiếu chống lại nghị quyết chỉ trích Nga về chiến sự Ukraine tại Liên Hợp Quốc, điều này đánh dấu sự thay đổi lập trường của Washington trong vấn đề này. Nghị quyết được Ukraine và châu Âu đề xuất đã nhận được 93 phiếu thuận, 18 phiếu chống và 65 phiếu trắng. Đồng thời, Mỹ cũng đã quyết định đàm phán với Nga, gạt bỏ Kiev và các đồng minh châu Âu khỏi bàn thương thảo.","link":"https://vnexpress.net/my-bo-phieu-chong-nghi-quyet-chi-trich-nga-ve-chien-su-ukraine-tai-lhq-4853595.html","cat":"the-gioi","positivity":4,"importance":8,"question":"Mỹ đã bỏ phiếu như thế nào về nghị quyết chỉ trích Nga tại LHQ?","answers":[{"text":"Mỹ bỏ phiếu chống.","correct":true},{"text":"Mỹ bỏ phiếu thuận.","correct":false},{"text":"Mỹ không tham gia bỏ phiếu.","correct":false},{"text":"Mỹ bỏ phiếu trắng.","correct":false}]},{"title":"Sở GD&ĐT TPHCM lưu ý điều gì với phụ huynh muốn con học thêm?","content":"Sở GD&ĐT TPHCM đã đưa ra những lưu ý đối với phụ huynh có con em muốn học thêm theo Thông tư 29. Thông tư này quy định rõ ràng về việc dạy thêm, học thêm, trong đó có những hạn chế đối với giáo viên và học sinh. Sở khuyến khích phụ huynh động viên con tự học và tìm hiểu kỹ thông tin về các cơ sở dạy thêm. Đồng thời, Sở cũng cam kết sẽ kiểm tra và quản lý chặt chẽ các hoạt động dạy thêm để đảm bảo chất lượng giáo dục.","link":"https://dantri.com.vn/giao-duc/so-gddt-tphcm-luu-y-dieu-gi-voi-phu-huynh-muon-con-hoc-them-20250225051442143.htm","cat":"giao-duc","positivity":7,"importance":8,"question":"Sở GD&ĐT TPHCM lưu ý điều gì với phụ huynh muốn con học thêm?","answers":[{"text":"Sở GD&ĐT TPHCM khuyến khích phụ huynh động viên học sinh tự học.","correct":true},{"text":"Phụ huynh cần tìm hiểu thông tin về cơ sở dạy thêm.","correct":false},{"text":"Sở GD&ĐT yêu cầu giáo viên không được dạy thêm học sinh lớp chính khóa có thu tiền.","correct":false},{"text":"Học sinh tiểu học không được dạy thêm.","correct":false},{"text":"Sở sẽ không kiểm tra hoạt động dạy thêm.","correct":false}]},{"title":"Những loại máy hút ẩm giá dưới 5 triệu đồng đáng cân nhắc cho mùa nồm","content":"Bài viết giới thiệu các loại máy hút ẩm có giá dưới 5 triệu đồng, rất phù hợp cho mùa nồm ở miền Bắc Việt Nam, giúp giảm độ ẩm và cảm giác khó chịu trong không khí. Một số sản phẩm nổi bật như Xiaomi New Widetech 12L, Nagakawa NAD8555, Gree GDN12BC-K5EBA2B, Kangaroo KGDH20 và Sharp DW-D12A-W với các mức công suất và tính năng khác nhau. Các sản phẩm này không chỉ giúp hút ẩm mà còn có khả năng lọc không khí, hỗ trợ trong việc sấy khô quần áo trong những ngày ẩm ướt.","link":"https://dantri.com.vn/cong-nghe/nhung-loai-may-hut-am-gia-duoi-5-trieu-dong-dang-can-nhac-cho-mua-nom-20250225011157728.htm","cat":"gia-dinh","positivity":8,"importance":7,"question":"Những loại máy hút ẩm nào giá dưới 5 triệu đồng đáng cân nhắc cho mùa nồm?","answers":[{"text":"Xiaomi New Widetech 12L","correct":true},{"text":"Nagakawa NAD8555","correct":false},{"text":"Gree GDN12BC-K5EBA2B","correct":false},{"text":"Kangaroo KGDH20","correct":false},{"text":"Sharp DW-D12A-W","correct":false}]},{"title":"Đổ xô đến ga metro An Phú chụp ảnh 'thời thượng'","content":"Ga metro An Phú tại TP Thủ Đức đang trở thành điểm đến hot cho giới trẻ, thu hút hàng nghìn người đến chụp ảnh với phong cách đô thị hiện đại giống như ở Bangkok và Tokyo. Kiến trúc tối giản và nhiều góc chụp đẹp giúp nâng cao hiệu ứng thị giác cho những bức ảnh. Nhiều bạn trẻ đầu tư thời gian và trang thiết bị để có những bộ ảnh ấn tượng tại đây, đặc biệt vào các ngày cuối tuần. Khu vực này không chỉ phục vụ cho việc đi lại mà còn là một địa điểm check-in nổi bật.","link":"https://vnexpress.net/do-xo-den-ga-metro-an-phu-chup-anh-thoi-thuong-4853400.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Tại sao ga metro An Phú trở thành địa điểm chụp ảnh hot cho giới trẻ?","answers":[{"text":"Vì kiến trúc hiện đại và không gian đẹp giống như ở Bangkok, Tokyo.","correct":true},{"text":"Vì ga metro An Phú có nhiều dịch vụ ăn uống.","correct":false},{"text":"Vì giá vé đi metro rất rẻ.","correct":false},{"text":"Vì ga metro An Phú nằm ở trung tâm thành phố.","correct":false}]},{"title":"Sản phụ từng vượt cửa tử Covid đưa con hội ngộ bác sĩ","content":"Sản phụ Thu Hằng, 32 tuổi, đã hồi phục sau khi trải qua 91 ngày điều trị Covid-19 tại Bệnh viện Quân y 175, bao gồm 53 ngày sử dụng thiết bị ECMO. Nhân dịp Bệnh viện nhận danh hiệu Anh hùng Lực lượng Vũ trang Nhân dân, chị đã đưa con trai gần 4 tuổi đến gặp lại các bác sĩ đã cứu sống mình. Hằng bày tỏ lòng biết ơn sâu sắc đối với đội ngũ y bác sĩ và cho biết, chị sẽ đặt tên con thứ hai để tri ân các bác sĩ đã giúp đỡ gia đình trong cơn hoạn nạn.","link":"https://vnexpress.net/san-phu-tung-vuot-cua-tu-covid-dua-con-hoi-ngo-bac-si-4853543.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Sản phụ nào đã vượt cửa tử Covid và đưa con hội ngộ bác sĩ?","answers":[{"text":"Thu Hằng","correct":true},{"text":"Ngọc Hoài","correct":false},{"text":"Diệp Hồng Kháng","correct":false},{"text":"Trần Quốc Việt","correct":false},{"text":"Võ Minh Lương","correct":false}]},{"title":"AI tìm kiếm hàng nghìn tỷ virus trong cơ thể người","content":"Một chương trình nghiên cứu mới mang tên Hệ virus ở người đang được triển khai tại Mỹ nhằm phân tích hàng nghìn mẫu vật từ tình nguyện viên để tìm hiểu về hàng nghìn tỷ virus sống trong cơ thể con người. Nghiên cứu này được dự kiến kéo dài 5 năm với kinh phí 171 triệu USD từ chính phủ, sử dụng hệ thống trí tuệ nhân tạo (AI) để xác định các virus và hiểu rõ hơn về ảnh hưởng của chúng đối với sức khỏe con người. Mặc dù một số virus có thể gây bệnh, phần lớn trong số chúng là vô hại và thậm chí có lợi cho sức khỏe.","link":"https://vnexpress.net/ai-tim-kiem-hang-nghin-ty-virus-trong-co-the-nguoi-4853137.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Chương trình nào đang được triển khai để tìm hiểu về hệ virus trong cơ thể người?","answers":[{"text":"Hệ virus ở người","correct":true},{"text":"Chương trình Hệ vi sinh vật","correct":false},{"text":"Nghiên cứu virus toàn cầu","correct":false},{"text":"Dự án sức khỏe cộng đồng","correct":false}]},{"title":"Hóa ra sữa mẹ có 'màng lọc' đặc biệt, phát hiện mở đường cho các thuốc uống mới","content":"Viện Công nghệ Israel vừa công bố phát hiện mới về sữa mẹ, cho thấy nó có một 'màng lọc' đặc biệt giúp các thành phần dinh dưỡng dễ dàng thấm qua dạ dày và ruột vào máu. Nghiên cứu cho thấy các protein trong sữa mẹ tạo thành lớp phủ bảo vệ, cho phép các chất dinh dưỡng đi qua mà không cho phép các chất có hại xâm nhập. Phát hiện này có thể mở ra cơ hội phát triển các loại thuốc uống mới, bao gồm cả kháng thể và vắc xin.","link":"https://tuoitre.vn/hoa-ra-sua-me-co-mang-loc-dac-biet-phat-hien-mo-duong-cho-cac-thuoc-uong-moi-20250225065015144.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Sữa mẹ có đặc tính gì đặc biệt giúp các thành phần dinh dưỡng dễ dàng thấm vào máu?","answers":[{"text":"Có 'màng lọc' đặc biệt.","correct":true},{"text":"Là chất lỏng đơn giản.","correct":false},{"text":"Chỉ chứa nước và vitamin.","correct":false},{"text":"Không có giá trị dinh dưỡng.","correct":false}]},{"title":"Double2T: 'Tôi tích góp xây nhà, mua xe cho bố mẹ'","content":"Double2T, quán quân Rap Việt mùa ba, chia sẻ về cuộc sống và công việc sau một năm nổi tiếng. Anh không tiêu xài phung phí mà tiết kiệm để xây nhà và mua xe cho bố mẹ, những người làm nông sống giản dị ở quê. Mặc dù bận rộn với sự nghiệp, anh vẫn dành thời gian về thăm gia đình và tham gia các hoạt động từ thiện. Double2T cũng nói về quá trình khẳng định bản thân trong âm nhạc và nỗ lực giữ gìn bản sắc dân tộc trong các sản phẩm của mình.","link":"https://vnexpress.net/double2t-toi-tich-gop-xay-nha-mua-xe-cho-bo-me-4853303.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Double2T tích góp để làm gì cho gia đình?","answers":[{"text":"Để xây nhà và mua xe cho bố mẹ.","correct":true},{"text":"Để mua sắm cho bản thân.","correct":false},{"text":"Để đi du lịch cùng bạn bè.","correct":false},{"text":"Để đầu tư vào các sản phẩm âm nhạc.","correct":false}]},{"title":"Giấy khai sinh tôi chỉ có mẹ, nay tìm được cha thì ông đã mất, làm sao để tôi nhận cha?","content":"Một người sinh năm 1981 chỉ có tên mẹ trong giấy khai sinh và mới tìm thấy cha nhưng ông đã mất. Người này muốn hỏi thủ tục để nhận cha và bổ sung thông tin vào giấy khai sinh. Luật sư đã tư vấn rằng cần phải nộp hồ sơ tại UBND cấp xã, bao gồm tờ khai và giấy tờ chứng minh quan hệ cha con. Nếu không có chứng cứ, các bên có thể lập văn bản cam đoan có người làm chứng.","link":"https://tuoitre.vn/giay-khai-sinh-toi-chi-co-me-sau-nay-toi-tim-duoc-cha-thi-ong-da-mat-vay-lam-sao-de-toi-nhan-cha-20250120104607046.htm","cat":"phap-luat","positivity":5,"importance":7,"question":"Tôi muốn bổ sung thông tin cha vào giấy khai sinh nhưng cha đã mất, tôi cần làm gì?","answers":[{"text":"Nộp hồ sơ tại UBND cấp xã để đăng ký nhận cha.","correct":true},{"text":"Liên hệ với cơ quan y tế để xác nhận quan hệ.","correct":false},{"text":"Lập văn bản cam đoan về mối quan hệ và có người làm chứng.","correct":false},{"text":"Chờ đợi hướng dẫn từ cơ quan chức năng.","correct":false}]},{"title":"Cháy trại cai nghiện tại Mexico, ít nhất 5 người thiệt mạng","content":"Vào ngày 24 tháng 2, một vụ hỏa hoạn nghiêm trọng đã xảy ra tại một trung tâm cai nghiện ma túy ở quận Tlalpan, Mexico City, khiến ít nhất 5 người thiệt mạng và 11 người khác bị ngộ độc khói. Các nhân chứng cho biết có thể đây là kết quả của một cuộc bạo loạn trong khu vực. Lực lượng cứu hỏa đã giải cứu nhiều người khỏi đám cháy và một số đã được đưa đến bệnh viện. Đây là một phần trong bối cảnh bạo lực gia tăng tại Mexico, với hàng trăm nghìn ca tử vong liên quan đến tội phạm có tổ chức kể từ khi cuộc chiến chống ma túy bắt đầu.","link":"https://tuoitre.vn/chay-trai-cai-nghien-tai-mexico-it-nhat-5-nguoi-thiet-mang-20250225063112302.htm","cat":"thoi-su","positivity":2,"importance":8,"question":"Vụ cháy tại trung tâm cai nghiện tại Mexico xảy ra vào ngày nào?","answers":[{"text":"24 tháng 2","correct":true},{"text":"22 tháng 2","correct":false},{"text":"25 tháng 2","correct":false},{"text":"23 tháng 2","correct":false},{"text":"21 tháng 2","correct":false}]},{"title":"Mỹ bất ngờ \"thay máu\" quân đội: Không đổi trọng tâm nhằm vào Trung Quốc?","content":"Tổng thống Donald Trump đã bất ngờ sa thải nhiều quan chức cấp cao trong quân đội Mỹ, bao gồm cả Chủ tịch Hội đồng Tham mưu trưởng Liên quân, Tướng Charles Q. Brown Jr. và bổ nhiệm Tướng Dan Caine vào vị trí này. Các chuyên gia nhận định rằng sự thay đổi này không làm thay đổi trọng tâm cạnh tranh chiến lược của Mỹ với Trung Quốc, mặc dù việc thay thế có thể khiến quân đội thiếu kinh nghiệm trong vấn đề này. Các quyết định này được cho là phản ánh sự khác biệt về chính trị và chiến lược giữa Tổng thống Trump và những tướng lĩnh trước đó.","link":"https://dantri.com.vn/the-gioi/my-bat-ngo-thay-mau-quan-doi-khong-doi-trong-tam-nham-vao-trung-quoc-20250224102408916.htm","cat":"thoi-su","positivity":5,"importance":8,"question":"Quyết định sa thải các quan chức quân đội của Tổng thống Trump có ảnh hưởng gì đến trọng tâm chiến lược của Mỹ với Trung Quốc không?","answers":[{"text":"Không, trọng tâm cạnh tranh với Trung Quốc sẽ không thay đổi.","correct":true},{"text":"Có, Mỹ sẽ tập trung hơn vào châu Âu.","correct":false},{"text":"Chưa rõ, cần thời gian để đánh giá.","correct":false},{"text":"Có thể, tùy thuộc vào nhân sự mới.","correct":false}]},{"title":"Apple công bố đầu tư 500 tỷ USD tại Mỹ","content":"Apple đã công bố kế hoạch đầu tư 500 tỷ USD tại Mỹ trong bốn năm tới, bắt đầu từ tháng 2, với mục tiêu sản xuất máy chủ AI tại Houston và tạo ra 20.000 việc làm mới. CEO Tim Cook nhấn mạnh cam kết này nhằm thúc đẩy sự đổi mới và phát triển kinh tế Mỹ. Kế hoạch đầu tư bao gồm xây dựng cơ sở sản xuất mới, thành lập học viện sản xuất, và mở rộng trung tâm dữ liệu tại nhiều bang, nhằm hỗ trợ cho hệ thống Apple Intelligence. Động thái này cũng được xem là sự phản ánh niềm tin của Apple vào chính quyền Tổng thống Trump.","link":"https://vnexpress.net/apple-cong-bo-dau-tu-500-ty-usd-tai-my-4853572.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Apple đã công bố kế hoạch đầu tư bao nhiêu USD tại Mỹ?","answers":[{"text":"500 tỷ USD","correct":true},{"text":"200 tỷ USD","correct":false},{"text":"100 tỷ USD","correct":false},{"text":"300 tỷ USD","correct":false},{"text":"400 tỷ USD","correct":false}]},{"title":"Bí quyết giữ thể lực ở tuổi 39 của Modric","content":"Luka Modric, tiền vệ 39 tuổi của Real Madrid, duy trì thể lực và phong độ đỉnh cao nhờ vào chương trình tập luyện nghiêm ngặt cùng với chuyên gia thể chất Vlatko Vucetic. Modric không chỉ tuân theo giáo án của câu lạc bộ và đội tuyển Croatia mà còn tập luyện hàng ngày với các bài tập chuyên biệt. Ông đã trở thành cầu thủ lớn tuổi nhất thi đấu cho Real và có khả năng kéo dài sự nghiệp của mình thêm nhiều năm nhờ quyết tâm và kỷ luật luyện tập.","link":"https://vnexpress.net/bi-quyet-giu-the-luc-o-tuoi-39-cua-modric-4853592.html","cat":"the-thao","positivity":9,"importance":8,"question":"Bí quyết giữ thể lực ở tuổi 39 của Modric là gì?","answers":[{"text":"Modric tập luyện hàng ngày theo giáo án của chuyên gia Vlatko Vucetic.","correct":true},{"text":"Modric không tập luyện mà chỉ nghỉ ngơi.","correct":false},{"text":"Modric ăn kiêng nghiêm ngặt mà không tập thể dục.","correct":false},{"text":"Modric chỉ tham gia các trận đấu mà không tập luyện.","correct":false}]},{"title":"Vì sao Man Utd thoát phạt đền trước Everton?","content":"Trận đấu giữa Manchester United và Everton kết thúc với kết quả hòa 2-2, và quyết định không thổi phạt đền cho Everton ở phút bù giờ cuối trận đã gây tranh cãi. Trọng tài Andy Madley ban đầu đã xác định Harry Maguire phạm lỗi với Ashley Young, nhưng sau khi xem lại VAR, ông nhận thấy không có lỗi rõ ràng từ Maguire. Mặc dù Matthijs de Ligt đã tác động đến Young, nhưng VAR cho rằng tác động này không đủ để thổi phạt đền. Các ý kiến trái chiều đến từ HLV David Moyes và HLV Man Utd Ruben Amorim về quyết định này.","link":"https://vnexpress.net/vi-sao-man-utd-thoat-phat-den-truoc-everton-4853591.html","cat":"the-thao","positivity":6,"importance":7,"question":"Vì sao Man Utd thoát phạt đền trước Everton?","answers":[{"text":"Do VAR xác định không có lỗi rõ ràng từ Maguire.","correct":true},{"text":"Vì trọng tài đã quyết định sai ngay từ đầu.","correct":false},{"text":"Ashley Young đã ăn vạ.","correct":false},{"text":"Tình huống không đủ rõ ràng để thổi phạt đền.","correct":false}]},{"title":"Hai vòng tuyển sinh lớp 10 chuyên của Hà Nội","content":"Hà Nội sẽ tổ chức hai vòng tuyển sinh lớp 10 chuyên vào tháng 6 năm 2025. Vòng một là sơ tuyển dựa trên điểm học bạ và kết quả thi học sinh giỏi, thí sinh cần đạt từ 8 điểm trở lên để vào vòng hai. Vòng thi tuyển sẽ bao gồm bốn môn, trong đó môn chuyên có hệ số hai. Thí sinh có thể đăng ký tối đa hai nguyện vọng vào hai trường khác nhau, với lịch thi cụ thể được công bố.","link":"https://vnexpress.net/hai-vong-tuyen-sinh-lop-10-chuyen-cua-ha-noi-4853570.html","cat":"giao-duc","positivity":8,"importance":9,"question":"Hà Nội sẽ tổ chức bao nhiêu vòng tuyển sinh lớp 10 chuyên trong năm 2025?","answers":[{"text":"Hai vòng","correct":true},{"text":"Một vòng","correct":false},{"text":"Ba vòng","correct":false},{"text":"Bốn vòng","correct":false}]},{"title":"Khách nước ngoài thấy khó tin, không nghĩ Việt Nam lại xuất hiện điều này","content":"Một vị khách người Philippines, Jojo Diotay, đã đến Việt Nam và không thể tin vào mắt mình khi nhìn thấy tuyết lần đầu tiên trên đỉnh Fansipan. Dù đã nghĩ rằng tuyết chỉ có thể xuất hiện ở các quốc gia lạnh hơn, nhưng chuyến đi đến Sapa vào cuối tháng 1 đã khiến anh vô cùng phấn khích. Nhiệt độ tại Fansipan có lúc xuống đến -3 độ C và cảnh tượng băng tuyết phủ trắng nơi đây đã tạo nên những kỷ niệm đáng nhớ cho nhóm bạn của anh. Họ đã tận hưởng những khoảnh khắc vui vẻ với tuyết và khám phá ẩm thực địa phương sau đó.","link":"https://dantri.com.vn/du-lich/khach-nuoc-ngoai-thay-kho-tin-khong-nghi-viet-nam-lai-xuat-hien-dieu-nay-20250224155734762.htm","cat":"du-lich","positivity":9,"importance":7,"question":"Khách nước ngoài nào đã thấy tuyết ở Việt Nam và cảm xúc của anh ấy ra sao?","answers":[{"text":"Jojo Diotay, anh rất phấn khích khi thấy tuyết.","correct":true},{"text":"Jojo Diotay, anh rất thất vọng khi không thấy tuyết.","correct":false},{"text":"Jojo Diotay, anh không quan tâm đến thời tiết.","correct":false},{"text":"Jojo Diotay, anh chỉ chụp ảnh mà không cảm thấy gì.","correct":false}]},{"title":"Ngôi sao Indonesia bất ngờ chịu án phạt khó hiểu vì hành động gây tranh cãi","content":"Cầu thủ Beckham Putra của CLB Persib Bandung đã bị Liên đoàn bóng đá Indonesia (PSSI) phạt nặng vì pha ăn mừng bị coi là khiêu khích trong trận đấu với Persija Jakarta. Mặc dù không bị trọng tài nhắc nhở trong trận, Beckham đã bị treo giò 3 trận và phải nộp phạt 75 triệu IDR sau khi PSSI xem lại băng hình. Câu lạc bộ và người hâm mộ cảm thấy án phạt này là vô lý, đặc biệt khi nó được thông báo ngay trước một trận đấu quan trọng của đội.","link":"https://dantri.com.vn/the-thao/ngoi-sao-indonesia-bat-ngo-chiu-an-phat-kho-hieu-vi-hanh-dong-gay-tranh-cai-20250224233243876.htm","cat":"the-thao","positivity":3,"importance":7,"question":"Tại sao Beckham Putra bị phạt bởi PSSI?","answers":[{"text":"Vì pha ăn mừng bị coi là khiêu khích đối thủ.","correct":true},{"text":"Vì anh ấy chơi không tốt trong trận đấu.","correct":false},{"text":"Vì có hành vi bạo lực trên sân.","correct":false},{"text":"Vì vi phạm quy tắc thể thao khác.","correct":false}]},{"title":"Nhân sự tiến thoái lưỡng nan khi cơ quan nằm trong diện tinh giản","content":"Bài viết phản ánh tình trạng khó khăn của các công chức như anh Nguyễn Tiến Thành và anh Võ Hồng Sơn, những người đang phải đối mặt với sự tinh giản nhân sự tại cơ quan của mình. Họ cảm thấy lưỡng nan khi không biết nên tiếp tục bám trụ hay tìm kiếm cơ hội khác trong bối cảnh cơ quan của họ bị sáp nhập và giảm biên chế. Chính phủ đã đưa ra các chính sách hỗ trợ cho những người bị ảnh hưởng, nhưng nhiều người vẫn lo lắng về việc tìm việc mới, đặc biệt là trong bối cảnh tuổi tác và sức khỏe của họ đang giảm sút.","link":"https://dantri.com.vn/lao-dong-viec-lam/nhan-su-tien-thoai-luong-nan-khi-co-quan-nam-trong-dien-tinh-gian-20250224134342626.htm","cat":"lao-dong-viec-lam","positivity":3,"importance":7,"question":"Tại sao nhiều công chức hiện nay đang cảm thấy lưỡng nan về công việc của mình?","answers":[{"text":"Vì họ phải đối mặt với việc tinh giản nhân sự và không biết sẽ tiếp tục ở lại hay tìm việc mới.","correct":true},{"text":"Vì họ không hài lòng với công việc hiện tại.","correct":false},{"text":"Vì họ không có đủ tiền để sống.","correct":false},{"text":"Vì họ không thích làm việc trong cơ quan nhà nước.","correct":false}]},{"title":"Ngày về của cô gái bị bán qua Trung Quốc 20 năm, ăn mày ga tàu, ngủ gầm cầu","content":"Đặng Thị Quyền, một cô gái Việt Nam, đã trở về quê hương sau 20 năm bị bắt cóc và bán sang Trung Quốc. Từ khi 12 tuổi, cô đã phải trải qua cuộc sống khổ cực, ăn xin ở ga tàu và sống dưới cầu, với khát khao duy nhất là được đoàn tụ với gia đình. Cuối cùng, nhờ sự giúp đỡ của nhóm thiện nguyện, cô đã tìm lại được gia đình vào tháng 2/2025, đúng 49 ngày sau khi mẹ cô qua đời. Ngày trở về, Quyền đã được gặp lại anh chị em và cảm nhận được tình thương gia đình sau nhiều năm xa cách.","link":"https://dantri.com.vn/an-sinh/ngay-ve-cua-co-gai-bi-ban-qua-trung-quoc-20-nam-an-may-ga-tau-ngu-gam-cau-20250224184029652.htm","cat":"gia-dinh","positivity":8,"importance":9,"question":"Cô gái Đặng Thị Quyền đã trải qua những gì trong 20 năm sống ở Trung Quốc?","answers":[{"text":"Cô bị bắt cóc và phải ăn mày ở ga tàu, sống dưới cầu.","correct":true},{"text":"Cô đã kết hôn và có hai con trai.","correct":false},{"text":"Cô đã sống trong một gia đình nghèo khổ.","correct":false},{"text":"Cô đã làm việc tại một nhà máy ở Trung Quốc.","correct":false}]},{"title":"Chủ tịch PSG gọi đối thủ là 'gã chăn bò'","content":"Chủ tịch PSG, Nasser Al-Khelaifi, đã gọi đối thủ John Textor của Lyon là \"gã chăn bò\" trong bối cảnh tranh cãi về bản quyền truyền hình Ligue 1. Textor, người cũng là chủ sở hữu của Crystal Palace, đã đáp trả bằng cách gọi Al-Khelaifi là \"kẻ bắt nạt\". Trước trận đấu giữa PSG và Lyon vào ngày 23/2, Textor xuất hiện với chiếc mũ cao bồi như một cách phản ứng lại sự chế nhạo của Al-Khelaifi. Trận đấu kết thúc với chiến thắng 3-2 nghiêng về PSG, giúp đội bóng này tiếp tục duy trì vị trí dẫn đầu bảng.","link":"https://vnexpress.net/chu-tich-psg-goi-doi-thu-la-ga-chan-bo-4853588.html","cat":"the-thao","positivity":4,"importance":6,"question":"Chủ tịch PSG đã gọi đối thủ John Textor là gì?","answers":[{"text":"gã chăn bò","correct":true},{"text":"kẻ bắt nạt","correct":false},{"text":"bạo chúa","correct":false},{"text":"người cao bồi","correct":false}]},{"title":"Tổng thống Putin cảnh báo Ukraine về tổn thất thảm khốc","content":"Tổng thống Nga Vladimir Putin đã cảnh báo rằng các quyết định sai lầm của Tổng thống Ukraine Volodymyr Zelensky đang dẫn đến những tổn thất to lớn cho quân đội Ukraine. Ông cho rằng Zelensky đang trở thành một nhân vật nguy hiểm do những chỉ thị vô lý, không dựa trên cơ sở quân sự mà chỉ dựa vào lợi ích chính trị. Putin cũng nhấn mạnh rằng Zelensky không có cơ hội tái đắc cử nếu cuộc bầu cử diễn ra, đồng thời chỉ trích việc ông này đã ký sắc lệnh cấm đàm phán với Moscow.","link":"https://dantri.com.vn/the-gioi/tong-thong-putin-canh-bao-ukraine-ve-ton-that-tham-khoc-20250225055314939.htm","cat":"the-gioi","positivity":2,"importance":8,"question":"Tổng thống Putin đã cảnh báo điều gì về tình hình Ukraine?","answers":[{"text":"Các quyết định của Tổng thống Zelensky đang dẫn đến tổn thất thảm khốc cho quân đội Ukraine.","correct":true},{"text":"Ukraine đang chuẩn bị cho một cuộc bầu cử mới.","correct":false},{"text":"Putin cho rằng Zelensky có thể tái đắc cử.","correct":false},{"text":"Quân đội Ukraine đang giành chiến thắng lớn.","correct":false},{"text":"Nga dự định mở rộng lãnh thổ.","correct":false}]},{"title":"Nghỉ là trách nhiệm, không phải là sự hi sinh","content":"Ông Hồ Viết Hải, Phó trưởng Ban Dân vận huyện Nam Đàn, Nghệ An, đã xin nghỉ hưu sớm trước 4 năm, khẳng định rằng đây không phải là sự hi sinh mà là trách nhiệm của một đảng viên. Quyết định của ông được thực hiện để tạo điều kiện cho tổ chức sắp xếp bộ máy sau khi hợp nhất các ban. Ông cho rằng việc nghỉ hưu sẽ giúp cán bộ trẻ có cơ hội phát triển và đóng góp tốt hơn cho đất nước.","link":"https://dantri.com.vn/xa-hoi/nghi-la-trach-nhiem-khong-phai-la-su-hi-sinh-20250224130236948.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Ông Hồ Viết Hải nghĩ gì về việc nghỉ hưu sớm của bản thân?","answers":[{"text":"Đó là trách nhiệm của người đảng viên, không phải là sự hi sinh.","correct":true},{"text":"Đó là một quyết định khó khăn và đáng tiếc.","correct":false},{"text":"Đó là cách để tạo cơ hội cho cán bộ trẻ.","correct":false},{"text":"Đó là sự cần thiết trong bối cảnh hiện tại.","correct":false}]},{"title":"Dỡ nhà nhường đất xây cao tốc Biên Hòa - Vũng Tàu","content":"Một số hộ dân ở TP Biên Hòa, Đồng Nai đã bắt đầu dỡ nhà để nhường đất cho dự án cao tốc Biên Hòa - Vũng Tàu sau khi được bốc thăm tái định cư. Mặc dù nhiều người vẫn chưa tìm được nơi ở mới, họ vẫn quyết định bàn giao mặt bằng vì lợi ích chung của thành phố. Dự án cao tốc dự kiến dài 54 km, tổng mức đầu tư 17.800 tỷ đồng, với nhiều hộ dân sẽ bị ảnh hưởng. Tuy nhiên, vẫn còn nhiều hộ chưa đồng ý với giá đền bù và chính sách tái định cư, khiến tiến độ giải phóng mặt bằng chưa hoàn thành.","link":"https://vnexpress.net/do-nha-nhuong-dat-xay-cao-toc-bien-hoa-vung-tau-4853375.html","cat":"thoi-su","positivity":7,"importance":8,"question":"Ai là người đầu tiên dỡ nhà nhường đất cho cao tốc Biên Hòa - Vũng Tàu?","answers":[{"text":"Ông Đoàn Văn Ngọc","correct":true},{"text":"Bà Đặng Thị Thanh Huyền","correct":false},{"text":"Anh Đoàn Phước Thái","correct":false},{"text":"Ông Hồ Văn Nam","correct":false},{"text":"Anh Nguyễn Văn Hổ","correct":false}]},{"title":"Honda CB1000 Hornet giá gần 340 triệu đồng: đối thủ nặng ký của Kawasaki Z1000","content":"Honda đã giới thiệu mẫu xe CB1000 Hornet mới tại Việt Nam với giá khoảng 339,9 triệu đồng. Mẫu nakedbike này sở hữu động cơ 1.000 phân khối, thừa hưởng từ CBR1000RR Fireblade, với công suất 112 mã lực. CB1000 Hornet được thiết kế với phong cách hầm hố và các tính năng công nghệ hiện đại, nhằm cạnh tranh với đối thủ Kawasaki Z1000. Xe dự kiến sẽ có mặt trên thị trường từ tháng 3 năm 2025.","link":"https://vnexpress.net/honda-cb1000-hornet-gia-gan-340-trieu-dong-doi-thu-nang-ky-cua-kawasaki-z1000-4853420.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Honda CB1000 Hornet có giá bao nhiêu và khi nào sẽ bán ra?","answers":[{"text":"339,9 triệu đồng và sẽ bán ra từ tháng 3 năm 2025.","correct":true},{"text":"328 triệu đồng và sẽ bán ra từ tháng 3 năm 2025.","correct":false},{"text":"340 triệu đồng và sẽ bán ra từ tháng 4 năm 2025.","correct":false},{"text":"340 triệu đồng và sẽ bán ra từ tháng 3 năm 2025.","correct":false}]},{"title":"Tin tức thể thao sáng 25-2: Hòa Galatasaray, đội của Mourinho khó vô địch","content":"Vào rạng sáng ngày 25-2, đội bóng của HLV Jose Mourinho, Fenerbahce, đã hòa 0-0 với Galatasaray trong trận đấu tại vòng 24 Giải vô địch Thổ Nhĩ Kỳ (Super Lig). Kết quả này khiến Fenerbahce gần như không còn cơ hội vô địch khi đang kém Galatasaray 6 điểm. Ngoài ra, thủ môn Thibaut Courtois của Real Madrid cho biết anh sẵn sàng trở lại đội tuyển Bỉ nếu được triệu tập.","link":"https://tuoitre.vn/tin-tuc-the-thao-sang-25-2-hoa-galatasaray-doi-cua-mourinho-kho-vo-dich-20250225053739351.htm","cat":"the-thao","positivity":4,"importance":6,"question":"Đội bóng nào của HLV Mourinho đã hòa Galatasaray trong trận đấu sáng 25-2?","answers":[{"text":"Fenerbahce","correct":true},{"text":"Real Madrid","correct":false},{"text":"Anderlecht","correct":false},{"text":"Bỉ","correct":false},{"text":"Ukraine","correct":false}]},{"title":"Runner Nhật Bản hụt kỷ lục vì chạy sai đường","content":"Hai runner Nhật Bản, Asahi Kuroda và Kengo Suzuki, đã mất cơ hội phá kỷ lục quốc gia tại Osaka Marathon 2025 do chạy sai đường. Cả hai chạy theo xe dẫn đường và bỏ qua biển báo điểm quay vòng, dẫn đến việc phải chạy thêm ít nhất 30 mét. Sự cố này khiến họ mất khoảng 11 giây và ảnh hưởng đến tâm lý thi đấu. Giám đốc Liên đoàn điền kinh Osaka đã nhận lỗi và hứa sẽ cải thiện sự bố trí tại các điểm quay vòng trong tương lai.","link":"https://vnexpress.net/runner-nhat-ban-hut-ky-luc-vi-chay-sai-duong-4853549.html","cat":"the-thao","positivity":4,"importance":7,"question":"Tại sao runner Nhật Bản hụt kỷ lục tại Osaka Marathon 2025?","answers":[{"text":"Do chạy sai đường khi bám theo xe dẫn đường.","correct":true},{"text":"Vì không đủ sức lực ở những km cuối.","correct":false},{"text":"Bị chấn thương trong cuộc đua.","correct":false},{"text":"Do thời tiết không thuận lợi.","correct":false}]},{"title":"Sợ chó thả rông từ khu dân cư đến thành phố du lịch","content":"Tình trạng chó thả rông tại các khu dân cư và khu du lịch đang gây ra nhiều lo ngại cho người dân và du khách, đặc biệt ở tỉnh Bình Thuận và các thành phố như Nha Trang. Nhiều vụ việc chó cắn người đã xảy ra, trong đó có trường hợp tử vong do bệnh dại. Các chuyên gia và chính quyền địa phương đang kêu gọi tăng cường biện pháp xử lý để giảm thiểu tình trạng này và bảo vệ sức khỏe cộng đồng.","link":"https://tuoitre.vn/so-cho-tha-rong-tu-khu-dan-cu-den-thanh-pho-du-lich-20250224225003407.htm","cat":"suc-khoe","positivity":4,"importance":8,"question":"Tình trạng chó thả rông gây ra những vấn đề gì tại các khu du lịch?","answers":[{"text":"Nhiều vụ chó cắn người và có trường hợp tử vong do bệnh dại.","correct":true},{"text":"Chó thả rông làm mất mỹ quan khu du lịch.","correct":false},{"text":"Chó thả rông gây tai nạn giao thông.","correct":false},{"text":"Chó thả rông khiến du khách không thoải mái.","correct":false},{"text":"Chó thả rông gây khó khăn cho công tác quản lý động vật nuôi.","correct":false}]},{"title":"Bà mẹ 8 con phá sâu kỷ lục chạy 100km của Tây Ban Nha","content":"Estefania Unzu, một bà mẹ 8 con, đã lập kỷ lục mới trong giải vô địch chạy 100km tại Canberra, Australia với thời gian 7 giờ 47 phút 46 giây, trở thành runner nữ đầu tiên về đích và đứng thứ hai chung cuộc. Thành tích này đã phá sâu kỷ lục của Tây Ban Nha trước đó, do Mireia Sosa nắm giữ với 7 giờ 52 phút 21 giây. Mặc dù có một runner khác, Carmen Maria Parez, đã có thời gian tốt hơn nhưng không được công nhận do vấn đề doping. Unzu, người nổi tiếng trên mạng xã hội, đã từng giành chiến thắng ở nhiều giải marathon khác và gây ấn tượng với các thành tích thể thao của mình.","link":"https://vnexpress.net/ba-me-8-con-pha-sau-ky-luc-chay-100km-cua-tay-ban-nha-4853559.html","cat":"the-thao","positivity":9,"importance":8,"question":"Estefania Unzu đã lập kỷ lục gì trong giải chạy 100km tại Canberra?","answers":[{"text":"Thành tích chạy 100km với thời gian 7 giờ 47 phút 46 giây.","correct":true},{"text":"Là người đầu tiên về đích trong giải chạy marathon.","correct":false},{"text":"Đạt giải nhất trong một cuộc thi chạy khác.","correct":false},{"text":"Là runner nữ nhanh nhất Tây Ban Nha trong tất cả các cự ly.","correct":false}]},{"title":"Cảnh báo mất tiền từ cuộc gọi 'không nói gì'","content":"Cục An toàn thông tin cảnh báo người dùng về tình trạng nhận cuộc gọi từ số lạ không nói gì, có thể dẫn đến mất tiền nếu gọi lại. Các cuộc gọi này có thể là cuộc gọi mồi nhằm khơi gợi sự tò mò để người nhận gọi lại, dẫn đến cước phí viễn thông cao. Hiện tượng này đã từng phổ biến ở nước ngoài và đang quay trở lại tại Việt Nam, với kẻ gian sử dụng số giả mạo để đánh lừa người dùng.","link":"https://vnexpress.net/canh-bao-mat-tien-tu-cuoc-goi-khong-noi-gi-4853583.html","cat":"phap-luat","positivity":3,"importance":8,"question":"Những cuộc gọi nào có thể gây ra cước phí cao khi gọi lại?","answers":[{"text":"Cuộc gọi từ số lạ không nói gì","correct":true},{"text":"Cuộc gọi từ số quen","correct":false},{"text":"Cuộc gọi từ số cố định","correct":false},{"text":"Cuộc gọi từ số điện thoại trong nước","correct":false},{"text":"Cuộc gọi từ số điện thoại di động","correct":false}]},{"title":"Tải app 'thay đồ' để 'lột xác' thành người đẹp, bất chấp lộ thông tin","content":"Nhiều người dùng đang tham gia trào lưu tải ứng dụng B****Cam để 'lột xác' thành người đẹp chỉ bằng cách chụp ảnh, mà không nhận thức được các rủi ro bảo mật tiềm ẩn. Ứng dụng này yêu cầu người dùng cấp quyền truy cập vào rất nhiều thông tin cá nhân, từ số điện thoại đến vị trí địa lý, gây lo ngại về việc lộ lọt dữ liệu nhạy cảm. Dù được cảnh báo về nguy cơ mất an ninh thông tin, nhiều người vẫn tỏ ra thờ ơ và chỉ quan tâm đến việc có hình ảnh đẹp để khoe trên mạng xã hội.","link":"https://tuoitre.vn/tai-app-thay-do-de-lot-xac-thanh-nguoi-dep-bat-chap-lo-thong-tin-20250224225844198.htm","cat":"cong-nghe","positivity":4,"importance":7,"question":"Tại sao người dùng lại bị cảnh báo về việc tải ứng dụng B****Cam?","answers":[{"text":"Bởi vì ứng dụng yêu cầu quyền truy cập vào nhiều thông tin cá nhân nhạy cảm.","correct":true},{"text":"Vì ứng dụng không có tính năng bảo mật.","correct":false},{"text":"Bởi vì ứng dụng này không được nhiều người biết đến.","correct":false},{"text":"Vì người dùng không thích sử dụng công nghệ.","correct":false}]},{"title":"Xác minh video người phụ nữ bị túm tóc trước mặt 2 con nhỏ ở Nam Định","content":"Cơ quan chức năng ở Nam Định đang xác minh một đoạn video lan truyền trên mạng xã hội, ghi lại cảnh một người phụ nữ bị chồng cũ túm tóc và la mắng trong khi hai con nhỏ đang chứng kiến. Sự việc xảy ra vào ngày 23/2, khi người chồng đến gặp vợ cũ để yêu cầu không đăng tải thông tin gia đình lên mạng xã hội. Hành động bạo lực của người đàn ông đã gây bức xúc trong dư luận, và hiện chính quyền địa phương đang tiến hành điều tra làm rõ vụ việc.","link":"https://dantri.com.vn/xa-hoi/xac-minh-video-nguoi-phu-nu-bi-tum-toc-truoc-mat-2-con-nho-o-nam-dinh-20250224233250336.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Ai là người bị túm tóc trong video được xác minh ở Nam Định?","answers":[{"text":"Chị N.B.P. (vợ cũ của anh H.N.L.)","correct":true},{"text":"Anh H.N.L. (chồng cũ)","correct":false},{"text":"Bà P.T.N. (mẹ của anh H.N.L.)","correct":false},{"text":"Hai con gái của chị N.B.P.","correct":false}]},{"title":"Bác sĩ kêu gọi bạn đọc giúp đỡ bé gái 10 tuổi mắc ung thư máu","content":"Bé gái 10 tuổi Kiều Hoàng Ngân đang mắc bệnh ung thư máu và phải trải qua nhiều giai đoạn điều trị tốn kém. Gia đình bé rất khó khăn với khoản nợ lên đến 300 triệu đồng để trang trải chi phí thuốc men. Trong khi đó, Ngân luôn mơ ước được trở lại trường học cùng bạn bè. Bác sĩ Hoàng Thu Trang đã kêu gọi sự giúp đỡ từ cộng đồng để hỗ trợ chi phí điều trị cho bé, nhằm mang lại cơ hội sống cho cô bé và giúp gia đình vượt qua khó khăn.","link":"https://dantri.com.vn/tam-long-nhan-ai/bac-si-keu-goi-ban-doc-giup-do-be-gai-10-tuoi-mac-ung-thu-mau-20250220152415580.htm","cat":"suc-khoe","positivity":5,"importance":8,"question":"Bé gái Kiều Hoàng Ngân mắc bệnh gì và điều gì khiến gia đình cô gặp khó khăn?","answers":[{"text":"Bé gái Kiều Hoàng Ngân mắc ung thư máu và gia đình cô gặp khó khăn do chi phí điều trị cao.","correct":true},{"text":"Bé gái Kiều Hoàng Ngân mắc bệnh tim và gia đình cô gặp khó khăn do chi phí sinh hoạt.","correct":false},{"text":"Bé gái Kiều Hoàng Ngân mắc bệnh viêm phổi và gia đình cô gặp khó khăn do thiếu tiền.","correct":false},{"text":"Bé gái Kiều Hoàng Ngân mắc bệnh tiểu đường và gia đình cô gặp khó khăn do nợ nần.","correct":false}]},{"title":"Trầm cảm bởi gánh nặng chăm người thân ốm","content":"Một người phụ nữ 71 tuổi, chăm sóc chồng và em gái chồng bị bệnh trong nhiều năm, đã được chẩn đoán mắc rối loạn trầm cảm nặng. Các triệu chứng của bà bao gồm cảm giác cô đơn, buồn bã, cáu giận, và khó ngủ. Bác sĩ cho biết gánh nặng chăm sóc là nguyên nhân chính gây căng thẳng và có thể dẫn đến trầm cảm, đặc biệt ở người lớn tuổi. Để giảm bớt áp lực, cần có sự hỗ trợ từ gia đình và có thể xem xét dịch vụ chăm sóc bên ngoài.","link":"https://vnexpress.net/tram-cam-boi-ganh-nang-cham-nguoi-than-om-4853135.html","cat":"suc-khoe","positivity":3,"importance":8,"question":"Nguyên nhân chính gây trầm cảm ở người chăm sóc là gì?","answers":[{"text":"Gánh nặng chăm sóc người bệnh","correct":true},{"text":"Thiếu hoạt động xã hội","correct":false},{"text":"Thiếu sự hỗ trợ từ gia đình","correct":false},{"text":"Rối loạn tâm lý trước đó","correct":false}]},{"title":"Tin tức sáng 25-2: Đề xuất tháo gỡ khó khăn cho 5 dự án ở TP.HCM; Giá USD diễn biến 'lạ'","content":"Tin tức sáng 25-2 cho thấy Bộ Kế hoạch và Đầu tư đang đề xuất Chính phủ ban hành nghị quyết nhằm tháo gỡ khó khăn cho 5 dự án ở TP.HCM, trong đó có các dự án Saigon Centre IV và V. Đồng thời, giá trị trái phiếu doanh nghiệp riêng lẻ đáo hạn năm 2025 ước tính đạt khoảng 203.000 tỉ đồng, tăng 8,5% so với cùng kỳ. Về mặt tỷ giá USD, Ngân hàng Nhà nước đã công bố tỷ giá trung tâm tăng lên 24.646 đồng/USD, trong khi giá USD trên thị trường tự do có xu hướng tăng lên mức cao hơn.","link":"https://tuoitre.vn/tin-tuc-sang-25-2-de-xuat-thao-go-kho-khan-cho-5-du-an-o-tp-hcm-gia-usd-dien-bien-la-20250224191143408.htm","cat":"kinh-doanh","positivity":6,"importance":7,"question":"Đề xuất nào được Bộ Kế hoạch và Đầu tư đưa ra cho các dự án ở TP.HCM?","answers":[{"text":"Đề xuất tháo gỡ khó khăn cho 5 dự án.","correct":true},{"text":"Đề xuất tăng cường đầu tư nước ngoài.","correct":false},{"text":"Đề xuất giảm thuế cho doanh nghiệp.","correct":false},{"text":"Đề xuất tăng cường quản lý tài chính.","correct":false}]},{"title":"Bạn đọc thắp niềm tin, gieo hy vọng tới cậu bé mồ côi ước ăn bánh chưng Tết","content":"Câu chuyện về cậu bé mồ côi Phạm Đức Thắng đã thu hút sự quan tâm và lòng hảo tâm của cộng đồng sau khi được báo Dân trí đăng tải. Gia đình Thắng, sống trong hoàn cảnh khó khăn, đã nhận được tổng số tiền hơn 210 triệu đồng từ bạn đọc và các nhà hảo tâm, cùng với những món quà đặc biệt như bánh chưng cho Tết. Bà nội của Thắng cảm kích trước sự hỗ trợ và hứa sẽ sử dụng số tiền này một cách tiết kiệm để bảo đảm tương lai cho cháu.","link":"https://dantri.com.vn/tam-long-nhan-ai/ban-doc-thap-niem-tin-gieo-hy-vong-toi-cau-be-mo-coi-uoc-an-banh-chung-tet-20250224221531260.htm","cat":"gia-dinh","positivity":9,"importance":8,"question":"Câu chuyện của cậu bé mồ côi Phạm Đức Thắng đã thu hút sự quan tâm của cộng đồng như thế nào?","answers":[{"text":"Câu chuyện đã thu hút sự hỗ trợ tài chính và quà tặng từ bạn đọc, giúp gia đình Thắng vượt qua khó khăn.","correct":true},{"text":"Câu chuyện không được nhiều người biết đến.","correct":false},{"text":"Câu chuyện chỉ thu hút sự quan tâm của một vài nhà hảo tâm.","correct":false},{"text":"Câu chuyện không có ảnh hưởng gì đến cộng đồng.","correct":false}]},{"title":"Sao nữ theo đuổi mốt cà vạt","content":"Mốt cà vạt đã trở thành xu hướng phụ kiện nổi bật trong năm nay, được nhiều sao nữ như Jisoo, Rosé, Hailey Bieber và Yến Trang theo đuổi. Xu hướng này không chỉ đơn thuần là một phụ kiện nam giới mà còn mang lại vẻ cổ điển và sang trọng cho phong cách thời trang nữ. Các ngôi sao thể hiện sự sáng tạo khi phối cà vạt với nhiều kiểu dáng trang phục khác nhau, từ phong cách preppy đến menswear. Sự hồi sinh của phong cách doanh nhân từ thập niên 1990 đã góp phần làm cho cà vạt trở thành biểu tượng thời trang quyến rũ cho phụ nữ.","link":"https://vnexpress.net/sao-nu-theo-duoi-mot-ca-vat-4851813.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Ai là một trong những sao nữ theo đuổi mốt cà vạt?","answers":[{"text":"Jisoo","correct":true},{"text":"Zendaya","correct":false},{"text":"Rita Ora","correct":false},{"text":"Yến Trang","correct":false},{"text":"Hailey Bieber","correct":false}]},{"title":"Sóng đầu tư công đẩy giá cổ phiếu xây dựng hạ tầng","content":"Cổ phiếu ngành xây dựng hạ tầng tại Việt Nam đã tăng khoảng 9% trong hai tháng qua, vượt xa hiệu suất của VN-Index nhờ vào thông tin về việc thúc đẩy giải ngân vốn đầu tư công. Sự tăng trưởng này được ghi nhận từ khoảng 60% cổ phiếu trong ngành niêm yết trên HoSE và HNX. Các doanh nghiệp lớn như Coteccons và CC1 đã có những bước tăng trưởng mạnh mẽ nhờ trúng thầu nhiều dự án lớn, tạo ra tâm lý tích cực cho nhà đầu tư. Tuy nhiên, nếu tiến độ giải ngân không khả quan trong thời gian tới, đà tăng giá có thể hạ nhiệt.","link":"https://vnexpress.net/song-dau-tu-cong-day-gia-co-phieu-xay-dung-ha-tang-4853310.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Tại sao giá cổ phiếu xây dựng hạ tầng tăng mạnh trong thời gian qua?","answers":[{"text":"Vì có thông tin thúc đẩy giải ngân vốn đầu tư công.","correct":true},{"text":"Do nhu cầu xây dựng tăng cao.","correct":false},{"text":"Vì thị trường chứng khoán tổng thể tăng trưởng.","correct":false},{"text":"Do các doanh nghiệp đầu tư vào công nghệ mới.","correct":false}]},{"title":"Tiểu ra máu cảnh báo bệnh gì?","content":"Tiểu ra máu là tình trạng có máu trong nước tiểu, có thể cảnh báo nhiều vấn đề sức khỏe như nhiễm trùng đường tiết niệu, sỏi thận, hoặc thậm chí ung thư. Có hai loại tiểu máu: tiểu máu đại thể (có thể nhìn thấy bằng mắt thường) và tiểu máu vi thể (phát hiện qua xét nghiệm). Các triệu chứng đi kèm có thể bao gồm tiểu buốt, đau lưng, hoặc sốt, và nếu tiểu máu tái phát nhiều lần cùng với các triệu chứng nghiêm trọng khác, bệnh nhân cần đến viện khám sớm để được điều trị kịp thời.","link":"https://vnexpress.net/tieu-ra-mau-canh-bao-benh-gi-4852939.html","cat":"suc-khoe","positivity":4,"importance":9,"question":"Tiểu ra máu cảnh báo bệnh gì?","answers":[{"text":"Nhiễm trùng đường tiết niệu, sỏi thận, ung thư","correct":true},{"text":"Dị ứng","correct":false},{"text":"Cảm cúm","correct":false},{"text":"Viêm họng","correct":false}]},{"title":"Sự cố khiến Mỹ lần đầu đánh rơi bom hạt nhân","content":"Vào năm 1950, Mỹ lần đầu tiên đánh rơi bom hạt nhân do sự cố máy bay. Oanh tạc cơ B-36B mang bom Mark 4 đã gặp trục trặc động cơ và phải thả bom xuống biển Thái Bình Dương. Quá trình thả bom gặp nhiều khó khăn, nhưng cuối cùng đã thành công, tạo ra vụ nổ do thuốc nổ TNT bên trong. Mặc dù không có lõi phân hạch bên trong, sự kiện này đã dẫn đến việc mất tích của 5 thành viên phi hành đoàn và tạo ra những lo ngại về an ninh vũ khí hạt nhân.","link":"https://vnexpress.net/su-co-khien-my-lan-dau-danh-roi-bom-hat-nhan-4850566.html","cat":"the-gioi","positivity":3,"importance":8,"question":"Sự cố nào khiến Mỹ lần đầu đánh rơi bom hạt nhân?","answers":[{"text":"Một sự cố máy bay vào năm 1950.","correct":true},{"text":"Một cuộc tấn công từ Liên Xô.","correct":false},{"text":"Một thử nghiệm vũ khí hạt nhân thất bại.","correct":false},{"text":"Một sự cố trong quá trình bảo trì máy bay.","correct":false}]},{"title":"Các món ăn đường phố Việt trong top ngon nhất Đông Nam Á","content":"Bài viết nêu bật sự công nhận của Taste Atlas khi 26 món ăn đường phố của Việt Nam lọt vào top 100 món ăn ngon nhất Đông Nam Á năm 2025. Trong số đó, phở và bánh mì giữ vị trí cao, lần lượt là hạng 3 và 9. Ngoài ra, nhiều món ăn khác như bún đậu mắm tôm, cháo lòng, bò bía cũng được đề cập, thể hiện sự đa dạng và phong phú của ẩm thực đường phố Việt Nam.","link":"https://vnexpress.net/cac-mon-an-duong-pho-viet-trong-top-ngon-nhat-dong-nam-a-4853187.html","cat":"du-lich","positivity":9,"importance":8,"question":"Những món ăn nào của Việt Nam được xếp vào top 100 món ăn đường phố ngon nhất Đông Nam Á?","answers":[{"text":"Phở, bánh mì, bún đậu mắm tôm, cháo lòng, bò bía","correct":true},{"text":"Chả giò, bánh cuốn, bánh bèo","correct":false},{"text":"Bún riêu, xôi gà, bún mọc","correct":false},{"text":"Bánh xèo, cơm tấm, bánh rán","correct":false}]},{"title":"GWM Tank 500 - SUV Trung Quốc cạnh tranh Toyota Prado tại Việt Nam","content":"GWM Tank 500 là mẫu SUV mới từ thương hiệu Trung Quốc Great Wall Motor, được nhập khẩu về Việt Nam vào cuối tháng 2/2025. Đây là một trong bốn dòng xe mới của GWM, trang bị động cơ hybrid và thiết kế mạnh mẽ, với nội thất sang trọng và cấu hình ba hàng ghế. Xe có chiều dài cơ sở 2.850 mm, tương đương với Toyota Land Cruiser Prado, và được trang bị động cơ 2.0 tăng áp kết hợp với mô tơ điện, cho tổng công suất lên tới 350 mã lực. Hiện tại, giá bán và thời điểm ra mắt chính thức tại Việt Nam vẫn chưa được công bố.","link":"https://vnexpress.net/gwm-tank-500-suv-trung-quoc-canh-tranh-toyota-prado-tai-viet-nam-4853409.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"GWM Tank 500 là mẫu SUV cạnh tranh với mẫu xe nào tại Việt Nam?","answers":[{"text":"Toyota Prado","correct":true},{"text":"Hyundai Palisade","correct":false},{"text":"Volkswagen Teramont","correct":false},{"text":"Jeep Wrangler","correct":false},{"text":"Mazda CX-5","correct":false}]},{"title":"Loạt áp phích thương hiệu vang bóng một thời","content":"Bài viết giới thiệu về những áp phích quảng cáo của các thương hiệu nổi tiếng một thời tại Sài Gòn, như xà bông Savon và ô tô La Dalat, được trình bày trong cuốn sách \"Made in Sài Gòn\" do nhà báo Phạm Công Luận biên soạn. Các áp phích không chỉ là hình ảnh mà còn phản ánh phong cách thiết kế đồ họa của thời kỳ trước, đồng thời ghi lại ký ức văn hóa tiêu dùng hơn 100 năm qua tại khu Chợ Lớn. Sách còn bao gồm các sản phẩm văn hóa khác như bìa tập nhạc và đĩa hát cải lương, thể hiện sự đa dạng trong đời sống văn hóa và thương mại của người dân Sài Gòn.","link":"https://vnexpress.net/loat-ap-phich-thuong-hieu-vang-bong-mot-thoi-4850671.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Những thương hiệu nào được giới thiệu trong loạt áp phích quảng cáo vang bóng một thời?","answers":[{"text":"Savon Vietnam và La Dalat","correct":true},{"text":"Sam Hoa và Kim Thịnh","correct":false},{"text":"Lưu Bình và Dương Lễ","correct":false},{"text":"Citroen và Pha Lê Bình Thủy","correct":false},{"text":"Ngọc Giàu và Út Trà Ôn","correct":false}]},{"title":"Cuộc vây bắt 400 ngày đêm, giải cứu hàng trăm phụ nữ","content":"Cuộc vây bắt kéo dài 400 ngày đêm tại thôn Triệu Trang, tỉnh An Huy, Trung Quốc đã giải cứu 334 phụ nữ bị bắt cóc và buôn bán. Thôn này nổi tiếng với hoạt động buôn bán phụ nữ dưới hình thức tuyển dụng lao động. Sau khi phát hiện một số tội phạm từ năm 1994, cảnh sát đã tiến hành điều tra và thu thập chứng cứ, dẫn đến việc triệt phá đường dây tội phạm này vào năm 1996, với nhiều kẻ buôn người bị kết án tử hình.","link":"https://vnexpress.net/toi-ac-kinh-hoang-trong-ngoi-lang-buon-ban-phu-nu-4853525.html","cat":"phap-luat","positivity":7,"importance":9,"question":"Cuộc vây bắt 400 ngày đêm tại thôn Triệu Trang đã giải cứu được bao nhiêu phụ nữ?","answers":[{"text":"334 phụ nữ","correct":true},{"text":"300 phụ nữ","correct":false},{"text":"400 phụ nữ","correct":false},{"text":"200 phụ nữ","correct":false},{"text":"150 phụ nữ","correct":false}]},{"title":"Nhiều người Việt nhâm nhi ly cà phê 'đen ngòm' 12 nghìn đồng","content":"Nhiều người Việt hiện nay đang ưa chuộng uống ly cà phê 'đen ngòm' giá 12 nghìn đồng, mặc dù có thông tin về việc sản xuất cà phê giả với tỷ lệ cao của đậu nành và hóa chất. Một công ty đã bị phát hiện cung cấp cà phê bột không đảm bảo chất lượng, với hàm lượng caffeine thấp hơn mức tiêu chuẩn. Thói quen uống cà phê này có nguồn gốc từ những năm 1990, khi nguyên liệu khan hiếm, dẫn đến việc người tiêu dùng quen với các loại cà phê pha tạp. Chuyên gia cho rằng, để thay đổi gu uống cà phê của người Việt, cần có sự thay đổi trong nhận thức về một ly cà phê ngon thực sự.","link":"https://vnexpress.net/ca-phe-gia-don-bap-dau-nanh-rang-nhung-vi-sao-nguoi-viet-thich-uong-4853478.html","cat":"kinh-doanh","positivity":5,"importance":7,"question":"Tại sao nhiều người Việt lại thích uống ly cà phê 'đen ngòm' giá 12 nghìn đồng?","answers":[{"text":"Vì thói quen uống cà phê pha tạp đã trở thành quen thuộc với người tiêu dùng.","correct":true},{"text":"Cà phê giả có giá rẻ hơn cà phê thật nên dễ dàng được lựa chọn.","correct":false},{"text":"Người tiêu dùng chưa có nhận thức rõ về cà phê nguyên chất.","correct":false},{"text":"Cà phê 'đen ngòm' được xem là chuẩn mực trong văn hóa uống cà phê của người Việt.","correct":false}]},{"title":"Sinh viên chế tạo thiết bị chẩn đoán bệnh hô hấp bằng AI","content":"Nhóm sinh viên Đại học Bách khoa Hà Nội đã chế tạo một thiết bị chẩn đoán bệnh hô hấp sử dụng trí tuệ nhân tạo (AI) thông qua việc phân tích âm thanh hô hấp. Thiết bị này có khả năng phát hiện sớm các bệnh như viêm phổi và hen suyễn bằng cách ghi lại và phân tích tiếng thở thông qua ống nghe điện tử. Dự án bắt đầu từ năm 2023 và đã đạt giải nhất tại cuộc thi sinh viên nghiên cứu khoa học và sáng tạo của trường vào năm 2024. Nhóm nghiên cứu mong muốn phát triển thiết bị này thành công cụ theo dõi sức khỏe hô hấp tại nhà, giúp người dùng nhận cảnh báo sớm về nguy cơ mắc bệnh.","link":"https://vnexpress.net/sinh-vien-che-tao-thiet-bi-chan-doan-benh-ho-hap-bang-ai-4853362.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Thiết bị chẩn đoán bệnh hô hấp bằng AI được chế tạo bởi nhóm sinh viên nào?","answers":[{"text":"Nhóm sinh viên Đại học Bách khoa Hà Nội","correct":true},{"text":"Nhóm sinh viên Đại học Y Hà Nội","correct":false},{"text":"Nhóm sinh viên Đại học Công nghệ","correct":false},{"text":"Nhóm sinh viên Đại học Bách khoa TP HCM","correct":false}]},{"title":"Khách thắp hương dẫn đến hỏa hoạn, người sản xuất có phải bồi thường?","content":"Một độc giả có tên Quỳnh Hoa đã đặt câu hỏi về trách nhiệm pháp lý của mình khi sản xuất hương thủ công mà khách hàng đã sử dụng dẫn đến hỏa hoạn. Hương được làm từ bột gỗ và không chứa hóa chất độc hại. Tuy nhiên, khách hàng đã yêu cầu bồi thường dựa trên lý do Quỳnh Hoa chưa đăng ký giấy phép kinh doanh. Luật sư Vũ Tiến Vinh sẽ tư vấn về trách nhiệm và quy định liên quan đến việc đăng ký kinh doanh trong trường hợp này.","link":"https://vnexpress.net/khach-thap-huong-dan-den-hoa-hoan-nguoi-san-xuat-co-phai-boi-thuong-4853259.html","cat":"phap-luat","positivity":5,"importance":7,"question":"Khách thắp hương dẫn đến hỏa hoạn, người sản xuất có phải bồi thường?","answers":[{"text":"Có, người sản xuất có thể phải bồi thường nếu có lỗi trong sản xuất.","correct":true},{"text":"Không, người sản xuất không cần bồi thường vì không có lỗi.","correct":false},{"text":"Có, nhưng chỉ nếu hương chứa hóa chất độc hại.","correct":false},{"text":"Không, vì khách hàng phải tự chịu trách nhiệm.","correct":false}]},{"title":"Học ngành Ngôn ngữ Ả rập có khó xin việc không?","content":"Bài viết thảo luận về ngành Ngôn ngữ Ả rập và những lo lắng của một sinh viên về khả năng xin việc sau khi tốt nghiệp. Sinh viên này nhận thấy ngành học này ít phổ biến và lo ngại về cơ hội việc làm, mặc dù có cơ hội du học tại Trung Đông và mối quan hệ giữa Việt Nam và UAE đang phát triển. Bài viết kêu gọi ý kiến từ cộng đồng về khả năng xin việc trong ngành này.","link":"https://vnexpress.net/hoc-nganh-ngon-ngu-a-rap-co-kho-xin-viec-khong-4851553.html","cat":"giao-duc","positivity":6,"importance":7,"question":"Học ngành Ngôn ngữ Ả rập có khó xin việc
