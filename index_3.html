,"question":"Vụ hack nào đã khiến Bybit bị mất 1,5 tỉ USD?","answers":[{"text":"Tin tặc Triều Tiên","correct":true},{"text":"Tin tặc từ Trung Quốc","correct":false},{"text":"Tin tặc từ Nga","correct":false},{"text":"Tin tặc ẩn danh","correct":false},{"text":"Tin tặc từ Mỹ","correct":false}]},{"title":"Hàng ngàn học sinh lớp 12 ở TPHCM thi học sinh giỏi, có môn mới toanh","content":"Gần 7.000 học sinh lớp 12 tại TPHCM tham gia kỳ thi học sinh giỏi cấp thành phố vào ngày 25/2, đánh dấu kỳ thi đầu tiên theo chương trình Giáo dục phổ thông mới 2028. Năm nay, kỳ thi có 13 môn, trong đó có môn mới là giáo dục kinh tế và pháp luật. Sở GD&ĐT TPHCM quy định tỷ lệ học sinh đạt giải không quá 60% và chỉ xếp giải cá nhân theo từng môn thi.","link":"https://dantri.com.vn/giao-duc/hang-ngan-hoc-sinh-lop-12-o-tphcm-thi-hoc-sinh-gioi-co-mon-moi-toanh-20250225105250855.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Môn thi mới nào được đưa vào kỳ thi học sinh giỏi lớp 12 ở TPHCM năm nay?","answers":[{"text":"Giáo dục kinh tế và pháp luật","correct":true},{"text":"Tin học","correct":false},{"text":"Ngữ văn","correct":false},{"text":"Địa lý","correct":false},{"text":"Ngoại ngữ","correct":false}]},{"title":"Bác sĩ Pháp bị buộc tội tấn công tình dục 299 nạn nhân gây mê","content":"Bác sĩ Joël Le Scouarnec, 74 tuổi, đang phải đối mặt với cáo buộc tấn công tình dục 299 nạn nhân, chủ yếu là trẻ em, trong gần ba thập kỷ. Ông không phủ nhận các cáo buộc nhưng cho biết không nhớ hết mọi chuyện. Vụ án đã được đưa ra ánh sáng khi một bé gái 6 tuổi tố cáo ông vào năm 2017. Joël đã bị kết án trước đó vào năm 2020 và có thể nhận mức án lên tới 20 năm tù nếu bị kết tội trong phiên tòa hiện tại.","link":"https://vnexpress.net/bac-si-phap-bi-buoc-toi-tan-cong-tinh-duc-299-nan-nhan-4853733.html","cat":"phap-luat","positivity":1,"importance":10,"question":"Bác sĩ Joël Le Scouarnec bị buộc tội gì?","answers":[{"text":"Tấn công tình dục 299 nạn nhân gây mê","correct":true},{"text":"Lạm dụng tài chính","correct":false},{"text":"Giết người","correct":false},{"text":"Trộm cắp","correct":false},{"text":"Buôn bán ma túy","correct":false}]},{"title":"Du khách ùn ùn về thôn nhỏ ở Trung Quốc, check-in tranh tường Na Tra 10m","content":"Gần đây, thôn Thẩm Gia ở Trung Quốc trở thành điểm đến thu hút đông đảo du khách nhờ bức tranh tường Na Tra cao 10 mét của họa sĩ Thẩm Tịnh Vũ. Bức tranh này đã trở nên nổi tiếng sau khi bộ phim hoạt hình \"Na Tra: Ma đồng náo hải\" gây bão phòng vé. Sự xuất hiện của bức tranh không chỉ thu hút du khách đến tham quan và chụp ảnh mà còn thúc đẩy kinh tế địa phương khi người dân tận dụng cơ hội để cung cấp dịch vụ lưu trú và các tour du lịch nông sản. Nhiều người bày tỏ sự vui mừng khi thấy thôn mình trở nên nổi tiếng như vậy.","link":"https://tuoitre.vn/du-khach-un-un-ve-thon-nho-o-trung-quoc-check-in-tranh-tuong-na-tra-10m-20250225102515353.htm","cat":"du-lich","positivity":9,"importance":7,"question":"Tại sao du khách lại ùn ùn về thôn nhỏ ở Trung Quốc?","answers":[{"text":"Bởi vì bức tranh tường Na Tra nổi tiếng thu hút họ.","correct":true},{"text":"Do sự phát triển của du lịch địa phương.","correct":false},{"text":"Vì phim Na Tra 2 đang hot.","correct":false},{"text":"Vì có nhiều món ăn ngon trong thôn.","correct":false},{"text":"Vì thôn Thẩm Gia có nhiều hoạt động văn hóa.","correct":false}]},{"title":"Bộ Nội vụ tập huấn sử dụng phần mềm điện tử cho 480 cán bộ, công chức","content":"Bộ Nội vụ vừa tổ chức lớp tập huấn sử dụng phần mềm văn bản điện tử Voffice cho gần 480 cán bộ, công chức của Bộ Lao động - Thương binh và Xã hội. Lớp tập huấn diễn ra từ ngày 25 đến 28/2 nhằm giúp cán bộ nắm vững kỹ năng sử dụng phần mềm để triển khai công việc hiệu quả, đặc biệt trong bối cảnh Bộ Nội vụ mới được thành lập sau khi hợp nhất với Bộ LĐ-TB&XH. Chánh Văn phòng Bộ Nội vụ, ông Vũ Đăng Minh, nhấn mạnh tầm quan trọng của việc sử dụng hệ thống điện tử trong quản lý công việc.","link":"https://dantri.com.vn/xa-hoi/bo-noi-vu-tap-huan-su-dung-phan-mem-dien-tu-cho-480-can-bo-cong-chuc-20250225105703571.htm","cat":"chinh-tri","positivity":8,"importance":7,"question":"Bộ Nội vụ tổ chức tập huấn sử dụng phần mềm văn bản điện tử Voffice cho bao nhiêu cán bộ, công chức?","answers":[{"text":"480","correct":true},{"text":"300","correct":false},{"text":"600","correct":false},{"text":"400","correct":false},{"text":"250","correct":false}]},{"title":"Sống đến 100 tuổi - bí mật của 'vùng xanh' - Phương thuốc 'chậm già' của TS David Sinclair","content":"Bài viết bàn về nghiên cứu của TS David Sinclair, nhà khoa học nổi tiếng trong lĩnh vực chống lão hóa, người đã đảo ngược tuổi sinh học của bản thân từ 53 xuống 42 tuổi. Ông phát triển một công thức gồm chế độ ăn uống lành mạnh, giảm căng thẳng và vận động để giữ gìn sức khỏe. Mặc dù một số nghiên cứu gần đây cho thấy tiềm năng của các hợp chất hóa học trong việc đảo ngược quá trình lão hóa, nhưng nhiều nhà khoa học vẫn hoài nghi về hiệu quả và độ an toàn của chúng, dẫn đến tranh cãi trong cộng đồng khoa học.","link":"https://tuoitre.vn/song-den-100-tuoi-bi-mat-cua-vung-xanh-phuong-thuoc-cham-gia-cua-ts-david-sinclair-20250225105024031.htm","cat":"suc-khoe","positivity":7,"importance":8,"question":"TS David Sinclair đã áp dụng phương pháp nào để đảo ngược quá trình lão hóa?","answers":[{"text":"Giảm căng thẳng, ăn uống lành mạnh, nhịn ăn gián đoạn và vận động mỗi ngày.","correct":true},{"text":"Chỉ ăn thực phẩm chức năng.","correct":false},{"text":"Sử dụng thuốc chống lão hóa.","correct":false},{"text":"Tập thể dục quá sức mỗi ngày.","correct":false},{"text":"Không bao giờ ăn đồ ngọt.","correct":false}]},{"title":"Dế Choắt phẫn nộ, dọa kiện fan chế ảnh; Solo Leveling mùa 2 ra MV","content":"Rapper Dế Choắt đã bày tỏ sự phẫn nộ khi một fanpage chế ảnh với thông tin sai lệch, gây ảnh hưởng đến danh dự của anh. Sau khi yêu cầu xóa bài viết và xin lỗi công khai, fanpage đã thừa nhận sai sót và ẩn toàn bộ bài liên quan. Bên cạnh đó, ca sĩ LiSA cũng vừa ra mắt MV ReawakeR, bài hát mở đầu cho anime Solo Leveling mùa 2, khiến người hâm mộ phấn khích.","link":"https://tuoitre.vn/de-choat-phan-no-doa-kien-fan-che-anh-solo-leveling-mua-2-ra-mv-20250225101848316.htm","cat":"giai-tri","positivity":6,"importance":7,"question":"Dế Choắt đã phản ứng như thế nào khi bị fan chế ảnh sai lệch?","answers":[{"text":"Dế Choắt bày tỏ sự phẫn nộ và dọa kiện fanpage chế ảnh.","correct":true},{"text":"Dế Choắt không quan tâm và bỏ qua.","correct":false},{"text":"Dế Choắt đã phản hồi một cách tích cực và cám ơn fan.","correct":false},{"text":"Dế Choắt đã yêu cầu fanpage chế ảnh tiếp tục hoạt động.","correct":false}]},{"title":"Elon Musk nêu lý do ra tối hậu thư cho hơn hai triệu công chức Mỹ","content":"Tỷ phú Elon Musk đã gửi tối hậu thư yêu cầu hơn hai triệu công chức Mỹ báo cáo công việc của họ trước ngày 24/2 nhằm kiểm tra sự tồn tại và năng lực của họ trong bộ máy chính phủ. Ông mô tả chiến dịch này như một cách để xác định xem nhân viên có còn sống và có khả năng trả lời email hay không. Tuy nhiên, một số cơ quan chính phủ đã khuyến cáo nhân viên không phản hồi theo yêu cầu này. Tổng thống Donald Trump ủng hộ sáng kiến của Musk, cho rằng đây là cách kiểm tra hiệu quả làm việc của công chức.","link":"https://vnexpress.net/elon-musk-neu-ly-do-ra-toi-hau-thu-cho-hon-hai-trieu-cong-chuc-my-4853640.html","cat":"thoi-su","positivity":4,"importance":8,"question":"Tại sao Elon Musk gửi tối hậu thư cho hơn hai triệu công chức Mỹ?","answers":[{"text":"Để kiểm tra sự tồn tại và năng lực của họ trong bộ máy chính phủ.","correct":true},{"text":"Để yêu cầu họ làm thêm giờ.","correct":false},{"text":"Để thông báo về một dự án mới.","correct":false},{"text":"Để giảm biên chế trong chính phủ.","correct":false}]},{"title":"Cục Thuế Lâm Đồng nói gì khi chủ Đường hầm điêu khắc Đà Lạt tố giả mạo biên bản?","content":"Chủ khu du lịch Đường hầm điêu khắc Đà Lạt đã gửi đơn tố cáo Cục Thuế Lâm Đồng về việc giả mạo biên bản đối thoại trong quá trình thanh tra thuế. Cục Thuế khẳng định các biên bản là thật và cho biết việc lập biên bản là cần thiết để giải thích cho doanh nghiệp về lý do không được ưu đãi thuế. Vấn đề giữa hai bên vẫn chưa được giải quyết, và có thể dẫn đến các tranh chấp pháp lý tiếp theo.","link":"https://tuoitre.vn/cuc-thue-lam-dong-noi-gi-khi-chu-duong-ham-dieu-khac-da-lat-to-gia-mao-bien-ban-20250225102154268.htm","cat":"phap-luat","positivity":4,"importance":6,"question":"Cục Thuế Lâm Đồng nói gì khi chủ Đường hầm điêu khắc Đà Lạt tố giả mạo biên bản?","answers":[{"text":"Cục Thuế khẳng định các biên bản đối thoại là thật.","correct":true},{"text":"Cục Thuế cho biết họ đã sai.","correct":false},{"text":"Cục Thuế không có ý kiến gì.","correct":false},{"text":"Cục Thuế đồng tình với ý kiến của doanh nghiệp.","correct":false}]},{"title":"Ghi bảng năn nỉ vẫn bị vứt rác trước nhà, cần tăng mức phạt lên 15 lần?","content":"Bài viết phản ánh tình trạng vứt rác bừa bãi tại TP.HCM, đặc biệt là ở các kênh rạch như Nhiêu Lộc - Thị Nghè, gây ô nhiễm và mùi hôi thối. Nhiều độc giả đề xuất cần tăng mức phạt lên 15 lần để răn đe hành vi này và đưa ra các giải pháp như gắn camera giám sát. Ý kiến cho rằng nếu có hình ảnh chứng minh vi phạm thì nên xử lý nghiêm khắc để tạo môi trường sạch đẹp hơn.","link":"https://tuoitre.vn/ghi-bang-nan-ni-van-bi-vut-rac-truoc-nha-can-tang-muc-phat-len-15-lan-20250224115033282.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Cần tăng mức phạt cho hành vi xả rác bừa bãi lên bao nhiêu lần?","answers":[{"text":"15 lần","correct":true},{"text":"10 lần","correct":false},{"text":"5 lần","correct":false},{"text":"3 lần","correct":false},{"text":"Không cần tăng phạt","correct":false}]},{"title":"Giọng ca 'Killing Me Softly With His Song' qua đời","content":"Danh ca Roberta Flack, nổi tiếng với ca khúc \"Killing Me Softly With His Song\", đã qua đời ở tuổi 88 vào ngày 24/2/2025. Đại diện của bà thông báo rằng bà đã qua đời tại nhà riêng trong vòng tay gia đình, nhưng không tiết lộ nguyên nhân. Roberta Flack đã gặp nhiều vấn đề sức khỏe trong những năm qua, bao gồm bệnh ALS, khiến bà không thể tiếp tục sự nghiệp ca hát. Bà được nhớ đến như một trong những giọng ca vĩ đại của dòng nhạc soul và đã để lại di sản âm nhạc sâu sắc qua nhiều thế hệ.","link":"https://vnexpress.net/giong-ca-killing-me-softly-with-his-song-qua-doi-4853644.html","cat":"giai-tri","positivity":3,"importance":9,"question":"Ai là giọng ca của ca khúc \"Killing Me Softly With His Song\" vừa qua đời?","answers":[{"text":"Roberta Flack","correct":true},{"text":"Aretha Franklin","correct":false},{"text":"Whitney Houston","correct":false},{"text":"Diana Ross","correct":false},{"text":"Nina Simone","correct":false}]},{"title":"Để bớt lo lắng khi tìm việc","content":"Tìm kiếm việc làm có thể là một quá trình căng thẳng, đặc biệt với những người dễ lo âu. Để giảm bớt lo lắng khi tìm việc, người tìm việc nên nhờ chuyên gia xem lại hồ sơ xin việc và thực hành phỏng vấn. Kết nối với các chuyên gia trong ngành để nhận lời khuyên và mở rộng mạng lưới cũng rất quan trọng. Ngoài ra, việc chăm sóc bản thân và tham khảo ý kiến chuyên gia sức khỏe tâm thần khi cần thiết cũng có thể giúp quản lý lo âu hiệu quả.","link":"https://tuoitre.vn/de-bot-lo-lang-khi-tim-viec-20250225103614329.htm","cat":"gia-dinh","positivity":7,"importance":8,"question":"Làm thế nào để giảm lo âu khi tìm việc?","answers":[{"text":"Nhờ chuyên gia xem lại hồ sơ và thực hành phỏng vấn.","correct":true},{"text":"Tập trung vào chăm sóc bản thân.","correct":false},{"text":"Kết nối với những người trong ngành.","correct":false},{"text":"Tham khảo ý kiến chuyên gia sức khỏe tâm thần.","correct":false}]},{"title":"Nhiễm ấu trùng giun đũa nghi từ chó mèo nuôi","content":"Ông Minh, 58 tuổi, đã bị tắc ruột do nhiễm ấu trùng giun đũa toxocara, một loại ký sinh trùng thường có trong lông và chất thải của chó mèo. Sau khi phẫu thuật, ông được chẩn đoán là nhiễm ấu trùng giun đũa từ những chú chó và mèo mà gia đình nuôi. Toxocara có thể gây tổn thương nghiêm trọng đến các cơ quan trong cơ thể và dễ bị bỏ sót trong chẩn đoán. Các bác sĩ khuyến cáo gia đình nên đưa chó mèo đi khám định kỳ và thực hiện vệ sinh để giảm nguy cơ lây nhiễm.","link":"https://vnexpress.net/nhiem-au-trung-giun-dua-nghi-tu-cho-meo-nuoi-4853573.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Nguyên nhân nào khiến ông Minh bị nhiễm ấu trùng giun đũa toxocara?","answers":[{"text":"Do có tiếp xúc gần gũi với chó mèo nuôi.","correct":true},{"text":"Do uống nước không vệ sinh.","correct":false},{"text":"Do ăn thực phẩm không sạch.","correct":false},{"text":"Do tiếp xúc với đất ô nhiễm.","correct":false}]},{"title":"Suy thận giai đoạn cuối không cần lọc máu","content":"Bà Nhâm, 70 tuổi, đã sống chung với suy thận giai đoạn cuối trong 4 năm mà không cần lọc máu nhờ vào phác đồ điều trị bằng thuốc và chế độ dinh dưỡng hợp lý. Bác sĩ Tạ Phương Dung cho biết sức khỏe của bà ổn định với các chỉ số xét nghiệm trong ngưỡng an toàn, cho phép bà tiếp tục tránh được việc chạy thận. Chế độ ăn uống của bà bao gồm hạn chế muối và đường, đồng thời theo dõi huyết áp để có thể điều chỉnh thuốc kịp thời.","link":"https://vnexpress.net/suy-than-giai-doan-cuoi-khong-can-loc-mau-4853656.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Bà Nhâm đã làm gì để không phải chạy thận trong 4 năm qua?","answers":[{"text":"Thực hiện phác đồ điều trị bằng thuốc và dinh dưỡng phù hợp.","correct":true},{"text":"Tham gia vào chương trình lọc máu.","correct":false},{"text":"Sử dụng thuốc nam để điều trị.","correct":false},{"text":"Không tuân thủ chế độ dinh dưỡng nào cả.","correct":false},{"text":"Đi khám bác sĩ mỗi tháng một lần.","correct":false}]},{"title":"Thiên thần áo trắng của bà con xã đảo Thạnh An","content":"Bài viết đề cập đến sự tham gia của 32 bác sĩ trẻ tình nguyện trong chương trình nâng cao năng lực y tế tại xã đảo Thạnh An, huyện Cần Giờ, TP.HCM. Trong hai tháng, các bác sĩ không chỉ khám chữa bệnh mà còn hỗ trợ chuyển giao kỹ thuật và kiến thức y tế cho cộng đồng. Những câu chuyện cảm động về những chuyến cấp cứu khẩn cấp từ đảo vào đất liền cho thấy sự nỗ lực và tâm huyết của các bác sĩ trẻ trong việc nâng cao sức khỏe cho bà con nơi đây, bất chấp những khó khăn về điều kiện y tế và giao thông.","link":"https://tuoitre.vn/thien-than-ao-trang-cua-ba-con-xa-dao-thanh-an-20250225102905718.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Bác sĩ nào đã tình nguyện tham gia chương trình nâng cao năng lực y tế tại xã đảo Thạnh An?","answers":[{"text":"Bác sĩ Bùi Thái Minh","correct":true},{"text":"Bác sĩ Nguyễn Văn A","correct":false},{"text":"Bác sĩ Trần Quốc Bảo","correct":false},{"text":"Bác sĩ Lê Thị Lan","correct":false},{"text":"Bác sĩ Phạm Minh Hoàng","correct":false}]},{"title":"Cháy chợ ở Tuyên Quang","content":"Sáng ngày 25/2, một vụ cháy lớn đã xảy ra tại chợ Trung Môn, huyện Yên Sơn, Tuyên Quang, thiêu rụi hàng chục kiốt bán quần áo, giày dép và hoa quả. Lửa bùng phát từ gian hàng giày dép vào lúc 6h30 và nhanh chóng lan rộng, tạo ra cột khói cao. Công an tỉnh đã huy động 6 xe chữa cháy và 50 chiến sĩ để dập lửa, và đến 8h30, hỏa hoạn đã được khống chế mà không gây thiệt hại về người. Nguyên nhân và thiệt hại cụ thể đang được điều tra.","link":"https://vnexpress.net/chay-cho-o-tuyen-quang-4853709.html","cat":"thoi-su","positivity":4,"importance":7,"question":"Lý do nào gây ra cháy chợ ở Tuyên Quang?","answers":[{"text":"Cháy bắt đầu từ gian hàng giày dép.","correct":true},{"text":"Do chập điện.","correct":false},{"text":"Bão lớn làm đổ cây vào chợ.","correct":false},{"text":"Nhiều tiểu thương không tuân thủ quy định phòng cháy chữa cháy.","correct":false}]},{"title":"Ông Trump và ông Macron lại bắt tay theo phong cách 'giật và kéo'","content":"Ngày 24/2/2025, Tổng thống Mỹ Donald Trump và Tổng thống Pháp Emmanuel Macron đã có một cuộc gặp gỡ tại Nhà Trắng, nơi họ bắt tay nhau theo phong cách 'giật và kéo'. Ông Trump đã đùa về một lần trước đó khi Macron trình bày thỏa thuận mà không có phiên dịch, khiến ông cảm thấy bị 'bán đứng'. Hai lãnh đạo đã có những màn bắt tay khá lâu và vui vẻ, đồng thời thảo luận về các vấn đề như xung đột Ukraine, với Macron nhấn mạnh rằng hòa bình không có nghĩa là Ukraine phải đầu hàng.","link":"https://vnexpress.net/ong-trump-va-ong-macron-lai-bat-tay-theo-phong-cach-giat-va-keo-4853624.html","cat":"thoi-su","positivity":8,"importance":7,"question":"Ông Trump và ông Macron đã bắt tay nhau theo phong cách nào?","answers":[{"text":"Giật và kéo","correct":true},{"text":"Chỉ đơn giản","correct":false},{"text":"Bắt tay mạnh","correct":false},{"text":"Bắt tay nhẹ nhàng","correct":false},{"text":"Không bắt tay","correct":false}]},{"title":"Con trai David Beckham thu hút ở London Fashion Week","content":"Brooklyn, con trai của David Beckham, cùng vợ đã thu hút sự chú ý tại Tuần lễ Thời trang London khi diện đồ kẻ tới tham dự show Burberry Thu Đông 2025. Cả hai được đánh giá cao về gu thời trang và là một trong những đôi uyên ương nổi bật nhất tại sự kiện. Brooklyn có mối quan hệ thân thiết với Burberry, từng chụp ảnh cho thương hiệu khi mới 16 tuổi. Sự xuất hiện của họ đã làm tăng sức nóng cho ngày cuối của tuần lễ thời trang.","link":"https://vnexpress.net/con-trai-david-beckham-thu-hut-o-london-fashion-week-4853727.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Con trai David Beckham đã tham dự sự kiện nào tại London?","answers":[{"text":"Tuần lễ Thời trang London","correct":true},{"text":"Lễ hội âm nhạc","correct":false},{"text":"Triển lãm nghệ thuật","correct":false},{"text":"Giải thưởng điện ảnh","correct":false},{"text":"Hội chợ thực phẩm","correct":false}]},{"title":"Nghi phạm giết người khai 'sát hại bé trai để bịt đầu mối'","content":"Lương Qúi Lộc, 32 tuổi, đã khai nhận rằng sau khi sát hại người tình là chị Lê, 42 tuổi, anh ta đã giết con trai 8 tuổi của nạn nhân để bịt đầu mối. Vụ án xảy ra tại TP Bến Cát, Bình Dương, khi Lộc lo sợ hành vi giết người của mình sẽ bị phát hiện sau khi chị Lê quyết định chia tay. Sau khi gây án, Lộc đã tự gây thương tích và khai báo rằng mình bị cướp tấn công, nhưng sau đó bị cảnh sát xác định là thủ phạm chính.","link":"https://vnexpress.net/nghi-pham-giet-nguoi-khai-sat-hai-be-trai-de-bit-dau-moi-4853701.html","cat":"phap-luat","positivity":1,"importance":10,"question":"Tại sao Lương Qúi Lộc sát hại con trai của người tình?","answers":[{"text":"Để bịt đầu mối cho hành vi giết người của mình.","correct":true},{"text":"Vì mâu thuẫn trong tình cảm.","correct":false},{"text":"Để trả thù mẹ của bé trai.","correct":false},{"text":"Vì sợ bị phát hiện về vấn đề tài chính.","correct":false}]},{"title":"Hà Nội giảm 6 sở sau sắp xếp bộ máy","content":"UBND TP Hà Nội đã thông qua Nghị quyết giảm 6 sở, tổ chức lại bộ máy hành chính với 16 sở, trong đó có 8 cơ quan được thành lập mới. Việc sắp xếp này nhằm thực hiện đúng định hướng của trung ương với tổng số phòng thuộc sở giảm còn 150, giảm 48 phòng. Sau sắp xếp, Hà Nội sẽ có 15 sở và một cơ quan tương đương, trong đó giữ lại 2 sở đặc thù là Sở Quy hoạch - Kiến trúc và Sở Du lịch.","link":"https://vnexpress.net/ha-noi-giam-6-so-sau-sap-xep-bo-may-4853655.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Hà Nội đã giảm bao nhiêu sở sau khi sắp xếp bộ máy?","answers":[{"text":"6 sở","correct":true},{"text":"5 sở","correct":false},{"text":"4 sở","correct":false},{"text":"3 sở","correct":false},{"text":"2 sở","correct":false}]},{"title":"Mourinho bị kiện vì sỉ nhục đối thủ và trọng tài","content":"Jose Mourinho đang đối mặt với một vụ kiện từ Galatasaray do có những phát biểu được cho là phân biệt chủng tộc sau trận hòa với Fenerbahce. Galatasaray cáo buộc Mourinho đã sỉ nhục trọng tài và người dân Thổ Nhĩ Kỳ, dẫn đến việc họ quyết định đệ đơn lên UEFA và FIFA. HLV Mourinho đã có những lời lẽ chỉ trích trọng tài Thổ Nhĩ Kỳ và có hành động khiêu khích, khiến Galatasaray cảm thấy bị xúc phạm.","link":"https://vnexpress.net/mourinho-bi-kien-vi-si-nhuc-doi-thu-va-trong-tai-4853749.html","cat":"the-thao","positivity":2,"importance":8,"question":"Tại sao Galatasaray kiện Jose Mourinho?","answers":[{"text":"Vì Mourinho có phát biểu phân biệt chủng tộc và sỉ nhục trọng tài.","correct":true},{"text":"Vì Mourinho không hài lòng với kết quả trận đấu.","correct":false},{"text":"Vì Mourinho phàn nàn về trọng tài.","correct":false},{"text":"Vì Mourinho không thích đội bóng Galatasaray.","correct":false}]},{"title":"Nghiên cứu bỏ cấp huyện: Tỉnh, thành nào đang có số cấp huyện nhiều nhất?","content":"Hà Nội hiện là địa phương có số đơn vị cấp huyện nhiều nhất ở Việt Nam với 30 đơn vị, theo thông tin từ Bộ Nội vụ. Thanh Hóa đứng thứ hai với 26 đơn vị, trong khi TP.HCM đứng thứ ba với 22 đơn vị. Hà Nam là tỉnh có số cấp huyện ít nhất, chỉ với 6 đơn vị. Việc nghiên cứu bỏ cấp huyện đang được xem xét nhằm tinh gọn bộ máy hành chính và nâng cao hiệu quả hoạt động của các cấp chính quyền.","link":"https://tuoitre.vn/nghien-cuu-bo-cap-huyen-tinh-thanh-nao-dang-co-so-cap-huyen-nhieu-nhat-20250225090048214.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Tỉnh nào đang có số cấp huyện nhiều nhất ở Việt Nam?","answers":[{"text":"Hà Nội","correct":true},{"text":"Thanh Hóa","correct":false},{"text":"TP.HCM","correct":false},{"text":"Nghệ An","correct":false},{"text":"Gia Lai","correct":false}]},{"title":"PVcomBank ra mắt tính năng đặt taxi trên ứng dụng PVConnect","content":"Ngân hàng TMCP Đại Chúng Việt Nam (PVcomBank) đã ra mắt tính năng đặt xe \"VNPay Taxi\" trên ứng dụng PVConnect, cho phép khách hàng dễ dàng đặt taxi chỉ với vài thao tác. Từ ngày 24/2, người dùng có thể truy cập vào ứng dụng để lựa chọn từ hơn 200 hãng taxi khác nhau, bao gồm cả xe công nghệ và truyền thống. Tính năng này không chỉ giúp tiết kiệm chi phí di chuyển mà còn tích hợp thanh toán tự động, mang lại trải nghiệm tiện lợi và an toàn cho người dùng. PVcomBank đang tiếp tục phát triển các dịch vụ mới trong hệ sinh thái PVConnect nhằm đáp ứng nhu cầu khách hàng.","link":"https://dantri.com.vn/kinh-doanh/pvcombank-ra-mat-tinh-nang-dat-taxi-tren-ung-dung-pvconnect-20250225101607848.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"PVcomBank vừa ra mắt tính năng gì trên ứng dụng PVConnect?","answers":[{"text":"Tính năng đặt taxi","correct":true},{"text":"Tính năng chuyển tiền","correct":false},{"text":"Tính năng thanh toán hóa đơn","correct":false},{"text":"Tính năng mua sắm trực tuyến","correct":false}]},{"title":"Lý do không xem xét xử lý các ông Trần Tuấn Anh, Trịnh Đình Dũng trong vụ án tại Bộ Công Thương","content":"Trong vụ án tại Bộ Công Thương liên quan đến thiệt hại hơn 1.000 tỉ cho EVN, viện kiểm sát đã quyết định không xem xét xử lý hình sự đối với cựu bộ trưởng Trần Tuấn Anh và cựu phó thủ tướng Trịnh Đình Dũng. Lý do là không có tài liệu, chứng cứ nào chứng minh hai ông có động cơ vụ lợi trong việc ký ban hành quyết định số 13/2020 về khuyến khích phát triển điện mặt trời. Viện kiểm sát cũng không xem xét xử lý với một số cán bộ khác thuộc Bộ Công Thương và các bộ liên quan.","link":"https://tuoitre.vn/ly-do-khong-xem-xet-xu-ly-cac-ong-tran-tuan-anh-trinh-dinh-dung-trong-vu-an-tai-bo-cong-thuong-20250225102917574.htm","cat":"phap-luat","positivity":6,"importance":8,"question":"Lý do nào không xem xét xử lý các ông Trần Tuấn Anh và Trịnh Đình Dũng trong vụ án tại Bộ Công Thương?","answers":[{"text":"Không có tài liệu, chứng cứ chứng minh có động cơ vụ lợi.","correct":true},{"text":"Họ đã nghỉ hưu trước khi vụ án xảy ra.","correct":false},{"text":"Họ không ký các quyết định liên quan.","correct":false},{"text":"Họ đã cung cấp đầy đủ thông tin cho cơ quan điều tra.","correct":false}]},{"title":"Nghệ An có thêm hai Phó chủ tịch tỉnh","content":"Sáng ngày 25/2, Hội đồng nhân dân tỉnh Nghệ An đã bầu ông Hoàng Phú Hiền và ông Phùng Thành Vinh làm Phó chủ tịch UBND tỉnh nhiệm kỳ 2021-2026 với 100% phiếu tán thành. Ông Hiền từng giữ nhiều chức vụ quan trọng trong lĩnh vực giao thông, trong khi ông Vinh có kinh nghiệm trong ngành nông nghiệp. Việc bổ sung hai Phó chủ tịch này nhằm đáp ứng nhu cầu công việc và thúc đẩy phát triển kinh tế xã hội của tỉnh, đặc biệt là khu vực miền Tây Nghệ An.","link":"https://vnexpress.net/nghe-an-co-them-hai-pho-chu-tich-tinh-4853693.html","cat":"thoi-su","positivity":8,"importance":7,"question":"Ai là hai Phó chủ tịch tỉnh Nghệ An được bầu vào ngày 25/2/2025?","answers":[{"text":"Hoàng Phú Hiền và Phùng Thành Vinh","correct":true},{"text":"Nguyễn Đức Trung và Bùi Thanh An","correct":false},{"text":"Lê Hồng Vinh và Bùi Đình Long","correct":false},{"text":"Nguyễn Văn Đệ và Hoàng Phú Hiền","correct":false}]},{"title":"Chính trị gia cánh hữu sắp lèo lái nước Đức","content":"Friedrich Merz, lãnh đạo liên minh bảo thủ trung hữu CDU/CSU, khả năng cao sẽ trở thành thủ tướng Đức sau cuộc bầu cử quốc hội liên bang mà ông tuyên bố chiến thắng với 28,5% phiếu bầu. Merz cần nhanh chóng thành lập chính phủ liên minh để nắm thế đa số trong quốc hội, trong bối cảnh chính trị Đức đang rạn nứt. Ông cam kết sẽ thực hiện các chính sách cứng rắn đối với nhập cư và có thể hợp tác với đảng cực hữu AfD, điều này đã gây ra nhiều tranh cãi trong xã hội Đức.","link":"https://vnexpress.net/chinh-tri-gia-canh-huu-sap-leo-lai-nuoc-duc-vnepre-4853107.html","cat":"thoi-su","positivity":6,"importance":8,"question":"Ai là chính trị gia cánh hữu sắp lèo lái nước Đức?","answers":[{"text":"Friedrich Merz","correct":true},{"text":"Olaf Scholz","correct":false},{"text":"Angela Merkel","correct":false},{"text":"Donald Trump","correct":false},{"text":"Wolfgang Schauble","correct":false}]},{"title":"Smartphone gập ba của Samsung có thể có hai màn hình","content":"Samsung dự kiến sẽ ra mắt smartphone gập ba đầu tiên với thiết kế dạng chữ G, trang bị hai màn hình: một màn hình trong kích thước 9,96 inch và một màn hình ngoài 6,49 inch. Theo thông tin từ ET News, việc sản xuất hàng loạt dự kiến sẽ bắt đầu vào tháng 4, với khả năng công bố vào tháng 7 cùng các mẫu smartphone gập đôi khác. Dù chưa có tên gọi chính thức, model này có thể được đặt là G Fold, với độ sáng màn hình lên đến 2.600 nit.","link":"https://vnexpress.net/smartphone-gap-ba-cua-samsung-co-the-co-hai-man-hinh-4853574.html","cat":"cong-nghe","positivity":8,"importance":7,"question":"Smartphone gập ba của Samsung có thể có bao nhiêu màn hình?","answers":[{"text":"Hai màn hình","correct":true},{"text":"Một màn hình","correct":false},{"text":"Ba màn hình","correct":false},{"text":"Bốn màn hình","correct":false}]},{"title":"Ôtô đi 'rùa bò' 20 km mất cả tiếng trên quốc lộ 80","content":"Bài viết phản ánh tình trạng giao thông khó khăn trên quốc lộ 80, khi một hành trình dài 20 km từ Sa Đéc đến TP Vĩnh Long mất tới một tiếng đồng hồ. Quốc lộ 80 đóng vai trò quan trọng trong việc kết nối các tỉnh miền Tây Nam Bộ, nhưng do lưu lượng giao thông tăng cao, tuyến đường thiếu các lối đi song hành và thường xuyên gặp phải ùn tắc. Người dân mong muốn có kế hoạch nâng cấp và mở rộng quốc lộ để đáp ứng nhu cầu vận tải, bao gồm việc xây dựng một tuyến cao tốc song hành.","link":"https://vnexpress.net/quoc-lo-80-can-duoc-giai-cuu-4853628.html","cat":"oto-xe-may","positivity":4,"importance":8,"question":"Tại sao ôtô đi 'rùa bò' 20 km mất cả tiếng trên quốc lộ 80?","answers":[{"text":"Do lưu lượng giao thông tăng cao và tuyến đường thiếu lối đi song hành.","correct":true},{"text":"Vì có nhiều biển báo khu dân cư trên đường.","correct":false},{"text":"Bởi vì đoạn đường chỉ có hai làn ôtô.","correct":false},{"text":"Do thời tiết xấu làm chậm tiến độ di chuyển.","correct":false}]},{"title":"U22 Việt Nam chạm trán Trung Quốc, Hàn Quốc và Uzbekistan","content":"Đội tuyển U22 Việt Nam sẽ tham dự giải giao hữu quốc tế CFA Team China 2025 tại Trung Quốc vào tháng 3. Trong thời gian này, U22 Việt Nam sẽ đối đầu với các đối thủ mạnh như U22 Hàn Quốc, U22 Uzbekistan và U22 Trung Quốc. Đây là cơ hội để các cầu thủ U22 Việt Nam cọ xát và tích lũy kinh nghiệm trước khi tham gia vòng loại U23 châu Á 2026 và SEA Games 33 tại Thái Lan. Đội sẽ có đợt hội quân đầu tiên vào ngày 11/3/2025.","link":"https://dantri.com.vn/the-thao/u22-viet-nam-cham-tran-trung-quoc-han-quoc-va-uzbekistan-20250225101920938.htm","cat":"the-thao","positivity":8,"importance":7,"question":"U22 Việt Nam sẽ đối đầu với những đội nào tại giải CFA Team China 2025?","answers":[{"text":"U22 Hàn Quốc, U22 Uzbekistan và U22 Trung Quốc","correct":true},{"text":"U22 Malaysia, U22 Campuchia và U22 Thái Lan","correct":false},{"text":"U22 Nhật Bản, U22 Ả Rập Xê Út và U22 Ấn Độ","correct":false},{"text":"U22 Indonesia, U22 Singapore và U22 Philippines","correct":false}]},{"title":"Man Utd cắt bữa trưa, sa thải khoảng 200 nhân viên","content":"Man Utd đã công bố kế hoạch cắt giảm chi phí bằng cách sa thải từ 150 đến 200 nhân viên, một động thái xảy ra hơn nửa năm sau khi đội bóng này đã sa thải 250 nhân viên. Giám đốc điều hành Omar Berrada cho biết quyết định này nhằm tạo ra nền tảng tài chính vững chắc hơn cho câu lạc bộ, để có thể đầu tư vào các đội bóng đá và cơ sở hạ tầng trong tương lai. Ngoài việc sa thải nhân viên, Man Utd cũng sẽ dừng cung cấp bữa trưa miễn phí cho nhân viên và thay thế bằng các bữa ăn khác ít tốn kém hơn, với mục tiêu tiết kiệm hơn 1 triệu USD.","link":"https://vnexpress.net/man-utd-cat-bua-trua-sa-thai-khoang-200-nhan-vien-4853601.html","cat":"kinh-doanh","positivity":3,"importance":7,"question":"Tại sao Man Utd quyết định cắt giảm bữa trưa và sa thải khoảng 200 nhân viên?","answers":[{"text":"Để tiết kiệm chi phí và tạo nền tảng tài chính vững chắc cho câu lạc bộ.","correct":true},{"text":"Để tăng số lượng cầu thủ trong đội hình.","correct":false},{"text":"Để nâng cao chất lượng dịch vụ cho nhân viên.","correct":false},{"text":"Để cải thiện thành tích thi đấu của đội bóng.","correct":false},{"text":"Để chuẩn bị cho mùa giải mới.","correct":false}]},{"title":"Suzuki Ciaz sắp biến mất vĩnh viễn, khó có cửa trở lại Việt Nam","content":"Suzuki Ciaz, mẫu sedan của hãng Suzuki, dự kiến sẽ bị khai tử vào tháng 4 năm 2025, sau khi đã biến mất khỏi trang web của Suzuki tại Việt Nam từ giữa năm 2024. Doanh số của Ciaz đã giảm nghiêm trọng, khiến hãng quyết định ngừng sản xuất mẫu xe này. Mặc dù Suzuki phủ nhận thông tin khai tử, nhưng khả năng trở lại của Ciaz tại Việt Nam gần như là không còn khi thị trường xe sedan đang thu hẹp trước sự bành trướng của phân khúc SUV.","link":"https://tuoitre.vn/suzuki-ciaz-sap-bien-mat-vinh-vien-kho-co-cua-tro-lai-viet-nam-20250224153917328.htm","cat":"oto-xe-may","positivity":2,"importance":8,"question":"Suzuki Ciaz có khả năng biến mất khỏi thị trường vào thời điểm nào?","answers":[{"text":"Tháng 4 năm 2025","correct":true},{"text":"Tháng 3 năm 2025","correct":false},{"text":"Tháng 6 năm 2024","correct":false},{"text":"Tháng 5 năm 2025","correct":false},{"text":"Không có thông tin xác định","correct":false}]},{"title":"Bà lão 75 tuổi dùng búa bạo hành bạn dã man","content":"Bà Hoàng Thị Canh, 75 tuổi, ở Hà Tĩnh đã dùng búa đinh đánh bạn là bà L.T.T. (76 tuổi) nhiều lần vào đầu khiến nạn nhân gục xuống. Sau khi hành hung, bà Canh đã cướp đi 34 triệu đồng và một chiếc điện thoại của bà T. trước khi trốn vào Bình Dương. Tòa án nhân dân tỉnh Hà Tĩnh đã tuyên phạt bà Canh 19 năm tù giam về tội Giết người và Cướp tài sản.","link":"https://dantri.com.vn/phap-luat/ba-lao-75-tuoi-dung-bua-bao-hanh-ban-da-man-20250225092931950.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Bà lão 75 tuổi đã làm gì với bạn của mình?","answers":[{"text":"Dùng búa bạo hành bạn dã man","correct":true},{"text":"Cho bạn mượn tiền","correct":false},{"text":"Hỗ trợ bạn làm hồ sơ","correct":false},{"text":"Dẫn bạn đi du lịch","correct":false},{"text":"Nấu ăn cho bạn","correct":false}]},{"title":"SpaceX sẽ phóng thử nghiệm tên lửa Starship lần 8","content":"SpaceX dự kiến sẽ thực hiện chuyến phóng thử nghiệm tên lửa Starship lần thứ 8 từ cơ sở Starbase ở Texas vào ngày 28/2. Elon Musk đã thông báo rằng thời gian cụ thể của buổi phóng sẽ chưa được công bố, nhưng có thể được phát trực tiếp như các lần trước. Sau sự cố trong chuyến bay thử nghiệm thứ 7 vào tháng 1, SpaceX đã xác định nguyên nhân và thực hiện các biện pháp để giảm thiểu nguy cơ tái diễn sự cố tương tự trong các chuyến bay tiếp theo.","link":"https://vnexpress.net/spacex-se-phong-thu-nghiem-ten-lua-starship-lan-8-4853692.html","cat":"cong-nghe","positivity":7,"importance":8,"question":"SpaceX sẽ phóng thử nghiệm tên lửa Starship lần thứ mấy vào ngày 28/2?","answers":[{"text":"Lần thứ 8","correct":true},{"text":"Lần thứ 7","correct":false},{"text":"Lần thứ 6","correct":false},{"text":"Lần thứ 5","correct":false},{"text":"Lần thứ 9","correct":false}]},{"title":"Mở rộng điều kiện hưởng 100% BHYT của người tham gia 5 năm liên tục","content":"Bắt đầu từ năm 2025, điều kiện hưởng 100% bảo hiểm y tế (BHYT) cho người tham gia 5 năm liên tục sẽ được mở rộng. Người tham gia sẽ được thanh toán toàn bộ chi phí khám chữa bệnh nếu họ có thời gian tham gia BHYT 5 năm liên tục và có số tiền đồng chi trả lớn hơn 6 lần mức lương cơ sở trong năm. Điều này giúp nhiều người dễ dàng đạt được quyền lợi BHYT 100% hơn so với quy định trước đây, khi chỉ một số khoản chi phí khám chữa bệnh được tính vào giới hạn này.","link":"https://dantri.com.vn/an-sinh/mo-rong-dieu-kien-huong-100-bhyt-cua-nguoi-tham-gia-5-nam-lien-tuc-20250224013956428.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Điều kiện nào để người tham gia BHYT 5 năm liên tục được hưởng 100% chi phí khám chữa bệnh?","answers":[{"text":"Có thời gian tham gia BHYT từ đủ 5 năm liên tục trở lên và có số tiền đồng chi trả lớn hơn 6 lần mức tham chi trả.","correct":true},{"text":"Chỉ cần tham gia BHYT trong 5 năm mà không cần số tiền đồng chi trả.","correct":false},{"text":"Phải có số tiền đồng chi trả lớn hơn 3 lần mức lương cơ sở.","correct":false},{"text":"Không cần tham gia đủ 5 năm liên tục.","correct":false}]},{"title":"Tài tử bị điều tra liên quan vụ án rúng động Đài Loan","content":"Lý Uy, tài tử nổi tiếng Đài Loan, cùng vợ Giản Vũ Gia, đã bị điều tra liên quan đến vụ án giết người gây rúng động tại Đài Bắc. Họ ban đầu được xem là nhân chứng trong vụ án nhưng hiện đã bị xác định là nghi phạm. Vụ án xoay quanh cái chết của một phụ nữ tên Thái, người đã bị bạo hành dẫn đến tử vong trong một buổi lễ tôn giáo. Cảnh sát đã phát hiện nhiều tình tiết nghi vấn, bao gồm số tiền tiết kiệm của nạn nhân biến mất và các nghi vấn về vai trò của Lý Uy trong vụ việc.","link":"https://vnexpress.net/tai-tu-bi-dieu-tra-lien-quan-vu-an-rung-dong-dai-loan-4853641.html","cat":"phap-luat","positivity":3,"importance":8,"question":"Lý do gì khiến Lý Uy và vợ bị điều tra liên quan đến vụ án rúng động Đài Loan?","answers":[{"text":"Họ bị nghi ngờ liên quan đến cái chết của một phụ nữ bị hành hạ.","correct":true},{"text":"Họ là nhân chứng trong vụ án mà không rõ lý do.","correct":false},{"text":"Họ đã tham gia vào một buổi lễ tôn giáo gây rắc rối.","correct":false},{"text":"Họ được cho là đã giúp đỡ kẻ giết người.","correct":false}]},{"title":"Kia Seltos 2025 giá từ 12.800 USD","content":"Kia vừa ra mắt phiên bản mới của Seltos 2025 tại Ấn Độ, với giá khởi điểm từ 12.800 USD. Phiên bản nâng cấp này bổ sung ba gói trang bị mới, cho phép khách hàng lựa chọn từ 24 phiên bản khác nhau. Seltos 2025 sử dụng ba lựa chọn động cơ và có giá cao nhất lên tới 23.600 USD. Mẫu xe này cạnh tranh với các đối thủ như Hyundai Creta và Volkswagen Taigun tại thị trường Ấn Độ.","link":"https://vnexpress.net/kia-seltos-2025-gia-tu-12-800-usd-4853437.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Giá khởi điểm của Kia Seltos 2025 là bao nhiêu?","answers":[{"text":"12.800 USD","correct":true},{"text":"10.000 USD","correct":false},{"text":"15.000 USD","correct":false},{"text":"20.000 USD","correct":false},{"text":"25.000 USD","correct":false}]},{"title":"Hà Nội chi gần 255 tỷ đồng thưởng giáo viên","content":"Hà Nội dự kiến chi gần 255 tỷ đồng để cấp bù thưởng cho giáo viên theo Nghị định 73, nhằm đảm bảo quyền lợi cho hơn 380 trường phổ thông tự chủ. Mặc dù nhiều địa phương đã hoàn thành chi thưởng trước Tết, nhưng hàng nghìn giáo viên Hà Nội lại không được nhận do vướng mắc trong quy định về tự chủ tài chính. Việc cấp bù này được coi là cần thiết để động viên giáo viên và khuyến khích các nhà trường.","link":"https://vnexpress.net/ha-noi-chi-gan-255-ty-dong-thuong-giao-vien-4853662.html","cat":"giao-duc","positivity":7,"importance":8,"question":"Hà Nội chi bao nhiêu tiền để thưởng giáo viên theo Nghị định 73?","answers":[{"text":"Gần 255 tỷ đồng","correct":true},{"text":"200 tỷ đồng","correct":false},{"text":"300 tỷ đồng","correct":false},{"text":"150 tỷ đồng","correct":false},{"text":"400 tỷ đồng","correct":false}]},{"title":"Hội nghị nhà đầu tư VietinBank: Kinh doanh hiệu quả, chuyển đổi số toàn diện","content":"VietinBank vừa tổ chức Hội nghị nhà đầu tư năm 2025 để tổng kết hoạt động kinh doanh năm 2024. Trong bối cảnh kinh tế toàn cầu khó khăn, VietinBank ghi nhận sự tăng trưởng mạnh mẽ với tổng tài sản đạt gần 2,4 triệu tỷ đồng, tăng 17,4%. Ngân hàng cũng đã triển khai thành công nhiều sáng kiến chuyển đổi số, với ứng dụng VietinBank iPay Mobile thu hút 9 triệu người dùng và đạt 92,9% giao dịch qua kênh này. Tổng thu nhập hoạt động của ngân hàng đạt 81.900 tỷ đồng, tăng 16,1% so với năm trước.","link":"https://dantri.com.vn/kinh-doanh/hoi-nghi-nha-dau-tu-vietinbank-kinh-doanh-hieu-qua-chuyen-doi-so-toan-dien-20250225092701401.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Hội nghị nhà đầu tư VietinBank năm 2025 đã tổng kết những gì về hoạt động kinh doanh năm 2024?","answers":[{"text":"VietinBank ghi nhận tăng trưởng tích cực với tổng tài sản gần 2,4 triệu tỷ đồng.","correct":true},{"text":"VietinBank đã sáp nhập với ngân hàng khác.","correct":false},{"text":"VietinBank giảm số lượng nhân viên.","correct":false},{"text":"VietinBank không có bất kỳ hoạt động nào trong năm 2024.","correct":false}]},{"title":"Trầm cảm bởi vô sinh ở tuổi đôi mươi","content":"Bài viết kể về câu chuyện của Thùy Chi, 23 tuổi, người đã trải qua chẩn đoán vô sinh do hội chứng buồng trứng đa nang và thất bại trong 4 lần thụ tinh nhân tạo. Sự thất bại này đã dẫn đến tình trạng trầm cảm, khiến cô cảm thấy ngại chia sẻ với người thân. Sau khi điều trị tâm lý, Chi đã tiếp tục điều trị bằng phương pháp thụ tinh ống nghiệm (IVF) và hiện tại đã mang thai được hơn 8 tuần. Bài viết cũng nêu rõ tình trạng vô sinh ở người trẻ tại Việt Nam và khuyến khích việc thăm khám sớm.","link":"https://vnexpress.net/tram-cam-boi-vo-sinh-o-tuoi-doi-muoi-4853648.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Nguyên nhân nào dẫn đến tình trạng vô sinh của Thùy Chi?","answers":[{"text":"Hội chứng buồng trứng đa nang","correct":true},{"text":"Tuổi tác cao","correct":false},{"text":"Thiếu dinh dưỡng","correct":false},{"text":"Rối loạn tâm lý","correct":false}]},{"title":"Sa sút phong độ, De Bruyne chấp nhận ngồi dự bị tại Man City","content":"Kevin De Bruyne, ngôi sao của Man City, đã chấp nhận ngồi dự bị trong mùa giải tới do sa sút phong độ và chấn thương. Dù đã có một sự nghiệp lẫy lừng với 6 chức vô địch Premier League và 1 Champions League, De Bruyne hiện tại không còn phù hợp với chiến thuật của HLV Pep Guardiola. Tuổi tác và chấn thương đã ảnh hưởng lớn đến khả năng thi đấu của anh, khiến anh chỉ ra sân chưa đầy một nửa số trận mùa này. Mặc dù có sự quan tâm từ các CLB khác, De Bruyne mong muốn ở lại Man City và sẽ chờ cơ hội trong đội hình mới.","link":"https://dantri.com.vn/the-thao/sa-sut-phong-do-de-bruyne-chap-nhan-ngoi-du-bi-tai-man-city-20250225091442482.htm","cat":"the-thao","positivity":4,"importance":7,"question":"Tại sao De Bruyne chấp nhận ngồi dự bị tại Man City?","answers":[{"text":"Vì phong độ sa sút và chấn thương kéo dài.","correct":true},{"text":"Vì muốn tìm kiếm cơ hội ra sân nhiều hơn.","correct":false},{"text":"Vì có lời mời từ các đội bóng khác.","correct":false},{"text":"Vì muốn hỗ trợ các cầu thủ trẻ trong đội.","correct":false}]},{"title":"Hẹn hò xem mắt, tình yêu có đến?","content":"Bài viết khám phá xu hướng hẹn hò qua các chương trình truyền hình thực tế như \"Bạn muốn hẹn hò\" ở Việt Nam và các chương trình tương tự tại Hàn Quốc. Những chương trình này đã kết nối hàng ngàn người độc thân và tạo ra nhiều cặp đôi thành công, tuy nhiên cũng có những hạn chế như số lượng cặp được ghép đôi còn ít. Ngoài ra, bài viết cũng đề cập đến mô hình hẹn hò tốc độ đang trở thành phổ biến tại Hàn Quốc, cho thấy sức hấp dẫn của các hình thức mai mối hiện đại trong việc tìm kiếm tình yêu.","link":"https://tuoitre.vn/hen-ho-xem-mat-tinh-yeu-co-den-20250225094325885.htm","cat":"gia-dinh","positivity":7,"importance":6,"question":"Hẹn hò xem mắt, tình yêu có đến?","answers":[{"text":"Có, qua các chương trình hẹn hò thực tế.","correct":true},{"text":"Không, hẹn hò trên truyền hình không hiệu quả.","correct":false},{"text":"Có, nhưng chỉ cho một số người.","correct":false},{"text":"Không, tình yêu không thể tìm thấy qua chương trình.","correct":false}]},{"title":"Thư gửi người đàn bà đã cướp chồng tôi, cướp bố của các con tôi","content":"Bức thư của một người vợ gửi đến người phụ nữ đã cướp chồng cô, thể hiện nỗi đau và sự tổn thương khi mất đi người đàn ông mà mình yêu thương. Cô không trách hoàn toàn người thứ ba, nhưng nhấn mạnh rằng tình yêu không thể bền lâu khi được xây dựng trên sự đau khổ của người khác. Cô mong muốn người phụ nữ đó hiểu được cảm giác của mình và cảnh báo về luật nhân quả trong tình yêu. Cuối cùng, cô chấp nhận mất mát và hy vọng người đàn bà đó sẽ trân trọng người đàn ông mà cô đã giành được.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/thu-gui-nguoi-dan-ba-da-cuop-chong-toi-cuop-bo-cua-cac-con-toi-20250225095443245.htm","cat":"gia-dinh","positivity":2,"importance":8,"question":"Bức thư gửi người đàn bà đã cướp chồng tôi nói về điều gì?","answers":[{"text":"Nỗi đau và sự tổn thương của người vợ khi mất chồng.","correct":true},{"text":"Mong muốn của người vợ về tương lai của người đàn bà đó.","correct":false},{"text":"Sự tha thứ cho người thứ ba trong mối quan hệ.","correct":false},{"text":"Kỷ niệm đẹp của người vợ với chồng trước khi bị cướp.","correct":false}]},{"title":"Ngân hàng Nhà nước có Phó thống đốc mới","content":"Ông Nguyễn Ngọc Cảnh vừa được bổ nhiệm làm Phó thống đốc Ngân hàng Nhà nước Việt Nam, bắt đầu từ ngày 1/3. Thông tin này được công bố bởi Thống đốc Ngân hàng Nhà nước, Nguyễn Thị Hồng, trong một hội nghị về tổ chức bộ máy nhân sự. Ông Cảnh sinh năm 1972, có trình độ cao trong lĩnh vực kinh tế và đã từng giữ nhiều vị trí quan trọng trong các cơ quan nhà nước.","link":"https://vnexpress.net/ngan-hang-nha-nuoc-co-pho-thong-doc-moi-4853696.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Ai là Phó thống đốc mới của Ngân hàng Nhà nước?","answers":[{"text":"Ông Nguyễn Ngọc Cảnh","correct":true},{"text":"Ông Đào Minh Tú","correct":false},{"text":"Ông Đoàn Thái Sơn","correct":false},{"text":"Ông Phạm Tiến Dũng","correct":false},{"text":"Ông Phạm Thanh Hà","correct":false}]},{"title":"Xe chở quân lao xuống vực, 9 binh sĩ Colombia thiệt mạng","content":"Vào ngày 23/2, một chiếc xe quân sự của Colombia đã lao xuống vực sâu khoảng 100m khi đang chở binh sĩ tham gia chiến dịch trấn áp tội phạm ma túy, dẫn đến cái chết của 9 binh sĩ. Tỉnh trưởng Narino, Luis Alfonso Escobar, cho biết xe gặp sự cố hỏng phanh trên đoạn đường không trải nhựa. Ngoài ra, 20 binh sĩ khác bị thương nặng đã được chuyển đến bệnh viện để điều trị. Vụ tai nạn không phải do tấn công, mà là do điều kiện đường xá nguy hiểm.","link":"https://vnexpress.net/xe-cho-quan-lao-xuong-vuc-9-binh-si-colombia-thiet-mang-4853642.html","cat":"thoi-su","positivity":1,"importance":8,"question":"Tai nạn xe quân sự ở Colombia khiến bao nhiêu binh sĩ thiệt mạng?","answers":[{"text":"9 binh sĩ","correct":true},{"text":"5 binh sĩ","correct":false},{"text":"12 binh sĩ","correct":false},{"text":"15 binh sĩ","correct":false},{"text":"20 binh sĩ","correct":false}]},{"title":"Bệnh viện Bạch Mai 2 và Việt Đức 2 dự kiến hoạt động trước tháng 11/2025","content":"Bệnh viện Bạch Mai 2 và Bệnh viện Việt Đức 2 dự kiến sẽ hoạt động trước ngày 30 tháng 11 năm 2025. Phó Thủ tướng Lê Thành Long đã chỉ đạo Bộ Y tế và các nhà thầu tập trung hoàn thiện công trình, tối ưu hóa nguồn lực và khắc phục các vướng mắc để đảm bảo tiến độ. Hai bệnh viện này được khởi công từ năm 2014 với quy mô 1.000 giường mỗi bệnh viện nhằm giảm tải cho cơ sở hiện tại, nhưng đã gặp nhiều khó khăn trong việc hoàn thành do đại dịch Covid-19 và các vấn đề hợp đồng.","link":"https://vnexpress.net/benh-vien-bach-mai-2-va-viet-duc-2-du-kien-hoat-dong-truoc-thang-11-2025-4853658.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Bệnh viện Bạch Mai 2 và Việt Đức 2 dự kiến hoạt động trước tháng nào năm 2025?","answers":[{"text":"Trước tháng 11/2025","correct":true},{"text":"Sau tháng 11/2025","correct":false},{"text":"Trước tháng 10/2025","correct":false},{"text":"Chưa có thông tin nào","correct":false}]},{"title":"Những lời an ủi dễ bị hiểu nhầm là vô cảm","content":"Bài viết chỉ ra rằng nhiều lời an ủi thường bị hiểu nhầm là vô cảm, gây tổn thương cho những người đang trải qua nỗi đau. Những câu như \"Cố vượt qua đi\" hay \"Bạn quá nhạy cảm\" không chỉ thiếu sự đồng cảm mà còn có thể khiến người nghe cảm thấy tự ti và không dám bày tỏ cảm xúc. Thay vì động viên, những lời này thường thể hiện sự thiếu tinh tế và hiểu biết về cảm xúc của người khác, dẫn đến việc họ cảm thấy bị phán xét và cô đơn hơn trong nỗi buồn.","link":"https://vnexpress.net/nhung-loi-an-ui-de-bi-hieu-nham-la-vo-cam-4853363.html","cat":"suc-khoe","positivity":3,"importance":7,"question":"Những lời an ủi nào dễ bị hiểu nhầm là vô cảm?","answers":[{"text":"Câu nói \"Cố vượt qua đi\"","correct":true},{"text":"Câu nói \"Bạn quá nhạy cảm\"","correct":false},{"text":"Câu nói \"Tại sao bạn không thể quên chuyện đó đi?\"","correct":false},{"text":"Câu nói \"Ít nhất bạn vẫn còn sống\"","correct":false},{"text":"Câu nói \"Đừng sống trong quá khứ\"","correct":false}]},{"title":"13 đức thầy của sân khấu Thiên Đăng: Sắc màu cuộc sống trong ý niệm của con người","content":"Vở diễn \"13 đức thầy\" của sân khấu Thiên Đăng, mặc dù mang đậm chất kịch dân gian, đã khéo léo chuyển tải nhiều suy tư về các vấn đề thời sự xã hội hiện đại. Nội dung vở kịch xoay quanh câu chuyện về 12 bà mụ và 13 đức thầy, nhấn mạnh vai trò giáo dục và định hình tâm hồn, trí tuệ của con người. Thông qua những thông điệp sâu sắc về ý niệm và hành động, vở diễn đã thu hút sự quan tâm của khán giả, khơi dậy nhiều suy nghĩ về cuộc sống và trách nhiệm của mỗi cá nhân.","link":"https://tuoitre.vn/13-duc-thay-cua-san-khau-thien-dang-sac-mau-cuoc-song-trong-y-niem-cua-con-nguoi-20250225093638709.htm","cat":"giai-tri","positivity":8,"importance":9,"question":"Vở kịch \"13 đức thầy\" của sân khấu Thiên Đăng truyền tải thông điệp gì về cuộc sống của con người?","answers":[{"text":"Vở kịch nhấn mạnh vai trò giáo dục và trách nhiệm của cá nhân trong xã hội.","correct":true},{"text":"Vở kịch chỉ đơn thuần giải trí mà không có giá trị giáo dục.","correct":false},{"text":"Vở kịch không liên quan đến các vấn đề xã hội hiện đại.","correct":false},{"text":"Vở kịch chỉ nói về truyền thuyết mà không có thông điệp nào khác.","correct":false}]},{"title":"Cơ cấu tổ chức của Bộ Ngoại giao có gì mới?","content":"Nghị định mới của Chính phủ quy định cơ cấu tổ chức của Bộ Ngoại giao Việt Nam đã giảm 3 đơn vị, hiện có tổng cộng 25 đơn vị. Bộ Ngoại giao sẽ tiếp tục thực hiện các chức năng quản lý nhà nước về đối ngoại, bao gồm công tác ngoại giao, điều ước quốc tế, và quản lý các cơ quan đại diện Việt Nam ở nước ngoài. Bộ cũng có các cục và vụ chuyên môn để thực hiện nhiệm vụ của mình một cách hiệu quả hơn.","link":"https://dantri.com.vn/xa-hoi/co-cau-to-chuc-cua-bo-ngoai-giao-co-gi-moi-20250225093017846.htm","cat":"chinh-tri","positivity":8,"importance":9,"question":"Cơ cấu tổ chức của Bộ Ngoại giao có gì mới?","answers":[{"text":"Bộ Ngoại giao hiện có 25 đơn vị, giảm 3 đơn vị so với trước.","correct":true},{"text":"Bộ Ngoại giao có 30 đơn vị mới.","correct":false},{"text":"Bộ Ngoại giao không thay đổi gì trong cơ cấu tổ chức.","correct":false},{"text":"Bộ Ngoại giao có thêm nhiều đơn vị mới.","correct":false}]},{"title":"Phạm Thoại rút hơn 16 tỷ: Người ủng hộ có quyền yêu cầu công an vào cuộc?","content":"TikToker Phạm Thoại đã quyên góp hơn 16 tỷ đồng để hỗ trợ một em bé mắc bệnh ung thư, nhưng hiện chỉ còn khoảng 54 triệu đồng trong tài khoản gây quỹ, tạo ra nhiều tranh cãi về tính minh bạch trong việc sử dụng số tiền này. Luật sư Đặng Văn Cường cho biết, người ủng hộ có quyền yêu cầu cơ quan chức năng vào cuộc nếu nghi ngờ có sự không minh bạch. Nếu Phạm Thoại không thực hiện đúng cam kết, những người đã đóng góp có thể yêu cầu đòi lại tiền. Việc này cần được thực hiện theo đúng quy định của pháp luật về từ thiện.","link":"https://dantri.com.vn/doi-song/pham-thoai-rut-hon-16-ty-nguoi-ung-ho-co-quyen-yeu-cau-cong-an-vao-cuoc-20250225092243113.htm","cat":"phap-luat","positivity":4,"importance":8,"question":"Người ủng hộ có quyền yêu cầu công an vào cuộc khi Phạm Thoại rút hơn 16 tỷ hay không?","answers":[{"text":"Có, nếu có nghi ngờ về sự không minh bạch.","correct":true},{"text":"Không, họ không có quyền yêu cầu gì.","correct":false},{"text":"Có, nhưng chỉ trong trường hợp cực kỳ nghiêm trọng.","correct":false},{"text":"Không, họ chỉ có thể hỏi Phạm Thoại.","correct":false}]},{"title":"Lý Nhân Tín hoàn tất hat-trick vô địch 21km tại VnExpress Marathon","content":"Lý Nhân Tín, một vận động viên đến từ Bình Phước, đã hoàn tất hat-trick vô địch cự ly 21km tại giải chạy VnExpress Marathon diễn ra ở TP HCM vào ngày 23/2. Với thành tích 1 giờ 15 phút 41 giây, anh đã vượt qua nhiều đối thủ, trong đó có cả những vận động viên nước ngoài. Đây là lần thứ ba anh giành chiến thắng tại các giải chạy ở ba miền Bắc, Trung, Nam, đánh dấu một cột mốc quan trọng trong sự nghiệp thể thao của mình.","link":"https://vnexpress.net/ly-nhan-tin-hoan-tat-hat-trick-vo-dich-21km-tai-vnexpress-marathon-4853210.html","cat":"the-thao","positivity":9,"importance":8,"question":"Lý Nhân Tín đã hoàn tất hat-trick vô địch 21km tại giải nào?","answers":[{"text":"VnExpress Marathon","correct":true},{"text":"Marathon Quốc tế","correct":false},{"text":"Giải chạy TP HCM","correct":false},{"text":"Giải chạy đêm Sài Gòn","correct":false}]},{"title":"Dịch bệnh bí ẩn khiến 53 người chết tại Congo","content":"Theo báo cáo của Tổ chức Y tế Thế giới (WHO), một dịch bệnh không rõ nguyên nhân đã bùng phát tại Cộng hòa Dân chủ Congo, khiến 53 người tử vong tính đến ngày 25/2. Tiến sĩ Serge Ngalebato cho biết phần lớn ca nhiễm tử vong trong vòng 48 giờ sau khi có triệu chứng. Đợt bùng phát bắt đầu từ ngày 21/1 với 419 trường hợp được ghi nhận, khởi phát từ việc ba trẻ em ăn thịt dơi và có triệu chứng giống sốt xuất huyết. Hiện tại, giới chức đang điều tra nguyên nhân nhưng chưa có kết luận chính thức.","link":"https://vnexpress.net/dich-benh-bi-an-khien-53-nguoi-chet-tai-congo-4853676.html","cat":"suc-khoe","positivity":2,"importance":9,"question":"Dịch bệnh bí ẩn tại Congo đã khiến bao nhiêu người chết?","answers":[{"text":"53 người","correct":true},{"text":"100 người","correct":false},{"text":"25 người","correct":false},{"text":"30 người","correct":false},{"text":"40 người","correct":false}]},{"title":"Hỗ trợ người ở thành thị có thu nhập dưới 3 triệu đồng/tháng","content":"Chính phủ Việt Nam vừa ban hành Nghị định số 30/2025/NĐ-CP nhằm xác định tiêu chí cho người lao động có thu nhập thấp tại thành phố, cụ thể là những người có thu nhập bình quân hàng tháng từ 3 triệu đồng trở xuống. Nghị định này sẽ là cơ sở để thực hiện các chính sách giảm nghèo và an sinh xã hội trong giai đoạn 2021-2025. Các tỉnh, thành phố sẽ chịu trách nhiệm rà soát, xác định và hỗ trợ người lao động có thu nhập thấp theo quy định mới này.","link":"https://dantri.com.vn/an-sinh/ho-tro-nguoi-o-thanh-thi-co-thu-nhap-duoi-3-trieu-dongthang-20250225092534010.htm","cat":"an-sinh","positivity":6,"importance":8,"question":"Ai là người lao động được xác định có thu nhập thấp theo Nghị định 30/2025/NĐ-CP?","answers":[{"text":"Lao động có thu nhập bình quân hàng tháng từ 3 triệu đồng trở xuống.","correct":true},{"text":"Lao động có thu nhập bình quân hàng tháng từ 4 triệu đồng trở xuống.","correct":false},{"text":"Lao động có thu nhập bình quân hàng tháng từ 5 triệu đồng trở xuống.","correct":false},{"text":"Lao động có thu nhập bình quân hàng tháng từ 2 triệu đồng trở xuống.","correct":false}]},{"title":"Nga ủng hộ đề xuất giảm 50% chi tiêu quốc phòng của ông Trump","content":"Tổng thống Nga Vladimir Putin đã ủng hộ đề xuất của Tổng thống Mỹ Donald Trump về việc cắt giảm 50% chi tiêu quốc phòng của cả hai nước và có thể có sự tham gia của Trung Quốc. Trong một cuộc phỏng vấn, ông Putin cho rằng đây là một \"ý tưởng hay\" và sẵn sàng thảo luận với Mỹ về vấn đề này. Ông Trump đã nhấn mạnh rằng Mỹ, Nga và Trung Quốc đang chi quá nhiều vào vũ khí hạt nhân và số tiền này có thể được sử dụng cho những mục đích khác có ích hơn.","link":"https://vnexpress.net/nga-ung-ho-de-xuat-giam-50-chi-tieu-quoc-phong-cua-ong-trump-4853623.html","cat":"the-gioi","positivity":7,"importance":8,"question":"Nga ủng hộ đề xuất của ai về việc giảm 50% chi tiêu quốc phòng?","answers":[{"text":"Tổng thống Trump","correct":true},{"text":"Tổng thống Putin","correct":false},{"text":"Tổng thống Biden","correct":false},{"text":"Tổng thống Macron","correct":false}]},{"title":"Nông dân Cà Mau sản xuất ‘thuận thiên’","content":"Nông dân huyện Trần Văn Thời, Cà Mau đã áp dụng phương pháp sản xuất nông nghiệp 'thuận thiên', dựa vào nguồn nước mưa và chọn cây trồng phù hợp để tiết kiệm nước. Nhờ việc đưa cây màu vào ruộng, thu nhập của họ tăng cao, gấp 4 lần so với trồng lúa. Ví dụ, ông Nguyễn Hoàng Hoan đã thu lãi hơn 400 triệu đồng từ việc trồng bí rợ, cho thấy hiệu quả kinh tế cao của phương pháp này trong bối cảnh biến đổi khí hậu.","link":"https://tuoitre.vn/nong-dan-ca-mau-san-xuat-thuan-thien-20250225084131831.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Nông dân Cà Mau sản xuất theo phương pháp nào để tiết kiệm nước?","answers":[{"text":"Sản xuất 'thuận thiên'","correct":true},{"text":"Sản xuất theo kiểu truyền thống","correct":false},{"text":"Sản xuất công nghiệp hóa","correct":false},{"text":"Sản xuất theo kiểu tự cung tự cấp","correct":false}]},{"title":"Tập đoàn dầu khí BP sẽ bỏ mục tiêu năng lượng tái tạo","content":"Tập đoàn dầu khí BP của Anh dự kiến sẽ công bố bỏ mục tiêu tăng công suất điện tái tạo lên 50 gigawatt vào năm 2030, chuyển trọng tâm trở lại nhiên liệu hóa thạch. Quyết định này được đưa ra trong bối cảnh BP muốn giảm nợ và tăng lợi nhuận cho cổ đông. Nguyên nhân của sự thay đổi này có thể liên quan đến áp lực từ các nhà đầu tư và xu hướng chung trong ngành năng lượng, khi nhiều tập đoàn lớn đang quay về với khai thác nhiên liệu hóa thạch do lợi nhuận cao hơn trong bối cảnh giá dầu phục hồi.","link":"https://vnexpress.net/tap-doan-dau-khi-bp-se-bo-muc-tieu-nang-luong-tai-tao-4853575.html","cat":"kinh-doanh","positivity":3,"importance":8,"question":"Tập đoàn dầu khí BP sẽ bỏ mục tiêu năng lượng tái tạo vào năm nào?","answers":[{"text":"BP sẽ bỏ mục tiêu năng lượng tái tạo vào năm 2030.","correct":true},{"text":"BP sẽ tăng cường đầu tư vào năng lượng tái tạo.","correct":false},{"text":"BP sẽ giữ nguyên mục tiêu năng lượng tái tạo hiện tại.","correct":false},{"text":"BP sẽ công bố kế hoạch năng lượng tái tạo mới vào năm 2025.","correct":false}]},{"title":"Cuộc lột xác của bệnh viện 'chiếu dưới'","content":"Bệnh viện tuyến dưới tại Việt Nam đang có sự chuyển mình mạnh mẽ, từ chỗ ít được tin tưởng đến việc nâng cao chất lượng dịch vụ y tế. Các bệnh viện như Bệnh viện Đa khoa khu vực Thủ Đức và Bệnh viện Đa khoa tỉnh Vĩnh Phúc đã đầu tư trang thiết bị hiện đại và đào tạo chuyên môn cho bác sĩ, giúp họ thực hiện được nhiều kỹ thuật y khoa phức tạp. Điều này không chỉ giúp giảm tải cho các bệnh viện tuyến trên mà còn mang lại dịch vụ chăm sóc sức khỏe chất lượng cho người dân ngay tại địa phương.","link":"https://tuoitre.vn/cuoc-lot-xac-cua-benh-vien-chieu-duoi-20250225085102901.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Cuộc lột xác của bệnh viện 'chiếu dưới' đã mang lại những thay đổi gì?","answers":[{"text":"Nâng cao chất lượng dịch vụ y tế tại bệnh viện tuyến dưới.","correct":true},{"text":"Giảm chi phí khám chữa bệnh cho bệnh nhân.","correct":false},{"text":"Tăng cường đội ngũ bác sĩ tại các bệnh viện tuyến trên.","correct":false},{"text":"Giảm tải cho bệnh viện tuyến trên.","correct":false}]},{"title":"Tín đồ khắp thế giới cầu nguyện cho Giáo hoàng Francis","content":"Tín đồ Công giáo trên toàn thế giới đã tham gia cầu nguyện cho Giáo hoàng Francis, người hiện đang trong tình trạng nguy kịch do viêm phổi. Vào ngày 24/2, hàng trăm tín đồ đã tập trung tại quảng trường Hiến pháp ở Buenos Aires, Argentina, để thực hiện thánh lễ cầu nguyện cho sức khỏe của ngài. Các buổi lễ cầu nguyện cũng diễn ra tại Rome và nhiều nơi khác, trong khi Vatican kêu gọi tín đồ toàn cầu cùng hiệp ý cầu nguyện cho Giáo hoàng.","link":"https://vnexpress.net/tin-do-khap-the-gioi-cau-nguyen-cho-giao-hoang-francis-4853631.html","cat":"thoi-su","positivity":7,"importance":9,"question":"Tín đồ khắp thế giới cầu nguyện cho ai?","answers":[{"text":"Giáo hoàng Francis","correct":true},{"text":"Tổng thống Argentina","correct":false},{"text":"Đức Giáo hoàng John Paul II","correct":false},{"text":"Giáo hoàng Benedict XVI","correct":false}]},{"title":"Dùng dấu 'tương đương', 'suy ra' thế nào mới đúng logic Toán học?","content":"Bài viết thảo luận về việc sử dụng đúng các ký hiệu trong Toán học như dấu 'suy ra' (=>) và 'tương đương' (<=>) trong bối cảnh giáo dục hiện nay. Nhiều học sinh mắc lỗi khi sử dụng các ký hiệu này, dẫn đến việc trừ điểm trong các bài thi. Người viết cho rằng cần có sự linh hoạt khi áp dụng quy định về việc trừ điểm, đặc biệt là khi lỗi không ảnh hưởng đến kết quả. Họ nhấn mạnh rằng việc rèn luyện thói quen sử dụng đúng ký hiệu là quan trọng, nhưng cũng cần tránh tạo áp lực cho học sinh.","link":"https://vnexpress.net/dung-dau-tuong-duong-suy-ra-the-nao-moi-dung-logic-toan-hoc-4853629.html","cat":"giao-duc","positivity":7,"importance":8,"question":"Dấu 'tương đương' và 'suy ra' được sử dụng như thế nào trong Toán học?","answers":[{"text":"Dấu 'tương đương' chỉ ra rằng hai mệnh đề có giá trị logic như nhau, trong khi dấu 'suy ra' biểu thị một mệnh đề kéo theo một mệnh đề khác.","correct":true},{"text":"Dấu 'tương đương' biểu thị mối quan hệ giữa hai số thực.","correct":false},{"text":"Dấu 'suy ra' chỉ ra rằng một số lớn hơn số khác.","correct":false},{"text":"Cả hai dấu đều không có ý nghĩa trong Toán học.","correct":false}]},{"title":"VinFast và Toyota thống trị xe gầm cao cỡ nhỏ tháng 1","content":"Trong tháng 1/2025, VinFast và Toyota đã nổi bật trong phân khúc xe gầm cao cỡ nhỏ tại thị trường Việt Nam. VinFast dẫn đầu về doanh số xe điện với mẫu VF 5, chiếm khoảng 52% thị phần của phân khúc này, trong khi Toyota thống trị mảng xe động cơ đốt trong với doanh số ấn tượng từ các mẫu như Yaris Cross và Corolla Cross. Tuy nhiên, cả hai thương hiệu đều gặp khó khăn với doanh số sụt giảm do ảnh hưởng của các yếu tố thị trường và nghỉ Tết Nguyên đán.","link":"https://vnexpress.net/vinfast-va-toyota-thong-tri-xe-gam-cao-co-nho-thang-1-4853548.html","cat":"oto-xe-may","positivity":6,"importance":7,"question":"Ai là hai thương hiệu thống trị xe gầm cao cỡ nhỏ trong tháng 1/2025?","answers":[{"text":"VinFast và Toyota","correct":true},{"text":"Mazda và Kia","correct":false},{"text":"Honda và Mitsubishi","correct":false},{"text":"Hyundai và Nissan","correct":false},{"text":"Suzuki và Ford","correct":false}]},{"title":"\"Én nhỏ\" Triệu Vy lộ diện hiếm hoi","content":"Nữ diễn viên nổi tiếng Trung Quốc Triệu Vy đã được phát hiện xuất hiện hiếm hoi tại quê nhà An Huy, nơi cô vui vẻ chụp hình cùng người hâm mộ. Dù ăn mặc giản dị với áo phao và khẩu trang, cô vẫn thu hút sự chú ý của mọi người. Triệu Vy đã trải qua nhiều biến cố trong cuộc sống, bao gồm việc ly hôn và bị vướng vào nhiều tin đồn không hay. Sau gần 4 năm vắng bóng trong làng giải trí, cô đang tìm kiếm sự bình yên và có kế hoạch trở lại hoạt động nghệ thuật.","link":"https://dantri.com.vn/giai-tri/en-nho-trieu-vy-lo-dien-hiem-hoi-20250224122146987.htm","cat":"giai-tri","positivity":7,"importance":8,"question":"Triệu Vy đã xuất hiện ở đâu gần đây?","answers":[{"text":"Quê nhà An Huy","correct":true},{"text":"Bắc Kinh","correct":false},{"text":"Cam Túc","correct":false},{"text":"Thượng Hải","correct":false},{"text":"Hàng Châu","correct":false}]},{"title":"Thanh niên bị phạt hơn 62 triệu đồng vì trốn nhập ngũ","content":"Một nam thanh niên 19 tuổi ở huyện Đức Thọ, Hà Tĩnh đã bị phạt 62,5 triệu đồng vì không có mặt trong lễ giao quân, mặc dù đã nhận lệnh gọi nhập ngũ. Quyết định phạt được UBND tỉnh Hà Tĩnh công bố và căn cứ theo Nghị định 37/2022. Trước đó, thanh niên này đã khám sức khỏe và trúng tuyển nghĩa vụ quân sự, nhưng đã sang Nhật Bản làm việc vào thời điểm giao quân.","link":"https://vnexpress.net/thanh-nien-bi-phat-hon-62-trieu-dong-vi-tron-nhap-ngu-4853618.html","cat":"phap-luat","positivity":3,"importance":7,"question":"Thanh niên nào ở Hà Tĩnh đã bị phạt vì trốn nhập ngũ?","answers":[{"text":"Nam thanh niên 19 tuổi ở huyện Đức Thọ","correct":true},{"text":"Nam thanh niên 20 tuổi ở huyện Đức Thọ","correct":false},{"text":"Công dân ở huyện Hương Sơn","correct":false},{"text":"Nam thanh niên 25 tuổi ở huyện Nghi Xuân","correct":false}]},{"title":"Quy định du lịch khi Triều Tiên tái mở cửa sau 5 năm","content":"Triều Tiên đã chính thức mở cửa lại cho du khách quốc tế từ ngày 20/2/2025, sau 5 năm đóng cửa. Để nhập cảnh, du khách cần có visa Trung Quốc hai lần và bắt buộc tham gia tour có hướng dẫn viên. Các quy định nghiêm ngặt bao gồm việc không được chụp ảnh quân đội, không mang theo tài liệu tôn giáo và không tự ý rời khỏi đoàn. Du khách cũng phải sử dụng ngoại tệ và có thể gặp hạn chế về Internet trong suốt chuyến đi.","link":"https://vnexpress.net/quy-dinh-du-lich-khi-trieu-tien-tai-mo-cua-sau-5-nam-4853586.html","cat":"du-lich","positivity":6,"importance":7,"question":"Những quy định gì cần lưu ý khi du lịch Triều Tiên sau khi tái mở cửa?","answers":[{"text":"Du khách cần xin visa Trung Quốc hai lần và bắt buộc tham gia tour có hướng dẫn viên.","correct":true},{"text":"Du khách có thể tự do di chuyển mà không cần hướng dẫn viên.","correct":false},{"text":"Du khách không cần sử dụng ngoại tệ khi thanh toán.","correct":false},{"text":"Du khách được phép chụp ảnh quân đội và cơ sở quân sự.","correct":false}]},{"title":"8 món giàu chất xơ phòng ung thư đại trực tràng","content":"Chất xơ có trong thực phẩm như đậu nành, đậu lăng, ngũ cốc nguyên hạt và bông cải xanh giúp cải thiện sức khỏe đường ruột và giảm nguy cơ mắc ung thư đại trực tràng. Chế độ ăn uống thiếu chất xơ, nhiều thịt và ít hoạt động thể chất có thể làm tăng nguy cơ mắc bệnh này. Bài viết giới thiệu 8 loại thực phẩm giàu chất xơ cần thiết cho sức khỏe đường ruột, bao gồm súp lơ xanh, đậu nành, đậu lăng, ngũ cốc nguyên hạt, táo, atiso, đậu hải quân và hạt óc chó, cùng với lợi ích của mỗi loại thực phẩm trong việc phòng ngừa ung thư đại trực tràng.","link":"https://vnexpress.net/8-mon-giau-chat-xo-phong-ung-thu-dai-truc-trang-4853286.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Những thực phẩm nào giàu chất xơ giúp phòng ngừa ung thư đại trực tràng?","answers":[{"text":"Súp lơ xanh, đậu nành, đậu lăng, ngũ cốc nguyên hạt, táo, atiso, đậu hải quân, hạt óc chó.","correct":true},{"text":"Chỉ có súp lơ xanh và táo là đủ.","correct":false},{"text":"Ngũ cốc nguyên hạt và hạt óc chó là tốt nhất.","correct":false},{"text":"Đậu nành là thực phẩm duy nhất có lợi.","correct":false}]},{"title":"Loại Yagi khỏi danh sách đặt tên bão","content":"Bão Yagi đã bị loại khỏi danh sách đặt tên bão quốc tế do gây thiệt hại nghiêm trọng, với 318 người chết và 26 người mất tích, cùng thiệt hại kinh tế khoảng 84.000 tỷ đồng cho Việt Nam. Quyết định này được thông qua trong phiên họp của Hội đồng Ủy ban bão tại Philippines. Ngoài Yagi, tên bão Trà Mi cũng bị loại do hậu quả nặng nề tại Philippines. Được biết, Yagi là cơn bão mạnh nhất trong 30 năm qua trên Biển Đông và đã gây ra nhiều thiệt hại ở miền Bắc Việt Nam.","link":"https://vnexpress.net/loai-yagi-khoi-danh-sach-dat-ten-bao-4853637.html","cat":"thoi-su","positivity":2,"importance":9,"question":"Tại sao bão Yagi bị loại khỏi danh sách đặt tên bão?","answers":[{"text":"Bão Yagi gây thiệt hại nghiêm trọng với 318 người chết và 26 người mất tích.","correct":true},{"text":"Bão Yagi không ảnh hưởng đến kinh tế Việt Nam.","correct":false},{"text":"Bão Yagi là cơn bão yếu nhất trong nhiều năm qua.","correct":false},{"text":"Bão Yagi không được đặt tên bởi Nhật Bản.","correct":false}]},{"title":"Nhà gia tiên khiến bánh xèo phát sốt, tất cả là tại Huỳnh Lập!","content":"Bộ phim \"Nhà gia tiên\" của Huỳnh Lập đã tạo ra cơn sốt bánh xèo khi khán giả rất hào hứng muốn thưởng thức món này sau khi xem phim. Trong phim, nhiều cảnh đổ bánh xèo được thể hiện, đặc biệt là cảnh em gái Mỹ Tiên (Phương Mỹ Chi) đổ bánh với sự hướng dẫn của anh trai Gia Minh (Huỳnh Lập). Khán giả trên mạng xã hội TikTok đã chia sẻ trải nghiệm làm và ăn bánh xèo, làm nổi bật sự kết nối giữa món ăn và tình cảm gia đình. Huỳnh Lập cũng khuyến khích các tiệm bánh xèo chia sẻ địa chỉ để khán giả có thể thưởng thức món ăn này sau khi xem phim.","link":"https://tuoitre.vn/nha-gia-tien-khien-banh-xeo-phat-sot-tat-ca-la-tai-huynh-lap-20250225085342692.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Nhà gia tiên đã gây cơn sốt bánh xèo như thế nào?","answers":[{"text":"Bộ phim đã khiến khán giả thèm ăn bánh xèo và chia sẻ trải nghiệm làm bánh trên mạng xã hội.","correct":true},{"text":"Huỳnh Lập đã trực tiếp làm bánh xèo trong phim.","correct":false},{"text":"Cảnh đổ bánh xèo trong phim không được khán giả yêu thích.","correct":false},{"text":"Bánh xèo không phải là một món ăn quan trọng trong phim.","correct":false}]},{"title":"Huế sẽ dựng sân khấu gỗ lim trên mặt nước sông Hương","content":"TP Huế đang triển khai xây dựng một sân khấu bằng gỗ lim trên mặt nước sông Hương, phục vụ cho các chương trình biểu diễn nghệ thuật. Công trình này là một phần trong dự án lớn hơn, kết nối với sân khấu hình bán nguyệt trên bờ. Sân khấu sẽ hoàn thành vào ngày 26-3, kịp thời cho các sự kiện quan trọng trong năm 2025, bao gồm Năm Du lịch quốc gia.","link":"https://tuoitre.vn/hue-se-dung-san-khau-go-lim-tren-mat-nuoc-song-huong-20250225083611531.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Sân khấu gỗ lim ở Huế sẽ được dựng ở đâu?","answers":[{"text":"Trên mặt nước sông Hương","correct":true},{"text":"Trên bờ sông Hương","correct":false},{"text":"Trong công viên","correct":false},{"text":"Tại quảng trường bia Quốc học Huế","correct":false}]},{"title":"Người dân nỗ lực cứu nạn nhân bị con tạt xăng đốt","content":"Một người phụ nữ ở Trà Vinh đã bị con trai tạt xăng đốt, dẫn đến việc nhiều người dân xung quanh nhanh chóng can thiệp để cứu nạn nhân. Dương Quốc Trung, 21 tuổi, đã bị bắt giữ sau khi tấn công mẹ mình bằng xăng và đánh đập cô bằng côn nhị khúc và đá. Nạn nhân hiện đang trong tình trạng nguy kịch và đã được chuyển đến Bệnh viện Chợ Rẫy ở TP Hồ Chí Minh. Cảnh sát đang điều tra nguyên nhân và động cơ của vụ việc.","link":"https://vnexpress.net/nguoi-dan-no-luc-cuu-nan-nhan-bi-con-tat-xang-dot-4853638.html","cat":"phap-luat","positivity":2,"importance":8,"question":"Ai đã tấn công nạn nhân bằng xăng đốt?","answers":[{"text":"Dương Quốc Trung","correct":true},{"text":"Người lạ","correct":false},{"text":"Một người hàng xóm","correct":false},{"text":"Bố của nạn nhân","correct":false},{"text":"Một người bạn","correct":false}]},{"title":"Có nên tăng ngoại binh ở Giải bóng chuyền vô địch quốc gia?","content":"Bài viết thảo luận về việc có nên tăng số lượng ngoại binh trong Giải bóng chuyền vô địch quốc gia Việt Nam hay không. Hiện tại, mỗi đội chỉ được phép đăng ký 2 ngoại binh và 1 ngoại binh thi đấu trên sân, trong khi các giải đấu ở khu vực cho phép nhiều hơn. Việc tăng số lượng ngoại binh có thể nâng cao chất lượng chuyên môn nhưng cũng làm giảm cơ hội thi đấu cho các VĐV nội địa, đặc biệt là VĐV trẻ. Liên đoàn Bóng chuyền Việt Nam đang xem xét ý kiến từ các đội bóng trước khi đưa ra quyết định cuối cùng.","link":"https://tuoitre.vn/co-nen-tang-ngoai-binh-o-giai-bong-bong-chuyen-vo-dich-quoc-gia-20250225084720569.htm","cat":"the-thao","positivity":7,"importance":8,"question":"Có nên tăng ngoại binh ở Giải bóng chuyền vô địch quốc gia?","answers":[{"text":"Có, việc tăng số lượng ngoại binh có thể nâng cao chất lượng chuyên môn của giải.","correct":true},{"text":"Không, điều này sẽ làm giảm cơ hội cho VĐV nội địa thi đấu.","correct":false},{"text":"Có, nhưng chỉ nên tăng từ 2 lên 3 ngoại binh.","correct":false},{"text":"Không, tất cả các đội nên chỉ sử dụng VĐV nội địa.","correct":false}]},{"title":"Suy thận giai đoạn cuối do bỏ qua những triệu chứng quan trọng","content":"Justin Pham, 32 tuổi, đã phát triển suy thận giai đoạn cuối do bỏ qua các triệu chứng trong suốt thời gian tuổi 20, bao gồm ngứa da, chuột rút và khó thở. Dù không có tiền sử gia đình mắc bệnh thận, Pham đã phải đối mặt với những hậu quả nghiêm trọng sau khi chẩn đoán mắc bệnh thận mạn tính giai đoạn 5. Anh hiện đang cần chạy thận nhân tạo và dự kiến sẽ phẫu thuật ghép thận trong thời gian tới. Pham khuyên những người trẻ tuổi nên không coi thường các triệu chứng sức khỏe và đi khám định kỳ.","link":"https://vnexpress.net/suy-than-giai-doan-cuoi-do-bo-qua-nhung-trieu-chung-quan-trong-4853474.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Tại sao Justin Pham bị suy thận giai đoạn cuối?","answers":[{"text":"Vì bỏ qua những triệu chứng quan trọng.","correct":true},{"text":"Do di truyền từ gia đình.","correct":false},{"text":"Vì không ăn uống điều độ.","correct":false},{"text":"Do không tập thể dục thường xuyên.","correct":false}]},{"title":"TP HCM rực sáng trong đêm đua VnExpress Marathon","content":"VnExpress Marathon tại TP HCM đã diễn ra vào đêm ngày 22/2, thu hút hàng nghìn vận động viên tham gia. Các runner đã khởi động và chụp ảnh kỷ niệm tại công viên Tao Đàn trước khi bắt đầu các cự ly 5km, 10km, 21km và 42km. Đường chạy được thiết kế đi qua nhiều địa danh nổi bật như Dinh Độc Lập và Nhà thờ Đức Bà, tạo nên không khí sôi động và lung linh bởi ánh đèn thành phố. Giải đua đã khép lại vào lúc 7h30 sáng 23/2, với nhiều vận động viên hoàn thành và nhận huy chương.","link":"https://vnexpress.net/tp-hcm-ruc-sang-trong-dem-dua-vnexpress-marathon-4852951.html","cat":"the-thao","positivity":9,"importance":8,"question":"VnExpress Marathon tại TP HCM diễn ra vào thời gian nào?","answers":[{"text":"Đêm ngày 22/2","correct":true},{"text":"Sáng ngày 23/2","correct":false},{"text":"Chiều ngày 22/2","correct":false},{"text":"Tối ngày 21/2","correct":false},{"text":"Sáng ngày 22/2","correct":false}]},{"title":"Giao \"KPI\" tăng trưởng từng địa phương: Áp lực cho động lực phát triển?","content":"Chính phủ Việt Nam đã giao chỉ tiêu tăng trưởng cho 63 tỉnh, thành phố với mục tiêu đạt tăng trưởng GDP tối thiểu 8% trong năm 2025, thể hiện quyết tâm cao của Chính phủ trong việc thúc đẩy phát triển kinh tế. Nghị quyết 25 đã chỉ rõ yêu cầu các địa phương phải đạt mức tăng trưởng cao hơn năm trước, từ đó tạo áp lực nhưng cũng là động lực cho các tỉnh nỗ lực tìm kiếm giải pháp phát triển. Tuy nhiên, nhiều chuyên gia cho rằng việc đạt được mục tiêu này sẽ phụ thuộc vào sự phân tích khoa học và hỗ trợ chính sách hiệu quả từ Chính phủ.","link":"https://dantri.com.vn/kinh-doanh/giao-kpi-tang-truong-tung-dia-phuong-ap-luc-cho-dong-luc-phat-trien-20250219142231683.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Giao KPI tăng trưởng cho từng địa phương có thể tạo ra áp lực hay động lực cho phát triển?","answers":[{"text":"Tạo ra động lực cho phát triển","correct":true},{"text":"Chỉ tạo ra áp lực cho chính quyền địa phương","correct":false},{"text":"Không ảnh hưởng đến phát triển","correct":false},{"text":"Là một quyết định không cần thiết","correct":false}]},{"title":"Người Việt chi hơn 3.000 tỉ đồng xem phim, ăn bắp uống nước ở rạp CGV","content":"Trong năm 2024, chuỗi rạp chiếu phim CJ CGV (Hàn Quốc) đã đạt doanh thu kỷ lục 3.770 tỉ đồng tại thị trường Việt Nam, tăng 12% so với năm trước. Lợi nhuận hoạt động cũng ghi nhận sự tăng trưởng 89%, đạt 480 tỉ đồng. Sự thành công này chủ yếu nhờ vào sự phát triển của thị trường phim nội địa và các bộ phim nổi bật do CGV đầu tư. CJ CGV hiện dẫn đầu thị trường với 45% thị phần và dự kiến tiếp tục mở rộng các địa điểm trong năm tới.","link":"https://tuoitre.vn/nguoi-viet-chi-hon-3-000-ti-dong-xem-phim-an-bap-uong-nuoc-o-rap-cgv-20250224235454568.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Người Việt đã chi bao nhiêu tiền cho việc xem phim tại rạp CGV trong năm 2024?","answers":[{"text":"Hơn 3.000 tỉ đồng","correct":true},{"text":"Hơn 2.000 tỉ đồng","correct":false},{"text":"Hơn 4.000 tỉ đồng","correct":false},{"text":"Hơn 5.000 tỉ đồng","correct":false},{"text":"Không rõ","correct":false}]},{"title":"Đà Nẵng bắt đầu cho thuê đất ngắn hạn với 30 khu ở nhiều quận, huyện","content":"Đà Nẵng đã công khai danh mục 30 khu đất cho thuê ngắn hạn tại nhiều quận, huyện. Trong số này, 11 khu đất được sử dụng cho bãi đỗ xe và 19 khu đất phục vụ mục đích thương mại dịch vụ và công trình giao thông. Thời gian cho thuê là 36 tháng, nhằm giải quyết tình trạng lãng phí đất đai và tăng cường quản lý các lô đất công. Chính quyền thành phố cũng sẽ áp dụng cách tính đơn giá thuê đất theo quyết định của thành phố vào cuối năm 2024.","link":"https://tuoitre.vn/da-nang-bat-dau-cho-thue-dat-ngan-han-voi-30-khu-o-nhieu-quan-huyen-20250225074202326.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Đà Nẵng bắt đầu cho thuê đất ngắn hạn với bao nhiêu khu ở nhiều quận, huyện?","answers":[{"text":"30 khu","correct":true},{"text":"20 khu","correct":false},{"text":"15 khu","correct":false},{"text":"25 khu","correct":false},{"text":"40 khu","correct":false}]},{"title":"Xin chữ ký Messi, trọng tài bị cấm cầm còi 6 tháng","content":"Trọng tài Marco Antonio Ortiz Nava đã bị cấm cầm còi trong 6 tháng do xin chữ ký của Lionel Messi sau trận đấu giữa Inter Miami và Sporting Kansas City tại Cúp các CLB Concacaf. Hành động này vi phạm quy định của Concacaf, nơi cấm trọng tài chụp ảnh hoặc xin chữ ký cầu thủ. Ortiz đã thừa nhận sai lầm và chấp nhận hình phạt. Tuy nhiên, ông vẫn có thể tiếp tục làm nhiệm vụ tại Liga MX của Mexico và sẽ phải đối mặt với án phạt nặng hơn nếu tái phạm.","link":"https://tuoitre.vn/xin-chu-ky-messi-trong-tai-bi-cam-cam-coi-6-thang-20250225083025866.htm","cat":"the-thao","positivity":3,"importance":6,"question":"Tại sao trọng tài Marco Antonio Ortiz Nava bị cấm cầm còi 6 tháng?","answers":[{"text":"Vì đã xin chữ ký của Messi.","correct":true},{"text":"Vì đã mắc sai lầm trong trọng tài.","correct":false},{"text":"Vì vi phạm quy định về trọng tài.","correct":false},{"text":"Vì không thực hiện nhiệm vụ đúng cách.","correct":false}]},{"title":"Thẩm phán Mỹ cho phép Nhà Trắng cấm cửa hãng thông tấn AP","content":"Thẩm phán Trevor McFadden đã bác bỏ đơn kiện của hãng thông tấn AP, yêu cầu gỡ bỏ lệnh cấm tác nghiệp mà Nhà Trắng áp đặt. Lệnh cấm này được đưa ra do AP không tuân thủ yêu cầu gọi \"Vịnh Mỹ\" thay vì \"Vịnh Mexico\", theo sắc lệnh của Tổng thống Trump. Mặc dù thẩm phán bày tỏ nghi ngờ về tính hợp lý của lệnh cấm, ông đã đồng ý tổ chức phiên điều trần vào ngày 20/3 để xem xét thêm vấn đề này. Nhà Trắng hoan nghênh phán quyết của thẩm phán và khẳng định rằng việc đặt câu hỏi với Tổng thống là một đặc ân dành cho nhà báo.","link":"https://vnexpress.net/tham-phan-my-cho-phep-nha-trang-cam-cua-hang-thong-tan-ap-4853605.html","cat":"phap-luat","positivity":4,"importance":7,"question":"Nhà Trắng đã cấm hãng thông tấn nào vào Phòng Bầu dục?","answers":[{"text":"Hãng thông tấn AP","correct":true},{"text":"Hãng thông tấn CNN","correct":false},{"text":"Hãng thông tấn Reuters","correct":false},{"text":"Hãng thông tấn BBC","correct":false},{"text":"Hãng thông tấn AFP","correct":false}]},{"title":"Vì sao nên cho trẻ học bơi sớm?","content":"Việc cho trẻ học bơi sớm mang lại nhiều lợi ích quan trọng cho sự phát triển toàn diện của trẻ. Học bơi không chỉ giúp trẻ tăng cường sức khỏe, cải thiện khả năng vận động mà còn hỗ trợ phát triển chiều cao và hệ miễn dịch. Ngoài ra, việc học bơi cũng giúp trẻ nâng cao sức khỏe tinh thần, phát triển kỹ năng xã hội và nhận thức. Theo các chuyên gia, trẻ từ 4 tuổi trở lên có thể bắt đầu học bơi, tuy nhiên cần lưu ý đến sự an toàn và điều kiện môi trường bơi.","link":"https://tuoitre.vn/vi-sao-nen-cho-tre-hoc-boi-som-2025021910425167.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Vì sao nên cho trẻ học bơi sớm?","answers":[{"text":"Học bơi sớm giúp trẻ phát triển thể chất và sức khỏe toàn diện.","correct":true},{"text":"Học bơi giúp trẻ tăng cường khả năng giao tiếp.","correct":false},{"text":"Học bơi giúp trẻ giảm căng thẳng và lo âu.","correct":false},{"text":"Học bơi sớm không có lợi ích gì cho trẻ.","correct":false},{"text":"Học bơi chỉ cần thiết khi trẻ lớn.","correct":false}]},{"title":"Công nhân nhận chế độ thôi việc kiểu \"trả góp\": Công ty làm trái quy định","content":"Công ty Cổ phần dệt may Hoàng Thị Loan đã quyết định cho 114 công nhân thôi việc và chi trả chế độ thôi việc theo hình thức \"trả góp\" hàng tháng từ 1-3 triệu đồng, điều này đã bị luật sư chỉ trích là trái với quy định của Bộ Luật lao động. Theo luật, nếu chấm dứt hợp đồng lao động vì lý do kinh tế, công ty phải thanh toán toàn bộ một lần trong vòng 14 ngày. Việc chia nhỏ số tiền thanh toán có thể dẫn đến xử lý vi phạm hành chính đối với công ty.","link":"https://dantri.com.vn/lao-dong-viec-lam/cong-nhan-nhan-che-do-thoi-viec-kieu-tra-gop-cong-ty-lam-trai-quy-dinh-20250224222119675.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Công ty nào đã chi trả chế độ thôi việc cho công nhân theo hình thức \"trả góp\"?","answers":[{"text":"Công ty Cổ phần dệt may Hoàng Thị Loan","correct":true},{"text":"Công ty Cổ phần dệt may Nghệ An","correct":false},{"text":"Công ty Cổ phần dệt may Bình Minh","correct":false},{"text":"Công ty Cổ phần dệt may Nam Định","correct":false}]},{"title":"Mắt càng dụi càng ngứa, cẩn thận mắc viêm kết mạc mùa xuân","content":"Viêm kết mạc mùa xuân là một tình trạng dị ứng phổ biến, thường gây ngứa mắt, chảy nước mắt và sợ ánh sáng. Bác sĩ Ngô Gia Tùng cho biết bệnh này thường xảy ra ở những người có tiền sử gia đình dị ứng và có thể tái phát theo mùa. Để điều trị, cần xác định tác nhân gây dị ứng và tránh tiếp xúc với chúng. Bệnh nhân nên tuân thủ chỉ định của bác sĩ và thực hiện các biện pháp chăm sóc mắt để giảm triệu chứng và ngăn ngừa tái phát.","link":"https://tuoitre.vn/mat-cang-dui-cang-ngua-can-than-mac-viem-ket-mac-mua-xuan-20250224202930141.htm","cat":"suc-khoe","positivity":6,"importance":7,"question":"Viêm kết mạc mùa xuân là bệnh gì?","answers":[{"text":"Là bệnh dị ứng mắt do phấn hoa gây ra.","correct":true},{"text":"Là bệnh truyền nhiễm mắt.","correct":false},{"text":"Là bệnh di truyền không thể chữa khỏi.","correct":false},{"text":"Là bệnh về mắt chỉ gặp ở trẻ em.","correct":false}]},{"title":"Jason Derulo, ngôi sao có hơn 117 triệu lượt theo dõi, lần đầu biểu diễn ở Việt Nam","content":"Jason Derulo, ngôi sao âm nhạc nổi tiếng với hơn 117 triệu người theo dõi trên mạng xã hội, sẽ có buổi biểu diễn đầu tiên tại Việt Nam vào tháng 3 năm 2025. Đêm nhạc mang tên GAMA PreShow - The Opening sẽ diễn ra tại công viên bờ sông Sài Gòn, thành phố Thủ Đức. Ngoài Jason Derulo,
