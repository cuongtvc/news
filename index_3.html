ự phối hợp của Đảng ủy Mặt trận Tổ quốc và các cơ quan liên quan. Ông cũng đề cập đến việc cần nghiên cứu và tái cấu trúc các tổ chức chính trị - xã hội cũng như các cấp ủy đảng mới được thành lập.","link":"https://vnexpress.net/ong-le-minh-hung-tinh-gon-bo-may-can-sua-nhieu-van-ban-luat-4854014.html","cat":"thoi-su","positivity":7,"importance":8,"question":"Ông Lê Minh Hưng nói gì về việc tinh gọn bộ máy chính quyền?","answers":[{"text":"Cần sửa đổi nhiều văn bản pháp luật, bao gồm cả Hiến pháp.","correct":true},{"text":"Chỉ cần thực hiện mà không cần sửa đổi luật.","correct":false},{"text":"Không cần thay đổi gì trong bộ máy hiện tại.","correct":false},{"text":"Chỉ tập trung vào các cấp dưới mà không cần quan tâm đến cấp trên.","correct":false}]},{"title":"Chuyển giao nhiệm vụ bảo đảm an ninh hàng không từ Bộ GTVT sang Bộ Công an","content":"Việc chuyển giao nhiệm vụ bảo đảm an ninh hàng không từ Bộ GTVT sang Bộ Công an đang được triển khai theo đúng tiến độ và yêu cầu toàn diện về hành lang pháp lý, cơ chế, trang thiết bị và nhân lực. Tại hội nghị do Phó Thủ tướng Trần Hồng Hà chủ trì, các đại biểu đã thảo luận về phương án bàn giao và kiện toàn các mô hình liên quan đến an ninh hàng không. Phó Thủ tướng nhấn mạnh tầm quan trọng của công tác này đối với an ninh quốc gia và sự phát triển của ngành hàng không.","link":"https://dantri.com.vn/xa-hoi/chuyen-giao-nhiem-vu-bao-dam-an-ninh-hang-khong-tu-bo-gtvt-sang-bo-cong-an-20250225223406657.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Việc chuyển giao nhiệm vụ an ninh hàng không từ Bộ GTVT sang Bộ Công an có những yêu cầu gì?","answers":[{"text":"Cần tiến hành toàn diện từ pháp lý, cơ chế, trang thiết bị đến con người.","correct":true},{"text":"Chỉ cần chuyển giao một phần nhiệm vụ.","correct":false},{"text":"Không cần xem xét đến hạ tầng và trang thiết bị.","correct":false},{"text":"Chỉ cần thực hiện chuyển giao mà không cần rà soát.","correct":false}]},{"title":"6 em bé mới chào đời ở Gaza đã chết vì quá lạnh","content":"Cơ quan phòng vệ dân sự Dải Gaza cho biết trong tuần qua, 6 trẻ sơ sinh đã tử vong do thời tiết lạnh giá và thiếu hệ thống sưởi ấm. Nhiệt độ tại khu vực đã giảm xuống 0 độ C, gây khó khăn cho nhiều gia đình vẫn đang sống trong các lều trại sau xung đột. Hamas đã lên án Israel vì cho rằng cái chết của các trẻ sơ sinh là kết quả của việc ngăn chặn hàng viện trợ cần thiết vào Gaza.","link":"https://tuoitre.vn/6-em-be-moi-chao-doi-o-gaza-da-chet-vi-qua-lanh-20250225215709428.htm","cat":"the-gioi","positivity":1,"importance":8,"question":"Tại sao 6 trẻ sơ sinh ở Gaza lại chết trong tuần qua?","answers":[{"text":"Do thời tiết lạnh giá và thiếu hệ thống sưởi ấm.","correct":true},{"text":"Do dịch bệnh bùng phát trong khu vực.","correct":false},{"text":"Do thiếu thực phẩm và nước sạch.","correct":false},{"text":"Do bị thương trong xung đột.","correct":false},{"text":"Do thiếu sự chăm sóc y tế cần thiết.","correct":false}]},{"title":"Hoa hậu Khánh Vân đón tuổi 30","content":"Hoa hậu Khánh Vân đã đón sinh nhật tuổi 30 trong không khí vui vẻ và hạnh phúc bên gia đình, bạn bè và chồng là nhiếp ảnh gia Nguyễn Long. Cô cảm thấy may mắn khi có một cuộc sống như ý và nhận được nhiều lời chúc mừng từ người thân và khán giả. Sau khi kết hôn vào cuối năm 2024, Khánh Vân hiện đang điều hành một học viện đào tạo kỹ năng catwalk và vẫn tích cực tham gia các hoạt động nghệ thuật.","link":"https://vnexpress.net/hoa-hau-khanh-van-don-tuoi-30-4853987.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Khánh Vân đã đón sinh nhật tuổi bao nhiêu?","answers":[{"text":"30","correct":true},{"text":"25","correct":false},{"text":"28","correct":false},{"text":"35","correct":false},{"text":"32","correct":false}]},{"title":"Vingroup sẽ nghiên cứu chính sách phát triển trung tâm tài chính tại Đà Nẵng","content":"Vingroup và UBND TP Đà Nẵng sẽ hợp tác nghiên cứu chính sách phát triển trung tâm tài chính và khu thương mại tự do tại thành phố này. Đà Nẵng được định hướng trở thành trung tâm tài chính của Đông Nam Á, cùng với TP HCM, dự kiến sẽ đi vào hoạt động trong năm nay. Thỏa thuận hợp tác cũng bao gồm việc phát triển các dự án đô thị xanh thông minh và thúc đẩy sử dụng xe điện.","link":"https://vnexpress.net/vingroup-se-nghien-cuu-chinh-sach-phat-trien-trung-tam-tai-chinh-tai-da-nang-4854045.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Vingroup sẽ hợp tác với ai để phát triển trung tâm tài chính tại Đà Nẵng?","answers":[{"text":"UBND TP Đà Nẵng","correct":true},{"text":"Bộ Kế hoạch & Đầu tư","correct":false},{"text":"Các doanh nghiệp nước ngoài","correct":false},{"text":"Người dân Đà Nẵng","correct":false}]},{"title":"Chi 2,6 tỷ đồng thúc đẩy quyền của trẻ em khuyết tật tại TPHCM","content":"TPHCM đã triển khai dự án hỗ trợ trẻ em khuyết tật với tổng kinh phí 2,6 tỷ đồng tại quận Bình Thạnh và quận 8. Dự án nhằm nâng cao nhận thức cộng đồng về quyền lợi của trẻ em khuyết tật, đồng thời cung cấp các dịch vụ cần thiết như học bổng và chăm sóc sức khỏe. Mục tiêu cuối cùng là tạo ra một môi trường hòa nhập và bình đẳng cho trẻ em khuyết tật, giúp họ vượt qua những khó khăn trong cuộc sống hàng ngày.","link":"https://dantri.com.vn/an-sinh/chi-26-ty-dong-thuc-day-quyen-cua-tre-em-khuyet-tat-tai-tphcm-20250225210724000.htm","cat":"gia-dinh","positivity":8,"importance":9,"question":"Dự án hỗ trợ trẻ em khuyết tật tại TPHCM có tổng kinh phí bao nhiêu?","answers":[{"text":"2,6 tỷ đồng","correct":true},{"text":"1,5 tỷ đồng","correct":false},{"text":"3 tỷ đồng","correct":false},{"text":"4 tỷ đồng","correct":false},{"text":"2 tỷ đồng","correct":false}]},{"title":"Tổng thống Yoon Suk Yeol xin lỗi người dân Hàn Quốc","content":"Vào ngày 25-2, Tổng thống Hàn Quốc Yoon Suk Yeol đã chính thức xin lỗi người dân trong phiên tòa luận tội liên quan đến việc ban bố thiết quân luật. Trong bài phát biểu, ông bày tỏ lòng biết ơn và nỗi đau vì không thể hoàn thành nhiệm vụ mà người dân giao phó. Tuy nhiên, ông cũng bác bỏ mọi cáo buộc về tội 'nổi loạn', cho rằng những lời buộc tội đó là âm mưu của đảng đối lập nhằm hạ bệ ông. Dự kiến, Tòa án Hiến pháp sẽ đưa ra phán quyết về vụ luận tội này vào giữa tháng 3.","link":"https://tuoitre.vn/tong-thong-yoon-suk-yeol-xin-loi-nguoi-dan-han-quoc-20250225211456748.htm","cat":"thoi-su","positivity":6,"importance":8,"question":"Tại sao Tổng thống Yoon Suk Yeol xin lỗi người dân Hàn Quốc?","answers":[{"text":"Vì ông bị luận tội liên quan đến việc ban bố thiết quân luật.","correct":true},{"text":"Vì ông muốn tăng cường mối quan hệ với đảng đối lập.","correct":false},{"text":"Vì ông muốn chuẩn bị cho cuộc bầu cử sắp tới.","correct":false},{"text":"Vì ông cảm thấy không đủ khả năng lãnh đạo.","correct":false}]},{"title":"Con đường chính trực của Martha Beck mời gọi mỗi người sống thật với bản thân mình","content":"Cuốn sách \"Con đường chính trực\" của Martha Beck mời gọi mọi người sống thật với bản thân mình, nhấn mạnh tầm quan trọng của sự chính trực và toàn vẹn. Beck kết hợp triết lý từ tác phẩm \"Thần khúc\" của Dante Alighieri để dẫn dắt độc giả qua bốn giai đoạn của hành trình tự khám phá bản thân. Bà khuyến khích người đọc đối diện với sự thật và cảm xúc của chính họ để đạt được tự do và hạnh phúc. Cuốn sách không chỉ cung cấp lý thuyết mà còn có các bài tập thực hành giúp độc giả thay đổi cuộc sống.","link":"https://tuoitre.vn/con-duong-chinh-truc-cua-martha-beck-moi-goi-moi-nguoi-song-that-voi-ban-than-minh-2025022520254268.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Cuốn sách \"Con đường chính trực\" của Martha Beck mời gọi điều gì?","answers":[{"text":"Sống thật với bản thân mình","correct":true},{"text":"Giữ bí mật về bản thân","correct":false},{"text":"Tránh đối diện với sự thật","correct":false},{"text":"Chỉ trích những người khác","correct":false},{"text":"Bỏ qua cảm xúc cá nhân","correct":false}]},{"title":"Bộ Khoa học và Công nghệ có 5 Thứ trưởng","content":"Bộ Khoa học và Công nghệ Việt Nam hiện có 5 Thứ trưởng sau khi hợp nhất với Bộ Thông tin và Truyền thông. Các Thứ trưởng gồm Bùi Thế Duy, Lê Xuân Định, Hoàng Minh, Bùi Hoàng Phương và Phạm Đức Long. Ông Bùi Hoàng Phương và ông Phạm Đức Long đã được bổ nhiệm vào vị trí Thứ trưởng từ ngày 1/3/2025.","link":"https://vnexpress.net/bo-khoa-hoc-va-cong-nghe-co-5-thu-truong-4853925.html","cat":"thoi-su","positivity":8,"importance":7,"question":"Ai là Bộ trưởng Bộ Khoa học và Công nghệ hiện tại?","answers":[{"text":"Nguyễn Mạnh Hùng","correct":true},{"text":"Bùi Thế Duy","correct":false},{"text":"Lê Xuân Định","correct":false},{"text":"Hoàng Minh","correct":false},{"text":"Phạm Đức Long","correct":false}]},{"title":"Tập đoàn FedEx muốn mở rộng kinh doanh tại Việt Nam","content":"Tập đoàn FedEx, hãng chuyển phát nhanh lớn nhất thế giới, đã đề xuất mở rộng hoạt động tại Việt Nam, đặc biệt là ở sân bay Long Thành và Gia Bình. Frederick W. Smith, nhà sáng lập và Chủ tịch điều hành của FedEx, cho biết Việt Nam có tiềm năng trở thành trung tâm logistics quan trọng nhờ vào sự phát triển hạ tầng và vị trí địa lý thuận lợi. Tổng Bí thư Tô Lâm đã khuyến khích FedEx hợp tác với các cơ quan quản lý Việt Nam để triển khai kế hoạch mở rộng này, nhằm nâng cao năng lực vận tải và kết nối với chuỗi cung ứng toàn cầu.","link":"https://vnexpress.net/tap-doan-fedex-muon-mo-rong-kinh-doanh-tai-viet-nam-4854035.html","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Tập đoàn FedEx muốn mở rộng hoạt động ở đâu tại Việt Nam?","answers":[{"text":"Sân bay Long Thành và Gia Bình","correct":true},{"text":"Sân bay Nội Bài","correct":false},{"text":"Sân bay Tân Sơn Nhất","correct":false},{"text":"Sân bay Đà Nẵng","correct":false},{"text":"Sân bay Cam Ranh","correct":false}]},{"title":"Learner Tien bất ngờ đánh bại tay vợt số 2 nước Anh ở Mexico Open","content":"Hôm 25-2, tay vợt 19 tuổi Learner Tien đã gây bất ngờ khi đánh bại tay vợt số 2 nước Anh, Cameron Norrie, với tỷ số 2-0 (7-6, 6-3) tại vòng đầu tiên của Giải quần vợt Mexico Open 2025. Dù Norrie từng đạt hạng 8 thế giới và có nhiều danh hiệu ATP, nhưng Tien đã thi đấu xuất sắc, đặc biệt trong ván đầu tiên khi giành chiến thắng ở loạt tie-break. Chiến thắng này giúp Tien tăng 12 bậc trên bảng xếp hạng ATP, hiện đứng ở vị trí 71.","link":"https://tuoitre.vn/learner-tien-bat-ngo-danh-bai-tay-vot-so-2-nuoc-anh-o-mexico-open-20250225201751543.htm","cat":"the-thao","positivity":9,"importance":8,"question":"Learner Tien đã đánh bại ai tại Mexico Open 2025?","answers":[{"text":"Cameron Norrie","correct":true},{"text":"Alexander Zverev","correct":false},{"text":"Daniil Medvedev","correct":false},{"text":"Novak Djokovic","correct":false}]},{"title":"Yamaha Janus - lựa chọn đáng cân nhắc cho Gen Z lần đầu mua xe","content":"Yamaha Janus là lựa chọn phù hợp cho thế hệ Gen Z lần đầu mua xe nhờ tính năng hiện đại, giá cả hợp lý và thiết kế trẻ trung. Với động cơ Blue Core 125cc và nhiều công nghệ tiện ích, chiếc xe này đáp ứng nhu cầu di chuyển cao của giới trẻ, đồng thời thể hiện cá tính riêng. Thương hiệu Yamaha cũng mang lại sự tin tưởng về chất lượng và dịch vụ hậu mãi, khiến Janus trở thành sự lựa chọn tối ưu cho những ai muốn sở hữu xe máy đầu tiên.","link":"https://dantri.com.vn/doi-song/yamaha-janus-lua-chon-dang-can-nhac-cho-gen-z-lan-dau-mua-xe-20250225202657583.htm","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Tại sao Yamaha Janus lại là lựa chọn tốt cho Gen Z lần đầu mua xe?","answers":[{"text":"Vì nó có giá cả hợp lý và nhiều tính năng hiện đại.","correct":true},{"text":"Vì nó là xe đạp thể thao.","correct":false},{"text":"Vì nó chỉ dành cho người lớn tuổi.","correct":false},{"text":"Vì nó không có thiết kế trẻ trung.","correct":false}]},{"title":"Ngoại trưởng Nga đến Iran giữa lúc Tehran bị Mỹ 'gây sức ép tối đa'","content":"Ngoại trưởng Nga Sergei Lavrov đã đến Tehran vào ngày 25-2, ngay sau khi Mỹ áp lệnh trừng phạt mới đối với ngành công nghiệp dầu mỏ của Iran. Trong cuộc gặp với Ngoại trưởng Iran Abbas Araghchi, hai bên đã thảo luận về quan hệ song phương và các vấn đề khu vực, bao gồm tình hình Syria và Yemen. Chuyến thăm diễn ra trong bối cảnh Tehran đang chịu áp lực lớn từ chính sách 'gây sức ép tối đa' của Mỹ, dẫn đến việc Iran từ chối khả năng đàm phán trực tiếp về chương trình hạt nhân với Washington.","link":"https://tuoitre.vn/ngoai-truong-nga-den-iran-giua-luc-tehran-bi-my-gay-suc-ep-toi-da-20250225194246897.htm","cat":"the-gioi","positivity":4,"importance":8,"question":"Ngoại trưởng Nga đến Iran với mục đích gì?","answers":[{"text":"Thảo luận quan hệ song phương và vấn đề khu vực","correct":true},{"text":"Tăng cường lệnh trừng phạt với Iran","correct":false},{"text":"Đàm phán trực tiếp về chương trình hạt nhân","correct":false},{"text":"Củng cố hợp tác quân sự với Mỹ","correct":false},{"text":"Khám phá thị trường dầu mỏ Iran","correct":false}]},{"title":"Giai thoại thú vị về 'cậu sinh viên' HIEUTHUHAI; Nhân viên hàng không bán thông tin chuyến bay BTS?","content":"HIEUTHUHAI, một rapper nổi tiếng, từng là sinh viên Đại học Kinh tế TP.HCM và đã để lại nhiều ấn tượng trong câu lạc bộ âm nhạc tại trường. Câu chuyện thú vị về lần casting của anh, khi anh tự tin đưa đường link SoundCloud mà không cần giải thích, đã trở thành giai thoại được sinh viên truyền tụng. Bên cạnh đó, một nhân viên hàng không bị bắt vì bán thông tin chuyến bay của BTS và các ngôi sao khác, gây lo ngại về an ninh và quyền riêng tư trong ngành hàng không.","link":"https://tuoitre.vn/giai-thoai-thu-vi-ve-cau-sinh-vien-hieuthuhai-nhan-vien-hang-khong-ban-thong-tin-chuyen-bay-bts-2025022520012364.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"HIEUTHUHAI từng học tại trường nào trước khi nổi tiếng?","answers":[{"text":"Đại học Kinh tế TP.HCM","correct":true},{"text":"Đại học Bách Khoa","correct":false},{"text":"Đại học Sư phạm","correct":false},{"text":"Đại học Quốc gia","correct":false},{"text":"Đại học FPT","correct":false}]},{"title":"Tiềm năng mô hình trồng cây dưới tấm pin mặt trời","content":"Mô hình trồng cây dưới tấm pin mặt trời (APV) đang được xem là một giải pháp tiềm năng cho nông nghiệp tại Việt Nam. Kết hợp giữa sản xuất nông nghiệp và điện mặt trời, nông dân có thể tối đa hóa lợi nhuận từ việc sử dụng điện tự sản xuất và bán điện cho lưới điện, đồng thời duy trì canh tác cây trồng. Tuy nhiên, vẫn cần có các chính sách rõ ràng nhằm phân định mô hình này với các hình thức phát triển điện mặt trời khác để tránh xung đột lợi ích giữa nhà đầu tư và nông dân.","link":"https://tuoitre.vn/tiem-nang-mo-hinh-trong-cay-duoi-tam-pin-mat-troi-20250225195918435.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Mô hình APV mang lại lợi ích gì cho nông dân?","answers":[{"text":"Tăng lợi nhuận từ sản xuất nông nghiệp và điện năng","correct":true},{"text":"Giảm chi phí sản xuất nông nghiệp","correct":false},{"text":"Tạo ra việc làm cho nhiều lao động","correct":false},{"text":"Nâng cao chất lượng đất canh tác","correct":false},{"text":"Giảm thiểu ô nhiễm môi trường","correct":false}]},{"title":"Iran báo động sẵn sàng chiến đấu cao do lo sợ cơ sở hạt nhân bị tấn công","content":"Iran đã nâng mức độ sẵn sàng chiến đấu của các cơ sở hạt nhân do lo ngại về khả năng bị tấn công từ Mỹ và Israel. Để đối phó, nước này đã triển khai thêm hệ thống phòng không xung quanh các địa điểm nhạy cảm. Giới chức Iran cho biết những biện pháp này được thực hiện sau khi có những cảnh báo tình báo cho rằng Israel có thể sẽ tấn công vào các cơ sở hạt nhân trong năm nay. Iran cũng đang phát triển các hệ thống phòng thủ mới để bảo vệ mình trước những mối đe dọa này.","link":"https://dantri.com.vn/the-gioi/iran-bao-dong-san-sang-chien-dau-cao-do-lo-so-co-so-hat-nhan-bi-tan-cong-20250225201918620.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Tại sao Iran lại nâng cao mức độ sẵn sàng chiến đấu của các cơ sở hạt nhân?","answers":[{"text":"Do lo ngại về khả năng bị tấn công từ Mỹ và Israel.","correct":true},{"text":"Vì sự gia tăng sản xuất năng lượng hạt nhân.","correct":false},{"text":"Để cải thiện quan hệ ngoại giao với các nước khác.","correct":false},{"text":"Để tiến hành thử nghiệm vũ khí mới.","correct":false},{"text":"Vì áp lực từ các tổ chức quốc tế.","correct":false}]},{"title":"25 công việc hàng đầu tại Mỹ","content":"Bài viết nêu rõ 25 công việc hàng đầu tại Mỹ vào năm 2025, chủ yếu tập trung trong lĩnh vực y tế, dịch vụ xã hội, công nghệ và kinh doanh. Điều dưỡng đứng đầu danh sách với mức thu nhập trung bình khoảng 126.260 USD/năm và dự báo tăng trưởng việc làm cao nhất là 46,3%. Các công việc trong lĩnh vực công nghệ thông tin và tài chính cũng có vị trí cao với mức thu nhập từ 90.000 đến 219.000 USD/năm. Bài viết còn đề cập đến nhu cầu lao động trong các lĩnh vực này sẽ tiếp tục gia tăng đến năm 2033.","link":"https://vnexpress.net/25-cong-viec-hang-dau-tai-my-4853597.html","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Những công việc nào đứng đầu danh sách tại Mỹ năm 2025?","answers":[{"text":"Điều dưỡng","correct":true},{"text":"Luật sư","correct":false},{"text":"Thợ sửa chữa thiết bị y tế","correct":false},{"text":"Kỹ sư mạng máy tính","correct":false},{"text":"Chuyên gia trị liệu hô hấp","correct":false}]},{"title":"Bé gái 2 tuổi bị bạn của mẹ đánh tử vong","content":"Một bé gái 2 tuổi ở Rạch Giá, Kiên Giang đã tử vong do bị Mạc Hoàng Giang dùng gỗ và ống nhựa đánh đập. Nguyên nhân dẫn đến hành động này là do bé không chịu ăn và tiểu ra nệm. Vụ việc xảy ra vào ngày 17/2 khi Giang trông bé gái cho mẹ của nạn nhân. Công an đã tiến hành điều tra và bắt giữ hai đối tượng liên quan đến cái chết của bé.","link":"https://dantri.com.vn/phap-luat/be-gai-2-tuoi-bi-ban-cua-me-danh-tu-vong-20250225171718147.htm","cat":"phap-luat","positivity":1,"importance":10,"question":"Vì sao bé gái 2 tuổi lại tử vong?","answers":[{"text":"Do bị đánh đập bởi bạn của mẹ","correct":true},{"text":"Do tai nạn giao thông","correct":false},{"text":"Do bệnh tật","correct":false},{"text":"Do ngộ độc thực phẩm","correct":false}]},{"title":"Thủ tướng New Zealand đến Việt Nam","content":"Thủ tướng New Zealand Christopher Luxon đã đến Hà Nội, bắt đầu chuyến thăm chính thức Việt Nam từ ngày 25 đến 28/2 theo lời mời của Thủ tướng Phạm Minh Chính. Trong chuyến thăm, ông sẽ hội đàm với các lãnh đạo cao cấp và tham dự Diễn đàn Tương lai ASEAN lần thứ hai. Chuyến thăm này đánh dấu kỷ niệm 50 năm thiết lập quan hệ ngoại giao giữa hai nước và kỳ vọng nâng cao quan hệ đối tác giữa New Zealand và Việt Nam.","link":"https://vnexpress.net/thu-tuong-new-zealand-den-viet-nam-4854024.html","cat":"the-gioi","positivity":8,"importance":9,"question":"Thủ tướng New Zealand Christopher Luxon đến Việt Nam để làm gì?","answers":[{"text":"Để tham dự Diễn đàn Tương lai ASEAN","correct":true},{"text":"Để ký hiệp định thương mại","correct":false},{"text":"Để thăm các cơ sở quân sự","correct":false},{"text":"Để tổ chức lễ hội văn hóa","correct":false},{"text":"Để gặp gỡ cộng đồng người Việt tại New Zealand","correct":false}]},{"title":"Mất 6 tỷ đồng sau lời hứa \"món này anh làm được\" của gã công an rởm","content":"Lê Thừa Sơn, tự xưng là công an, đã lừa đảo hai phụ nữ ở Đà Nẵng và chiếm đoạt tổng cộng 6 tỷ đồng. Sơn hứa sẽ giúp chuyển đổi mục đích sử dụng đất và can thiệp cho một khoản nợ, nhưng sau khi nhận tiền, ông ta không thực hiện cam kết. Tòa án đã tuyên phạt Sơn 16 năm tù về tội lừa đảo và làm giả tài liệu của cơ quan nhà nước.","link":"https://dantri.com.vn/phap-luat/mat-6-ty-dong-sau-loi-hua-mon-nay-anh-lam-duoc-cua-ga-cong-an-rom-20250225194139231.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Gã công an giả đã lừa đảo tổng cộng bao nhiêu tiền?","answers":[{"text":"6 tỷ đồng","correct":true},{"text":"2 tỷ đồng","correct":false},{"text":"700 triệu đồng","correct":false},{"text":"1,3 tỷ đồng","correct":false},{"text":"5,7 tỷ đồng","correct":false}]},{"title":"Toyota Land Cruiser FJ ra mắt cuối 2025, lai thiết kế Land Cruiser với động cơ Corolla Cross","content":"Toyota dự kiến ra mắt mẫu SUV cỡ nhỏ mang tên Land Cruiser FJ vào cuối năm 2025. Mẫu xe này sẽ kết hợp thiết kế của Land Cruiser với động cơ tương tự như Corolla Cross, với kích thước khoảng 4.500mm dài, 1.830mm rộng và 1.850mm cao. Động cơ khả dĩ cho mẫu xe này có thể là loại 2.7L 4 xy lanh từ Hilux Champ, hoặc động cơ 2.0L từ Corolla Cross. Giá bán khởi điểm dự kiến khoảng 4 triệu yen, thấp hơn 30% so với Land Cruiser Prado/250 Series.","link":"https://tuoitre.vn/toyota-land-cruiser-fj-ra-mat-cuoi-2025-lai-thiet-ke-land-cruiser-voi-dong-co-corolla-cross-2025022416132441.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Khi nào Toyota Land Cruiser FJ dự kiến ra mắt?","answers":[{"text":"Cuối năm 2025","correct":true},{"text":"Giữa năm 2024","correct":false},{"text":"Đầu năm 2026","correct":false},{"text":"Cuối năm 2024","correct":false},{"text":"Giữa năm 2025","correct":false}]},{"title":"Trường song ngữ EMASI đạt kiểm định quốc tế WASC","content":"Trường song ngữ EMASI vừa đạt kiểm định chất lượng quốc tế WASC cho tất cả các cấp học từ Mẫu giáo đến THPT. Hội đồng kiểm định đã đánh giá cao trường về môi trường học tập, phương pháp giảng dạy và sự phát triển toàn diện của học sinh. Việc đạt kiểm định không chỉ khẳng định chất lượng đào tạo mà còn mở ra nhiều cơ hội học tập cho học sinh, giúp các em có lợi thế trong việc ứng tuyển vào các trường đại học hàng đầu thế giới. EMASI cũng đang tuyển sinh cho năm học mới với nhiều ưu đãi học phí và học bổng.","link":"https://vnexpress.net/truong-song-ngu-emasi-dat-kiem-dinh-quoc-te-wasc-4853887.html","cat":"giaoduc","positivity":9,"importance":8,"question":"Trường EMASI vừa đạt kiểm định quốc tế nào?","answers":[{"text":"WASC","correct":true},{"text":"ISO","correct":false},{"text":"NEASC","correct":false},{"text":"IB","correct":false},{"text":"Cambridge","correct":false}]},{"title":"Ba điểm nhấn môn đua môtô thể thao Việt Nam 2025","content":"Môn đua môtô thể thao Việt Nam năm 2025 sẽ tiếp tục diễn ra với 4 hệ thi đấu và 6 chặng đua, trong đó có sự tham gia của 4 tay đua Việt Nam tại ba giải đua châu lục. Giải đua Môtô Việt Nam (VMRC) được tổ chức với sự hỗ trợ tài chính từ Honda Việt Nam, nhằm tạo điều kiện cho các tay đua trẻ phát triển và thi đấu quốc tế. Năm nay, đội HRVT sẽ tham gia các giải ARRC, TTC và IATC, với mục tiêu nâng cao thành tích và phát hiện tài năng mới trong môn thể thao này.","link":"https://vnexpress.net/ba-diem-nhan-mon-dua-moto-the-thao-viet-nam-2025-4854009.html","cat":"the-thao","positivity":8,"importance":7,"question":"Môn đua nào sẽ diễn ra tại Việt Nam vào năm 2025?","answers":[{"text":"Đua môtô thể thao","correct":true},{"text":"Đua xe công thức","correct":false},{"text":"Đua xe đạp","correct":false},{"text":"Đua thuyền","correct":false},{"text":"Đua xe địa hình","correct":false}]},{"title":"Pharmacity ký hợp tác chiến lược cùng Swisse và Công ty Đại Thuận","content":"Vào ngày 25/2, Pharmacity đã ký kết hợp tác chiến lược với Swisse và Công ty Đại Thuận để phân phối độc quyền các sản phẩm của Swisse tại hệ thống nhà thuốc của mình. Ông Deepanshu Madan, Tổng giám đốc Pharmacity, nhấn mạnh cam kết nâng cao trải nghiệm chăm sóc sức khỏe cho người tiêu dùng Việt Nam. Sự hợp tác này không chỉ giúp mang các sản phẩm chất lượng từ thương hiệu nổi tiếng của Úc đến gần hơn với người tiêu dùng mà còn khẳng định uy tín và mạng lưới phân phối rộng khắp của Pharmacity.","link":"https://dantri.com.vn/kinh-doanh/pharmacity-ky-hop-tac-chien-luoc-cung-swisse-va-cong-ty-dai-thuan-20250225195335732.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Sự hợp tác giữa Pharmacity và Swisse nhằm mục đích gì?","answers":[{"text":"Phân phối độc quyền sản phẩm của Swisse tại Pharmacity.","correct":true},{"text":"Tăng giá sản phẩm của Swisse.","correct":false},{"text":"Giảm số lượng sản phẩm của Pharmacity.","correct":false},{"text":"Cải thiện chất lượng sản phẩm của Đại Thuận.","correct":false}]},{"title":"Ukraine thông qua kế hoạch bầu cử tổng thống","content":"Ngày 25/2, Quốc hội Ukraine đã thông qua nghị quyết về kế hoạch bầu cử tổng thống sau hai lần bỏ phiếu. Nghị quyết này nhấn mạnh rằng cuộc bầu cử sẽ chỉ được tổ chức khi có một nền hòa bình bền vững ở Ukraine. Tổng thống Zelensky sẽ tiếp tục thực hiện nhiệm vụ của mình cho đến khi có tổng thống mới nhậm chức. Điều này diễn ra trong bối cảnh Ukraine đang áp dụng thiết quân luật do xung đột với Nga.","link":"https://dantri.com.vn/the-gioi/ukraine-thong-qua-ke-hoach-bau-cu-tong-thong-20250225194012190.htm","cat":"thoi-su","positivity":6,"importance":8,"question":"Quốc hội Ukraine đã thông qua nghị quyết bầu cử tổng thống vào ngày nào?","answers":[{"text":"25/2","correct":true},{"text":"24/2","correct":false},{"text":"26/2","correct":false},{"text":"23/2","correct":false},{"text":"27/2","correct":false}]},{"title":"Ung thư đại trực tràng khỏi hoàn toàn nếu phát hiện sớm","content":"Ung thư đại trực tràng có thể được chữa khỏi hoàn toàn nếu phát hiện sớm. Bài viết nêu rõ rằng người dân cần nhận biết các dấu hiệu như mệt mỏi, đau bụng, và rối loạn đại tiện để tầm soát bệnh kịp thời. Những trường hợp được phát hiện ở giai đoạn sớm thường chỉ cần phẫu thuật nội soi và có tỷ lệ hồi phục cao. Ngược lại, nếu phát hiện muộn, bệnh nhân sẽ phải trải qua quá trình điều trị phức tạp hơn.","link":"https://vnexpress.net/ung-thu-dai-truc-trang-khoi-hoan-toan-neu-phat-hien-som-4853385.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Tại sao ung thư đại trực tràng có thể khỏi hoàn toàn nếu phát hiện sớm?","answers":[{"text":"Vì có thể điều trị bằng nội soi và hồi phục nhanh.","correct":true},{"text":"Bệnh không có triệu chứng rõ ràng.","correct":false},{"text":"Người bệnh không cần phải phẫu thuật.","correct":false},{"text":"Chỉ cần dùng thuốc là đủ.","correct":false}]},{"title":"Thí sinh hào hứng với đề Văn bàn về 'thoát khỏi lối mòn'","content":"Đề thi học sinh giỏi môn Văn lớp 12 tại TP HCM năm nay thu hút sự quan tâm của thí sinh với chủ đề \"thoát khỏi lối mòn\". Đề gồm hai phần nghị luận xã hội và văn học, trong đó yêu cầu học sinh bàn luận về việc đánh giá sự tiến bộ và tác động của trí tuệ nhân tạo. Nhiều thí sinh cảm thấy chủ đề gần gũi và có nhiều cảm hứng viết bài, tuy nhiên cũng cho rằng độ rộng của đề thi có thể dẫn đến việc phân tán ý tưởng.","link":"https://vnexpress.net/thi-sinh-hao-hung-voi-de-van-ban-ve-thoat-khoi-loi-mon-4853890.html","cat":"giao-duc","positivity":8,"importance":7,"question":"Đề thi môn Văn lớp 12 năm nay có chủ đề gì?","answers":[{"text":"Thoát khỏi lối mòn","correct":true},{"text":"Tiến bộ trong học tập","correct":false},{"text":"Tác động của trí tuệ nhân tạo","correct":false},{"text":"Đánh giá vẻ đẹp tự nhiên","correct":false}]},{"title":"Điện Kremlin trả lời câu hỏi: Ông Putin tin Mỹ không?","content":"Điện Kremlin đã đưa ra nhận định về mối quan hệ giữa Nga và Mỹ, nhấn mạnh rằng Tổng thống Vladimir Putin không hoàn toàn tin tưởng vào Mỹ. Người phát ngôn Dmitry Peskov cho biết cần phải phát triển các biện pháp để khôi phục và củng cố lòng tin giữa hai bên, nhấn mạnh rằng nhiều thiệt hại đã xảy ra trong những năm qua. Ông cũng cho biết Nga sẵn sàng hợp tác với các công ty Mỹ để khai thác đất hiếm nhưng vẫn còn nhiều việc cần làm để bình thường hóa quan hệ trước khi ký kết bất kỳ thỏa thuận kinh tế nào.","link":"https://tuoitre.vn/dien-kremlin-tra-loi-cau-hoi-ong-putin-tin-my-khong-20250225191025676.htm","cat":"the-gioi","positivity":4,"importance":7,"question":"Ông Putin có tin tưởng vào Mỹ hay không?","answers":[{"text":"Ông Putin không hoàn toàn tin tưởng vào Mỹ.","correct":true},{"text":"Ông Putin hoàn toàn tin tưởng vào Mỹ.","correct":false},{"text":"Ông Putin nghi ngờ hoàn toàn về Mỹ.","correct":false},{"text":"Ông Putin không quan tâm đến Mỹ.","correct":false}]},{"title":"Lâm Đồng bãi bỏ 45 văn bản liên quan các dự án thuê rừng làm du lịch","content":"Tỉnh Lâm Đồng đã quyết định bãi bỏ 45 văn bản liên quan đến việc cho các tổ chức thuê rừng để phát triển du lịch sinh thái và giải trí. Quyết định này được đưa ra do không có tổ chức hay cá nhân nào thực hiện hồ sơ, thủ tục theo quy định, mặc dù đã được chấp thuận chủ trương. Sở Nông nghiệp và Phát triển nông thôn tỉnh đã báo cáo và đề xuất thu hồi các văn bản này sau khi kiểm tra thực tế.","link":"https://dantri.com.vn/xa-hoi/lam-dong-bai-bo-45-van-ban-lien-quan-cac-du-an-thue-rung-lam-du-lich-20250225185145932.htm","cat":"du-lich","positivity":5,"importance":7,"question":"Tại sao Lâm Đồng bãi bỏ 45 văn bản cho thuê rừng làm du lịch?","answers":[{"text":"Vì không có tổ chức nào thực hiện hồ sơ theo quy định.","correct":true},{"text":"Vì các tổ chức không đủ năng lực.","correct":false},{"text":"Vì dự án không được chính phủ phê duyệt.","correct":false},{"text":"Vì có vi phạm pháp luật.","correct":false}]},{"title":"Phạm Băng Băng: Sự nghiệp tại quốc tế nở rộ, vướng tin đồn bí mật kết hôn","content":"Phạm Băng Băng vừa tham gia LHP quốc tế Berlin với vai trò giám khảo chính, trở thành thành viên châu Á duy nhất trong ban giám khảo. Dù sự nghiệp tại Trung Quốc bị ảnh hưởng sau scandal trốn thuế, cô vẫn duy trì sức hút và hoạt động tích cực tại các sự kiện điện ảnh quốc tế. Gần đây, nữ diễn viên vướng vào tin đồn bí mật kết hôn với một doanh nhân Đông Nam Á, tuy nhiên cô chưa lên tiếng xác nhận.","link":"https://dantri.com.vn/giai-tri/pham-bang-bang-su-nghiep-tai-quoc-te-no-ro-vuong-tin-don-bi-mat-ket-hon-20250225124901661.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Phạm Băng Băng có tham gia LHP quốc tế nào gần đây không?","answers":[{"text":"Có, cô tham gia LHP quốc tế Berlin","correct":true},{"text":"Không, cô không tham gia sự kiện nào","correct":false},{"text":"Có, cô tham gia LHP Cannes","correct":false},{"text":"Có, cô tham gia LHP Oscar","correct":false}]},{"title":"Tuyển Việt Nam sắp có thêm trợ lý HLV từng dự World Cup","content":"Đội tuyển Việt Nam sắp có thêm trợ lý HLV Lee Jung-soo, cựu tuyển thủ Hàn Quốc, được HLV Kim Sang-sik đề xuất thay thế cho ông Choi Won-kwon. Lee Jung-soo đã từng thi đấu tại World Cup 2010 và có nhiều kinh nghiệm ở cấp CLB. Ông sẽ làm việc cùng với trợ lý thủ môn Lee Woon-jae, người cũng có bề dày thành tích trong sự nghiệp thi đấu quốc tế.","link":"https://vnexpress.net/tuyen-viet-nam-sap-co-them-tro-ly-hlv-tung-du-world-cup-4854011.html","cat":"the-thao","positivity":8,"importance":7,"question":"Ai là trợ lý HLV mới của tuyển Việt Nam?","answers":[{"text":"Lee Jung-soo","correct":true},{"text":"Choi Won-kwon","correct":false},{"text":"Yoon Dong-hun","correct":false},{"text":"Cedric Roger","correct":false},{"text":"Kim Sang-sik","correct":false}]},{"title":"Bố hai con U50 ở Tây Ninh chinh phục thành công nữ phiên dịch viên xinh đẹp","content":"Trong chương trình \"Bạn muốn hẹn hò\", Cao Kỳ Hiệp (41 tuổi, quê Tây Ninh) đã thành công trong việc ghép đôi với Trịnh Tư Phương (41 tuổi), một nữ phiên dịch viên xinh đẹp. Kỳ Hiệp là một người cha đơn thân với hai con, đã trải qua một cuộc hôn nhân trước đó. Dù có những bất an về quá khứ, anh vẫn hy vọng tìm được người vợ hiền lành, có trách nhiệm và sẵn sàng cùng anh xây dựng tương lai. Cuộc mai mối kết thúc với cả hai đều đồng ý hẹn hò và thể hiện những cử chỉ thân mật với nhau.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/bo-hai-con-u50-o-tay-ninh-chinh-phuc-thanh-cong-nu-phien-dich-vien-xinh-dep-20250225154707516.htm","cat":"tinh-yeu-gioi-tinh","positivity":8,"importance":6,"question":"Kỳ Hiệp và Tư Phương có kết quả như thế nào sau chương trình hẹn hò?","answers":[{"text":"Họ đồng ý hẹn hò.","correct":true},{"text":"Họ không đồng ý hẹn hò.","correct":false},{"text":"Họ quyết định làm bạn.","correct":false},{"text":"Họ không gặp nhau lần nào.","correct":false}]},{"title":"Người đàn ông tử vong trong ống cống của công trình ở Bình Dương","content":"Một người đàn ông 56 tuổi ở TP Dĩ An, Bình Dương, đã tử vong trong ống cống tại một công trình thi công. Ông N.P.C. rời khỏi nhà vào rạng sáng và gia đình không thấy ông trở về. Sau khi tìm kiếm, họ phát hiện thi thể ông trong ống cống với miệng sùi bọt mép, bên trong có thuốc trừ sâu và dụng cụ liên quan. Công an đã tiến hành khám nghiệm hiện trường để điều tra nguyên nhân cái chết.","link":"https://dantri.com.vn/xa-hoi/nguoi-dan-ong-tu-vong-trong-ong-cong-cua-cong-trinh-o-binh-duong-20250225175512281.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Nguyên nhân cái chết của người đàn ông ở Bình Dương là gì?","answers":[{"text":"Ngộ độc thuốc trừ sâu","correct":true},{"text":"Tai nạn giao thông","correct":false},{"text":"Bệnh lý","correct":false},{"text":"Vấn đề tâm lý","correct":false},{"text":"Ngã từ trên cao","correct":false}]},{"title":"Tranh cãi về vận động viên chuyển giới khiến bang Maine đối đầu ông Trump","content":"Tranh cãi về sắc lệnh cấm vận động viên chuyển giới tham gia thể thao nữ giữa Tổng thống Trump và Thống đốc bang Maine, Janet Mills, đã dẫn đến một cuộc đối đáp nảy lửa tại Nhà Trắng. Ông Trump yêu cầu bang Maine tuân thủ sắc lệnh nếu không muốn bị cắt giảm tài trợ liên bang, trong khi bà Mills khẳng định bang sẽ tiếp tục thực hiện luật của bang bảo vệ quyền lợi cho sinh viên chuyển giới. Cuộc tranh luận này diễn ra trong bối cảnh căng thẳng chính trị và pháp lý giữa chính quyền bang Maine và chính quyền liên bang.","link":"https://vnexpress.net/tranh-cai-ve-van-dong-vien-chuyen-gioi-khien-bang-maine-doi-dau-ong-trump-4853393.html","cat":"thoi-su","positivity":4,"importance":7,"question":"Cuộc tranh cãi giữa Tổng thống Trump và Thống đốc Maine về vấn đề gì?","answers":[{"text":"Vận động viên chuyển giới tham gia thể thao nữ","correct":true},{"text":"Chính sách thuế mới","correct":false},{"text":"Quy định về giáo dục","correct":false},{"text":"Chính sách nhập cư","correct":false}]},{"title":"Sacombank \"trầy trật\" bán khoản nợ liên quan đến hơn 5.800 lượng vàng SJC","content":"Sacombank đang gặp khó khăn trong việc bán khoản nợ liên quan đến 5.833 lượng vàng SJC, với giá khởi điểm chỉ 327 tỷ đồng, giảm mạnh so với giá rao bán trước đó trên 1.000 tỷ đồng. Khoản nợ này phát sinh từ năm 2009 với tổng dư nợ lên tới 1.768 tỷ đồng, nhưng đến nay chỉ tương ứng 19% tổng dư nợ. Dù doanh nghiệp có doanh thu ổn định nhưng gánh nặng chi phí lãi vay đã dẫn đến tình trạng thua lỗ kéo dài.","link":"https://dantri.com.vn/kinh-doanh/sacombank-tray-trat-ban-khoan-no-lien-quan-den-hon-5800-luong-vang-sjc-20250225165720361.htm","cat":"kinh-doanh","positivity":4,"importance":7,"question":"Tại sao Sacombank gặp khó khăn trong việc bán khoản nợ liên quan đến vàng SJC?","answers":[{"text":"Bởi vì giá rao bán giảm mạnh và nợ quá hạn lớn.","correct":true},{"text":"Do thị trường vàng đang xuống giá.","correct":false},{"text":"Vì doanh nghiệp vay nợ không có khả năng chi trả.","correct":false},{"text":"Bởi chính sách của Sacombank không hợp lý.","correct":false}]},{"title":"Bình Thuận chấn chỉnh việc thả cội chà, lồng bè nuôi sò tự phát dưới biển","content":"Công an tỉnh Bình Thuận đã phát hiện và chấn chỉnh tình trạng nuôi sò tự phát bằng cách thả lồng bè dưới biển, dẫn đến tranh chấp ngư trường và ảnh hưởng đến an toàn của ngư dân. Hơn 100 cụm nuôi tự phát đã bị phát hiện tại các khu vực như xã Chí Công và phường Mũi Né. Các cơ quan chức năng đã yêu cầu tháo dỡ khoảng 80 cội, chà và sẽ tiếp tục rà soát để bảo vệ nguồn lợi thủy sản.","link":"https://tuoitre.vn/binh-thuan-chan-chinh-viec-tha-coi-cha-long-be-nuoi-so-tu-phat-duoi-bien-2025022518434385.htm","cat":"phap-luat","positivity":5,"importance":7,"question":"Tỉnh Bình Thuận đã làm gì để chấn chỉnh tình trạng nuôi sò tự phát dưới biển?","answers":[{"text":"Chỉ đạo tháo dỡ các cội, chà nuôi sò tự phát","correct":true},{"text":"Khuyến khích nuôi thủy sản hợp pháp","correct":false},{"text":"Tăng cường hỗ trợ ngư dân","correct":false},{"text":"Thành lập đội kiểm soát nuôi trồng thủy sản","correct":false},{"text":"Đề xuất quy hoạch vùng nuôi biển mới","correct":false}]},{"title":"Bí thư Nguyễn Văn Nên thăm gia đình cán bộ y tế hy sinh khi phòng, chống dịch COVID-19","content":"Chiều 25-2, Bí thư Thành ủy TP.HCM Nguyễn Văn Nên đã đến thăm gia đình bác sĩ Trịnh Hữu Nhẫn và điều dưỡng Trần Thị Phương Hằng, những cán bộ y tế đã hy sinh trong công tác phòng, chống dịch COVID-19. Trong chuyến thăm, ông Nên đã thắp hương tưởng nhớ và biểu dương những cống hiến, hy sinh của các nhân viên y tế này. Ông chúc gia đình họ sức khỏe và tiếp tục phát huy truyền thống tốt đẹp, nhân kỷ niệm 70 năm Ngày Thầy thuốc Việt Nam.","link":"https://tuoitre.vn/bi-thu-nguyen-van-nen-tham-gia-dinh-can-bo-y-te-hi-sinh-khi-phong-chong-dich-covid-19-20250225184846288.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Bí thư Nguyễn Văn Nên đã thăm ai trong gia đình cán bộ y tế hy sinh khi phòng, chống dịch COVID-19?","answers":[{"text":"Bác sĩ Trịnh Hữu Nhẫn và điều dưỡng Trần Thị Phương Hằng","correct":true},{"text":"Bác sĩ Nguyễn Văn Hòa và điều dưỡng Lê Thị Mỹ","correct":false},{"text":"Bác sĩ Phan Văn Tài và điều dưỡng Trần Thị Ngọc","correct":false},{"text":"Bác sĩ Lê Văn Quang và điều dưỡng Nguyễn Thị Hạnh","correct":false}]},{"title":"Câu chuyện rất xúc động ở bệnh viện ngày sắp 27-2","content":"Một thanh niên 20 tuổi gặp tai nạn giao thông nghiêm trọng đã được đưa vào Bệnh viện Hữu nghị Việt Đức mà không có giấy tờ tùy thân hay người thân bên cạnh. Sau khi bệnh viện đăng thông tin tìm người thân trên mạng xã hội, cộng đồng đã tích cực chia sẻ để tìm kiếm thông tin về gia đình của nạn nhân. Cuối cùng, mẹ của bệnh nhân đã nhận được tin và đến bệnh viện để chăm sóc cho con trai mình. Bệnh viện đã quyết định miễn phí điều trị cho bệnh nhân do hoàn cảnh khó khăn của gia đình.","link":"https://tuoitre.vn/cau-chuyen-rat-xuc-dong-o-benh-vien-ngay-sap-27-2-20250225185113053.htm","cat":"suc-khoe","positivity":8,"importance":7,"question":"Câu chuyện cảm động nào xảy ra tại Bệnh viện Hữu nghị Việt Đức gần đây?","answers":[{"text":"Một thanh niên 20 tuổi bị tai nạn giao thông được cứu sống.","correct":true},{"text":"Một ca phẫu thuật thành công của bác sĩ.","correct":false},{"text":"Một bệnh nhân được xuất viện sớm.","correct":false},{"text":"Một bác sĩ nhận giải thưởng lớn.","correct":false}]},{"title":"Nữ sinh giành học bổng thạc sĩ Úc khát vọng thu hẹp khoảng cách xã hội qua giáo dục","content":"Nguyễn Duyên Hà Vân, một nữ sinh viên tại Đại học Công nghệ Sydney, Úc, đã giành học bổng thạc sĩ và nuôi ước mơ thu hẹp khoảng cách xã hội qua giáo dục. Cô từng là một cô gái rụt rè nhưng đã vượt qua nhiều khó khăn để trở thành một người truyền cảm hứng. Hà Vân tham gia nhiều hoạt động tình nguyện và đã có những thành tích xuất sắc trong học tập, với mong muốn mang lại cơ hội giáo dục cho trẻ em có hoàn cảnh khó khăn tại Việt Nam.","link":"https://dantri.com.vn/giao-duc/nu-sinh-gianh-hoc-bong-thac-si-uc-khat-vong-thu-hep-khoang-cach-xa-hoi-qua-giao-duc-20250225144447813.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Nguyễn Duyên Hà Vân có ước mơ gì trong tương lai?","answers":[{"text":"Thu hẹp khoảng cách xã hội qua giáo dục","correct":true},{"text":"Trở thành một doanh nhân thành đạt","correct":false},{"text":"Làm việc trong lĩnh vực công nghệ","correct":false},{"text":"Du lịch khắp thế giới","correct":false},{"text":"Trở thành diễn giả nổi tiếng","correct":false}]},{"title":"Người đàn ông bắt đầu hành trình đi bộ từ Anh tới Việt Nam","content":"Chubby Trekka, một nhà sáng tạo nội dung du lịch người Anh, đã bắt đầu hành trình đi bộ từ Stratford Upon Avon, Anh, đến Việt Nam vào ngày 16/9/2024. Hành trình này xuất phát từ một câu đùa khi anh đang uống bia ở Đà Nẵng và dự kiến sẽ kéo dài đến năm 2025. Chubby đi qua hơn 20 quốc gia, đối mặt với nhiều thử thách như thị thực và thời tiết khắc nghiệt, nhưng anh vẫn giữ vững quyết tâm và đã có nhiều trải nghiệm thú vị trên đường đi.","link":"https://vnexpress.net/nguoi-dan-ong-bat-dau-hanh-trinh-di-bo-tu-anh-toi-viet-nam-4853927.html","cat":"du-lich","positivity":8,"importance":7,"question":"Chubby Trekka bắt đầu hành trình đi bộ từ đâu đến Việt Nam?","answers":[{"text":"Stratford Upon Avon, Anh","correct":true},{"text":"London, Anh","correct":false},{"text":"Paris, Pháp","correct":false},{"text":"Berlin, Đức","correct":false},{"text":"Madrid, Tây Ban Nha","correct":false}]},{"title":"Các món ăn từ đậu bắp tốt cho khớp","content":"Đậu bắp có chứa nhiều dưỡng chất có lợi như axit folic, canxi và vitamin K, giúp hỗ trợ sức khỏe xương khớp và giảm đau nhức. Mặc dù đậu bắp không thể chữa trị hoàn toàn bệnh khô khớp, nhưng các món ăn chế biến từ đậu bắp như nước ép, đậu bắp luộc và xào tỏi có thể cải thiện tình trạng khớp. Bác sĩ khuyến cáo rằng người bệnh cần tuân thủ chỉ định điều trị của bác sĩ và không nên coi đậu bắp là phương pháp thay thế thuốc.","link":"https://vnexpress.net/cac-mon-an-tu-dau-bap-tot-cho-khop-4853944.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Đậu bắp có tác dụng gì đối với sức khỏe khớp?","answers":[{"text":"Giúp giảm đau nhức và hỗ trợ sức khỏe xương khớp.","correct":true},{"text":"Chữa khỏi hoàn toàn bệnh khô khớp.","correct":false},{"text":"Tăng cường sản sinh dịch khớp.","correct":false},{"text":"Không có tác dụng gì đối với khớp.","correct":false}]},{"title":"'Nhà gia tiên' - chữa lành vết sẹo tuổi thơ","content":"Phim \"Nhà gia tiên\" kể về Mỹ Tiên, một nhà sáng tạo nội dung trẻ tuổi, người phải đối mặt với quá khứ đau thương khi gặp lại linh hồn anh trai đã mất. Câu chuyện xoay quanh hành trình chữa lành vết thương tâm lý và hàn gắn mối quan hệ với mẹ. Phim khai thác sâu sắc đề tài sang chấn liên thế hệ và mang thông điệp về tình thân. Mặc dù có nhiều điểm mạnh, tác phẩm vẫn bị phê bình vì tình tiết hồi kết không giữ được sự nhân văn như ban đầu.","link":"https://vnexpress.net/giai-tri/phim/thu-vien-phim/nha-gia-tien-774","cat":"giai-tri","positivity":7,"importance":8,"question":"Phim \"Nhà gia tiên\" nói về điều gì?","answers":[{"text":"Hành trình chữa lành vết thương tâm lý của nhân vật Mỹ Tiên.","correct":true},{"text":"Cuộc sống hàng ngày của một gia đình bình thường.","correct":false},{"text":"Một câu chuyện hài hước về tình bạn.","correct":false},{"text":"Những mâu thuẫn trong một gia tộc giàu có.","correct":false}]},{"title":"CLB Malaysia sánh ngang Bayern với 11 lần liền giành chức VĐQG","content":"CLB Johor Darul Tazim (JDT) đã chính thức giành chức vô địch giải vô địch Malaysia (MSL) mùa 2024-2025 sau chiến thắng 2-0 trước Perak, đánh dấu lần thứ 11 liên tiếp họ lên ngôi, sánh ngang với Bayern Munich. JDT hiện đang dẫn đầu bảng xếp hạng với 58 điểm, trong khi đội nhì Selangor chỉ có 42 điểm. Đội bóng này còn có cơ hội lập kỷ lục thế giới nếu giành thêm 5 chức vô địch liên tiếp nữa. JDT cũng đã giành Siêu cúp Quốc gia và FA Cup trong mùa giải này, hướng tới cú ăn bốn các giải quốc nội.","link":"https://vnexpress.net/clb-malaysia-sanh-ngang-bayern-voi-11-lan-lien-gianh-chuc-vdqg-4853990.html","cat":"the-thao","positivity":9,"importance":8,"question":"CLB nào đã giành chức vô địch MSL thứ 11 liên tiếp?","answers":[{"text":"Johor Darul Tazim","correct":true},{"text":"Bayern Munich","correct":false},{"text":"Selangor","correct":false},{"text":"Pohang Steelers","correct":false},{"text":"Tafea FC","correct":false}]},{"title":"Đình chỉ công tác Phó đội trưởng Đội Kiểm tra quy tắc đô thị TP Thanh Hóa","content":"UBND TP Thanh Hóa đã quyết định đình chỉ công tác đối với ông Nguyễn Văn Sự, Phó đội trưởng Đội kiểm tra quy tắc đô thị, cùng với ông Nguyễn Ngọc Mạnh, cán bộ địa chính phường Quảng Đông. Quyết định này được đưa ra sau khi hai người này bị khởi tố và bắt tạm giam vì vi phạm quy định liên quan đến bồi thường và tái định cư khi nhà nước thu hồi đất. Hai ông đã vi phạm trong quá trình thực hiện bồi thường cho dự án nâng cấp quốc lộ 47.","link":"https://dantri.com.vn/xa-hoi/dinh-chi-cong-tac-pho-doi-truong-doi-kiem-tra-quy-tac-do-thi-tp-thanh-hoa-20250225182726587.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao Phó đội trưởng Đội Kiểm tra quy tắc đô thị TP Thanh Hóa bị đình chỉ công tác?","answers":[{"text":"Vì bị khởi tố liên quan đến sai phạm trong bồi thường đất đai.","correct":true},{"text":"Vì lý do cá nhân không liên quan đến công việc.","correct":false},{"text":"Vì không hoàn thành nhiệm vụ được giao.","correct":false},{"text":"Vì vi phạm quy định về an toàn giao thông.","correct":false}]},{"title":"Bắt kẻ giật điện thoại của cô gái trong hẻm Bùi Viện ở TPHCM","content":"Cơ quan Cảnh sát điều tra Công an quận 1 đã bắt giữ Nguyễn Tấn Nguyên, nam thanh niên 25 tuổi, vì hành vi cướp giật điện thoại của cô gái trong hẻm Bùi Viện, TPHCM. Vụ việc xảy ra vào rạng sáng 23/2 khi Nguyên tiếp cận và giật chiếc điện thoại của nạn nhân, khiến cô gái bị ngã. Sau khi nhận tin báo, lực lượng chức năng đã nhanh chóng truy xét và bắt giữ Nguyên tại quận 7.","link":"https://dantri.com.vn/phap-luat/bat-ke-giat-dien-thoai-cua-co-gai-trong-hem-bui-vien-o-tphcm-20250225180723103.htm","cat":"phap-luat","positivity":3,"importance":6,"question":"Nguyễn Tấn Nguyên bị bắt vì tội gì?","answers":[{"text":"Cướp giật điện thoại","correct":true},{"text":"Trộm cắp tài sản","correct":false},{"text":"Đánh người","correct":false},{"text":"Chống người thi hành công vụ","correct":false}]},{"title":"Yêu cầu rà soát quy trình vụ bé trai tử vong do tiêm ngừa giang mai","content":"Cục Quản lý khám chữa bệnh thuộc Bộ Y tế đã yêu cầu Sở Y tế Cà Mau rà soát quy trình tiêm ngừa giang mai sau vụ việc bé trai 1 ngày tuổi tử vong. Trong công văn, Cục khẳng định đây là tai biến y khoa và đề nghị bệnh viện thực hiện nghiêm quy định về an toàn người bệnh. Đồng thời, Cục cũng yêu cầu thành lập hội đồng chuyên môn để xem xét quy trình chăm sóc và điều trị đã thực hiện trên bệnh nhân.","link":"https://tuoitre.vn/yeu-cau-ra-soat-quy-trinh-vu-be-trai-tu-vong-do-tiem-ngua-giang-mai-20250225181928929.htm","cat":"suc-khoe","positivity":2,"importance":8,"question":"Tại sao bé trai 1 ngày tuổi ở Cà Mau lại tử vong sau khi tiêm ngừa giang mai?","answers":[{"text":"Do tai biến y khoa sau khi tiêm thuốc.","correct":true},{"text":"Vì bé không được chăm sóc đúng cách.","correct":false},{"text":"Do bé bị bệnh bẩm sinh không liên quan đến tiêm.","correct":false},{"text":"Vì thuốc tiêm không có hiệu quả.","correct":false}]},{"title":"Bộ Tài chính có 3 tân thứ trưởng","content":"Bộ Tài chính vừa bổ nhiệm 3 tân thứ trưởng gồm ông Nguyễn Đức Tâm, ông Đỗ Thành Trung và ông Hồ Sỹ Hùng. Các ông này đều có kinh nghiệm lâu năm trong Bộ Kế hoạch và Đầu tư. Ông Nguyễn Đức Tâm và ông Đỗ Thành Trung từng giữ chức Thứ trưởng tại Bộ Kế hoạch và Đầu tư, trong khi ông Hồ Sỹ Hùng là Phó chủ tịch Ủy ban Quản lý vốn Nhà nước tại doanh nghiệp. Các quyết định bổ nhiệm có hiệu lực từ ngày 1/3/2025.","link":"https://dantri.com.vn/kinh-doanh/bo-tai-chinh-co-3-tan-thu-truong-20250225163759937.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Ai là 3 tân thứ trưởng của Bộ Tài chính vừa được bổ nhiệm?","answers":[{"text":"Nguyễn Đức Tâm, Đỗ Thành Trung, Hồ Sỹ Hùng","correct":true},{"text":"Nguyễn Văn Thắng, Đỗ Thành Trung, Hồ Sỹ Hùng","correct":false},{"text":"Nguyễn Đức Tâm, Cao Anh Tuấn, Hồ Sỹ Hùng","correct":false},{"text":"Nguyễn Đức Chi, Đỗ Thành Trung, Hồ Sỹ Hùng","correct":false}]},{"title":"Dầu vón cục dạt vào 14 km bờ biển Huế và Quảng Nam","content":"Ngày 25/2, hàng chục tấn dầu vón cục đã dạt vào hơn 14 km bờ biển tại thị trấn Lăng Cô (TP Huế) và huyện Duy Xuyên (tỉnh Quảng Nam). Bộ đội biên phòng và các cơ quan chức năng đã huy động lực lượng thu gom dầu vón cục, nhưng ước tính còn khoảng 30 tấn dầu chưa được xử lý. Hiện tại, nguồn gốc của lượng dầu này vẫn chưa được xác định, tuy nhiên chưa ghi nhận thiệt hại từ việc dầu tràn vào bờ do mùa biển động.","link":"https://vnexpress.net/dau-von-cuc-dat-vao-14-km-bo-bien-hue-va-quang-nam-4853999.html","cat":"thoi-su","positivity":4,"importance":7,"question":"Có bao nhiêu tấn dầu vón cục đã dạt vào bờ biển Huế và Quảng Nam?","answers":[{"text":"30 tấn","correct":true},{"text":"10 tấn","correct":false},{"text":"50 tấn","correct":false},{"text":"20 tấn","correct":false},{"text":"40 tấn","correct":false}]},{"title":"Thủ tướng đề xuất ba ưu tiên chiến lược với ASEAN","content":"Thủ tướng Phạm Minh Chính đã đề xuất ba ưu tiên chiến lược cho ASEAN tại Diễn đàn Tương lai ASEAN lần thứ hai, bao gồm củng cố sự tự chủ chiến lược, xây dựng nền kinh tế tự cường và giữ vững giá trị bản sắc của ASEAN. Ông nhấn mạnh tầm quan trọng của đoàn kết và hợp tác công - tư trong việc phát triển khu vực. Diễn đàn cũng bàn luận về những thách thức và xu hướng lớn ảnh hưởng đến ASEAN trong tương lai.","link":"https://vnexpress.net/thu-tuong-de-xuat-ba-uu-tien-chien-luoc-voi-asean-4853978.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Thủ tướng đã đề xuất những ưu tiên chiến lược nào cho ASEAN?","answers":[{"text":"Củng cố tự chủ, xây dựng nền kinh tế tự cường, giữ vững giá trị bản sắc","correct":true},{"text":"Tăng cường quân sự, phát triển công nghệ cao, mở rộng thị trường","correct":false},{"text":"Thúc đẩy hợp tác quốc tế, xây dựng quy trình ra quyết định, giảm thuế","correct":false},{"text":"Tăng cường đầu tư nước ngoài, phát triển du lịch, kiểm soát dịch bệnh","correct":false}]},{"title":"Voi rừng bao vây tấn công người đi lễ, 5 người thiệt mạng ở Ấn Độ","content":"Ngày 25-2 ở bang Andhra Pradesh, Ấn Độ, ít nhất 5 người đã thiệt mạng và nhiều người khác bị thương do bị voi rừng tấn công khi họ đang trên đường đến một ngôi đền để tham dự lễ hội Hindu. Vụ việc xảy ra khi các nạn nhân bất ngờ chạm trán đàn voi, và cố gắng xua đuổi chúng đã khiến đàn voi trở nên hung dữ hơn. Cảnh sát và lực lượng kiểm lâm đã có mặt để hỗ trợ cứu hộ và đưa những người bị thương đến bệnh viện.","link":"https://tuoitre.vn/voi-rung-bao-vay-tan-cong-nguoi-di-le-5-nguoi-thiet-mang-o-an-do-20250225180144211.htm","cat":"the-gioi","positivity":1,"importance":8,"question":"Vụ tấn công voi rừng xảy ra ở đâu và bao nhiêu người thiệt mạng?","answers":[{"text":"5 người thiệt mạng ở bang Andhra Pradesh","correct":true},{"text":"10 người thiệt mạng ở bang Gujarat","correct":false},{"text":"3 người thiệt mạng ở bang Maharashtra","correct":false},{"text":"5 người thiệt mạng ở thành phố Delhi","correct":false}]},{"title":"Tổng cục Hậu cần - Kỹ thuật, Bộ Quốc phòng có 32 đầu mối sau khi tổ chức lại","content":"Tổng cục Hậu cần - Kỹ thuật, Bộ Quốc phòng vừa được tổ chức lại với 32 đầu mối trực thuộc, bao gồm 3 cơ quan, 7 cục chuyên ngành, 5 nhà trường, 3 bệnh viện, 12 nhà máy, xí nghiệp, công ty, tổng công ty và 2 viện nghiên cứu. Việc sáp nhập này được thực hiện theo quyết định của Bộ Quốc phòng nhằm tăng cường hiệu quả công tác hậu cần và kỹ thuật trong quân đội. Lãnh đạo tổng cục đã nhấn mạnh tầm quan trọng của việc bảo đảm hậu cần kỹ thuật phục vụ cho các nhiệm vụ huấn luyện và sẵn sàng chiến đấu trong thời gian tới.","link":"https://tuoitre.vn/tong-cuc-hau-can-ky-thuat-bo-quoc-phong-co-32-dau-moi-sau-khi-to-chuc-lai-20250225180135569.htm","cat":"phap-luat","positivity":8,"importance":7,"question":"Tổng cục Hậu cần - Kỹ thuật có bao nhiêu đầu mối trực thuộc sau khi tổ chức lại?","answers":[{"text":"32","correct":true},{"text":"30","correct":false},{"text":"28","correct":false},{"text":"35","correct":false},{"text":"25","correct":false}]},{"title":"Đại tá Vũ Văn Tấn làm Cục trưởng C06 Bộ Công an","content":"Đại tá Vũ Văn Tấn vừa được bổ nhiệm làm Cục trưởng Cảnh sát Quản lý hành chính về trật tự xã hội (C06) của Bộ Công an. Quyết định bổ nhiệm được Thứ trưởng Công an Nguyễn Văn Long trao vào chiều 25/2/2025. Ông Tấn từng giữ nhiều vị trí quan trọng trong ngành công an và đảm nhận cương vị Cục phó C06 trước khi nhận chức vụ mới.","link":"https://vnexpress.net/dai-ta-vu-van-tan-lam-cuc-truong-c06-bo-cong-an-4854003.html","cat":"phap-luat","positivity":8,"importance":7,"question":"Ai là Cục trưởng C06 Bộ Công an mới được bổ nhiệm?","answers":[{"text":"Đại tá Vũ Văn Tấn","correct":true},{"text":"Thiếu tướng Nguyễn Ngọc Cương","correct":false},{"text":"Thứ trưởng Nguyễn Văn Long","correct":false},{"text":"Trưởng công an phường Hoàng Văn Thụ","correct":false}]},{"title":"Dấu hiệu sớm một tháng cảnh báo nhồi máu cơ tim","content":"Nhồi máu cơ tim là một trong những nguyên nhân gây tử vong hàng đầu, và nhận biết các triệu chứng sớm có thể giúp ngăn ngừa biến chứng nghiêm trọng. Một tháng trước khi cơn nhồi máu cơ tim xảy ra, người bệnh có thể trải qua tình trạng mệt mỏi bất thường, lo âu không rõ nguyên nhân, khó ngủ, và khó thở. Ngoài ra, cảm giác khó chịu ở ngực và sưng chân cũng là những dấu hiệu cảnh báo mà người bệnh không nên bỏ qua.","link":"https://vnexpress.net/dau-hieu-som-mot-thang-canh-bao-nhoi-mau-co-tim-4853823.html","cat":"suc-khoe","positivity":6,"importance":9,"question":"Những dấu hiệu nào có thể xuất hiện trước cơn nhồi máu cơ tim?","answers":[{"text":"Mệt mỏi bất thường, khó ngủ, lo âu","correct":true},{"text":"Đau đầu dữ dội","correct":false},{"text":"Tăng cân nhanh chóng","correct":false},{"text":"Chóng mặt liên tục","correct":false},{"text":"Đau bụng kéo dài","correct":false}]},{"title":"Nguyên nhân bệnh lậu khó chữa khỏi","content":"Bệnh lậu, do vi khuẩn Neisseria gonorrhoeae gây ra, thường không có triệu chứng rõ ràng, làm cho việc phát hiện và điều trị trở nên khó khăn. Người bệnh có thể tái nhiễm hoặc gặp tình trạng kháng thuốc nếu không hoàn thành liệu trình điều trị. Vi khuẩn lậu có khả năng kháng lại thuốc kháng sinh, dẫn đến những biến chứng nghiêm trọng nếu không được điều trị kịp thời.","link":"https://vnexpress.net/nguyen-nhan-benh-lau-kho-chua-khoi-4853501.html","cat":"suc-khoe","positivity":3,"importance":8,"question":"Tại sao bệnh lậu khó chữa khỏi?","answers":[{"text":"Bệnh lậu không có triệu chứng rõ ràng.","correct":true},{"text":"Bệnh lậu chỉ lây qua đường tình dục.","correct":false},{"text":"Vi khuẩn lậu chỉ tồn tại trong một thời gian ngắn.","correct":false},{"text":"Người bệnh lậu luôn có miễn dịch.","correct":false}]},{"title":"Ho, khạc đờm vào buổi sáng cảnh báo bệnh gì?","content":"Ho và khạc đờm vào buổi sáng thường là hiện tượng sinh lý bình thường, giúp làm sạch đường hô hấp sau khi ngủ. Tuy nhiên, nếu triệu chứng này xảy ra thường xuyên và kèm theo các dấu hiệu khác như khó thở, sốt cao, hoặc đờm có màu lạ, có thể là dấu hiệu của các bệnh lý nghiêm trọng như viêm phổi hay bệnh phổi mạn tính. Việc tham khảo ý kiến bác sĩ là cần thiết để xác định nguyên nhân và có hướng điều trị phù hợp.","link":"https://vnexpress.net/ho-khac-dom-vao-buoi-sang-canh-bao-benh-gi-4853680.html","cat":"suc-khoe","positivity":6,"importance":7,"question":"Ho và khạc đờm vào buổi sáng có phải là dấu hiệu của bệnh lý nghiêm trọng không?","answers":[{"text":"Có, nếu triệu chứng xuất hiện thường xuyên và kèm theo dấu hiệu khác.","correct":true},{"text":"Không, đó chỉ là hiện tượng bình thường.","correct":false},{"text":"Có, nhưng chỉ khi có đờm màu xanh hoặc vàng.","correct":false},{"text":"Không, chỉ khi có sốt mới cần lo lắng.","correct":false}]},{"title":"Không đi học thêm, hai con tôi vẫn đứng đầu lớp","content":"Bài viết chia sẻ kinh nghiệm của một phụ huynh có hai con học giỏi mà không cần đi học thêm. Cả hai đều đạt điểm trên 9 và dẫn đầu lớp, nhờ vào việc tự học và sự hỗ trợ từ cha mẹ. Tác giả nhấn mạnh rằng học thêm không phải là điều cần thiết để thành công trong học tập, và cho rằng trẻ em sẽ có thời gian và không gian để phát triển nếu không bị áp lực học thêm.","link":"https://vnexpress.net/khong-di-hoc-them-hai-con-toi-van-dung-dau-lop-4853630.html","cat":"giao-duc","positivity":9,"importance":7,"question":"Tại sao tác giả không cho con đi học thêm?","answers":[{"text":"Tác giả tin rằng trẻ có thể học tốt mà không cần học thêm.","correct":true},{"text":"Tác giả không đủ khả năng chi trả cho học thêm.","correct":false},{"text":"Tác giả muốn con có thời gian thư giãn.","correct":false},{"text":"Tác giả không tin vào hiệu quả của việc học thêm.","correct":false}]},{"title":"Quảng Trị từ chối tiếp nhận phim trường Mưa đỏ, đề nghị hoàn trả mặt bằng trước ngày 15-3","content":"UBND thị xã Quảng Trị vừa có thông báo từ chối tiếp nhận phim trường Mưa đỏ, được đề xuất bởi Điện ảnh Quân đội nhân dân. Nguyên nhân là do khu vực này thường xuyên bị lũ lụt và không đảm bảo an toàn cho phim trường, khiến việc bảo tồn và phát triển thành điểm tham quan không khả thi. Thị xã đề nghị Điện ảnh Quân đội thu gom vật dụng và hoàn trả mặt bằng cho người dân trước ngày 15-3.","link":"https://tuoitre.vn/quang-tri-tu-choi-tiep-nhan-phim-truong-mua-do-de-nghi-hoan-tra-mat-bang-truoc-ngay-15-3-20250225155156912.htm","cat":"giai-tri","positivity":3,"importance":7,"question":"Tại sao Quảng Trị từ chối tiếp nhận phim trường Mưa đỏ?","answers":[{"text":"Vì khu vực thường xuyên bị lũ lụt và không đảm bảo an toàn.","correct":true},{"text":"Vì phim trường không có tiềm năng phát triển.","correct":false},{"text":"Vì Điện ảnh Quân đội không thực hiện đúng quy trình.","correct":false},{"text":"Vì người dân phản đối việc xây dựng phim trường.","correct":false}]},{"title":"Công ty của ông Lê Phước Vũ tính chi nghìn tỷ mua lại cổ phiếu","content":"Công ty Tập đoàn Hoa Sen, do ông Lê Phước Vũ làm Chủ tịch, đang lên kế hoạch mua lại tối đa 30% cổ phần của mình, tương đương 50-100 triệu cổ phiếu, nhằm bảo vệ lợi ích của cổ đông trong bối cảnh giá cổ phiếu có thể giảm. Công ty dự kiến sử dụng nguồn vốn thặng dư và lợi nhuận chưa phân phối để thực hiện giao dịch này, với tổng chi phí có thể lên đến 3.300 tỷ đồng. Bên cạnh đó, lãnh đạo Hoa Sen cũng cảnh báo về những thách thức trong ngành tôn thép và dự báo kết quả kinh doanh sẽ giảm trong năm tài chính 2024-2025.","link":"https://vnexpress.net/cong-ty-cua-ong-le-phuoc-vu-tinh-chi-nghin-ty-mua-lai-co-phieu-4853995.html","cat":"kinh-doanh","positivity":4,"importance":7,"question":"Công ty Hoa Sen của ông Lê Phước Vũ dự định mua lại bao nhiêu cổ phiếu?","answers":[{"text":"30% cổ phần","correct":true},{"text":"50% cổ phần","correct":false},{"text":"10% cổ phần","correct":false},{"text":"100 triệu cổ phiếu","correct":false},{"text":"186 triệu cổ phiếu","correct":false}]},{"title":"Nghe lại clip cải lương Hồng Vân ca cùng Vũ Linh","content":"Nghệ sĩ Hồng Vân đã nhận được nhiều clip cải lương đáng nhớ mà cô đã cùng cố nghệ sĩ Vũ Linh thực hiện cách đây gần 30 năm. Những clip này không chỉ gợi nhớ ký ức đẹp đẽ mà còn tạo nên cơn sốt trên mạng xã hội khi được khán giả chia sẻ. Hồng Vân chia sẻ rằng đây là cơ hội để nhìn lại những vai diễn và sự kết hợp ăn ý giữa cô và Vũ Linh trong các tuồng cải lương nổi tiếng.","link":"https://tuoitre.vn/nghe-lai-clip-cai-luong-hong-van-ca-cung-vu-linh-20250225172952007.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Clip cải lương nào Hồng Vân đã thực hiện cùng Vũ Linh?","answers":[{"text":"Gả con ăn Tết","correct":true},{"text":"Mái tóc người vợ trẻ","correct":false},{"text":"Ngũ quái giai nhân","correct":false},{"text":"Anh em kết nghĩa","correct":false},{"text":"Cải lương xưa","correct":false}]},{"title":"Công an Hà Nam cảnh báo thông tin sai sự thật việc sáp nhập các tỉnh, thành","content":"Công an tỉnh Hà Nam vừa đưa ra cảnh báo về thông tin sai sự thật liên quan đến việc sáp nhập các tỉnh, thành phố đang lan truyền trên mạng xã hội. Theo đó, các thông tin này không đúng sự thật và chưa có quyết định chính thức nào về việc sáp nhập cụ thể nào. Công an khuyến cáo người dân cần kiểm chứng thông tin trước khi chia sẻ, nhằm tránh gây hoang mang trong cộng đồng.","link":"https://dantri.com.vn/phap-luat/cong-an-ha-nam-canh-bao-thong-tin-sai-su-that-viec-sap-nhap-cac-tinh-thanh-20250225172302858.htm","cat":"phap-luat","positivity":5,"importance":8,"question":"Có thông tin gì sai lệch về việc sáp nhập các tỉnh thành ở Hà Nam?","answers":[{"text":"Các thông tin về danh sách sáp nhập là sai sự thật","correct":true},{"text":"Sáp nhập tỉnh thành đã được quyết định","correct":false},{"text":"Không có thông tin gì về sáp nhập","correct":false},{"text":"Sáp nhập chỉ áp dụng cho các thành phố lớn","correct":false},{"text":"Công an Hà Nam không có ý kiến gì về vấn đề này","correct":false}]},{"title":"Hủ tiếu gõ Sài Gòn vào Nắng khuya","content":"Phim truyền hình \"Nắng khuya\" của đạo diễn Nhâm Minh Hiền khai thác cuộc sống của những người lao động mưu sinh tại Sài Gòn vào ban đêm, đặc biệt là hình ảnh xe hủ tiếu gõ. Bộ phim xoay quanh các nhân vật như Chiến, sinh viên năm cuối, và Kha, người bán hàng rong, cùng những câu chuyện cảm động về tình người và các vấn nạn xã hội như ma túy. Phim được phát sóng từ 27-2 trên VTV9 và hứa hẹn sẽ đem lại những trải nghiệm sâu sắc cho khán giả.","link":"https://tuoitre.vn/hu-tieu-go-sai-gon-vao-nang-khuya-20250225161252262.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Phim \"Nắng khuya\" nói về điều gì?","answers":[{"text":"Cuộc sống của người lao động mưu sinh đêm ở Sài Gòn","correct":true},{"text":"Một gia đình giàu có ở Sài Gòn","correct":false},{"text":"Cuộc chiến giữa các băng nhóm ma túy","correct":false},{"text":"Những câu chuyện tình yêu trong giới trẻ","correct":false},{"text":"Sự phát triển của ngành công nghiệp phim Việt Nam","correct":false}]},{"title":"Tiến Linh được thi đấu trên sân Quy Nhơn","content":"Sân Quy Nhơn đã vượt qua cuộc kiểm tra lần 2 của VPF và được phép tổ chức trận đấu giữa Quy Nhơn Bình Định và B.Bình Dương vào ngày 1-3 tới. Mặt sân đã được cải thiện đáng kể so với lần kiểm tra trước đó, đảm bảo yêu cầu để thi đấu. Tuy nhiên, để duy trì chất lượng sân, CLB Quy Nhơn Bình Định sẽ tạm dừng hoạt động tập luyện cho đến ngày diễn ra trận đấu.","link":"https://tuoitre.vn/tien-linh-duoc-thi-dau-tren-san-quy-nhon-20250225173437753.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Tiến Linh có được thi đấu trên sân nào trong trận đấu sắp tới?","answers":[{"text":"Sân Quy Nhơn","correct":true},{"text":"Sân Mỹ Đình","correct":false},{"text":"Sân Thống Nhất","correct":false},{"text":"Sân Hàng Đẫy","correct":false},{"text":"Sân Lạch Tray","correct":false}]},{"title":"Thủ tướng điều động, bổ nhiệm 10 Thứ trưởng Bộ Nông nghiệp và Môi trường","content":"Thủ tướng Phạm Minh Chính đã ký quyết định điều động và bổ nhiệm 10 Thứ trưởng cho Bộ Nông nghiệp và Môi trường, sau khi Bộ này được thành lập từ sự hợp nhất của Bộ Nông nghiệp và Phát triển nông thôn cùng Bộ Tài nguyên và Môi trường. Số lượng Thứ trưởng được bổ nhiệm là tối đa theo quy định của Ủy ban Thường vụ Quốc hội. Các quyết định có hiệu lực từ ngày 1/3/2025, nhằm tăng cường hiệu quả quản lý nhà nước và tinh gọn bộ máy hành chính.","link":"https://dantri.com.vn/xa-hoi/thu-tuong-dieu-dong-bo-nhiem-10-thu-truong-bo-nong-nghiep-va-moi-truong-20250225173954440.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Ai là những Thứ trưởng vừa được bổ nhiệm cho Bộ Nông nghiệp và Môi trường?","answers":[{"text":"Nguyễn Hoàng Hiệp, Trần Quý Kiên, Lê Công Thành, Nguyễn Thị Phương Hoa, Trần Thanh Nam","correct":true},{"text":"Đỗ Đức Duy, Lê Minh Ngân","correct":false},{"text":"Phùng Đức Tiến, Võ Văn Hưng","correct":false},{"text":"Nguyễn Quốc Trị, Hoàng Trung","correct":false},{"text":"Trần Thanh Mẫn, Phạm Minh Chính","correct":false}]},{"title":"Ông chủ công ty đậu phộng Tân Tân bị bắt giam","content":"Ông Trần Quốc Tân, Chủ tịch HĐQT Công ty Cổ phần Tân Tân, đã bị bắt giam sau khi bị cáo buộc không chấp hành bản án và trốn thuế. Cơ quan điều tra đã chuyển cáo trạng lên tòa để chuẩn bị đưa ông Tân ra xét xử. Ông Tân cùng vợ và em trai cũng bị truy tố với vai trò đồng phạm trong việc không thực hiện bản án đã có hiệu lực của TAND tỉnh Bình Dương.","link":"https://dantri.com.vn/phap-luat/ong-chu-cong-ty-dau-phong-tan-tan-bi-bat-giam-20250225172256983.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Tại sao ông Trần Quốc Tân bị bắt giam?","answers":[{"text":"Vì không chấp hành bản án và trốn thuế.","correct":true},{"text":"Vì vi phạm luật giao thông.","correct":false},{"text":"Vì tham nhũng trong kinh doanh.","correct":false},{"text":"Vì không đăng ký kinh doanh.","correct":false}]},{"title":"Bé sơ sinh tử vong sau tiêm phòng giang mai","content":"Một bé trai một ngày tuổi ở huyện Đầm Dơi, Cà Mau đã tử vong sau khi tiêm phòng giang mai. Bệnh viện Sản - Nhi Cà Mau cho biết nguyên nhân tử vong là do sốc phản vệ độ 4, có thể liên quan đến thuốc Benzathine benzylpenicillin. Mặc dù được cấp cứu kịp thời, tình trạng của bé không cải thiện và tử vong sau đó. Cơ quan chức năng đã vào cuộc để điều tra và hỗ trợ gia đình bé.","link":"https://vnexpress.net/be-so-sinh-tu-vong-sau-tiem-phong-giang-mai-4853973.html","cat":"suc-khoe","positivity":1,"importance":9,"question":"Nguyên nhân tử vong của bé sơ sinh sau tiêm phòng giang mai là gì?","answers":[{"text":"Sốc phản vệ độ 4","correct":true},{"text":"Nhiễm trùng","correct":false},{"text":"Thiếu oxy","correct":false},{"text":"Chấn thương trong quá trình tiêm","correct":false}]},{"title":"Quán karaoke ở Cần Thơ bị tố \"ca chút xíu\" mà hết hơn 14 triệu đồng","content":"Quán karaoke Th.C ở Cần Thơ bị khách tố \"chặt chém\" khi tính hóa đơn lên tới hơn 14 triệu đồng cho một buổi hát ngắn. Trong video lan truyền trên mạng xã hội, khách hàng phàn nàn về giá cả cao bất thường, như 1,3 triệu đồng cho 2 con khô mực và 45.000 đồng cho một lon bia. Công an phường Cái Khế đã vào cuộc xác minh vụ việc, trong khi chính quyền địa phương chỉ đạo xử lý. Sự việc đã thu hút sự chú ý rộng rãi từ cộng đồng.","link":"https://dantri.com.vn/xa-hoi/quan-karaoke-o-can-tho-bi-to-ca-chut-xiu-ma-het-hon-14-trieu-dong-20250225165220789.htm","cat":"phap-luat","positivity":2,"importance":7,"question":"Tại sao quán karaoke ở Cần Thơ bị tố chặt chém?","answers":[{"text":"Vì hóa đơn lên tới hơn 14 triệu đồng cho một buổi hát ngắn.","correct":true},{"text":"Vì khách hàng không hài lòng với cách phục vụ.","correct":false},{"text":"Vì quán không có giấy phép kinh doanh.","correct":false},{"text":"Vì đồ uống tại quán quá đắt đỏ.","correct":false}]},{"title":"Đài Loan điều tra tàu nghi liên quan Trung Quốc phá hoại cáp ngầm","content":"Đài Loan đã điều tra tàu hàng Hong Tai treo cờ Togo, nghi ngờ liên quan đến việc phá hoại cáp ngầm giữa Đài Loan và quần đảo Bành Hồ. Tàu này đã neo đậu bất thường gần khu vực cáp bị đứt và không phản hồi khi được yêu cầu liên lạc. Cơ quan tuần duyên Đài Loan đã áp giải tàu về cảng An Bình để tiếp tục điều tra, đồng thời không loại trừ khả năng đây là hành động có chủ đích từ phía Trung Quốc.","link":"https://tuoitre.vn/dai-loan-dieu-tra-tau-nghi-lien-quan-trung-quoc-pha-hoai-cap-ngam-20250225170306795.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Tàu nào bị Đài Loan điều tra nghi ngờ liên quan đến việc phá hoại cáp ngầm?","answers":[{"text":"Tàu Hong Tai treo cờ Togo","correct":true},{"text":"Tàu Shun Xing 39","correct":false},{"text":"Tàu treo cờ Cameroon","correct":false},{"text":"Tàu hàng mang tên An Bình","correct":false},{"text":"Tàu hàng treo cờ Trung Quốc","correct":false}]},{"title":"Vụ công trình 14 tỷ đồng hỏng sau nghiệm thu: Khắc phục trong tháng 3","content":"Công trình thủy lợi hồ Cư Króa 1 trị giá 14 tỷ đồng tại huyện M'Đrắk (Đắk Lắk) đã bị hư hỏng chỉ vài tháng sau khi nghiệm thu. Chính quyền huyện yêu cầu chủ đầu tư khắc phục sự cố trong tháng 3. Hư hỏng chủ yếu xảy ra tại khu vực tràn xả lũ do ảnh hưởng của thời tiết xấu, với nhiều vị trí bị nứt gãy và sạt trượt.","link":"https://dantri.com.vn/xa-hoi/vu-cong-trinh-14-ty-dong-hong-sau-nghiem-thu-khac-phuc-trong-thang-3-20250225145552158.htm","cat":"thoi-su","positivity":4,"importance":7,"question":"Công trình nào đã bị hư hỏng tại huyện M'Đrắk và bao nhiêu tiền?","answers":[{"text":"Công trình thủy lợi hồ Cư Króa 1 trị giá 14 tỷ đồng","correct":true},{"text":"Công trình đường bộ 10 tỷ đồng","correct":false},{"text":"Công trình trường học 5 tỷ đồng","correct":false},{"text":"Công trình cầu 20 tỷ đồng","correct":false},{"text":"Công trình thủy điện 30 tỷ đồng","correct":false}]},{"title":"Tạm dừng thi công trụ sở cấp huyện hơn 72 tỷ đồng ở Nghệ An","content":"Huyện ủy Đô Lương, Nghệ An đã quyết định tạm dừng thi công dự án Nhà làm việc cơ quan Huyện ủy - Khối dân với tổng mức đầu tư hơn 72 tỷ đồng. Quyết định này được đưa ra sau khi có nhiều ý kiến trái chiều về tính hợp lý của việc xây dựng trụ sở trong bối cảnh Bộ Chính trị yêu cầu sắp xếp lại cấp hành chính trung gian. Dự án được phê duyệt từ tháng 4/2022 và có kế hoạch khởi công trong tháng 2/2025.","link":"https://dantri.com.vn/xa-hoi/tam-dung-thi-cong-tru-so-cap-huyen-hon-72-ty-dong-o-nghe-an-20250225145335338.htm","cat":"thoi-su","positivity":4,"importance":6,"question":"Tại sao dự án nhà làm việc Huyện ủy Đô Lương lại tạm dừng thi công?","answers":[{"text":"Vì có nhiều ý kiến trái chiều về tính hợp lý của dự án.","correct":true},{"text":"Vì thiếu vốn đầu tư cho dự án.","correct":false},{"text":"Vì công ty trúng thầu không đủ năng lực.","correct":false},{"text":"Vì không có thiết kế rõ ràng cho dự án.","correct":false}]},{"title":"Israel phóng nhầm tên lửa trăm nghìn USD vì báo động giả","content":"Israel đã phóng hai tên lửa đánh chặn với tổng trị giá 100.000-200.000 USD vào một mục tiêu trên không nhưng sau đó xác định đây là báo động nhầm. Lực lượng Phòng vệ Israel (IDF) cho biết báo động không kích đã vang lên vào sáng 25/2 tại các khu định cư gần Cao nguyên Golan. Việc này đã dẫn đến sự lo ngại về mảnh vỡ từ tên lửa rơi xuống khu dân cư, và IDF đang tiến hành điều tra sự việc.","link":"https://vnexpress.net/israel-phong-nham-ten-lua-tram-nghin-usd-vi-bao-dong-gia-4853915.html","cat":"the-gioi","positivity":3,"importance":7,"question":"Tại sao Israel lại phóng nhầm tên lửa trị giá hàng trăm nghìn USD?","answers":[{"text":"Do báo động nhầm","correct":true},{"text":"Vì có thông tin tình báo sai lệch","correct":false},{"text":"Để thực hiện một cuộc tấn công trả đũa","correct":false},{"text":"Vì sự cố kỹ thuật trong hệ thống phòng không","correct":false}]},{"title":"Thực hư thông tin công trình tại khu tưởng niệm bị nghiêng đổ","content":"Thông tin về việc công trình kỳ đài tại khu tưởng niệm liệt sỹ Tú Thủy ở thị xã An Khê, Gia Lai bị đổ lan truyền trên mạng xã hội đã gây hoang mang. Ban quản lý dự án cho biết hình ảnh này xuất phát từ quá trình sửa chữa của đơn vị thi công, không phải do sự cố nghiêm trọng. Công trình đang trong giai đoạn hoàn thiện và chưa nghiệm thu, do đó việc kéo đổ kỳ đài để khắc phục là hợp lý.","link":"https://dantri.com.vn/xa-hoi/thuc-hu-thong-tin-cong-trinh-tai-khu-tuong-niem-bi-nghieng-do-20250225131944503.htm","cat":"thoi-su","positivity":6,"importance":7,"question":"Có đúng công trình kỳ đài tại khu tưởng niệm bị đổ không?","answers":[{"text":"Không, công trình chỉ đang sửa chữa.","correct":true},{"text":"Có, công trình đã bị đổ.","correct":false},{"text":"Công trình đã hoàn thành và không bị đổ.","correct":false},{"text":"Công trình bị đổ do thiên tai.","correct":false}]},{"title":"Gọi bác sĩ là 'anh, chị', gần gũi hay thiếu chuẩn mực?","content":"Bài viết bàn luận về cách xưng hô giữa bác sĩ và bệnh nhân ngày càng trở nên gần gũi hơn, với nhiều bệnh nhân gọi bác sĩ là 'anh', 'chị'. Mặc dù điều này giúp rút ngắn khoảng cách và tạo sự thoải mái, nhưng cũng đặt ra câu hỏi về sự tôn trọng và chuẩn mực trong giao tiếp y tế. Một số người cho rằng sự thân mật có thể làm mất đi sự chuyên nghiệp của bác sĩ, đặc biệt trong bối cảnh văn hóa Á Đông vẫn coi trọng kính ngữ trong giao tiếp.","link":"https://tuoitre.vn/goi-bac-si-la-anh-chi-gan-gui-hay-thieu-chuan-muc-20250225151835069.htm","cat":"y-kien","positivity":7,"importance":8,"question":"Gọi bác sĩ là 'anh, chị' có phải là cách xưng hô gần gũi hay thiếu chuẩn mực?","answers":[{"text":"Gọi bác sĩ là 'anh, chị' tạo sự gần gũi nhưng có thể thiếu tôn trọng.","correct":true},{"text":"Chỉ nên gọi bác sĩ là 'bác sĩ' để thể hiện sự kính trọng.","correct":false},{"text":"Cách xưng hô không quan trọng miễn là có sự hiểu biết.","correct":false},{"text":"Gọi bác sĩ bằng tên riêng là cách giao tiếp tốt nhất.","correct":false}]},{"title":"New York thu gần 50 triệu USD sau một tháng thu ‘phí kẹt xe’","content":"Trong tháng đầu tiên thực hiện thu 'phí kẹt xe', thành phố New York đã thu được gần 50 triệu USD, cụ thể là 48,66 triệu USD từ ngày 5 đến 31-1. Chương trình này nhằm giảm thiểu tình trạng ùn tắc giao thông và có thể đem lại nguồn thu ròng lên đến 500 triệu USD trong năm. Mức phí áp dụng cho các phương tiện vào khu vực trung tâm Manhattan là 9 USD trong giờ cao điểm và cao hơn cho xe tải và xe buýt. Dù đạt hiệu quả ban đầu, chương trình đang bị chính quyền liên bang xem xét hủy bỏ.","link":"https://tuoitre.vn/new-york-thu-gan-50-trieu-usd-sau-mot-thang-thu-phi-ket-xe-20250225154649856.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"New York thu được bao nhiêu tiền từ phí kẹt xe trong tháng đầu tiên?","answers":[{"text":"48,66 triệu USD","correct":true},{"text":"30 triệu USD","correct":false},{"text":"50 triệu USD","correct":false},{"text":"40 triệu USD","correct":false},{"text":"60 triệu USD","correct":false}]},{"title":"Công dụng bất ngờ khi để thịt 'nghỉ'","content":"Bài viết chia sẻ công dụng bất ngờ khi để thịt 'nghỉ' trong quá trình chế biến món ăn. Khi thịt được để nghỉ sau khi nấu, các sợi protein sẽ giãn ra và phân phối lại nước từ lõi ra ngoài, giúp thịt giữ được độ mọng và chất dinh dưỡng. Thời gian để thịt nghỉ có thể từ 5 đến 15 phút tùy thuộc vào kích thước của miếng thịt, và phương pháp này cũng áp dụng cho các món kho, giúp tăng hương vị và độ mềm mại cho món ăn.","link":"https://vnexpress.net/cong-dung-bat-ngo-khi-de-thit-nghi-4853747.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Tại sao nên để thịt 'nghỉ' sau khi nấu?","answers":[{"text":"Để thịt giữ độ mọng và chất dinh dưỡng.","correct":true},{"text":"Để thịt giảm chất béo.","correct":false},{"text":"Để thịt có màu hấp dẫn hơn.","correct":false},{"text":"Để thịt dễ tiêu hóa hơn.","correct":false}]},{"title":"8 lầm tưởng thường gặp về sảy thai","content":"Bài viết trình bày về 8 lầm tưởng thường gặp liên quan đến sảy thai, bao gồm những hiểu lầm về nguyên nhân và cách phòng ngừa tình trạng này. Nhiều người nghĩ rằng tập thể dục có thể gây sảy thai, nhưng thực tế, vận động hợp lý lại có lợi cho sức khỏe thai kỳ. Ngoài ra, sảy thai không phải lúc nào cũng do lỗi của người mẹ, và có nhiều nguyên nhân khác nhau, bao gồm bất thường nhiễm sắc thể. Bài viết cũng nhấn mạnh rằng không phải tất cả các trường hợp sảy thai đều có thể phòng ngừa.","link":"https://vnexpress.net/8-lam-tuong-thuong-gap-ve-say-thai-4853846.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Những lầm tưởng nào thường gặp về sảy thai?","answers":[{"text":"Tập thể dục gây sảy thai","correct":true},{"text":"Quan hệ tình dục luôn gây sảy thai","correct":false},{"text":"Sảy thai chỉ xảy ra do di truyền","correct":false},{"text":"Chảy máu trong thai kỳ luôn là dấu hiệu sảy thai","correct":false},{"text":"Tất cả trường hợp sảy thai đều có thể phòng ngừa","correct":false}]},{"title":"TP.HCM trao sổ đỏ cho thêm 8 tổ chức tôn giáo, tổng cộng đã cấp 1.000 sổ đỏ","content":"Ngày 25-2, Sở Tài nguyên và Môi trường TP.HCM đã trao sổ đỏ cho 8 tổ chức tôn giáo và Tổng công ty Điện lực TP.HCM, nâng tổng số sổ đỏ đã cấp cho các tổ chức tôn giáo lên 1.000. Giám đốc Sở Tài nguyên và Môi trường, Nguyễn Toàn Thắng, cho biết việc cấp sổ đỏ giúp khẳng định quyền sử dụng đất của các tổ chức tôn giáo, đồng thời tạo điều kiện cho họ hoạt động hiệu quả và ổn định hơn. TP.HCM cam kết tiếp tục tháo gỡ khó khăn trong việc cấp sổ đỏ cho các tổ chức tôn giáo trong thời gian tới.","link":"https://tuoitre.vn/tp-hcm-trao-so-do-cho-them-8-to-chuc-ton-giao-tong-cong-da-cap-1-000-so-do-20250225163451837.htm","cat":"thoi-su","positivity":9,"importance":8,"question":"TP.HCM đã cấp sổ đỏ cho bao nhiêu tổ chức tôn giáo?","answers":[{"text":"1.000","correct":true},{"text":"500","correct":false},{"text":"2.000","correct":false},{"text":"300","correct":false},{"text":"150","correct":false}]},{"title":"Tài xế ô tô lạng lách, chặn đầu xe khách giữa quốc lộ","content":"Vào ngày 24/2, một vụ việc gây chú ý đã xảy ra trên quốc lộ 26, đoạn qua Đắk Lắk khi một tài xế ô tô đã lạng lác     // Sound enabled?

    // DOM elements
    const scoreboardElem = document.getElementById("user-score");

    let isFirstTimeUser = localStorage.getItem("firstTimeUser");
    if (!isFirstTimeUser) {
      document.getElementById("tutorial-overlay").classList.remove("hidden");

    // THEMING
    function initTheme() {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", savedTheme);
      themeToggleBtn.textContent = savedTheme === "dark" ? "Light Mode" : "Dark Mode";
    }
    initTheme();

    function toggleTheme() {
      const currentTheme = document.body.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      themeToggleBtn.textContent = newTheme === "dark" ? "Light Mode" : "Dark Mode";
      pushDataLayer({event: 'theme_' + newTheme});
    }

    // SOUND
    function toggleSound() {
      soundEnabled = !soundEnabled;
      soundToggleBtn.textContent = soundEnabled ? "Sound ON" : "Sound OFF";

      if (soundEnabled) {
        bgMusic.play().catch(() => {
          // Some browsers block autoplay
          console.warn("Background music couldn't play automatically.");
        });
      } else {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      }
      pushDataLayer({event: soundEnabled ? "sound_on" : "sound_off"})
    }

    function playCorrectSound() {
      if (soundEnabled) correctSound.play();
    }

      if (soundEnabled) incorrectSound.play();
    }

    // FILTER NEWS
    function getFilteredNewsData() {
      switch (currentFilter) {

          return newsData.filter(item => item.importance >= 8);

          return newsData.filter(item => item.positivity >= 8);
        case "the-gioi":
