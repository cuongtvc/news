  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    /* Scoreboard styling */
    .scoreboard {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .controls label {
      font-weight: bold;
      color: #555;
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .btn {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .news-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item h3 {
      margin: 0 0 5px;
      color: #007BFF;
    }
    .news-item p {
      margin: 0;
      color: #555;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease;
    }
    .news-link {
      cursor: pointer;
    }
    /* Simple button style for the answers */
    .answer-btn {
      display: inline-block;
      margin: 6px 6px 6px 0;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
      background-color: #f1f1f1;
    }
    .answer-btn:hover {
      background-color: #e0e0e0;
    }

    /* Celebration message styling (displayed on correct answer) */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fffa;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #007BFF;
      text-align: center;
      font-size: 20px;
      color: #333;
      font-weight: bold;
      opacity: 0;
      pointer-events: none; /* so it won't block clicks */
      transition: opacity 0.5s ease-in-out;
      z-index: 9999;
    }
  </style>

    const newsData = [{"title":"Tên trộm trúng giải độc đắc khi mua vé số bằng thẻ tín dụng của nạn nhân","content":"Một kẻ trộm đã sử dụng thẻ tín dụng của nạn nhân Jean David để mua vé số và trúng giải độc đắc 500.000 euro. Jean phát hiện thẻ của mình bị đánh cắp sau khi ví bị mất và đã yêu cầu ngân hàng chặn thẻ. Dù luật pháp quy định chỉ Jean mới có quyền lĩnh thưởng, nhưng anh sẵn sàng chia sẻ tiền thưởng với tên trộm nếu hắn ra trình diện. Luật sư của Jean cho biết có khả năng các công tố viên sẽ tịch thu số tiền này vì nó có được một cách bất hợp pháp.","link":"https://vnexpress.net/ten-trom-trung-giai-doc-dac-khi-mua-ve-so-bang-the-tin-dung-cua-nan-nhan-4853795.html","cat":"phap-luat","positivity":5,"importance":7,"question":"Tên trộm đã làm gì với thẻ tín dụng của nạn nhân?","answers":[{"text":"Dùng thẻ tín dụng để mua vé số và trúng giải độc đắc.","correct":true},{"text":"Đem thẻ đi mua sắm bình thường.","correct":false},{"text":"Chuyển nhượng thẻ cho người khác.","correct":false},{"text":"Rút tiền từ thẻ tín dụng của nạn nhân.","correct":false}]},{"title":"Bộ Công an hỗ trợ Gia Lai 231 tỉ đồng xóa nhà tạm","content":"Bộ Công an đã hỗ trợ tỉnh Gia Lai 231 tỷ đồng nhằm xóa bỏ các nhà tạm và nhà dột nát cho những hộ gia đình nghèo và các gia đình chính sách. Tại buổi lễ trao tặng, Trung tướng Phạm Thế Tùng đã trao bảng tượng trưng cho ông Rah Lan Chung, Chủ tịch UBND tỉnh Gia Lai. Tỉnh Gia Lai hiện còn gần 8.500 hộ gia đình cần hỗ trợ xây mới hoặc sửa chữa nhà ở, với tổng kinh phí dự kiến lên tới gần 460 tỷ đồng. Bộ Công an đã đóng vai trò quan trọng trong việc giúp đỡ tỉnh này trong chương trình xóa nhà tạm.","link":"https://tuoitre.vn/bo-cong-an-ho-tro-gia-lai-231-ti-dong-xoa-nha-tam-20250225125004568.htm","cat":"thoi-su","positivity":9,"importance":8,"question":"Bộ Công an đã hỗ trợ tỉnh Gia Lai bao nhiêu tiền để xóa nhà tạm?","answers":[{"text":"231 tỷ đồng","correct":true},{"text":"150 tỷ đồng","correct":false},{"text":"460 tỷ đồng","correct":false},{"text":"780 tỷ đồng","correct":false},{"text":"26 tỷ đồng","correct":false}]},{"title":"'99% khán giả thích thể thức mới Champions League'","content":"Chủ tịch UEFA, Aleksander Ceferin, cho biết 99% khán giả ủng hộ thể thức mới của Champions League mùa 2024-2025, khi các đội phải chiến đấu cho đến phút cuối. Thay vì 32 đội chia làm 8 bảng, mùa giải này có 36 đội không chia bảng, mỗi đội thi đấu 8 trận ở vòng đầu và chỉ có 8 đội vào thẳng vòng 1/8. Việc cải cách này đã tạo ra sự hấp dẫn lớn cho giải đấu nhưng cũng gặp phải một số chỉ trích về phúc lợi cầu thủ và chồng chéo lịch đấu với các giải quốc nội.","link":"https://vnexpress.net/99-khan-gia-thich-the-thuc-moi-champions-league-4853678.html","cat":"the-thao","positivity":9,"importance":8,"question":"Tại sao 99% khán giả thích thể thức mới của Champions League?","answers":[{"text":"Vì các đội luôn phải chiến đấu đến phút cuối.","correct":true},{"text":"Vì thể thức mới tạo ra nhiều trận đấu hơn.","correct":false},{"text":"Vì có nhiều đội bóng tham gia hơn.","correct":false},{"text":"Vì giải đấu trở nên kém hấp dẫn hơn.","correct":false}]},{"title":"Động đất mạnh ở miền núi, người dân đồng bằng cảm nhận rung lắc","content":"Một trận động đất mạnh 3.4 độ Richter đã xảy ra tại huyện Nam Trà My, tỉnh Quảng Nam vào lúc 10 giờ 56 phút ngày 25/2. Mặc dù tâm chấn nằm ở miền núi, người dân ở đồng bằng cách khoảng 100km cũng cảm nhận được sự rung lắc. Một số trận động đất khác cũng đã xảy ra trong những ngày gần đây, khiến người dân lo lắng. Viện Vật lý địa cầu đang theo dõi chặt chẽ tình hình này.","link":"https://dantri.com.vn/xa-hoi/dong-dat-manh-o-mien-nui-nguoi-dan-dong-bang-cam-nhan-rung-lac-20250225133204604.htm","cat":"thoi-su","positivity":5,"importance":7,"question":"Động đất xảy ra ở đâu và có độ lớn bao nhiêu?","answers":[{"text":"Huyện Nam Trà My, độ lớn 3.4","correct":true},{"text":"Huyện Nam Trà My, độ lớn 4.0","correct":false},{"text":"Huyện Nam Trà My, độ lớn 2.5","correct":false},{"text":"Huyện Nam Trà My, độ lớn 3.2","correct":false}]},{"title":"'Bình dân học vụ số' giúp nông dân tiếp cận thương mại điện tử","content":"Chương trình \"Bình dân học vụ số\" do Hội Liên hiệp thanh niên Việt Nam khởi xướng nhằm giúp nông dân và các đối tượng khác trong xã hội tiếp cận thương mại điện tử và công nghệ số. Các đội hình thanh niên sẽ hướng dẫn người dân sử dụng thiết bị thông minh, truy cập internet an toàn và tham gia thương mại điện tử. Chương trình này không chỉ giúp nâng cao kỹ năng số mà còn hướng đến việc không để ai bị bỏ lại phía sau trong kỷ nguyên số.","link":"https://tuoitre.vn/binh-dan-hoc-vu-so-giup-nong-dan-tiep-can-thuong-mai-dien-tu-20250225115811645.htm","cat":"giao-duc","positivity":8,"importance":9,"question":"Chương trình \"Bình dân học vụ số\" nhằm mục đích gì cho nông dân?","answers":[{"text":"Giúp nông dân tiếp cận thương mại điện tử","correct":true},{"text":"Cung cấp học bổng cho sinh viên","correct":false},{"text":"Tổ chức các cuộc thi về công nghệ","correct":false},{"text":"Hỗ trợ vốn vay cho nông dân","correct":false}]},{"title":"Kiện phòng khám IVF vì sinh con khác màu da, thành người mang thai hộ","content":"Krystena Murray đã kiện phòng khám IVF Coastal Fertility Specialists ở Georgia sau khi cô trở thành người mang thai hộ cho một cặp vợ chồng khác do sự cố cấy nhầm phôi. Cô đã chọn một người hiến tinh trùng trông giống mình nhưng sinh ra một đứa trẻ có màu da khác, dẫn đến việc phát hiện ra sự nhầm lẫn sau khi làm xét nghiệm ADN. Mặc dù cô yêu thương đứa trẻ, cô đã phải trả lại cho cha mẹ ruột của bé sau khi phòng khám xác nhận sai sót. Murray cũng yêu cầu tòa án làm rõ những gì đã xảy ra và mong muốn thay đổi quy trình của phòng khám để tránh sự cố tương tự trong tương lai.","link":"https://vnexpress.net/kien-phong-kham-ivf-vi-sinh-con-khac-mau-da-thanh-nguoi-mang-thai-ho-4853779.html","cat":"phap-luat","positivity":3,"importance":8,"question":"Tại sao Krystena Murray kiện phòng khám IVF Coastal Fertility Specialists?","answers":[{"text":"Vì sự cố cấy nhầm phôi khiến cô mang thai hộ cho cặp đôi khác.","correct":true},{"text":"Vì phòng khám không thực hiện đúng quy trình.","correct":false},{"text":"Vì cô không muốn trả lại đứa trẻ.","correct":false},{"text":"Vì cô cảm thấy không được hỗ trợ từ phòng khám.","correct":false},{"text":"Vì cô muốn được bồi thường tổn thất.","correct":false}]},{"title":"Di dời xong 76 cột điện giữa đường Dương Quảng Hàm vào cuối tháng 3","content":"Dự án di dời 76 cột điện dọc đường Dương Quảng Hàm, quận Gò Vấp (TP.HCM) sẽ hoàn thành vào cuối tháng 3. Theo Ban Quản lý dự án lưới điện phân phối TP.HCM, cột điện hiện tại đã được kéo cáp ngầm và sẽ được di dời để phục vụ cho việc mở rộng đường. Dự án này có tổng vốn đầu tư 2.300 tỉ đồng và sẽ hoàn thành các công việc còn lại trong vòng 30 ngày sau khi di dời cột điện.","link":"https://tuoitre.vn/di-doi-xong-76-cot-dien-giua-duong-duong-quang-ham-vao-cuoi-thang-3-20250225125913049.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Dự án di dời 76 cột điện giữa đường Dương Quảng Hàm sẽ hoàn thành vào thời gian nào?","answers":[{"text":"Cuối tháng 3","correct":true},{"text":"Giữa tháng 4","correct":false},{"text":"Đầu tháng 5","correct":false},{"text":"Cuối tháng 2","correct":false},{"text":"Cuối tháng 1","correct":false}]},{"title":"Fabregas - người thổi làn gió mới vào Serie A","content":"Cesc Fabregas, sau khi trở thành HLV đội một của Como vào hè 2024, đã mang đến một làn gió mới cho Serie A. Dưới sự dẫn dắt của ông, Como đã có những kết quả ấn tượng, trong đó có chiến thắng trước Napoli, và hiện đang xếp thứ 13 trên bảng xếp hạng. Fabregas áp dụng một triết lý bóng đá chủ động và dũng cảm, khác biệt so với phong cách phòng ngự truyền thống của Serie A, và đã nhận được sự tán dương từ cả cầu thủ và chuyên gia trong giới bóng đá.","link":"https://vnexpress.net/fabregas-nguoi-thoi-lan-gio-moi-vao-serie-a-4853740.html","cat":"the-thao","positivity":9,"importance":8,"question":"Fabregas đã làm gì để cải cách đội bóng Como tại Serie A?","answers":[{"text":"Ông đã đưa vào một phong cách chơi bóng chủ động và dũng cảm, thay đổi cách phòng ngự của đội.","correct":true},{"text":"Ông đã chỉ đạo Como chơi phòng ngự phản công.","correct":false},{"text":"Ông đã thay đổi toàn bộ đội hình của Como.","correct":false},{"text":"Ông đã ký hợp đồng với nhiều cầu thủ mới.","correct":false}]},{"title":"Mưa bất thường, người trồng dưa mất trắng hàng trăm triệu đồng","content":"Mưa lớn bất thường trong hai ngày 23 và 24 tháng 2 tại Quảng Ngãi đã gây ra tình trạng ngập nước tại nhiều ruộng dưa hấu, khiến người nông dân thiệt hại hàng trăm triệu đồng. Nước sông Trà Khúc dâng cao, làm chết cây dưa và khiến người trồng phải tái canh tác, tăng chi phí đầu tư. Đợt mưa này được đánh giá là có lượng mưa gấp 4-6 lần so với trung bình trong tháng 2 các năm trước, ảnh hưởng không chỉ đến dưa mà còn đến nhiều diện tích lúa của địa phương.","link":"https://dantri.com.vn/lao-dong-viec-lam/mua-bat-thuong-nguoi-trong-dua-mat-trang-hang-tram-trieu-dong-20250225122629869.htm","cat":"kinh-doanh","positivity":2,"importance":8,"question":"Mưa lớn bất thường đã gây thiệt hại bao nhiêu cho người trồng dưa tại Quảng Ngãi?","answers":[{"text":"Người trồng dưa thiệt hại hàng trăm triệu đồng.","correct":true},{"text":"Người trồng dưa thiệt hại khoảng 50 triệu đồng.","correct":false},{"text":"Người trồng dưa không bị thiệt hại nào.","correct":false},{"text":"Người trồng dưa thiệt hại hàng triệu đồng.","correct":false}]},{"title":"Thông tin mới xử lý vướng mắc về đất đai tại các kết luận thanh kiểm tra, bản án","content":"Tại phiên họp Ban Chỉ đạo phòng, chống lãng phí ngày 25/2, Thủ tướng Phạm Minh Chính đã yêu cầu tập trung xử lý các dự án tồn đọng, vướng mắc về đất đai để giải phóng nguồn lực cho phát triển. Chính phủ đã báo cáo Quốc hội ban hành nghị quyết số 170, tạo cơ sở pháp lý giải quyết các vấn đề này. Đà Nẵng sẽ tháo gỡ 1.300 dự án, trong khi các dự án kéo dài khác cũng được khẩn trương xử lý nhằm nâng cao hiệu quả quản lý và sử dụng nguồn lực đất nước.","link":"https://tuoitre.vn/thong-tin-moi-xu-ly-vuong-mac-ve-dat-dai-tai-cac-ket-luan-thanh-kiem-tra-ban-an-20250225132736229.htm","cat":"phap-luat","positivity":7,"importance":9,"question":"Các dự án nào được Thủ tướng yêu cầu xử lý trong việc tháo gỡ vướng mắc về đất đai?","answers":[{"text":"Các dự án tồn đọng, vướng mắc về đất đai","correct":true},{"text":"Các dự án năng lượng","correct":false},{"text":"Các dự án đầu tư công","correct":false},{"text":"Các dự án bất động sản","correct":false}]},{"title":"Thi ảnh Tuổi Xanh: Nụ cười của cô hàng rong","content":"Bức ảnh của học sinh Nguyễn Trí Khoa chụp lại nụ cười lạc quan của một cô hàng rong tại chợ Bến Thành đã gây ấn tượng mạnh trong hội thi sáng tác ảnh Tuổi Xanh năm 2025. Hội thi được tổ chức bởi Sở GD-ĐT TP.HCM nhằm khuyến khích học sinh thể hiện vẻ đẹp của TP.HCM qua các tác phẩm ảnh. Các thí sinh sẽ nộp ảnh dự thi từ ngày 1-1-2025, với chủ đề 'Chân dung thành phố tôi - từ góc nhìn trẻ'.","link":"https://tuoitre.vn/thi-anh-tuoi-xanh-nu-cuoi-cua-co-hang-rong-20250225101248486.htm","cat":"giao-duc","positivity":9,"importance":7,"question":"Bức ảnh nào được chụp bởi học sinh Nguyễn Trí Khoa trong hội thi sáng tác ảnh Tuổi Xanh năm 2025?","answers":[{"text":"Nụ cười của cô hàng rong","correct":true},{"text":"Một bức chân dung thành phố","correct":false},{"text":"Khoảnh khắc tại trường học","correct":false},{"text":"Cảnh đẹp tự nhiên của Sài Gòn","correct":false}]},{"title":"Tu-95MS Nga phóng tên lửa, Ukraine báo động đỏ toàn bộ lãnh thổ","content":"Vào sáng ngày 25/2, Ukraine đã phát cảnh báo không kích trên toàn quốc do mối đe dọa từ 4 máy bay ném bom Tu-95MS của Nga, chúng đã phóng tên lửa hành trình từ khu vực Engels, vùng Saratov. Không quân Ukraine thông báo rằng các tên lửa này đang di chuyển theo hướng vùng Kiev và Poltava. Lực lượng phòng không Ukraine đã kích hoạt để đánh chặn các máy bay không người lái của Nga. Cảnh báo không kích khẩn cấp đã được ban bố trên toàn bộ lãnh thổ Ukraine.","link":"https://dantri.com.vn/the-gioi/tu-95ms-nga-phong-ten-lua-ukraine-bao-dong-do-toan-bo-lanh-tho-20250225121924680.htm","cat":"the-gioi","positivity":2,"importance":9,"question":"Tại sao Ukraine ban bố cảnh báo không kích khẩn cấp vào ngày 25/2?","answers":[{"text":"Do mối đe dọa từ 4 máy bay ném bom Tu-95MS của Nga phóng tên lửa hành trình.","correct":true},{"text":"Vì có thông tin về máy bay không người lái của Nga.","correct":false},{"text":"Để thông báo cho người dân tìm nơi trú ẩn.","correct":false},{"text":"Do sự gia tăng tình hình căng thẳng giữa Nga và Ukraine.","correct":false}]},{"title":"Bắt khẩn cấp tài xế xe ôm phóng hỏa ngôi nhà ở Hà Nội","content":"Nguyễn Hữu Đức, 34 tuổi, tài xế xe ôm công nghệ ở Hà Nội, đã bị bắt khẩn cấp do phóng hỏa một ngôi nhà ở phố Đại Từ sau khi xảy ra mâu thuẫn với chủ nhà. Vụ việc diễn ra vào đêm 19/2, khi Đức sử dụng xăng để đốt nhà và sau đó bỏ trốn. Cảnh sát đã nhanh chóng điều tra và bắt giữ Đức trong vòng 24 giờ kể từ khi vụ án xảy ra.","link":"https://dantri.com.vn/phap-luat/bat-khan-cap-tai-xe-xe-om-phong-hoa-ngoi-nha-o-ha-noi-20250225133348644.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Nguyễn Hữu Đức đã làm gì dẫn đến việc bị bắt khẩn cấp?","answers":[{"text":"Phóng hỏa một ngôi nhà","correct":true},{"text":"Trộm cắp tài sản","correct":false},{"text":"Đánh người khác","correct":false},{"text":"Gây rối trật tự công cộng","correct":false},{"text":"Bỏ chạy khỏi hiện trường","correct":false}]},{"title":"TPHCM có 9.000ha đất ngoại thành có thể làm metro TOD","content":"TPHCM hiện có khoảng 9.000ha đất trống, đất nông nghiệp và đất công nghiệp có thể được chuyển đổi để phát triển đô thị theo mô hình giao thông công cộng TOD. Tại hội thảo diễn ra vào ngày 25/2, lãnh đạo TP đã thảo luận về các giải pháp để hoàn thành trên 200km metro TOD và thu hút đầu tư. Tuy nhiên, hiện tại, cơ chế thực thi TOD vẫn chưa thông suốt và cần có sự hợp tác giữa các cơ quan nhà nước và tư nhân để giảm thời gian thủ tục và tối ưu hóa quy trình phát triển đô thị.","link":"https://dantri.com.vn/xa-hoi/tphcm-co-9000ha-dat-ngoai-thanh-co-the-lam-metro-tod-20250225122115989.htm","cat":"kinh-doanh","positivity":7,"importance":9,"question":"TPHCM có bao nhiêu ha đất ngoại thành có thể làm metro TOD?","answers":[{"text":"9.000ha","correct":true},{"text":"10.000ha","correct":false},{"text":"8.000ha","correct":false},{"text":"7.000ha","correct":false},{"text":"6.000ha","correct":false}]},{"title":"Bà lão 70 tuổi tử vong nghi do uống thuốc lá nam","content":"Một bà lão 70 tuổi ở thành phố Sầm Sơn, Thanh Hóa đã tử vong nghi do uống thuốc lá nam sau khi mua về cùng 8 người khác. Vào sáng ngày 24/2, bà cùng nhóm người thuê xe lên huyện Lang Chánh để mua thuốc. Sau khi sắc thuốc và uống, bà có biểu hiện khó thở và tử vong tại nhà. Hiện cơ quan chức năng đang điều tra nguyên nhân cái chết và đã thu giữ mẫu thuốc để xét nghiệm.","link":"https://dantri.com.vn/xa-hoi/ba-lao-70-tuoi-tu-vong-nghi-do-uong-thuoc-la-nam-20250225131156040.htm","cat":"suc-khoe","positivity":2,"importance":7,"question":"Nguyên nhân cái chết của bà lão 70 tuổi là gì?","answers":[{"text":"Bà lão 70 tuổi tử vong nghi do uống thuốc lá nam.","correct":true},{"text":"Bà lão ngã cầu thang.","correct":false},{"text":"Bà lão bị bệnh tim.","correct":false},{"text":"Bà lão bị ngộ độc thực phẩm.","correct":false}]},{"title":"Quảng Bình chi 40 tỷ đồng xây lại cây cầu gần 30 năm tuổi có nguy cơ sập","content":"Tỉnh Quảng Bình đã quyết định chi 40 tỷ đồng để xây dựng lại cầu Sông Thai, một cây cầu đã gần 30 năm tuổi và đang trong tình trạng xuống cấp nghiêm trọng. Cầu Sông Thai, nằm trên tỉnh lộ 558, là một tuyến đường huyết mạch cho khoảng 14.000 người dân địa phương. Dự án xây dựng cầu mới sẽ được thiết kế hiện đại, đáp ứng tiêu chuẩn tải trọng cao và đảm bảo an toàn giao thông. Việc khảo sát địa chất và thiết kế dự kiến sẽ được thực hiện vào đầu tháng 3 năm 2025.","link":"https://dantri.com.vn/xa-hoi/quang-binh-chi-40-ty-dong-xay-lai-cay-cau-gan-30-nam-tuoi-co-nguy-co-sap-20250225115629315.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Quảng Bình đã chi bao nhiêu tiền để xây lại cầu Sông Thai?","answers":[{"text":"40 tỷ đồng","correct":true},{"text":"20 tỷ đồng","correct":false},{"text":"50 tỷ đồng","correct":false},{"text":"30 tỷ đồng","correct":false},{"text":"10 tỷ đồng","correct":false}]},{"title":"\"Né ổ gà, gặp ổ trâu\" trên nút giao quốc lộ với cao tốc Đà Nẵng","content":"Nút giao quốc lộ 14B với cao tốc Đà Nẵng - Quảng Ngãi đang trong tình trạng xuống cấp nghiêm trọng, với nhiều hố sâu và ổ gà gây khó khăn cho việc di chuyển. Người dân địa phương lo ngại về an toàn giao thông khi phải liên tục tránh các hố nước sau mưa. Sở Giao thông vận tải Đà Nẵng đã yêu cầu sửa chữa nhưng tình trạng vẫn chưa được khắc phục. UBND thành phố Đà Nẵng đã đề xuất đầu tư nâng cấp nút giao với tổng mức đầu tư 538 tỷ đồng.","link":"https://dantri.com.vn/xa-hoi/ne-o-ga-gap-o-trau-tren-nut-giao-quoc-lo-voi-cao-toc-da-nang-20250225123831972.htm","cat":"giao-thong","positivity":3,"importance":8,"question":"Tình trạng hiện tại của nút giao quốc lộ 14B với cao tốc Đà Nẵng - Quảng Ngãi là gì?","answers":[{"text":"Nút giao đang xuống cấp nghiêm trọng với hố sâu và ổ gà.","correct":true},{"text":"Nút giao được sửa chữa và nâng cấp hoàn toàn.","correct":false},{"text":"Nút giao không có vấn đề gì nghiêm trọng.","correct":false},{"text":"Nút giao đang được xây dựng mới.","correct":false}]},{"title":"Cabin tàu Nam Phát 08 cháy trên biển, 2 thuyền viên bị bỏng","content":"Vào khoảng 21h50 ngày 24/2, tàu Nam Phát 08 đã gặp sự cố cháy cabin do chập điện khi đang hoạt động ngoài khơi, khiến hai thuyền viên bị bỏng nặng. Tàu này đang vận chuyển 6.900 tấn sắt từ Bà Rịa - Vũng Tàu đến Hải Phòng và gặp sự cố cách đảo Mê khoảng 12 hải lý. Sau khi thuyền trưởng thông báo, lực lượng chức năng đã nhanh chóng ứng cứu và đưa hai thuyền viên bị thương vào bờ để cấp cứu tại Bệnh viện Đa khoa quốc tế Hợp Lực.","link":"https://dantri.com.vn/xa-hoi/cabin-tau-nam-phat-08-chay-tren-bien-2-thuyen-vien-bi-bong-20250225124931214.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao cabin tàu Nam Phát 08 bị cháy?","answers":[{"text":"Do chập điện.","correct":true},{"text":"Do sự cố kỹ thuật.","correct":false},{"text":"Do thời tiết xấu.","correct":false},{"text":"Do thuyền viên vi phạm quy định.","correct":false}]},{"title":"50 thanh thiếu niên đi xe máy mang theo hung khí đánh nhau trên đường","content":"Công an TP Thái Bình đã tiến hành bắt giữ hơn 50 thanh thiếu niên trong độ tuổi từ 14 đến 15, điều khiển xe máy và mang theo hung khí, gây ra tình trạng đánh nhau trên đường phố. Những nhóm này đã rượt đuổi và sử dụng các vật sắc nhọn như kiếm và vỏ chai bia để giải quyết mâu thuẫn. Nguyên nhân chính dẫn đến hành vi này được cho là do thiếu sự quản lý và giáo dục từ gia đình, cũng như nhận thức pháp luật chưa đầy đủ của các đối tượng.","link":"https://dantri.com.vn/phap-luat/50-thanh-thieu-nien-di-xe-may-mang-theo-hung-khi-danh-nhau-tren-duong-20250225121157030.htm","cat":"phap-luat","positivity":2,"importance":7,"question":"Nguyên nhân nào dẫn đến tình trạng thanh thiếu niên đánh nhau trên đường ở Thái Bình?","answers":[{"text":"Thiếu sự quản lý và giáo dục của gia đình.","correct":true},{"text":"Thiếu các hoạt động giải trí lành mạnh.","correct":false},{"text":"Tình trạng bạo lực gia đình.","correct":false},{"text":"Tác động của các trò chơi điện tử.","correct":false}]},{"title":"HLV U20 Indonesia nhận phán quyết bất ngờ sau khi bị sa thải","content":"Sau khi bị sa thải khỏi đội U20 Indonesia do thành tích kém tại giải U20 châu Á, HLV Indra Sjafri đã bất ngờ được bổ nhiệm dẫn dắt đội U22 Indonesia tham dự SEA Games 33. Liên đoàn bóng đá Indonesia (PSSI) quyết định sa thải ông sau khi đội U20 không đạt được mục tiêu giành vé tham dự World Cup. Tuy nhiên, ông Indra Sjafri được đánh giá cao trong quá khứ khi đã giúp U22 Indonesia giành Huy chương vàng SEA Games 32 vào năm 2023.","link":"https://dantri.com.vn/the-thao/hlv-u20-indonesia-nhan-phan-quyet-bat-ngo-sau-khi-bi-sa-thai-20250225131016034.htm","cat":"the-thao","positivity":6,"importance":7,"question":"HLV U20 Indonesia nhận phán quyết bất ngờ gì sau khi bị sa thải?","answers":[{"text":"Ông Indra Sjafri được bổ nhiệm dẫn dắt đội U22 Indonesia tham dự SEA Games 33.","correct":true},{"text":"Ông Indra Sjafri bị cấm huấn luyện mọi đội bóng.","correct":false},{"text":"PSSI quyết định không làm việc với ông Indra Sjafri nữa.","correct":false},{"text":"Ông Indra Sjafri sẽ dẫn dắt đội bóng khác tại châu Á.","correct":false}]},{"title":"Cảnh sát giải cứu cô gái có ý định nhảy lầu ở TPHCM","content":"Vào sáng ngày 25/2/2025, lực lượng cảnh sát tại quận 5, TPHCM đã giải cứu thành công một cô gái có ý định nhảy lầu từ tầng 2 của một căn nhà. Sau khi nhận được thông tin từ người dân, cảnh sát đã nhanh chóng có mặt tại hiện trường, đặt nệm hơi và bạt cứu hộ dưới đất để đảm bảo an toàn. Sau khoảng 1 giờ vận động và thuyết phục, cô gái tên K.N.A. (SN 2003) đã được đưa xuống an toàn mà không bị thương tích.","link":"https://dantri.com.vn/xa-hoi/canh-sat-giai-cuu-co-gai-co-y-dinh-nhay-lau-o-tphcm-20250225123107933.htm","cat":"phap-luat","positivity":8,"importance":7,"question":"Cảnh sát đã làm gì khi cô gái có ý định nhảy lầu ở TPHCM?","answers":[{"text":"Cảnh sát đã giải cứu cô gái an toàn.","correct":true},{"text":"Cảnh sát đã gọi xe cấp cứu đến hiện trường.","correct":false},{"text":"Cảnh sát đã không can thiệp.","correct":false},{"text":"Cảnh sát đã khuyên cô gái không nhảy nữa.","correct":false}]},{"title":"Kia Morning hết hàng, hiện chỉ còn 2 bản ở Việt Nam, có thể sắp bổ sung bản mới","content":"Hiện tại, Kia Morning chỉ còn hiển thị hai phiên bản MT và X-Line trên website của Kia Việt Nam, trong khi các phiên bản khác đã hết hàng. Điều này dấy lên hoài nghi về việc cắt bớt các phiên bản, nhưng thực tế liên quan đến vấn đề nguồn cung. Dù chỉ còn hai phiên bản, hãng có thể sẽ bổ sung thêm phiên bản mới trong thời gian tới để gia tăng sức cạnh tranh, nhất là khi doanh số của Kia Morning đang giảm so với các đối thủ như Hyundai Grand i10 và Toyota Wigo.","link":"https://tuoitre.vn/kia-morning-het-hang-hien-chi-con-2-ban-o-viet-nam-co-the-sap-bo-sung-ban-moi-20250225095003265.htm","cat":"oto-xe-may","positivity":6,"importance":7,"question":"Kia Morning hiện còn bao nhiêu phiên bản tại Việt Nam?","answers":[{"text":"Hai phiên bản MT và X-Line.","correct":true},{"text":"Ba phiên bản AT, AT Premium và GT-Line.","correct":false},{"text":"Chỉ có một phiên bản duy nhất.","correct":false},{"text":"Tất cả các phiên bản đều hết hàng.","correct":false}]},{"title":"Đối thoại chính sách quốc phòng Việt Nam - Nam Phi lần thứ 3","content":"Tại Hà Nội vào ngày 25/2, Thượng tướng Hoàng Xuân Chiến và bà Thobekile Gamede đã đồng chủ trì Đối thoại Chính sách Quốc phòng Việt Nam - Nam Phi lần thứ 3. Thượng tướng Chiến nhấn mạnh quan hệ hợp tác quốc phòng giữa hai nước đã có nhiều tiến triển tích cực, với các hoạt động trao đổi đoàn và hợp tác công nghiệp quốc phòng được thực hiện thường xuyên. Hai bên đã ký biên bản ghi nhớ và đồng ý thúc đẩy hợp tác trong các lĩnh vực liên quan, đồng thời thảo luận về tình hình thế giới và khu vực, khẳng định chính sách quốc phòng hòa bình của Việt Nam.","link":"https://dantri.com.vn/xa-hoi/doi-thoai-chinh-sach-quoc-phong-viet-nam-nam-phi-lan-thu-3-20250225123610112.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Đối thoại chính sách quốc phòng Việt Nam - Nam Phi lần thứ 3 diễn ra vào ngày nào?","answers":[{"text":"26/2","correct":false},{"text":"25/2","correct":true},{"text":"24/2","correct":false},{"text":"27/2","correct":false},{"text":"28/2","correct":false}]},{"title":"Người dân Lạng Sơn mang cả bao tải, tung tiền ở ngày hội lớn nhất tỉnh","content":"Ngày 24/2, lễ hội Kỳ Cùng - Tả Phủ tại Lạng Sơn đã thu hút hàng nghìn người dân và du khách tham gia. Trong ngày lễ, người dân đã mang bao tải chứa tiền lẻ để tung lên cao, tạo không khí vui vẻ và nhằm tán lộc may mắn. Nghi thức này thể hiện lòng biết ơn đối với các vị quan có công lao trong lịch sử và được coi là phong tục truyền thống của người địa phương. Lễ hội năm nay đã thu hút hơn 820.600 lượt khách và doanh thu ước đạt 985 tỷ đồng.","link":"https://dantri.com.vn/du-lich/nguoi-dan-lang-son-mang-ca-bao-tai-tung-tien-o-ngay-hoi-lon-nhat-tinh-20250225110241357.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Tại sao người dân Lạng Sơn mang bao tải tiền lẻ trong lễ hội Kỳ Cùng - Tả Phủ?","answers":[{"text":"Để tán lộc may mắn trong ngày hội.","correct":true},{"text":"Để quyên góp cho người nghèo.","correct":false},{"text":"Để thể hiện lòng biết ơn đối với tổ tiên.","correct":false},{"text":"Để chúc mừng năm mới.","correct":false}]},{"title":"Nhân viên trẻ ngại hẹn hò công sở","content":"Bài viết khám phá xu hướng ngày càng nhiều nhân viên trẻ tại Mỹ ngại hẹn hò công sở do những rủi ro và hậu quả tiêu cực từ các mối quan hệ này. Nghiên cứu của Hiệp hội Quản lý Nhân sự Mỹ cho thấy số lượng nhân viên có tình cảm với đồng nghiệp đã giảm 27% trong năm qua. Mặc dù các công ty đã nới lỏng quy định về tình yêu nơi công sở, nhiều người vẫn chọn không công khai các mối quan hệ để tránh những tình huống khó xử giống như những trải nghiệm tiêu cực đã xảy ra với những nhân viên trẻ như Dani Coco và Michelle.","link":"https://vnexpress.net/nhan-vien-tre-ngai-hen-ho-cong-so-4852768.html","cat":"gia-dinh","positivity":4,"importance":6,"question":"Tại sao nhân viên trẻ ngại hẹn hò công sở?","answers":[{"text":"Vì họ lo ngại về rủi ro và hậu quả tiêu cực từ các mối quan hệ này.","correct":true},{"text":"Vì công ty không khuyến khích hẹn hò công sở.","correct":false},{"text":"Vì họ không có thời gian để hẹn hò.","correct":false},{"text":"Vì họ muốn tập trung vào công việc.","correct":false}]},{"title":"Mẹ 40 tuổi ở Hà Nội chụp ảnh cùng con trai gây sốt vì trẻ như bạn cùng lớp","content":"Chị Quỳnh Ngọc, một người mẹ 40 tuổi ở Hà Nội, gây sốt khi tham gia chụp ảnh kỷ yếu cùng con trai 15 tuổi. Với vẻ trẻ trung và xinh đẹp, chị thường bị nhầm là bạn cùng lớp của con. Bức ảnh chia sẻ trên mạng xã hội đã thu hút hơn 800.000 lượt xem, với nhiều bình luận khen ngợi ngoại hình của chị. Chị tiết lộ bí quyết giữ gìn sắc đẹp của mình là chế độ ăn uống hợp lý và tinh thần thoải mái.","link":"https://dantri.com.vn/doi-song/me-40-tuoi-o-ha-noi-chup-anh-cung-con-trai-gay-sot-vi-tre-nhu-ban-cung-lop-20250225110529535.htm","cat":"gia-dinh","positivity":9,"importance":7,"question":"Chị Quỳnh Ngọc, người mẹ 40 tuổi ở Hà Nội, đã gây sốt như thế nào?","answers":[{"text":"Bằng cách chụp ảnh kỷ yếu cùng con trai và bị nhầm là bạn cùng lớp.","correct":true},{"text":"Bằng cách tham gia các hoạt động thể thao.","correct":false},{"text":"Bằng cách làm việc tại một công ty lớn.","correct":false},{"text":"Bằng cách tổ chức các buổi tiệc lớn cho con trai.","correct":false}]},{"title":"Hối hận của 2 tài xế chèn ép nhau trên cao tốc Trung Lương","content":"Vụ việc xảy ra trên cao tốc Trung Lương vào ngày 15/10/2024 giữa hai tài xế Phương Hồ Nhật Linh và Lưu Công Thành đã dẫn đến án phạt. Linh, 45 tuổi, bị tuyên phạt 4 năm tù, trong khi Thành, 32 tuổi, nhận 3 năm tù vì tội gây rối trật tự công cộng. Cả hai đã có hành vi đuổi theo, chèn ép nhau trên cao tốc, gây ùn tắc và nguy hiểm cho các phương tiện khác. Tại tòa, cả hai tài xế đều bày tỏ hối hận và mong muốn được giảm án.","link":"https://vnexpress.net/hoi-han-cua-2-tai-xe-chen-ep-nhau-tren-cao-toc-trung-luong-4853792.html","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao hai tài xế Phương Hồ Nhật Linh và Lưu Công Thành lại bị xử án?","answers":[{"text":"Vì họ đã gây rối trật tự công cộng trên cao tốc Trung Lương.","correct":true},{"text":"Vì họ không có giấy phép lái xe.","correct":false},{"text":"Vì họ đã làm hư hỏng xe của nhau.","correct":false},{"text":"Vì họ đã đâm xe vào nhau.","correct":false}]},{"title":"Tin tức giá xe: Hyundai Palisade giảm tới 100 triệu, bản cao rẻ ngang Kia Sorento bên dưới","content":"Hyundai Palisade phiên bản 2024 đang được các đại lý tại Việt Nam giảm giá mạnh lên tới 100 triệu đồng, nhằm đẩy hàng tồn kho trước khi tiếp nhận xe đời 2025. Cụ thể, bản Prestige 6 chỗ giảm từ 1,589 tỷ đồng xuống còn 1,49 tỷ đồng, trong khi bản Exclusive 6 chỗ giảm còn 1,378 tỷ đồng. So với Ford Explorer, giá của Palisade vẫn thấp hơn, ngay cả khi tính đến các ưu đãi khác. Các đại lý đang có nhiều chương trình khuyến mãi khác nhau để thu hút khách hàng.","link":"https://tuoitre.vn/tin-tuc-gia-xe-hyundai-palisade-giam-toi-100-trieu-ban-cao-re-ngang-kia-sorento-ben-duoi-20250225075211975.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Giá của Hyundai Palisade phiên bản 2024 đã giảm bao nhiêu tại các đại lý?","answers":[{"text":"Tới 100 triệu đồng","correct":true},{"text":"Khoảng 50 triệu đồng","correct":false},{"text":"Không giảm giá","correct":false},{"text":"Tăng thêm 100 triệu đồng","correct":false}]},{"title":"Điều kiện nâng bậc lương trước hạn với công chức xin nghỉ hưu trước tuổi","content":"Theo quy định tại Thông tư số 08/2013/TT-BNV và Thông tư số 03/2021/TT-BNV, công chức, viên chức có thông báo nghỉ hưu trước tuổi và còn thiếu từ 1 đến 12 tháng để được nâng bậc lương thường xuyên sẽ được nâng bậc lương trước thời hạn 12 tháng. Điều này áp dụng cho những người đã có thành tích xuất sắc trong công việc. Tỷ lệ nâng bậc lương trước thời hạn không quá 10% tổng số cán bộ trong cơ quan, đơn vị.","link":"https://dantri.com.vn/lao-dong-viec-lam/dieu-kien-nang-bac-luong-truoc-han-voi-cong-chuc-xin-nghi-huu-truoc-tuoi-20250224170429810.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Điều kiện nào để công chức được nâng bậc lương trước hạn khi xin nghỉ hưu trước tuổi?","answers":[{"text":"Công chức còn thiếu từ 1 đến 12 tháng để được nâng bậc lương thường xuyên và có thông báo nghỉ hưu.","correct":true},{"text":"Công chức phải có ít nhất 5 năm công tác trong ngành.","correct":false},{"text":"Công chức phải hoàn thành 100% chỉ tiêu công việc hàng năm.","correct":false},{"text":"Công chức không được nâng bậc lương nếu có kỷ luật trong 2 năm gần nhất.","correct":false}]},{"title":"SASCO, công ty kinh doanh đồ ăn thức uống, phòng chờ ở sân bay Tân Sơn Nhất lãi lớn","content":"Công ty cổ phần Dịch vụ hàng không sân bay Tân Sơn Nhất (Sasco) đã ghi nhận lợi nhuận cao trong năm 2024, với lãi ròng đạt hơn 135,7 tỉ đồng trong quý 4, tăng 205% so với năm trước. Sasco hoạt động chủ yếu trong các lĩnh vực bán lẻ, hàng miễn thuế và dịch vụ sân bay, trong đó doanh thu từ hoạt động phòng chờ đạt gần 216 tỉ đồng, tăng hơn 25%. Doanh thu thuần trong cả năm 2024 của Sasco đạt hơn 2.900 tỉ đồng, tăng 12%.","link":"https://tuoitre.vn/sasco-cong-ty-kinh-doanh-do-an-thuc-uong-phong-cho-o-san-bay-tan-son-nhat-lai-lon-20250225113600448.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Sasco đạt được mức lợi nhuận như thế nào trong năm 2024?","answers":[{"text":"Lãi ròng hơn 135,7 tỉ đồng, tăng 205% so với năm trước.","correct":true},{"text":"Lãi ròng không thay đổi so với năm trước.","correct":false},{"text":"Lỗ khoảng 100 tỉ đồng.","correct":false},{"text":"Lãi ròng chỉ đạt 50 tỉ đồng.","correct":false}]},{"title":"Người nuôi heo ở miền Tây vui vì giá heo hơi tăng cao","content":"Trong những ngày qua, giá heo hơi tại miền Tây, đặc biệt là tỉnh Tiền Giang, đã tăng lên mức cao, với giá ghi nhận khoảng 7,5 triệu đồng/tạ. Người nuôi heo như ông Dương Tấn Sĩ cho biết đã thu lãi khoảng 4 triệu đồng cho mỗi con heo xuất chuồng. Sự tăng giá này được cho là do nguồn cung heo hơi giảm và nhu cầu tiêu thụ tăng cao, đặc biệt sau Tết Nguyên đán. Nhiều hộ chăn nuôi có kế hoạch tái đàn do lợi nhuận đạt được từ việc nuôi heo hiện nay.","link":"https://tuoitre.vn/nguoi-nuoi-heo-o-mien-tay-vui-vi-gia-heo-hoi-tang-cao-20250225105728773.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Tại sao người nuôi heo ở miền Tây vui mừng trong thời gian gần đây?","answers":[{"text":"Vì giá heo hơi tăng cao.","correct":true},{"text":"Vì có nhiều người tiêu dùng mua thịt heo.","correct":false},{"text":"Vì mùa vụ nuôi heo thuận lợi.","correct":false},{"text":"Vì có nhiều giống heo mới ra mắt.","correct":false}]},{"title":"Bỏ giấy xác nhận tình trạng hôn nhân khi làm thủ tục nhà đất có tăng rủi ro?","content":"Theo nghị định mới có hiệu lực từ ngày 9-1, công dân không cần nộp giấy xác nhận tình trạng hôn nhân khi đăng ký kết hôn, mà cơ quan sẽ tự tra cứu thông tin. Điều này giúp giảm bớt thủ tục hành chính cho người dân, tiết kiệm thời gian và công sức. Tuy nhiên, có lo ngại rằng việc bỏ giấy xác nhận có thể làm gia tăng rủi ro trong việc khai báo gian dối. Dù vậy, pháp luật vẫn quy định rõ trách nhiệm đối với những ai cố tình khai báo sai.","link":"https://tuoitre.vn/bo-giay-xac-nhan-tinh-trang-hon-nhan-khi-lam-thu-tuc-nha-dat-co-tang-rui-ro-20250225110917373.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Bỏ giấy xác nhận tình trạng hôn nhân khi làm thủ tục nhà đất có tăng rủi ro?","answers":[{"text":"Có, việc bỏ giấy xác nhận có thể làm gia tăng rủi ro trong việc khai báo gian dối.","correct":true},{"text":"Không, việc bỏ giấy xác nhận hoàn toàn không có ảnh hưởng gì.","correct":false},{"text":"Có, nhưng chỉ ở một số trường hợp nhất định.","correct":false},{"text":"Không, vì cơ quan sẽ kiểm tra thông tin trên hệ thống.","correct":false}]},{"title":"Sở Y tế TP.HCM nhận Huân chương Lao động hạng nhất","content":"Vào ngày 25-2, Sở Y tế TP.HCM đã nhận Huân chương Lao động hạng nhất trong lễ kỷ niệm 70 năm Ngày Thầy thuốc Việt Nam. Buổi lễ có sự tham gia của nhiều lãnh đạo thành phố và các thầy thuốc tiêu biểu. Bí thư Thành ủy Nguyễn Văn Nên đã nhấn mạnh sự cống hiến của đội ngũ y tế trong việc nâng cao chất lượng chăm sóc sức khỏe cho người dân, đặc biệt trong bối cảnh đại dịch COVID-19. Sở Y tế được ghi nhận vì những thành tựu trong công tác y tế và sự phát triển của ngành y tế thành phố.","link":"https://tuoitre.vn/so-y-te-tp-hcm-nhan-huan-chuong-lao-dong-hang-nhat-20250225095811577.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Sở Y tế TP.HCM đã nhận danh hiệu gì trong lễ kỷ niệm 70 năm Ngày Thầy thuốc Việt Nam?","answers":[{"text":"Huân chương Lao động hạng nhất","correct":true},{"text":"Huân chương Lao động hạng nhì","correct":false},{"text":"Huân chương Lao động hạng ba","correct":false},{"text":"Giải thưởng Thầy thuốc xuất sắc","correct":false},{"text":"Bằng khen của Thủ tướng Chính phủ","correct":false}]},{"title":"Xe điện Hyundai Ioniq 5 đang \"cướp khách\" của nhiều hãng ô tô khác","content":"Xe điện Hyundai Ioniq 5 đang gây ấn tượng mạnh mẽ trên thị trường Mỹ, với hơn 74% khách hàng mua xe này trước đây đã sở hữu xe của các thương hiệu khác. Kết quả khảo sát cho thấy Ioniq 5 không chỉ thu hút lượng khách hàng lớn từ các đối thủ mà còn cho thấy sự cạnh tranh cao hơn so với các mẫu xe điện khác. Mẫu xe này nổi bật nhờ thiết kế độc đáo, công nghệ hiện đại và khả năng vận hành mạnh mẽ, góp phần nâng cao hình ảnh thương hiệu Hyundai trong ngành ô tô.","link":"https://dantri.com.vn/o-to-xe-may/xe-dien-hyundai-ioniq-5-dang-cuop-khach-cua-nhieu-hang-o-to-khac-20250225115157176.htm","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Xe điện nào đang thu hút khách hàng từ các thương hiệu khác?","answers":[{"text":"Hyundai Ioniq 5","correct":true},{"text":"Toyota bZ4X","correct":false},{"text":"Ford F-150 Lightning","correct":false},{"text":"Porsche Taycan","correct":false},{"text":"Cadillac Lyriq","correct":false}]},{"title":"Nhà thơ Dương Kỳ Anh qua đời","content":"Nhà thơ Dương Kỳ Anh đã qua đời ở tuổi 77 vào sáng ngày 25/2 sau thời gian dài chống chọi với bệnh ung thư. Ông là một trong những tác giả nổi tiếng của Việt Nam, từng xuất bản nhiều tập thơ và tiểu thuyết. Ông sinh năm 1948 tại Kỳ Anh, Hà Tĩnh, và không chỉ là một nhà thơ mà còn là một nhà báo có ảnh hưởng, từng giữ chức Tổng biên tập của báo Tiền Phong. Ông đã để lại nhiều tác phẩm giá trị và những thông điệp sâu sắc về kiếp người trong văn chương của mình.","link":"https://vnexpress.net/nha-tho-duong-ky-anh-qua-doi-4853803.html","cat":"giai-tri","positivity":3,"importance":8,"question":"Nhà thơ Dương Kỳ Anh qua đời vào năm nào?","answers":[{"text":"2025","correct":true},{"text":"2024","correct":false},{"text":"2023","correct":false},{"text":"2022","correct":false},{"text":"2021","correct":false}]},{"title":"Hà Nội cho thôi làm nhiệm vụ đại biểu HĐND thành phố với ông Vũ Đức Bảo","content":"Sáng 25/2, tại kỳ họp thứ 21, HĐND TP Hà Nội đã miễn nhiệm chức vụ đại biểu HĐND thành phố khóa XVI, nhiệm kỳ 2021-2026 đối với ông Vũ Đức Bảo, người đã có đơn xin thôi nhiệm vụ. Cùng ngày, HĐND cũng miễn nhiệm chức vụ Phó Chủ tịch UBND thành phố với ông Hà Minh Hải, người được phân công làm Trưởng Ban Tổ chức Thành ủy. Ông Vũ Đức Bảo có 42 năm công tác liên tục và đã từng đảm nhận nhiều vị trí quan trọng trong hệ thống chính trị của Hà Nội.","link":"https://dantri.com.vn/xa-hoi/ha-noi-cho-thoi-lam-nhiem-vu-dai-bieu-hdnd-thanh-pho-voi-ong-vu-duc-bao-20250225115900601.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Ông Vũ Đức Bảo đã được miễn nhiệm chức vụ nào tại HĐND TP Hà Nội?","answers":[{"text":"Đại biểu HĐND thành phố khóa XVI","correct":true},{"text":"Phó Chủ tịch UBND thành phố","correct":false},{"text":"Trưởng Ban Tổ chức Thành ủy","correct":false},{"text":"Ủy viên Ban Chấp hành Đảng bộ thành phố","correct":false},{"text":"Chủ tịch HĐND thành phố","correct":false}]},{"title":"Oanh tạc cơ B-52 Mỹ bay gần biên giới Nga, Belarus","content":"Vào ngày 24/2, oanh tạc cơ B-52H của Mỹ đã bay gần biên giới Nga và Belarus, gây sự chú ý và được cho là hành động biểu dương sức mạnh của Mỹ nhằm trấn an các đồng minh. Chiếc B-52H này đã bay qua bầu trời Tallinn, Estonia, dẫn đầu đội hình cùng với 4 tiêm kích F-35A của Hà Lan và 2 chiến đấu cơ F/A-18 của Phần Lan. Sau đó, máy bay tiếp tục hướng về phía thành phố St. Petersburg của Nga, gần biên giới Estonia - Nga trước khi quay về căn cứ. Hành động này diễn ra đúng dịp kỷ niệm ba năm Nga phát động chiến dịch tại Ukraine, và được coi là một thông điệp cảnh báo tới Nga đồng thời thể hiện cam kết của Mỹ đối với an ninh của các quốc gia Baltic.","link":"https://vnexpress.net/oanh-tac-co-b-52-my-bay-gan-bien-gioi-nga-belarus-4853684.html","cat":"the-gioi","positivity":6,"importance":8,"question":"Tại sao oanh tạc cơ B-52H của Mỹ bay gần biên giới Nga và Belarus vào ngày 24/2?","answers":[{"text":"Để biểu dương sức mạnh và trấn an đồng minh.","correct":true},{"text":"Để thực hiện một cuộc tấn công.","correct":false},{"text":"Để tham gia một cuộc tập trận quân sự.","correct":false},{"text":"Để khảo sát tình hình quân sự của Nga.","correct":false},{"text":"Để đưa quân đội về Mỹ.","correct":false}]},{"title":"Chiến sự Ukraine 25/2: Quân Nga tràn qua biên giới ở nhiều hướng cùng lúc","content":"Vào ngày 25/2, quân đội Nga (RFAF) đã tràn qua biên giới Ukraine từ nhiều hướng khác nhau, đặc biệt là sau khi quân đội Ukraine đầu hàng ở Sverdlikovo, thuộc vùng Kursk. Các nguồn tin cho biết, RFAF đang thực hiện các cuộc tấn công mạnh mẽ nhằm vào lực lượng Ukraine, với mục tiêu giành quyền kiểm soát khu vực Sudzha và các địa điểm chiến lược khác. Tình hình chiến sự tiếp tục diễn biến phức tạp với nhiều cuộc giao tranh diễn ra trên mặt trận.","link":"https://dantri.com.vn/the-gioi/chien-su-ukraine-252-quan-nga-tran-qua-bien-gioi-o-nhieu-huong-cung-luc-20250225115052442.htm","cat":"the-gioi","positivity":2,"importance":8,"question":"Quân đội Nga đã làm gì vào ngày 25/2 trong cuộc chiến ở Ukraine?","answers":[{"text":"Quân đội Nga tràn qua biên giới Ukraine từ nhiều hướng khác nhau.","correct":true},{"text":"Quân đội Nga đã rút lui khỏi biên giới.","correct":false},{"text":"Quân đội Nga tiến hành các cuộc đàm phán hòa bình.","correct":false},{"text":"Quân đội Nga tăng cường viện trợ cho Ukraine.","correct":false}]},{"title":"Đầm Sen Nước muốn đầu tư trò chơi mới để cạnh tranh Suối Tiên, VinWonders","content":"Công viên nước Đầm Sen đang lên kế hoạch đầu tư vào các trò chơi mới nhằm tăng cường khả năng cạnh tranh với các đối thủ như Suối Tiên và VinWonders. Trong cuộc họp cổ đông gần đây, Đầm Sen Nước đã thông qua việc đầu tư cho một số trò chơi tương tác mới và cải tạo các trò chơi cũ đã hoạt động trong hơn 20 năm. Công ty cũng dự định hợp tác với các chương trình truyền hình và sự kiện giải trí để thu hút lượng khách đến công viên, với mục tiêu doanh thu năm nay là 225 tỷ đồng.","link":"https://vnexpress.net/dam-sen-nuoc-muon-dau-tu-tro-choi-moi-de-canh-tranh-suoi-tien-vinwonders-4853798.html","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Công viên nước Đầm Sen có kế hoạch gì để cạnh tranh với Suối Tiên và VinWonders?","answers":[{"text":"Đầu tư vào các trò chơi mới và cải tạo trò chơi cũ.","correct":true},{"text":"Giảm giá vé vào cổng để thu hút khách hàng.","correct":false},{"text":"Mở rộng diện tích công viên để có thêm nhiều trò chơi.","correct":false},{"text":"Tổ chức sự kiện thể thao để thu hút giới trẻ.","correct":false}]},{"title":"Tô mì 1.000 đồng cho người nghèo hút khách ở Bình Dương","content":"Tại Bình Dương, một tiệm mì gói giá chỉ 1.000 đồng đã thu hút hàng trăm người lao động có thu nhập thấp đến thưởng thức mỗi chiều. Tiệm mì do bà Lê Nguyễn Thị Phương Thảo mở vào đầu năm 2025, cung cấp tô mì đầy đủ các loại nhân và nước lèo ngon, tạo điều kiện cho người dân tiết kiệm chi phí. Bà Thảo cho biết mô hình này không chỉ phục vụ người nghèo mà còn mở cửa cho tất cả mọi người, với mục tiêu tích cực là xây cầu cho dân nghèo từ doanh thu của cửa hàng.","link":"https://dantri.com.vn/xa-hoi/to-mi-1000-dong-cho-nguoi-ngheo-hut-khach-o-binh-duong-20250224012953055.htm","cat":"gia-dinh","positivity":9,"importance":8,"question":"Tiệm mì 1.000 đồng ở Bình Dương do ai mở?","answers":[{"text":"Bà Lê Nguyễn Thị Phương Thảo","correct":true},{"text":"Ông Nguyễn Văn A","correct":false},{"text":"Bà Trần Thị B","correct":false},{"text":"Chị Nguyễn Thị C","correct":false},{"text":"Ông Lê Văn D","correct":false}]},{"title":"Khởi tố đối tượng vu khống thẩm phán tòa án ở Lai Châu","content":"Công an tỉnh Lai Châu đã khởi tố Trần Minh Bảo, 44 tuổi, về tội vu khống khi Bảo đưa ra thông tin sai sự thật nhằm làm tổn hại danh dự của thẩm phán V.X.H. trong một vụ án hành chính. Hành động này đã kéo dài thời gian bổ nhiệm lại chức vụ của ông H. và ảnh hưởng đến quyền lợi của ông cũng như TAND tỉnh Lai Châu. Cơ quan chức năng xác định thông tin mà Bảo cung cấp là bịa đặt và không có căn cứ.","link":"https://dantri.com.vn/phap-luat/khoi-to-doi-tuong-vu-khong-tham-phan-toa-an-o-lai-chau-20250225115504339.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Trần Minh Bảo bị khởi tố vì lý do gì?","answers":[{"text":"Vu khống thẩm phán TAND tỉnh Lai Châu.","correct":true},{"text":"Tố cáo sai sự thật liên quan đến một vụ án hành chính.","correct":false},{"text":"Vi phạm quy định về tố tụng hành chính.","correct":false},{"text":"Cản trở công việc của TAND tỉnh Lai Châu.","correct":false}]},{"title":"Robot hình người đầu tiên trên thế giới biết lộn trước","content":"Robot hình người cao 1,4 m của công ty EngineAI tại Trung Quốc đã thành công trong việc thực hiện động tác lộn trước hoàn hảo, đánh dấu một bước tiến lớn trong ngành công nghiệp robot. Mặc dù có kích thước nhỏ hơn so với các robot khác, nhưng robot này đã thể hiện khả năng giữ thăng bằng và thực hiện động tác với độ chính xác cao. Điều này được coi là một thành tựu đáng kể so với các robot lộn trước của Boston Dynamics và Unitree trước đó.","link":"https://vnexpress.net/robot-hinh-nguoi-dau-tien-tren-the-gioi-biet-lon-truoc-4853603.html","cat":"cong-nghe","positivity":9,"importance":8,"question":"Robot hình người đầu tiên trên thế giới biết lộn trước là của công ty nào?","answers":[{"text":"EngineAI","correct":true},{"text":"Boston Dynamics","correct":false},{"text":"Unitree","correct":false},{"text":"Xpeng","correct":false},{"text":"Alibaba","correct":false}]},{"title":"Chiêu lừa 'tặng Pi' để lấy mã khóa ví rộ trở lại","content":"Gần đây, nhiều người tham gia Pi Network đã bị lừa đảo thông qua các chương trình tặng Pi trên mạng xã hội, dẫn đến việc đánh cắp mã khóa ví và mất toàn bộ số Pi. Một số nạn nhân, như ông Hoàng Hải và bà Trương Hoa, đã gặp phải các quảng cáo mời gọi tặng hoặc mua Pi với giá cao, và sau khi làm theo hướng dẫn, họ đã bị mất tiền. Các chuyên gia cảnh báo rằng hình thức lừa đảo này đang gia tăng, đặc biệt nhắm vào những người lớn tuổi và ít hiểu biết về công nghệ.","link":"https://vnexpress.net/chieu-lua-tang-pi-de-lay-ma-khoa-vi-ro-tro-lai-4853679.html","cat":"phap-luat","positivity":2,"importance":8,"question":"Chiêu lừa 'tặng Pi' để lấy mã khóa ví diễn ra như thế nào?","answers":[{"text":"Nhiều người bị lừa khi tham gia chương trình tặng Pi trên mạng xã hội.","correct":true},{"text":"Có rất nhiều người đã kiếm tiền từ việc tặng Pi.","correct":false},{"text":"Chương trình tặng Pi được tổ chức bởi Pi Network.","correct":false},{"text":"Người dùng có thể nhận Pi miễn phí mà không cần làm gì.","correct":false}]},{"title":"5 địa điểm thưởng thức ẩm thực Peranakan tại Singapore","content":"Bài viết giới thiệu về 5 địa điểm ẩm thực Peranakan nổi bật tại Singapore, nơi kết hợp giữa các nền văn hóa Malaysia, Trung Quốc và phương Tây. Những món ăn đặc trưng như salad nasi ulam, cơm nasi lemak, và sườn heo assam được đề xuất cho du khách. Các nhà hàng như Pangi Nut, Nyonya Novelties, The Blue Ginger, Rempapa và Pangium đều mang đến trải nghiệm ẩm thực độc đáo với không gian ấm cúng và phong cách phục vụ chuyên nghiệp. Đây là cơ hội để khám phá di sản văn hóa đa dạng của Singapore thông qua ẩm thực.","link":"https://vnexpress.net/5-dia-diem-thuong-thuc-am-thuc-peranakan-tai-singapore-4848485.html","cat":"du-lich","positivity":9,"importance":8,"question":"Những địa điểm nào được giới thiệu để thưởng thức ẩm thực Peranakan tại Singapore?","answers":[{"text":"Pangi Nut, Nyonya Novelties, The Blue Ginger, Rempapa, Pangium","correct":true},{"text":"Hà Nội, TP Hồ Chí Minh","correct":false},{"text":"New York, London, Paris","correct":false},{"text":"Tokyo, Seoul, Bangkok","correct":false}]},{"title":"Đại tiệc bánh mì, cà phê tại Lễ hội bánh mì TP HCM lần 3","content":"Lễ hội bánh mì TP HCM lần 3 sẽ diễn ra từ ngày 21-24/3 tại công viên Lê Văn Tám, với chủ đề \"Giòn ngon bánh mì - đậm vị cà phê\". Sự kiện năm nay mong đợi thu hút hơn 150.000 người tham dự với khoảng 150-180 gian hàng, tôn vinh sự kết hợp giữa bánh mì và cà phê Việt. Lễ hội sẽ có các hoạt động như xác lập kỷ lục 100 món ăn kèm bánh mì từ thủy hải sản, không gian giao lưu văn hóa, và buffet bánh mì kết hợp cà phê, cùng nhiều hoạt động trải nghiệm cho du khách.","link":"https://vnexpress.net/dai-tiec-banh-mi-ca-phe-tai-le-hoi-banh-mi-tp-hcm-lan-3-4853757.html","cat":"du-lich","positivity":9,"importance":8,"question":"Lễ hội bánh mì TP HCM lần 3 sẽ diễn ra vào thời gian nào?","answers":[{"text":"Từ ngày 21-24/3","correct":true},{"text":"Từ ngày 15-20/5","correct":false},{"text":"Từ ngày 1-5/4","correct":false},{"text":"Từ ngày 10-15/3","correct":false},{"text":"Từ ngày 5-10/3","correct":false}]},{"title":"Sập dầm cầu cao tốc đang thi công tại Hàn Quốc, ba người chết","content":"Vào khoảng 9h50 sáng ngày 25/2, một vụ sập dầm cầu cao tốc đang thi công tại Hàn Quốc đã xảy ra, khiến ít nhất ba người thiệt mạng và 7 người bị thương. Vụ việc xảy ra khi các công nhân sử dụng cần cẩu để đặt dầm thép lên trụ. Quyền Tổng thống Hàn Quốc đã ban hành sắc lệnh khẩn cấp để huy động lực lượng cứu nạn. Đây là một sự cố nghiêm trọng trong bối cảnh Hàn Quốc ghi nhận hàng nghìn vụ tai nạn lao động trong những năm gần đây.","link":"https://vnexpress.net/sap-dam-cau-cao-toc-dang-thi-cong-tai-han-quoc-ba-nguoi-chet-4853782.html","cat":"thoi-su","positivity":1,"importance":9,"question":"Vụ sập dầm cầu cao tốc tại Hàn Quốc xảy ra vào thời gian nào?","answers":[{"text":"Vào khoảng 9h50 sáng ngày 25/2.","correct":true},{"text":"Vào khoảng 10h sáng ngày 25/2.","correct":false},{"text":"Vào khoảng 8h sáng ngày 25/2.","correct":false},{"text":"Vào khoảng 9h sáng ngày 25/2.","correct":false}]},{"title":"Thuyền trưởng bị ngư phủ trả thù","content":"Lâm Văn Hậu, 55 tuổi, đã bị TAND tỉnh Cà Mau tuyên phạt 7 năm tù vì tội Giết người sau khi tấn công thuyền trưởng Nguyễn Văn Quan. Hậu đã dùng dao đâm vào cổ Quan, gây thương tích 4%, để trả thù vì thường xuyên bị thuyền trưởng chửi và đánh. HĐXX đã xem xét nguyên nhân phạm tội do Hậu bị bạo lực trước đó, tuy nhiên vẫn đánh giá hành vi của ông này là đặc biệt nguy hiểm.","link":"https://vnexpress.net/thuyen-truong-bi-ngu-phu-tra-thu-4853788.html","cat":"phap-luat","positivity":2,"importance":7,"question":"Lý do nào khiến Lâm Văn Hậu tấn công thuyền trưởng Nguyễn Văn Quan?","answers":[{"text":"Hậu bị Quan thường xuyên chửi và đánh.","correct":true},{"text":"Hậu muốn trả thù cho đồng nghiệp.","correct":false},{"text":"Hậu không hài lòng về cách quản lý của Quan.","correct":false},{"text":"Hậu bị ảnh hưởng bởi rượu bia.","correct":false}]},{"title":"Đại học Thương mại bỏ xét học bạ","content":"Trường Đại học Thương mại (TMU) đã quyết định bỏ xét học bạ ba môn trong kỳ tuyển sinh năm 2025, thay vào đó áp dụng phương thức xét tuyển kết hợp giữa hai môn với chứng chỉ ngoại ngữ cho các ngành định hướng quốc tế. Theo đó, trường sẽ sử dụng năm phương thức tuyển sinh, bao gồm xét tuyển thẳng, điểm thi tốt nghiệp THPT và một số phương thức khác. Thạc sĩ Nguyễn Quang Trung cho biết việc bỏ xét học bạ nhằm đảm bảo công bằng giữa các thí sinh do yêu cầu của Bộ Giáo dục và Đào tạo.","link":"https://vnexpress.net/dai-hoc-thuong-mai-bo-xet-hoc-ba-4853768.html","cat":"giao-duc","positivity":7,"importance":8,"question":"Đại học Thương mại đã bỏ xét học bạ cho những môn nào?","answers":[{"text":"Ba môn học bạ","correct":true},{"text":"Hai môn học bạ","correct":false},{"text":"Tất cả các môn học bạ","correct":false},{"text":"Không bỏ xét học bạ","correct":false}]},{"title":"Vụ phát hiện xương người dưới suối: Nạn nhân là nữ, khoảng 40-60 tuổi","content":"Vào ngày 12 tháng 2, một người dân tại Đắk Nông đã phát hiện một bộ xương người dưới suối khi đi câu cá. Cơ quan công an đã xác định nạn nhân là nữ giới, trong độ tuổi từ 40 đến 60 và đã tử vong từ 2 đến 4 tháng trước khi được phát hiện. Hiện chưa xác định được nguyên nhân tử vong và cơ quan chức năng đang truy tìm tung tích của nạn nhân.","link":"https://dantri.com.vn/xa-hoi/vu-phat-hien-xuong-nguoi-duoi-suoi-nan-nhan-la-nu-khoang-40-60-tuoi-20250225112648103.htm","cat":"phap-luat","positivity":2,"importance":7,"question":"Nạn nhân trong vụ phát hiện xương người dưới suối là ai?","answers":[{"text":"Nạn nhân là nữ, khoảng 40-60 tuổi.","correct":true},{"text":"Nạn nhân là nam giới, khoảng 30-50 tuổi.","correct":false},{"text":"Nạn nhân là trẻ em.","correct":false},{"text":"Nạn nhân không xác định được giới tính.","correct":false}]},{"title":"Người trẻ gen Z luôn rộn ràng khi online, gặp sếp lại lắp bắp không nên câu","content":"Bài viết phân tích về thế hệ gen Z, những người trẻ tuổi hiện nay thường rất năng động và tự tin khi online, nhưng lại thiếu tự tin và kỹ năng giao tiếp khi gặp trực tiếp người khác, đặc biệt là trong môi trường làm việc. Nhiều ý kiến cho rằng gen Z có khả năng sử dụng công nghệ tốt nhưng lại gặp khó khăn khi giao tiếp mặt đối mặt, dẫn đến những phản ứng chậm chạp và thiếu sự chú ý tới các chi tiết trong công việc. Điều này đã gây ra không ít thất vọng cho các sếp và đồng nghiệp của họ.","link":"https://tuoitre.vn/nguoi-tre-gen-z-luon-ron-rang-khi-online-gap-sep-lai-lap-bap-khong-nen-cau-20250225111046325.htm","cat":"giai-tri","positivity":6,"importance":8,"question":"Tại sao người trẻ gen Z thường lắp bắp khi gặp sếp?","answers":[{"text":"Họ thiếu tự tin khi giao tiếp trực tiếp.","correct":true},{"text":"Họ thường sử dụng mạng xã hội nhiều hơn là giao tiếp trực tiếp.","correct":false},{"text":"Họ có thói quen bỏ qua các tiểu tiết trong giao tiếp.","correct":false},{"text":"Họ không biết cách diễn đạt ý kiến của mình một cách rõ ràng.","correct":false}]},{"title":"Bổ nhiệm tác giả truyện tranh Khéo khôn với tiền làm tổng biên tập Thời báo Ngân Hàng","content":"Bà Lê Thị Thúy Sen, vụ trưởng Vụ Truyền thông Ngân hàng Nhà nước và tác giả cuốn truyện tranh \"Khéo khôn với tiền\", đã được bổ nhiệm làm tổng biên tập Thời báo Ngân Hàng từ ngày 1-3. Bà có hơn 20 năm kinh nghiệm trong lĩnh vực tài chính và truyền thông, và cuốn truyện tranh của bà đã phát hành 35.000 bản, được yêu thích bởi nhiều độc giả. Quyết định bổ nhiệm được công bố tại hội nghị nhân sự của Ngân hàng Nhà nước vào ngày 25-2.","link":"https://tuoitre.vn/bo-nhiem-tac-gia-truyen-tranh-kheo-khon-voi-tien-lam-tong-bien-tap-thoi-bao-ngan-hang-20250225113700149.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Bà Lê Thị Thúy Sen được bổ nhiệm làm gì tại Ngân hàng Nhà nước?","answers":[{"text":"Tổng biên tập Thời báo Ngân Hàng","correct":true},{"text":"Giám đốc Vụ Truyền thông","correct":false},{"text":"Cố vấn chương trình truyền hình","correct":false},{"text":"Giảng viên đại học","correct":false}]},{"title":"Gió chướng thổi mạnh, nhà vườn Bến Tre gấp rút ngăn nước mặn","content":"Trong những ngày qua, gió chướng đã thổi mạnh ở tỉnh Bến Tre, khiến nước mặn xâm nhập sâu vào các nhánh sông, gây ảnh hưởng đến vườn cây của người dân. Anh Lê Thanh Tâm và bà Nguyễn Thị Thúy đã chủ động thực hiện các biện pháp như đắp bờ bao và trữ nước ngọt để bảo vệ cây trồng khỏi nước mặn. Dự báo độ mặn sẽ còn tăng trong những ngày tới, và đây được xem là đợt xâm nhập mặn sâu nhất trong mùa khô năm 2024-2025.","link":"https://tuoitre.vn/gio-chuong-thoi-manh-nha-vuon-ben-tre-gap-rut-ngan-nuoc-man-2025022511031291.htm","cat":"kinh-doanh","positivity":5,"importance":7,"question":"Người dân Bến Tre đã làm gì để ứng phó với tình trạng xâm nhập mặn?","answers":[{"text":"Họ gấp rút đắp bờ bao và trữ nước ngọt để bảo vệ cây trồng.","correct":true},{"text":"Họ đã mua thêm đất trồng.","correct":false},{"text":"Họ đã chuyển đổi cây trồng sang loại khác.","correct":false},{"text":"Họ đã báo cáo tình hình với chính quyền địa phương.","correct":false}]},{"title":"‘Người phụ nữ Mỹ kỳ lạ’ bán nhà sang Việt Nam được nhận Huân chương Hữu nghị","content":"Bà Virginia Mary Lockett, một chuyên gia vật lý trị liệu người Mỹ, đã được trao Huân chương Hữu nghị tại Đà Nẵng nhân dịp kỷ niệm 70 năm Ngày Thầy thuốc Việt Nam. Bà đã từ bỏ cuộc sống sung túc ở Mỹ để sang Việt Nam, nơi bà đã cống hiến cho y học cổ truyền và phục hồi chức năng từ năm 2007. Những đóng góp của bà trong việc hỗ trợ bệnh nhân bại liệt và chấn thương đã giúp đỡ hàng trăm người, khiến bà được nhiều người yêu mến gọi là \"bà tiên nước Mỹ\". Bà Lockett đã bán toàn bộ tài sản của mình để duy trì các hoạt động thiện nguyện tại Việt Nam.","link":"https://tuoitre.vn/nguoi-phu-nu-my-ky-la-ban-nha-sang-viet-nam-duoc-nhan-huan-chuong-huu-nghi-20250225112454919.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Bà Virginia Mary Lockett được trao Huân chương Hữu nghị vì lý do gì?","answers":[{"text":"Vì những đóng góp trong lĩnh vực vật lý trị liệu và phục hồi chức năng tại Việt Nam.","correct":true},{"text":"Vì bà là một bác sĩ nổi tiếng ở Mỹ.","correct":false},{"text":"Vì bà đã viết nhiều sách về y học.","correct":false},{"text":"Vì bà là người đầu tiên dạy vật lý trị liệu ở Việt Nam.","correct":false}]},{"title":"13 trưởng, phó phòng Công an Bạc Liêu nghỉ hưu trước tuổi","content":"Ngày 25/2, Công an tỉnh Bạc Liêu thông báo có 13 lãnh đạo cấp phòng nghỉ hưu trước tuổi, bao gồm 5 trưởng phòng và 8 phó phòng. Trong số đó, các trưởng phòng chủ chốt như Đại tá Nguyễn Đức Minh và Đại tá Văn Công Dũng đã có nhiều năm cống hiến trong lực lượng công an. Việc này nhằm tạo điều kiện cho công tác tinh gọn bộ máy và sắp xếp nhân sự trong ngành công an.","link":"https://dantri.com.vn/xa-hoi/13-truong-pho-phong-cong-an-bac-lieu-nghi-huu-truoc-tuoi-20250225111133550.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Có bao nhiêu trưởng và phó phòng Công an Bạc Liêu nghỉ hưu trước tuổi?","answers":[{"text":"13","correct":true},{"text":"5","correct":false},{"text":"8","correct":false},{"text":"10","correct":false},{"text":"15","correct":false}]},{"title":"Học sinh cuối cấp lo lắng vì không được học thêm","content":"Trong Ngày hội Tự tin vào lớp 10 diễn ra tại Hà Nội, nhiều học sinh và phụ huynh lo lắng về việc không được học thêm trong giai đoạn ôn thi. Học sinh Hương và mẹ bày tỏ sự bất an khi lứa học sinh này là những người đầu tiên thi với chương trình mới và việc bỏ dạy thêm có thể ảnh hưởng đến kết quả học tập. Một số giáo viên sẵn sàng dạy miễn phí nhưng vẫn lo ngại về quy định hạn chế thời gian dạy thêm khiến họ không thể hỗ trợ học sinh một cách hiệu quả.","link":"https://tuoitre.vn/hoc-sinh-cuoi-cap-lo-lang-vi-khong-duoc-hoc-them-20250225100801866.htm","cat":"giao-duc","positivity":4,"importance":7,"question":"Tại sao học sinh cuối cấp lại lo lắng về việc không được học thêm?","answers":[{"text":"Vì họ sợ không đủ kiến thức ôn thi cho chương trình mới.","correct":true},{"text":"Vì họ không có thời gian tự học một mình.","correct":false},{"text":"Vì họ không có sự hướng dẫn từ giáo viên.","correct":false},{"text":"Vì họ muốn có thêm thời gian để làm bài tập.","correct":false}]},{"title":"Bạn trẻ cuốn vào AI: Học vận dụng AI thế nào cho hiệu quả?","content":"Bài viết đề cập đến việc ngày càng nhiều bạn trẻ tại Việt Nam đang tìm hiểu và ứng dụng trí tuệ nhân tạo (AI) vào công việc và cuộc sống hàng ngày. Các lớp học về cách sử dụng AI đang nở rộ, giúp người học nắm bắt các công cụ AI để nâng cao hiệu quả công việc như trong lĩnh vực marketing, sản xuất nội dung. Tuy nhiên, các chuyên gia cũng lưu ý rằng việc sử dụng AI cần phải có mục tiêu rõ ràng và không nên hoàn toàn phụ thuộc vào nó, vì yếu tố con người và sự sáng tạo vẫn rất quan trọng trong việc tạo ra nội dung độc đáo và khác biệt.","link":"https://tuoitre.vn/ban-tre-cuon-vao-ai-hoc-van-dung-ai-the-nao-cho-hieu-qua-20250225113042722.htm","cat":"giao-duc","positivity":8,"importance":9,"question":"Tại sao việc học sử dụng AI lại quan trọng đối với giới trẻ hiện nay?","answers":[{"text":"Việc học sử dụng AI giúp tăng hiệu suất công việc và sáng tạo nội dung hiệu quả hơn.","correct":true},{"text":"Học AI chỉ là một xu hướng tạm thời không cần thiết.","correct":false},{"text":"AI có thể thay thế hoàn toàn con người trong mọi lĩnh vực.","correct":false},{"text":"Không cần học AI vì nó không liên quan đến công việc hiện tại.","correct":false}]},{"title":"Nhiều cơ quan ở Mỹ phải tuyển lại nhân viên bị sa thải nhầm","content":"Cục Quản lý Thực phẩm và Dược phẩm Mỹ (FDA) thông báo sẽ khôi phục chức vụ cho khoảng 180 nhân viên đã bị sa thải nhầm vào ngày 15 tháng 2. Các nhân viên này, bao gồm bác sĩ và chuyên gia an ninh mạng, làm việc tại Trung tâm Quản lý trang thiết bị và sức khỏe X-quang (CDRH). Quyết định khôi phục được đưa ra sau khi chính quyền Tổng thống Trump nhận thấy sự cần thiết của những nhân viên này trong việc đảm bảo an toàn cho các sản phẩm y tế. Trước đó, một số cơ quan khác cũng đã phải tuyển dụng lại nhân viên do sa thải nhầm.","link":"https://tuoitre.vn/nhieu-co-quan-o-my-phai-tuyen-lai-nhan-vien-bi-sa-thai-nham-20250225112314237.htm","cat":"thoi-su","positivity":6,"importance":8,"question":"Cơ quan nào ở Mỹ phải tuyển lại nhân viên bị sa thải nhầm?","answers":[{"text":"Cục Quản lý Thực phẩm và Dược phẩm Mỹ (FDA)","correct":true},{"text":"Bộ An ninh nội địa","correct":false},{"text":"Bộ Nông nghiệp Mỹ","correct":false},{"text":"Cục An ninh hạt nhân quốc gia Mỹ","correct":false},{"text":"Bộ Y tế và Dịch vụ nhân sinh","correct":false}]},{"title":"Man City có nguy cơ bị trừ 60 đến 100 điểm","content":"Man City đang đối mặt với nguy cơ bị trừ từ 60 đến 100 điểm nếu bị kết tội vi phạm quy tắc tài chính theo cáo buộc từ Ban tổ chức giải Ngoại hạng Anh. Phiên điều trần cho 115 cáo buộc này đã diễn ra vào tháng 9/2024 và phán quyết cuối cùng dự kiến sẽ được đưa ra trong tháng tới. Nếu bị kết tội, đội bóng này sẽ phải đối mặt với án phạt rất nghiêm khắc, có thể dẫn đến việc họ xuống hạng.","link":"https://dantri.com.vn/the-thao/man-city-co-nguy-co-bi-tru-60-den-100-diem-20250225112847738.htm","cat":"the-thao","positivity":3,"importance":8,"question":"Man City có nguy cơ bị trừ bao nhiêu điểm?","answers":[{"text":"60 đến 100 điểm","correct":true},{"text":"10 đến 20 điểm","correct":false},{"text":"30 đến 50 điểm","correct":false},{"text":"Không bị trừ điểm nào","correct":false},{"text":"50 đến 70 điểm","correct":false}]},{"title":"Nữ sinh tốt nghiệp xuất sắc song ngành kinh tế","content":"Thiều Lê Cẩm Linh, sinh viên Đại học Kinh tế TP.HCM, vừa tốt nghiệp cùng lúc hai ngành kinh tế với thành tích xuất sắc. Cẩm Linh đạt điểm trung bình 3.98 cho ngành kinh tế đầu tư và 3.91 cho ngành kinh doanh quốc tế. Cô đã nỗ lực học tập và tham gia nhiều hoạt động nghiên cứu khoa học, đồng thời được gia đình hỗ trợ trong quá trình học. Hiện tại, Cẩm Linh đang làm việc tại một tập đoàn đa ngành và có kế hoạch tiếp tục học tập để phát triển bản thân.","link":"https://tuoitre.vn/nu-sinh-tot-nghiep-xuat-sac-song-nganh-kinh-te-20250225092628405.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Cẩm Linh tốt nghiệp cùng lúc hai ngành nào?","answers":[{"text":"Kinh tế đầu tư và Kinh doanh quốc tế","correct":true},{"text":"Kinh tế đầu tư và Quản trị kinh doanh","correct":false},{"text":"Ngoại thương và Kinh doanh quốc tế","correct":false},{"text":"Kinh tế và Tài chính","correct":false},{"text":"Kinh tế quốc tế và Kinh doanh tổng hợp","correct":false}]},{"title":"Ông Trump có thể áp thuế Mexico, Canada từ ngày 4/3","content":"Tổng thống Mỹ Donald Trump thông báo rằng thuế nhập khẩu 25% đối với hàng hóa từ Mexico và Canada sẽ có hiệu lực từ ngày 4/3. Mặc dù ông đã trì hoãn việc áp thuế trước đó do đạt được thỏa thuận kiểm soát biên giới, nhưng ông vẫn khẳng định rằng các biện pháp này sẽ được thực hiện đúng thời hạn. Nếu thuế được áp dụng, giá nhiều sản phẩm, đặc biệt là ôtô, sẽ tăng cao khi nhập khẩu vào Mỹ. Cả Mexico và Canada đều đang nỗ lực để thuyết phục chính quyền Trump lùi thời hạn áp thuế thêm một lần nữa.","link":"https://vnexpress.net/ong-trump-co-the-ap-thue-mexico-canada-tu-ngay-4-3-4853708.html","cat":"kinh-doanh","positivity":4,"importance":8,"question":"Ông Trump có kế hoạch áp thuế nhập khẩu cho hàng hóa từ Mexico và Canada vào ngày nào?","answers":[{"text":"4/3","correct":true},{"text":"1/3","correct":false},{"text":"5/4","correct":false},{"text":"10/3","correct":false},{"text":"15/3","correct":false}]},{"title":"Vòng 27 Giải ngoại hạng Anh: Nóng bỏng cuộc đua top 4","content":"Vòng 27 Giải Ngoại hạng Anh đang chứng kiến một cuộc đua nóng bỏng cho vị trí top 4, với Liverpool dẫn đầu và Arsenal đang phải đối mặt với áp lực từ các đội bám đuổi như Newcastle và Chelsea. Liverpool đã tạo ra khoảng cách lớn với Arsenal và các đội khác, trong khi Arsenal cần thận trọng trước sự đeo bám của Newcastle và các đội bóng dưới họ. Các đội như Chelsea và Aston Villa cũng đang cố gắng tìm kiếm cơ hội trong giai đoạn quyết định này của mùa giải. Cuộc đua này có thể sẽ hấp dẫn hơn nếu Premier League được cấp thêm suất tham dự Champions League từ UEFA.","link":"https://tuoitre.vn/vong-27-giai-ngoai-hang-anh-nong-bong-cuoc-dua-top-4-20250225111120707.htm","cat":"the-thao","positivity":7,"importance":9,"question":"Ai đang dẫn đầu cuộc đua top 4 trong vòng 27 Giải Ngoại hạng Anh?","answers":[{"text":"Liverpool","correct":true},{"text":"Arsenal","correct":false},{"text":"Chelsea","correct":false},{"text":"Newcastle","correct":false},{"text":"Aston Villa","correct":false}]},{"title":"Hình ảnh ấn tượng tại lễ ra quân huấn luyện năm 2025 của Bộ Tư lệnh TPHCM","content":"Vào sáng 25/2/2025, Bộ Tư lệnh TPHCM đã tổ chức lễ ra quân huấn luyện năm 2025 và phát động đợt thi đua cao điểm mang tên \"Thần tốc - Quyết thắng\". Sự kiện không chỉ mang ý nghĩa kỷ niệm 50 năm thống nhất đất nước và 135 năm ngày sinh Chủ tịch Hồ Chí Minh mà còn thể hiện sức mạnh của Quân đội Nhân dân Việt Nam. Buổi lễ có sự tham gia của nhiều lãnh đạo cao cấp và diễn ra trang nghiêm, với các hoạt động diễu hành, biểu diễn võ thuật và đồng diễn múa súng.","link":"https://dantri.com.vn/xa-hoi/hinh-anh-an-tuong-tai-le-ra-quan-huan-luyen-nam-2025-cua-bo-tu-lenh-tphcm-20250225112845476.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Lễ ra quân huấn luyện năm 2025 của Bộ Tư lệnh TPHCM diễn ra vào ngày nào?","answers":[{"text":"25/2/2025","correct":true},{"text":"1/3/2025","correct":false},{"text":"19/5/2025","correct":false},{"text":"30/4/2025","correct":false},{"text":"20/5/2025","correct":false}]},{"title":"Captain America 4 - kịch bản 'đầu voi, đuôi chuột'","content":"Phim \"Captain America: Brave New World\" khai thác chủ đề xung đột toàn cầu và trí tuệ nhân tạo nhưng lại thiếu tính thuyết phục trong cốt truyện. Dù có sự tham gia của Anthony Mackie và Harrison Ford, câu chuyện bị cho là hời hợt với nhiều tình huống hài hước không cần thiết và thiếu sự phát triển nhân vật. Mặc dù có nhiều cảnh hành động hấp dẫn, nhưng phim không đạt được sự cân bằng giữa căng thẳng và giải trí, dẫn đến cảm giác 'đầu voi, đuôi chuột'.","link":"https://vnexpress.net/giai-tri/phim/thu-vien-phim/captain-america-brave-new-world-773","cat":"giai-tri","positivity":6,"importance":6,"question":"Nội dung chính của phim \"Captain America: Brave New World\" là gì?","answers":[{"text":"Phim khám phá xung đột giữa các nước và trí tuệ nhân tạo thao túng con người.","correct":true},{"text":"Phim có nội dung hoàn toàn mới không liên quan đến các phần trước.","correct":false},{"text":"Phim chỉ tập trung vào các cảnh hành động mà không có cốt truyện.","correct":false},{"text":"Phim là phần tiếp theo của câu chuyện về Hulk.","correct":false}]},{"title":"'Đọ' tài sản và lợi nhuận của Sacombank với ACB","content":"Bài viết so sánh tài sản và lợi nhuận giữa Sacombank (STB) và ACB. Sacombank đã ghi nhận tổng tài sản 741.043 tỉ đồng và lợi nhuận sau thuế đạt 10.016 tỉ đồng, trong khi ACB có tổng tài sản 846.431 tỉ đồng và lợi nhuận sau thuế 16.085 tỉ đồng. Mặc dù Sacombank có lượng nhân viên lớn hơn nhưng lại đang đẩy mạnh quá trình tái cấu trúc để nâng cao hiệu quả hoạt động, trong khi ACB cũng đã cắt giảm nhân sự. Dự báo Sacombank sẽ tiếp tục cải thiện chi phí hoạt động trong thời gian tới.","link":"https://tuoitre.vn/do-tai-san-va-loi-nhuan-cua-sacombank-voi-acb-20250225090646328.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Tổng tài sản và lợi nhuận sau thuế của Sacombank và ACB là bao nhiêu?","answers":[{"text":"Sacombank có tổng tài sản 741.043 tỉ đồng và lợi nhuận sau thuế 10.016 tỉ đồng, còn ACB có tổng tài sản 846.431 tỉ đồng và lợi nhuận sau thuế 16.085 tỉ đồng.","correct":true},{"text":"Sacombank có tổng tài sản 846.431 tỉ đồng và lợi nhuận sau thuế 10.016 tỉ đồng, còn ACB có tổng tài sản 741.043 tỉ đồng và lợi nhuận sau thuế 16.085 tỉ đồng.","correct":false},{"text":"Sacombank có tổng tài sản 741.043 tỉ đồng và lợi nhuận sau thuế 16.085 tỉ đồng, còn ACB có tổng tài sản 846.431 tỉ đồng và lợi nhuận sau thuế 10.016 tỉ đồng.","correct":false},{"text":"Tổng tài sản của Sacombank là 800.000 tỉ đồng và lợi nhuận sau thuế 15.000 tỉ đồng, ACB là 850.000 tỉ đồng và lợi nhuận 20.000 tỉ đồng.","correct":false}]},{"title":"Ngành du lịch Thái Lan lao đao vì vấn đề an ninh","content":"Ngành du lịch Thái Lan đang gặp khó khăn nghiêm trọng do vấn đề an ninh, đặc biệt là từ khi vụ nam diễn viên Trung Quốc Vương Tinh bị bắt cóc xảy ra. Theo Bloomberg Intelligence, số chuyến bay đến Thái Lan bị hủy đã tăng nhanh chóng, với nhiều du khách Trung Quốc chuyển hướng sang các điểm đến an toàn hơn như Nhật Bản hay Singapore. Chính phủ Thái Lan đang nỗ lực cải thiện tình hình an ninh nhưng vẫn chưa đủ để thu hút lại du khách, với dự kiến lượng khách sẽ giảm xuống còn dưới 7,5 triệu nếu vấn đề an toàn không được giải quyết kịp thời.","link":"https://tuoitre.vn/nganh-du-lich-thai-lan-lao-dao-vi-van-de-an-ninh-20250225111250766.htm","cat":"du-lich","positivity":3,"importance":8,"question":"Tại sao ngành du lịch Thái Lan gặp khó khăn trong thời gian gần đây?","answers":[{"text":"Vì vấn đề an ninh, đặc biệt là vụ nam diễn viên Trung Quốc bị bắt cóc.","correct":true},{"text":"Vì giá vé máy bay tăng cao.","correct":false},{"text":"Vì thời tiết xấu.","correct":false},{"text":"Vì chính sách miễn thị thực của các nước khác.","correct":false}]},{"title":"Tiêm kích Su-57 lần đầu xuất hiện tại Iran","content":"Tiêm kích Su-57 của Nga đã lần đầu tiên hạ cánh tại Iran trong hành trình từ Ấn Độ về nước, đánh dấu một sự kiện quan trọng trong lĩnh vực quân sự. Hình ảnh vệ tinh cho thấy Su-57 và vận tải cơ Il-76 của Nga đang đỗ tại sân bay quốc tế Bandar Abbas, bên cạnh hai chiếc P-3F Orion của không quân Iran. Biên tập viên Joseph Trevithick nhận định đây là lần đầu tiên dòng tiêm kích tàng hình này xuất hiện tại Iran, trong bối cảnh Algeria đã đặt hàng loại máy bay này. Tuy nhiên, chưa có dấu hiệu cho thấy Nga đang tìm cách phô diễn Su-57 cho các quan chức Iran.","link":"https://vnexpress.net/tiem-kich-su-57-lan-dau-xuat-hien-tai-iran-4853726.html","cat":"the-gioi","positivity":6,"importance":7,"question":"Tiêm kích Su-57 lần đầu tiên xuất hiện tại đâu?","answers":[{"text":"Iran","correct":true},{"text":"Syria","correct":false},{"text":"Ấn Độ","correct":false},{"text":"Nga","correct":false},{"text":"Algeria","correct":false}]},{"title":"Tài xế xe tải thuê lốp mới để được đăng kiểm","content":"Tài xế xe tải tại Malaysia đang thuê lốp mới để qua kỳ kiểm định, sau đó lại tháo lốp cũ không đạt tiêu chuẩn. Bộ Giao thông vận tải Malaysia đang xem xét sửa đổi luật để ngăn chặn tình trạng này, coi đây là hành động vô trách nhiệm và gây nguy hiểm cho an toàn giao thông. Đặc biệt, MOT đã hợp tác với Ủy ban Chống tham nhũng Malaysia để điều tra các hành vi sai trái của kiểm định viên. Họ cũng đang tiến hành đánh giá toàn diện về khuôn khổ pháp lý hiện hành để áp dụng hình phạt nghiêm khắc hơn đối với các cá nhân vi phạm.","link":"https://vnexpress.net/tai-xe-xe-tai-thue-lop-moi-de-duoc-dang-kiem-4853659.html","cat":"phap-luat","positivity":4,"importance":7,"question":"Tại sao tài xế xe tải ở Malaysia thuê lốp mới?","answers":[{"text":"Để vượt qua kỳ kiểm định xe.","correct":true},{"text":"Để giảm chi phí sửa chữa xe.","correct":false},{"text":"Bởi vì lốp xe cũ quá đắt.","correct":false},{"text":"Để cải thiện hiệu suất lái xe.","correct":false}]},{"title":"Hà Nội xây cầu Tứ Liên, Trần Hưng Đạo trong năm 2025","content":"HĐND TP Hà Nội đã quyết định xây dựng cầu Tứ Liên và cầu Trần Hưng Đạo trong giai đoạn 2025-2027. Cầu Tứ Liên sẽ dài 1km và rộng 43m, trong khi cầu Trần Hưng Đạo dài khoảng 5,6km, đảm bảo 6 làn xe. Tổng mức đầu tư cho cả hai dự án ước tính gần 36.000 tỷ đồng. Ngoài ra, Hà Nội cũng dự kiến xây dựng cầu Ngọc Hồi, với tổng mức đầu tư hơn 11.800 tỷ đồng, trong thời gian 2025-2030.","link":"https://dantri.com.vn/xa-hoi/ha-noi-xay-cau-tu-lien-tran-hung-dao-trong-nam-2025-20250225111906532.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Khi nào Hà Nội dự kiến xây cầu Tứ Liên và cầu Trần Hưng Đạo?","answers":[{"text":"Năm 2025","correct":true},{"text":"Năm 2024","correct":false},{"text":"Năm 2026","correct":false},{"text":"Năm 2023","correct":false},{"text":"Năm 2027","correct":false}]},{"title":"Đèn tín hiệu nhảy loạn xạ, dòng xe nối đuôi nhau không dám di chuyển","content":"Cụm đèn tín hiệu giao thông tại tuyến tránh quốc lộ 1A, đoạn qua thị xã Kỳ Anh, Hà Tĩnh đã gặp sự cố, chỉ nhấp nháy màu vàng và đếm ngược 2 giây sang màu xanh, dẫn đến tình trạng ùn tắc giao thông. Nhiều tài xế không dám di chuyển vì lo ngại bị phạt lỗi vượt đèn đỏ. Sự cố xảy ra do đèn tín hiệu chạy bằng pin mặt trời không được sạc đủ năng lượng trong thời tiết mưa nhiều. Lãnh đạo Công ty Cổ phần 456 đã xác nhận sự việc và cho biết đã báo cáo chính quyền địa phương để xử lý.","link":"https://dantri.com.vn/xa-hoi/den-tin-hieu-nhay-loan-xa-dong-xe-noi-duoi-nhau-khong-dam-di-chuyen-20250225104334599.htm","cat":"giao-thong","positivity":3,"importance":7,"question":"Nguyên nhân nào khiến đèn tín hiệu giao thông tại Kỳ Anh gặp sự cố?","answers":[{"text":"Do pin năng lượng mặt trời không đủ năng lượng.","correct":true},{"text":"Do lỗi kỹ thuật trong hệ thống đèn tín hiệu.","correct":false},{"text":"Do thời tiết xấu gây ảnh hưởng đến hoạt động của đèn tín hiệu.","correct":false},{"text":"Do sự cố về điện tại khu vực đó.","correct":false}]},{"title":"Món thịt quay công thức hơn 1.000 năm ở làng cổ Đường Lâm","content":"Món thịt quay nổi tiếng ở làng cổ Đường Lâm đã tồn tại hơn 1.000 năm với công thức chế biến cầu kỳ. Để có được món thịt quay ngon, người làm phải thức xuyên đêm để chuẩn bị. Món ăn này không chỉ là đặc sản của địa phương mà còn mang đậm giá trị văn hóa và truyền thống của người dân nơi đây.","link":"https://vnexpress.net/mon-thit-quay-cong-thuc-hon-1-000-nam-o-lang-co-duong-lam-4853185.html","cat":"du-lich","positivity":8,"importance":7,"question":"Món thịt quay ở Đường Lâm có lịch sử bao lâu?","answers":[{"text":"400 năm","correct":false},{"text":"700 năm","correct":false},{"text":"Hơn 1.000 năm","correct":true},{"text":"Dưới 500 năm","correct":false},{"text":"900 năm","correct":false}]},{"title":"Ronaldo 40 tuổi vẫn cường tráng nhờ biết nghỉ ngơi","content":"Cristiano Ronaldo, ở tuổi 40, vẫn giữ được phong độ đỉnh cao nhờ vào việc duy trì thói quen nghỉ ngơi và tập luyện hợp lý. Anh nhấn mạnh tầm quan trọng của việc ngủ đủ giấc, ăn uống khoa học và không quên tập thể dục ngay cả trong thời gian nghỉ ngơi. Bài viết cũng chỉ ra rằng nhiều người Việt thường tập luyện quá sức mà không chú ý đến phục hồi, dẫn đến tình trạng sức khỏe không tốt. Ronaldo là một tấm gương cho việc cân bằng giữa tập luyện và nghỉ ngơi để duy trì thể lực tốt.","link":"https://vnexpress.net/ronald-tap-the-duc-ronaldo-cuong-trang-nho-biet-nghi-ngoi-4853772.html","cat":"the-thao","positivity":9,"importance":8,"question":"Ronaldo 40 tuổi vẫn cường tráng nhờ vào điều gì?","answers":[{"text":"Nghỉ ngơi và chế độ ăn uống hợp lý","correct":true},{"text":"Chạy bộ liên tục mỗi ngày","correct":false},{"text":"Tập luyện quá sức","correct":false},{"text":"Chỉ tập luyện vào mùa giải","correct":false}]},{"title":"Hoãn phiên tòa xét xử vụ án xảy ra tại Tổng công ty Tín Nghĩa","content":"Ngày 25/2, TAND tỉnh Đồng Nai đã quyết định hoãn phiên tòa xét xử vụ án liên quan đến Tổng công ty Tín Nghĩa do nhiều người tham gia tố tụng vắng mặt và các luật sư có đơn xin hoãn. Phiên tòa dự kiến sẽ được tổ chức lại vào sáng 18/3. Các bị cáo trong vụ án bị cáo buộc vi phạm quy định về quản lý và sử dụng tài sản Nhà nước, gây thất thoát lớn cho ngân sách.","link":"https://dantri.com.vn/phap-luat/hoan-phien-toa-xet-xu-vu-an-xay-ra-tai-tong-cong-ty-tin-nghia-20250225104722345.htm","cat":"phap-luat","positivity":4,"importance":8,"question":"Tại sao phiên tòa xét xử vụ án Tổng công ty Tín Nghĩa bị hoãn?","answers":[{"text":"Do nhiều người tham gia tố tụng vắng mặt và các luật sư có đơn xin hoãn.","correct":true},{"text":"Do không đủ nhân chứng có mặt.","correct":false},{"text":"Do yêu cầu của các bị cáo.","correct":false},{"text":"Do vấn đề thời tiết không thuận lợi.","correct":false}]},{"title":"Bybit bị trộm 1,5 tỉ USD chỉ trong vài phút, nghi do tin tặc Triều Tiên","content":"Sàn giao dịch tiền điện tử Bybit vừa thông báo bị tin tặc đánh cắp khoảng 1,5 tỉ USD chỉ trong vài phút, đây được coi là vụ trộm lớn nhất trong lịch sử tiền điện tử. Các chuyên gia an ninh nghi ngờ rằng vụ trộm này có liên quan đến nhóm tin tặc Triều Tiên. Sau khi thực hiện vụ hack, nhóm này đã rửa khoảng 160 triệu USD thông qua nhiều tài khoản khác nhau. Bybit cam kết sẽ bù đắp thiệt hại và nâng cấp hệ thống bảo mật.","link":"https://tuoitre.vn/bybit-bi-trom-1-5-ti-usd-chi-trong-vai-phut-nghi-do-tin-tac-trieu-tien-20250225103451243.htm","cat":"kinh-doanh","positivity":3,"importance":10
