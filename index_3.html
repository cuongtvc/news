Man City, đã chấp nhận ngồi dự bị trong mùa giải tới do sa sút phong độ và chấn thương. Dù đã có một sự nghiệp lẫy lừng với 6 chức vô địch Premier League và 1 Champions League, De Bruyne hiện tại không còn phù hợp với chiến thuật của HLV Pep Guardiola. Tuổi tác và chấn thương đã ảnh hưởng lớn đến khả năng thi đấu của anh, khiến anh chỉ ra sân chưa đầy một nửa số trận mùa này. Mặc dù có sự quan tâm từ các CLB khác, De Bruyne mong muốn ở lại Man City và sẽ chờ cơ hội trong đội hình mới.","link":"https://dantri.com.vn/the-thao/sa-sut-phong-do-de-bruyne-chap-nhan-ngoi-du-bi-tai-man-city-20250225091442482.htm","cat":"the-thao","positivity":4,"importance":7,"question":"Tại sao De Bruyne chấp nhận ngồi dự bị tại Man City?","difficulty":null,"answers":[{"text":"Vì phong độ sa sút và chấn thương kéo dài.","correct":true},{"text":"Vì muốn tìm kiếm cơ hội ra sân nhiều hơn.","correct":false},{"text":"Vì có lời mời từ các đội bóng khác.","correct":false},{"text":"Vì muốn hỗ trợ các cầu thủ trẻ trong đội.","correct":false}]},{"title":"Hẹn hò xem mắt, tình yêu có đến?","content":"Bài viết khám phá xu hướng hẹn hò qua các chương trình truyền hình thực tế như \"Bạn muốn hẹn hò\" ở Việt Nam và các chương trình tương tự tại Hàn Quốc. Những chương trình này đã kết nối hàng ngàn người độc thân và tạo ra nhiều cặp đôi thành công, tuy nhiên cũng có những hạn chế như số lượng cặp được ghép đôi còn ít. Ngoài ra, bài viết cũng đề cập đến mô hình hẹn hò tốc độ đang trở thành phổ biến tại Hàn Quốc, cho thấy sức hấp dẫn của các hình thức mai mối hiện đại trong việc tìm kiếm tình yêu.","link":"https://tuoitre.vn/hen-ho-xem-mat-tinh-yeu-co-den-20250225094325885.htm","cat":"gia-dinh","positivity":7,"importance":6,"question":"Hẹn hò xem mắt, tình yêu có đến?","difficulty":null,"answers":[{"text":"Có, qua các chương trình hẹn hò thực tế.","correct":true},{"text":"Không, hẹn hò trên truyền hình không hiệu quả.","correct":false},{"text":"Có, nhưng chỉ cho một số người.","correct":false},{"text":"Không, tình yêu không thể tìm thấy qua chương trình.","correct":false}]},{"title":"Thư gửi người đàn bà đã cướp chồng tôi, cướp bố của các con tôi","content":"Bức thư của một người vợ gửi đến người phụ nữ đã cướp chồng cô, thể hiện nỗi đau và sự tổn thương khi mất đi người đàn ông mà mình yêu thương. Cô không trách hoàn toàn người thứ ba, nhưng nhấn mạnh rằng tình yêu không thể bền lâu khi được xây dựng trên sự đau khổ của người khác. Cô mong muốn người phụ nữ đó hiểu được cảm giác của mình và cảnh báo về luật nhân quả trong tình yêu. Cuối cùng, cô chấp nhận mất mát và hy vọng người đàn bà đó sẽ trân trọng người đàn ông mà cô đã giành được.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/thu-gui-nguoi-dan-ba-da-cuop-chong-toi-cuop-bo-cua-cac-con-toi-20250225095443245.htm","cat":"gia-dinh","positivity":2,"importance":8,"question":"Bức thư gửi người đàn bà đã cướp chồng tôi nói về điều gì?","difficulty":null,"answers":[{"text":"Nỗi đau và sự tổn thương của người vợ khi mất chồng.","correct":true},{"text":"Mong muốn của người vợ về tương lai của người đàn bà đó.","correct":false},{"text":"Sự tha thứ cho người thứ ba trong mối quan hệ.","correct":false},{"text":"Kỷ niệm đẹp của người vợ với chồng trước khi bị cướp.","correct":false}]},{"title":"Ngân hàng Nhà nước có Phó thống đốc mới","content":"Ông Nguyễn Ngọc Cảnh vừa được bổ nhiệm làm Phó thống đốc Ngân hàng Nhà nước Việt Nam, bắt đầu từ ngày 1/3. Thông tin này được công bố bởi Thống đốc Ngân hàng Nhà nước, Nguyễn Thị Hồng, trong một hội nghị về tổ chức bộ máy nhân sự. Ông Cảnh sinh năm 1972, có trình độ cao trong lĩnh vực kinh tế và đã từng giữ nhiều vị trí quan trọng trong các cơ quan nhà nước.","link":"https://vnexpress.net/ngan-hang-nha-nuoc-co-pho-thong-doc-moi-4853696.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Ai là Phó thống đốc mới của Ngân hàng Nhà nước?","difficulty":null,"answers":[{"text":"Ông Nguyễn Ngọc Cảnh","correct":true},{"text":"Ông Đào Minh Tú","correct":false},{"text":"Ông Đoàn Thái Sơn","correct":false},{"text":"Ông Phạm Tiến Dũng","correct":false},{"text":"Ông Phạm Thanh Hà","correct":false}]},{"title":"Xe chở quân lao xuống vực, 9 binh sĩ Colombia thiệt mạng","content":"Vào ngày 23/2, một chiếc xe quân sự của Colombia đã lao xuống vực sâu khoảng 100m khi đang chở binh sĩ tham gia chiến dịch trấn áp tội phạm ma túy, dẫn đến cái chết của 9 binh sĩ. Tỉnh trưởng Narino, Luis Alfonso Escobar, cho biết xe gặp sự cố hỏng phanh trên đoạn đường không trải nhựa. Ngoài ra, 20 binh sĩ khác bị thương nặng đã được chuyển đến bệnh viện để điều trị. Vụ tai nạn không phải do tấn công, mà là do điều kiện đường xá nguy hiểm.","link":"https://vnexpress.net/xe-cho-quan-lao-xuong-vuc-9-binh-si-colombia-thiet-mang-4853642.html","cat":"thoi-su","positivity":1,"importance":8,"question":"Tai nạn xe quân sự ở Colombia khiến bao nhiêu binh sĩ thiệt mạng?","difficulty":null,"answers":[{"text":"9 binh sĩ","correct":true},{"text":"5 binh sĩ","correct":false},{"text":"12 binh sĩ","correct":false},{"text":"15 binh sĩ","correct":false},{"text":"20 binh sĩ","correct":false}]},{"title":"Bệnh viện Bạch Mai 2 và Việt Đức 2 dự kiến hoạt động trước tháng 11/2025","content":"Bệnh viện Bạch Mai 2 và Bệnh viện Việt Đức 2 dự kiến sẽ hoạt động trước ngày 30 tháng 11 năm 2025. Phó Thủ tướng Lê Thành Long đã chỉ đạo Bộ Y tế và các nhà thầu tập trung hoàn thiện công trình, tối ưu hóa nguồn lực và khắc phục các vướng mắc để đảm bảo tiến độ. Hai bệnh viện này được khởi công từ năm 2014 với quy mô 1.000 giường mỗi bệnh viện nhằm giảm tải cho cơ sở hiện tại, nhưng đã gặp nhiều khó khăn trong việc hoàn thành do đại dịch Covid-19 và các vấn đề hợp đồng.","link":"https://vnexpress.net/benh-vien-bach-mai-2-va-viet-duc-2-du-kien-hoat-dong-truoc-thang-11-2025-4853658.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Bệnh viện Bạch Mai 2 và Việt Đức 2 dự kiến hoạt động trước tháng nào năm 2025?","difficulty":null,"answers":[{"text":"Trước tháng 11/2025","correct":true},{"text":"Sau tháng 11/2025","correct":false},{"text":"Trước tháng 10/2025","correct":false},{"text":"Chưa có thông tin nào","correct":false}]},{"title":"Những lời an ủi dễ bị hiểu nhầm là vô cảm","content":"Bài viết chỉ ra rằng nhiều lời an ủi thường bị hiểu nhầm là vô cảm, gây tổn thương cho những người đang trải qua nỗi đau. Những câu như \"Cố vượt qua đi\" hay \"Bạn quá nhạy cảm\" không chỉ thiếu sự đồng cảm mà còn có thể khiến người nghe cảm thấy tự ti và không dám bày tỏ cảm xúc. Thay vì động viên, những lời này thường thể hiện sự thiếu tinh tế và hiểu biết về cảm xúc của người khác, dẫn đến việc họ cảm thấy bị phán xét và cô đơn hơn trong nỗi buồn.","link":"https://vnexpress.net/nhung-loi-an-ui-de-bi-hieu-nham-la-vo-cam-4853363.html","cat":"suc-khoe","positivity":3,"importance":7,"question":"Những lời an ủi nào dễ bị hiểu nhầm là vô cảm?","difficulty":null,"answers":[{"text":"Câu nói \"Cố vượt qua đi\"","correct":true},{"text":"Câu nói \"Bạn quá nhạy cảm\"","correct":false},{"text":"Câu nói \"Tại sao bạn không thể quên chuyện đó đi?\"","correct":false},{"text":"Câu nói \"Ít nhất bạn vẫn còn sống\"","correct":false},{"text":"Câu nói \"Đừng sống trong quá khứ\"","correct":false}]},{"title":"13 đức thầy của sân khấu Thiên Đăng: Sắc màu cuộc sống trong ý niệm của con người","content":"Vở diễn \"13 đức thầy\" của sân khấu Thiên Đăng, mặc dù mang đậm chất kịch dân gian, đã khéo léo chuyển tải nhiều suy tư về các vấn đề thời sự xã hội hiện đại. Nội dung vở kịch xoay quanh câu chuyện về 12 bà mụ và 13 đức thầy, nhấn mạnh vai trò giáo dục và định hình tâm hồn, trí tuệ của con người. Thông qua những thông điệp sâu sắc về ý niệm và hành động, vở diễn đã thu hút sự quan tâm của khán giả, khơi dậy nhiều suy nghĩ về cuộc sống và trách nhiệm của mỗi cá nhân.","link":"https://tuoitre.vn/13-duc-thay-cua-san-khau-thien-dang-sac-mau-cuoc-song-trong-y-niem-cua-con-nguoi-20250225093638709.htm","cat":"giai-tri","positivity":8,"importance":9,"question":"Vở kịch \"13 đức thầy\" của sân khấu Thiên Đăng truyền tải thông điệp gì về cuộc sống của con người?","difficulty":null,"answers":[{"text":"Vở kịch nhấn mạnh vai trò giáo dục và trách nhiệm của cá nhân trong xã hội.","correct":true},{"text":"Vở kịch chỉ đơn thuần giải trí mà không có giá trị giáo dục.","correct":false},{"text":"Vở kịch không liên quan đến các vấn đề xã hội hiện đại.","correct":false},{"text":"Vở kịch chỉ nói về truyền thuyết mà không có thông điệp nào khác.","correct":false}]},{"title":"Cơ cấu tổ chức của Bộ Ngoại giao có gì mới?","content":"Nghị định mới của Chính phủ quy định cơ cấu tổ chức của Bộ Ngoại giao Việt Nam đã giảm 3 đơn vị, hiện có tổng cộng 25 đơn vị. Bộ Ngoại giao sẽ tiếp tục thực hiện các chức năng quản lý nhà nước về đối ngoại, bao gồm công tác ngoại giao, điều ước quốc tế, và quản lý các cơ quan đại diện Việt Nam ở nước ngoài. Bộ cũng có các cục và vụ chuyên môn để thực hiện nhiệm vụ của mình một cách hiệu quả hơn.","link":"https://dantri.com.vn/xa-hoi/co-cau-to-chuc-cua-bo-ngoai-giao-co-gi-moi-20250225093017846.htm","cat":"chinh-tri","positivity":8,"importance":9,"question":"Cơ cấu tổ chức của Bộ Ngoại giao có gì mới?","difficulty":null,"answers":[{"text":"Bộ Ngoại giao hiện có 25 đơn vị, giảm 3 đơn vị so với trước.","correct":true},{"text":"Bộ Ngoại giao có 30 đơn vị mới.","correct":false},{"text":"Bộ Ngoại giao không thay đổi gì trong cơ cấu tổ chức.","correct":false},{"text":"Bộ Ngoại giao có thêm nhiều đơn vị mới.","correct":false}]},{"title":"Phạm Thoại rút hơn 16 tỷ: Người ủng hộ có quyền yêu cầu công an vào cuộc?","content":"TikToker Phạm Thoại đã quyên góp hơn 16 tỷ đồng để hỗ trợ một em bé mắc bệnh ung thư, nhưng hiện chỉ còn khoảng 54 triệu đồng trong tài khoản gây quỹ, tạo ra nhiều tranh cãi về tính minh bạch trong việc sử dụng số tiền này. Luật sư Đặng Văn Cường cho biết, người ủng hộ có quyền yêu cầu cơ quan chức năng vào cuộc nếu nghi ngờ có sự không minh bạch. Nếu Phạm Thoại không thực hiện đúng cam kết, những người đã đóng góp có thể yêu cầu đòi lại ', 'suy ra' thế nào mới đúng logic Toán học?","content":"Bài viết thảo luận về việc sử dụng đúng các ký hiệu trong Toán học như dấu 'suy ra' (=>) và 'tương đương' (<=>) trong bối cảnh giáo dục hiện nay. Nhiều học sinh mắc lỗi khi sử dụng các ký hiệu này, dẫn đến việc trừ điểm trong các bài thi. Người viết cho rằng cần có sự linh hoạt khi áp dụng quy định về việc trừ điểm, đặc biệt là khi lỗi không ảnh hưởng đến kết quả. Họ nhấn mạnh rằng việc rèn luyện thói quen sử dụng đúng ký hiệu là quan trọng, nhưng cũng cần tránh tạo áp lực cho học sinh.","link":"https://vnexpress.net/dung-dau-tuong-duong-suy-ra-the-nao-moi-dung-logic-toan-hoc-4853629.html","cat":"giao-duc","positivity":7,"importance":8,"question":"Dấu 'tương đương' và 'suy ra' được sử dụng như thế nào trong Toán học?","difficulty":null,"answers":[{"text":"Dấu 'tương đương' chỉ ra rằng hai mệnh đề có giá trị logic như nhau, trong khi dấu 'suy ra' biểu thị một mệnh đề kéo theo một mệnh đề khác.","correct":true},{"text":"Dấu 'tương đương' biểu thị mối quan hệ giữa hai số thực.","correct":false},{"text":"Dấu 'suy ra' chỉ ra rằng một số lớn hơn số khác.","correct":false},{"text":"Cả hai dấu đều không có ý nghĩa trong Toán học.","correct":false}]}];

    let pageSize = 10;
    let currentIndex = 0;
    let isLoading = false;

    // Score (persist in localStorage)
    let userScore = parseInt(localStorage.getItem("userScore")) || 0;
    let currentFilter = localStorage.getItem("filter") || "important";
    
    // Sound enabled?
    let soundEnabled = false; // default OFF

    const scoreboardElem = document.getElementById("user-score");
    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");
    const celebrationElem = document.getElementById("celebration");

    // Audio elements
    const bgMusic = document.getElementById("bg-music");
    const correctSound = document.getElementById("correct-sound");
    const incorrectSound = document.getElementById("incorrect-sound");

    // Buttons
    const themeToggleBtn = document.getElementById("toggle-theme");
    const soundToggleBtn = document.getElementById("toggle-sound");

    // Initialize scoreboard
    scoreboardElem.textContent = userScore;

    // Set dropdown value
    filterDropdown.value = currentFilter;

    // THEMING
    function initTheme() {
      // Check localStorage for theme, default is "light"
      const savedTheme = localStorage.getItem("theme") || "light";
      document.body.setAttribute("data-theme", savedTheme);
      themeToggleBtn.textContent = savedTheme === "dark" ? "Light Mode" : "Dark Mode";
    }
    initTheme();

    function toggleTheme() {
      const currentTheme = document.body.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.body.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      themeToggleBtn.textContent = newTheme === "dark" ? "Light Mode" : "Dark Mode";
    }

    // SOUND
    function toggleSound() {
      soundEnabled = !soundEnabled;
      soundToggleBtn.textContent = soundEnabled ? "Sound ON" : "Sound OFF";

      if (soundEnabled) {
        bgMusic.play().catch(() => {
          // Some browsers block autoplay; user must interact to allow audio
          console.warn("Background music couldn't play automatically.");
        });
      } else {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      }
    }

    function playCorrectSound() {
      if (soundEnabled) correctSound.play();
    }
    function playIncorrectSound() {
      if (soundEnabled) incorrectSound.play();
    }

    // FILTER NEWS
    function getFilteredNewsData() {
      let filteredData = null;
      switch (currentFilter) {
        case "important":
          filteredData = newsData.filter(item => item.importance >= 8);
          break;
        case "positive":
          filteredData = newsData.filter(item => item.positivity >= 8);
          break;
        // For category filters
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
        case "y-kien":
          filteredData = newsData.filter(item => item.cat === currentFilter);
          break;
        case "tin-khac":
          filteredData = newsData.filter(item => 
              !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
              'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
              'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
            );
          break;
        default:
          filteredData = newsData;
      }
      filteredData.sort((a, b) => ['easy', 'medium', 'hard'].indexOf(a.difficulty) - ['easy', 'medium', 'hard'].indexOf(b.difficulty));
      return filteredData;
    }

    // Show a "celebration" overlay
    function showCelebration() {
      celebrationElem.classList.add('show');
      setTimeout(() => {
        celebrationElem.classList.remove('show');
      }, 1500);
    }

    // RENDER Q&A
    function renderQuestionAndAnswers(item, container, newsId) {
      const answeredKey = "answered_" + newsId;
      const wasAnswered = localStorage.getItem(answeredKey);

      // Main article elements
      const titleElem = document.createElement("h3");
      titleElem.id = newsId;
      titleElem.textContent = item.title;
      titleElem.style.display = wasAnswered ? "block" : "none";

      const linkElem = document.createElement("a");
      linkElem.className = "news-link";
      linkElem.href = "#" + newsId;
      linkElem.textContent = item.link;
      linkElem.onclick = () => openNewTab(item.link);
      linkElem.style.display = wasAnswered ? "block" : "none";

      const contentElem = document.createElement("p");
      contentElem.textContent = item.content;
      contentElem.style.display = wasAnswered ? "block" : "none";

      // If no question or answered, just show
      if (!item.question || wasAnswered) {
        container.appendChild(titleElem);
        container.appendChild(linkElem);
        container.appendChild(contentElem);
        return;
      }

      // Build Q&A
      const questionElem = document.createElement("p");
      questionElem.style.fontWeight = "bold";
      questionElem.textContent = item.question;
      container.appendChild(questionElem);

      const shuffledAnswers = shuffleArray([...item.answers]);

      const answersContainer = document.createElement("div");
      answersContainer.style.margin = "8px 0";

      shuffledAnswers.forEach(answer => {
        const answerBtn = document.createElement("button");
        answerBtn.className = "answer-btn";
        answerBtn.textContent = answer.text;
        answerBtn.addEventListener("click", () => {
          if (answer.correct) {
            // Correct
            userScore++;
            localStorage.setItem("userScore", userScore);
            scoreboardElem.textContent = userScore;

            // Visual feedback
            answerBtn.classList.add("correct");

            // Show article
            titleElem.style.display = "block";
            linkElem.style.display = "block";
            contentElem.style.display = "block";
            questionElem.style.display = "none";
            answersContainer.style.display = "none";

            // Mark answered
            localStorage.setItem(answeredKey, "true");

            // Play SFX
            playCorrectSound();
            // Celebration
            showCelebration();
          } else {
            // Incorrect
            answerBtn.classList.add("incorrect");
            setTimeout(() => {
              answerBtn.classList.remove("incorrect");
            }, 500);

            playIncorrectSound();

            const messages = [
              "Ôi không! Thử lại nào!",
              "Sai rồi... nhưng bạn vẫn còn cơ hội!",
              "Chưa đúng, đừng bỏ cuộc!",
              "Ồ, chưa chính xác. Hãy thử tiếp!"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            alert(randomMsg);
          }
        });
        answersContainer.appendChild(answerBtn);
      });

      container.appendChild(answersContainer);
      container.appendChild(titleElem);
      container.appendChild(linkElem);
      container.appendChild(contentElem);
    }

    // LOAD MORE NEWS
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>Không có bài viết phù hợp với bộ lọc.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");

          const newsId = convertVietnameseToEnglish(item.title || "untitled");
          renderQuestionAndAnswers(item, newsItem, newsId);

          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); 
    }

    // SCROLL EVENTS
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // FILTER CHANGE
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // SMOOTH SCROLL TO TOP
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    // UTILS
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    function openNewTab(link) {
      pushDataLayer({event: 'view_details'});
      window.open(link, '_self');
    }

    function convertVietnameseToEnglish(str) {
      str = str.toLowerCase();
      str = str.normalize('NFD');
      str = str.replace(/[\u0300-\u036f]/g, '');
      str = str.replace(/đ/g, 'd');
      str = str.replace(/[^a-z0-9\s-]/g, '');
      return str.trim().replace(/\s+/g, '-');
    }

    // INITIAL SETUP
    loadMoreNews();

    // EVENT LISTENERS
    filterDropdown.addEventListener("change", onFilterChange);
