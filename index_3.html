<head>

  <style>
    /* 
      ====================================================
      1) THEME VARIABLES
      ====================================================
      We use CSS variables for easy theming. 
      Toggle with [data-theme="dark"] for dark mode overrides.
    */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #007BFF;
      --secondary-color: #555;
      --border-color: #ddd;
      --answer-bg-hover: #e0e0e0;
    }

    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --text-color: #eee;
      --container-bg: #2a2a2a;
      --primary-color: #66aaff;
      --secondary-color: #ccc;
      --border-color: #555;
      --answer-bg-hover: #444;
    }

    /*
      ====================================================
      2) GLOBAL BASE STYLING
      ====================================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
    }

    /* Responsive design: Container padding & fonts scale on smaller screens */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h3 {
        font-size: 1.1rem;
      }
    }

    /*
      ====================================================
      3) SCOREBOARD & CONTROLS
      ====================================================
    */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 8px;
    }
    .scoreboard-icon {
      width: 24px;
      height: 24px;
      background-color: #ffcc00;
      mask: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3QkZGIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCI+CjxwYXRoIGQ9Ik0xMiA1LjgybC0yLjY0LDUuMzMtNS44Ny44NjcsNCwyLjYyMWwtLjg3LDUuODcsNS4zMy0yLjY0TDExLDE5bDIuNjQtNS4zMyw1Ljg3LS44NjctNC0yLjYyMS44Ny01Ljg3LTUuMzMsMi42NE0xMiA0TDE1IDEwTDIyIDExTDE3IDE1LjE2TDExIDE0TDEwIDIxTDcgMTVIMFYxMUw2IDEwTDEyIDRaIi8+Cjwvc3ZnPg==') center/contain no-repeat;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.2s;
    }
    .controls select:hover {
      background-color: var(--answer-bg-hover);
    }

    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /*
      ====================================================
      4) NEWS ITEM & ANIMATIONS
      ====================================================
    */
    .news-item {
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      animation: slideIn 0.4s ease both; /* Slide in animation */
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item p {
      margin: 6px 0;
      line-height: 1.5;
      transition: color 0.3s;
    }
    .news-link {
      display: inline-block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--secondary-color);
      transition: color 0.3s;
    }
    .news-link:hover {
      color: var(--text-color);
    }

    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }

    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }

    /* 
      ====================================================
      5) BACK-TO-TOP BUTTON
      ====================================================
    */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease, background-color 0.3s;
      z-index: 9990;
    }
    #back-to-top:hover {
      background-color: #0056b3;
    }

    /*
      ====================================================
      6) ANSWER BUTTONS & FEEDBACK
      ====================================================
    */
    .answer-btn {
      display: inline-block;
      margin: 8px 8px 8px 0;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 20px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.2s, background-color 0.3s, border 0.3s;
      color: #000;
    }
    [data-theme="dark"] .answer-btn {
      background-color: #444;
      color: #fff;
    }
    .answer-btn:hover {
      background-color: var(--answer-bg-hover);
      transform: scale(1.05);
    }
    .answer-btn.correct {
      background-color: #c1f0c1 !important;
      border-color: #50b750;
      color: #000;
    }
    .answer-btn.incorrect {
      background-color: #f9bdbd !important;
      border-color: #e05b5b;
      animation: shake 0.3s;
      color: #000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }

    /*
      ====================================================
      7) CELEBRATION & CONFETTI
      ====================================================
    */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--container-bg);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      text-align: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s ease-in-out;
      z-index: 9999;
    }
    #celebration.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 1.5s linear forwards;
      z-index: 9998; 
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    /*
      ====================================================
      8) TUTORIAL OVERLAY (for first-time users)
      ====================================================
    */
    .overlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998; /* Just below the #celebration */
    }
    .overlay.hidden {
      display: none;
    }
    .overlay-content {
      background-color: var(--container-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      color: var(--text-color);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeInUp 0.5s ease;
    }
    @keyframes fadeInUp {
      0%   { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0);   opacity: 1; }
    }

đến lãng phí.","correct":false},{"text":"Quy định 264 chỉ áp dụng cho một số tổ chức đảng nhất định.","correct":false}]},{"title":"Sốc vì ngồi cạnh người chết trên chuyến bay","content":"Michell Ring, một du khách Australia, đã trải qua trải nghiệm kinh hoàng khi ngồi cạnh một hành khách đột tử trên chuyến bay từ Melbourne đến Doha. Người phụ nữ đã bị đột quỵ trên lối đi và dù phi hành đoàn đã cố gắng cứu chữa, nhưng không thành công. Sau khi xác định tình huống, Ring bị yêu cầu ngồi cạnh thi thể người phụ nữ trong suốt chuyến bay, điều này gây sốc cho anh và vợ, Jennifer Colin. Họ cho rằng hãng hàng không nên có biện pháp xử lý tốt hơn trong những trường hợp như vậy.","link":"https://vnexpress.net/soc-vi-ngoi-canh-nguoi-chet-tren-chuyen-bay-4854324.html","cat":"du-lich","positivity":2,"importance":8,"question":"Du khách Michell Ring đã trải qua điều gì trên chuyến bay?","answers":[{"text":"Ngồi cạnh người chết","correct":true},{"text":"Được phục vụ bữa ăn miễn phí","correct":false},{"text":"Được nâng hạng vé máy bay","correct":false},{"text":"Gặp tai nạn máy bay","correct":false},{"text":"Tham gia vào một buổi hội thảo","correct":false}]},{"title":"Trung Quốc diễn tập bắn súng gần Đài Loan, bác tin cắt cáp ngầm","content":"Vào ngày 26 tháng 2 năm 2025, Trung Quốc tổ chức một cuộc diễn tập bắn súng gần Đài Loan và bác bỏ cáo buộc của Đài Bắc về việc cắt cáp ngầm dưới biển. Người phát ngôn Văn phòng sự vụ Đài Loan của Chính phủ Trung Quốc cho rằng sự cố đứt cáp là điều bình thường và Đài Loan đang cố tình phóng đại tình hình. Đồng thời, Đài Bắc lên án hành động diễn tập của Trung Quốc là khiêu khích và nguy hiểm, khi cho rằng đây là một phần trong các hoạt động gây sức ép của Bắc Kinh.","link":"https://tuoitre.vn/trung-quoc-dien-tap-ban-sung-gan-dai-loan-bac-tin-cat-cap-ngam-20250226151358905.htm","cat":"the-gioi","positivity":3,"importance":7,"question":"Trung Quốc đã diễn tập bắn súng ở đâu gần Đài Loan?","answers":[{"text":"Gần bờ biển phía tây nam Đài Loan","correct":true},{"text":"Gần quần đảo Bành Hồ","correct":false},{"text":"Gần bờ biển phía bắc Đài Loan","correct":false},{"text":"Trong lãnh hải của Đài Loan","correct":false},{"text":"Gần thành phố Đài Bắc","correct":false}]},{"title":"Selena Gomez giảm cân, được gọi là \"Nàng Bạch Tuyết thời hiện đại\"","content":"Selena Gomez đã thu hút sự chú ý tại lễ trao giải SAG 2025 khi xuất hiện trong chiếc váy của thương hiệu Celine, được tạp chí Harper's Bazaar gọi là \"Nàng Bạch Tuyết thời hiện đại\". Cô nhận nhiều lời khen ngợi về vẻ ngoài thon gọn và phong cách thời trang cổ điển. Ngoài ra, Selena cũng được công nhận là một trong những nghệ sĩ thành công nhất tại Hollywood với khối tài sản ước tính lên tới 1,3 tỷ USD và đang chuẩn bị cho cuộc sống gia đình bên chồng tương lai, Benny Blanco.","link":"https://dantri.com.vn/giai-tri/selena-gomez-giam-can-duoc-goi-la-nang-bach-tuyet-thoi-hien-dai-20250226100643570.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Selena Gomez đã được gọi là ai tại lễ trao giải SAG 2025?","answers":[{"text":"Nàng Bạch Tuyết thời hiện đại","correct":true},{"text":"Công chúa tóc mây","correct":false},{"text":"Nữ hoàng nhạc pop","correct":false},{"text":"Sao Hollywood xuất sắc","correct":false},{"text":"Nữ thần sắc đẹp","correct":false}]},{"title":"Chủ chuỗi FPT Shop, nhà thuốc Long Châu tính thu gần 2 tỷ USD","content":"FPT Retail, chủ chuỗi FPT Shop và nhà thuốc Long Châu, đã lên kế hoạch doanh thu tăng 20% trong năm 2025, đạt 48.100 tỷ đồng (gần 2 tỷ USD). Công ty đặt mục tiêu lợi nhuận hợp nhất tăng hơn 70%, đạt 900 tỷ đồng, nếu thành công sẽ là mức lãi cao nhất kể từ khi niêm yết. Doanh thu từ chuỗi nhà thuốc Long Châu đã tăng 59% lên gần 1 tỷ USD và chuỗi này hiện có hơn 1.943 cửa hàng trên toàn quốc.","link":"https://vnexpress.net/chu-chuoi-fpt-shop-nha-thuoc-long-chau-tinh-thu-gan-2-ty-usd-4854178.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"FPT Retail có kế hoạch doanh thu bao nhiêu trong năm 2025?","answers":[{"text":"48.100 tỷ đồng","correct":true},{"text":"40.100 tỷ đồng","correct":false},{"text":"25.320 tỷ đồng","correct":false},{"text":"900 tỷ đồng","correct":false},{"text":"2 tỷ đồng","correct":false}]},{"title":"Sóng ngầm phản đối ông Trump nhen nhóm trong đảng Cộng hòa","content":"Trong đảng Cộng hòa, một số thành viên bắt đầu lên tiếng chỉ trích Tổng thống Donald Trump, bất chấp phần lớn vẫn giữ im lặng. Thượng nghị sĩ Lisa Murkowski bày tỏ lo ngại về hành động của Trump, đặc biệt là việc sa thải nhân viên liên bang và các quyết định liên quan đến viện trợ. Một số nghị sĩ khác cũng tham gia chỉ trích, cho rằng những bình luận của Trump về Ukraine là \"đáng xấu hổ\" và phản đối việc tống tiền đồng minh. Murkowski hy vọng rằng ngày càng nhiều thành viên trong đảng sẽ phản đối Trump hơn nữa.","link":"https://vnexpress.net/song-ngam-phan-doi-ong-trump-nhen-nhom-trong-dang-cong-hoa-4854122.html","cat":"thoi-su","positivity":3,"importance":8,"question":"Có phải có sự phản đối ngày càng tăng đối với ông Trump trong đảng Cộng hòa?","answers":[{"text":"Có, nhiều thành viên đã chỉ trích ông Trump.","correct":true},{"text":"Không, mọi người đều ủng hộ ông Trump.","correct":false},{"text":"Chỉ có một vài thành viên lên tiếng.","correct":false},{"text":"Chưa có ý kiến phản đối nào được nêu ra.","correct":false}]},{"title":"Ông Kim Jong-un kêu gọi quân đội Triều Tiên sẵn sàng cho chiến tranh","content":"Nhà lãnh đạo Triều Tiên Kim Jong-un đã kêu gọi quân đội sẵn sàng cho chiến tranh và nhấn mạnh tầm quan trọng của việc xây dựng một quân đội mạnh mẽ và hiện đại trong bối cảnh tình hình quốc tế căng thẳng. Trong chuyến thăm Học viện quân sự Kang Kon, ông chỉ trích việc quản lý kém và yêu cầu cải thiện cơ sở vật chất cũng như giáo dục thực hành. Ông cũng cảnh báo rằng việc cần thiết phải ứng phó hoàn hảo với các thách thức quân sự hiện tại là rất quan trọng.","link":"https://dantri.com.vn/the-gioi/ong-kim-jong-un-keu-goi-quan-doi-trieu-tien-san-sang-cho-chien-tranh-20250226151236926.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Ông Kim Jong-un đã kêu gọi điều gì đối với quân đội Triều Tiên?","answers":[{"text":"Sẵn sàng cho chiến tranh","correct":true},{"text":"Tăng cường hợp tác với Nga","correct":false},{"text":"Giảm chi phí quân sự","correct":false},{"text":"Cải thiện mối quan hệ với Hàn Quốc","correct":false}]},{"title":"Viện Hàn lâm Khoa học Xã hội Việt Nam giảm 12 đầu mối","content":"Viện Hàn lâm Khoa học Xã hội Việt Nam đã giảm 12 đầu mối, còn lại 26 đơn vị sau khi thực hiện việc tinh gọn tổ chức. Theo nghị định mới, các đơn vị sẽ tiếp tục hoạt động đến hết ngày 31/3. Viện có 4 đơn vị chuyên môn hỗ trợ cho Chủ tịch và 19 viện khoa học và công nghệ công lập. Cơ cấu lãnh đạo của Viện vẫn giữ nguyên như trước, với Chủ tịch và không quá 4 Phó chủ tịch được bổ nhiệm bởi Thủ tướng.","link":"https://vnexpress.net/vien-han-lam-khoa-hoc-xa-hoi-viet-nam-giam-12-dau-moi-4854298.html","cat":"giao-duc","positivity":7,"importance":8,"question":"Viện Hàn lâm Khoa học Xã hội Việt Nam đã giảm bao nhiêu đầu mối?","answers":[{"text":"12 đầu mối","correct":true},{"text":"10 đầu mối","correct":false},{"text":"15 đầu mối","correct":false},{"text":"5 đầu mối","correct":false},{"text":"20 đầu mối","correct":false}]},{"title":"Sân bay Đà Nẵng khiến khách muốn ở lại lâu hơn","content":"Sân bay quốc tế Đà Nẵng đã được bình chọn là một trong năm sân bay châu Á khiến du khách muốn ở lại lâu hơn, đứng thứ hai sau sân bay Changi ở Singapore. Được đánh giá cao bởi các dịch vụ tiện ích phong phú như phòng spa, khu vui chơi trẻ em và nhiều cửa hàng, sân bay Đà Nẵng mang đến trải nghiệm thoải mái cho hành khách trong thời gian chờ. Sân bay cũng được thiết kế đẹp mắt, kết hợp giữa văn hóa địa phương và các sự kiện đặc biệt, thu hút sự quan tâm của du khách quốc tế.","link":"https://vnexpress.net/san-bay-da-nang-khien-khach-muon-o-lai-lau-hon-4854270.html","cat":"du-lich","positivity":9,"importance":8,"question":"Tại sao sân bay Đà Nẵng khiến khách muốn ở lại lâu hơn?","answers":[{"text":"Vì sân bay có nhiều tiện ích và trải nghiệm thú vị.","correct":true},{"text":"Vì sân bay có nhiều chuyến bay đi quốc tế.","correct":false},{"text":"Vì sân bay rất gần biển.","correct":false},{"text":"Vì sân bay có giá vé rẻ.","correct":false}]},{"title":"Chủ trọ ở Hà Nội bị tố đánh hội đồng khách thuê, định \"quỵt\" tiền cọc","content":"Một vụ việc đáng chú ý xảy ra tại quận Cầu Giấy, Hà Nội, khi một người thuê trọ tên A. tố cáo chủ trọ L. đã có hành vi bạo lực và gây khó dễ trong việc trả lại tiền cọc sau khi A. dọn phòng. Theo thông tin, A. đã bị gia đình ông L. đánh hội đồng ngay tại nhà. Công an phường Mai Dịch đã tiếp nhận đơn trình báo và đang tiến hành xác minh sự việc này.","link":"https://dantri.com.vn/xa-hoi/chu-tro-o-ha-noi-bi-to-danh-hoi-dong-khach-thue-dinh-quyt-tien-coc-20250226150017572.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Chủ trọ ở Hà Nội đã làm gì với khách thuê sau khi họ dọn phòng?","answers":[{"text":"Đánh hội đồng khách thuê","correct":true},{"text":"Trả lại tiền cọc ngay lập tức","correct":false},{"text":"Giúp khách thuê dọn dẹp","correct":false},{"text":"Không làm gì cả","correct":false},{"text":"Mời khách thuê ăn tối","correct":false}]},{"title":"\"Nàng Hermione\" Emma Watson học tiến sĩ tại Đại học Oxford","content":"Emma Watson, nữ diễn viên nổi tiếng với vai Hermione Granger trong loạt phim Harry Potter, đang theo học chương trình tiến sĩ chuyên ngành viết sáng tạo tại Đại học Oxford. Sau khi hoàn thành chương trình thạc sĩ vào năm 2023, Watson đã bắt đầu học tiến sĩ từ tháng 9 năm 2024. Cô được biết đến không chỉ vì tài năng diễn xuất mà còn vì sự quyết tâm theo đuổi học vấn, bất chấp sự nổi tiếng và giàu có.","link":"https://dantri.com.vn/giao-duc/nang-hermione-emma-watson-hoc-tien-si-tai-dai-hoc-oxford-20250225131342245.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Emma Watson đang học gì tại Đại học Oxford?","answers":[{"text":"Tiến sĩ chuyên ngành viết sáng tạo","correct":true},{"text":"Thạc sĩ về kinh tế","correct":false},{"text":"Cử nhân văn học Anh","correct":false},{"text":"Chương trình đào tạo diễn xuất","correct":false}]},{"title":"Cần Thơ xử lý nghiêm hành vi thao túng, thổi giá đất","content":"TP Cần Thơ đã ban hành văn bản yêu cầu tăng cường thanh tra, kiểm tra nhằm ngăn chặn và xử lý nghiêm các hành vi thao túng giá đất và đầu cơ bất động sản. Các sở, ban, ngành phải phối hợp công bố thông tin minh bạch về thị trường bất động sản, đồng thời xử lý nghiêm các vi phạm của doanh nghiệp và chủ đầu tư. Mục tiêu là duy trì sự ổn định và công bằng trong kinh doanh bất động sản tại địa phương.","link":"https://dantri.com.vn/xa-hoi/can-tho-xu-ly-nghiem-hanh-vi-thao-tung-thoi-gia-dat-20250226121636156.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Cần Thơ đang thực hiện những biện pháp gì để ngăn chặn thao túng giá đất?","answers":[{"text":"Tăng cường thanh tra và kiểm tra các hành vi thao túng giá đất.","correct":true},{"text":"Thay đổi luật đất đai.","correct":false},{"text":"Tăng cường quảng bá du lịch.","correct":false},{"text":"Giảm thuế cho doanh nghiệp bất động sản.","correct":false}]},{"title":"Chấp thuận cho rước xá lợi Đức Phật từ Ấn Độ, trái tim Bồ tát Thích Quảng Đức đến Đại lễ Vesak","content":"Chính phủ Việt Nam đã đồng ý cho Giáo hội Phật giáo tổ chức rước xá lợi Đức Phật từ Ấn Độ và tiếp nhận trái tim Bồ tát Thích Quảng Đức về tôn trí trong Đại lễ Vesak 2025. Thông tin này được công bố trong phiên họp giữa Ủy ban quốc tế Đại lễ Phật đản Vesak và Giáo hội Phật giáo Việt Nam, diễn ra tại TP.HCM. Đại lễ dự kiến sẽ có sự tham gia của khoảng 80 quốc gia và diễn ra từ ngày 6 đến 8-5-2025.","link":"https://tuoitre.vn/chap-thuan-cho-ruoc-xa-loi-duc-phat-tu-an-do-trai-tim-bo-tat-thich-quang-duc-den-dai-le-vesak-20250226133540176.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Đại lễ Vesak 2025 sẽ diễn ra ở đâu và khi nào?","answers":[{"text":"Tại TP.HCM từ ngày 6 đến 8-5-2025","correct":true},{"text":"Tại Hà Nội vào tháng 6 năm 2025","correct":false},{"text":"Tại Ninh Bình vào tháng 5 năm 2024","correct":false},{"text":"Tại Hà Nam vào tháng 9 năm 2025","correct":false},{"text":"Tại Đà Nẵng vào tháng 5 năm 2023","correct":false}]},{"title":"Van Dijk đấu Isak 'đốt nóng' trận Liverpool - Newcastle","content":"Trận đấu giữa Liverpool và Newcastle ở vòng 27 Ngoại hạng Anh hứa hẹn sẽ là cuộc đối đầu hấp dẫn giữa trung vệ Virgil van Dijk và tiền đạo Alexander Isak. Isak đang có phong độ cao với 19 bàn thắng, trong khi Van Dijk thể hiện khả năng phòng ngự xuất sắc và chưa từng mắc lỗi dẫn đến bàn thua. Cuộc chiến giữa hai cầu thủ này có thể định đoạt kết quả trận đấu, khi Isak từng có những màn trình diễn ấn tượng trước Liverpool.","link":"https://vnexpress.net/van-dijk-dau-isak-dot-nong-tran-liverpool-newcastle-4854287.html","cat":"the-thao","positivity":8,"importance":9,"question":"Ai sẽ là người quyết định trận đấu giữa Liverpool và Newcastle?","answers":[{"text":"Alexander Isak và Virgil van Dijk","correct":true},{"text":"Mohamed Salah và Van Dijk","correct":false},{"text":"Isak và Haaland","correct":false},{"text":"Van Dijk và Erling Haaland","correct":false},{"text":"Isak và Luis Diaz","correct":false}]},{"title":"Nam chuyên viên giấu bố mẹ, bỏ việc nhà nước vì nỗi sợ \"kiếm thêm\"","content":"Bài viết kể về hành trình của anh Hà Hữu Tường, một chuyên viên thi hành án, người đã quyết định bỏ việc nhà nước để tìm kiếm cơ hội tốt hơn trong khu vực tư nhân. Sau nhiều năm làm việc trong môi trường nhà nước với mức lương thấp và cảm giác không thể cống hiến, anh đã giấu bố mẹ, xin nghỉ việc và chuyển sang làm trợ lý giám đốc tại một công ty tư nhân với mức lương gấp 5 lần trước đó. Anh Tường chia sẻ rằng quyết định ra đi đã mang lại cho anh cơ hội phát triển và thành công hơn trong sự nghiệp, đồng thời khẳng định rằng cần phải sống chân chính và cống hiến để đạt được thành công.","link":"https://dantri.com.vn/lao-dong-viec-lam/nam-chuyen-vien-giau-bo-me-bo-viec-nha-nuoc-vi-noi-so-kiem-them-20250224214041556.htm","cat":"lao-dong","positivity":8,"importance":7,"question":"Tại sao anh Hà Hữu Tường quyết định bỏ việc nhà nước?","answers":[{"text":"Vì cảm thấy không thể cống hiến và mức lương thấp.","correct":true},{"text":"Để tìm kiếm một công việc gần nhà.","correct":false},{"text":"Vì lý do sức khỏe.","correct":false},{"text":"Vì muốn nghỉ hưu sớm.","correct":false},{"text":"Để theo đuổi sở thích cá nhân.","correct":false}]},{"title":"Bộ trưởng Đào Ngọc Dung phản hồi việc cử tri nêu gặp khó khi nhận trợ cấp không dùng tiền mặt","content":"Bộ trưởng Đào Ngọc Dung đã phản hồi về các khó khăn mà cử tri gặp phải khi nhận trợ cấp xã hội không dùng tiền mặt. Ông cho biết rằng mặc dù chính phủ đang thúc đẩy việc chi trả không dùng tiền mặt, nhưng nhiều đối tượng, đặc biệt là người cao tuổi và cư dân vùng sâu, vùng xa, vẫn gặp khó khăn trong việc tiếp cận công nghệ và thực hiện giao dịch. Bộ trưởng cam kết rằng việc chi trả sẽ linh hoạt hơn để phù hợp với điều kiện cụ thể của từng địa phương, đồng thời khuyến khích người dân mở tài khoản ngân hàng để nhận trợ cấp một cách thuận lợi hơn.","link":"https://tuoitre.vn/bo-truong-dao-ngoc-dung-phan-hoi-viec-cu-tri-neu-gap-kho-khi-nhan-tro-cap-khong-dung-tien-mat-20250226145327735.htm","cat":"thoi-su","positivity":6,"importance":8,"question":"Bộ trưởng Đào Ngọc Dung đã phản hồi như thế nào về khó khăn khi nhận trợ cấp không dùng tiền mặt?","answers":[{"text":"Ông cam kết sẽ linh hoạt hơn để phù hợp với điều kiện từng địa phương.","correct":true},{"text":"Ông đã yêu cầu ngừng chi trả không dùng tiền mặt.","correct":false},{"text":"Ông khẳng định rằng mọi người phải tự chịu trách nhiệm khi không mở tài khoản.","correct":false},{"text":"Ông không có phản hồi gì về vấn đề này.","correct":false}]},{"title":"3 cơn bão xuất hiện cùng lúc tại Nam Thái Bình Dương","content":"Ba cơn bão nhiệt đới cùng lúc xuất hiện tại Nam Thái Bình Dương, bao gồm bão Rae, Seru và Alfred, gây ra hiện tượng thời tiết bất thường. Cơn bão Rae hình thành ngày 21-2 và đã gây thiệt hại cho cây ăn quả ở Fiji, trong khi Alfred dự kiến sẽ gây mưa lũ tại Queensland, Úc vào cuối tuần này. Sự xuất hiện đồng thời này có thể liên quan đến dao động Madden-Julian, một yếu tố tự nhiên ảnh hưởng đến khí hậu.","link":"https://tuoitre.vn/3-con-bao-xuat-hien-cung-luc-tai-nam-thai-binh-duong-20250226143643374.htm","cat":"thoi-su","positivity":4,"importance":8,"question":"Tại sao lại có 3 cơn bão xuất hiện cùng lúc ở Nam Thái Bình Dương?","answers":[{"text":"Do dao động Madden-Julian ảnh hưởng đến khí hậu.","correct":true},{"text":"Vì mùa mưa kéo dài hơn.","correct":false},{"text":"Do ảnh hưởng của biến đổi khí hậu.","correct":false},{"text":"Vì thiên tai thường xuyên xảy ra ở khu vực này.","correct":false}]},{"title":"Phát hiện bạn trai tặng vàng giả, tôi muốn bỏ ngay nhưng lại sợ một điều","content":"Cô gái 21 tuổi chia sẻ câu chuyện về việc phát hiện bạn trai tặng dây chuyền vàng giả nhân dịp Valentine. Ban đầu, cô rất vui mừng khi nhận món quà, nhưng sau khi tìm hiểu, cô phát hiện món quà thực chất chỉ là trang sức rẻ tiền được đóng gói trong hộp sang trọng. Sau khi hỏi bạn trai, anh ta không những không xin lỗi mà còn xem thường cảm xúc của cô. Vấn đề trở nên nghiêm trọng khi cô phát hiện mình mang thai, khiến cô phải đối diện với nhiều lựa chọn khó khăn và cảm giác bế tắc.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/phat-hien-ban-trai-tang-vang-gia-toi-muon-bo-ngay-nhung-lai-so-mot-dieu-20250226150254599.htm","cat":"gia-dinh","positivity":2,"importance":7,"question":"Cô gái nên làm gì khi phát hiện bạn trai tặng vàng giả và mình đang mang thai?","answers":[{"text":"Nói chuyện với gia đình về tình huống khó xử của mình.","correct":true},{"text":"Rời bỏ mối quan hệ ngay lập tức.","correct":false},{"text":"Gặp lại bạn trai để hỏi thêm về món quà.","correct":false},{"text":"Tìm kiếm sự hỗ trợ từ bạn bè và người thân.","correct":false}]},{"title":"Giá căn hộ ở mức cao, mua để cho thuê cần lưu ý gì?","content":"Giá căn hộ ở TP.HCM đang ở mức cao, với giá bán trung bình trên 90 triệu đồng/m2 và tăng liên tục trong thời gian qua. Lợi suất cho thuê căn hộ duy trì ở mức từ 4-5%, nhưng có nguy cơ giảm nếu giá mua tăng mà giá thuê không thay đổi. Chuyên gia khuyến nghị nhà đầu tư cần thận trọng khi mua căn hộ để cho thuê, cần phân tích kỹ lưỡng về tỷ suất lợi nhuận và thị trường để tránh đầu cơ và lựa chọn những sản phẩm có khả năng sinh lời ổn định.","link":"https://dantri.com.vn/bat-dong-san/gia-can-ho-o-muc-cao-mua-de-cho-thue-can-luu-y-gi-20250226112119562.htm","cat":"bat-dong-san","positivity":6,"importance":8,"question":"Khi mua căn hộ để cho thuê, cần lưu ý điều gì?","answers":[{"text":"Phân tích lợi suất cho thuê và giá cả thị trường.","correct":true},{"text":"Chọn mua bất kỳ căn hộ nào mà không cần xem xét.","correct":false},{"text":"Chỉ mua căn hộ ở khu vực xa trung tâm.","correct":false},{"text":"Chọn căn hộ có giá thuê cao mà không cần tính toán tỷ suất lợi nhuận.","correct":false}]},{"title":"10 đội bóng chi nhiều tiền nhất thập kỷ qua","content":"Trong thập kỷ qua, Chelsea là đội bóng chi nhiều tiền nhất với tổng chi lên đến 2,92 tỷ USD. Tiếp theo là Man City với 2,16 tỷ USD, và Man Utd với 2,07 tỷ USD. Các câu lạc bộ Anh như Liverpool, Arsenal, Tottenham, và Atletico Madrid cũng có mặt trong danh sách này, trong khi chỉ có một đại diện từ Pháp (PSG) và Italia (Juventus). Các bản hợp đồng lớn như Neymar hay Cristiano Ronaldo đã góp phần vào số tiền chi tiêu khổng lồ của những đội bóng này.","link":"https://vnexpress.net/10-doi-bong-chi-nhieu-tien-nhat-thap-ky-qua-4854252.html","cat":"the-thao","positivity":6,"importance":8,"question":"Đội bóng nào chi nhiều tiền nhất trong thập kỷ qua?","answers":[{"text":"Chelsea","correct":true},{"text":"Manchester City","correct":false},{"text":"Arsenal","correct":false},{"text":"Liverpool","correct":false},{"text":"Juventus","correct":false}]},{"title":"Vingroup phát động chiến dịch 'Thứ 4 ngày xanh'","content":"Vingroup vừa phát động chiến dịch 'Thứ 4 ngày xanh' nhằm khuyến khích cộng đồng thực hiện các hành động bảo vệ môi trường như hạn chế sử dụng đồ nhựa dùng một lần và di chuyển bằng xe điện vào mỗi thứ 4 hàng tuần. Chiến dịch này hướng đến việc lan tỏa lối sống xanh và đóng góp vào mục tiêu Net Zero của Việt Nam vào năm 2050. Các công ty thành viên của Vingroup sẽ triển khai nhiều chương trình ưu đãi và hoạt động bảo vệ môi trường trong khuôn khổ chiến dịch này.","link":"https://vnexpress.net/vingroup-phat-dong-chien-dich-thu-4-ngay-xanh-4854265.html","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Chiến dịch 'Thứ 4 ngày xanh' của Vingroup nhằm mục đích gì?","answers":[{"text":"Khuyến khích cộng đồng bảo vệ môi trường","correct":true},{"text":"Tăng cường sản xuất đồ nhựa","correct":false},{"text":"Thúc đẩy du lịch xanh","correct":false},{"text":"Phát triển công nghệ mới","correct":false}]},{"title":"Tổng thống Mỹ tặng mũ 'Trump nói gì cũng đúng' cho phóng viên","content":"Tổng thống Mỹ Donald Trump đã tặng mũ có dòng chữ 'Trump nói gì cũng đúng' cho các phóng viên trong buổi họp báo tại Phòng Bầu dục vào ngày 25/2. Ông cho biết những chiếc mũ này được người hâm mộ gửi tặng và đề xuất làm thêm nhiều chiếc nữa. Tuy nhiên, động thái này diễn ra trong bối cảnh căng thẳng giữa ông và giới truyền thông, sau khi Nhà Trắng thông báo sẽ kiểm soát cấp phép tác nghiệp của phóng viên, khiến nhiều hiệp hội báo chí phản đối. Quyết định này được cho là đe dọa quyền tự do báo chí ở Mỹ.","link":"https://vnexpress.net/tong-thong-my-tang-mu-trump-noi-gi-cung-dung-cho-phong-vien-4854261.html","cat":"thoi-su","positivity":6,"importance":7,"question":"Tổng thống Trump đã tặng gì cho phóng viên tại Phòng Bầu dục?","answers":[{"text":"Mũ có dòng chữ 'Trump nói gì cũng đúng'","correct":true},{"text":"Sắc lệnh mới về truyền thông","correct":false},{"text":"Sách về chính trị","correct":false},{"text":"Tiền thưởng cho phóng viên","correct":false},{"text":"Bảng tên cho phóng viên","correct":false}]},{"title":"Bị phạt 12 năm tù vì nhận hối lộ 25 tỉ, cựu chủ tịch Nhà xuất bản Giáo Dục kháng cáo xin giảm nhẹ","content":"Ông Nguyễn Đức Thái, cựu chủ tịch Nhà xuất bản Giáo Dục, bị tuyên phạt 12 năm tù vì nhận hối lộ 25 tỉ đồng từ hai doanh nghiệp. Sau khi tòa án xét xử, ông đã gửi đơn kháng cáo xin giảm nhẹ hình phạt. Đồng thời, bà Tô Mỹ Ngọc, cựu chủ tịch hội đồng quản trị Công ty Phùng Vĩnh Hưng, cũng kháng cáo với mong muốn được hưởng sự khoan hồng của pháp luật. Vụ án đã gây ra thiệt hại lớn cho Nhà xuất bản Giáo Dục và thu hút sự chú ý của dư luận.","link":"https://tuoitre.vn/bi-phat-12-nam-tu-vi-nhan-hoi-lo-25-ti-cuu-chu-tich-nha-xuat-ban-giao-duc-khang-cao-xin-giam-nhe-20250226143859578.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Cựu chủ tịch Nhà xuất bản Giáo Dục bị phạt bao nhiêu năm tù vì nhận hối lộ?","answers":[{"text":"12 năm","correct":true},{"text":"10 năm","correct":false},{"text":"15 năm","correct":false},{"text":"5 năm","correct":false},{"text":"20 năm","correct":false}]},{"title":"Công bố logo chính thức của Nhà Triển lãm Việt Nam tại EXPO 2025","content":"Ngày 26/2, Bộ Văn hóa - Thể thao và Du lịch đã công bố logo chính thức của Nhà Triển lãm Việt Nam tại EXPO 2025 tại Osaka, Nhật Bản. Logo mang đậm bản sắc văn hóa Việt Nam, với hình ảnh thiếu nữ trong tà áo dài trắng và nón lá, cùng với đó là hình ảnh linh vật Myaku-Myaku của EXPO 2025. Thứ trưởng Tạ Quang Đông nhấn mạnh rằng logo thể hiện sự kết nối văn hóa giữa Việt Nam và Nhật Bản, đồng thời hướng tới một xã hội phát triển bền vững.","link":"https://dantri.com.vn/giai-tri/cong-bo-logo-chinh-thuc-cua-nha-trien-lam-viet-nam-tai-expo-2025-20250226124651598.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Logo của Nhà Triển lãm Việt Nam tại EXPO 2025 có ý nghĩa gì?","answers":[{"text":"Nó thể hiện bản sắc văn hóa Việt Nam và sự kết nối văn hóa với Nhật Bản.","correct":true},{"text":"Nó chỉ đơn thuần là một biểu tượng quảng bá thương mại.","correct":false},{"text":"Nó không có ý nghĩa đặc biệt nào.","correct":false},{"text":"Nó là một mẫu thiết kế ngẫu hứng không liên quan đến văn hóa.","correct":false},{"text":"Nó chỉ nhằm mục đích thu hút khách tham quan mà không mang thông điệp sâu sắc.","correct":false}]},{"title":"Công an vào cuộc vụ nữ nhân viên nhà thuốc bị khách hành hung","content":"Công an thành phố Hà Tĩnh đang điều tra vụ việc một nữ nhân viên nhà thuốc bị hành hung bởi một người đàn ông. Vụ việc xảy ra vào ngày 18/2, khi người đàn ông này ép chị Hương uống chai nước và sau đó đã tấn công, gây thương tích cho chị. Nữ nhân viên đã phải nhập viện cấp cứu với tình trạng choáng váng và sưng phù nề.","link":"https://dantri.com.vn/phap-luat/cong-an-vao-cuoc-vu-nu-nhan-vien-nha-thuoc-bi-khach-hanh-hung-20250226142445661.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Vụ hành hung nữ nhân viên nhà thuốc ở Hà Tĩnh đã được ai điều tra?","answers":[{"text":"Công an thành phố Hà Tĩnh","correct":true},{"text":"Bộ Công an","correct":false},{"text":"Cảnh sát cơ động","correct":false},{"text":"Cơ quan hình sự","correct":false},{"text":"Tòa án nhân dân","correct":false}]},{"title":"CSGT giúp đỡ cháu gái 14 tuổi đi lạc trên cao tốc về nhà an toàn","content":"Vào tối ngày 25/2, lực lượng CSGT đã phát hiện một cháu gái 14 tuổi đi xe đạp trên đường cao tốc Hà Nội - Hải Phòng. Sau khi đưa cháu vào khu vực an toàn, CSGT đã hỏi han và phát hiện cháu không mang theo giấy tờ và không nhớ thông tin liên lạc của gia đình. Đến sáng ngày 26/2, người nhà đã đến đón cháu tại Công an xã Tân Tiến, huyện Văn Giang, đảm bảo cháu về nhà an toàn.","link":"https://dantri.com.vn/xa-hoi/csgt-giup-do-chau-gai-14-tuoi-di-lac-tren-cao-toc-ve-nha-an-toan-20250226142652273.htm","cat":"phap-luat","positivity":9,"importance":7,"question":"CSGT đã làm gì để giúp cháu gái 14 tuổi đi lạc trên cao tốc?","answers":[{"text":"Đưa cháu về trụ sở và tìm người thân","correct":true},{"text":"Cho cháu ăn uống","correct":false},{"text":"Đưa cháu đến trung tâm thương mại","correct":false},{"text":"Chở cháu về nhà bằng xe riêng","correct":false}]},{"title":"Mercedes-Benz khai tử đội hình xe điện EQ, đổi cách đặt tên xe điện phức tạp hơn","content":"Mercedes-Benz đã chính thức khai tử đội hình xe điện EQ và đổi cách đặt tên cho các mẫu xe điện mới. Từ năm 2025, các mẫu xe điện sẽ sử dụng chung cách đặt tên với xe xăng, kèm theo hậu tố \"EQ Technology\". Điều này cũng đồng nghĩa với việc các mẫu xe như CLA, GLA và GLB sẽ không còn được gọi theo tên gọi cũ mà sẽ áp dụng cách đặt tên mới này. Hãng cũng lên kế hoạch cho việc cắt giảm chi phí sản xuất và ra mắt 36 mẫu xe mới trong hai năm tới.","link":"https://tuoitre.vn/mercedes-benz-khai-tu-doi-hinh-xe-dien-eq-doi-cach-dat-ten-xe-dien-phuc-tap-hon-20250225215919454.htm","cat":"oto-xe-may","positivity":5,"importance":7,"question":"Mercedes-Benz đã thay đổi cách đặt tên cho xe điện như thế nào?","answers":[{"text":"Dùng hậu tố \"EQ Technology\" cho các mẫu xe điện mới","correct":true},{"text":"Giữ nguyên tên gọi cũ cho tất cả xe điện","correct":false},{"text":"Chỉ sử dụng tên riêng cho mỗi mẫu xe điện","correct":false},{"text":"Đổi tên thành EQ hoàn toàn cho tất cả xe điện","correct":false}]},{"title":"Ông Trump triệu tập cuộc họp nội các đầu tiên, có ông Elon Musk dự","content":"Tổng thống Donald Trump đã triệu tập cuộc họp nội các đầu tiên kể từ khi trở lại Nhà Trắng vào ngày 26-2, với sự tham dự của nhiều bộ trưởng và cố vấn, trong đó có tỉ phú Elon Musk. Ông Musk, mặc dù không giữ chức vụ chính thức nào trong chính phủ, được xem là cố vấn cấp cao cho Tổng thống và sẽ thảo luận về các nỗ lực giảm lãng phí trong chính phủ. Cuộc họp diễn ra khi gần như tất cả các ứng viên nội các của ông Trump đã được Quốc hội phê chuẩn, mặc dù còn một số đang chờ phê duyệt.","link":"https://tuoitre.vn/ong-trump-trieu-tap-cuoc-hop-noi-cac-dau-tien-co-ong-elon-musk-du-20250226134129585.htm","cat":"thoi-su","positivity":6,"importance":7,"question":"Cuộc họp nội các đầu tiên của ông Trump có ai tham dự?","answers":[{"text":"Elon Musk","correct":true},{"text":"Joe Biden","correct":false},{"text":"Barack Obama","correct":false},{"text":"Hillary Clinton","correct":false},{"text":"Kamala Harris","correct":false}]},{"title":"USAID đóng cửa, nhân viên chỉ có 15 phút thu dọn đồ đạc","content":"Cơ quan Phát triển Quốc tế Mỹ (USAID) đã thông báo cho các cựu nhân viên của mình rằng họ chỉ có 15 phút để thu dọn đồ đạc cá nhân tại trụ sở chính ở Washington trước khi bị sa thải. Các cựu nhân viên sẽ được lực lượng an ninh tháp tùng trong quá trình này và phải tuân thủ các quy định nghiêm ngặt. Nếu không đến lấy đồ đạc trong thời gian quy định, tài sản của họ sẽ được chuyển đến nhà kho và có nguy cơ bị hư hỏng hoặc mất mát.","link":"https://dantri.com.vn/the-gioi/usaid-dong-cua-nhan-vien-chi-co-15-phut-thu-don-do-dac-20250226141703533.htm","cat":"thoi-su","positivity":2,"importance":7,"question":"Tại sao nhân viên USAID chỉ có 15 phút để thu dọn đồ đạc?","answers":[{"text":"Vì họ bị sa thải theo quyết định của chính phủ.","correct":true},{"text":"Vì họ có kế hoạch di chuyển văn phòng.","correct":false},{"text":"Vì họ cần dọn dẹp vệ sinh văn phòng.","correct":false},{"text":"Vì họ đi công tác gấp.","correct":false}]},{"title":"Chile đột ngột mất điện toàn quốc","content":"Vào tối ngày 25 tháng 2, Chile đã trải qua một sự cố mất điện nghiêm trọng, khiến toàn quốc, bao gồm cả thủ đô Santiago, chìm trong bóng tối. Chính phủ đã ban bố tình trạng khẩn cấp và lệnh giới nghiêm từ 10h tối đến 6h sáng hôm sau. Khoảng 8 triệu hộ gia đình bị ảnh hưởng, các mỏ đồng lớn cũng bị gián đoạn hoạt động, gây ra ảnh hưởng nghiêm trọng đến ngành công nghiệp khai thác mỏ của đất nước. Hiện tại, các cơ quan chức năng vẫn đang điều tra nguyên nhân sự cố.","link":"https://tuoitre.vn/chile-dot-ngot-mat-dien-toan-quoc-20250226134723238.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Tại sao Chile lại ban bố tình trạng khẩn cấp vào ngày 25 tháng 2?","answers":[{"text":"Vì sự cố mất điện toàn quốc","correct":true},{"text":"Do bão lớn","correct":false},{"text":"Vì một vụ tấn công khủng bố","correct":false},{"text":"Do sự cố giao thông nghiêm trọng","correct":false},{"text":"Vì một trận động đất","correct":false}]},{"title":"Ông Đỗ Hữu Huy làm Chủ tịch UBND tỉnh Bình Thuận","content":"Ông Đỗ Hữu Huy vừa được bầu làm Chủ tịch UBND tỉnh Bình Thuận trong kỳ họp của HĐND tỉnh vào ngày 26/2/2025. Trước đó, ông Huy giữ chức vụ Phó chủ tịch Ủy ban Quản lý vốn Nhà nước tại doanh nghiệp và được chỉ định làm Phó bí thư Tỉnh ủy Bình Thuận. Kỳ họp đã có 41/42 đại biểu đồng ý bầu ông Huy vào vị trí này, kế nhiệm ông Đoàn Anh Dũng, người được bổ nhiệm làm Ủy viên Ủy ban Kiểm tra Trung ương.","link":"https://dantri.com.vn/xa-hoi/ong-do-huu-huy-lam-chu-tich-ubnd-tinh-binh-thuan-20250226132711341.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Ông Đỗ Hữu Huy vừa được bầu vào vị trí nào tại Bình Thuận?","answers":[{"text":"Chủ tịch UBND tỉnh Bình Thuận","correct":true},{"text":"Phó chủ tịch tỉnh Bình Thuận","correct":false},{"text":"Bí thư tỉnh ủy Bình Thuận","correct":false},{"text":"Ủy viên Ủy ban Kiểm tra Trung ương","correct":false},{"text":"Trưởng Ban Chỉ đạo kiểm tra","correct":false}]},{"title":"Núi hình chó gây sốt ở Trung Quốc","content":"Mỏm núi hình chó ở TP Nghi Xương, tỉnh Hồ Bắc, Trung Quốc đang thu hút sự chú ý của cộng đồng mạng và du khách. Nhà thiết kế Guo Qingshan đã đăng tải hình ảnh của ngọn núi này trên mạng xã hội, khiến nó trở thành tâm điểm với hàng triệu lượt tìm kiếm. Nhiều người đã đến chụp ảnh tại đây, đặc biệt là những ai dắt theo chó của mình. Hình dáng độc đáo của ngọn núi được cho là kết quả của quá trình xói mòn tự nhiên.","link":"https://vnexpress.net/nui-hinh-cho-gay-sot-o-trung-quoc-4854262.html","cat":"du-lich","positivity":8,"importance":7,"question":"Núi hình chó ở đâu tại Trung Quốc?","answers":[{"text":"TP Nghi Xương, tỉnh Hồ Bắc","correct":true},{"text":"TP Bắc Kinh","correct":false},{"text":"TP Thượng Hải","correct":false},{"text":"TP Quảng Châu","correct":false},{"text":"TP Vũ Hán","correct":false}]},{"title":"Động cơ hàng hải nhiên liệu kép methanol mạnh nhất thế giới","content":"Trung Quốc vừa ra mắt động cơ hàng hải nhiên liệu kép methanol mạnh nhất thế giới tại Thượng Hải vào ngày 25/2. Động cơ này nặng 1.953 tấn và có công suất tối đa 64.500 kW, hứa hẹn giúp giảm đáng kể lượng khí thải CO2. Dự kiến, động cơ sẽ được lắp đặt trên một tàu container lớn trong thời gian tới, mở ra hướng đi mới cho ngành hàng hải với công nghệ xanh và bền vững.","link":"https://vnexpress.net/dong-co-hang-hai-nhien-lieu-kep-methanol-manh-nhat-the-gioi-4854171.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Động cơ hàng hải methanol mạnh nhất thế giới có công suất tối đa bao nhiêu kW?","answers":[{"text":"64.500 kW","correct":true},{"text":"50.000 kW","correct":false},{"text":"70.000 kW","correct":false},{"text":"80.000 kW","correct":false},{"text":"60.000 kW","correct":false}]},{"title":"Dấu hiệu nào cảnh báo thiếu hụt collagen?","content":"Thiếu hụt collagen có thể dẫn đến nhiều dấu hiệu nhận biết như tình trạng da xỉn màu, khô ráp, và mất tính đàn hồi. Ngoài ra, sự thiếu hụt này cũng ảnh hưởng đến sức khỏe của móng và tóc, khiến chúng trở nên yếu và dễ gãy. Do đó, việc nhận biết các dấu hiệu này rất quan trọng để có biện pháp khắc phục kịp thời.","link":"https://vnexpress.net/dau-hieu-nao-canh-bao-thieu-hut-collagen-4854246.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Dấu hiệu nào cho thấy bạn đang thiếu hụt collagen?","answers":[{"text":"Da xỉn màu và mất tính đàn hồi","correct":true},{"text":"Tăng cân nhanh chóng","correct":false},{"text":"Móng tay chắc khỏe","correct":false},{"text":"Tóc bóng mượt","correct":false},{"text":"Không có dấu hiệu nào","correct":false}]},{"title":"Hệ lụy tiềm tàng từ việc chủ quan với sức khỏe","content":"Bài viết nhấn mạnh tầm quan trọng của việc kiểm tra sức khỏe định kỳ để phát hiện sớm các bệnh lý tiềm ẩn, đặc biệt là ung thư, mà nhiều người dễ bỏ qua do chủ quan với sức khỏe của mình. Những trường hợp như anh T.Đ.K và chị T.T.H đã gây bất ngờ khi phát hiện bệnh tật chỉ qua kiểm tra sức khỏe tổng quát. Các bác sĩ khuyến cáo rằng việc khám sức khỏe không nên chỉ thực hiện khi có triệu chứng, mà cần được thực hiện định kỳ để bảo vệ sức khỏe và nâng cao cơ hội điều trị hiệu quả.","link":"https://dantri.com.vn/suc-khoe/he-luy-tiem-tang-tu-viec-chu-quan-voi-suc-khoe-20250226111144165.htm","cat":"suc-khoe","positivity":6,"importance":8,"question":"Tại sao việc kiểm tra sức khỏe định kỳ lại quan trọng?","answers":[{"text":"Để phát hiện sớm bệnh tật tiềm ẩn","correct":true},{"text":"Để tiết kiệm chi phí y tế","correct":false},{"text":"Để tăng cường sức khỏe thể chất","correct":false},{"text":"Để tránh phải đi khám khi đã bệnh nặng","correct":false}]},{"title":"Vụ con trai đổ xăng đốt mẹ ruột: Sức khỏe nạn nhân hiện ra sao?","content":"Bà N.T.P.L., 45 tuổi, bị con trai đổ xăng đốt và hiện đang được điều trị tại Bệnh viện Chợ Rẫy (TPHCM) trong tình trạng bỏng nặng với 48% diện tích cơ thể bị bỏng độ 2-3. Vụ việc xảy ra vào đêm 24/2, khi con trai bà, Dương Quốc Trung, đã tấn công mẹ mình ngay giữa phố. Mặc dù nhiều người đã cố gắng dập lửa nhưng hành động của Trung đã khiến bà L. bị bỏng nghiêm trọng. Hiện tại, bà L. đang được chăm sóc tích cực và chuẩn bị cho các phương pháp điều trị tiếp theo.","link":"https://dantri.com.vn/suc-khoe/vu-con-trai-do-xang-dot-me-ruot-suc-khoe-nan-nhan-hien-ra-sao-20250226135154608.htm","cat":"phap-luat","positivity":2,"importance":9,"question":"Sức khỏe hiện tại của nạn nhân trong vụ con trai đổ xăng đốt mẹ ra sao?","answers":[{"text":"Bà L. đang điều trị bỏng nặng tại Bệnh viện Chợ Rẫy.","correct":true},{"text":"Bà L. đã hồi phục hoàn toàn và xuất viện.","correct":false},{"text":"Bà L. chỉ bị thương nhẹ và không cần điều trị.","correct":false},{"text":"Bà L. đang trong tình trạng ổn định và chuẩn bị xuất viện.","correct":false}]},{"title":"Chuyện chiến đấu với \"tử thần\", giành giật sự sống ở chốt chặn cuối cùng","content":"Bài viết mô tả cuộc chiến không ngừng nghỉ của các bác sĩ khoa hồi sức tích cực tại Bệnh viện Đa khoa tỉnh Thanh Hóa, nơi họ phải đối mặt với những ca bệnh nguy kịch và giành giật sự sống cho bệnh nhân. Đặc biệt, bác sĩ Lê Duy Long chia sẻ về một trường hợp hồi sinh sau gần 120 phút ép tim, cho thấy sự tận tâm và nỗ lực của đội ngũ y bác sĩ trong việc cứu chữa bệnh nhân. Họ không chỉ phải chịu đựng áp lực từ tình hình sức khỏe của bệnh nhân mà còn từ những phản ứng tiêu cực từ người nhà bệnh nhân.","link":"https://dantri.com.vn/suc-khoe/chuyen-chien-dau-voi-tu-than-gianh-giat-su-song-o-chot-chan-cuoi-cung-20250225085440306.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Các bác sĩ ở khoa hồi sức tích cực đã làm gì để cứu sống bệnh nhân?","answers":[{"text":"Họ đã ép tim bệnh nhân gần 120 phút để đưa người đó trở về từ cửa tử.","correct":true},{"text":"Họ chỉ theo dõi bệnh nhân mà không can thiệp gì.","correct":false},{"text":"Họ đã từ bỏ việc cứu chữa khi bệnh nhân không có dấu hiệu hồi phục.","correct":false},{"text":"Họ đã yêu cầu người nhà bệnh nhân rời khỏi phòng cấp cứu.","correct":false}]},{"title":"Justin Bieber phủ nhận gặp vấn đề sức khỏe","content":"Justin Bieber đã phủ nhận những tin đồn về sức khỏe của mình, khẳng định rằng anh đang ở trong giai đoạn tuyệt vời nhất cuộc đời với việc sáng tác nhạc và chăm sóc con trai. Đại diện của anh cho biết, ngoại hình gầy gò và mệt mỏi của Bieber gần đây chỉ là kết quả của việc thức khuya thu âm và chăm sóc con. Ca sĩ này đã từng gặp nhiều vấn đề sức khỏe trong quá khứ nhưng hiện tại, anh tập trung vào sự nghiệp và gia đình.","link":"https://vnexpress.net/justin-bieber-phu-nhan-gap-van-de-suc-khoe-4854116.html","cat":"giai-tri","positivity":7,"importance":6,"question":"Justin Bieber có gặp vấn đề sức khỏe không?","answers":[{"text":"Không, anh ấy đã phủ nhận điều đó.","correct":true},{"text":"Có, anh ấy đang gặp khó khăn.","correct":false},{"text":"Anh ấy đang hồi phục sau một căn bệnh.","correct":false},{"text":"Justin đã phải hủy tour diễn vì sức khỏe.","correct":false},{"text":"Anh ấy không quan tâm đến sức khỏe của mình.","correct":false}]},{"title":"Nhạc thiếu nhi thống trị top video có lượt xem cao nhất YouTube","content":"Theo thống kê mới nhất từ YouTube, nhạc thiếu nhi hiện đang chiếm ưu thế tuyệt đối trong danh sách các video có lượt xem cao nhất, với 4/5 video thuộc thể loại này. Đứng đầu danh sách là \"Baby Shark Dance\" với 15,5 tỷ lượt xem. Sự phổ biến của nhạc thiếu nhi chủ yếu đến từ việc các bậc phụ huynh thường xuyên cho trẻ xem những video này trong thời gian rảnh rỗi, như khi ăn hoặc làm việc nhà. Điều này cho thấy sức hút mạnh mẽ của thể loại âm nhạc này đối với cả trẻ em lẫn phụ huynh.","link":"https://tuoitre.vn/nhac-thieu-nhi-thong-tri-top-video-co-luot-xem-cao-nhat-youtube-20250226115555959.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Tại sao nhạc thiếu nhi lại thống trị top video có lượt xem cao nhất trên YouTube?","answers":[{"text":"Vì phụ huynh thường cho trẻ xem nhạc thiếu nhi lúc ăn hoặc làm việc nhà.","correct":true},{"text":"Bởi vì nhạc thiếu nhi có giai điệu vui nhộn.","correct":false},{"text":"Vì trẻ em thích xem hoạt hình hơn là nhạc thiếu nhi.","correct":false},{"text":"Bởi vì các video này thường có quảng cáo nhiều hơn.","correct":false}]},{"title":"Quốc lộ vừa được nâng cấp 5 năm, nay lại cần tiền mở rộng vì sao?","content":"Quốc lộ 60 qua Bến Tre, vừa được nâng cấp vào năm 2020 với chi phí 1.700 tỉ đồng, hiện đang gặp vấn đề quá tải và tỉnh Bến Tre đã kiến nghị đầu tư thêm 1.600 tỉ đồng để mở rộng. Tuyến đường này đang bị ùn tắc nghiêm trọng do lưu lượng xe tăng cao, đặc biệt là sau khi cầu Rạch Miễu 2 hoàn thành. Các đoạn đường hẹp, không đủ làn xe khiến việc di chuyển trở nên nguy hiểm, và chính quyền địa phương nhận định việc nâng cấp là cần thiết để đảm bảo an toàn giao thông.","link":"https://tuoitre.vn/quoc-lo-vua-duoc-nang-cap-5-nam-nay-lai-can-tien-mo-rong-vi-sao-20250226112411991.htm","cat":"thoi-su","positivity":4,"importance":8,"question":"Tại sao quốc lộ 60 ở Bến Tre cần được mở rộng?","answers":[{"text":"Vì tuyến đường đang bị quá tải và không đảm bảo an toàn giao thông.","correct":true},{"text":"Vì đường cần nâng cấp để đẹp hơn.","correct":false},{"text":"Vì cầu Rạch Miễu 2 không còn sử dụng.","correct":false},{"text":"Vì chính quyền tỉnh không có kinh phí.","correct":false},{"text":"Vì tuyến đường quá dài nên cần mở rộng.","correct":false}]},{"title":"Hãng lữ hành đầu tiên của Việt Nam đạt chứng nhận về du lịch bền vững","content":"Lux Travel DMC đã trở thành hãng lữ hành cao cấp đầu tiên của Việt Nam đạt chứng nhận Travelife Certified 2025 về du lịch bền vững tại hội chợ du lịch ITB Berlin 2025. Chứng nhận này yêu cầu doanh nghiệp phải đáp ứng gần 250 tiêu chí khắt khe liên quan đến bảo vệ môi trường và phát triển bền vững. Lux Travel DMC cũng đã được vinh danh với nhiều giải thưởng khác trong lĩnh vực du lịch trước đó, khẳng định vị thế của mình trên thị trường quốc tế.","link":"https://tuoitre.vn/hang-lu-hanh-dau-tien-cua-viet-nam-dat-chung-nhan-ve-du-lich-ben-vung-20250226125700639.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Ai là hãng lữ hành đầu tiên của Việt Nam đạt chứng nhận về du lịch bền vững?","answers":[{"text":"Lux Travel DMC","correct":true},{"text":"Vietravel","correct":false},{"text":"Saigontourist","correct":false},{"text":"Bamboo Airways","correct":false},{"text":"Fiditour","correct":false}]},{"title":"Siêu dự án 44.000 tỉ ở Đà Nẵng: Đầu tháng 4 có mặt bằng sạch, sớm triển khai","content":"Dự án khu phức hợp du lịch và nghỉ dưỡng Làng Vân tại Đà Nẵng đang tiến triển nhanh chóng với tổng vốn đầu tư khoảng 44.000 tỉ đồng. Theo thông báo từ Sở Tài nguyên và Môi trường Đà Nẵng, công tác giải phóng mặt bằng đã hoàn thành 75% và dự kiến sẽ có mặt bằng sạch vào đầu tháng 4 năm 2025. Dự án không chỉ phục vụ cho nhu cầu du lịch mà còn đóng góp vào phát triển kinh tế - xã hội của thành phố.","link":"https://tuoitre.vn/sieu-du-an-44-000-ti-o-da-nang-dau-thang-4-co-mat-bang-sach-som-trien-khai-20250226125200822.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Dự án Làng Vân ở Đà Nẵng có tổng vốn đầu tư bao nhiêu?","answers":[{"text":"44.000 tỉ đồng","correct":true},{"text":"30.000 tỉ đồng","correct":false},{"text":"50.000 tỉ đồng","correct":false},{"text":"20.000 tỉ đồng","correct":false},{"text":"60.000 tỉ đồng","correct":false}]},{"title":"Doanh thu livestream bán hàng tiền tỷ, loạt TikToker lập công ty riêng","content":"Nhiều TikToker nổi tiếng như Quang Linh Vlogs và Hằng Du Mục đã thành lập công ty riêng sau khi đạt doanh thu khủng từ livestream bán hàng. Công ty cổ phần Tập đoàn Chị Em Rọt được thành lập với vốn điều lệ 5 tỷ đồng, sau đó tăng lên 15 tỷ đồng chỉ trong một tháng. Ngoài ra, TikToker Phạm Thoại cũng đã mở công ty riêng với vốn 1 tỷ đồng và có doanh thu lên tới 50 tỷ đồng cho mỗi phiên livestream. Các TikToker này đang góp phần thúc đẩy xu hướng kinh doanh trực tuyến tại Việt Nam.","link":"https://dantri.com.vn/kinh-doanh/doanh-thu-livestream-ban-hang-tien-ty-loat-tiktoker-lap-cong-ty-rieng-20250226124833860.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"TikToker nào đã lập công ty riêng và đạt doanh thu cao từ livestream?","answers":[{"text":"Quang Linh Vlogs","correct":true},{"text":"Hà Anh","correct":false},{"text":"Minh Hằng","correct":false},{"text":"Ngọc Trinh","correct":false},{"text":"Khánh Vân","correct":false}]},{"title":"Phó chủ tịch tỉnh Đồng Tháp làm bí thư Thành ủy Sa Đéc","content":"Sáng 26-2, Ban Thường vụ Tỉnh ủy Đồng Tháp đã công bố quyết định điều động ông Nguyễn Phước Thiện, phó chủ tịch UBND tỉnh, giữ chức bí thư Thành ủy Sa Đéc nhiệm kỳ 2020-2025. Ông Nguyễn Phước Thiện, sinh năm 1978, có trình độ tiến sĩ quản lý và từng đảm nhận nhiều vị trí quan trọng trong chính quyền địa phương. Quyết định này nhằm tăng cường công tác lãnh đạo tại địa phương, tạo sự gắn kết và phát triển hơn nữa cho Thành phố Sa Đéc.","link":"https://tuoitre.vn/pho-chu-tich-tinh-dong-thap-lam-bi-thu-thanh-uy-sa-dec-20250226125353142.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Ông Nguyễn Phước Thiện vừa được bổ nhiệm vào vị trí gì tại Thành ủy Sa Đéc?","answers":[{"text":"Bí thư Thành ủy Sa Đéc","correct":true},{"text":"Phó chủ tịch UBND tỉnh","correct":false},{"text":"Giám đốc Sở Nông nghiệp","correct":false},{"text":"Trưởng phòng Kinh tế - xã hội","correct":false},{"text":"Thành viên Ban Chấp hành Tỉnh ủy","correct":false}]},{"title":"HLV Pep Guardiola: \"Son Heung Min không phải cầu thủ nguy hiểm nhất\"","content":"HLV Pep Guardiola đã cảnh báo các cầu thủ của mình về mối nguy hiểm từ Tottenham trước thềm vòng 27 Premier League. Ông nhấn mạnh rằng cầu thủ James Maddison mới là mối đe dọa lớn hơn Son Heung Min, mặc dù Tottenham đang đứng thứ 13 trên bảng xếp hạng. Guardiola đã nhấn mạnh phong độ tốt của Maddison và khả năng của anh trong việc điều khiển lối chơi của đội bóng, đồng thời bày tỏ sự tôn trọng đối thủ dù Man City đang gặp khó khăn về lực lượng.","link":"https://dantri.com.vn/the-thao/hlv-pep-guardiola-son-heung-min-khong-phai-cau-thu-nguy-hiem-nhat-20250226125606755.htm","cat":"the-thao","positivity":7,"importance":8,"question":"Ai là cầu thủ mà HLV Pep Guardiola cho là nguy hiểm nhất của Tottenham?","answers":[{"text":"James Maddison","correct":true},{"text":"Son Heung Min","correct":false},{"text":"Harry Kane","correct":false},{"text":"Dejan Kulusevski","correct":false},{"text":"Richarlison","correct":false}]},{"title":"Kinh hoàng dây diều cứa đứt thân xe máy tại Indonesia","content":"Một đoạn video đang lan truyền trên mạng xã hội Indonesia cho thấy chiếc xe máy Yamaha XMAX bị rách do vướng phải dây diều. Dây diều này chứa các hạt thủy tinh sắc nhọn, có khả năng cắt đứt vỏ xe khi va chạm ở tốc độ cao. Kỹ sư từ Yamaha Indonesia cảnh báo rằng, khi chạy xe với tốc độ trên 70 km/h, việc va chạm với dây diều có thể gây thiệt hại nghiêm trọng cho xe. Sự việc nhắc nhở mọi người về nguy cơ của dây diều trong giao thông.","link":"https://tuoitre.vn/kinh-hoang-day-dieu-cua-dut-than-xe-may-tai-indonesia-20250226115328772.htm","cat":"oto-xe-may","positivity":3,"importance":7,"question":"Dây diều đã gây ra thiệt hại gì cho xe máy tại Indonesia?","answers":[{"text":"Dây diều cắt rách thân xe máy","correct":true},{"text":"Dây diều làm xe máy ngừng hoạt động","correct":false},{"text":"Dây diều gây ra tai nạn nhẹ","correct":false},{"text":"Dây diều không ảnh hưởng gì đến xe máy","correct":false}]},{"title":"Học phí tiểu học trường tư lên đến gần 180 triệu đồng","content":"Năm học mới, 20 trường tư thục tại Hà Nội thông báo mức học phí tiểu học dao động từ 50 triệu đến gần 180 triệu đồng, chưa bao gồm tiền ăn, xe đưa đón và các dịch vụ khác. Học phí này áp dụng cho 10 tháng học và phụ huynh còn phải chi trả thêm nhiều khoản khác như phí phát triển trường, đồng phục, và học liệu. Các trường cung cấp nhiều chương trình học khác nhau, bao gồm hệ chuẩn, tăng cường và quốc tế, phục vụ nhu cầu đa dạng của học sinh.","link":"https://vnexpress.net/hoc-phi-tieu-hoc-truong-tu-len-den-gan-180-trieu-dong-4852203.html","cat":"giao-duc","positivity":5,"importance":8,"question":"Học phí tiểu học tại các trường tư thục ở Hà Nội dao động từ bao nhiêu đến bao nhiêu?","answers":[{"text":"50 triệu đến 180 triệu đồng","correct":true},{"text":"20 triệu đến 100 triệu đồng","correct":false},{"text":"80 triệu đến 200 triệu đồng","correct":false},{"text":"30 triệu đến 150 triệu đồng","correct":false}]},{"title":"Lương cao, thưởng lớn có phải ưu tiên hàng đầu của người lao động?","content":"Bài viết phân tích rằng lương cao và thưởng lớn là những yếu tố quan trọng mà người lao động ưu tiên hàng đầu khi tìm kiếm việc làm. Theo khảo sát của Navigos Group, 78,92% nhân sự cho rằng mức lương là yếu tố quyết định. Ngoài ra, cơ hội thăng tiến và chính sách thưởng cũng đóng vai trò không kém, cho thấy người lao động không chỉ tìm kiếm thu nhập mà còn muốn phát triển cá nhân trong môi trường làm việc hỗ trợ.","link":"https://dantri.com.vn/lao-dong-viec-lam/luong-cao-thuong-lon-co-phai-uu-tien-hang-dau-cua-nguoi-lao-dong-20250226121115155.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Lương và thưởng có phải là ưu tiên hàng đầu của người lao động khi tìm việc?","answers":[{"text":"Có, lương và thưởng là ưu tiên hàng đầu.","correct":true},{"text":"Không, môi trường làm việc là quan trọng hơn.","correct":false},{"text":"Chỉ lương là yếu tố quyết định.","correct":false},{"text":"Thưởng không quan trọng bằng thăng tiến.","correct":false}]},{"title":"Tay vợt Trung Quốc bị CĐV nhà xúc phạm dù vô địch châu Á","content":"Tay vợt Wang Manyu của Trung Quốc đã giành chiến thắng trước Sun Yingsha trong trận chung kết bóng bàn đơn nữ Asian Cup 2025 với tỉ số 4-0. Tuy nhiên, cô đã phải chịu sự la ó và xúc phạm từ các cổ động viên nhà của Sun, cho rằng cô chơi không công bằng. Dù giành chức vô địch, Wang cho biết hy vọng chiến thắng này sẽ giúp các khán giả bớt tức giận. Sự việc này phản ánh sự căng thẳng giữa các người hâm mộ và ảnh hưởng tiêu cực của văn hóa hâm mộ mù quáng tại Trung Quốc.","link":"https://vnexpress.net/tay-vot-trung-quoc-bi-cdv-nha-xuc-pham-du-vo-dich-chau-a-4854224.html","cat":"the-thao","positivity":3,"importance":7,"question":"Tại sao Wang Manyu lại bị xúc phạm dù đã thắng trận chung kết?","answers":[{"text":"Vì cô bị cổ động viên của Sun Yingsha la ó và xúc phạm.","correct":true},{"text":"Vì cô không thắng trận đấu.","correct":false},{"text":"Vì cô không phải là tay vợt hàng đầu.","correct":false},{"text":"Vì cô không có nhiều người hâm mộ.","correct":false}]},{"title":"Khách ăn đồ bị quá hạn trên máy bay, hãng bồi thường 3,5 triệu đồng/người","content":"Một hành khách trên chuyến bay của hãng Juneyao Airlines đã phản ánh việc được phục vụ đồ ăn quá hạn sử dụng trong chuyến bay từ Urumqi đến Thượng Hải. Đồ ăn này đã quá hạn 10 ngày tính từ ngày sản xuất, gây bất bình cho hành khách và những người khác trên chuyến bay. Để giải quyết tình huống, hãng hàng không đã đề nghị bồi thường mỗi khách 1.000 tệ (3,5 triệu đồng) nếu họ ký vào thỏa thuận bảo mật. Tuy nhiên, hãng cũng khẳng định rằng mọi hành khách, dù có ký hay không, đều có thể nhận bồi thường.","link":"https://dantri.com.vn/du-lich/khach-an-do-bi-qua-han-tren-may-bay-hang-boi-thuong-35-trieu-dongnguoi-20250225232617813.htm","cat":"du-lich","positivity":3,"importance":7,"question":"Khách trên chuyến bay của hãng nào đã ăn đồ quá hạn sử dụng?","answers":[{"text":"Juneyao Airlines","correct":true},{"text":"Easy Jet","correct":false},{"text":"JET2","correct":false},{"text":"Vietnam Airlines","correct":false},{"text":"Bamboo Airways","correct":false}]},{"title":"Ông cụ đột quỵ lần thứ ba","content":"Ông Năm, 82 tuổi, đã trải qua ba lần đột quỵ, với lần gần đây nhất xảy ra trong khi ông đang siêu âm tại bệnh viện. Ông có tiền sử bệnh rung nhĩ trong 20 năm và đã bỏ thuốc điều trị, dẫn đến việc tái phát đột quỵ. Các bác sĩ đã can thiệp kịp thời, loại bỏ cục huyết khối và hiện tại sức khỏe của ông đã cải thiện đáng kể, với thang điểm NIHSS giảm từ 23 xuống còn 1.","link":"https://vnexpress.net/ong-cu-dot-quy-lan-thu-ba-4854241.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Ông Năm đã bao nhiêu tuổi khi đột quỵ lần thứ ba?","answers":[{"text":"82 tuổi","correct":true},{"text":"75 tuổi","correct":false},{"text":"90 tuổi","correct":false},{"text":"80 tuổi","correct":false},{"text":"78 tuổi","correct":false}]},{"title":"Lý do sao Hỏa có màu đỏ đặc trưng","content":"Nghiên cứu mới đã chỉ ra rằng màu đỏ đặc trưng của sao Hỏa không phải do oxit sắt khô mà là do ferrihydrite, oxit sắt chứa nước, hình thành trong điều kiện ẩm ướt. Phát hiện này bác bỏ giả thuyết trước đây rằng màu sắc của sao Hỏa xuất phát từ quá trình oxy hóa trong điều kiện khô cằn. Các nhà khoa học đang điều tra thêm về nguồn gốc và ảnh hưởng của ferrihydrite để hiểu rõ hơn về quá khứ có nước của hành tinh này.","link":"https://vnexpress.net/ly-do-sao-hoa-co-mau-do-dac-trung-4854095.html","cat":"khoa-hoc","positivity":8,"importance":9,"question":"Tại sao sao Hỏa có màu đỏ đặc trưng?","answers":[{"text":"Do ferrihydrite, oxit sắt chứa nước","correct":true},{"text":"Do oxit sắt hematite","correct":false},{"text":"Do bụi từ tiểu hành tinh","correct":false},{"text":"Do sự phản chiếu ánh sáng từ mặt trời","correct":false}]},{"title":"Bảo Thanh tuổi 35: Được chồng chiều hết mực, liên tục tậu nhà đẹp, xế sang","content":"Bảo Thanh, nữ diễn viên nổi tiếng của phim truyền hình Việt, hiện đang tận hưởng cuộc sống viên mãn ở tuổi 35. Sau 5 năm không tham gia đóng phim, cô vẫn duy trì thu nhập ổn định từ quảng cáo và đã mua nhiều nhà và xe sang trị giá hàng tỷ đồng. Cô được chồng chiều chuộng và thường được hộ tống tới các sự kiện, ngoài ra còn có dự định quay trở lại với truyền hình trong tương lai gần.","link":"https://dantri.com.vn/giai-tri/bao-thanh-tuoi-35-duoc-chong-chieu-het-muc-lien-tuc-tau-nha-dep-xe-sang-20250225014721008.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"Bảo Thanh hiện đang sống như thế nào ở tuổi 35?","answers":[{"text":"Cô sống thoải mái, thường xuyên mua nhà, xe mới và được chồng chiều chuộng.","correct":true},{"text":"Cô gặp khó khăn về tài chính và không tham gia nhiều sự kiện giải trí.","correct":false},{"text":"Cô đang chuẩn bị cho một bộ phim mới nhưng gặp nhiều khó khăn.","correct":false},{"text":"Cô đã giải nghệ hoàn toàn và không tham gia hoạt động nghệ thuật nào.","correct":false}]},{"title":"Vụ tủ áo quần từ thiện bị xới tung, tràn ra vỉa hè: Mong ý thức hơn","content":"Vụ việc tủ quần áo từ thiện ở Đà Nẵng đã bị xới tung, gây ra tình trạng lộn xộn và mất mỹ quan đô thị. Chủ tủ quần áo, ông N., đã kêu gọi mọi người có ý thức hơn trong việc sắp xếp gọn gàng các bộ quần áo sau khi lựa chọn. Mặc dù ông cảm thấy chạnh lòng khi thấy tủ đồ bị xáo trộn, nhưng ông vẫn quyết tâm duy trì mô hình này để giúp đỡ người có hoàn cảnh khó khăn.","link":"https://dantri.com.vn/doi-song/vu-tu-ao-quan-tu-thien-bi-xoi-tung-tran-ra-via-he-mong-y-thuc-hon-20250226115513585.htm","cat":"xã hội","positivity":6,"importance":7,"question":"Tại sao tủ quần áo từ thiện ở Đà Nẵng lại bị xới tung?","answers":[{"text":"Do người đến lựa đồ không sắp xếp lại gọn gàng.","correct":true},{"text":"Vì mưa làm ướt quần áo.","correct":false},{"text":"Chủ tủ không có mặt thường xuyên.","correct":false},{"text":"Có nhiều người đến lấy đồ cùng lúc.","correct":false}]},{"title":"Vụ dân \"điên đảo\" vì quán bar mở nhạc quá to: Lúng túng trong xử lý","content":"Quán bar Dragon tại thị xã Thái Hòa, do ông Đặng Thượng Hoàng làm chủ, gây ra bức xúc cho người dân xung quanh do mở nhạc quá to và quá khuya. Mặc dù đã có phản ánh từ người dân và kiểm tra từ chính quyền địa phương, việc xử lý gặp nhiều khó khăn do thiếu máy đo âm thanh và sự mập mờ trong giấy phép kinh doanh. Chính quyền vẫn đang tìm phương án để giải quyết tình trạng này.","link":"https://dantri.com.vn/doi-song/vu-dan-dien-dao-vi-quan-bar-mo-nhac-qua-to-lung-tung-trong-xu-ly-20250224142532547.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao quán bar Dragon bị người dân phản ánh về tiếng ồn?","answers":[{"text":"Quán mở nhạc quá to và quá khuya","correct":true},{"text":"Quán không có giấy phép hoạt động","correct":false},{"text":"Quán phục vụ đồ uống không rõ nguồn gốc","correct":false},{"text":"Quán không đáp ứng đủ số lượng khách hàng","correct":false},{"text":"Quán có quá nhiều nhân viên phục vụ","correct":false}]},{"title":"Cộ trâu hiếm hoi, đẹp như thơ trên đồng lúa chín miền Tây","content":"Trong mùa thu hoạch lúa ở Đồng Tháp, hình ảnh những chiếc cộ trâu chở lúa và rơm vẫn xuất hiện trên đồng, tạo nên khung cảnh đồng quê đầy sống động. Mặc dù máy móc hiện đại đã dần thay thế, nhưng nghề cộ trâu vẫn giữ một vị trí nhất định trong văn hóa nông nghiệp nơi đây. g phát biểu, ông Phan Văn Giang đã biểu dương những chiến công xuất sắc của bộ đội Không quân và nhấn mạnh tầm quan trọng của việc nâng cao sức mạnh chiến đấu và huấn luyện để bảo vệ bầu trời Tổ quốc.","link":"https://dantri.com.vn/xa-hoi/dai-tuong-phan-van-giang-du-le-ky-niem-70-nam-khong-quan-nhan-dan-viet-nam-20250226120543455.htm","cat":"thoi-su","positivity":9,"importance":8,"question":"Đại tướng Phan Văn Giang tham dự sự kiện gì sáng nay?","answers":[{"text":"Lễ kỷ niệm 70 năm Không quân nhân dân Việt Nam","correct":true},{"text":"Lễ kỷ niệm 50 năm ngày thống nhất đất nước","correct":false},{"text":"Lễ ra mắt quân đội mới","correct":false},{"text":"Lễ kỷ niệm ngày thành lập Đảng","correct":false}]},{"title":"Nguyễn Văn Chung lấy 100.000 đồng phí tác quyền Nhật ký của mẹ, dân mạng tranh cãi","content":"Nhạc sĩ Nguyễn Văn Chung đã thu phí tác quyền 100.000 đồng cho ca khúc \"Nhật ký của mẹ\" từ một nhóm sinh viên làm dự án tốt nghiệp. Nhiều người đã tranh cãi về việc thu phí này, cho rằng số tiền quá nhỏ không đáng kể, nhưng Chung nhấn mạnh rằng việc thu phí, dù là tượng trưng, vẫn cần thiết để tôn trọng quyền tác giả. Ông cũng bày tỏ sự ủng hộ với các hoạt động giáo dục và miễn phí sử dụng ca khúc của mình cho mục đích giảng dạy.","link":"https://tuoitre.vn/nguyen-van-chung-lay-100-000-dong-phi-tac-quyen-nhat-ky-cua-me-dan-mang-tranh-cai-2025022607190923.htm","cat":"giai-tri","positivity":7,"importance":6,"question":"Tại sao Nguyễn Văn Chung thu phí tác quyền 100.000 đồng cho ca khúc 'Nhật ký của mẹ'?","answers":[{"text":"Để tôn trọng quyền tác giả và giáo dục sinh viên về bản quyền","correct":true},{"text":"Vì ông cần tiền cho dự án của mình","correct":false},{"text":"Để gây quỹ cho một tổ chức từ thiện","correct":false},{"text":"Vì ông không thích sinh viên sử dụng nhạc của mình","correct":false}]},{"title":"Tài xế gần 90 tuổi bị phạt vì tai nạn từ 65 năm trước","content":"Ossie Gildart, một tài xế 85 tuổi ở Canada, đang phải đối mặt với khoản phạt gần 5.000 uan đến việc thi công và thanh toán sai quy định gây thiệt hại hàng tỉ đồng. Tòa án khẳng định rằng nhóm cựu lãnh đạo đã thiếu trách nhiệm trong quá trình thực hiện dự án, dẫn đến hậu quả nghiêm trọng.","link":"https://tuoitre.vn/cuu-chu-tich-huyen-u-minh-thuong-bi-phat-1-nam-6-thang-tu-20250226105604536.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Cựu chủ tịch huyện U Minh Thượng bị phạt bao nhiêu năm tù?","answers":[{"text":"1 năm 6 tháng","correct":true},{"text":"2 năm","correct":false},{"text":"6 tháng","correct":false},{"text":"1 năm","correct":false},{"text":"3 năm","correct":false}]},{"title":"Cuộc đời tận hiến của bác sĩ Đặng Văn Ngữ lên sách tranh","content":"Cuốn sách tranh \"Đặng Văn Ngữ - Tận hiến cả cuộc đời\" ra mắt nhân dịp kỷ niệm 70 năm Ngày Thầy thuốc Việt Nam, kể về cuộc đời và sự nghiệp của bác sĩ Đặng Văn Ngữ. Ông sinh năm 1910 tại Huế, từ một học sinh kém cỏi đã vươn lên trở thành bác sĩ y khoa và giảng viên nổi bật tại Đại học Y Dược. Ông đã có nhiều đóng góp cho y học Việt Nam, đặc biệt trong việc sản xuất thuốc penicillin trong thời kỳ kháng chiến chống Pháp và nghiên cứu căn bệnh sốt rét. Cuốn sách không chỉ tôn vinh ông mà còn truyền cảm hứng cho thế hệ trẻ về tinh thần cống hiến.","link":"https://tuoitre.vn/cuoc-doi-tan-hien-cua-bac-si-dang-van-ngu-len-sach-tranh-20250226103624534.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Cuốn sách \"Đặng Văn Ngữ - Tận hiến cả cuộc đời\" nói về ai?","answers":[{"text":"Bác sĩ Đặng Văn Ngữ","correct":true},{"text":"Nhà văn Nguyễn Như Mai","correct":false},{"text":"Họa sĩ Nguyễn Hoàng Tấn","correct":false},{"text":"Giáo sư Tôn Thất Đàn","correct":false},{"text":"Nhà khoa học Trần Đại Nghĩa","correct":false}]},{"title":"Tin tức giá xe: Mitsubishi Pajero Sport giảm tới 275 triệu, SUV cỡ D nay giá ngang cỡ C","content":"Mitsubishi Pajero Sport đã được giảm giá mạnh tại các đại lý, với mức giảm lên đến 275 triệu đồng cho hai phiên bản. Hiện tại, giá bán thực tế của bản
