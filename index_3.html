  <style>
    /* 
      ====================================================
      1) THEME VARIABLES
      ====================================================
      We use CSS variables for easy theming. We’ll apply
      a "data-theme='dark'" attribute on <body> for dark mode,
      or fallback to light mode by default.
    */
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #007BFF;
      --secondary-color: #555;
      --border-color: #ddd;
      --answer-bg-hover: #e0e0e0;
    }

    /* Dark mode overrides */
    [data-theme="dark"] {
      --bg-color: #1f1f1f;
      --text-color: #eee;
      --container-bg: #2a2a2a;
      --primary-color: #66aaff;
      --secondary-color: #ccc;
      --border-color: #555;
      --answer-bg-hover: #444;
    }

    /*
      ====================================================
      2) GLOBAL BASE STYLING
      ====================================================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--container-bg);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
    }

    /* Responsive design: Container padding & fonts scale on smaller screens */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h3 {
        font-size: 1.1rem;
      }
    }

    /*
      ====================================================
      3) SCOREBOARD & CONTROLS
      ====================================================
    */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .scoreboard {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      gap: 8px;
    }
    .scoreboard-icon {
      width: 24px;
      height: 24px;
      background-color: #ffcc00;
      mask: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDA3QkZGIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCI+CjxwYXRoIGQ9Ik0xMiA1LjgybC0yLjY0LDUuMzMtNS44Ny44NjcsNCwyLjYyMWwtLjg3LDUuODcsNS4zMy0yLjY0TDExLDE5bDIuNjQtNS4zMyw1Ljg3LS44NjctNC0yLjYyMS44Ny01Ljg3LTUuMzMsMi42NE0xMiA0TDE1IDEwTDIyIDExTDE3IDE1LjE2TDExIDE0TDEwIDIxTDcgMTVIMFYxMUw2IDEwTDEyIDRaIi8+Cjwvc3ZnPg==') center/contain no-repeat;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls label {
      font-weight: bold;
      color: var(--secondary-color);
    }
    .controls select {
      padding: 6px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: transparent;
      color: var(--text-color);
      outline: none;
      transition: background-color 0.2s;
    }
    .controls select:hover {
      background-color: var(--answer-bg-hover);
    }

    .btn {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: var(--primary-color);
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s;
    }
    .btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    /*
      ====================================================
      4) NEWS ITEM & ANIMATIONS
      ====================================================
    */
    .news-item {
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      animation: slideIn 0.4s ease both; /* Slide in animation */
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .news-item h3 {
      margin-bottom: 6px;
      color: var(--primary-color);
      transition: color 0.3s;
    }
    .news-item p {
      margin: 0;
      color: var(--text-color);
      line-height: 1.5;
      transition: color 0.3s;
    }
    .news-link {
      display: inline-block;
      margin-bottom: 6px;
      font-size: 0.95rem;
      color: var(--secondary-color);
      transition: color 0.3s;
    }
    .news-link:hover {
      color: var(--text-color);
    }

    @keyframes slideIn {
      from { transform: translateX(20px); opacity: 0; }
      to   { transform: translateX(0);   opacity: 1; }
    }

    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }

    /* 
      ====================================================
      5) BACK-TO-TOP BUTTON
      ====================================================
    */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: opacity 0.3s ease, background-color 0.3s;
    }
    #back-to-top:hover {
      background-color: #0056b3;
    }

    /*
      ====================================================
      6) ANSWER BUTTONS & FEEDBACK
      ====================================================
    */
    .answer-btn {
      display: inline-block;
      margin: 8px 8px 8px 0;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 20px;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: background-color 0.3s, transform 0.2s, border 0.3s;
      color: #000;
    }
    [data-theme="dark"] .answer-btn {
      background-color: #444;
      color: #fff;
    }
    .answer-btn:hover {
      background-color: var(--answer-bg-hover);
      transform: translateY(-2px);
    }
    .answer-btn.correct {
      background-color: #c1f0c1 !important;
      border-color: #50b750;
      color: #000;
    }
    .answer-btn.incorrect {
      background-color: #f9bdbd !important;
      border-color: #e05b5b;
      animation: shake 0.3s;
      color: #000;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }

    /*
      ====================================================
      7) CELEBRATION OVERLAY
      ====================================================
    */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background-color: var(--container-bg);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
      text-align: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: all 0.35s ease-in-out;
      z-index: 9999;
    }
    #celebration.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    const newsData = [{"title":"Israel không kích miền nam Syria","content":"Israel đã tiến hành không kích vào các mục tiêu quân sự ở miền nam Syria, bao gồm sở chỉ huy và kho vũ khí, nhằm đối phó với mối đe dọa từ sự hiện diện quân sự tại khu vực này. Bộ Quốc phòng Israel thông báo rằng các cuộc tấn công diễn ra sau khi Thủ tướng Netanyahu kêu gọi phi quân sự hóa miền nam Syria. Theo thông tin từ Tổ chức Giám sát Nhân quyền Syria, ít nhất hai người đã thiệt mạng trong các cuộc không kích này, nhưng chưa rõ họ là quân nhân hay dân thường.","link":"https://vnexpress.net/israel-khong-kich-mien-nam-syria-4854100.html","cat":"the-gioi","positivity":3,"importance":7,"question":"Tại sao Israel tiến hành không kích ở miền nam Syria?","difficulty":"medium","answers":[{"text":"Để đối phó với mối đe dọa từ sự hiện diện quân sự tại khu vực.","correct":true},{"text":"Để hỗ trợ quân đội Syria.","correct":false},{"text":"Để tấn công các nhóm vũ trang dân sự.","correct":false},{"text":"Để bảo vệ các khu vực dân cư của Syria.","correct":false}]},{"title":"Ông Trump muốn Mỹ bán 'thẻ vàng' nhập cư 5 triệu USD","content":"Tổng thống Mỹ Donald Trump đã công bố một chương trình visa mới mang tên 'thẻ vàng', cho phép người nước ngoài nhập cư hợp pháp vào Mỹ với mức phí 5 triệu USD. Ông cho biết chương trình này sẽ được khởi động trong vòng hai tuần tới và không cần sự phê duyệt từ quốc hội. Thẻ vàng này sẽ thay thế chương trình visa EB-5 hiện tại, và doanh thu từ chương trình sẽ được sử dụng để giảm thâm hụt ngân sách của chính phủ.","link":"https://vnexpress.net/ong-trump-muon-my-ban-the-vang-nhap-cu-5-trieu-usd-4854089.html","cat":"thoi-su","positivity":6,"importance":7,"question":"Ông Trump đang đề xuất chương trình visa nào mới cho người nhập cư?","difficulty":"medium","answers":[{"text":"Thẻ vàng","correct":true},{"text":"Thẻ xanh","correct":false},{"text":"EB-5","correct":false},{"text":"Thẻ đỏ","correct":false},{"text":"Thẻ bạc","correct":false}]},{"title":"Ukraine - Mỹ đạt được khung thỏa thuận về khoáng sản","content":"Ukraine và Mỹ đã thống nhất bộ khung cho thỏa thuận hợp tác khai thác khoáng sản, loại bỏ các điều khoản bất hợp lý với Kiev. Tổng thống Mỹ Donald Trump cho biết Tổng thống Ukraine dự kiến sẽ đến Washington vào cuối tháng này để bàn về thỏa thuận. Theo thỏa thuận, doanh thu từ việc khai thác khoáng sản sẽ được chuyển vào một quỹ đầu tư mới do cả hai nước cùng quản lý, với Ukraine đóng góp 50% doanh thu từ tài nguyên nhà nước trong tương lai.","link":"https://vnexpress.net/ukraine-my-dat-duoc-khung-thoa-thuan-ve-khoang-san-4854084.html","cat":"the-gioi","positivity":8,"importance":9,"question":"Thỏa thuận khoáng sản giữa Ukraine và Mỹ sẽ ảnh hưởng như thế nào đến quan hệ hai nước?","difficulty":"medium","answers":[{"text":"Thỏa thuận sẽ củng cố quan hệ hợp tác giữa Ukraine và Mỹ.","correct":true},{"text":"Thỏa thuận không có tác động gì đến quan hệ hai nước.","correct":false},{"text":"Thỏa thuận sẽ làm cho Ukraine phụ thuộc hơn vào Mỹ.","correct":false},{"text":"Thỏa thuận chỉ ảnh hưởng đến lĩnh vực quốc phòng.","correct":false}]},{"title":"Nỗ lực của ông Macron thuyết phục ông Trump về Ukraine","content":"Tổng thống Pháp Emmanuel Macron đã có chuyến thăm Washington vào ngày 24/2 nhằm thuyết phục Tổng thống Mỹ Donald Trump hỗ trợ Ukraine và cải thiện mối quan hệ giữa châu Âu và Mỹ. Ông Macron nhấn mạnh tầm quan trọng của việc duy trì sự đoàn kết giữa Mỹ và châu Âu trong bối cảnh Trump có xu hướng xích lại gần Nga. Trong cuộc gặp, Macron đã bày tỏ quan điểm rằng không nên quá tin tưởng vào Tổng thống Nga Vladimir Putin và cần có sự răn đe mạnh mẽ từ Mỹ để bảo vệ an ninh châu Âu. Dù vậy, ông Trump không đưa ra cam kết rõ ràng về việc hỗ trợ Ukraine.","link":"https://vnexpress.net/no-luc-cua-ong-macron-thuyet-phuc-ong-trump-ve-ukraine-vnepre-4853619.html","cat":"the-gioi","positivity":5,"importance":8,"question":"Ông Macron đã làm gì trong chuyến thăm Washington để thuyết phục ông Trump về Ukraine?","difficulty":"medium","answers":[{"text":"Thuyết phục ông Trump hỗ trợ Ukraine và cải thiện quan hệ châu Âu - Mỹ","correct":true},{"text":"Ký kết một thỏa thuận mới với ông Trump","correct":false},{"text":"Đưa ra cam kết quân sự cho Ukraine","correct":false},{"text":"Chỉ trích ông Putin một cách mạnh mẽ","correct":false},{"text":"Tổ chức hội nghị thượng đỉnh với các lãnh đạo châu Âu","correct":false}]},{"title":"Những đặc quyền của con cái tổng thống Mỹ","content":"Con cái của tổng thống Mỹ được hưởng nhiều đặc quyền như tổ chức sự kiện tại Nhà Trắng, di chuyển bằng chuyên cơ Air Force One và có sự bảo vệ của mật vụ. Họ cũng có cơ hội giao lưu với những nhân vật nổi tiếng và có quyền xem trước các bộ phim trước khi công chiếu. Một số con cái tổng thống đã tổ chức đám cưới và các sự kiện quan trọng tại Nhà Trắng, đồng thời gia đình tổng thống còn có đội ngũ đầu bếp phục vụ riêng.","link":"https://vnexpress.net/nhung-dac-quyen-cua-con-cai-tong-thong-my-4853184.html","cat":"the-gioi","positivity":8,"importance":7,"question":"Con cái tổng thống Mỹ có những đặc quyền gì đặc biệt?","difficulty":"medium","answers":[{"text":"Tổ chức sự kiện tại Nhà Trắng","correct":true},{"text":"Không được sử dụng Air Force One","correct":false},{"text":"Không có sự bảo vệ của mật vụ","correct":false},{"text":"Không có quyền xem phim trước công chúng","correct":false}]},{"title":"Thủ tướng New Zealand đến Việt Nam","content":"Thủ tướng New Zealand Christopher Luxon đã đến Hà Nội, bắt đầu chuyến thăm chính thức Việt Nam từ ngày 25 đến 28/2 theo lời mời của Thủ tướng Phạm Minh Chính. Trong chuyến thăm, ông sẽ hội đàm với các lãnh đạo cao cấp và tham dự Diễn đàn Tương lai ASEAN lần thứ hai. Chuyến thăm này đánh dấu kỷ niệm 50 năm thiết lập quan hệ ngoại giao giữa hai nước và kỳ vọng nâng cao quan hệ đối tác giữa New Zealand và Việt Nam.","link":"https://vnexpress.net/thu-tuong-new-zealand-den-viet-nam-4854024.html","cat":"the-gioi","positivity":8,"importance":9,"question":"Thủ tướng New Zealand Christopher Luxon đến Việt Nam để làm gì?","difficulty":"medium","answers":[{"text":"Để tham dự Diễn đàn Tương lai ASEAN","correct":true},{"text":"Để ký hiệp định thương mại","correct":false},{"text":"Để thăm các cơ sở quân sự","correct":false},{"text":"Để tổ chức lễ hội văn hóa","correct":false},{"text":"Để gặp gỡ cộng đồng người Việt tại New Zealand","correct":false}]},{"title":"Tranh cãi về vận động viên chuyển giới khiến bang Maine đối đầu ông Trump","content":"Tranh cãi về sắc lệnh cấm vận động viên chuyển giới tham gia thể thao nữ giữa Tổng thống Trump và Thống đốc bang Maine, Janet Mills, đã dẫn đến một cuộc đối đáp nảy lửa tại Nhà Trắng. Ông Trump yêu cầu bang Maine tuân thủ sắc lệnh nếu không muốn bị cắt giảm tài trợ liên bang, trong khi bà Mills khẳng định bang sẽ tiếp tục thực hiện luật của bang bảo vệ quyền lợi cho sinh viên chuyển giới. Cuộc tranh luận này diễn ra trong bối cảnh căng thẳng chính trị và pháp lý giữa chính quyền bang Maine và chính quyền liên bang.","link":"https://vnexpress.net/tranh-cai-ve-van-dong-vien-chuyen-gioi-khien-bang-maine-doi-dau-ong-trump-4853393.html","cat":"thoi-su","positivity":4,"importance":7,"question":"Cuộc tranh cãi giữa Tổng thống Trump và Thống đốc Maine về vấn đề gì?","difficulty":"medium","answers":[{"text":"Vận động viên chuyển giới tham gia thể thao nữ","correct":true},{"text":"Chính sách thuế mới","correct":false},{"text":"Quy định về giáo dục","correct":false},{"text":"Chính sách nhập cư","correct":false}]},{"title":"Thủ tướng đề xuất ba ưu tiên chiến lược với ASEAN","content":"Thủ tướng Phạm Minh Chính đã đề xuất ba ưu tiên chiến lược cho ASEAN tại Diễn đàn Tương lai ASEAN lần thứ hai, bao gồm củng cố sự tự chủ chiến lược, xây dựng nền kinh tế tự cường và giữ vững giá trị bản sắc của ASEAN. Ông nhấn mạnh tầm quan trọng của đoàn kết và hợp tác công - tư trong việc phát triển khu vực. Diễn đàn cũng bàn luận về những thách thức và xu hướng lớn ảnh hưởng đến ASEAN trong tương lai.","link":"https://vnexpress.net/thu-tuong-de-xuat-ba-uu-tien-chien-luoc-voi-asean-4853978.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Thủ tướng đã đề xuất những ưu tiên chiến lược nào cho ASEAN?","difficulty":"medium","answers":[{"text":"Củng cố tự chủ, xây dựng nền kinh tế tự cường, giữ vững giá trị bản sắc","correct":true},{"text":"Tăng cường quân sự, phát triển công nghệ cao, mở rộng thị trường","correct":false},{"text":"Thúc đẩy hợp tác quốc tế, xây dựng quy trình ra quyết định, giảm thuế","correct":false},{"text":"Tăng cường đầu tư nước ngoài, phát triển du lịch, kiểm soát dịch bệnh","correct":false}]},{"title":"Israel phóng nhầm tên lửa trăm nghìn USD vì báo động giả","content":"Israel đã phóng hai tên lửa đánh chặn với tổng trị giá 100.000-200.000 USD vào một mục tiêu trên không nhưng sau đó xác định đây là báo động nhầm. Lực lượng Phòng vệ Israel (IDF) cho biết báo động không kích đã vang lên vào sáng 25/2 tại các khu định cư gần Cao nguyên Golan. Việc này đã dẫn đến sự lo ngại về mảnh vỡ từ tên lửa rơi xuống khu dân cư, và IDF đang tiến hành điều tra sự việc.","link":"https://vnexpress.net/israel-phong-nham-ten-lua-tram-nghin-usd-vi-bao-dong-gia-4853915.html","cat":"the-gioi","positivity":3,"importance":7,"question":"Tại sao Israel lại phóng nhầm tên lửa trị giá hàng trăm nghìn USD?","difficulty":"medium","answers":[{"text":"Do báo động nhầm","correct":true},{"text":"Vì có thông tin tình báo sai lệch","correct":false},{"text":"Để thực hiện một cuộc tấn công trả đũa","correct":false},{"text":"Vì sự cố kỹ thuật trong hệ thống phòng không","correct":false}]},{"title":"Ông Trump phủ bóng cuộc tranh luận ứng viên thủ tướng Canada","content":"Trong cuộc tranh luận trực tiếp giữa bốn ứng viên thủ tướng Canada vào ngày 24/2, Tổng thống Donald Trump trở thành chủ đề trọng tâm khi các ứng viên thảo luận về các mối đe dọa từ ông, đặc biệt là việc áp thuế lên hàng hóa Canada. Cựu giám đốc ngân hàng trung ương Mark Carney và cựu phó thủ tướng Chrystia Freeland nhấn mạnh rằng Trump đang trở thành một mối đe dọa lớn hơn đối với Canada, với ý định biến nước này thành bang thứ 51 của Mỹ. Các ứng viên cảnh báo rằng Canada có thể rơi vào khủng hoảng kinh tế nếu các biện pháp thuế quan được thực thi.","link":"https://vnexpress.net/ong-trump-phu-bong-cuoc-tranh-luan-ung-vien-thu-tuong-canada-4853850.html","cat":"thoi-su","positivity":3,"importance":8,"question":"Ông Trump đã đe dọa điều gì đối với Canada trong cuộc tranh luận ứng viên thủ tướng?","difficulty":"medium","answers":[{"text":"Áp thuế lên hàng hóa Canada","correct":true},{"text":"Sáp nhập Canada thành bang thứ 51","correct":false},{"text":"Giảm thuế cho hàng hóa Canada","correct":false},{"text":"Tăng cường hợp tác thương mại với Canada","correct":false},{"text":"Không có mối đe dọa nào","correct":false}]},{"title":"Bộ trưởng Đức: Nga sẽ không được trở lại G7","content":"Bộ trưởng Tài chính Đức, Joerg Kukies, tuyên bố rằng Nga sẽ không được phép trở lại nhóm G7, phản đối đề xuất của Tổng thống Mỹ Donald Trump. Ông nhấn mạnh rằng G7 đã lên án mạnh mẽ hành động của Nga tại Ukraine và không có sự đồng thuận cho việc Nga quay lại. Kukies cũng cho biết G7 có thể thảo luận về việc sử dụng tài sản Nga bị đóng băng để tái thiết Ukraine, nhưng các cuộc thảo luận chỉ mới bắt đầu.","link":"https://vnexpress.net/bo-truong-duc-nga-se-khong-duoc-tro-lai-g7-4853874.html","cat":"the-gioi","positivity":3,"importance":8,"question":"Tại sao Nga không được trở lại G7 theo Bộ trưởng Tài chính Đức?","difficulty":"medium","answers":[{"text":"Vì G7 đã lên án chiến dịch của Nga ở Ukraine.","correct":true},{"text":"Nga không có đủ tài chính để tham gia G7.","correct":false},{"text":"Tổng thống Trump không có đủ sự ủng hộ từ các nước khác.","correct":false},{"text":"Nga đã bị đình chỉ từ lâu và không thể quay lại.","correct":false}]},{"title":"G-Dragon 'quậy hết nấc', fan nức nở đúng là nhà vua trở lại mà!","content":"G-Dragon đã chính thức trở lại với album mới mang tên \"Übermensch\", đánh dấu sự trở lại sau 11 năm kể từ album trước. Ngay sau khi phát hành vào trưa 25-2, album đã nhanh chóng chiếm lĩnh các bảng xếp hạng âm nhạc Hàn Quốc, khẳng định vị thế của anh trong làng K-pop. Album bao gồm 8 ca khúc, trong đó có nhiều bài hát mới và một số đã phát hành trước. G-Dragon cũng đã phát hành các MV cho các bài hát chủ đề, thể hiện sự đa dạng và sáng tạo của mình trong âm nhạc và thời trang.","link":"https://tuoitre.vn/g-dragon-quay-het-nac-fan-nuc-no-dung-la-nha-vua-tro-lai-ma-20250225150643381.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"G-Dragon đã phát hành album nào vào ngày 25-2-2025?","difficulty":null,"answers":[{"text":"Übermensch","correct":true},{"text":"COUP DE'TAT","correct":false},{"text":"Too Bad","correct":false},{"text":"Drama","correct":false},{"text":"Home Sweet Home","correct":false}]},{"title":"Xây dựng Luật Tiết kiệm chống lãng phí","content":"Thủ tướng Phạm Minh Chính đã chủ trì phiên họp đầu tiên của Ban Chỉ đạo phòng chống lãng phí, kêu gọi xây dựng văn hóa tiết kiệm và chống lãng phí trong toàn xã hội. Ông nhấn mạnh tầm quan trọng của việc hoàn thiện Luật Tiết kiệm chống lãng phí để trình Quốc hội và yêu cầu các bộ, ngành nghiêm túc thực hiện chỉ đạo nhằm giảm thiểu lãng phí nguồn lực. Thủ tướng cũng đề xuất áp dụng công nghệ số và trí tuệ nhân tạo trong quản lý để nâng cao hiệu quả và tiết kiệm trong các dự án đầu tư công.","link":"https://vnexpress.net/xay-dung-luat-tiet-kiem-chong-lang-phi-4853853.html","cat":"phap-luat","positivity":7,"importance":8,"question":"Luật Tiết kiệm chống lãng phí được xây dựng nhằm mục đích gì?","difficulty":null,"answers":[{"text":"Để tiết kiệm và chống lãng phí nguồn lực trong xã hội.","correct":true},{"text":"Để tăng cường quản lý tài chính cá nhân.","correct":false},{"text":"Để khuyến khích đầu tư từ nước ngoài.","correct":false},{"text":"Để thúc đẩy phát triển kinh tế địa phương.","correct":false}]},{"title":"Xe tăng mai rùa Nga vẫn chạy sau khi trúng loạt mìn Ukraine","content":"Xe tăng mai rùa của Nga đã tiếp tục di chuyển dù trúng ít nhất 6 quả mìn trong chiến sự với Ukraine. Đoạn video ghi lại cho thấy xe tăng này không giảm tốc độ mà vẫn tiếp tục hoạt động cho đến khi gặp phải một hố sâu và bị drone tấn công. Mặc dù xe tăng không có dấu hiệu cháy nổ, nhưng có khả năng đã bị mắc kẹt, trong khi một quân nhân từ xe đã rời đi nhưng không rõ tình trạng sức khỏe.","link":"https://vnexpress.net/xe-tang-mai-rua-nga-van-chay-sau-khi-trung-loat-min-ukraine-4853789.html","cat":"the-gioi","positivity":5,"importance":7,"question":"Xe tăng mai rùa Nga đã gặp phải tình huống gì khi tham chiến tại Ukraine?","difficulty":"medium","answers":[{"text":"Trúng mìn và bị drone tấn công.","correct":true},{"text":"Cháy nổ và bị phá hủy hoàn toàn.","correct":false},{"text":"Không gặp bất kỳ vấn đề nào.","correct":false},{"text":"Đã phá hủy một số xe tăng của Ukraine.","correct":false},{"text":"Bị bắn hạ bởi tên lửa dẫn đường.","correct":false}]},{"title":"Mới đi làm, việc nào cũng chê, chỉ vài tháng lại nhảy việc thì kinh nghiệm đâu ra","content":"Bài viết đề cập đến việc nhiều người trẻ mới đi làm thường nhảy việc liên tục vì không hài lòng với công việc hiện tại, dẫn đến việc thiếu kinh nghiệm và không có thành tích nổi bật. Điều này khiến họ gặp khó khăn khi tìm kiếm những cơ hội việc làm tốt hơn trong tương lai. Tác giả nhấn mạnh rằng thành công đến từ sự kiên trì, tích lũy kinh nghiệm và khiêm tốn học hỏi, thay vì tìm kiếm những công việc lý tưởng ngay lập tức. Cuối cùng, bài viết khuyên rằng người trẻ nên chấp nhận thử thách và làm việc chăm chỉ để tạo dựng nền tảng vững chắc cho sự nghiệp của mình.","link":"https://tuoitre.vn/moi-di-lam-viec-nao-cung-che-chi-vai-thang-lai-nhay-viec-thi-kinh-nghiem-dau-ra-20250225142405195.htm","cat":"giao-duc","positivity":6,"importance":8,"question":"Tại sao việc nhảy việc liên tục không mang lại kinh nghiệm giá trị cho người trẻ?","difficulty":null,"answers":[{"text":"Bởi vì nhảy việc liên tục sẽ chỉ đem lại những kinh nghiệm tạm bợ, không đủ sâu sắc để tạo dựng sự nghiệp.","correct":true},{"text":"Vì người trẻ không có thời gian để học hỏi và tích lũy kỹ năng cần thiết.","correct":false},{"text":"Vì sự thiếu kiên trì sẽ khiến họ không thể phát triển trong môi trường làm việc.","correct":false},{"text":"Bởi vì không có công việc nào dễ dàng và cần sự chấp nhận thử thách.","correct":false}]},{"title":"Giá bitcoin rơi tự do, nhà đầu tư sợ hãi bán tháo","content":"Giá bitcoin đã rơi tự do, giảm xuống dưới 91.000 USD/BTC và hiện được giao dịch ở mức 88.000 USD, khiến nhà đầu tư hoang mang và có nhiều người bán tháo. Tình hình xấu trên thị trường tiền mã hóa đã làm mất hơn 1 tỷ USD giá trị đầu tư, với chỉ số tâm lý nhà đầu tư giảm xuống mức cảnh báo. Nguyên nhân chính của sự sụt giảm này có thể là do tin tức tiêu cực liên quan đến vụ tấn công sàn giao dịch Bybit và việc Hạ viện Montana bác bỏ dự luật thành lập quỹ dự trữ bitcoin.","link":"https://dantri.com.vn/kinh-doanh/gia-bitcoin-roi-tu-do-nha-dau-tu-so-hai-ban-thao-20250225145613041.htm","cat":"kinh-doanh","positivity":2,"importance":9,"question":"Tại sao giá bitcoin giảm mạnh vào ngày 25/2/2025?","difficulty":null,"answers":[{"text":"Do tin tức xấu và vụ tấn công sàn giao dịch tiền mã hóa.","correct":true},{"text":"Vì sự gia tăng nhu cầu từ các nhà đầu tư.","correct":false},{"text":"Do sự ổn định của thị trường chứng khoán.","correct":false},{"text":"Vì lãi suất dài hạn giảm.","correct":false}]},{"title":"7 hành tinh thẳng hàng trên bầu trời tháng 2","content":"Vào tối 28/2, tất cả 7 hành tinh trong hệ Mặt Trời, bao gồm sao Thổ, sao Thủy, sao Hải Vương, sao Kim, sao Thiên Vương, sao Mộc và sao Hỏa, sẽ thẳng hàng trên bầu trời đêm. Hiện tượng này hiếm gặp, với việc các hành tinh thường chỉ xếp hàng 5-6 cái. Các nhà thiên văn học gợi ý tìm một nơi tối để quan sát, với sao Kim là hành tinh sáng nhất và sao Hỏa dễ nhận biết với màu hồng đặc trưng. Đây là một cơ hội tuyệt vời cho những người yêu thích thiên văn học.","link":"https://vnexpress.net/7-hanh-tinh-thang-hang-tren-bau-troi-thang-2-4853602.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Có bao nhiêu hành tinh sẽ thẳng hàng trên bầu trời vào tối 28/2?","difficulty":null,"answers":[{"text":"7 hành tinh","correct":true},{"text":"5 hành tinh","correct":false},{"text":"6 hành tinh","correct":false},{"text":"3 hành tinh","correct":false},{"text":"4 hành tinh","correct":false}]},{"title":"Vì sao ung thư tuyến tiền liệt thường phát hiện muộn?","content":"Ung thư tuyến tiền liệt thường được phát hiện muộn vì giai đoạn đầu của bệnh thường không có triệu chứng rõ ràng, hoặc triệu chứng không đặc hiệu như tiểu khó, tiểu nhiều lần. Nhiều nam giới không chú ý đến các triệu chứng này và nghĩ rằng chúng là do tuổi tác, dẫn đến việc không đi khám sớm. Khi bệnh đã tiến triển đến giai đoạn muộn, khả năng điều trị thành công giảm đi đáng kể. Do đó, nam giới trên 50 tuổi nên thực hiện tầm soát ung thư tuyến tiền liệt ngay cả khi không có triệu chứng.","link":"https://vnexpress.net/vi-sao-ung-thu-tuyen-tien-liet-thuong-phat-hien-muon-4853752.html","cat":"suc-khoe","positivity":5,"importance":8,"question":"Vì sao ung thư tuyến tiền liệt thường phát hiện muộn?","difficulty":null,"answers":[{"text":"Vì giai đoạn đầu của bệnh không có triệu chứng rõ ràng.","correct":true},{"text":"Vì bệnh chỉ xuất hiện triệu chứng khi đã tiến triển nặng.","correct":false},{"text":"Vì người bệnh không đi khám sức khỏe định kỳ.","correct":false},{"text":"Vì triệu chứng của bệnh thường nhầm lẫn với các bệnh khác.","correct":false}]},{"title":"Chủ tịch tỉnh yêu cầu chuyển công tác trưởng phòng tài nguyên vì vắng họp","content":"Chủ tịch UBND tỉnh Quảng Nam, ông Lê Văn Dũng, đã yêu cầu chuyển công tác Trưởng phòng Tài nguyên và Môi trường huyện Núi Thành do vắng mặt hai lần tại các cuộc họp quan trọng về giải phóng mặt bằng. Ông Dũng bày tỏ sự bức xúc khi một phòng tham mưu chính không có mặt trong các buổi làm việc quan trọng. Ông yêu cầu lãnh đạo huyện Núi Thành rà soát các dự án chậm tiến độ và nhấn mạnh tầm quan trọng của việc triển khai các dự án mới để thúc đẩy tăng trưởng kinh tế trong năm 2025.","link":"https://dantri.com.vn/xa-hoi/chu-tich-tinh-yeu-cau-chuyen-cong-tac-truong-phong-tai-nguyen-vi-vang-hop-20250225143940520.htm","cat":"thoi-su","positivity":4,"importance":7,"question":"Tại sao Chủ tịch tỉnh Quảng Nam yêu cầu chuyển công tác Trưởng phòng Tài nguyên và Môi trường?","difficulty":null,"answers":[{"text":"Vì Trưởng phòng vắng mặt hai lần tại cuộc họp quan trọng.","correct":true},{"text":"Vì Trưởng phòng không hoàn thành nhiệm vụ.","correct":false},{"text":"Vì Trưởng phòng không báo cáo kịp thời.","correct":false},{"text":"Vì Trưởng phòng có ý kiến trái chiều.","correct":false},{"text":"Vì Trưởng phòng không hỗ trợ dự án.","correct":false}]},{"title":"Phong cách Phương Oanh khi làm mẹ","content":"Diễn viên Phương Oanh nổi bật với phong cách thời trang hiện đại và thoải mái khi làm mẹ. Cô ưu tiên những trang phục đơn giản, gọn gàng để dễ dàng chăm sóc con nhỏ, như áo phông và quần jeans. Sau khi sinh, Phương Oanh đã nhanh chóng lấy lại vóc dáng và thường xuyên chọn những thiết kế màu đen để tôn dáng. Cô cũng thường xuyên được khen ngợi về gu thời trang tinh tế và sự duyên dáng khi xuất hiện ở các sự kiện.","link":"https://vnexpress.net/phong-cach-phuong-oanh-khi-lam-me-4853794.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Phong cách thời trang của Phương Oanh khi làm mẹ là gì?","difficulty":null,"answers":[{"text":"Cô ưu tiên trang phục đơn giản, gọn gàng để chăm sóc con nhỏ.","correct":true},{"text":"Cô thường chọn trang phục cầu kỳ và phức tạp.","correct":false},{"text":"Cô chỉ mặc đồ thể thao khi ở nhà.","correct":false},{"text":"Cô không chú ý đến trang phục khi chăm sóc con.","correct":false}]},{"title":"Phú Quốc: Học sinh nháo nhào vì vữa trần lớp học rơi \"như mưa\"","content":"Học sinh Trường TH và THCS Nguyễn Trung Trực ở Phú Quốc đã hoảng loạn khi mảng vữa trần lớp học rơi xuống trong tiết âm nhạc vào sáng 25/2. Hiệu trưởng nhà trường, ông Nguyễn Anh Khoa, xác nhận không có học sinh nào bị thương. Hiện trường đã được báo cáo lên Ban quản lý dự án TP Phú Quốc để có biện pháp xử lý kịp thời, đảm bảo an toàn cho học sinh. Trường được xây dựng từ năm 2018 và đưa vào sử dụng năm 2021, nhưng đã có dấu hiệu xuống cấp.","link":"https://dantri.com.vn/giao-duc/phu-quoc-hoc-sinh-nhao-nhao-vi-vua-tran-lop-hoc-roi-nhu-mua-20250225143732211.htm","cat":"giao-duc","positivity":5,"importance":7,"question":"Tại sao học sinh Trường TH và THCS Nguyễn Trung Trực hoảng loạn?","difficulty":null,"answers":[{"text":"Vì mảng vữa trần lớp học rơi xuống trong tiết âm nhạc.","correct":true},{"text":"Vì có tiếng động lớn bên ngoài lớp học.","correct":false},{"text":"Vì có một học sinh ngất xỉu.","correct":false},{"text":"Vì có một con vật lạ xuất hiện trong lớp.","correct":false}]},{"title":"Nỗ lực cuối cùng tìm kiếm máy bay MH370","content":"Cuộc tìm kiếm máy bay MH370 của hãng hàng không Malaysia Airlines đã bắt đầu trở lại trên Ấn Độ Dương, đánh dấu nỗ lực cuối cùng trong 11 năm tìm kiếm chiếc máy bay mất tích. Tàu Armada 7806 của công ty Ocean Infinity đã đến khu vực tìm kiếm mới cách bờ biển Perth khoảng 1.500 km và sẽ tìm kiếm trong một khu vực rộng 15.000 km2 trong 6 tuần tới. Chính phủ Malaysia cam kết sẽ giải quyết vụ việc này cho gia đình các hành khách, và nếu tìm thấy mảnh vỡ, Ocean Infinity sẽ yêu cầu khoản phí 70 triệu USD.","link":"https://dantri.com.vn/the-gioi/no-luc-cuoi-cung-tim-kiem-may-bay-mh370-20250225144409970.htm","cat":"thoi-su","positivity":6,"importance":9,"question":"Nỗ lực cuối cùng tìm kiếm máy bay MH370 diễn ra ở đâu?","difficulty":null,"answers":[{"text":"Trên Ấn Độ Dương","correct":true},{"text":"Trên Biển Đông","correct":false},{"text":"Trên Thái Bình Dương","correct":false},{"text":"Trên Đại Tây Dương","correct":false}]},{"title":"Quận Bình Thạnh, Gò Vấp lên tiếng sau phản ánh vỉa hè bị xà xẻo","content":"Sau khi báo Tuổi Trẻ phản ánh tình trạng lấn chiếm vỉa hè ở quận Bình Thạnh và Gò Vấp, chính quyền địa phương đã có những động thái kiểm tra và xử lý để khôi phục trật tự đô thị. Các đoạn đường như Vạn Kiếp, Nguyễn Gia Trí đang chứng kiến sự thay đổi tích cực khi một số quán hàng đã thu dọn bàn ghế để trả lại không gian cho người đi bộ. Lãnh đạo quận Gò Vấp cũng cam kết sẽ xử lý nghiêm các trường hợp vi phạm và sẽ thông báo kết quả cho báo chí.","link":"https://tuoitre.vn/quan-binh-thanh-go-vap-len-tieng-sau-phan-anh-via-he-bi-xa-xeo-20250225141707738.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Quận nào đã lên tiếng sau phản ánh vỉa hè bị xà xẻo?","difficulty":null,"answers":[{"text":"Quận Bình Thạnh","correct":true},{"text":"Quận 5","correct":false},{"text":"Quận 10","correct":false},{"text":"Quận 1","correct":false},{"text":"Quận 3","correct":false}]},{"title":"3 bài tập bổ trợ tại nhà cho runner","content":"Bài viết giới thiệu 3 bài tập bổ trợ tại nhà cho các runner, bao gồm cầu Glute đơn chân, ngồi dựa tường với gót chân nâng lên và nâng chân sang ngang. Những bài tập này giúp tăng cường sức mạnh cho các nhóm cơ quan trọng trong chạy bộ, từ đó giúp tránh chấn thương và cải thiện hiệu suất. Các bài tập rất dễ thực hiện ngay tại nhà, đặc biệt hữu ích khi không thể đến phòng gym hoặc sân vận động.","link":"https://vnexpress.net/3-bai-tap-bo-tro-tai-nha-cho-runner-4852019.html","cat":"the-thao","positivity":8,"importance":7,"question":"Ba bài tập bổ trợ tại nhà cho runner là gì?","difficulty":null,"answers":[{"text":"Cầu Glute đơn chân, ngồi dựa tường với gót chân nâng lên, nâng chân sang ngang.","correct":true},{"text":"Chạy bộ, nhảy dây, đạp xe.","correct":false},{"text":"Tập yoga, pilates, aerobic.","correct":false},{"text":"Bơi lội, đấm bốc, tập thể hình.","correct":false}]},{"title":"Luật sư của Sinner tiết lộ thỏa thuận nhận phạt với WADA","content":"Luật sư của tay vợt Jannik Sinner, Jamie Singer, đã tiết lộ rằng việc đồng ý với án phạt cấm thi đấu ba tháng từ WADA là lựa chọn tốt nhất trong bối cảnh Sinner có thể đối mặt với án phạt một năm nếu vụ việc được đưa ra Tòa Trọng tài Thể thao. Mặc dù Sinner đã được tuyên vô tội sau một lần thử doping, luật sư cho rằng việc đạt được thỏa thuận này sẽ giúp tay vợt không bị lỡ các giải Grand Slam trong năm nay. Sinner sẽ vắng mặt ở một số giải ATP 1000 nhưng có thể tham dự Rome Masters trước khi bắt đầu Roland Garros.","link":"https://vnexpress.net/luat-su-cua-sinner-tiet-lo-thoa-thuan-nhan-phat-voi-wada-4853865.html","cat":"the-thao","positivity":6,"importance":8,"question":"Luật sư của Sinner đã tiết lộ điều gì về thỏa thuận nhận phạt với WADA?","difficulty":null,"answers":[{"text":"Việc đồng ý với án phạt cấm thi đấu ba tháng là lựa chọn tốt nhất.","correct":true},{"text":"Sinner sẽ phải vắng mặt ở tất cả các giải đấu trong năm nay.","correct":false},{"text":"Luật sư cho rằng án phạt một năm là không công bằng.","correct":false},{"text":"Sinner đã được tuyên vô tội trong vụ thử doping trước đó.","correct":false}]},{"title":"Du khách Hàn Quốc ồ ạt đến Trung Quốc sau khi được miễn thị thực","content":"Sau khi Trung Quốc quyết định miễn thị thực cho công dân Hàn Quốc, lượng du khách Hàn Quốc đến Trung Quốc đã tăng mạnh tới 60%. Theo số liệu từ Chính phủ Hàn Quốc, có hơn 647.901 người đã đến Trung Quốc từ tháng 11-2024 đến tháng 1-2025, trong đó có hơn 100.000 người chọn Trung Quốc làm điểm đến trong dịp Tết Nguyên đán. Đây là lần đầu tiên Hàn Quốc được miễn thị thực vào Trung Quốc kể từ khi hai nước thiết lập quan hệ ngoại giao vào năm 1992. Chính sách này không chỉ tạo điều kiện thuận lợi cho du khách mà còn thúc đẩy kinh tế và du lịch giữa hai quốc gia.","link":"https://tuoitre.vn/du-khach-han-quoc-o-at-den-trung-quoc-sau-khi-duoc-mien-thi-thuc-20250225134702284.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Tại sao du khách Hàn Quốc lại ồ ạt đến Trung Quốc trong thời gian gần đây?","difficulty":null,"answers":[{"text":"Vì Trung Quốc đã miễn thị thực cho công dân Hàn Quốc.","correct":true},{"text":"Vì giá cả dịch vụ ở Trung Quốc rẻ hơn.","correct":false},{"text":"Vì có nhiều chương trình khuyến mãi du lịch từ Hàn Quốc.","correct":false},{"text":"Vì thời tiết ở Trung Quốc đang đẹp.","correct":false}]},{"title":"Những thực phẩm giàu omega-3 như cá hồi","content":"Cá hồi, cá thu, hạt chia và quả óc chó là những thực phẩm giàu omega-3 có lợi cho sức khỏe tim mạch và hệ mắt. Omega-3 có ba loại chính là ALA, DHA và EPA, trong đó EPA và DHA mang lại nhiều lợi ích cho sức khỏe, đặc biệt là trong thai kỳ. Cá hồi đặc biệt giàu DHA và EPA, trong khi hạt chia và quả óc chó cung cấp ALA. Việc bổ sung các thực phẩm này vào chế độ ăn uống là cần thiết để duy trì sức khỏe tổng thể.","link":"https://vnexpress.net/nhung-thuc-pham-giau-omega-3-nhu-ca-hoi-4853558.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Những thực phẩm nào chứa nhiều omega-3 như cá hồi?","difficulty":null,"answers":[{"text":"Cá hồi, cá thu, hạt chia và quả óc chó.","correct":true},{"text":"Chỉ cá hồi.","correct":false},{"text":"Chỉ hạt chia.","correct":false},{"text":"Quả óc chó và cá thu.","correct":false}]},{"title":"Quang Linh Vlogs xin lỗi vì quảng cáo \"lố\" sản phẩm trên livestream","content":"Quang Linh Vlogs đã lên tiếng xin lỗi sau khi bị chỉ trích vì quảng cáo quá lố sản phẩm kẹo rau củ trong một buổi livestream. Anh khẳng định không có ý định quảng cáo sai sự thật và đã nhận thấy sự nhầm lẫn trong thông tin truyền tải. Sau vụ việc, Quang Linh hứa sẽ kiểm soát chất lượng sản phẩm và không nhắc đến thông tin phóng đại về công dụng sản phẩm trong các livestream tiếp theo.","link":"https://dantri.com.vn/kinh-doanh/quang-linh-vlogs-xin-loi-vi-quang-cao-lo-san-pham-tren-livestream-20250225114859999.htm","cat":"giai-tri","positivity":5,"importance":7,"question":"Quang Linh Vlogs đã xin lỗi về vấn đề gì trong livestream của mình?","difficulty":null,"answers":[{"text":"Quảng cáo lố sản phẩm kẹo rau củ","correct":true},{"text":"Chất lượng sản phẩm kém","correct":false},{"text":"Giá sản phẩm quá cao","correct":false},{"text":"Thời gian livestream kéo dài quá lâu","correct":false}]},{"title":"Sản xuất hàng loạt thuốc kháng sinh bằng bột năng","content":"Nguyễn Xuân Cường và 10 đồng phạm bị TAND TP HCM xét xử vì sản xuất thuốc kháng sinh giả từ bột năng, thu lợi 7,7 tỷ đồng. Cường thừa nhận đã sản xuất thuốc giả từ tháng 1/2021 và mở rộng quy mô sản xuất. Nhóm đã bị phát hiện khi công an kiểm tra kho hàng chứa thuốc giả và nguyên liệu sản xuất. Cường là chủ mưu, trực tiếp mua nguyên liệu và chỉ đạo sản xuất, trong khi các đồng phạm giúp thực hiện các công đoạn khác liên quan đến sản xuất và phân phối thuốc giả.","link":"https://vnexpress.net/san-xuat-hang-loat-thuoc-khang-sinh-bang-bot-nang-4853836.html","cat":"phap-luat","positivity":1,"importance":10,"question":"Nguyễn Xuân Cường và đồng phạm đã bị cáo buộc tội gì?","difficulty":null,"answers":[{"text":"Sản xuất, buôn bán hàng giả là thuốc chữa bệnh.","correct":true},{"text":"Sản xuất thuốc thật để bán.","correct":false},{"text":"Kinh doanh dược phẩm hợp pháp.","correct":false},{"text":"Buôn lậu thuốc chữa bệnh.","correct":false}]},{"title":"Bộ Công an thành lập Trung tâm dữ liệu quốc gia","content":"Vào ngày 25/2, Bộ Công an đã công bố thành lập Trung tâm dữ liệu quốc gia, nhằm tích hợp, lưu trữ và khai thác dữ liệu từ các cơ quan Nhà nước, tạo thành kho dữ liệu quốc gia. Trung tâm này đã được Chính phủ phê duyệt qua Nghị quyết số 175/NQ-CP và sẽ do Thiếu tướng Nguyễn Ngọc Cương làm Giám đốc. Mục tiêu của trung tâm là phát huy giá trị dữ liệu, hỗ trợ hoạch định chính sách và xây dựng Chính phủ số.","link":"https://dantri.com.vn/xa-hoi/bo-cong-an-thanh-lap-trung-tam-du-lieu-quoc-gia-20250225141923034.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Mục đích chính của Trung tâm dữ liệu quốc gia là gì?","difficulty":null,"answers":[{"text":"Tích hợp, lưu trữ và khai thác dữ liệu từ các cơ quan Nhà nước","correct":true},{"text":"Quản lý tài chính nhà nước","correct":false},{"text":"Đào tạo nhân lực cho các cơ quan nhà nước","correct":false},{"text":"Phát triển công nghệ thông tin tại Việt Nam","correct":false}]},{"title":"Hàng nghìn người dân đổ xô đi đăng ký biến động đất đai sau sáp nhập huyện","content":"Hàng nghìn người dân ở 11 xã, thị trấn của huyện Lộc Hà cũ đã đổ xô đi đăng ký biến động trên giấy chứng nhận quyền sử dụng đất sau khi huyện này sáp nhập vào huyện Thạch Hà, tỉnh Hà Tĩnh. Văn phòng Đăng ký đất đai Chi nhánh huyện Thạch Hà đã huy động 17 cán bộ để hỗ trợ người dân thực hiện thủ tục đăng ký, với kế hoạch hoàn thành trong vòng ba tháng. Đến nay, đã có hơn 5.000 giấy chứng nhận được cấp cho người dân, chủ yếu là những giấy chứng nhận có thông tin địa chỉ thay đổi sau sáp nhập.","link":"https://dantri.com.vn/xa-hoi/hang-nghin-nguoi-dan-do-xo-di-dang-ky-bien-dong-dat-dai-sau-sap-nhap-huyen-20250225135615725.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Tại sao hàng nghìn người dân đổ xô đi đăng ký biến động đất đai?","difficulty":null,"answers":[{"text":"Vì huyện Lộc Hà cũ sáp nhập vào huyện Thạch Hà và cần điều chỉnh thông tin trên giấy chứng nhận quyền sử dụng đất.","correct":true},{"text":"Vì có sự thay đổi về chính quyền địa phương.","correct":false},{"text":"Vì họ muốn thay đổi địa chỉ trên giấy tờ.","correct":false},{"text":"Vì có nhiều thủ tục hành chính mới được áp dụng.","correct":false}]},{"title":"Vỡ mộng trên đường di cư tới Mỹ","content":"Saudy Palacios, 27 tuổi, đã quyết định từ bỏ giấc mơ đến Mỹ sau nhiều tháng di cư gian khổ và quay về quê hương Venezuela bằng đường biển. Sau khi chờ đợi chín tháng ở Panama để xin giấy phép nhập cư nhưng không thành công, cô cùng chồng và con trai đã chi hơn 2.000 USD cho hành trình trở về. Hàng trăm người di cư khác cũng đang tìm đường về quê, khi giấc mơ Mỹ đã tiêu tan do tình hình chính trị và kinh tế khó khăn.","link":"https://vnexpress.net/vo-mong-tren-duong-di-cu-toi-my-4853682.html","cat":"thoi-su","positivity":2,"importance":8,"question":"Tại sao Saudy Palacios quyết định quay về Venezuela thay vì tiếp tục hành trình đến Mỹ?","difficulty":null,"answers":[{"text":"Vì không còn hy vọng có thể vào Mỹ hợp pháp.","correct":true},{"text":"Vì cô không có tiền để tiếp tục hành trình.","correct":false},{"text":"Vì cô sợ không sống nổi ở Mỹ.","correct":false},{"text":"Vì cô muốn tìm một quốc gia khác để di cư.","correct":false}]},{"title":"Hai tháng như tra tấn vì bị gọi điện đòi nợ vu khống từ sáng đến đêm","content":"Một cán bộ tại Kiên Giang phản ánh về việc bị quấy rối bởi các cuộc gọi đòi nợ từ một công ty tài chính, mặc dù ông không phải là khách hàng của họ. Tình trạng này diễn ra từ cuối tháng 12/2024, với các cuộc gọi liên tục và những lời lẽ đe dọa, xúc phạm, ảnh hưởng nghiêm trọng đến cuộc sống và công việc của ông. Ông mong muốn nâng cao nhận thức về thực trạng đòi nợ trái phép và kêu gọi cơ quan chức năng can thiệp để bảo vệ quyền lợi của người dân.","link":"https://vnexpress.net/hai-thang-nhu-tra-tan-vi-bi-goi-dien-doi-no-vu-khong-tu-sang-den-dem-4853661.html","cat":"phap-luat","positivity":2,"importance":8,"question":"Nguyên nhân nào khiến cán bộ tại Kiên Giang bị quấy rối bởi cuộc gọi đòi nợ?","difficulty":null,"answers":[{"text":"Ông không vay nợ nhưng bị công ty tài chính gọi điện đòi nợ.","correct":true},{"text":"Ông là khách hàng của công ty tài chính đó.","correct":false},{"text":"Ông đã vay nợ từ nhiều năm trước.","correct":false},{"text":"Ông không biết lý do tại sao bị gọi.","correct":false}]},{"title":"Tin tức giá xe: Nissan Navara giảm hơn 80 triệu tại đại lý, bản cao nhất chưa đến 900 triệu","content":"Mẫu bán tải Nissan Navara vừa nhận được chương trình giảm giá lớn tại các đại lý, với mức giảm từ 46 đến 81 triệu đồng tùy theo phiên bản. Cụ thể, phiên bản EL có giá giảm từ 685 triệu xuống còn 639 triệu, trong khi phiên bản VL giảm từ 936 triệu xuống còn 855 triệu. Khách hàng mua xe trong thời gian khuyến mãi còn nhận thêm nhiều quà tặng như bệ bước chân và màn hình giải trí. Dù được giảm giá, Nissan Navara vẫn phải cạnh tranh gay gắt với các đối thủ như Ford Ranger và Toyota Hilux trong phân khúc bán tải ở Việt Nam.","link":"https://tuoitre.vn/tin-tuc-gia-xe-nissan-navara-giam-hon-80-trieu-tai-dai-ly-ban-cao-nhat-chua-den-900-trieu-20250225071919414.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Nissan Navara vừa giảm giá bao nhiêu tại đại lý?","difficulty":null,"answers":[{"text":"Hơn 80 triệu","correct":true},{"text":"Hơn 50 triệu","correct":false},{"text":"Hơn 100 triệu","correct":false},{"text":"Dưới 70 triệu","correct":false},{"text":"Không giảm giá","correct":false}]},{"title":"Bài tập 15 phút tại nhà \"đốt mỡ\" bằng một giờ đi bộ","content":"Bài tập 15 phút tại nhà được thiết kế dành cho phụ nữ bận rộn, cho phép họ đốt cháy lượng calo tương đương với một giờ đi bộ. Chương trình tập này gồm ba set, mỗi set kéo dài 5 phút, giúp người tập tiết kiệm thời gian mà vẫn đạt hiệu quả giảm mỡ, săn chắc cơ thể và cải thiện sức khỏe tim mạch. Đây là một giải pháp hữu ích cho những ai không có thời gian đến phòng tập.","link":"https://dantri.com.vn/suc-khoe/bai-tap-15-phut-tai-nha-dot-mo-bang-mot-gio-di-bo-20250221163532687.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Bài tập 15 phút tại nhà giúp đốt mỡ tương đương với bao nhiêu giờ đi bộ?","difficulty":null,"answers":[{"text":"1 giờ","correct":true},{"text":"30 phút","correct":false},{"text":"2 giờ","correct":false},{"text":"45 phút","correct":false}]},{"title":"Hội đồng Anh lên tiếng về nghi vấn lộ đề thi IELTS","content":"Hội đồng Anh đã lên tiếng về nghi vấn lộ đề thi IELTS, cho biết đã thay đổi đề thi dự phòng vào phút chót để đảm bảo an toàn và minh bạch cho thí sinh. Trong bối cảnh xuất hiện thông tin về việc thay đổi đề thi, Hội đồng Anh khẳng định việc này tuân thủ quy định của Cambridge và nhấn mạnh thí sinh nên học theo cách chính thống. Một số thí sinh bày tỏ lo lắng vì cho rằng đề thi dự phòng khó hơn đề chính thức, gây ảnh hưởng tới tâm lý làm bài.","link":"https://vnexpress.net/hoi-dong-anh-len-tieng-ve-nghi-van-lo-de-thi-ielts-4853081.html","cat":"giao-duc","positivity":6,"importance":8,"question":"Hội đồng Anh đã làm gì liên quan đến nghi vấn lộ đề thi IELTS?","difficulty":null,"answers":[{"text":"Thay đổi đề thi dự phòng vào phút chót để đảm bảo an toàn cho thí sinh.","correct":true},{"text":"Công bố nguyên nhân lộ đề thi.","correct":false},{"text":"Giảm phí thi IELTS cho thí sinh.","correct":false},{"text":"Tiếp tục tổ chức thi IELTS trên giấy.","correct":false},{"text":"Khẳng định không có vấn đề gì với đề thi.","correct":false}]},{"title":"Nữ sinh 18 tuổi bị nghi sát hại con nhỏ mới chào đời khi đi du lịch","content":"Một nữ sinh 18 tuổi người Mỹ đang bị tạm giữ tại Paris vì bị nghi ngờ đã ném con nhỏ mới chào đời từ cửa sổ khách sạn ở tầng 3. Vụ việc xảy ra vào sáng sớm ngày 24/2 và đã thu hút sự quan tâm lớn từ dư luận Pháp và Mỹ. Đứa trẻ sơ sinh đã được đưa tới bệnh viện nhưng không qua khỏi do vết thương nặng. Nữ sinh này cùng các bạn đang tham gia chuyến du lịch vòng quanh châu Âu do trường tổ chức.","link":"https://dantri.com.vn/giao-duc/nu-sinh-18-tuoi-bi-nghi-sat-hai-con-nho-moi-chao-doi-khi-di-du-lich-20250225105050994.htm","cat":"phap-luat","positivity":1,"importance":9,"question":"Nữ sinh 18 tuổi bị nghi sát hại con nhỏ mới chào đời khi đi du lịch là ai?","difficulty":null,"answers":[{"text":"Một nữ sinh 18 tuổi người Mỹ","correct":true},{"text":"Một nữ sinh 18 tuổi người Pháp","correct":false},{"text":"Một nữ sinh 18 tuổi người Việt","correct":false},{"text":"Một nữ sinh 18 tuổi người Đức","correct":false}]},{"title":"6 điều nữ du khách sốc khi lần đầu đến Na Uy","content":"Bài viết của blogger du lịch Monique Ceccato, người Australia, chia sẻ về 6 điều gây sốc văn hóa khi cô lần đầu đến Na Uy. Cô nhận thấy người Na Uy không nói chuyện với người lạ, các cửa hàng đều đóng cửa vào Chủ nhật, và không có khái niệm về thời tiết xấu. Monique cũng ngạc nhiên khi người dân địa phương thích ăn pizza hơn là các món ăn truyền thống. Cuộc sống ngoài trời và việc khỏa thân trong phòng thay đồ công cộng cũng là những điều khiến cô cảm thấy khác biệt. Mặc dù có nhiều điều bất ngờ, Na Uy vẫn là nơi đáng để khám phá.","link":"https://vnexpress.net/6-dieu-nu-du-khach-soc-khi-lan-dau-den-na-uy-4853635.html","cat":"du-lich","positivity":8,"importance":7,"question":"6 điều gì khiến nữ du khách sốc khi lần đầu đến Na Uy?","difficulty":null,"answers":[{"text":"Không nói chuyện với người lạ, các quầy hàng đều nghỉ vào chủ nhật và không có khái niệm thời tiết xấu.","correct":true},{"text":"Người dân thích ăn sushi hơn món truyền thống.","correct":false},{"text":"Cửa hàng luôn mở cửa 24/7.","correct":false},{"text":"Người dân Na Uy rất thân thiện với người lạ.","correct":false}]},{"title":"Nội thất ôtô biến hình như robot","content":"Zeekr Mix, mẫu minivan điện mới của Trung Quốc, có khả năng biến đổi nội thất thành phòng khách hoặc lều trại nhờ ghế xoay 270 độ. Với kích thước lớn và công suất 415 mã lực, xe có thể tăng tốc 0-100 km/h trong 6,8 giây và có phạm vi di chuyển lên đến 550 km. Nội thất của xe được thiết kế linh hoạt, với bảng điều khiển trung tâm có thể điều chỉnh và các tiện nghi như sạc không dây và tủ lạnh. Giá khởi điểm của Zeekr Mix tại Trung Quốc là 39.300 USD, và giao hàng bắt đầu từ tháng 10/2024.","link":"https://vnexpress.net/noi-that-oto-bien-hinh-nhu-robot-4853449.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Zeekr Mix có tính năng gì nổi bật trong thiết kế nội thất?","difficulty":null,"answers":[{"text":"Ghế xoay 270 độ để biến thành phòng khách","correct":true},{"text":"Có thể tự lái hoàn toàn","correct":false},{"text":"Có khả năng bay lên không","correct":false},{"text":"Là xe thể thao tốc độ cao","correct":false}]},{"title":"Tên trộm trúng giải độc đắc khi mua vé số bằng thẻ tín dụng của nạn nhân","content":"Một kẻ trộm đã sử dụng thẻ tín dụng của nạn nhân Jean David để mua vé số và trúng giải độc đắc 500.000 euro. Jean phát hiện thẻ của mình bị đánh cắp sau khi ví bị ue mùa 2024-2025, khi các đội phải chiến đấu cho đến phút cuối. Thay vì 32 đội chia làm 8 bảng, mùa giải này có 36 đội không chia bảng, mỗi đội thi đấu 8 trận ở vòng đầu và chỉ có 8 đội vào thẳng vòng 1/8. Việc cải cách này đã tạo ra sự hấp dẫn lớn cho giải đấu nhưng cũng gặp phải một số chỉ trích về phúc lợi cầu thủ và chồng chéo lịch đấu với các giải quốc nội.","link":"https://vnexpress.net/99-khan-gia-thich-the-thuc-moi-champions-league-4853678.html","cat":"the-thao","positivity":9,"importance":8,"question":"Tại sao 99% khán giả thích thể thức mới của Champions League?","difficulty":null,"answers":[{"text":"Vì các đội luôn phải chiến đấu đến phút cuối.","correct":true},{"text":"Vì thể thức mới tạo ra nhiều trận đấu hơn.","correct":false},{"text":"Vì có nhiều đội bóng tham gia hơn.","correct":false},{"text":"Vì giải đấu trở nên kém hấp dẫn hơn.","correct":false}]},{"title":"Ajinomoto Việt Nam: 21 năm không ngừng đóng góp cho giáo dục","content":"Ajinomoto Việt Nam đã tổ chức lễ trao học bổng \"Cho em đến trường\" lần thứ 21 cho 400 học sinh có hoàn cảnh khó khăn tại Đồng Nai vào ngày 22-2-2025. Quỹ học bổng này được thành lập từ năm 2004, đã trao hơn 6.600 suất học bổng với tổng trị giá trên 6,5 tỉ đồng, giúp các em tiếp tục theo đuổi con đường học vấn. Bên cạnh đó, Ajinomoto còn triển khai nhiều sáng kiến hỗ trợ giáo dục và dinh dưỡng, góp phần nâng cao sức khỏe cho học sinh thông qua dự án \"Bữa ăn học đường\".","link":"https://tuoitre.vn/ajinomoto-viet-nam-21-nam-khong-ngung-dong-gop-cho-giao-duc-20250225114352177.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Ajinomoto Việt Nam đã đóng góp gì cho giáo dục trong 21 năm qua?","difficulty":null,"answers":[{"text":"Ajinomoto Việt Nam đã tổ chức lễ trao học bổng \"Cho em đến trường\" và triển khai nhiều sáng kiến giáo dục.","correct":true},{"text":"Ajinomoto Việt Nam đã giảm học phí cho học sinh.","correct":false},{"text":"Ajinomoto Việt Nam đã xây dựng nhiều trường học mới.","correct":false},{"tex at":"the-thao","positivity":9,"importance":8,"question":"Fabregas đã làm gì để cải cách đội bóng Como tại Serie A?","difficulty":null,"answers":[{"text":"Ông đã đưa vào một phong cách chơi bóng chủ động và dũng cảm, thay đổi cách phòng ngự của đội.","correct":true},{"text":"Ông đã chỉ đạo Como chơi phòng ngự phản công.","correct":false},{"text":"Ông đã thay đổi toàn bộ đội hình của Como.","correct":false},{"text":"Ông đã ký hợp đồng với nhiều cầu thủ mới.","correct":false}]},{"title":"Mưa bất thường, người trồng dưa mất trắng hàng trăm triệu đồng","content":"Mưa lớn bất thường trong hai ngày 23 và 24 tháng 2 tại Quảng Ngãi đã gây ra tình trạng ngập nước tại nhiều ruộng dưa hấu, khiến người nông dân thiệt hại hàng trăm triệu đồng. Nước sông Trà Khúc dâng cao, làm chết cây dưa và khiến người trồng phải tái canh tác, tăng chi phí đầu tư. Đợt mưa này được đánh giá là có lượng mưa gấp 4-6 lần so với trung bình trong tháng 2 các năm trước, ảnh hưởng không chỉ đến dưa mà còn đến nhiều diện tích lúa của địa phương.","link":"https://dantri.com.vn/lao-dong-viec-lam/mua-bat-thuong-nguoi-trong-dua-mat-trang-hang-tram-trieu-dong-20250225122629869.htm","cat":"kinh-doanh","positivity":2,"importance":8,"question":"Mưa lớn bất thường đã gây thiệt hại bao nhiêu cho người trồng dưa tại Quảng Ngãi?","difficulty":null,"answers":[{"text":"Người trồng dưa thiệt hại hàng trăm triệu đồng.","correct":true},{"text":"Người trồng dưa thiệt hại khoảng 50 triệu đồng.","correct":false},{"text":"Người trồng dưa không bị thiệt hại nào.","correct":false},{"text":"Người trồng dưa thiệt hại hàng triệu đồng.","correct":false}]},{"title":"Thông tin mới xử lý vướng mắc về đất đai tại các kết luận thanh kiểm tra, bản án","content":"Tại phiên họp Ban Chỉ đạo phòng, chống lãng phí ngày 25/2, Thủ tướng Phạm Minh Chính đã yêu cầu tập trung xử lý các dự án tồn đọng, vướng mắc về đất đai để giải phóng nguồn lực cho phát triển. Chính phủ đã báo cáo Quốc hội ban hành nghị quyết số 170, tạo cơ sở pháp lý giải quyết các vấn đề này. Đà Nẵng sẽ tháo gỡ 1.300 dự án, trong khi các dự án kéo dài khác cũng được khẩn trương xử lý nhằm nâng cao hiệu quả quản lý và sử dụng nguồn lực đất nước.","link":"https://tuoitre.vn/thong-tin-moi-xu-ly-vuong-mac-ve-dat-dai-tai-cac-ket-luan-thanh-kiem-tra-ban-an-20250225132736229.htm","cat":"phap-luat","positivity":7,"importance":9,"question":"Các dự án nào được Thủ tướng yêu cầu xử lý trong việc tháo gỡ vướng mắc về đất đai?","difficulty":null,"answers":[{"text":"Các dự án tồn đọng, vướng mắc về đất đai","correct":true},{"text":"Các dự án năng lượng","correct":false},{"text":"Các dự án đầu tư công","correct":false},{"text":"Các dự án bất động sản","correct":false}]},{"title":"Thi ảnh Tuổi Xanh: Nụ cười của cô hàng rong","content":"Bức ảnh của học sinh Nguyễn Trí Khoa chụp lại nụ cười lạc quan của một cô hàng rong tại chợ Bến Thành đã gây ấn tượng mạnh trong hội thi sáng tác ảnh Tuổi Xanh năm 2025. Hội thi được tổ chức bởi Sở GD-ĐT TP.HCM nhằm khuyến khích học sinh thể hiện vẻ đẹp của TP.HCM qua các tác phẩm ảnh. Các thí sinh sẽ nộp ảnh dự thi từ ngày 1-1-2025, với chủ đề 'Chân dung thành phố tôi - từ góc nhìn trẻ'.","link":"https://tuoitre.vn/thi-anh-tuoi-xanh-nu-cuoi-cua-co-hang-rong-20250225101248486.htm","cat":"giao-duc","positivity":9,"importance":7,"question":"Bức ảnh nào được chụp bởi học sinh Nguyễn Trí Khoa trong hội thi sáng tác ảnh Tuổi Xanh năm 2025?","difficulty":null,"answers":[{"text":"Nụ cười của cô hàng rong","correct":true},{"text":"Một bức chân dung thành phố","correct":false},{"text":"Khoảnh khắc tại trường học","correct":false},{"text":"Cảnh đẹp tự nhiên của Sài Gòn","correct":false}]},{"title":"Tu-95MS Nga phóng tên lửa, Ukraine báo động đỏ toàn bộ lãnh thổ","content":"Vào sáng ngày 25/2, Ukraine đã phát cảnh báo không kích trên toàn quốc do mối đe dọa từ 4 máy bay ném bom Tu-95MS của Nga, chúng đã phóng tên lửa hành trình từ khu vực Engels, vùng Saratov. Không quân Ukraine thông báo rằng các tên lửa này đang di chuyển theo hướng vùng Kiev và Poltava. Lực lượng phòng không Ukraine đã kích hoạt để đánh chặn các máy bay không người lái của Nga. Cảnh báo không kích khẩn cấp đã được ban bố trên toàn bộ lãnh thổ Ukraine.","link":"https://dantri.com.vn/the-gioi/tu-95ms-nga-phong-ten-lua-ukraine-bao-dong-do-toan-bo-lanh-tho-20250225121924680.htm","cat":"the-gioi","positivity":2,"importance":9,"question":"Tại sao Ukraine ban bố cảnh báo không kích khẩn cấp vào ngày 25/2?","difficulty":null,"answers":[{"text":"Do mối đe dọa từ 4 máy bay ném bom Tu-95MS của Nga phóng tên lửa hành trình.","correct":true},{"text":"Vì có thông tin về máy bay không người lái của Nga.","correct":false},{"text":"Để thông báo cho người dân tìm nơi trú ẩn.","correct":false},{"text":"Do sự gia tăng tình hình căng thẳng giữa Nga và Ukraine.","correct":false}]},{"title":"Bắt khẩn cấp tài xế xe ôm phóng hỏa ngôi nhà ở Hà Nội","content":"Nguyễn Hữu Đức, 34 tuổi, tài xế xe ôm công nghệ ở Hà Nội, đã bị bắt khẩn cấp do phóng hỏa một ngôi nhà ở phố Đại Từ sau khi xảy ra mâu thuẫn với chủ nhà. Vụ việc diễn ra vào đêm 19/2, khi Đức sử dụng xăng để đốt nhà và sau đó bỏ trốn. Cảnh sát đã nhanh chóng điều tra và bắt giữ Đức trong vòng 24 giờ kể từ khi vụ án xảy ra.","link":"https://dantri.com.vn/phap-luat/bat-khan-cap-tai-xe-xe-om-phong-hoa-ngoi-nha-o-ha-noi-20250225133348644.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Nguyễn Hữu Đức đã làm gì dẫn đến việc bị bắt khẩn cấp?","difficulty":null,"answers":[{"text":"Phóng hỏa một ngôi nhà","correct":true},{"text":"Trộm cắp tài sản","correct":false},{"text":"Đánh người khác","correct":false},{"text":"Gây rối trật tự công cộng","correct":false},{"text":"Bỏ chạy khỏi hiện trường","correct":false}]},{"title":"TPHCM có 9.000ha đất ngoại thành có thể làm metro TOD","content":"TPHCM hiện có khoảng 9.000ha đất trống, đất nông nghiệp và đất công nghiệp có thể được chuyển đổi để phát triển đô thị theo mô hình giao thông công cộng TOD. Tại hội thảo diễn ra vào ngày 25/2, lãnh đạo TP đã thảo luận về các giải pháp để hoàn thành trên 200km metro TOD và thu hút đầu tư. Tuy nhiên, hiện tại, cơ chế thực thi TOD vẫn chưa thông suốt và cần có sự hợp tác giữa các cơ quan nhà nước và tư nhân để giảm thời gian thủ tục và tối ưu hóa quy trình phát triển đô thị.","link":"https://dantri.com.vn/xa-hoi/tphcm-co-9000ha-dat-ngoai-thanh-co-the-lam-metro-tod-20250225122115989.htm","cat":"kinh-doanh","positivity":7,"importance":9,"question":"TPHCM có bao nhiêu ha đất ngoại thành có thể làm metro TOD?","difficulty":null,"answers":[{"text":"9.000ha","correct":true},{"text":"10.000ha","correct":false},{"text":"8.000ha","correct":false},{"text":"7.000ha","correct":false},{"text":"6.000ha","correct":false}]},{"title":"Bà lão 70 tuổi tử vong nghi do uống thuốc lá nam","content":"Một bà lão 70 tuổi ở thành phố Sầm Sơn, Thanh Hóa đã tử vong nghi do uống thuốc lá nam sau khi mua về cùng 8 người khác. Vào sáng ngày 24/2, bà cùng nhóm người thuê xe lên huyện Lang Chánh để mua thuốc. Sau khi sắc thuốc và uống, bà có biểu hiện khó thở và tử vong tại nhà. Hiện cơ quan chức năng đang điều tra nguyên nhân cái chết và đã thu giữ mẫu thuốc để xét nghiệm.","link":"https://dantri.com.vn/xa-hoi/ba-lao-70-tuoi-tu-vong-nghi-do-uong-thuoc-la-nam-20250225131156040.htm","cat":"suc-khoe","positivity":2,"importance":7,"question":"Nguyên nhân cái chết của bà lão 70 tuổi là gì?","difficulty":null,"answers":[{"text":"Bà lão 70 tuổi tử vong nghi do uống thuốc lá nam.","correct":true},{"text":"Bà lão ngã cầu thang.","correct":false},{"text":"Bà lão bị bệnh tim.","correct":false},{"text":"Bà lão bị ngộ độc thực phẩm.","correct":false}]},{"title":"Quảng Bình chi 40 tỷ đồng xây lại cây cầu gần 30 năm tuổi có nguy cơ sập","content":"Tỉnh Quảng Bình đã quyết định chi 40 tỷ đồng để xây dựng lại cầu Sông Thai, một cây cầu đã gần 30 năm tuổi và đang trong tình trạng xuống cấp nghiêm trọng. Cầu Sông Thai, nằm trên tỉnh lộ 558, là một tuyến đường huyết mạch cho khoảng 14.000 người dân địa phương. Dự án xây dựng cầu mới sẽ được thiết kế hiện đại, đáp ứng tiêu chuẩn tải trọng cao và đảm bảo an toàn giao thông. Việc khảo sát địa chất và thiết kế dự kiến sẽ được thực hiện vào đầu tháng 3 năm 2025.","link":"https://dantri.com.vn/xa-hoi/quang-binh-chi-40-ty-dong-xay-lai-cay-cau-gan-30-nam-tuoi-co-nguy-co-sap-20250225115629315.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Quảng Bình đã chi bao nhiêu tiền để xây lại cầu Sông Thai?","difficulty":null,"answers":[{"text":"40 tỷ đồng","correct":true},{"text":"20 tỷ đồng","correct":false},{"text":"50 tỷ đồng","correct":false},{"text":"30 tỷ đồng","correct":false},{"text":"10 tỷ đồng","correct":false}]},{"title":"\"Né ổ gà, gặp ổ trâu\" trên nút giao quốc lộ với cao tốc Đà Nẵng","content":"Nút giao quốc lộ 14B với cao tốc Đà Nẵng - Quảng Ngãi đang trong tình trạng xuống cấp nghiêm trọng, với nhiều hố sâu và ổ gà gây khó khăn cho việc di chuyển. Người dân địa phương lo ngại về an toàn giao thông khi phải liên tục tránh các hố nước sau mưa. Sở Giao thông vận tải Đà Nẵng đã yêu cầu sửa chữa nhưng tình trạng vẫn chưa được khắc phục. UBND thành phố Đà Nẵng đã đề xuất đầu tư nâng cấp nút giao với tổng mức đầu tư 538 tỷ đồng.","link":"https://dantri.com.vn/xa-hoi/ne-o-ga-gap-o-trau-tren-nut-giao-quoc-lo-voi-cao-toc-da-nang-20250225123831972.htm","cat":"giao-thong","positivity":3,"importance":8,"question":"Tình trạng hiện tại của nút giao quốc lộ 14B với cao tốc Đà Nẵng - Quảng Ngãi là gì?","difficulty":null,"answers":[{"text":"Nút giao đang xuống cấp nghiêm trọng với hố sâu và ổ gà.","correct":true},{"text":"Nút giao được sửa chữa và nâng cấp hoàn toàn.","correct":false},{"text":"Nút giao không có vấn đề gì nghiêm trọng.","correct":false},{"text":"Nút giao đang được xây dựng mới.","correct":false}]},{"title":"Cabin tàu Nam Phát 08 cháy trên biển, 2 thuyền viên bị bỏng","content":"Vào khoảng 21h50 ngày 24/2, tàu Nam Phát 08 đã gặp sự cố cháy cabin do chập điện khi đang hoạt động ngoài khơi, khiến hai thuyền viên bị bỏng nặng. Tàu này đang vận chuyển 6.900 tấn sắt từ Bà Rịa - Vũng Tàu đến Hải Phòng và gặp sự cố cách đảo Mê khoảng 12 hải lý. Sau khi thuyền trưởng thông báo, lực lượng chức năng đã nhanh chóng ứng cứu và đưa hai thuyền viên bị thương vào bờ để cấp cứu tại Bệnh viện Đa khoa quốc tế Hợp Lực.","link":"https://dantri.com.vn/xa-hoi/cabin-tau-nam-phat-08-chay-tren-bien-2-thuyen-vien-bi-bong-20250225124931214.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao cabin tàu Nam Phát 08 bị cháy?","difficulty":null,"answers":[{"text":"Do chập điện.","correct":true},{"text":"Do sự cố kỹ thuật.","correct":false},{"text":"Do thời tiết xấu.","correct":false},{"text":"Do thuyền viên vi phạm quy định.","correct":false}]},{"title":"50 thanh thiếu niên đi xe máy mang theo hung khí đánh nhau trên đường","content":"Công an TP Thái Bình đã tiến hành bắt giữ hơn 50 thanh thiếu niên trong độ tuổi từ 14 đến 15, điều khiển xe máy và mang theo hung khí, gây ra tình trạng đánh nhau trên đường phố. Những nhóm này đã rượt đuổi và sử dụng các vật sắc nhọn như kiếm và vỏ chai bia để giải quyết mâu thuẫn. Nguyên nhân chính dẫn đến hành vi này được cho là do thiếu sự quản lý và giáo dục từ gia đình, cũng như nhận thức pháp luật chưa đầy đủ của các đối tượng.","link":"https://dantri.com.vn/phap-luat/50-thanh-thieu-nien-di-xe-may-mang-theo-hung-khi-danh-nhau-tren-duong-20250225121157030.htm","cat":"phap-luat","positivity":2,"importance":7,"question":"Nguyên nhân nào dẫn đến tình trạng thanh thiếu niên đánh nhau trên đường ở Thái Bình?","difficulty":null,"answers":[{"text":"Thiếu sự quản lý và giáo dục của gia đình.","correct":true},{"text":"Thiếu các hoạt động giải trí lành mạnh.","correct":false},{"text":"Tình trạng bạo lực gia đình.","correct":false},{"text":"Tác động của các trò chơi điện tử.","correct":false}]},{"title":"HLV U20 Indonesia nhận phán quyết bất ngờ sau khi bị sa thải","content":"Sau khi bị sa thải khỏi đội U20 Indonesia do thành tích kém tại giải U20 châu Á, HLV Indra Sjafri đã bất ngờ được bổ nhiệm dẫn dắt đội U22 Indonesia tham dự SEA Games 33. Liên đoàn bóng đá Indonesia (PSSI) quyết định sa thải ông sau khi đội U20 không đạt được mục tiêu giành vé tham dự World Cup. Tuy nhiên, ông Indra Sjafri được đánh giá cao trong quá khứ khi đã giúp U22 Indonesia giành Huy chương vàng SEA Games 32 vào năm 2023.","link":"https://dantri.com.vn/the-thao/hlv-u20-indonesia-nhan-phan-quyet-bat-ngo-sau-khi-bi-sa-thai-20250225131016034.htm","cat":"the-thao","positivity":6,"importance":7,"question":"HLV U20 Indonesia nhận phán quyết bất ngờ gì sau khi bị sa thải?","difficulty":null,"answers":[{"text":"Ông Indra Sjafri được bổ nhiệm dẫn dắt đội U22 Indonesia tham dự SEA Games 33.","correct":true},{"text":"Ông Indra Sjafri bị cấm huấn luyện mọi đội bóng.","correct":false},{"text":"PSSI quyết định không làm việc với ông Indra Sjafri nữa.","correct":false},{"text":"Ông Indra Sjafri sẽ dẫn dắt đội bóng khác tại châu Á.","correct":false}]},{"title":"Cảnh sát giải cứu cô gái có ý định nhảy lầu ở TPHCM","content":"Vào sáng ngày 25/2/2025, lực lượng cảnh sát tại quận 5, TPHCM đã giải cứu thành công một cô gái có ý định nhảy lầu từ tầng 2 của một căn nhà. Sau khi nhận được thông tin từ người dân, cảnh sát đã nhanh chóng có mặt tại hiện trường, đặt nệm hơi và bạt cứu hộ dưới đất để đảm bảo an toàn. Sau khoảng 1 giờ vận động và thuyết phục, cô gái tên K.N.A. (SN 2003) đã được đưa xuống an toàn mà không bị thương tích.","link":"https://dantri.com.vn/xa-hoi/canh-sat-giai-cuu-co-gai-co-y-dinh-nhay-lau-o-tphcm-20250225123107933.htm","cat":"phap-luat","positivity":8,"importance":7,"question":"Cảnh sát đã làm gì khi cô gái có ý định nhảy lầu ở TPHCM?","difficulty":null,"answers":[{"text":"Cảnh sát đã giải cứu cô gái an toàn.","correct":true},{"text":"Cảnh sát đã gọi xe cấp cứu đến hiện trường.","correct":false},{"text":"Cảnh sát đã không can thiệp.","correct":false},{"text":"Cảnh sát đã khuyên cô gái không nhảy nữa.","correct":false}]},{"title":"Kia Morning hết hàng, hiện chỉ còn 2 bản ở Việt Nam, có thể sắp bổ sung bản mới","content":"Hiện tại, Kia Morning chỉ còn hiển thị hai phiên bản MT và X-Line trên website của Kia Việt Nam, trong khi các phiên bản khác đã hết hàng. Điều này dấy lên hoài nghi về việc cắt bớt các phiên bản, nhưng thực tế liên quan đến vấn đề nguồn cung. Dù chỉ còn hai phiên bản, hãng có thể sẽ bổ sung thêm phiên bản mới trong thời gian tới để gia tăng sức cạnh tranh, nhất là khi doanh số của Kia Morning đang giảm so với các đối thủ như Hyundai Grand i10 và Toyota Wigo.","link":"https://tuoitre.vn/kia-morning-het-hang-hien-chi-con-2-ban-o-viet-nam-co-the-sap-bo-sung-ban-moi-20250225095003265.htm","cat":"oto-xe-may","positivity":6,"importance":7,"question":"Kia Morning hiện còn bao nhiêu phiên bản tại Việt Nam?","difficulty":null,"answers":[{"text":"Hai phiên bản MT và X-Line.","correct":true},{"text":"Ba phiên bản AT, AT Premium và GT-Line.","correct":false},{"text":"Chỉ có một phiên bản duy nhất.","correct":false},{"text":"Tất cả các phiên bản đều hết hàng.","correct":false}]},{"title":"Đối thoại chính sách quốc phòng Việt Nam - Nam Phi lần thứ 3","content":"Tại Hà Nội vào ngày 25/2, Thượng tướng Hoàng Xuân Chiến và bà Thobekile Gamede đã đồng chủ trì Đối thoại Chính sách Quốc phòng Việt Nam - Nam Phi lần thứ 3. Thượng tướng Chiến nhấn mạnh quan hệ hợp tác quốc phòng giữa hai nước đã có nhiều tiến triển tích cực, với các hoạt động trao đổi đoàn và hợp tác công nghiệp quốc phòng được thực hiện thường xuyên. Hai bên đã ký biên bản ghi nhớ và đồng ý thúc đẩy hợp tác trong các lĩnh vực liên quan, đồng thời thảo luận về tình hình thế giới và khu vực, khẳng định chính sách quốc phòng hòa bình của Việt Nam.","link":"https://dantri.com.vn/xa-hoi/doi-thoai-chinh-sach-quoc-phong-viet-nam-nam-phi-lan-thu-3-20250225123610112.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Đối thoại chính sách quốc phòng Việt Nam - Nam Phi lần thứ 3 diễn ra vào ngày nào?","difficulty":null,"answers":[{"text":"26/2","correct":false},{"text":"25/2","correct":true},{"text":"24/2","correct":false},{"text":"27/2","correct":false},{"text":"28/2","correct":false}]},{"title":"Người dân Lạng Sơn mang cả bao tải, tung tiền ở ngày hội lớn nhất tỉnh","content":"Ngày 24/2, lễ hội Kỳ Cùng - Tả Phủ tại Lạng Sơn đã thu hút hàng nghìn người dân và du khách tham gia. Trong ngày lễ, người dân đã mang bao tải chứa tiền lẻ để tung lên cao, tạo không khí vui vẻ và nhằm tán lộc may mắn. Nghi thức này thể hiện lòng biết ơn đối với các vị quan có công lao trong lịch sử và được coi là phong tục truyền thống của người địa phương. Lễ hội năm nay đã thu hút hơn 820.600 lượt khách và doanh thu ước đạt 985 tỷ đồng.","link":"https://dantri.com.vn/du-lich/nguoi-dan-lang-son-mang-ca-bao-tai-tung-tien-o-ngay-hoi-lon-nhat-tinh-20250225110241357.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Tại sao người dân Lạng Sơn mang bao tải tiền lẻ trong lễ hội Kỳ Cùng - Tả Phủ?","difficulty":null,"answers":[{"text":"Để tán lộc may mắn trong ngày hội.","correct":true},{"text":"Để quyên góp cho người nghèo.","correct":false},{"text":"Để thể hiện lòng biết ơn đối với tổ tiên.","correct":false},{"text":"Để chúc mừng năm mới.","correct":false}]},{"title":"Nhân viên trẻ ngại hẹn hò công sở","content":"Bài viết khám phá xu hướng ngày càng nhiều nhân viên trẻ tại Mỹ ngại hẹn hò công sở do những rủi ro và hậu quả tiêu cực từ các mối quan hệ này. Nghiên cứu của Hiệp hội Quản lý Nhân sự Mỹ cho thấy số lượng nhân viên có tình cảm với đồng nghiệp đã giảm 27% trong năm qua. Mặc dù các công ty đã nới lỏng quy định về tình yêu nơi công sở, nhiều người vẫn chọn không công khai các mối quan hệ để tránh những tình huống khó xử giống như những trải nghiệm tiêu cực đã xảy ra với những nhân viên trẻ như Dani Coco và Michelle.","link":"https://vnexpress.net/nhan-vien-tre-ngai-hen-ho-cong-so-4852768.html","cat":"gia-dinh","positivity":4,"importance":6,"question":"Tại sao nhân viên trẻ ngại hẹn hò công sở?","difficulty":null,"answers":[{"text":"Vì họ lo ngại về rủi ro và hậu quả tiêu cực từ các mối quan hệ này.","correct":true},{"text":"Vì công ty không khuyến khích hẹn hò công sở.","correct":false},{"text":"Vì họ không có thời gian để hẹn hò.","correct":false},{"text":"Vì họ muốn tập trung vào công việc.","correct":false}]},{"title":"Mẹ 40 tuổi ở Hà Nội chụp ảnh cùng con trai gây sốt vì trẻ như bạn cùng lớp","content":"Chị Quỳnh Ngọc, một người mẹ 40 tuổi ở Hà Nội, gây sốt khi tham gia chụp ảnh kỷ yếu cùng con trai 15 tuổi. Với vẻ trẻ trung và xinh đẹp, chị thường bị nhầm là bạn cùng lớp của con. Bức ảnh chia sẻ trên mạng xã hội đã thu hút hơn 800.000 lượt xem, với nhiều bình luận khen ngợi ngoại hình của chị. Chị tiết lộ bí quyết giữ gìn sắc đẹp của mình là chế độ ăn uống hợp lý và tinh thần thoải mái.","link":"https://dantri.com.vn/doi-song/me-40-tuoi-o-ha-noi-chup-anh-cung-con-trai-gay-sot-vi-tre-nhu-ban-cung-lop-20250225110529535.htm","cat":"gia-dinh","positivity":9,"importance":7,"question":"Chị Quỳnh Ngọc, người mẹ 40 tuổi ở Hà Nội, đã gây sốt như thế nào?","difficulty":null,"answers":[{"text":"Bằng cách chụp ảnh kỷ yếu cùng con trai và bị nhầm là bạn cùng lớp.","correct":true},{"text":"Bằng cách tham gia các hoạt động thể thao.","correct":false},{"text":"Bằng cách làm việc tại một công ty lớn.","correct":false},{"text":"Bằng cách tổ chức các buổi tiệc lớn cho con trai.","correct":false}]},{"title":"Hối hận của 2 tài xế chèn ép nhau trên cao tốc Trung Lương","content":"Vụ việc xảy ra trên cao tốc Trung Lương vào ngày 15/10/2024 giữa hai tài xế Phương Hồ Nhật Linh và Lưu Công Thành đã dẫn đến án phạt. Linh, 45 tuổi, bị tuyên phạt 4 năm tù, trong khi Thành, 32 tuổi, nhận 3 năm tù vì tội gây rối trật tự công cộng. Cả hai đã có hành vi đuổi theo, chèn ép nhau trên cao tốc, gây ùn tắc và nguy hiểm cho các phương tiện khác. Tại tòa, cả hai tài xế đều bày tỏ hối hận và mong muốn được giảm án.","link":"https://vnexpress.net/hoi-han-cua-2-tai-xe-chen-ep-nhau-tren-cao-toc-trung-luong-4853792.html","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao hai tài xế Phương Hồ Nhật Linh và Lưu Công Thành lại bị xử án?","difficulty":null,"answers":[{"text":"Vì họ đã gây rối trật tự công cộng trên cao tốc Trung Lương.","correct":true},{"text":"Vì họ không có giấy phép lái xe.","correct":false},{"text":"Vì họ đã làm hư hỏng xe của nhau.","correct":false},{"text":"Vì họ đã đâm xe vào nhau.","correct":false}]},{"title":"Tin tức giá xe: Hyundai Palisade giảm tới 100 triệu, bản cao rẻ ngang Kia Sorento bên dưới","content":"Hyundai Palisade phiên bản 2024 đang được các đại lý tại Việt Nam giảm giá mạnh lên tới 100 triệu đồng, nhằm đẩy hàng tồn kho trước khi tiếp nhận xe đời 2025. Cụ thể, bản Prestige 6 chỗ giảm từ 1,589 tỷ đồng xuống còn 1,49 tỷ đồng, trong khi bản Exclusive 6 chỗ giảm còn 1,378 tỷ đồng. So với Ford Explorer, giá của Palisade vẫn thấp hơn, ngay cả khi tính đến các ưu đãi khác. Các đại lý đang có nhiều chương trình khuyến mãi khác nhau để thu hút khách hàng.","link":"https://tuoitre.vn/tin-tuc-gia-xe-hyundai-palisade-giam-toi-100-trieu-ban-cao-re-ngang-kia-sorento-ben-duoi-20250225075211975.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Giá của Hyundai Palisade phiên bản 2024 đã giảm bao nhiêu tại các đại lý?","difficulty":null,"answers":[{"text":"Tới 100 triệu đồng","correct":true},{"text":"Khoảng 50 triệu đồng","correct":false},{"text":"Không giảm giá","correct":false},{"text":"Tăng thêm 100 triệu đồng","correct":false}]},{"title":"Điều kiện nâng bậc lương trước hạn với công chức xin nghỉ hưu trước tuổi","content":"Theo quy định tại Thông tư số 08/2013/TT-BNV và Thông tư số 03/2021/TT-BNV, công chức, viên chức có thông báo nghỉ hưu trước tuổi và còn thiếu từ 1 đến 12 tháng để được nâng bậc lương thường xuyên sẽ được nâng bậc lương trước thời hạn 12 tháng. Điều này áp dụng cho những người đã có thành tích xuất sắc trong công việc. Tỷ lệ nâng bậc lương trước thời hạn không quá 10% tổng số cán bộ trong cơ quan, đơn vị.","link":"https://dantri.com.vn/lao-dong-viec-lam/dieu-kien-nang-bac-luong-truoc-han-voi-cong-chuc-xin-nghi-huu-truoc-tuoi-20250224170429810.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Điều kiện nào để công chức được nâng bậc lương trước hạn khi xin nghỉ hưu trước tuổi?","difficulty":null,"answers":[{"text":"Công chức còn thiếu từ 1 đến 12 tháng để được nâng bậc lương thường xuyên và có thông báo nghỉ hưu.","correct":true},{"text":"Công chức phải có ít nhất 5 năm công tác trong ngành.","correct":false},{"text":"Công chức phải hoàn thành 100% chỉ tiêu công việc hàng năm.","correct":false},{"text":"Công chức không được nâng bậc lương nếu có kỷ luật trong 2 năm gần nhất.","correct":false}]},{"title":"SASCO, công ty kinh doanh đồ ăn thức uống, phòng chờ ở sân bay Tân Sơn Nhất lãi lớn","content":"Công ty cổ phần Dịch vụ hàng không sân bay Tân Sơn Nhất (Sasco) đã ghi nhận lợi nhuận cao trong năm 2024, với lãi ròng đạt hơn 135,7 tỉ đồng trong quý 4, tăng 205% so với năm trước. Sasco hoạt động chủ yếu trong các lĩnh vực bán lẻ, hàng miễn thuế và dịch vụ sân bay, trong đó doanh thu từ hoạt động phòng chờ đạt gần 216 tỉ đồng, tăng hơn 25%. Doanh thu thuần trong cả năm 2024 của Sasco đạt hơn 2.900 tỉ đồng, tăng 12%.","link":"https://tuoitre.vn/sasco-cong-ty-kinh-doanh-do-an-thuc-uong-phong-cho-o-san-bay-tan-son-nhat-lai-lon-20250225113600448.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Sasco đạt được mức lợi nhuận như thế nào trong năm 2024?","difficulty":null,"answers":[{"text":"Lãi ròng hơn 135,7 tỉ đồng, tăng 205% so với năm trước.","correct":true},{"text":"Lãi ròng không thay đổi so với năm trước.","correct":false},{"text":"Lỗ khoảng 100 tỉ đồng.","correct":false},{"text":"Lãi ròng chỉ đạt 50 tỉ đồng.","correct":false}]},{"title":"Người nuôi heo ở miền Tây vui vì giá heo hơi tăng cao","content":"Trong những ngày qua, giá heo hơi tại miền Tây, đặc biệt là tỉnh Tiền Giang, đã tăng lên mức cao, với giá ghi nhận khoảng 7,5 triệu đồng/tạ. Người nuôi heo như ông Dương Tấn Sĩ cho biết đã thu lãi khoảng 4 triệu đồng cho mỗi con heo xuất chuồng. Sự tăng giá này được cho là do nguồn cung heo hơi giảm và nhu cầu tiêu thụ tăng cao, đặc biệt sau Tết Nguyên đán. Nhiều hộ chăn nuôi có kế hoạch tái đàn do lợi nhuận đạt được từ việc nuôi heo hiện nay.","link":"https://tuoitre.vn/nguoi-nuoi-heo-o-mien-tay-vui-vi-gia-heo-hoi-tang-cao-20250225105728773.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Tại sao người nuôi heo ở miền Tây vui mừng trong thời gian gần đây?","difficulty":null,"answers":[{"text":"Vì giá heo hơi tăng cao.","correct":true},{"text":"Vì có nhiều người tiêu dùng mua thịt heo.","correct":false},{"text":"Vì mùa vụ nuôi heo thuận lợi.","correct":false},{"text":"Vì có nhiều giống heo mới ra mắt.","correct":false}]},{"title":"Bỏ giấy xác nhận tình trạng hôn nhân khi làm thủ tục nhà đất có tăng rủi ro?","content":"Theo nghị định mới có hiệu lực từ ngày 9-1, công dân không cần nộp giấy xác nhận tình trạng hôn nhân khi đăng ký kết hôn, mà cơ quan sẽ tự tra cứu thông tin. Điều này giúp giảm bớt thủ tục hành chính cho người dân, tiết kiệm thời gian và công sức. Tuy nhiên, có lo ngại rằng việc bỏ giấy xác nhận có thể làm gia tăng rủi ro trong việc khai báo gian dối. Dù vậy, pháp luật vẫn quy định rõ trách nhiệm đối với những ai cố tình khai báo sai.","link":"https://tuoitre.vn/bo-giay-xac-nhan-tinh-trang-hon-nhan-khi-lam-thu-tuc-nha-dat-co-tang-rui-ro-20250225110917373.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Bỏ giấy xác nhận tình trạng hôn nhân khi làm thủ tục nhà đất có tăng rủi ro?","difficulty":null,"answers":[{"text":"Có, việc bỏ giấy xác nhận có thể làm gia tăng rủi ro trong việc khai báo gian dối.","correct":true},{"text":"Không, việc bỏ giấy xác nhận hoàn toàn không có ảnh hưởng gì.","correct":false},{"text":"Có, nhưng chỉ ở một số trường hợp nhất định.","correct":false},{"text":"Không, vì cơ quan sẽ kiểm tra thông tin trên hệ thống.","correct":false}]},{"title":"Sở Y tế TP.HCM nhận Huân chương Lao động hạng nhất","content":"Vào ngày 25-2, Sở Y tế TP.HCM đã nhận Huân chương Lao động hạng nhất trong lễ kỷ niệm 70 năm Ngày Thầy thuốc Việt Nam. Buổi lễ có sự tham gia của nhiều lãnh đạo thành phố và các thầy thuốc tiêu biểu. Bí thư Thành ủy Nguyễn Văn Nên đã nhấn mạnh sự cống hiến của đội ngũ y tế trong việc nâng cao chất lượng chăm sóc sức khỏe cho người dân, đặc biệt trong bối cảnh đại dịch COVID-19. Sở Y tế được ghi nhận vì những thành tựu trong công tác y tế và sự phát triển của ngành y tế thành phố.","link":"https://tuoitre.vn/so-y-te-tp-hcm-nhan-huan-chuong-lao-dong-hang-nhat-20250225095811577.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Sở Y tế TP.HCM đã nhận danh hiệu gì trong lễ kỷ niệm 70 năm Ngày Thầy thuốc Việt Nam?","difficulty":null,"answers":[{"text":"Huân chương Lao động hạng nhất","correct":true},{"text":"Huân chương Lao động hạng nhì","correct":false},{"text":"Huân chương Lao động hạng ba","correct":false},{"text":"Giải thưởng Thầy thuốc xuất sắc","correct":false},{"text":"Bằng khen của Thủ tướng Chính phủ","correct":false}]},{"title":"Xe điện Hyundai Ioniq 5 đang \"cướp khách\" của nhiều hãng ô tô khác","content":"Xe điện Hyundai Ioniq 5 đang gây ấn tượng mạnh mẽ trên thị trường Mỹ, với hơn 74% khách hàng mua xe này trước đây đã sở hữu xe của các thương hiệu khác. Kết quả khảo sát cho thấy Ioniq 5 không chỉ thu hút lượng khách hàng lớn từ các đối thủ mà còn cho thấy sự cạnh tranh cao hơn so với các mẫu xe điện khác. Mẫu xe này nổi bật nhờ thiết kế độc đáo, công nghệ hiện đại và khả năng vận hành mạnh mẽ, góp phần nâng cao hình ảnh thương hiệu Hyundai trong ngành ô tô.","link":"https://dantri.com.vn/o-to-xe-may/xe-dien-hyundai-ioniq-5-dang-cuop-khach-cua-nhieu-hang-o-to-khac-20250225115157176.htm","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Xe điện nào đang thu hút khách hàng từ các thương hiệu khác?","difficulty":null,"answers":[{"text":"Hyundai Ioniq 5","correct":true}
