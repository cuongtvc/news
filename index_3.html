không?","answers":[{"text":"Có, vì ngành này chưa phổ biến nên có thể khó xin việc.","correct":true},{"text":"Không, ngành này có nhiều cơ hội việc làm.","correct":false},{"text":"Có, nhưng có thể có cơ hội du học.","correct":false},{"text":"Không, vì mối quan hệ với UAE đang phát triển.","correct":false}]},{"title":"Tổng Bí thư: Cần lập 'quỹ nhà ở quốc gia' để phát triển nhà giá rẻ tại các đô thị lớn","content":"Tổng Bí thư Tô Lâm đã đề xuất thành lập 'quỹ nhà ở quốc gia' nhằm phát triển nhà giá rẻ tại các đô thị lớn. Ông nhấn mạnh tầm quan trọng của việc cải cách thể chế và nâng cao môi trường đầu tư, với mục tiêu giảm 30% thời gian xử lý thủ tục hành chính và chi phí kinh doanh. Đồng thời, ông cũng kêu gọi phát triển kinh tế tư nhân và cải thiện cơ sở hạ tầng để tạo động lực cho tăng trưởng kinh tế bền vững.","link":"https://tuoitre.vn/tong-bi-thu-can-lap-quy-nha-o-quoc-gia-de-phat-trien-nha-gia-re-tai-cac-do-thi-lon-20250224221336548.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Tổng Bí thư Tô Lâm đã đề xuất gì để phát triển nhà giá rẻ tại các đô thị lớn?","answers":[{"text":"Thành lập 'quỹ nhà ở quốc gia'","correct":true},{"text":"Tăng cường đầu tư cho hạ tầng","correct":false},{"text":"Giảm thuế cho doanh nghiệp","correct":false},{"text":"Cải cách chính sách đất đai","correct":false},{"text":"Thúc đẩy xuất khẩu hàng hóa","correct":false}]},{"title":"Miền Bắc tiếp tục rét đậm, miền Trung có nơi mưa to","content":"Miền Bắc Việt Nam đang trải qua đợt rét đậm, với nhiệt độ thấp nhất từ 9-11 độ C ở vùng núi và dưới 7 độ C ở các khu vực cao. Trong khi đó, miền Trung có mưa to và dông, có khả năng xảy ra lốc, sét và gió giật mạnh. Dự báo thời tiết cho thấy Hà Nội sẽ có mưa và trời rét đậm trong những ngày tới, với nhiệt độ thấp nhất khoảng 11-13 độ C.","link":"https://dantri.com.vn/xa-hoi/mien-bac-tiep-tuc-ret-dam-mien-trung-co-noi-mua-to-20250224221824167.htm","cat":"thoi-su","positivity":4,"importance":7,"question":"Miền Bắc đang trải qua thời tiết như thế nào?","answers":[{"text":"Rét đậm, vùng núi có nơi rét hại","correct":true},{"text":"Nắng nóng gay gắt","correct":false},{"text":"Mưa to kèm bão lớn","correct":false},{"text":"Thời tiết dễ chịu, không có hiện tượng thời tiết cực đoan","correct":false}]},{"title":"Bạn đọc Dân trí tiếp thêm sức mạnh đến người đàn ông mắc 2 bệnh ung thư","content":"Bà Chu Thị Hằng, vợ của ông Lê Hữu Quang, đã xúc động gửi lời cảm ơn đến bạn đọc báo Dân trí vì sự hỗ trợ tài chính giúp gia đình vượt qua khó khăn. Ông Quang mắc hai loại ung thư và đã trải qua nhiều liệu pháp điều trị, trong khi bà Hằng làm công nhân nhưng thu nhập không đủ để trang trải cho cuộc sống và chữa bệnh. Sự giúp đỡ của bạn đọc đã mang lại hy vọng cho gia đình trong bối cảnh khó khăn này, với tổng số tiền quyên góp lên tới hơn 183 triệu đồng.","link":"https://dantri.com.vn/tam-long-nhan-ai/ban-doc-dan-tri-tiep-them-suc-manh-den-nguoi-dan-ong-mac-2-benh-ung-thu-20250224205800453.htm","cat":"nhân ái","positivity":9,"importance":8,"question":"Bạn đọc báo Dân trí đã hỗ trợ gia đình nào mắc bệnh ung thư?","answers":[{"text":"Gia đình ông Lê Hữu Quang","correct":true},{"text":"Gia đình bà Cúc","correct":false},{"text":"Gia đình bà Đậu Thị Loan","correct":false},{"text":"Gia đình bé gái mắc ung thư máu","correct":false},{"text":"Gia đình mẹ nghèo cất gánh hàng rong","correct":false}]},{"title":"Phục hồi điều tra vụ đại gia Lê Thanh Thản bị cáo buộc lừa dối khách hàng","content":"Công an Hà Nội đã quyết định phục hồi điều tra vụ án liên quan đến đại gia Lê Thanh Thản, bị cáo buộc lừa dối khách hàng tại dự án CT6 Kiến Hưng. Hội đồng định giá tài sản đã xác định giá trị 488 căn hộ không có giấy chứng nhận quyền sử dụng đất, với giá trị căn hộ từ 391 triệu đồng đến 1,67 tỷ đồng. Luật sư đại diện cho cư dân dự án cho biết họ đang lo lắng về việc bồi thường thiệt hại và tìm kiếm phương án giải quyết hợp lý, trong khi giá trị căn hộ hiện tại đã tăng cao hơn nhiều so với mức định giá.","link":"https://dantri.com.vn/phap-luat/phuc-hoi-dieu-tra-vu-dai-gia-le-thanh-than-bi-cao-buoc-lua-doi-khach-hang-20250224214737515.htm","cat":"phap-luat","positivity":4,"importance":8,"question":"Vụ án nào đã được phục hồi điều tra liên quan đến đại gia Lê Thanh Thản?","answers":[{"text":"Vụ án lừa dối khách hàng tại dự án CT6 Kiến Hưng.","correct":true},{"text":"Vụ án tham nhũng ở Bộ Y tế.","correct":false},{"text":"Vụ án mua bán ma túy ở Hà Nội.","correct":false},{"text":"Vụ án gian lận trong đấu thầu.","correct":false}]},{"title":"Phụ huynh ngăn hơn 140 học sinh đến trường sau Tết","content":"Hơn 140 học sinh tại trường Tiểu học số 1 Quảng Phúc, Quảng Bình, không đến trường sau Tết do phụ huynh phản đối việc chuyển từ điểm trường Tân Mỹ sang điểm trường chính cách đó 2 km. Mặc dù chính quyền và nhà trường đã cố gắng thuyết phục, chỉ có 11 học sinh quay lại học. Điểm trường Tân Mỹ đã bị đóng cửa để đảm bảo an toàn do xuống cấp, và dự kiến sẽ được xây mới trong năm 2025.","link":"https://vnexpress.net/phu-huynh-ngan-hon-140-hoc-sinh-den-truong-sau-tet-4853288.html","cat":"giao-duc","positivity":4,"importance":7,"question":"Tại sao hơn 140 học sinh không đến trường sau Tết?","answers":[{"text":"Vì phụ huynh phản đối việc chuyển trường.","correct":true},{"text":"Do điểm trường mới quá xa nhà.","correct":false},{"text":"Bởi vì trường bị xuống cấp.","correct":false},{"text":"Vì chưa có đủ giáo viên dạy học.","correct":false}]},{"title":"Hàng loạt cây xanh ở TP Trà Vinh gãy đổ, ba người bị thương","content":"Chiều 24/2/2025, gió mạnh đã làm nhiều cây xanh ở TP Trà Vinh gãy đổ, gây thương tích cho ba người. Cụ thể, một cây dầu cổ thụ gãy chắn ngang đường Nguyễn Thị Minh Khai, trong khi một nhánh cây rơi trúng một người đi đường, khiến người này bị nứt xương mắt cá chân. Gió còn làm bật gốc cây và làm hư hại đường dây điện, dây cáp viễn thông. Lực lượng chức năng đã nhanh chóng có mặt để thu dọn hiện trường và khắc phục sự cố.","link":"https://vnexpress.net/hang-loat-cay-xanh-o-tp-tra-vinh-gay-do-ba-nguoi-bi-thuong-4853557.html","cat":"thoi-su","positivity":3,"importance":7,"question":"Nguyên nhân nào khiến hàng loạt cây xanh ở TP Trà Vinh gãy đổ?","answers":[{"text":"Gió mạnh","correct":true},{"text":"Mưa lớn","correct":false},{"text":"Đất yếu","correct":false},{"text":"Thiếu chăm sóc","correct":false},{"text":"Cây già","correct":false}]},{"title":"Fanclub Anh trai say hi chuẩn bị tiếp lửa thần tượng; Running man 3 cảnh báo giả mạo","content":"Fanclub \"Anh trai say hi\" đang tích cực chuẩn bị cho dự án tiếp lửa thần tượng trước khi ra mắt phim tài liệu. Họ tổ chức nhiều hoạt động như quà tặng và các buổi xem phim chung để tạo sự chú ý cho bộ phim. Đồng thời, chương trình \"Running Man 3\" cũng đã lên tiếng cảnh báo về sự xuất hiện của các trang thông tin giả mạo đang lan truyền thông tin sai lệch trên mạng xã hội.","link":"https://tuoitre.vn/fanclub-anh-trai-say-hi-chuan-bi-tiep-lua-than-tuong-running-man-3-canh-bao-gia-mao-20250221111412694.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Fanclub nào đang chuẩn bị tiếp lửa thần tượng trong bài viết?","answers":[{"text":"Fanclub \"Anh trai say hi\"","correct":true},{"text":"Fanclub HURRYKNG","correct":false},{"text":"Fanclub Quang Hùng MasterD","correct":false},{"text":"Fanclub Isaac","correct":false}]},{"title":"Quấy rối người tiêu dùng phạt 70 triệu, làm lộ thông tin nhạy cảm phạt tới 80 triệu","content":"Nghị định số 24/2025 vừa được Chính phủ ban hành nhằm sửa đổi và bổ sung các quy định về xử phạt vi phạm hành chính liên quan đến bảo vệ quyền lợi người tiêu dùng. Theo đó, mức phạt cho hành vi quấy rối người tiêu dùng sẽ lên tới 70 triệu đồng, trong khi việc lộ thông tin nhạy cảm của người tiêu dùng có thể bị phạt đến 80 triệu đồng. Nghị định này cũng quy định mức phạt tăng gấp đôi nếu thông tin liên quan đến dữ liệu cá nhân nhạy cảm và có thể lên đến gấp bốn lần đối với tổ chức lớn vi phạm.","link":"https://tuoitre.vn/quay-roi-nguoi-tieu-dung-phat-70-trieu-lam-lo-thong-tin-nhay-cam-phat-toi-80-trieu-20250224210128663.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Mức phạt tối đa cho hành vi quấy rối người tiêu dùng theo nghị định mới là bao nhiêu?","answers":[{"text":"70 triệu đồng","correct":true},{"text":"50 triệu đồng","correct":false},{"text":"80 triệu đồng","correct":false},{"text":"20 triệu đồng","correct":false},{"text":"30 triệu đồng","correct":false}]},{"title":"Video: Ngày thi đấu thảm họa của thủ môn Tuấn Linh trước CLB Nam Định","content":"Trong trận đấu giữa CLB Quy Nhơn Bình Định và CLB Nam Định vào tối 24-2, thủ môn Huỳnh Tuấn Linh đã có một ngày thi đấu thất bại khi để thủng lưới 3 bàn và mắc nhiều sai lầm nghiêm trọng. Mặc dù đội bóng Quy Nhơn Bình Định không giành được chiến thắng, CLB Nam Định đã vươn lên dẫn đầu bảng xếp hạng sau trận đấu này.","link":"https://tuoitre.vn/video-ngay-thi-dau-tham-hoa-cua-thu-mon-tuan-linh-truoc-clb-nam-dinh-20250224211502969.htm","cat":"the-thao","positivity":3,"importance":6,"question":"Ngày thi đấu thảm họa của thủ môn Tuấn Linh diễn ra trước đội bóng nào?","answers":[{"text":"CLB Nam Định","correct":true},{"text":"CLB Hà Tĩnh","correct":false},{"text":"CLB Đà Nẵng","correct":false},{"text":"CLB TP.HCM","correct":false}]},{"title":"Sau chỉ đạo của Thủ tướng, các ngân hàng tung gói lãi suất ưu đãi, người trẻ có cơ hội mua nhà","content":"Sau chỉ đạo của Thủ tướng, các ngân hàng đã giới thiệu những gói vay mua nhà với lãi suất ưu đãi nhằm giúp người trẻ dưới 35 tuổi có cơ hội sở hữu nhà ở. Ngân hàng ACB khởi động với gói vay \"Ngôi nhà đầu tiên\" lãi suất từ 5,5%, trong khi ngân hàng SHB cung cấp gói tín dụng 16.000 tỷ đồng với lãi suất chỉ từ 3,99%. Những gói vay này không chỉ tạo điều kiện cho người trẻ tiếp cận nhà ở mà còn thúc đẩy phát triển bền vững của thị trường bất động sản.","link":"https://tuoitre.vn/sau-chi-dao-cua-thu-tuong-cac-ngan-hang-tung-goi-lai-suat-uu-dai-nguoi-tre-co-co-hoi-mua-nha-20250224194645294.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Gói vay mua nhà ưu đãi nào được ACB tung ra cho người trẻ dưới 35 tuổi?","answers":[{"text":"Gói vay \"Ngôi nhà đầu tiên\" với lãi suất từ 5,5%.","correct":true},{"text":"Gói vay từ ngân hàng SHB với lãi suất 3,99%.","correct":false},{"text":"Gói vay từ ngân hàng Vietcombank với lãi suất 6,5%.","correct":false},{"text":"Gói vay từ ngân hàng BIDV với lãi suất 4,5%.","correct":false}]},{"title":"Hai thanh niên giả cảnh sát hình sự xin tiền người dân trong đêm","content":"Hai thanh niên ở Sóc Trăng đã giả danh cảnh sát hình sự để chặn đường và xin tiền người dân trong đêm. Hành động của họ đã bị nghi ngờ và tố cáo bởi nhân chứng, dẫn đến việc lực lượng công an có mặt tại hiện trường. Hai người này, một 18 tuổi và một 17 tuổi, đã chặn 3 xe nhưng chưa kịp xin tiền thì bị phát hiện và đưa về trụ sở làm việc.","link":"https://dantri.com.vn/phap-luat/hai-thanh-nien-gia-canh-sat-hinh-su-xin-tien-nguoi-dan-trong-dem-20250224201059672.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Hai thanh niên giả danh cảnh sát hình sự xin tiền người dân ở đâu?","answers":[{"text":"Sóc Trăng","correct":true},{"text":"Hà Nội","correct":false},{"text":"TP Hồ Chí Minh","correct":false},{"text":"Đà Nẵng","correct":false},{"text":"Nha Trang","correct":false}]},{"title":"Việc vợ chồng tự quyết định số con là phù hợp với quyền con người","content":"Bộ Y tế Việt Nam đã trình Chính phủ dự thảo sửa đổi quy định về việc vợ chồng tự quyết định số con sinh ra, nhằm loại bỏ quy định giới hạn số lượng con từ một đến hai. Thực trạng dân số hiện tại cho thấy mức sinh đã giảm xuống dưới mức thay thế, và các quy định hiện tại không còn phù hợp với thực tế và Hiến pháp năm 2013. Dự thảo mới sẽ cho phép mỗi cặp vợ chồng tự quyết định về thời gian và số con, đồng thời bảo vệ quyền con người liên quan đến chính sách dân số.","link":"https://tuoitre.vn/viec-vo-chong-tu-quyet-dinh-so-con-la-phu-hop-voi-quyen-con-nguoi-20250224201731479.htm","cat":"gia-dinh","positivity":8,"importance":9,"question":"Việc vợ chồng tự quyết định số con có phù hợp với quyền con người không?","answers":[{"text":"Có, việc này phù hợp với quyền con người.","correct":true},{"text":"Không, việc này không phù hợp với quyền con người.","correct":false},{"text":"Chỉ đúng với một số trường hợp nhất định.","correct":false},{"text":"Không có ý kiến rõ ràng về việc này.","correct":false}]},{"title":"Xe tăng Israel lần đầu tiến vào Bờ Tây sau hơn 20 năm","content":"Quân đội Israel đã lần đầu tiên triển khai xe tăng tới Bờ Tây sau hơn 20 năm, trong khuôn khổ chiến dịch nhằm vào các tay súng Palestine. Chiến dịch này được khởi động sau khi lệnh ngừng bắn ở Dải Gaza có hiệu lực và diễn ra sau các vụ đánh bom gần đây. Xe tăng đã tiến vào trại tị nạn ở Jenin và Tulkarem, trong khi khoảng 40.000 người Palestine đã được sơ tán khỏi các khu vực này. Bộ trưởng Quốc phòng Israel tuyên bố sẽ duy trì sự hiện diện quân sự tại Bờ Tây trong năm tới để ngăn chặn sự trỗi dậy của khủng bố.","link":"https://vnexpress.net/xe-tang-israel-lan-dau-tien-vao-bo-tay-sau-hon-20-nam-4853545.html","cat":"thoi-su","positivity":2,"importance":8,"question":"Xe tăng Israel lần đầu tiên tiến vào đâu sau hơn 20 năm?","answers":[{"text":"Bờ Tây","correct":true},{"text":"Dải Gaza","correct":false},{"text":"Jerusalem","correct":false},{"text":"Tel Aviv","correct":false},{"text":"Haifa","correct":false}]},{"title":"Ăn chocolate dạng bơm tiêm, bé trai sặc đầu ống vào đường thở","content":"Một bé trai 8 tuổi ở TP Hồ Chí Minh đã gặp sự cố nghiêm trọng khi ngậm và hút kẹo chocolate dạng bơm tiêm, dẫn đến việc hít sặc đầu ống nhựa vào đường thở. Sau khi được cấp cứu tại Bệnh viện Nhi đồng 1, các bác sĩ đã gắp thành công dị vật ra khỏi phổi của bé. Bác sĩ khuyến cáo phụ huynh nên tránh cho trẻ ăn những loại kẹo có nguy cơ hóc cao, đồng thời nhấn mạnh tầm quan trọng của việc cắt nhỏ thực phẩm và giám sát trẻ khi ăn.","link":"https://vnexpress.net/an-chocolate-dang-bom-tiem-be-trai-sac-dau-ong-vao-duong-tho-4853547.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Bé trai 8 tuổi đã gặp sự cố gì khi ăn chocolate dạng bơm tiêm?","answers":[{"text":"Bé trai đã hít sặc đầu ống nhựa vào đường thở.","correct":true},{"text":"Bé trai bị đau bụng vì ăn quá nhiều chocolate.","correct":false},{"text":"Bé trai bị dị ứng với chocolate.","correct":false},{"text":"Bé trai không chịu ăn chocolate nữa.","correct":false}]},{"title":"Chuột 'cấp cứu' đồng loại bất tỉnh","content":"Nghiên cứu của các nhà khoa học tại Đại học Nam California cho thấy chuột khỏe mạnh có hành vi chăm sóc đồng loại bất tỉnh bằng cách ngửi, chải lông và kéo lưỡi để mở rộng đường thở. Trong các thử nghiệm, chuột đã giúp loại bỏ vật thể lạ trong miệng của đồng loại với tỷ lệ thành công cao. Phát hiện này gợi ý rằng hành vi chăm sóc trong thế giới động vật có thể phổ biến hơn so với những gì khoa học từng ghi nhận, và có thể được thúc đẩy bởi các hormone như oxytocin.","link":"https://vnexpress.net/chuot-cap-cuu-dong-loai-bat-tinh-4853520.html","cat":"khoa-hoc","positivity":8,"importance":7,"question":"Chuột thể hiện hành vi gì khi chăm sóc đồng loại bất tỉnh?","answers":[{"text":"Chuột khỏe mạnh chăm sóc cho đồng loại bất tỉnh bằng cách ngửi, chải lông và kéo lưỡi.","correct":true},{"text":"Chuột chỉ quan sát mà không can thiệp.","correct":false},{"text":"Chuột bỏ đi khi thấy đồng loại bất tỉnh.","correct":false},{"text":"Chuột không quan tâm đến đồng loại bất tỉnh.","correct":false}]},{"title":"'Nhiều người ngơ ngác khi phát hiện nợ thuế thu nhập cá nhân'","content":"Nhiều người dân bỗng nhiên phát hiện mình nợ thuế thu nhập cá nhân lên đến hàng trăm triệu đồng, điều này thường xảy ra với những cá nhân có nhiều nguồn thu nhập. Các độc giả đã bày tỏ quan điểm rằng trách nhiệm khai báo thuế thuộc về người nộp thuế, đồng thời nhấn mạnh rằng việc kiểm tra thông tin thuế là nghĩa vụ của mỗi cá nhân. Tổng cục Thuế cho biết, việc không được thông báo kịp thời về số nợ thuế góp phần làm tăng số tiền nợ, bao gồm cả tiền phạt và chậm nộp.","link":"https://vnexpress.net/nhieu-nguoi-ngo-ngac-khi-phat-hien-no-thue-thu-nhap-ca-nhan-4853448.html","cat":"phap-luat","positivity":4,"importance":7,"question":"Tại sao nhiều người lại ngơ ngác khi phát hiện nợ thuế thu nhập cá nhân?","answers":[{"text":"Vì họ không kiểm tra thông tin thuế thường xuyên.","correct":true},{"text":"Vì thông báo nợ thuế không được gửi kịp thời.","correct":false},{"text":"Vì họ không biết phải tự quyết toán thuế.","correct":false},{"text":"Vì có nhiều nguồn thu nhập nhưng không khai báo đầy đủ.","correct":false}]},{"title":"G-Dragon - sao dị biệt của làng mốt Hàn","content":"G-Dragon, được mệnh danh là \"Ông hoàng làng mốt Hàn Quốc\", nổi bật với phong cách thời trang phá cách và độc đáo, trong đó có mốt \"bà thím\" với cardigan, mũ lông và giày thể thao màu sắc khác nhau. Anh không chỉ là một nghệ sĩ tài năng mà còn là người mở đầu cho các xu hướng thời trang tại Hàn Quốc và châu Á, góp phần lớn vào sự phát triển của ngành công nghiệp thời trang. G-Dragon thường xuyên thử nghiệm với màu tóc và các kiểu dáng trang phục, thể hiện sự tự tin và cá tính riêng biệt.","link":"https://vnexpress.net/g-dragon-sao-di-biet-cua-lang-mot-han-4852984.html","cat":"giai-tri","positivity":9,"importance":8,"question":"G-Dragon là ai trong làng mốt Hàn Quốc?","answers":[{"text":"Ông hoàng làng mốt Hàn Quốc","correct":true},{"text":"Một rapper bình thường","correct":false},{"text":"Một nhà sản xuất âm nhạc không nổi tiếng","correct":false},{"text":"Một diễn viên điện ảnh","correct":false}]},{"title":"Nga công bố tổn thất của Ukraine sau 3 năm xung đột","content":"Bộ Quốc phòng Nga công bố rằng sau 3 năm xung đột, quân đội Ukraine đã chịu tổn thất khoảng 1,08 triệu người, trong đó có hơn 595.000 người chỉ trong năm 2024. Ukraine cũng mất nhiều phương tiện quân sự, bao gồm 656 máy bay chiến đấu và gần 22.000 xe tăng. Trong khi đó, Tổng thống Ukraine Volodymyr Zelensky khẳng định con số thương vong của Ukraine thấp hơn nhiều so với của Nga.","link":"https://dantri.com.vn/the-gioi/nga-cong-bo-ton-that-cua-ukraine-sau-3-nam-xung-dot-20250224202203194.htm","cat":"the-gioi","positivity":2,"importance":9,"question":"Nga công bố tổn thất của Ukraine sau 3 năm xung đột là bao nhiêu?","answers":[{"text":"Hơn 1 triệu người.","correct":true},{"text":"Khoảng 500.000 người.","correct":false},{"text":"Dưới 300.000 người.","correct":false},{"text":"Chưa có thông tin cụ thể.","correct":false}]},{"title":"Cuộc họp \"10 phút\" của Tổng thống Ba Lan với ông Trump gây tranh cãi","content":"Cuộc họp giữa Tổng thống Ba Lan Andrzej Duda và Tổng thống Mỹ Donald Trump diễn ra vào ngày 22/2 đã gây tranh cãi khi chỉ kéo dài khoảng 10 phút, thay vì 1 giờ như mong đợi. Văn phòng Tổng thống Duda đã bác bỏ các chỉ trích về thời gian họp ngắn, cho rằng những bình luận tiêu cực là từ 'những người chuyên gia Twitter' và thiếu căn cứ thực tế. Tổng thống Duda khẳng định không có lo ngại về sự hiện diện của Mỹ tại Ba Lan và nhấn mạnh mối quan hệ chặt chẽ giữa hai nước.","link":"https://dantri.com.vn/the-gioi/cuoc-hop-10-phut-cua-tong-thong-ba-lan-voi-ong-trump-gay-tranh-cai-20250224200719631.htm","cat":"thoi-su","positivity":5,"importance":7,"question":"Cuộc họp giữa Tổng thống Ba Lan Andrzej Duda và Tổng thống Mỹ Donald Trump đã kéo dài bao lâu?","answers":[{"text":"10 phút","correct":true},{"text":"30 phút","correct":false},{"text":"1 giờ","correct":false},{"text":"15 phút","correct":false},{"text":"20 phút","correct":false}]},{"title":"Tổ chức mang thai hộ vì tiền, kẻ cầm đầu lãnh án tù","content":"Trương Thị Thùy Trinh cùng đồng phạm đã bị xét xử về tội tổ chức mang thai hộ vì mục đích thương mại và mua bán bộ phận cơ thể người. Họ đã lợi dụng nhu cầu của các cặp vợ chồng hiếm muộn để thu lợi từ việc mang thai hộ, thu tiền công từ những người phụ nữ mang thai hộ và thực hiện các thủ tục giả mạo tại bệnh viện. Sau phiên tòa, Trinh bị phạt 3 năm 5 tháng tù, Trần Tuấn Anh 7 năm 6 tháng và Trần Việt Thành 10 năm tù.","link":"https://tuoitre.vn/to-chuc-mang-thai-ho-vi-tien-ke-cam-dau-linh-an-tu-20250224203014476.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Ai là người cầm đầu tổ chức mang thai hộ vì tiền và đã bị xử án?","answers":[{"text":"Trương Thị Thùy Trinh","correct":true},{"text":"Trần Tuấn Anh","correct":false},{"text":"Trần Việt Thành","correct":false},{"text":"Nguyễn Văn A","correct":false},{"text":"Phạm Thị B","correct":false}]},{"title":"Toàn bộ Hội đồng quản trị Nhựa Rạng Đông xin từ nhiệm","content":"Toàn bộ Hội đồng quản trị Công ty cổ phần Nhựa Rạng Đông đã đồng loạt xin từ nhiệm, bao gồm Chủ tịch Hồ Đức Lam và bốn thành viên khác. Họ nêu lý do cá nhân không thể tiếp tục đảm nhiệm chức vụ trong bối cảnh công ty đang gặp khủng hoảng tài chính nghiêm trọng. Công ty đã bị yêu cầu nộp báo cáo tài chính muộn và hiện đang đối mặt với nguy cơ phá sản do mất khả năng thanh toán.","link":"https://vnexpress.net/toan-bo-hoi-dong-quan-tri-nhua-rang-dong-xin-tu-nhiem-4853537.html","cat":"kinh-doanh","positivity":2,"importance":8,"question":"Tại sao toàn bộ Hội đồng quản trị Nhựa Rạng Đông xin từ nhiệm?","answers":[{"text":"Vì lý do cá nhân không thể tiếp tục đảm nhiệm chức vụ.","correct":true},{"text":"Do công ty không đạt được mục tiêu lợi nhuận.","correct":false},{"text":"Vì có tranh chấp nội bộ trong Hội đồng quản trị.","correct":false},{"text":"Do áp lực từ cổ đông và thị trường chứng khoán.","correct":false}]},{"title":"Giá 'trên trời' ở sân bay: Đắng lòng với ổ bánh mì 50.000 đồng, chai nước suối 40.000 đồng...","content":"Bài viết phản ánh tình trạng giá cả cao ngất ngưởng tại các sân bay Việt Nam, với ví dụ cụ thể như ổ bánh mì có giá 50.000 đồng và chai nước suối 40.000 đồng. Hành khách thường xuyên phải chấp nhận giá cả này, mặc dù biết rằng giá bên ngoài thấp hơn rất nhiều. Các ý kiến trái chiều về việc giá cả cao là do sân bay có ít lựa chọn và chi phí đấu thầu cao, nhưng tác giả cho rằng điều đó không thể biện minh cho việc chặt chém giá. Hơn nữa, giá cả tại các sân bay quốc tế không chênh lệch nhiều với bên ngoài, khiến người tiêu dùng khó chấp nhận tình trạng này.","link":"https://tuoitre.vn/gia-tren-troi-o-san-bay-dang-long-voi-o-banh-mi-50-000-dong-chai-nuoc-suoi-40-000-dong-20250224153116426.htm","cat":"du-lich","positivity":3,"importance":8,"question":"Tại sao giá cả dịch vụ ăn uống tại sân bay Việt Nam lại cao hơn nhiều so với bên ngoài?","answers":[{"text":"Vì sân bay có ít lựa chọn và chi phí đấu thầu cao.","correct":true},{"text":"Vì chính sách giá của các cửa hàng sân bay.","correct":false},{"text":"Vì nhu cầu của hành khách cao hơn.","correct":false},{"text":"Vì các sản phẩm tại sân bay được nhập khẩu.","correct":false}]},{"title":"Yêu lại tình đầu sau 73 năm","content":"Ông Bill Hassinger và bà Joanne Blakkan đã tái ngộ sau 73 năm xa cách, khi cả hai đều ở độ tuổi 90. Bà Blakkan, 93 tuổi, khoe chiếc nhẫn kim cương mà ông Hassinger, 91 tuổi, đã cầu hôn bà vào Giáng sinh năm ngoái. Họ từng là cặp tình nhân thời trung học nhưng đã mất liên lạc sau khi vào đại học và quân ngũ. Gặp lại nhau vào năm 2022, họ đã tận hưởng những ngày tháng vui vẻ bên nhau, không để tuổi tác ảnh hưởng đến tình yêu của mình.","link":"https://vnexpress.net/yeu-lai-tinh-dau-sau-73-nam-4853233.html","cat":"gia-dinh","positivity":9,"importance":7,"question":"Ông Bill Hassinger và bà Joanne Blakkan đã yêu lại nhau sau bao nhiêu năm xa cách?","answers":[{"text":"73 năm","correct":true},{"text":"50 năm","correct":false},{"text":"10 năm","correct":false},{"text":"5 năm","correct":false},{"text":"30 năm","correct":false}]},{"title":"Ngoại hình của \"Nàng Hạ Tử Vy\" Lâm Tâm Như ở tuổi 49 gây tranh cãi","content":"Ngoại hình của Lâm Tâm Như, nữ diễn viên nổi tiếng xứ Đài, tại một sự kiện gần đây đã thu hút nhiều ý kiến trái chiều từ cộng đồng mạng. Ở tuổi 49, cô bị chỉ trích vì làn da kém săn chắc và gương mặt bầu bĩnh, khác xa với hình ảnh mà cô chia sẻ trên mạng xã hội. Những tranh cãi xoay quanh việc liệu nhan sắc của cô có phải là kết quả của công nghệ chỉnh sửa ảnh hay các biện pháp trẻ hóa da. Dù vậy, Lâm Tâm Như vẫn duy trì được sự nổi bật trong làng giải trí và được xem là biểu tượng nhan sắc của Đài Loan.","link":"https://dantri.com.vn/giai-tri/ngoai-hinh-cua-nang-ha-tu-vy-lam-tam-nhu-o-tuoi-49-gay-tranh-cai-20250224175513012.htm","cat":"giai-tri","positivity":5,"importance":7,"question":"Tại sao ngoại hình của Lâm Tâm Như gây tranh cãi ở tuổi 49?","answers":[{"text":"Vì làn da kém săn chắc và gương mặt khác xa hình ảnh trên mạng xã hội.","correct":true},{"text":"Vì cô không tham gia nhiều sự kiện gần đây.","correct":false},{"text":"Vì cô đã ngừng hoạt động nghệ thuật.","correct":false},{"text":"Vì cô không chia sẻ bí quyết làm đẹp của mình.","correct":false}]},{"title":"'Vá' cỏ bất thành, Hà Tĩnh phải thuê sân của SLNA","content":"Sân vận động Hà Tĩnh không đạt tiêu chuẩn và buộc phải thuê sân Vinh của SLNA cho trận đấu V-League sắp tới với Thanh Hóa. Dù đã thực hiện nhiều biện pháp cải thiện như trám cỏ mới, sân vẫn không đạt yêu cầu sau kiểm tra của VPF. Hà Tĩnh cam kết sẽ tiếp tục cải thiện chất lượng sân để có thể thi đấu trên sân nhà trong tương lai gần.","link":"https://vnexpress.net/va-co-bat-thanh-ha-tinh-phai-thue-san-cua-slna-4853526.html","cat":"the-thao","positivity":4,"importance":6,"question":"Tại sao Hà Tĩnh phải thuê sân của SLNA?","answers":[{"text":"Bởi vì mặt sân Hà Tĩnh không đạt tiêu chuẩn thi đấu.","correct":true},{"text":"Sân Hà Tĩnh đang được sửa chữa.","correct":false},{"text":"Hà Tĩnh không có sân đủ lớn.","correct":false},{"text":"Hà Tĩnh không đủ cầu thủ để thi đấu.","correct":false}]},{"title":"Nam Định tái chiếm đỉnh bảng V-League","content":"Nam Định đã giành chiến thắng 3-1 trước Bình Định trong trận đấu muộn vòng 14 V-League 2024-2025, qua đó tái chiếm ngôi đầu bảng từ Thể Công với 27 điểm. Đội chủ nhà đã thi đấu xuất sắc, mở tỷ số sớm và duy trì áp lực liên tục khiến Bình Định gặp khó khăn. Dương Thanh Hào và Nguyễn Văn Vĩ đã ghi bàn nâng cao cách biệt, trong khi Bình Định chỉ có một bàn gỡ hòa từ phạt đền.","link":"https://vnexpress.net/nam-dinh-tai-chiem-dinh-bang-v-league-4853546.html","cat":"the-thao","positivity":8,"importance":7,"question":"Nam Định đã tái chiếm đỉnh bảng V-League bằng cách nào?","answers":[{"text":"Bằng cách thắng Bình Định 3-1.","correct":true},{"text":"Bằng cách hòa Bình Định.","correct":false},{"text":"Bằng cách thua Bình Định.","correct":false},{"text":"Bằng cách không thi đấu.","correct":false}]},{"title":"TP HCM trải qua mấy lần tách - nhập địa giới?","content":"TP HCM đã trải qua nhiều lần tách - nhập địa giới từ năm 1975 đến nay. Gần đây nhất, vào đầu năm 2025, 80 phường đã được sáp nhập lại còn 41 phường. Những thay đổi này phản ánh quá trình phát triển đô thị cũng như điều chỉnh hành chính của thành phố.","link":"https://vnexpress.net/tp-hcm-trai-qua-may-lan-tach-nhap-dia-gioi-4853489.html","cat":"thoi-su","positivity":7,"importance":8,"question":"TP HCM trải qua mấy lần tách - nhập địa giới?","answers":[{"text":"Nhiều lần từ năm 1975 đến nay.","correct":true},{"text":"Chỉ một lần duy nhất.","correct":false},{"text":"Hai lần trong năm 2025.","correct":false},{"text":"Không có lần nào.","correct":false}]},{"title":"Đi làm rẫy, người dân phát hiện hang động trên vách núi","content":"Trong quá trình làm rẫy, một người dân ở xã Trung Tiến, huyện Quan Sơn, Thanh Hóa đã phát hiện một hang động kỳ thú với nhiều nhũ đá đẹp. Hang động này nằm trên núi Piềng Có Noóng, cách đường lớn khoảng 600m, và có cửa vào rộng hơn 3m với độ sâu khoảng 100m. Chính quyền địa phương đã tiến hành khảo sát và nhận thấy hang động có tiềm năng phát triển du lịch. Họ đã báo cáo lên huyện để khảo sát và bảo tồn giá trị của hang động này.","link":"https://dantri.com.vn/du-lich/di-lam-ray-nguoi-dan-phat-hien-hang-dong-tren-vach-nui-20250224160342760.htm","cat":"du-lich","positivity":8,"importance":7,"question":"Hang động được phát hiện ở xã nào của huyện Quan Sơn?","answers":[{"text":"Trung Tiến","correct":true},{"text":"Trung Sơn","correct":false},{"text":"Trung Hải","correct":false},{"text":"Trung Bình","correct":false}]},{"title":"Báo Tây Ban Nha: 'Ancelotti làm mới Real'","content":"Theo báo Mundo Deportivo, HLV Carlo Ancelotti đã thực hiện những thay đổi chiến thuật quan trọng, giúp Real Madrid trở lại cuộc đua vô địch La Liga và Champions League. Đội bóng đã thắng Man City 3-1 và Girona 2-0 trong hai trận gần đây, chấm dứt chuỗi ba trận không thắng. Ancelotti đã chuyển từ sơ đồ 4-3-3 sang 4-4-2, giúp tăng cường sức mạnh phòng ngự và tạo sự đa dạng trong tấn công với sự phối hợp của các cầu thủ như Mbappe và Vinicius. Thay đổi này hứa hẹn sẽ giúp Real Madrid duy trì phong độ tốt trong những trận đấu sắp tới.","link":"https://vnexpress.net/bao-tay-ban-nha-ancelotti-lam-moi-real-4853398.html","cat":"the-thao","positivity":8,"importance":7,"question":"HLV Ancelotti đã có những thay đổi gì để làm mới Real Madrid?","answers":[{"text":"Chuyển từ sơ đồ 4-3-3 sang 4-4-2.","correct":true},{"text":"Thay đổi toàn bộ đội hình thi đấu.","correct":false},{"text":"Giảm số lượng cầu thủ trong đội hình.","correct":false},{"text":"Chỉ tập trung vào các cầu thủ trẻ.","correct":false}]},{"title":"Ten Hag: 'Tôi nhớ Old Trafford'","content":"HLV Erik ten Hag chia sẻ rằng điều ông nhớ nhất về thời gian làm việc tại Manchester United là sân Old Trafford. Trong một buổi phỏng vấn gần đây, ông đã bày tỏ lòng tri ân đối với người hâm mộ và cảm nhận rằng Old Trafford là nơi mà ông luôn được ủng hộ. Ten Hag đã giúp Manchester United giành hai danh hiệu trong hai mùa giải đầu tiên, nhưng đã bị sa thải vào cuối tháng 10/2024 do thành tích kém cỏi của đội bóng.","link":"https://vnexpress.net/ten-hag-toi-nho-old-trafford-4853536.html","cat":"the-thao","positivity":7,"importance":8,"question":"Ten Hag nhớ điều gì nhất về Manchester United?","answers":[{"text":"Sân Old Trafford","correct":true},{"text":"Các cầu thủ","correct":false},{"text":"Chiến thuật","correct":false},{"text":"Danh hiệu","correct":false},{"text":"Mùa giải","correct":false}]},{"title":"VFF chi trả chi phí điều trị chấn thương cho Nguyễn Xuân Son","content":"Liên đoàn bóng đá Việt Nam (VFF) đã quyết định chi trả toàn bộ chi phí điều trị cho hai cầu thủ Nguyễn Xuân Son và Hồ Tấn Tài, những người bị chấn thương trong quá trình thi đấu cho đội tuyển Việt Nam tại AFF Cup 2024. Nguyễn Xuân Son gặp chấn thương nghiêm trọng, gãy xương mác và xương chày, trong khi Hồ Tấn Tài bị dập dây chằng chéo trước và phải phẫu thuật. Cả hai cầu thủ đang trong quá trình hồi phục với sự hỗ trợ từ các bác sĩ và cơ sở y tế chuyên nghiệp.","link":"https://dantri.com.vn/the-thao/vff-chi-tra-chi-phi-dieu-tri-chan-thuong-cho-nguyen-xuan-son-20250224201100577.htm","cat":"the-thao","positivity":8,"importance":7,"question":"VFF sẽ chi trả chi phí điều trị cho cầu thủ nào?","answers":[{"text":"Nguyễn Xuân Son","correct":true},{"text":"Hồ Tấn Tài","correct":false},{"text":"Cả hai cầu thủ","correct":false},{"text":"Không có cầu thủ nào","correct":false}]},{"title":"Robot hình người Trung Quốc nâng cấp hàng loạt kỹ năng","content":"Robot Tiangong, một loại robot hình người đa năng do Trung Quốc phát triển, đã được nâng cấp với nhiều kỹ năng mới. Robot này có thể thực hiện các hoạt động như chạy, leo cầu thang và kiểm tra thiết bị điện, cho thấy sự tiến bộ trong công nghệ robot của Trung Quốc. Những nâng cấp này không chỉ cải thiện khả năng hoạt động mà còn mở ra nhiều ứng dụng tiềm năng trong các lĩnh vực khác nhau.","link":"https://vnexpress.net/robot-hinh-nguoi-trung-quoc-nang-cap-hang-loat-ky-nang-4853161.html","cat":"cong-nghe","positivity":8,"importance":7,"question":"Robot hình người Tiangong của Trung Quốc có những kỹ năng nào mới được nâng cấp?","answers":[{"text":"Chạy, leo cầu thang và kiểm tra thiết bị điện.","correct":true},{"text":"Chạy, nhảy và bơi.","correct":false},{"text":"Leo cầu thang và nấu ăn.","correct":false},{"text":"Kiểm tra thiết bị và dọn dẹp.","correct":false}]},{"title":"Đề xuất tăng thuế 2.000-5.000 đồng/bao thuốc lá: Chuyên gia nêu ý kiến","content":"Chuyên gia đề xuất tăng thuế tiêu thụ đặc biệt đối với thuốc lá từ 2.000-5.000 đồng/bao nhằm giảm tiêu dùng và tăng thu ngân sách. Tuy nhiên, họ cũng nhấn mạnh cần có lộ trình hợp lý và giải pháp bổ trợ để giúp doanh nghiệp thích ứng, tránh làm gia tăng tình trạng buôn lậu thuốc lá. Bên cạnh đó, những tác động tiêu cực từ việc tăng thuế đột ngột đến nền kinh tế vĩ mô cũng cần được xem xét cẩn thận.","link":"https://dantri.com.vn/kinh-doanh/de-xuat-tang-thue-2000-5000-dongbao-thuoc-la-chuyen-gia-neu-y-kien-20250224195743513.htm","cat":"kinh-doanh","positivity":6,"importance":8,"question":"Đề xuất tăng thuế thuốc lá là bao nhiêu đồng/bao?","answers":[{"text":"2.000-5.000 đồng/bao","correct":true},{"text":"1.000-3.000 đồng/bao","correct":false},{"text":"5.000-10.000 đồng/bao","correct":false},{"text":"Chưa có thông tin chính xác","correct":false}]},{"title":"Ông Tập ca ngợi Nga nỗ lực giải quyết xung đột Ukraine","content":"Chủ tịch Trung Quốc Tập Cận Bình đã có cuộc điện đàm với Tổng thống Nga Vladimir Putin, trong đó ông ca ngợi \"nỗ lực tích cực\" của Nga trong việc giải quyết cuộc khủng hoảng Ukraine. Ông Tập cho biết Trung Quốc vui mừng khi thấy Nga và các bên liên quan đang cố gắng xoa dịu tình hình. Cuộc điện đàm diễn ra theo đề xuất của Tổng thống Putin và cả hai nhà lãnh đạo đều nhấn mạnh mối quan hệ chặt chẽ giữa Nga và Trung Quốc, đồng thời bày tỏ sự ủng hộ đối thoại giữa Nga và Mỹ.","link":"https://vnexpress.net/ong-tap-ca-ngoi-nga-no-luc-giai-quyet-xung-dot-ukraine-4853539.html","cat":"the-gioi","positivity":8,"importance":7,"question":"Ông Tập đã ca ngợi điều gì trong cuộc điện đàm với Tổng thống Putin?","answers":[{"text":"Nỗ lực tích cực của Nga nhằm giải quyết cuộc khủng hoảng Ukraine.","correct":true},{"text":"Sự hợp tác giữa Nga và Mỹ.","correct":false},{"text":"Mối quan hệ kinh tế giữa Trung Quốc và Nga.","correct":false},{"text":"Các vấn đề liên quan đến an ninh khu vực.","correct":false}]},{"title":"Hà Nội trình 35 dự án thu hồi đất tại nhiều quận, huyện","content":"UBND TP Hà Nội đã trình HĐND TP 35 dự án thu hồi đất với tổng diện tích hơn 2.082 ha cho năm 2025. Trong số này, huyện Đông Anh có 24 dự án dự kiến thu hồi, trong khi các dự án còn lại nằm trong danh mục được phê duyệt trước đó. Tờ trình cũng nêu rõ rằng các dự án quan trọng cấp bách cần được thông qua trong các kỳ họp tiếp theo nếu phát sinh yêu cầu sử dụng đất.","link":"https://dantri.com.vn/bat-dong-san/ha-noi-trinh-35-du-an-thu-hoi-dat-tai-nhieu-quan-huyen-20250224185109203.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Hà Nội trình bao nhiêu dự án thu hồi đất tại nhiều quận, huyện?","answers":[{"text":"35 dự án","correct":true},{"text":"20 dự án","correct":false},{"text":"15 dự án","correct":false},{"text":"10 dự án","correct":false},{"text":"40 dự án","correct":false}]},{"title":"Uniqlo dùng linen làm chất liệu chính trong bộ sưu tập xuân hè 2025","content":"Uniqlo đã giới thiệu bộ sưu tập xuân hè 2025 với chất liệu linen cao cấp, mang đến sự thoải mái và khả năng hút ẩm tốt. Bộ sưu tập bao gồm nhiều kiểu dáng và màu sắc đa dạng, từ pastel đến tông trầm, phù hợp cho cả đi làm và du lịch biển. Sự kiện ra mắt diễn ra tại TP HCM từ ngày 21-23/2, thu hút đông đảo người yêu thời trang và các KOL. Đại diện Uniqlo nhấn mạnh rằng linen là lựa chọn lý tưởng cho trang phục mùa hè, giúp người mặc luôn cảm thấy thoáng mát và dễ chịu.","link":"https://vnexpress.net/uniqlo-dung-linen-lam-chat-lieu-chinh-trong-bo-suu-tap-xuan-he-2025-4853435.html","cat":"thoi-su","positivity":9,"importance":8,"question":"Uniqlo đã sử dụng chất liệu gì cho bộ sưu tập xuân hè 2025?","answers":[{"text":"Linen","correct":true},{"text":"Cotton","correct":false},{"text":"Silk","correct":false},{"text":"Polyester","correct":false},{"text":"Denim","correct":false}]},{"title":"Ba trải nghiệm mới mẻ, thú vị trong dịp đầu năm tại Đà Nẵng","content":"Trong dịp đầu năm 2025, Đà Nẵng mang đến cho du khách ba trải nghiệm thú vị. Đầu tiên là chuỗi lễ hội hoa tại Sun World Ba Na Hills, nơi du khách có thể chiêm ngưỡng hàng trăm nghìn bông hoa tulip và hoa hướng dương. Thứ hai là vũ nhạc kịch Tiên Sa tại Nhà hát Trưng Vương, sử dụng công nghệ sân khấu đa chiều hấp dẫn. Cuối cùng, Bảo tàng tranh 3D Đà Nẵng với hàng trăm tác phẩm nghệ thuật độc đáo sẽ là điểm đến lý tưởng cho những ai yêu thích nghệ thuật và chụp ảnh.","link":"https://dantri.com.vn/du-lich/ba-trai-nghiem-moi-me-thu-vi-trong-dip-dau-nam-tai-da-nang-20250224171912509.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Ba trải nghiệm mới mẻ nào được giới thiệu trong dịp đầu năm tại Đà Nẵng?","answers":[{"text":"Lễ hội hoa tại Sun World Ba Na Hills, vũ nhạc kịch Tiên Sa, Bảo tàng tranh 3D Đà Nẵng","correct":true},{"text":"Chuyến du thuyền trên sông Hàn, tham quan Ngũ Hành Sơn, thưởng thức ẩm thực địa phương","correct":false},{"text":"Tham quan cầu Rồng, khám phá phố cổ Hội An, tham gia lễ hội pháo hoa","correct":false},{"text":"Tham quan Bà Nà Hills, vui chơi tại Asia Park, thưởng thức hải sản","correct":false}]},{"title":"7 lợi ích khi thăng hoa cảm xúc trong cuộc 'yêu'","content":"Bài viết nêu rõ 7 lợi ích khi thăng hoa cảm xúc trong cuộc 'yêu', bao gồm việc cải thiện sức khỏe tâm lý và thể chất. Đầu tiên, hoạt động tình dục giúp giảm căng thẳng nhờ vào sự giải phóng endorphin. Nó cũng hỗ trợ giấc ngủ, giảm đau và tăng cường sự kết nối tình cảm giữa các cặp đôi. Thêm vào đó, quan hệ tình dục có thể cải thiện miễn dịch và sức khỏe tim mạch, mang lại nhiều lợi ích cho sức khỏe tổng thể.","link":"https://vnexpress.net/7-loi-ich-khi-thang-hoa-cam-xuc-trong-cuoc-yeu-4853316.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"7 lợi ích khi thăng hoa cảm xúc trong cuộc 'yêu' là gì?","answers":[{"text":"Cải thiện sức khỏe tâm lý và thể chất.","correct":true},{"text":"Giảm đau và tăng cường miễn dịch.","correct":false},{"text":"Tăng cường sức khỏe tim mạch.","correct":false},{"text":"Giúp ngủ ngon hơn.","correct":false},{"text":"Giảm căng thẳng.","correct":false}]},{"title":"Alibaba công bố đầu tư kỷ lục vào hạ tầng điện toán đám mây và AI","content":"Alibaba đã công bố kế hoạch đầu tư kỷ lục 380 tỉ nhân dân tệ (53 tỉ USD) trong ba năm tới, nhằm phát triển hạ tầng điện toán đám mây và trí tuệ nhân tạo (AI). Đây là khoản đầu tư lớn nhất từ một doanh nghiệp tư nhân Trung Quốc vào lĩnh vực công nghệ này, vượt qua tổng số vốn mà Alibaba đã đầu tư trong suốt 10 năm qua. CEO Ngô Vịnh Minh nhấn mạnh rằng sự phát triển mạnh mẽ của ngành AI tại Trung Quốc tạo ra cơ hội lớn cho Alibaba trong việc thúc đẩy hệ sinh thái công nghệ, đồng thời báo cáo tài chính quý 3 cho thấy sự tăng trưởng ấn tượng của tập đoàn.","link":"https://tuoitre.vn/alibaba-cong-bo-dau-tu-ky-luc-vao-ha-tang-dien-toan-dam-may-va-ai-20250224194745978.htm","cat":"kinh-doanh","positivity":9,"importance":10,"question":"Alibaba đã công bố khoản đầu tư kỷ lục bao nhiêu vào hạ tầng điện toán đám mây và AI?","answers":[{"text":"380 tỉ nhân dân tệ (53 tỉ USD)","correct":true},{"text":"250 tỉ nhân dân tệ","correct":false},{"text":"400 tỉ nhân dân tệ","correct":false},{"text":"300 tỉ nhân dân tệ","correct":false},{"text":"100 tỉ nhân dân tệ","correct":false}]},{"title":"Bộ Công an hỗ trợ xây dựng 1.143 nhà ở, trị giá 80 tỉ đồng cho Quảng Trị","content":"Bộ Công an đã hỗ trợ xây dựng 1.143 căn nhà ở tại Quảng Trị với tổng giá trị 80 tỉ đồng nhằm giúp người dân ổn định cuộc sống. Mỗi căn nhà có trị giá 100 triệu đồng, trong đó Bộ Công an hỗ trợ 70 triệu đồng và tỉnh Quảng Trị hỗ trợ 30 triệu đồng. Các căn nhà được thiết kế theo tiêu chuẩn \"3 cứng\" (nền cứng, khung - tường cứng, mái cứng), với tuổi thọ tối thiểu 20 năm. Dự kiến, việc xây dựng này sẽ hoàn thành vào dịp kỷ niệm 78 năm Ngày Thương binh - Liệt sĩ vào 27-7-2025.","link":"https://tuoitre.vn/bo-cong-an-ho-tro-xay-dung-1-143-nha-o-tri-gia-80-ti-dong-cho-quang-tri-202502241929246.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Bộ Công an đã hỗ trợ xây dựng bao nhiêu căn nhà ở tại Quảng Trị?","answers":[{"text":"1.143 căn","correct":true},{"text":"500 căn","correct":false},{"text":"2.000 căn","correct":false},{"text":"1.000 căn","correct":false},{"text":"1.500 căn","correct":false}]},{"title":"Lấy ý kiến người dân đối với tập thể, cá nhân đề nghị tặng Huân chương Lao động","content":"Tỉnh Quảng Ngãi đã công khai lấy ý kiến người dân về đề nghị tặng Huân chương Lao động cho 2 tập thể và 13 cá nhân. Trong số đó, ông Võ Văn Quỳnh, Chủ nhiệm Ủy ban Kiểm tra Tỉnh ủy Quảng Ngãi, được đề xuất nhận Huân chương Lao động hạng nhì. Việc lấy ý kiến nhằm đảm bảo tính khách quan và chọn lựa những cá nhân, tổ chức xứng đáng, người dân có thể gửi ý kiến phản hồi trước ngày 6-3.","link":"https://tuoitre.vn/lay-y-kien-nguoi-dan-doi-voi-tap-the-ca-nhan-de-nghi-tang-huan-chuong-lao-dong-20250224181037059.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Có bao nhiêu cá nhân được đề nghị tặng Huân chương Lao động trong danh sách này?","answers":[{"text":"13 cá nhân","correct":true},{"text":"12 cá nhân","correct":false},{"text":"14 cá nhân","correct":false},{"text":"15 cá nhân","correct":false},{"text":"10 cá nhân","correct":false}]},{"title":"Dàn lãnh đạo Vinafood II chuyển giao đất 'vàng' gây thiệt hại 113 tỷ đồng","content":"Dàn lãnh đạo Tổng Công ty Lương thực miền Nam (Vinafood II) bị cáo buộc đã chuyển giao khu đất \"vàng\" tại 132 Bến Vân Đồn, TP HCM, dẫn đến thiệt hại cho Nhà nước hơn 113 tỷ đồng. Ông Trần Văn Vẹn, cựu chủ tịch HĐQT, và các thành viên khác trong ban lãnh đạo bị điều tra vì đã không thực hiện dự án theo phương án phê duyệt, gây thất thoát tài sản. Cơ quan điều tra khẳng định ông Trương Thanh Phong là chủ mưu trong vụ việc này.","link":"https://vnexpress.net/dan-lanh-dao-vinafood-ii-chuyen-giao-dat-vang-gay-thiet-hai-113-ty-dong-4853471.html","cat":"phap-luat","positivity":2,"importance":9,"question":"Ai là người giữ vai trò chủ mưu trong vụ chuyển giao đất 'vàng' của Vinafood II?","answers":[{"text":"Ông Trương Thanh Phong","correct":true},{"text":"Ông Trần Văn Vẹn","correct":false},{"text":"Ông Trần Bảy","correct":false},{"text":"Các cổ đông của Công ty Vĩnh Hội","correct":false}]},{"title":"Đề xuất xây sửa Bệnh viện Bạch Mai do xuống cấp sau hơn một thế kỷ","content":"Bệnh viện Bạch Mai, được thành lập từ năm 1911, đã kiến nghị chính phủ cấp kinh phí để xây dựng và cải tạo một số tòa nhà xuống cấp sau hơn một thế kỷ hoạt động. PGS.TS. Đào Xuân Cơ, Giám đốc bệnh viện, cho biết bệnh viện hiện có 3.600 giường và phục vụ hàng triệu bệnh nhân mỗi năm. Thủ tướng Phạm Minh Chính đã ghi nhận kiến nghị này và yêu cầu bệnh viện xây dựng đề án thực hiện trong thời gian tới, khẳng định Bạch Mai là niềm tự hào của ngành y học Việt Nam.","link":"https://vnexpress.net/de-xuat-xay-sua-benh-vien-bach-mai-do-xuong-cap-sau-hon-mot-the-ky-4853521.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Bệnh viện Bạch Mai được đề xuất xây sửa vì lý do gì?","answers":[{"text":"Do xuống cấp sau hơn một thế kỷ sử dụng.","correct":true},{"text":"Để mở rộng quy mô phục vụ bệnh nhân.","correct":false},{"text":"Để nâng cấp trang thiết bị y tế.","correct":false},{"text":"Để xây dựng thêm cơ sở vật chất mới.","correct":false}]},{"title":"Thủ tướng phân công làm việc với địa phương về tăng trưởng kinh tế","content":"Thủ tướng Phạm Minh Chính đã phân công các thành viên Chính phủ làm việc với các địa phương như Hà Nội, TP.HCM và Cần Thơ về tình hình sản xuất kinh doanh, đầu tư xây dựng và xuất nhập khẩu. Mục tiêu là đôn đốc triển khai các kịch bản tăng trưởng mà Chính phủ giao, xử lý các khó khăn, thúc đẩy sản xuất và tạo công ăn việc làm cho người dân. Các thành viên sẽ làm việc theo kế hoạch định kỳ hàng quý để báo cáo tiến độ cho Thủ tướng.","link":"https://dantri.com.vn/kinh-doanh/thu-tuong-phan-cong-lam-viec-voi-dia-phuong-ve-tang-truong-kinh-te-20250224184442135.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Thủ tướng Phạm Minh Chính đã phân công ai làm việc với các địa phương về tăng trưởng kinh tế?","answers":[{"text":"Các thành viên Chính phủ","correct":true},{"text":"Các giám đốc sở","correct":false},{"text":"Các nhà đầu tư nước ngoài","correct":false},{"text":"Các chuyên gia kinh tế","correct":false}]},{"title":"Mô hình hệ sinh thái mở ra tương lai mới cho ngân hàng Việt","content":"Mô hình hệ sinh thái đang trở thành xu hướng quan trọng cho các ngân hàng Việt Nam trong bối cảnh kinh tế số hiện nay. Các ngân hàng như Techcombank và VPBank đã có sự hợp tác với các tập đoàn lớn như Masan và Vingroup để mở rộng hệ sinh thái của mình, từ đó gia tăng doanh thu và nâng cao vị thế cạnh tranh quốc tế. Mặc dù nhiều ngân hàng đã đạt được sự tăng trưởng ấn tượng trong thập kỷ qua, nhưng để thực sự vươn tầm khu vực và thế giới, họ cần cải cách mô hình kinh doanh, tập trung vào việc đa dạng hóa nguồn thu và phát triển các dịch vụ ngân hàng đầu tư.","link":"https://tuoitre.vn/mo-hinh-he-sinh-thai-mo-ra-tuong-lai-moi-cho-ngan-hang-viet-20250224194407421.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Mô hình hệ sinh thái có ảnh hưởng gì đến tương lai ngân hàng Việt Nam?","answers":[{"text":"Mô hình hệ sinh thái giúp ngân hàng Việt Nam gia tăng doanh thu và nâng cao vị thế cạnh tranh quốc tế.","correct":true},{"text":"Mô hình này không có ảnh hưởng gì đến ngân hàng Việt Nam.","correct":false},{"text":"Mô hình hệ sinh thái chỉ áp dụng cho các ngân hàng nước ngoài.","correct":false},{"text":"Mô hình này làm giảm khả năng cạnh tranh của ngân hàng Việt Nam.","correct":false}]},{"title":"Pinetree đạt giải ứng dụng giao dịch chứng khoán sáng tạo","content":"Ứng dụng AlphaTrading của Pinetree vừa được tạp chí International Finance (Vương quốc Anh) trao giải ‘Ứng dụng giao dịch chứng khoán sáng tạo nhất Việt Nam năm 2024’. Giải thưởng này ghi nhận những nỗ lực của Pinetree trong việc phát triển chứng khoán số, với các tính năng hiện đại và tích hợp công nghệ tiên tiến, giúp nhà đầu tư có trải nghiệm giao dịch an toàn và thuận tiện. AlphaTrading cho phép người dùng mở tài khoản nhanh chóng và cung cấp nhiều cơ hội đầu tư đa dạng.","link":"https://tuoitre.vn/pinetree-dat-giai-ung-dung-giao-dich-chung-khoan-sang-tao-20250224102235169.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"AlphaTrading của Pinetree vừa giành giải thưởng gì?","answers":[{"text":"Ứng dụng giao dịch chứng khoán sáng tạo nhất Việt Nam năm 2024","correct":true},{"text":"Ứng dụng giao dịch chứng khoán tốt nhất thế giới","correct":false},{"text":"Ứng dụng tài chính xuất sắc nhất Châu Á","correct":false},{"text":"Ứng dụng giao dịch chứng khoán phổ biến nhất Việt Nam","correct":false}]},{"title":"Tuy Hòa bắt tay với quận của Hàn Quốc tìm hướng xuất khẩu cá ngừ đại dương","content":"Vào ngày 24 tháng 2, thành phố Tuy Hòa, tỉnh Phú Yên đã có buổi gặp mặt với quận Seongdong, Seoul, Hàn Quốc nhằm thúc đẩy xuất khẩu cá ngừ đại dương. Tại buổi gặp, quận trưởng Seongdong đánh giá cao sự phát triển của Tuy Hòa và bày tỏ mong muốn tăng cường hợp tác giữa hai địa phương. Ông Bùi Thanh Toàn, bí thư Thành ủy Tuy Hòa, hy vọng quận Seongdong sẽ tạo điều kiện thuận lợi cho doanh nghiệp xuất khẩu cá ngừ đại dương, đồng thời hỗ trợ trong các lĩnh vực giáo dục và xây dựng thành phố thông minh.","link":"https://tuoitre.vn/tuy-hoa-bat-tay-voi-han-quoc-tim-huong-di-moi-cho-ca-ngu-dai-duong-20250224184829343.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Mục đích của buổi gặp mặt giữa Tuy Hòa và quận Seongdong là gì?","answers":[{"text":"Thúc đẩy xuất khẩu cá ngừ đại dương","correct":true},{"text":"Thảo luận về hợp tác giáo dục","correct":false},{"text":"Tổ chức giao lưu văn hóa","correct":false},{"text":"Xây dựng thành phố thông minh","correct":false}]},{"title":"Những điều nên biết khi ăn lẩu","content":"Lẩu là món ăn đặc trưng cho sự quây quần, gắn bó giữa mọi người, nhưng cần tuân thủ một số nguyên tắc để đảm bảo an toàn và lịch sự. Theo chuyên gia ẩm thực, khi ăn lẩu, cần chú ý đến việc sử dụng đũa và kẹp gắp, tránh nhúng đũa vào nước dùng khi ăn chung với người không quen biết. Ngoài ra, việc chia sẻ đồ ăn, giữ vệ sinh cá nhân và biết thứ tự cho thực phẩm vào nồi cũng là những lưu ý quan trọng.","link":"https://vnexpress.net/nhung-dieu-nen-biet-khi-an-lau-4853270.html","cat":"gia-dinh","positivity":8,"importance":7,"question":"Những điều nào cần lưu ý khi ăn lẩu?","answers":[{"text":"Cần chú ý đến đũa và kẹp gắp.","correct":true},{"text":"Có thể ăn lẩu với bất kỳ ai mà không cần chú ý đến vệ sinh.","correct":false},{"text":"Nên cho tất cả thực phẩm vào nồi cùng lúc.","correct":false},{"text":"Không cần chia sẻ đồ ăn với bạn bè.","correct":false}]},{"title":"Ngân hàng Nhà nước còn 18 đơn vị hành chính sau tinh gọn","content":"Ngân hàng Nhà nước đã tiến hành tinh gọn bộ máy, giảm số lượng đơn vị hành chính từ 20 xuống còn 18 theo Nghị định số 26 có hiệu lực từ 1/3. Cơ cấu mới bao gồm 8 vụ và một số cục liên quan đến hoạt động ngân hàng và quản lý ngoại hối. Sự sắp xếp này nhằm cải thiện chức năng quản lý nhà nước về tiền tệ và ngân hàng, đồng thời đảm bảo an toàn tài sản của Nhà nước và chế độ cho cán bộ sau sắp xếp.","link":"https://vnexpress.net/ngan-hang-nha-nuoc-con-18-don-vi-hanh-chinh-sau-tinh-gon-4853533.html","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Ngân hàng Nhà nước còn bao nhiêu đơn vị hành chính sau tinh gọn?","answers":[{"text":"18","correct":true},{"text":"20","correct":false},{"text":"16","correct":false},{"text":"15","correct":false},{"text":"19","correct":false}]},{"title":"Nhật chọn pin mặt trời mới, đưa năng lượng tái tạo làm chủ đạo năm 2040","content":"Nhật Bản đã phê duyệt kế hoạch năng lượng cơ bản mới, trong đó đặt mục tiêu đưa năng lượng tái tạo, bao gồm pin mặt trời thế hệ mới perovskite, làm nguồn năng lượng chính vào năm 2040. Chính phủ Nhật Bản dự kiến năng lượng tái tạo sẽ chiếm 40-50% tổng sản lượng năng lượng, cùng với năng lượng nhiệt điện và hạt nhân. Kế hoạch sản xuất 20 GW điện mặt trời từ pin perovskite được xem là tham vọng lớn, tương đương với sản lượng của 20 lò phản ứng hạt nhân.","link":"https://tuoitre.vn/nhat-chon-pin-mat-troi-moi-dua-nang-luong-tai-tao-lam-chu-dao-nam-2040-20250224165249484.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Nhật Bản có kế hoạch gì liên quan đến năng lượng mặt trời vào năm 2040?","answers":[{"text":"Nhật Bản sẽ triển khai pin mặt trời thế hệ mới perovskite với công suất 20 GW.","correct":true},{"text":"Nhật Bản sẽ giảm sử dụng năng lượng hạt nhân xuống 10%.","correct":false},{"text":"Nhật Bản sẽ phát triển năng lượng gió làm nguồn chính.","correct":false},{"text":"Nhật Bản sẽ nhập khẩu pin mặt trời từ nước ngoài.","correct":false}]},{"title":"Maextro S800 - sedan Trung Quốc thách thức S-class Maybach","content":"Maextro S800 là mẫu sedan điện hạng sang mới ra mắt của Trung Quốc, được phát triển bởi sự hợp tác giữa Huawei và JAC. Với kích thước 5.480 mm, công suất lên tới 852 mã lực và nhiều tính năng công nghệ tiên tiến, S800 được định vị cạnh tranh trực tiếp với Mercedes-Maybach S-Class. Xe có hai phiên bản, BEV và EREV, cùng một loạt hệ thống hỗ trợ lái thông minh, và dự kiến sẽ được bán ra thị trường Trung Quốc vào tháng 5 với giá từ 136.000 đến 205.000 USD.","link":"https://vnexpress.net/maextro-s800-sedan-trung-quoc-thach-thuc-s-class-maybach-4853069.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Maextro S800 có những đặc điểm gì nổi bật so với S-class Maybach?","answers":[{"text":"Maextro S800 có công suất 852 mã lực và trang bị nhiều công nghệ tiên tiến.","correct":true},{"text":"Maextro S800 là một mẫu xe SUV.","correct":false},{"text":"Maextro S800 được sản xuất hoàn toàn tại Mỹ.","correct":false},{"text":"Maextro S800 là xe chạy xăng thông thường.","correct":false}]},{"title":"Ca sĩ Ánh Tuyết: 'Tôi sống lạc quan trước bệnh tật'","content":"Ca sĩ Ánh Tuyết, nổi tiếng với các ca khúc của nhạc sĩ Văn Cao, chia sẻ về cuộc sống tích cực dù mắc nhiều bệnh. Dù đã trải qua ba cuộc phẫu thuật cột sống và các vấn đề sức khỏe khác, chị vẫn giữ vững thái độ lạc quan và chuẩn bị cho hai đêm nhạc \"Tango Night in Saigon\" nhằm gây quỹ cho trẻ em nghèo. Nghệ sĩ cho biết chị chọn sống đơn giản và hạnh phúc, tận hưởng cuộc sống cùng gia đình và thú nuôi tại Hội An.","link":"https://vnexpress.net/ca-si-anh-tuyet-toi-song-lac-quan-truoc-benh-tat-4853314.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Ca sĩ Ánh Tuyết đã sống như thế nào trước những bệnh tật của mình?","answers":[{"text":"Chị sống lạc quan và tích cực.","correct":true},{"text":"Chị sống trong lo âu và sợ hãi.","correct":false},{"text":"Chị không quan tâm đến sức khỏe của mình.","correct":false},{"text":"Chị chỉ tập trung vào sự nghiệp nghệ thuật.","correct":false}]},{"title":"Dậy từ 5h nấu cơm mang đi làm vì xót bữa trưa 45 nghìn đồng","content":"Bài viết chia sẻ kinh nghiệm của một người làm văn phòng tại Việt Nam về việc dậy sớm nấu cơm mang đi làm để tiết kiệm chi phí bữa trưa. Tác giả nhận thấy rằng việc ăn ngoài ngày càng tốn kém, với mức chi phí tối thiểu từ 45-50 nghìn đồng cho một bữa ăn. Nấu ăn tại nhà không chỉ giúp giảm chi phí mà còn đảm bảo chất lượng thực phẩm tốt hơn. Sau thời gian, việc dậy từ 5h để chuẩn bị cơm đã trở thành thói quen và mang lại nhiều lợi ích cho sức khỏe và tài chính của tác giả.","link":"https://vnexpress.net/bua-trua-tiet-kiem-tu-nau-com-mang-di-hay-an-ngoai-4853444.html","cat":"gia-dinh","positivity":8,"importance":7,"question":"Tại sao tác giả quyết định nấu cơm mang đi làm thay vì ăn ngoài?","answers":[{"text":"Vì nấu cơm giúp tiết kiệm chi phí và đảm bảo chất lượng thực phẩm tốt hơn.","correct":true},{"text":"Vì nấu cơm mất thời gian hơn so với ăn ngoài.","correct":false},{"text":"Vì tác giả thích ăn đồ ăn tự nấu hơn.","correct":false},{"text":"Vì nấu cơm là phong cách sống khỏe mạnh.","correct":false}]},{"title":"5 nguyên nhân gây nám da mặt","content":"Bài viết nêu rõ 5 nguyên nhân chính gây nám da mặt, bao gồm: thay đổi nội tiết do hormone, ánh nắng mặt trời, quá trình lão hóa, di truyền, và lối sống không lành mạnh. Tia cực tím từ ánh nắng mặt trời là nguyên nhân chính gây nám, trong khi rối loạn hormone, đặc biệt là ở phụ nữ mang thai, cũng làm tăng sắc tố da. Bác sĩ khuyên rằng người bị nám nên đi khám để được chẩn đoán và điều trị thích hợp, với các phương pháp như laser Pico và tiêm vi điểm.","link":"https://vnexpress.net/5-nguyen-nhan-gay-nam-da-mat-4853441.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Tại sao tia cực tím lại là nguyên nhân chính gây nám da mặt?","answers":[{"text":"Tia cực tím làm tổn thương các tế bào da, gây tăng sản xuất melanin.","correct":true},{"text":"Tia cực tím giúp cải thiện sắc tố da.","correct":false},{"text":"Tia cực tím không ảnh hưởng đến da mà chỉ làm da khỏe hơn.","correct":false},{"text":"Tia cực tím chỉ gây ra lão hóa da, không liên quan đến nám.","correct":false}]},{"title":"Chiến sự Ukraine thay đổi cuộc sống ở Nga","content":"Chiến sự Ukraine đã gây ra những thay đổi lớn đối với cuộc sống ở Nga, mặc dù nhiều người sống cách xa khu vực giao tranh. Doanh nhân ở Siberia cho biết các lệnh trừng phạt khiến doanh thu công ty sụt giảm, trong khi giá cả hàng hóa tăng cao. Tại Moskva, người dân đã thích ứng với tình hình mới, nhưng nhiều khu vực khác, đặc biệt là nơi có nhiều lính nhập ngũ, vẫn chịu nhiều khó khăn. Sự xuất hiện của thương hiệu châu Á và du khách từ Trung Đông là một trong những dấu hiệu rõ nét về những thay đổi này.","link":"https://vnexpress.net/chien-su-ukraine-thay-doi-cuoc-song-o-nga-4853150.html","cat":"the-gioi","positivity":5,"importance":8,"question":"Chiến sự Ukraine đã ảnh hưởng như thế nào đến cuộc sống ở Nga?","answers":[{"text":"Chiến sự Ukraine đã gây ra nhiều phiền toái và thay đổi trong cuộc sống hàng ngày của người dân Nga.","correct":true},{"text":"Người dân Nga cảm thấy vui vẻ hơn về tình hình hiện tại.","correct":false},{"text":"Giá cả hàng hóa ở Nga đã giảm sau chiến sự.","correct":false},{"text":"Mọi người ở Nga không bị ảnh hưởng bởi chiến sự Ukraine.","correct":false}]},{"title":"Việt Nam - Thái Lan thúc đẩy chiến lược 'Ba kết nối'","content":"Vào ngày 24/2/2025, Phó Thủ tướng, Bộ trưởng Ngoại giao Việt Nam Bùi Thanh Sơn đã hội đàm với Ngoại trưởng Thái Lan Maris Sangiampongsa nhằm thúc đẩy chiến lược \"Ba kết nối\" giữa hai nước. Chiến lược này, được thông qua vào tháng 11/2022, tập trung vào việc kết nối chuỗi cung ứng, doanh nghiệp và địa phương, cùng với việc phát triển bền vững. Hai bên cũng nhất trí tăng cường hợp tác trong các lĩnh vực như quốc phòng, an ninh và thương mại, với mục tiêu đạt kim ngạch thương mại 25 tỷ USD.","link":"https://vnexpress.net/viet-nam-thai-lan-thuc-day-chien-luoc-ba-ket-noi-4853530.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Chiến lược \"Ba kết nối\" giữa Việt Nam và Thái Lan bao gồm những nội dung gì?","answers":[{"text":"Kết nối chuỗi cung ứng, kết nối doanh nghiệp và địa phương, kết nối các chiến lược phát triển bền vững.","correct":true},{"text":"Chỉ kết nối trong lĩnh vực thương mại.","correct":false},{"text":"Chỉ kết nối về văn hóa.","correct":false},{"text":"Không có nội dung cụ thể nào.","correct":false}]},{"title":"Đầu tư hơn 3.200 tỷ đồng nâng cấp, mở rộng sân bay Phù Cát","content":"Tỉnh Bình Định đã phê duyệt dự án đầu tư xây dựng đường cất hạ cánh số 2 và các công trình đồng bộ tại Cảng hàng không Phù Cát với tổng mức đầu tư 3.246 tỷ đồng. Chủ tịch UBND tỉnh yêu cầu khởi công dự án trong tháng 8 và hoàn thành giai đoạn 1 sau 10 tháng thi công. Dự án nhằm cải thiện tình trạng quá tải và xuống cấp của sân bay, góp phần thúc đẩy phát triển kinh tế - xã hội của địa phương.","link":"https://dantri.com.vn/xa-hoi/dau-tu-hon-3200-ty-dong-nang-cap-mo-rong-san-bay-phu-cat-20250224072721418.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Dự án nâng cấp sân bay Phù Cát có tổng mức đầu tư bao nhiêu?","answers":[{"text":"3.246 tỷ đồng","correct":true},{"text":"2.000 tỷ đồng","correct":false},{"text":"1.500 tỷ đồng","correct":false},{"text":"4.500 tỷ đồng","correct":false},{"text":"3.500 tỷ đồng","correct":false}]},{"title":"Động lực thúc đẩy Toyota xây dựng thành phố 10 tỷ USD","content":"Toyota đang xây dựng thành phố Woven City trị giá 10 tỷ USD dưới chân núi Phú Sĩ, nhằm thử nghiệm công nghệ như robot, trí tuệ nhân tạo và giao thông tự động không thải khí. Giám đốc điều hành Daisuke Toyoda nhấn mạnh rằng đây không phải là một thành phố thông minh mà là một đường chạy thử nghiệm cho các phương tiện. Dự án bắt đầu xây dựng từ năm 2021 và dự kiến sẽ có khoảng 100 cư dân đầu tiên là nhân viên của Toyota và các công ty liên quan.","link":"https://vnexpress.net/dong-luc-thuc-day-toyota-xay-dung-thanh-pho-10-ty-usd-4853125.html","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Động lực nào thúc đẩy Toyota xây dựng thành phố Woven City trị giá 10 tỷ USD?","answers":[{"text":"Để thử nghiệm công nghệ như robot và giao thông tự động.","correct":true},{"text":"Để phát triển bất động sản.","correct":false},{"text":"Để cạnh tranh với Tesla.","correct":false},{"text":"Để thu hút đầu tư từ nước ngoài.","correct":false}]},{"title":"Ngành dịch vụ tang lễ 'ăn nên làm ra' ở Hàn Quốc","content":"Ngành dịch vụ tang lễ ở Hàn Quốc đang trải qua một cuộc tái cơ cấu mạnh mẽ để đáp ứng nhu cầu ngày càng cao của người dân, đặc biệt là trong bối cảnh dân số già hóa nhanh chóng. Theo báo cáo, số lượng công ty cung cấp dịch vụ tang lễ đã giảm mạnh từ 230 vào năm 2015 xuống còn 78 vào năm 2024 do chính phủ thắt chặt quy định. Nhiều doanh nghiệp mới đang gia nhập thị trường, mở rộng các dịch vụ tích hợp như cho thuê nội thất và du lịch, với mục tiêu tạo ra những trải nghiệm tang lễ đáng nhớ cho người dân. Xu hướng sử dụng dịch vụ tang lễ trả trước cũng đang gia tăng, cho thấy sự chuyển mình của ngành này.","link":"https://tuoitre.vn/nganh-dich-vu-tang-le-an-nen-lam-ra-o-han-quoc-2025022415004322.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Ngành dịch vụ tang lễ ở Hàn Quốc đang thay đổi như thế nào?","answers":[{"text":"Ngành dịch vụ tang lễ ở Hàn Quốc đang trải qua tái cơ cấu mạnh mẽ và mở rộng dịch vụ tích hợp.","correct":true},{"text":"Số lượng công ty tang lễ tăng lên nhanh chóng.","correct":false},{"text":"Ngành dịch vụ tang lễ không phát triển trong thời gian qua.","correct":false},{"text":"Ngành dịch vụ tang lễ Hàn Quốc đang bị thu hẹp do thiếu nhu cầu.","correct":false}]},{"title":"Nga tung đòn \"chí mạng\" giành thêm lãnh thổ Kursk, Ukraine tổn thất nặng nề","content":"Nga tiếp tục mở rộng lãnh thổ tại tỉnh Kursk, gây tổn thất nặng nề cho lực lượng Ukraine. Các cuộc giao tranh gia tăng khi quân đội Nga tiến công vào khu vực Pogrebki và giành lại quyền kiểm soát các khu định cư quan trọng. Theo thông báo từ Bộ Quốc phòng Ukraine, lực lượng này đã phải đối mặt với thiệt hại lớn về nhân lực và thiết bị, trong khi cuộc chiến tại vùng Sumy cũng đang gia tăng căng thẳng. Tổng thống Zelensky cho biết Ukraine vẫn duy trì hy vọng sử dụng lãnh thổ Kursk như một quân bài trong đàm phán với Nga.","link":"https://dantri.com.vn/the-gioi/nga-tung-don-chi-mang-gianh-them-lanh-tho-kursk-ukraine-ton-that-nang-ne-20250224171136696.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Nga đã giành được những khu vực nào tại Kursk trong cuộc xung đột gần đây?","answers":[{"text":"Các khu vực xung quanh Pogrebki và trang trại Maryevka","correct":true},{"text":"Khu vực Sumy","correct":false},{"text":"Khu vực Donbass","correct":false},{"text":"Khu vực biên giới Ukraine","correct":false}]},{"title":"Bệnh viện tỉnh Lào Cai có tòa nhà kỹ thuật cao 380 tỷ đồng","content":"Bệnh viện Đa khoa tỉnh Lào Cai đã khánh thành tòa nhà kỹ thuật cao với quy mô 330 giường bệnh, có tổng mức đầu tư hơn 380 tỷ đồng. Công trình được khởi công từ cuối năm 2021 và sẽ cung cấp các dịch vụ y tế kỹ thuật cao, giúp nâng cao chất lượng khám chữa bệnh cho người dân. Lãnh đạo địa phương khẳng định đây là bước tiến quan trọng cho sự phát triển y tế tỉnh, đáp ứng nhu cầu chăm sóc sức khỏe ngày càng cao.","link":"https://dantri.com.vn/xa-hoi/benh-vien-tinh-lao-cai-co-toa-nha-ky-thuat-cao-380-ty-dong-20250224182505537.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Tòa nhà kỹ thuật cao của Bệnh viện Đa khoa tỉnh Lào Cai có tổng mức đầu tư là bao nhiêu?","answers":[{"text":"Hơn 380 tỷ đồng","correct":true},{"text":"Hơn 300 tỷ đồng","correct":false},{"text":"Hơn 500 tỷ đồng","correct":false},{"text":"Hơn 450 tỷ đồng","correct":false},{"text":"Hơn 350 tỷ đồng","correct":false}]},{"title":"Uống nước có thể giúp giảm cân?","content":"Uống nước có thể giúp giảm cân nhờ vào một số cơ chế khoa học, bao gồm kiểm soát cơn thèm ăn, kích thích quá trình trao đổi chất và tăng cường đốt cháy chất béo. Nghiên cứu cho thấy uống khoảng 1,5 lít nước mỗi ngày có thể giảm cân đáng kể trong khoảng thời gian nhất định. Bên cạnh đó, nước cũng giúp giảm lượng calo từ đồ uống có đường và cải thiện hiệu suất tập luyện. Duy trì đủ nước còn mang lại nhiều lợi ích sức khỏe khác cho cơ thể.","link":"https://tuoitre.vn/uong-nuoc-co-the-giup-giam-can-20250222190805338.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Uống nước có thể giúp giảm cân không?","answers":[{"text":"Có, uống nước có thể giúp giảm cân.","correct":true},{"text":"Không, uống nước không ảnh hưởng đến cân nặng.","correct":false},{"text":"Chỉ cần uống nước một lần trong ngày là đủ.","correct":false},{"text":"Uống nước không liên quan gì đến việc giảm cân.","correct":false}]},{"title":"Nhiều loại rau rớt giá thê thảm chỉ còn 1.000 đồng/kg, nông dân khóc ròng","content":"Sau Tết Nguyên đán, giá rau xanh ở Gia Lai đã giảm mạnh, nhiều loại chỉ còn 1.000 đồng/kg, khiến nông dân rơi vào tình trạng khó khăn. Nông dân không còn mặn mà với việc thu hoạch rau vì lỗ vốn, thậm chí nhiều người đã phá bỏ vườn rau hoặc để cho rau hư hỏng. Nguyên nhân của tình trạng này được cho là do cung vượt cầu, đặc biệt là ở các tỉnh miền Trung.","link":"https://tuoitre.vn/nhieu-loai-rau-rot-gia-the-tham-chi-con-1-000-dong-kg-nong-dan-khoc-rong-20250224180516665.htm","cat":"kinh-doanh","positivity":2,"importance":8,"question":"Tại sao giá rau ở Gia Lai giảm mạnh đến mức chỉ còn 1.000 đồng/kg?","answers":[{"text":"Do cung vượt cầu, nhu cầu tiêu thụ giảm.","correct":true},{"text":"Thời tiết không thuận lợi cho việc trồng rau.","correct":false},{"text":"Giá phân bón tăng cao làm tăng chi phí sản xuất.","correct":false},{"text":"Nông dân không còn muốn trồng rau.","correct":false},{"text":"Hội đoàn hỗ trợ tiền cho nông dân.","correct":false}]},{"title":"'Sáp nhập giúp tỉnh thành có không gian phát triển'","content":"Bài viết đề cập đến việc sáp nhập các tỉnh thành ở Việt Nam nhằm tạo không gian phát triển và giảm bớt gánh nặng quản lý Nhà nước. Các chuyên gia cho rằng việc này sẽ giúp cải thiện hiệu quả quản lý, tạo điều kiện cho sự sáng tạo và phát triển kinh tế, đồng thời đề xuất cần tinh gọn bộ máy hành chính để nâng cao hiệu quả hoạt động. Việc sáp nhập cũng cần dựa trên các tiêu chí cụ thể và không chỉ đơn thuần là ghép các tỉnh lại với nhau mà còn phải cân nhắc đến khả năng phát triển và tiềm năng của từng khu vực.","link":"https://vnexpress.net/sap-nhap-giup-tinh-thanh-co-khong-gian-phat-trien-4853015.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Tại sao việc sáp nhập các tỉnh thành được coi là cần thiết ở Việt Nam?","answers":[{"text":"Việc sáp nhập giúp giảm bớt gánh nặng quản lý Nhà nước và tạo không gian phát triển cho các địa phương.","correct":true},{"text":"Sáp nhập các tỉnh thành sẽ tăng cường sự cạnh tranh giữa các địa phương.","correct":false},{"text":"Việc này nhằm tránh lãng phí ngân sách nhà nước.","correct":false},{"text":"Sáp nhập nhằm tạo ra các đơn vị hành chính lớn hơn để dễ quản lý.","correct":false},{"text":"Để đảm bảo tính đồng bộ trong phát triển kinh tế xã hội.","correct":false}]},{"title":"Ứng dụng giao đồ ăn Just Eat Takeaway bán mình với giá 4,3 tỉ USD","content":"Just Eat Takeaway, gã khổng lồ giao đồ ăn châu Âu, đã đồng ý bán mình cho tập đoàn đầu tư công nghệ Hà Lan Prosus với giá 4,3 tỉ USD. Thỏa thuận này phản ánh tình hình khó khăn của Just Eat Takeaway sau khi ghi nhận lỗ ròng 1,65 tỉ USD trong năm 2024. Mức giá chào mua cho mỗi cổ phiếu là khoảng 20 USD, cao hơn 63% so với giá đóng cửa trước đó. Thỏa thuận này được kỳ vọng sẽ giúp Just Eat Takeaway có thêm nguồn lực để đầu tư và phát triển trong tương lai.","link":"https://tuoitre.vn/ung-dung-giao-do-an-just-eat-takeaway-ban-minh-voi-gia-4-3-ti-usd-2025022417052011.htm","cat":"kinh-doanh","positivity":6,"importance":8,"question":"Just Eat Takeaway đã bán mình cho công ty nào và với giá bao nhiêu?","answers":[{"text":"Prosus với giá 4,3 tỉ USD","correct":true},{"text":"Amazon với giá 4,3 tỉ USD","correct":false},{"text":"Delivery Hero với giá 4,3 tỉ USD","correct":false},{"text":"Uber Eats với giá 4,3 tỉ USD","correct":false}]},{"title":"Kiến nghị lùi việc lập mô hình ngân hàng số tại trung tâm tài chính","content":"Ngân hàng Nhà nước (NHNN) đã đề nghị lùi thời hạn lập mô hình ngân hàng số tại trung tâm tài chính từ năm 2026 sang năm 2027. Đề xuất này được đưa ra trong bối cảnh Bộ Kế hoạch và Đầu tư đã dự kiến thực hiện mô hình này vào năm 2026. NHNN cho rằng cần có thời gian để rà soát và phù hợp với lộ trình áp dụng chuẩn mực ngân hàng quốc tế. Tuy nhiên, Bộ Kế hoạch và Đầu tư khẳng định rằng trung tâm tài chính có quy định riêng và cần áp dụng đồng bộ chính sách để phát triển.","link":"https://dantri.com.vn/kinh-doanh/kien-nghi-lui-viec-lap-mo-hinh-ngan-hang-so-tai-trung-tam-tai-chinh-20250224120003292.htm","cat":"kinh-doanh","positivity":5,"importance":7,"question":"Tại sao Ngân hàng Nhà nước kiến nghị lùi thời hạn lập mô hình ngân hàng số?","answers":[{"text":"Vì cần thêm thời gian để rà soát và phù hợp với lộ trình áp dụng chuẩn mực ngân hàng quốc tế.","correct":true},{"text":"Để giảm bớt các quy định về tỷ lệ sở hữu nước ngoài.","correct":false},{"text":"Để đảm bảo các ngân hàng không bị áp lực từ thị trường.","correct":false},{"text":"Vì chưa có đủ cơ sở pháp lý cho việc triển khai ngay lập tức.","correct":false}]},{"title":"Dạo quanh một Singapore về đêm lung linh","content":"Singapore về đêm là một trải nghiệm đầy mê hoặc với những ánh đèn lấp lánh từ các tòa nhà chọc trời. Tại Gardens by the Bay, du khách có thể chiêm ngưỡng Supertree Grove phát sáng rực rỡ và thưởng thức ẩm thực phong phú tại Newton Food Centre. Marina Bay Sands SkyPark mang đến góc nhìn tuyệt đẹp về thành phố khi màn trình diễn ánh sáng Spectra diễn ra. Night Safari là lựa chọn lý tưởng cho những ai yêu thiên nhiên, trong khi Clarke Quay là nơi lý tưởng để thưởng thức cuộc sống về đêm sôi động.","link":"https://tuoitre.vn/dao-quanh-mot-singapore-ve-dem-lung-linh-20250224184550769.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Điểm đến nào không thể bỏ qua khi khám phá Singapore về đêm?","answers":[{"text":"Gardens by the Bay","correct":true},{"text":"Hồ Chí Minh","correct":false},{"text":"Hà Nội","correct":false},{"text":"Phú Quốc","correct":false},{"text":"Đà Nẵng","correct":false}]},{"title":"Lisa và dàn sao dự tiệc sinh nhật Paris Hilton","content":"Lisa, thành viên nhóm Blackpink, cùng nhiều ngôi sao Hollywood như Jessica Alba và Sydney Sweeney đã tham dự tiệc sinh nhật lần thứ 44 của Paris Hilton tại Beverly Hills vào ngày 22/2. Tiệc được trang trí lấp lánh với tông màu hồng và chủ đề 'Sliving', thuật ngữ do Hilton tạo ra. Paris Hilton cùng hai con của cô, Phoenix và London, cũng có mặt tại sự kiện. Dù tổ chức muộn, cô vẫn nhận được nhiều lời chúc từ bạn bè và người hâm mộ.","link":"https://vnexpress.net/lisa-va-dan-sao-du-tiec-sinh-nhat-paris-hilton-4853485.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Ai là những người nổi tiếng tham dự tiệc sinh nhật của Paris Hilton?","answers":[{"text":"Lisa, Jessica Alba và Sydney Sweeney","correct":true},{"text":"Rapper Snoop Dogg","correct":false},{"text":"Minh tinh Sofía Vergara","correct":false},{"text":"Siêu mẫu Cara Delevingne","correct":false},{"text":"Người mẫu, diễn viên Julia Fox","correct":false}]},{"title":"Đề xuất lộ trình thu bảo hiểm bắt buộc với chủ hộ kinh doanh","content":"Bảo hiểm xã hội Việt Nam đã đề xuất lộ trình thu bảo hiểm bắt buộc đối với các chủ hộ kinh doanh từ tháng 7/2025 đến tháng 7/2029. Luật Bảo hiểm xã hội sửa đổi yêu cầu các chủ hộ đăng ký kinh doanh phải tham gia bảo hiểm xã hội bắt buộc. Phương án đề xuất chia thành hai nhóm: nhóm kê khai và nhóm không kê khai, với lộ trình áp dụng cụ thể cho từng nhóm. Mức đóng hàng tháng của chủ hộ sẽ dựa trên tiền lương làm căn cứ đóng bảo hiểm xã hội, với mức đóng tối thiểu và tối đa được quy định rõ ràng.","link":"https://vnexpress.net/de-xuat-lo-trinh-thu-bao-hiem-bat-buoc-voi-chu-ho-kinh-doanh-4853484.html","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Lộ trình thu bảo hiểm bắt buộc với chủ hộ kinh doanh bắt đầu từ khi nào?","answers":[{"text":"Từ tháng 7/2025","correct":true},{"text":"Từ tháng 1/2026","correct":false},{"text":"Từ tháng 7/2029","correct":false},{"text":"Không có thời gian cụ thể","correct":false}]},{"title":"Hóa Chất Đức Giang tái hợp VĐV tấn công xuất sắc nhất giải Sharon Chepchumba","content":"CLB bóng chuyền nữ Hóa Chất Đức Giang đã xác nhận việc tái hợp với ngoại binh Sharon Chepchumba từ Kenya, người đã được trao danh hiệu VĐV tấn công xuất sắc nhất tại Giải vô địch quốc gia 2024. Chepchumba, 26 tuổi, đã có vai trò quan trọng trong việc giúp đội bóng giành vị trí á quân và đang chuẩn bị cho Giải bóng chuyền vô địch quốc gia 2025. Cô sẽ tham gia vào đội hình cùng với một ngoại binh khác, Tichaya Boonlert, để chuẩn bị cho giải đấu sắp tới.","link":"https://tuoitre.vn/hoa-chat-duc-giang-tai-hop-vdv-tan-cong-xuat-sac-nhat-giai-sharon-chepchumba-20250224175230142.htm","cat":"the-thao","positivity":9,"importance":8,"question":"Hóa Chất Đức Giang đã tái hợp với VĐV nào tại giải bóng chuyền?","answers":[{"text":"Sharon Chepchumba","correct":true},{"text":"Tichaya Boonlert","correct":false},{"text":"Thanh Thúy","correct":false},{"text":"Nguyễn Xuân Son","correct":false}]},{"title":"Giám đốc Bệnh viện Phụ sản trung ương kiêm nhiệm phó hiệu trưởng Trường đại học Y Dược","content":"Ông Nguyễn Duy Ánh, Giám đốc Bệnh viện Phụ sản trung ương, vừa được bổ nhiệm kiêm nhiệm vị trí phó hiệu trưởng Trường đại học Y Dược trực thuộc Đại học Quốc gia Hà Nội. Sinh năm 1966 và là giáo sư - tiến sĩ chuyên về sản khoa, ông Ánh sẽ đảm nhận vai trò này trong bối cảnh Trường Y Dược đang mở rộng cơ cấu tổ chức và thu hút nhân tài cho công tác giảng dạy và nghiên cứu.","link":"https://tuoitre.vn/giam-doc-benh-vien-phu-san-trung-uong-kiem-nhiem-pho-hieu-truong-truong-dai-hoc-y-duoc-20250224180459583.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Ông Nguyễn Duy Ánh giữ chức vụ gì tại Trường đại học Y Dược?","answers":[{"text":"Phó hiệu trưởng Trường đại học Y Dược","correct":true},{"text":"Giám đốc Bệnh viện Phụ sản trung ương","correct":false},{"text":"Giáo sư - tiến sĩ chuyên về sản khoa","correct":false},{"text":"Giám đốc Bệnh viện Bạch Mai","correct":false},{"text":"Hiệu trưởng Trường đại học Y Dược","correct":false}]},{"title":"Vì sao chủ tịch Đà Lạt chấn chỉnh trật tự đô thị ở trung tâm?","content":"Ông Đặng Quang Tú, chủ tịch UBND TP Đà Lạt, đã chỉ đạo chấn chỉnh trật tự đô thị tại khu vực trung tâm thành phố sau khi tình trạng buôn bán hàng rong, đặc biệt là quanh hồ Xuân Hương, gây ra nhiều vấn đề về vệ sinh và mỹ quan. Đặc biệt, trong dịp Tết Nguyên đán, nhiều người bán hàng rong đã làm hư hại thảm cỏ tại khu vực này. Chủ tịch yêu cầu các đơn vị liên quan tăng cường quản lý, phối hợp nhịp nhàng để đảm bảo trật tự đô thị và thu hút du khách.","link":"https://tuoitre.vn/vi-sao-chu-tich-da-lat-chan-chinh-trat-tu-do-thi-o-trung-tam-20250224173112313.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Vì sao chủ tịch Đà Lạt chấn chỉnh trật tự đô thị ở trung tâm?","answers":[{"text":"Để cải thiện mỹ quan và vệ sinh môi trường, thu hút du khách.","correct":true},{"text":"Để giảm thiểu tình trạng bán hàng rong.","correct":false},{"text":"Để thực hiện theo yêu cầu của tỉnh Lâm Đồng.","correct":false},{"text":"Để tăng cường an ninh trật tự cho khu vực trung tâm.","correct":false}]},{"title":"Nữ giáo viên Quốc phòng từ chối hẹn hò chàng trai Bình Thuận có 3 mối tình","content":"Trong chương trình \"Bạn muốn hẹn hò\", nữ giáo viên quốc phòng Cao Thúy Lan từ chối hẹn hò với chàng trai Lê Quách Dương đến từ Bình Thuận, người đã trải qua 3 mối tình. Sau khi gặp gỡ và trò chuyện, Thúy Lan cảm thấy cần thêm thời gian để tìm hiểu trước khi đưa ra quyết định. Mặc dù không trở thành một cặp đôi, cả hai vẫn quyết định giữ mối quan hệ bạn bè.","link":"https://dantri.com.vn/tinh-yeu-gioi-tinh/nu-giao-vien-quoc-phong-tu-choi-hen-ho-chang-trai-binh-thuan-co-3-moi-tinh-20250224160659457.htm","cat":"tinh-yeu-gioi-tinh","positivity":7,"importance":5,"question":"Tại sao nữ giáo viên Quốc phòng từ chối hẹn hò với chàng trai Bình Thuận?","answers":[{"text":"Cô muốn tìm hiểu thêm trước khi quyết định.","correct":true},{"text":"Cô không thích chàng trai.","correct":false},{"text":"Cô đã có người yêu khác.","correct":false},{"text":"Cô chưa sẵn sàng cho mối quan hệ mới.","correct":false}]},{"title":"Nghi phạm giết CEO bảo hiểm Mỹ gây chú ý với trang phục hầu tòa","content":"Luigi Mangione, nghi phạm bắn CEO UnitedHealthcare, đã thu hút sự chú ý khi xuất hiện tại Tòa án Hình sự Manhattan với trang phục bảnh bao và áo chống đạn. Tại phiên tòa, Mangione mặc áo len xanh lá, quần kaki xám và giày lười màu nâu, khiến trang phục của anh trở thành chủ đề nóng trên mạng xã hội với lượt tìm kiếm tăng vọt. Mangione bị cáo buộc giết CEO Brian Thompson hồi tháng 12/2024 và đã nhận được sự đồng cảm từ một bộ phận công chúng, bất chấp tội danh nghiêm trọng mà anh phải đối mặt.","link":"https://vnexpress.net/nghi-pham-giet-ceo-bao-hiem-my-gay-chu-y-voi-trang-phuc-hau-toa-4853483.html","cat":"phap-luat","positivity":4,"importance":7,"question":"Tại sao trang phục của Luigi Mangione lại gây chú ý trong phiên tòa?","answers":[{"text":"Vì trang phục bảnh bao và áo chống đạn của anh ta đã thu hút sự quan tâm của công chúng.","correct":true},{"text":"Vì anh ta bị buộc tội giết người và điều này khiến mọi người quan tâm.","correct":false},{"text":"Vì anh ta là một người nổi tiếng trong ngành bảo hiểm.","correct":false},{"text":"Vì anh ta có nhiều người ủng hộ trong phiên tòa.","correct":false}]},{"title":"Bí quyết giữ khớp khỏe cho dân văn phòng","content":"Bài viết đề cập đến các bí quyết giữ khớp khỏe mạnh cho nhân viên văn phòng, bao gồm duy trì tư thế ngồi đúng, thực hiện giãn cơ thường xuyên, và kiểm soát cân nặng. Bác sĩ Hoàng Quyết Tiến khuyến nghị rằng việc ngồi sai tư thế và thiếu vận động là nguyên nhân chính gây ra các vấn đề về cơ xương khớp. Ngoài ra, bài viết cũng nhấn mạnh việc bổ sung thực phẩm giàu omega-3 và canxi, cũng như các tinh chất thiên nhiên để hỗ trợ sức khỏe khớp. Cuối cùng, việc ngủ đủ giấc và khám sức khỏe định kỳ cũng rất quan trọng.","link":"https://vnexpress.net/bi-quyet-giu-khop-khoe-cho-dan-van-phong-4853469.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Những bí quyết nào giúp giữ khớp khỏe cho dân văn phòng?","answers":[{"text":"Duy trì tư thế ngồi đúng và thực hiện bài tập giãn cơ thường xuyên.","correct":true},{"text":"Chỉ ngồi một chỗ không vận động.","correct":false},{"text":"Tăng cường sử dụng thiết bị điện tử để làm việc.","correct":false},{"text":"Bỏ qua việc kiểm soát cân nặng.","correct":false}]},{"title":"Nguyên nhân buồn ngủ thường xuyên","content":"Buồn ngủ thường xuyên có thể do nhiều nguyên nhân như chất lượng giấc ngủ kém, thiếu nước, ít vận động, tác dụng phụ của thuốc hay mắc các bệnh lý như béo phì, trầm cảm. Giấc ngủ là quá trình sinh học quan trọng, và nhu cầu ngủ của mỗi người có thể khác nhau. Để cải thiện tình trạng này, người bị buồn ngủ nên khám và điều trị tại các chuyên khoa phù hợp, đồng thời có thể bổ sung các hoạt chất thiên nhiên để hỗ trợ giấc ngủ.","link":"https://vnexpress.net/nguyen-nhan-buon-ngu-thuong-xuyen-4853390.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Những nguyên nhân chính nào gây buồn ngủ thường xuyên?","answers":[{"text":"Chất lượng giấc ngủ kém, thiếu nước, ít vận động, tác dụng phụ của thuốc, mắc bệnh lý.","correct":true},{"text":"Chỉ ngủ khoảng 5 giờ mỗi đêm.","correct":false},{"text":"Uống quá nhiều caffein.","correct":false},{"text":"Không ăn sáng.","correct":false},{"text":"Tập thể dục quá nhiều.","correct":false}]},{"title":"Điều gì xảy ra với hệ miễn dịch khi mất ngủ?","content":"Mất ngủ có tác động tiêu cực đến hệ miễn dịch, làm giảm khả năng giải phóng cytokine, một chất có vai trò quan trọng trong việc chống viêm và điều hòa miễn dịch. Hệ miễn dịch bị suy yếu do mất ngủ khiến cơ thể dễ mắc các bệnh tật hơn, theo thông tin từ EveryDay Health.","link":"https://vnexpress.net/dieu-gi-xay-ra-voi-he-mien-dich-khi-mat-ngu-4853308.html","cat":"suc-khoe","positivity":3,"importance":7,"question":"Điều gì xảy ra với hệ miễn dịch khi mất ngủ?","answers":[{"text":"Mất ngủ làm suy yếu hệ miễn dịch.","correct":true},{"text":"Hệ miễn dịch trở nên mạnh mẽ hơn.","correct":false},{"text":"Mất ngủ không ảnh hưởng gì đến hệ miễn dịch.","correct":false},{"text":"Hệ miễn dịch hoạt động tốt hơn khi thiếu ngủ.","correct":false}]},{"title":"HLV Shin Tae Yong bất ngờ dành lời khuyên cho đội tuyển Indonesia","content":"HLV Shin Tae Yong đã đưa ra những lời khuyên cho đội tuyển Indonesia trong bối cảnh họ đang hướng tới mục tiêu giành vé dự vòng chung kết World Cup 2026. Ông nhấn mạnh rằng các cầu thủ cần giữ vững tinh thần và nỗ lực thi đấu tốt khi được giao nhiệm vụ, bất chấp việc bị Liên đoàn bóng đá Indonesia sa thải gần đây. HLV Shin Tae Yong cũng khuyến nghị chủ tịch PSSI cần sát cánh cùng đội bóng để đạt được mục tiêu lớn lao này.","link":"https://dantri.com.vn/the-thao/hlv-shin-tae-yong-bat-ngo-danh-loi-khuyen-cho-doi-tuyen-in
