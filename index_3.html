 còn phơi bày những góc tối trong hệ thống giáo dục Hàn Quốc. Nội dung phim xoay quanh hai nữ sinh, Woo Seul Gi và Yoo Jae Yi, trong một môi trường học tập khắc nghiệt. Đặc biệt, cảnh hôn giữa hai nhân vật nữ đã thu hút sự chú ý và góp phần nâng cao rating của phim. Phim phản ánh rõ ràng áp lực học tập và tham vọng, tạo nên một bức tranh chân thực về tâm lý tuổi trẻ.","positivity":8,"importance":7},{"title":"Quảng trường ngàn tỉ ở trung tâm Đà Nẵng khi nào khởi động?","content":"Quảng trường Thành Điện Hải ở Đà Nẵng sẽ được đầu tư với tổng vốn trên 1.000 tỉ đồng, nằm ở vị trí đắc địa bên dòng sông Hàn. Dự án này nhằm tôn vinh di tích quốc gia đặc biệt, tạo không gian đa năng phục vụ văn hóa, lễ hội và giải trí cho cộng đồng. Dự kiến, dự án sẽ được phê duyệt đầu tư vào tháng 3-2025 và khởi công vào tháng 3-2026, hoàn thành vào tháng 12-2027.","positivity":8,"importance":9},{"title":"Nhóm gọi điện thoại lừa đảo từ Campuchia bị bắt tại sân bay Nội Bài","content":"Ngày 18/2/2025, công an tỉnh Quảng Bình đã bắt giữ 15 người trong một đường dây lừa đảo qua điện thoại từ Campuchia, chuyên lừa đảo một phụ nữ ở xã Tân Thủy hơn 227 triệu đồng. Nhóm này đã bị bắt khi vừa trở về Việt Nam qua sân bay Nội Bài. Đường dây hoạt động dưới sự quản lý của người Trung Quốc, với nhiều nhân viên quốc tịch khác nhau, thực hiện các hành vi lừa đảo thông qua việc mời gọi khách hàng tham gia đánh giá địa điểm trên Google Map.","positivity":2,"importance":7},{"title":"Công an Hòa Bình nhận thêm nhiều nhiệm vụ quản lý từ các sở, ngành","content":"Công an tỉnh Hòa Bình sẽ nhận thêm nhiều nhiệm vụ quản lý từ các sở, ngành, bao gồm quản lý cai nghiện ma túy, lý lịch tư pháp, sát hạch và cấp Giấy phép lái xe. Quyết định này được đưa ra trong hội nghị giữa UBND tỉnh và Công an tỉnh, nhằm chuyển giao các nhiệm vụ quản lý nhà nước từ các sở như Sở LĐ-TB&XH và Sở GTVT. Việc chuyển giao này sẽ đảm bảo công việc không bị gián đoạn và quyền lợi của cán bộ được bảo vệ.","positivity":8,"importance":7},{"title":"Người Ukraine lo ngại về 'hòa bình tạm bợ'","content":"Nhiều người Ukraine đang lo ngại về khả năng đạt được hòa bình lâu dài sau khi Tổng thống Mỹ Donald Trump đưa ra kế hoạch đàm phán ngay lập tức với Tổng thống Nga Vladimir Putin. Họ cảm thấy bi quan về việc không được tham gia vào các cuộc đàm phán quan trọng, đồng thời lo sợ rằng một thỏa thuận ngừng bắn có thể yêu cầu Ukraine nhượng bộ lãnh thổ mà không có đảm bảo an ninh nào. Tổng thống Ukraine Volodymyr Zelensky đã chỉ trích động thái này và khẳng định rằng Ukraine cần phải được tham gia vào mọi cuộc thảo luận liên quan đến tương lai của đất nước.","positivity":3,"importance":9},{"title":"Lamine Yamal lập kỷ lục kinh ngạc, C.Ronaldo và Messi đều \"hít khói\"","content":"Lamine Yamal, 17 tuổi, đã lập kỷ lục 100 trận đấu trong sự nghiệp bóng đá, trở thành cầu thủ trẻ thứ năm trong lịch sử Barcelona đạt được cột mốc này. Anh đã có 83 trận cho Barcelona và 17 trận cho đội tuyển Tây Ban Nha, với tổng cộng 18 bàn thắng và 22 kiến tạo cho Barcelona. Thành tích này vượt qua cả Cristiano Ronaldo và Lionel Messi ở cùng độ tuổi, khi Ronaldo đạt cột mốc 100 trận ở 19 tuổi và Messi ở 20 tuổi. Lamine Yamal được dự đoán sẽ có khả năng giành giải Quả bóng vàng trước khi 21 tuổi.","positivity":9,"importance":8},{"title":"Cách 'đòi' bồi thường khi không được ngồi đúng chỗ trên máy bay","content":"Bài viết trình bày cách thức yêu cầu bồi thường khi hành khách bị hạ hạng ghế trên máy bay, theo chuyên gia tư vấn hàng không Anton Radchenko. Anton đã trải qua hai lần bị hạ hạng và chia sẻ rằng hành khách cần hiểu rõ quyền lợi của mình, ghi lại lý do và giữ tài liệu để yêu cầu bồi thường. Ông nhấn mạnh rằng nhiều hãng bay bán vé nhiều hơn số ghế có sẵn để tối đa hóa lợi nhuận, và hành khách nên làm thủ tục sớm để giảm nguy cơ bị hạ hạng. Theo quy định của EU, hành khách còn có thể nhận được khoản bồi thường đáng kể nếu bị hạ hạng.","positivity":7,"importance":8},{"title":"Bán hàng qua hội nhóm Facebook, Zalo có phải đóng thuế?","content":"Bài viết thảo luận về vấn đề thuế đối với việc kinh doanh online qua các nhóm Facebook và Zalo. Một người kinh doanh từ năm 2019 không mở shop trên sàn thương mại điện tử, chỉ bán hàng và giao hàng qua hình thức COD. Người này băn khoăn về việc cơ quan thuế có thể truy thu thuế như thế nào và tỷ lệ phần trăm tính thuế ra sao, cũng như khả năng bị phạt do chưa nộp thuế trong 5 năm qua. Luật sư Nguyễn Đại Hải sẽ tư vấn cho trường hợp này.","positivity":5,"importance":7},{"title":"Sinh hai con nhờ nuôi trứng non trong ống nghiệm","content":"Chị Hà, 40 tuổi, đã thành công trong việc sinh con nhờ phương pháp nuôi trứng non trong ống nghiệm (IVM) sau 12 năm vô sinh. Sau ba lần thụ tinh ống nghiệm không thành công, chị đã được bác sĩ tại Trung tâm Hỗ trợ sinh sản, Bệnh viện Đa khoa Tâm Anh Hà Nội chẩn đoán và áp dụng kỹ thuật IVM, trong đó trứng non được nuôi dưỡng trong môi trường nội tiết cho đến khi trưởng thành. Kết quả là chị đã sinh con đầu lòng và hiện đang mang thai con thứ hai nhờ vào kỹ thuật này, cho thấy tiềm năng của IVM trong điều trị vô sinh.","positivity":9,"importance":8},{"title":"SYM Việt Nam sắp ra mắt xe tay ga Naga 150","content":"SYM Việt Nam sắp ra mắt mẫu xe tay ga Naga 150 vào tháng 3, được thiết kế lấy cảm hứng từ loài rắn Mamba. Xe nhắm đến đối tượng nam giới thích chinh phục những hành trình dài. Naga 150 trang bị động cơ 150 phân khối, công nghệ phun xăng điện tử và có nhiều tính năng hiện đại như smartkey, phanh ABS, cùng với thiết kế khí động học và màu sơn độc đáo. Đặc biệt, 100 khách hàng đầu tiên sẽ được tặng quà khi đặt hàng trong thời gian từ 15/2 đến 15/3.","positivity":8,"importance":7},{"title":"Bà Rịa - Vũng Tàu bổ nhiệm loạt lãnh đạo huyện, thành phố  ","content":"Tỉnh ủy Bà Rịa - Vũng Tàu vừa bổ nhiệm nhiều lãnh đạo mới cho các huyện và thành phố trong tỉnh. Ông Bùi Chí Thành được điều động làm Trưởng ban Tuyên giáo và Dân vận Tỉnh ủy, trong khi ông Hoàng Nguyên Dinh được bổ nhiệm làm Bí thư Thành ủy Vũng Tàu. Ngoài ra, nhiều vị trí lãnh đạo khác cũng có sự thay đổi, nhằm tăng cường công tác quản lý và phát triển kinh tế địa phương. Đặc biệt, tỉnh Bà Rịa - Vũng Tàu có vị trí quan trọng trong vùng kinh tế trọng điểm phía Nam và ghi nhận mức tăng trưởng GRDP cao trong năm 2024.","positivity":8,"importance":7},{"title":"Tổng thống Argentina dính bê bối 'rút thảm' tiền số","content":"Tổng thống Argentina Javier Milei đang đối mặt với các nguy cơ pháp lý sau khi quảng bá đồng tiền số $Libra, được cho là có dấu hiệu của một vụ lừa đảo 'rút thảm'. Sau khi ông đăng bài quảng bá, giá $Libra đã tăng vọt nhưng nhanh chóng giảm mạnh sau khi ông xóa bài và phủ nhận mối liên hệ với đồng tiền này, khiến thị trường mất hơn 4 tỷ USD trong vài giờ. Ông và các quan chức khác đang bị kiện vì hành vi gian lận, và có thể đối mặt với phiên tòa luận tội tại Quốc hội.","positivity":2,"importance":8},{"title":"Vụ cà phê, sầu riêng và tiêu bị chặt phá ở Gia Lai: Lời khai của nghi phạm","content":"Liên quan đến vụ việc vườn cà phê, sầu riêng và hồ tiêu của chị Giang Phương Thanh ở Gia Lai bị chặt phá, nghi phạm Đặng Văn Thêm đã khai nhận nguyên nhân xuất phát từ mâu thuẫn tình cảm và tiền bạc. Thêm, người có quan hệ gia đình với chị Thanh, đã nhiều lần lén lút vào vườn để phá hoại cây trồng do ghen tuông khi phát hiện chị Thanh có tình cảm với người khác. Vụ việc đã khiến hàng trăm cây trồng bị chặt phá, gây thiệt hại lớn cho nạn nhân.","positivity":2,"importance":7},{"title":"Lớp học AI lấp đầy khoảng trống cấm dạy thêm ở Trung Quốc","content":"Các lớp học AI đang phát triển mạnh mẽ tại Trung Quốc như một giải pháp thay thế cho các lớp dạy thêm bị cấm. Chúng sử dụng công nghệ AI để cá nhân hóa việc học, giúp học sinh cải thiện thành tích qua các bài kiểm tra. Mặc dù mô hình này được quảng cáo là không vi phạm luật, nhiều chuyên gia giáo dục vẫn lo ngại rằng nó chỉ là một phiên bản mới của dạy thêm truyền thống, thiếu tính tương tác và khuyến khích tư duy phản biện.","positivity":6,"importance":8},{"title":"Gần 1 triệu khách đến Mộc Châu check-in hoa mận trong 2 tháng","content":"Trong hai tháng gần đây, Mộc Châu (Sơn La) đã đón gần 1 triệu khách du lịch đến chiêm ngưỡng hoa mận, đây được coi là mùa hoa đẹp nhất trong 10 năm qua. Từ sau Tết Nguyên đán, lượng khách tăng đột biến, với trung bình hơn 10.000 lượt khách mỗi ngày, đặc biệt vào cuối tuần. Mặc dù có khoảng 300 cơ sở lưu trú, nhưng vẫn không đủ để đáp ứng nhu cầu của du khách, dẫn đến nhiều nhà dân mở cửa đón khách. Dịch vụ chụp ảnh và cho thuê đồ cũng phát triển mạnh mẽ, mang lại doanh thu lớn cho người dân địa phương.","positivity":9,"importance":8},{"title":"Lưu Diệc Phi: 'Tôi thương bản thân thời niên thiếu'","content":"Lưu Diệc Phi, nữ diễn viên nổi tiếng Trung Quốc, đã chia sẻ cảm xúc về thời niên thiếu của mình khi vào nghề ở tuổi 14. Cô cho biết mình luôn phải giả vờ chín chắn để hòa nhập với những người lớn tuổi hơn, điều này khiến cô cảm thấy hoang mang và thiếu tự tin. Nhìn lại, cô cảm thấy thương cho bản thân thời trẻ vì đã phải nỗ lực rất nhiều để được công nhận. Hiện tại, Lưu Diệc Phi tập trung vào những tác phẩm thể hiện trạng thái tinh thần hơn là những thử thách thể lực trong diễn xuất.","positivity":8,"importance":7},{"title":"Ẩn ý nào phía sau cuộc gặp của ông Tập Cận Bình và Jack Ma?","content":"Cuộc gặp giữa Chủ tịch Tập Cận Bình và Jack Ma cùng nhiều doanh nhân hàng đầu Trung Quốc phản ánh sự thay đổi trong chính sách của Bắc Kinh đối với khu vực tư nhân, từ chỗ bị kiểm soát nghiêm ngặt sang việc khuyến khích phát triển. Ông Tập cam kết sẽ thúc đẩy thị trường chứng khoán và tạo động lực cho doanh nghiệp khởi nghiệp, trong bối cảnh nền kinh tế Trung Quốc đang chững lại. Cuộc hội nghị được xem là tín hiệu mạnh mẽ nhằm khôi phục niềm tin của giới doanh nhân và thể hiện vai trò quan trọng của khu vực tư nhân trong nền kinh tế.","positivity":7,"importance":8},{"title":"Đại học cấp 100-150 triệu đồng mỗi năm cho người học thạc sĩ, tiến sĩ","content":"Trường Đại học Công nghệ, thuộc Đại học Quốc gia Hà Nội, sẽ cấp từ 100-150 triệu đồng mỗi năm cho học viên thạc sĩ và tiến sĩ nhằm nâng cao chất lượng đào tạo sau đại học. Học viên có thể được miễn học phí và nhận hỗ trợ sinh hoạt phí, cùng với cam kết tham gia vào các hoạt động nghiên cứu và giảng dạy. Đây là một chính sách mới tại Việt Nam, nhằm thu hút nhân tài và phát triển hệ thống khoa học công nghệ quốc gia.","positivity":8,"importance":9},{"title":"Cận cảnh căn hộ 10 tỷ đồng, chứa nhiều kỷ niệm của diễn viên Trung Ruồi","content":"Diễn viên Trung Ruồi vừa mua một căn hộ mới có giá 10 tỷ đồng, sau hai lần đổi nhà. Căn hộ rộng hơn 100m2, được thiết kế theo phong cách Nhật Bản, và chứa nhiều kỷ niệm của anh trong sự nghiệp nghệ thuật. Trung Ruồi trân trọng các món quà và kỷ niệm từ đồng nghiệp, bao gồm mô hình Táo quân và những bức tranh giá trị. Căn hộ cũng là nơi anh và gia đình tận hưởng cuộc sống hạnh phúc bên nhau.","positivity":9,"importance":7},{"title":"Phát tín hiệu ưu tiên sai quy định, tài xế xe cứu thương bị phạt","content":"Một tài xế xe cứu thương ở Nghệ An đã bị phạt 2,5 triệu đồng vì sử dụng đèn ưu tiên một cách sai quy định. Trong khi điều khiển xe cứu thương trên quốc lộ 1, tài xế đã không chở hoặc đón bệnh nhân nhưng vẫn liên tục bật còi và đèn ưu tiên. Theo quy định, xe cứu thương chỉ được phép sử dụng tín hiệu ưu tiên khi đang thực hiện nhiệm vụ cấp cứu. Tài xế này cho biết anh không biết rằng hành động của mình là vi phạm.","positivity":4,"importance":6},{"title":"Sau 7 năm, \"giáo sư quần đùi\" bất ngờ quay về trường cũ làm việc","content":"Sau gần 7 năm nghỉ việc, giáo sư Trương Nguyện Thành, người nổi tiếng với hình ảnh mặc quần đùi lên giảng đường, đã trở lại Trường Đại học Hoa Sen với vai trò Phó chủ tịch Hội đồng cố vấn. Ông Thành được chào đón nồng nhiệt bởi các giảng viên và nhân viên, tạo nên bầu không khí thân mật. Trước đây, ông từng làm Phó hiệu trưởng tại trường này và đã có thời gian dài công tác tại các trường đại học ở Mỹ.","positivity":8,"importance":6},{"title":"Vụ tài xế Lexus đánh shipper: Nạn nhân đi không vững, mê sảng hoảng loạn","content":"Ngày 18/2, anh Nguyễn Xuân Hưng, nạn nhân trong vụ tài xế Lexus Tống Anh Tuấn đánh, vẫn đang điều trị tại bệnh viện với tình trạng sức khỏe tiến triển nhưng tâm lý vẫn bị ảnh hưởng nặng nề. Anh Hưng gặp khó khăn trong việc đi lại và thường xuyên nói mê, ám ảnh về vụ việc. Vợ anh cho biết anh đã từng là thợ xẻ gỗ nhưng sau một tai nạn mất bàn tay trái, anh gặp khó khăn trong công việc. Vụ việc xảy ra sau một va chạm giao thông, Tống Anh Tuấn đã bị khởi tố về tội Cố ý gây thương tích.","positivity":3,"importance":8},{"title":"Hoại tử chân vì nghe theo quảng cáo ngâm bột lá thuốc giữ ấm","content":"Một người phụ nữ 60 tuổi ở Thái Bình đã bị hoại tử chân sau khi nghe theo quảng cáo và sử dụng bột lá không rõ nguồn gốc để ngâm chân nhằm giữ ấm trong thời tiết lạnh. Sau vài lần ngâm, chân bà xuất hiện nhiều bọng nước và đau rát nghiêm trọng. Dù tự điều trị tại nhà, tình trạng không cải thiện, buộc bà phải nhập viện điều trị viêm da tiếp xúc dị ứng mức độ nặng. Bác sĩ khuyến cáo người dân không nên tự ý sử dụng các loại bột lá mà không hiểu rõ nguồn gốc và tác dụng để tránh những hậu quả đáng tiếc.","positivity":2,"importance":8},{"title":"Hàng chục đèn giao thông xanh đỏ bất thường, xe đang chạy không kịp thắng","content":"Công an Quảng Trị phát hiện 17 cụm đèn giao thông trên quốc lộ 1 bị hư hỏng và hoạt động không ổn định, dẫn đến nhiều vụ tai nạn giao thông. Các đèn tín hiệu thường xuyên chập chờn, không theo quy tắc, gây khó khăn cho tài xế trong việc điều khiển phương tiện. Ban an toàn giao thông yêu cầu khắc phục tình trạng này và đề xuất chuyển đổi nguồn điện cho các trụ đèn sử dụng năng lượng mặt trời. Nhiều người dân cho rằng không có đèn giao thông còn an toàn hơn so với việc đèn hoạt động không ổn định.","positivity":3,"importance":8},{"title":"Hoãn phiên tòa xét xử sáu cựu chiến binh ra tù tiếp tục kêu oan","content":"Tòa án nhân dân TP Gia Nghĩa (Đắk Nông) đã hoãn phiên tòa xét xử sáu cựu chiến binh bị truy tố về tội 'hủy hoại rừng' do sự vắng mặt của nhiều người có quyền lợi liên quan và các luật sư. Các cựu chiến binh này đã hoàn thành án tù nhưng vẫn tiếp tục kêu oan và mong muốn được giải oan khi còn sống. Vụ án đã kéo dài hơn 10 năm và đã có hai bản án trước đó bị hủy do thiếu chứng cứ đủ để buộc tội.","positivity":5,"importance":7},{"title":"Nhiều doanh nghiệp đổi sếp","content":"Trong thời gian gần đây, nhiều doanh nghiệp lớn như Tập đoàn Vingroup, Cơ Điện Lạnh REE, và các công ty chứng khoán đã có sự thay đổi đáng kể về nhân sự lãnh đạo. Tại Vingroup, bà Chun Chae Rhan đã từ nhiệm khỏi Hội đồng quản trị vì lý do sức khỏe và SK Group cũng đã giảm tỷ lệ sở hữu cổ phần tại đây. Công ty REE cũng ghi nhận việc từ nhiệm của ông Huỳnh Thanh Hải trong Hội đồng quản trị, trong khi Tập đoàn Đạt Phương miễn nhiệm phó tổng giám đốc Phạm Kim Châu. Các công ty chứng khoán cũng đang có những biến động nhân sự tương tự, với nhiều vị trí lãnh đạo được bổ nhiệm lại.","positivity":6,"importance":7},{"title":"Nhà hàng, khách sạn phố cổ xoay xở trước lệnh cấm xe trên 16 chỗ","content":"Nhà hàng và khách sạn tại phố cổ Hà Nội đang phải tìm cách ứng phó với lệnh cấm xe trên 16 chỗ, sẽ có hiệu lực từ ngày 1/3/2025. Nhiều chủ cơ sở lo ngại rằng việc cấm xe sẽ làm khó khăn cho việc đón khách và có thể dẫn đến việc tăng giá dịch vụ. Để thích nghi, các nhà hàng có thể phải sử dụng xe trung chuyển hoặc yêu cầu khách đi bộ từ điểm dừng gần nhất, nhưng điều này gây ra nhiều lo lắng về việc lạc đường và sự không hài lòng của khách.","positivity":5,"importance":8},{"title":"Kẻ hiếp dâm 93 tuổi không phải ngồi tù vì trại giam từ chối nhận","content":"Một người đàn ông 93 tuổi ở Trung Quốc, bị kết án 15 năm tù giam vì tội hiếp dâm trẻ em, đã được phép chấp hành án tại cộng đồng vì lý do ông không còn khả năng tự chăm sóc bản thân. Tòa án địa phương thông báo rằng ông Châu sẽ không bị giam giữ do trại giam từ chối nhận ông. Đây là trường hợp cho thấy sự khoan dung của pháp luật đối với người cao tuổi, nhưng hành vi của ông Châu lại rất nghiêm trọng.","positivity":2,"importance":8},{"title":"Lừa đảo du lịch trên mạng: Cục Du lịch quốc gia Việt Nam lên tiếng","content":"Cục Du lịch quốc gia Việt Nam đã phát đi văn bản cảnh báo về tình trạng lừa đảo trong lĩnh vực du lịch, đặc biệt là việc đặt phòng qua mạng. Các hình thức lừa đảo phổ biến bao gồm việc lập website và fanpage giả mạo, hứa hẹn giảm giá và yêu cầu đặt cọc trước. Cục đề nghị các địa phương cung cấp thông tin về các cơ sở kinh doanh dịch vụ du lịch chính thức để người dân có thể nhận diện và tránh bị lừa đảo, đồng thời khuyến cáo người dân nên kiểm tra kỹ thông tin trước khi giao dịch.","positivity":5,"importance":8},{"title":"Hai chàng trai Hà Lan đạp xe sang Việt Nam gửi lời mời đặc biệt đến người Việt","content":"Hai chàng trai người Hà Lan, Rick Keijzer và Sven Broekhuizen, đã hoàn thành hành trình đạp xe từ quê nhà đến Việt Nam sau 343 ngày và 20.000 km. Họ khởi hành vào tháng 3 năm 2024 với mục tiêu truyền cảm hứng cho việc sử dụng xe đạp và gây quỹ cho tổ chức COOP Africa. Khi đến TP.HCM, cả hai đã cùng nhiều người đam mê đạp xe khám phá thành phố và hy vọng sẽ mời người Việt thực hiện chuyến đi ngược lại đến Hà Lan.","positivity":9,"importance":7},{"title":"Salim chụp ảnh cưới","content":"Diễn viên Salim, nổi tiếng với vai diễn trong phim \"Thiên thần hộ mệnh\", đã chụp ảnh cưới cùng chồng và con gái Pam tại Nha Trang trước hôn lễ vào tháng 3. Họ chọn địa điểm này vì tình yêu với biển và kỷ niệm đẹp từ thời yêu nhau. Salim chia sẻ rằng bộ ảnh này có ý nghĩa đặc biệt khi có sự góp mặt của con gái, và họ đang chuẩn bị cho đám cưới diễn ra vào ngày 9/3 ở Nha Trang. Cặp đôi đã quen nhau từ thời học sinh và đã có con trước khi tổ chức hôn lễ.","positivity":9,"importance":7},{"title":"Robot hình người Trung Quốc leo 134 bậc thang ngoài trời","content":"Robot hình người Trung Quốc mang tên Tien Kung đã thành công trong việc leo 134 bậc thang tại công viên Haizi Wall mà không gặp sự cố nào vào ngày 17/2. Được phát triển bởi Trung tâm Đổi mới Robot AI Quốc gia và Địa phương, Tien Kung có khả năng di chuyển linh hoạt trong môi trường phức tạp nhờ vào cảm biến và thuật toán điều hướng tiên tiến. Sự kiện này không chỉ chứng tỏ khả năng vượt trội của robot trong việc xử lý địa hình khó khăn mà còn mở ra cơ hội cho ứng dụng robot trong các nhiệm vụ thực tế như cứu hộ và hoạt động ở những điều kiện khắc nghiệt.","positivity":9,"importance":8},{"title":"\"Cá tận thế\" xuất hiện ở bãi biển Mexico, vẻ ngoài khác lạ gây chú ý","content":"Một loài cá quý hiếm, được gọi là cá mái chèo hay \"cá tận thế\", vừa được phát hiện trên bãi biển Playa El Quemado ở Baja California Sur, Mexico. Con cá dài, màu bạc lấp lánh đã dạt vào bờ và gây sự chú ý lớn cho những người có mặt tại đó. Cá mái chèo thường sống ở độ sâu từ 200m đến hơn 1000m, và chỉ xuất hiện ở mặt nước khi bị thương hoặc sắp chết. Mặc dù có nhiều truyền thuyết liên quan đến sự xuất hiện của loài cá này và các thảm họa thiên nhiên, các nhà khoa học đã bác bỏ mối liên hệ này và cho rằng chúng thường trôi dạt lên mặt nước khi sức khỏe suy yếu.","positivity":7,"importance":6},{"title":"OPEC+ có thể tăng bơm dầu từ tháng 4","content":"OPEC+ có thể bắt đầu tăng sản xuất dầu thô từ tháng 4 năm 2025, theo thông tin từ Phó thủ tướng Alexander Novak. Tổ chức này dự kiến sẽ bơm thêm 138.000 thùng dầu mỗi ngày ra thị trường, do nhu cầu từ Trung Quốc tăng và các biện pháp trừng phạt của Mỹ đối với Nga. Trái với những lo ngại trước đó về việc hoãn kế hoạch, hiện chưa có cuộc thảo luận nào về việc này trong OPEC+. Tuy nhiên, một số nhà phân tích dự đoán rằng OPEC+ có thể giữ nguyên mức sản xuất hiện tại để tránh tình trạng dư cung và giảm giá dầu.","positivity":6,"importance":8},{"title":"Người Hàn Quốc đau đầu vì ăn trưa quá tốn kém","content":"Chi phí ăn trưa tại Hàn Quốc đang trở thành vấn đề đáng lo ngại cho nhiều nhân viên văn phòng khi giá các món ăn tăng cao. Đến tháng 12/2024, giá một bát kimchi-jjigae tại Seoul đã vượt 8.200 won, tăng 23% so với năm 2020. Mặc dù tiền lương trung bình chỉ tăng 15%, người lao động vẫn phải tìm đến các lựa chọn ăn uống giá rẻ hơn để tiết kiệm chi phí sinh hoạt. Tình hình này đã dẫn đến việc nhiều người mua bữa ăn tại cửa hàng tiện lợi và căng tin công ty thay vì ăn tại các nhà hàng. Bộ Lao động đã đề xuất tăng trợ cấp ăn trưa để giúp người lao động đối phó với chi phí thực phẩm tăng cao.","positivity":3,"importance":8},{"title":"Nga, Mỹ dành lời khen cho nhau ngay trước đàm phán ở Saudi Arabia","content":"Vào ngày 18 tháng 2, tỉ phú Elon Musk đã khen ngợi phái đoàn Nga do Ngoại trưởng Sergei Lavrov dẫn đầu khi họ đáp xuống Riyadh, Saudi Arabia để chuẩn bị cho cuộc đàm phán trực tiếp đầu tiên giữa Nga và Mỹ về vấn đề Ukraine. Cuộc gặp này được kỳ vọng sẽ thảo luận về việc khôi phục quan hệ song phương và giải quyết xung đột tại Ukraine. Đồng thời, giám đốc quỹ đầu tư Nga cũng đã khen ngợi Tổng thống Mỹ Donald Trump là người giải quyết vấn đề tuyệt vời, nhấn mạnh tầm quan trọng của việc đối thoại giữa hai nước.","positivity":8,"importance":9},{"title":"Bốn phó thị trưởng New York đồng loạt từ chức","content":"Vào ngày 17 tháng 2, bốn phó thị trưởng New York đã đồng loạt từ chức sau khi Bộ Tư pháp yêu cầu hủy bỏ các cáo buộc hình sự đối với Thị trưởng Eric Adams. Những phó thị trưởng từ chức bao gồm Maria Torres-Springer, Meera Joshi, Anne Williams-Isom và Chauncey Parker. Quyết định này xuất phát từ lo ngại về việc làm việc cho một thị trưởng bị truy tố và áp lực chính trị trong bối cảnh chính quyền đang gặp khủng hoảng. Thị trưởng Adams đã bày tỏ sự thất vọng nhưng thừa nhận đó là lựa chọn của các phó thị trưởng.","positivity":3,"importance":7},{"title":"Có thể dùng máy hút ẩm làm máy sưởi?","content":"Bài viết đặt câu hỏi về khả năng sử dụng máy hút ẩm như một thiết bị sưởi ấm trong điều kiện thời tiết lạnh. Tác giả chia sẻ kinh nghiệm cá nhân khi sử dụng máy điều hòa để hút ẩm nhưng chỉ nhận được hơi lạnh. Họ tìm hiểu xem liệu máy hút ẩm có thể cung cấp hơi nóng và phục vụ như một máy sưởi hay không, và mong muốn nhận được phản hồi từ độc giả và các chuyên gia.","positivity":5,"importance":6},{"title":"F-16 Ukraine có thể đã lần đầu làm nhiệm vụ tấn công mặt đất","content":"Tiêm kích F-16 của Ukraine có thể đã lần đầu tiên thực hiện nhiệm vụ tấn công mặt đất, mang theo bom GBU-39 và tên lửa đối không, như được thể hiện trong hình ảnh mới công bố. Điều này đánh dấu sự chuyển biến trong cách sử dụng F-16, từ chỉ phòng không sang tấn công mục tiêu mặt đất. Tuy nhiên, việc triển khai này có thể khiến máy bay gặp nhiều rủi ro hơn do phải bay gần tiền tuyến, đối mặt với hệ thống phòng không Nga. Các chuyên gia phương Tây cảnh báo về nguy cơ gia tăng khi thực hiện các nhiệm vụ này.","positivity":6,"importance":8},{"title":"Gia đình nằm ngủ để ôtô tự lái trên cao tốc","content":"Trong một video gây chú ý, một gia đình ở Trung Quốc đã ngủ trong khi ôtô tự lái chạy trên cao tốc. Bé gái nằm ngủ trên chân mẹ, trong khi tài xế ngả lưng và khoanh tay. Chiếc xe Li Auto L9 sử dụng công nghệ lái tự động cấp độ 2 và có hệ thống giám sát tài xế, cảnh báo nếu phát hiện tài xế không tỉnh táo. Hãng Li Auto đã nhấn mạnh rằng việc tài xế ngủ khi lái xe là rất nguy hiểm và không nên thử nghiệm với công nghệ tự lái.","positivity":3,"importance":6},{"title":"Thu nhập cả trăm triệu mỗi tháng tôi vẫn thấy trống rỗng, vì sao?","content":"Bài viết chia sẻ về cảm giác trống rỗng dù có thu nhập cao, lên tới hàng trăm triệu đồng mỗi tháng. Tác giả cho rằng, ngay cả khi đạt được mức lương mong muốn, áp lực từ tiêu chuẩn xã hội và sự ảnh hưởng của mạng xã hội khiến người trẻ luôn cảm thấy chưa đủ. Thực tế cho thấy, thu nhập cao không đồng nghĩa với hạnh phúc, mà sự cân bằng trong cuộc sống, thời gian dành cho bản thân và những niềm vui giản dị mới là điều quan trọng.","positivity":5,"importance":7},{"title":"Hàng ngàn người lại biểu tình 50501 phản đối ông Trump khắp nước Mỹ","content":"Vào Ngày Tổng thống 17-2, hàng ngàn người dân đã tham gia biểu tình phong trào 50501 trên khắp nước Mỹ để phản đối chính sách của Tổng thống Donald Trump và tỉ phú Elon Musk. Bất chấp thời tiết lạnh giá, người biểu tình đã tập trung tại nhiều thành phố lớn như Washington D.C., New York, Florida và California, giơ cao các biểu ngữ với khẩu hiệu phản đối như \"Người nhập cư làm cho nước Mỹ vĩ đại\". Cuộc biểu tình diễn ra trong bối cảnh nhiều quyết định gây tranh cãi của chính quyền Trump, bao gồm việc sa thải hàng ngàn nhân viên nhà nước, dẫn đến tình trạng hỗn loạn tại các cơ quan liên bang.","positivity":3,"importance":7},{"title":"Dạy thêm - học thêm vì lợi ích của ai?","content":"Bài viết bàn về vấn đề dạy thêm và học thêm tại Việt Nam, nhấn mạnh rằng việc này chủ yếu mang lại lợi ích cho giáo viên, phụ huynh và các trung tâm giáo dục, trong khi trẻ em lại phải chịu gánh nặng học tập quá lớn. Tác giả cho rằng trẻ em hiện nay không có đủ thời gian để trải nghiệm cuộc sống và phát triển cá nhân, và sự bất công trong giáo dục này cần được nghiêm túc xem xét. Dạy thêm - học thêm cần phải được đánh giá lại để trẻ em có thể thực sự được là trẻ em.","positivity":3,"importance":8},{"title":"Vụ SCTV bị hạ cáp: Do \"chây ì\" tiền thuê cột?","content":"Công ty Điện lực Ninh Bình đã hạ cáp của SCTV do công ty này nợ tiền thuê cột treo cáp trong thời gian dài. Mặc dù đã nhiều lần gửi văn bản yêu cầu thanh toán, SCTV không có hồi âm, dẫn đến quyết định tháo hạ 2 điểm nút cáp vào ngày 16/2. Sau khi SCTV cam kết thanh toán nợ, cáp đã được đấu nối trở lại và hoạt động bình thường.","positivity":3,"importance":7},{"title":"Châu Âu tranh cãi về ý tưởng điều quân đến Ukraine","content":"Tại hội nghị khẩn cấp ở Paris vào ngày 17/2, Thủ tướng Anh Keir Starmer đã đề xuất ý tưởng triển khai lực lượng gìn giữ hòa bình tại Ukraine sau khi chiến sự kết thúc, gây tranh cãi trong các nước châu Âu. Trong khi Anh và một số nước như Pháp, Đan Mạch ủng hộ ý tưởng này, các quốc gia như Đức, Italy và Tây Ban Nha đã phản đối, cho rằng đây là thời điểm không phù hợp để thảo luận về việc triển khai quân đến Ukraine. Sự bất đồng này cho thấy châu Âu vẫn chưa đạt được đồng thuận về cách thức đảm bảo an ninh cho Ukraine, đặc biệt khi sự hỗ trợ từ Mỹ cũng là yếu tố quan trọng trong kế hoạch.","positivity":4,"importance":8},{"title":"Nga ký hợp đồng vũ khí 4,5 tỷ USD với 15 quốc gia đầu năm 2025","content":"Nga đã ký hợp đồng vũ khí trị giá 4,5 tỷ USD với 15 quốc gia đồng minh trong năm 2025, nhờ vào sự tăng trưởng mạnh mẽ trong nhu cầu vũ khí của họ trên thị trường quốc tế. Theo Rosoboronexport, tổng giá trị các đơn đặt hàng quốc phòng của Nga đã đạt 57 tỷ USD vào cuối năm 2024. Các sản phẩm vũ khí, bao gồm máy bay chiến đấu Su-57, được cải tiến dựa trên kinh nghiệm từ các cuộc xung đột gần đây, giúp Nga nâng cao khả năng cạnh tranh trong ngành công nghiệp quốc phòng toàn cầu.","positivity":7,"importance":8},{"title":"Thịt heo hay thịt bò tốt hơn cho sức khỏe?","content":"Bài viết so sánh giá trị dinh dưỡng của thịt heo và thịt bò, cho thấy cả hai loại thịt này đều cung cấp protein, vitamin B12 và khoáng chất. Thịt heo cung cấp ít calo hơn và là lựa chọn tốt cho người muốn giảm cân, trong khi thịt bò lại giàu sắt hơn và có lợi cho vận động viên. Lựa chọn giữa hai loại thịt này phụ thuộc vào nhu cầu dinh dưỡng cá nhân.","positivity":7,"importance":8},{"title":"5 món giàu vitamin D tốt cho xương trẻ","content":"Bài viết giới thiệu 5 thực phẩm giàu vitamin D tốt cho sự phát triển xương của trẻ em, bao gồm cá hồi, trứng, sữa bò, sữa đậu nành và nấm. Vitamin D giúp tăng cường hấp thu canxi, hỗ trợ hình thành xương và nâng cao khả năng miễn dịch. Trẻ từ sơ sinh đến 12 tháng tuổi cần 400 IU vitamin D mỗi ngày, trong khi trẻ trên 1 tuổi cần 600 IU. Những thực phẩm này không chỉ bổ dưỡng mà còn rất cần thiết cho sự phát triển toàn diện của trẻ.","positivity":9,"importance":8},{"title":"Cơ tim phì đại do đột biến gene","content":"Duy, 24 tuổi, mắc bệnh cơ tim phì đại do đột biến gene, gây tắc nghẽn đường ra thất trái. Bệnh này làm giảm lưu lượng máu qua tim và có thể dẫn đến triệu chứng như khó thở, đau ngực, và có nguy cơ đột tử. Sau khi được chẩn đoán, Duy được chỉ định đặt máy phá rung để ngăn ngừa tình trạng ngưng tim đột ngột và theo dõi nhịp tim. Các bác sĩ khuyến cáo rằng những người trong gia đình nên xét nghiệm gene để phát hiện các đột biến có thể gây bệnh.","positivity":6,"importance":8},{"title":"Tạm dừng học 1 năm đối với 4 học sinh đánh hội đồng nữ sinh lớp 11","content":"Hội đồng kỷ luật Trường THPT Nông Cống 2, tỉnh Thanh Hóa đã quyết định tạm dừng học một năm đối với 4 học sinh liên quan đến vụ đánh hội đồng nữ sinh lớp 11. Bốn học sinh này sẽ phải thực hiện các biện pháp giáo dục khác theo quy định trong thời gian tạm dừng học. Vụ việc xảy ra vào tháng 10 năm 2024, khi nhóm học sinh đánh nữ sinh L.V.G.N. gây tổn thương 23% sức khỏe, buộc em này phải nghỉ học để điều trị.","positivity":3,"importance":7},{"title":"V-League: Lại nóng chuyện trọng tài","content":"Trong vòng 13 V-League, nhiều huấn luyện viên đã có phản ứng mạnh mẽ đối với công tác trọng tài, gây ra những tranh cãi lớn trong các trận đấu. HLV Bùi Đoàn Quang Huy và HLV Lê Quang Trãi đã chỉ trích trọng tài vì những quyết định ảnh hưởng đến kết quả trận đấu. Dù có VAR để hỗ trợ, nhưng vẫn có nhiều ý kiến cho rằng các trọng tài cần xem xét lại công tác điều hành của mình để đảm bảo tính công bằng cho giải đấu. Ban trọng tài VFF hiện vẫn im lặng trước những phàn nàn này, gây lo ngại cho giai đoạn lượt về của giải đấu.","positivity":4,"importance":7},{"title":"Cục Đường bộ Việt Nam: Không nên đổ xô đi đổi giấy phép lái xe","content":"Cục Đường bộ Việt Nam khuyến cáo người dân không nên vội vàng đi đổi giấy phép lái xe, chỉ những giấy phép sắp hết hạn mới cần thực hiện việc này. Nguyên nhân là do nhiều người lo ngại về sự chuyển đổi cơ quan cấp giấy phép từ Bộ Giao thông Vận tải sang Bộ Công an, dẫn đến tình trạng ùn tắc tại các Sở Giao thông Vận tải. Cục Đường bộ khẳng định việc cấp đổi vẫn diễn ra bình thường theo quy định và sẽ cải tiến quy trình để phục vụ người dân tốt hơn.","positivity":7,"importance":8},{"title":"Đàm phán Nga - Mỹ: Gồm những ai, nội dung gì và tại sao lại là Saudi Arabia?","content":"Mỹ và Nga sẽ tổ chức một cuộc đàm phán cấp cao tại Saudi Arabia vào ngày 18-2, nhằm khôi phục quan hệ song phương và thảo luận về xung đột Ukraine. Phái đoàn Nga gồm Ngoại trưởng Sergei Lavrov và cố vấn Yuri Ushakov, trong khi phái đoàn Mỹ có Ngoại trưởng Marco Rubio và Cố vấn an ninh quốc gia Mike Waltz. Cuộc gặp diễn ra ở Riyadh, nơi Thái tử Mohammed bin Salman có mối quan hệ tốt với cả hai bên, đánh dấu một bước tiến trong đối thoại Nga-Mỹ sau nhiều năm gián đoạn.","positivity":7,"importance":9},{"title":"Ngăn xuyệt cá bằng cách nào?","content":"Bài viết đề cập đến tình trạng xuyệt cá, một hình thức đánh bắt thủy sản hủy diệt đang lan rộng ở Đồng bằng sông Cửu Long, đặc biệt tại Cà Mau. Nhiều người dân vì mưu sinh đã chuyển sang sử dụng xuyệt điện và thuốc diệt cá, gây ảnh hưởng nghiêm trọng đến nguồn lợi thủy sản và sinh thái. Để ngăn chặn vấn nạn này, các cơ quan chức năng đã triển khai nhiều biện pháp, bao gồm việc lập đường dây nóng và chương trình đổi gạo lấy xuyệt điện, thu hút sự tham gia của cộng đồng nhằm bảo vệ nguồn thủy sản.","positivity":6,"importance":8},{"title":"Khu quy hoạch đại học ngập rác thải, dân không dám cản vì sợ bị trả thù","content":"Tại khu quy hoạch Đại học Huế, tình trạng đổ trộm rác thải diễn ra phổ biến khiến người dân không dám ngăn cản vì lo sợ bị trả thù. Rác thải xây dựng, sinh hoạt và nhiều loại khác bị vứt bừa bãi, làm ô nhiễm môi trường và ảnh hưởng đến cuộc sống của cư dân. Mặc dù đã có hợp đồng giữa Đại học Huế và phường để kiểm tra tình trạng này, nhưng hiện tại không còn hiệu lực và việc xử lý vi phạm thuộc về các cơ quan chức năng.","positivity":2,"importance":8},{"title":"Flick phạt cầu thủ Barca vì đến muộn","content":"Hậu vệ Jules Kounde của Barcelona đã bị HLV Hansi Flick phạt vì đến muộn cuộc họp t mportance":6},{"title":"Giang Trang trở lại với Trịnh cuối","content":"Giang Trang đã trở lại với âm nhạc Trịnh Công Sơn trong dự án \"Trịnh cuối\", đánh dấu 12 năm khám phá và làm mới các tác phẩm của nhạc sĩ nổi tiếng. Dự án bao gồm một album mới và đêm nhạc diễn ra vào ngày 28-2 tại Hà Nội, đúng vào dịp kỷ niệm 85 năm ngày sinh của Trịnh Công Sơn. Album \"Trịnh cuối\" kết hợp nhiều ca khúc nổi tiếng của Trịnh Công Sơn, được trình diễn với sự tham gia của nhóm nghệ sĩ 58 music & lifestyle, mang đến những góc nhìn mới mẻ và hiện đại về âm nhạc đô thị Việt Nam.","positivity":8,"importance":7},{"title":"Giấc ngủ trưa giúp cải thiện khả năng giải quyết vấn đề","content":"Một nghiên cứu tại Đại học Bang Texas cho thấy giấc ngủ trưa, đặc biệt là giai đoạn REM, có thể cải thiện khả năng giải quyết vấn đề của con người. Những người ngủ trưa trong 110 phút có khả năng tìm ra giải pháp tốt hơn cho các bài toán so với những người không ngủ. Nghiên cứu chỉ ra rằng giấc ngủ giúp củng cố mối liên hệ giữa các kinh nghiệm trước đó và những vấn đề mới, từ đó nâng cao khả năng sáng tạo và giải quyết vấn đề.","positivity":8,"importance":7},{"title":"Hạnh phúc hiện tại của 'vua bãi rác' Võ Hoài Nam: 3 cha con cùng đóng phim","content":"Võ Hoài Nam, được biết đến như \"vua bãi rác\", hiện đang tận hưởng cuộc sống hạnh phúc bên gia đình và chuẩn bị cho vai diễn mới trong phim \"Những chặng đường bụi bặm\". Ở tuổi 59, anh tự hào về 4 đứa con, trong đó có hai con theo nghiệp diễn xuất. Sau nhiều năm tạm ngừng đóng phim để chăm sóc gia đình, Võ Hoài Nam trở lại với đam mê và chia sẻ những kinh nghiệm quý giá với các con, nhấn mạnh tầm quan trọng của sự chân thật trong diễn xuất.","positivity":8,"importance":7},{"title":"Người đàn ông phải cắt cụt chi vì bình khí phát nổ khi đang bơm bóng bay","content":"Một người đàn ông 63 tuổi đã phải cắt cụt chi sau khi bình khí hydro phát nổ trong khi ông đang bơm bóng bay dịp Tết Nguyên đán. Vụ tai nạn xảy ra vào mùng 2 Tết, khiến ông bị tổn thương nghiêm trọng và hôn mê. Các bác sĩ tại Bệnh viện Trung ương Quân đội 108 cho biết bệnh nhân được phẫu thuật cấp cứu nhưng tiên lượng nguy cơ tử vong cao do đa chấn thương. Các bác sĩ cảnh báo về nguy cơ cháy nổ khi sử dụng khí hydro để bơm bóng bay và khuyên người dân nên cẩn trọng trong việc lựa chọn loại khí an toàn.","positivity":2,"importance":8},{"title":"Cú \"trả đũa\" của tôi khiến chồng ngoại tình trở thành kẻ trắng tay","content":"Câu chuyện kể về một người phụ nữ phát hiện chồng mình ngoại tình sau 7 năm hôn nhân. Thay vì khóc lóc hay đánh ghen, cô đã âm thầm thu thập bằng chứng và thực hiện một kế hoạch trả thù, khiến chồng và nhân tình mất việc và tài sản. Cuối cùng, cô quyết định ly hôn và khẳng định quyền kiểm soát tài chính của mình, nhấn mạnh rằng phụ nữ nên giữ quyền lực trong các mối quan hệ.","positivity":4,"importance":6},{"title":"50 triệu người chờ tiền ảo Pi lên sàn để 'bung lụa'","content":"Bài viết nêu rõ có khoảng 50 triệu người đang chờ đợi đồng tiền ảo Pi lên sàn giao dịch để có thể 'bung lụa' sau 6 năm khai thác. Tuy nhiên, nhiều ý kiến hoài nghi về giá trị thực sự của Pi, với sự lo ngại rằng sẽ có đợt 'bơm xả' sau khi mở mạng. Một số sàn giao dịch đã quyết định hủy niêm yết token Pi để bảo vệ quyền lợi người dùng, trước khi Pi Network chính thức mở mạng vào ngày 20/2. Các chuyên gia và người dùng đều bày tỏ sự nghi ngờ về khả năng tồn tại lâu dài của đồng tiền này trong bối cảnh các đợt xả hàng có thể xảy ra.","positivity":4,"importance":7},{"title":"Matt Damon đóng chính phim mới của Nolan","content":"Matt Damon sẽ đóng vai chính Odysseus trong bộ phim mới của đạo diễn Christopher Nolan, lấy cảm hứng từ trường ca 'The Odyssey' của Homer. Dự án đã thu hút sự chú ý lớn từ công chúng, với hàng triệu lượt xem và bình luận tích cực trên mạng xã hội. Tuy nhiên, một số khán giả bày tỏ lo ngại về việc lựa chọn diễn viên và tính chính xác của trang phục trong phim. Bộ phim sẽ được quay tại Sicily và đánh dấu sự hợp tác thứ ba giữa Damon và Nolan.","positivity":8,"importance":7},{"title":"Bị tố gắn loa nhái, đại lý nhận 'dốt tiếng Anh' không nhìn ra khác biệt","content":"Nhiều chủ xe Volvo tại Trung Quốc đang phẫn nộ khi phát hiện hệ thống âm thanh Bowers & Wilkins trên xe mới của họ bị thay thế bằng loại loa nhái mang tên Bovvers & VVilkins. Vấn đề này đã được phát hiện khi một chủ xe chia sẻ hình ảnh và các thành viên trong nhóm cộng đồng phát hiện sự khác biệt. Đại lý đã biện minh rằng họ 'không giỏi tiếng Anh' và không nhận ra sự khác biệt giữa hai thương hiệu. Volvo Trung Quốc đã vào cuộc điều tra và cam kết bảo vệ quyền lợi của khách hàng.","positivity":2,"importance":7}];
    let currentIndex = 0;
    const pageSize = 10;
    let isLoading = false;
    
    // Return filtered news based on saved user preferences.
    function getFilteredNewsData() {
      const stored = localStorage.getItem("newsPreferences");
      if (stored) {
        const prefs = JSON.parse(stored);
        return newsData.filter(item => {
          return item.importance >= prefs.importance && item.positivity >= prefs.positivity;
        });
      }
      return newsData.filter(item => {
          return item.importance >= 5 && item.positivity >= 5;
        });
    }
    
    // Load more news items with infinite scroll and filtering.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      document.getElementById("loading").style.display = "block";

      setTimeout(() => {
        const newsContainer = document.getElementById("news-container");
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        // If no articles match the filter, display a message.
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your preferences.</p>";
          document.getElementById("loading").style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `<h3>${item.title}</h3><p>${item.content}</p>`;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          document.getElementById("loading").style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 1000); // Simulating a delay
    }

    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        loadMoreNews();
      }
    }

    // Refresh the news list when preferences change.
    function refreshNews() {
      currentIndex = 0;
      document.getElementById("news-container").innerHTML = "";
      document.getElementById("loading").style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Load initial news items.
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Preferences Modal Logic
    const preferencesModal = document.getElementById("preferences-modal");
    const importanceSlider = document.getElementById("importance-slider");
    const positivitySlider = document.getElementById("positivity-slider");
    const importanceValue = document.getElementById("importance-value");
    const positivityValue = document.getElementById("positivity-value");
    const savePreferencesBtn = document.getElementById("save-preferences");
    const resetPreferencesBtn = document.getElementById("reset-preferences");

    importanceSlider.addEventListener("input", () => {
      importanceValue.textContent = importanceSlider.value;
    });
    positivitySlider.addEventListener("input", () => {
      positivityValue.textContent = positivitySlider.value;
    });

    function showPreferencesModal() {
      preferencesModal.style.display = "block";
    }

    function hidePreferencesModal() {
      preferencesModal.style.display = "none";
    }

    // Save preferences and refresh the news list.
    function savePreferences() {
      const preferences = {
        importance: importanceSlider.value,
        positivity: positivitySlider.value,
        timestamp: new Date().getTime()
      };
      localStorage.setItem("newsPreferences", JSON.stringify(preferences));
      refreshNews();
    }

    // Load stored preferences (if available) and update the slider values.
    function loadPreferences() {
      const stored = localStorage.getItem("newsPreferences");
      if (stored) {
        const prefs = JSON.parse(stored);
        importanceSlider.value = prefs.importance;
        positivitySlider.value = prefs.positivity;
        importanceValue.textContent = prefs.importance;
        positivityValue.textContent = prefs.positivity;
        return true;
      }
      return false;
    }

    // After 20 seconds, if no preferences have been set, show the modal.
    window.addEventListener("load", () => {
      if (!loadPreferences()) {
        setTimeout(() => {
          if (!localStorage.getItem("newsPreferences")) {
            showPreferencesModal();
          }
        }, 20000);
      }
    });

    savePreferencesBtn.addEventListener("click", () => {
      savePreferences();
      hidePreferencesModal();
    });

    // Reset preferences, show the modal, and refresh news.
    resetPreferencesBtn.addEventListener("click", () => {
      showPreferencesModal();
    });

    // Allow closing the modal by clicking outside the modal content.
    window.addEventListener("click", (event) => {
      if (event.target == preferencesModal) {
        hidePreferencesModal();
      }
    });
  </script>
