rì là dì thành công’, tôn vinh tinh thần kiên định của những người trẻ. Qua câu chuyện của 6 nhân vật tiêu biểu như 7DNight, Rhymastic, và Ánh Viên, chương trình khẳng định rằng sự kiên trì và nỗ lực không ngừng nghỉ sẽ dẫn đến thành công, dù xuất phát điểm không dễ dàng. Những câu chuyện đầy cảm hứng này nhấn mạnh rằng thành công không chỉ là danh vọng mà còn là sự phát triển cá nhân và đóng góp cho xã hội.","link":"https://tuoitre.vn/kien-tri-la-di-thanh-cong-tinh-than-kien-dinh-voi-muc-tieu-cua-nhung-nguoi-tre-20250225095320761.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Thông điệp chính của chương trình ‘Hy vọng 2025’ là gì?","answers":[{"text":"Kiên trì là chìa khóa của thành công","correct":true},{"text":"Thất bại là mẹ thành công","correct":false},{"text":"Thành công đến từ may mắn","correct":false},{"text":"Cuộc sống chỉ cần vui vẻ","correct":false},{"text":"Nỗ lực không cần thiết để thành công","correct":false}]},{"title":"Nhịn ăn sáng có giúp giảm cân?","content":"Nhịn ăn sáng có thể giúp giảm cân do giảm lượng calo tiêu thụ, nhưng không phải là phương pháp lành mạnh và bền vững. Việc bỏ bữa sáng có thể dẫn đến thiếu năng lượng, mệt mỏi và tăng cảm giác đói, khiến người nhịn ăn có thể ăn uống mất kiểm soát vào các bữa còn lại trong ngày. Thay vì nhịn ăn sáng, ăn một bữa sáng cân bằng dinh dưỡng với protein và chất xơ sẽ giúp kiểm soát cảm giác đói và cung cấp năng lượng cho cơ thể.","link":"https://vnexpress.net/nhin-an-sang-co-giup-giam-can-4854126.html","cat":"suc-khoe","positivity":4,"importance":7,"question":"Nhịn ăn sáng có giúp giảm cân không?","answers":[{"text":"Không, nhịn ăn sáng không phải là phương pháp hiệu quả để giảm cân.","correct":true},{"text":"Có, nhịn ăn sáng sẽ giúp giảm cân nhanh chóng.","correct":false},{"text":"Nhịn ăn sáng không ảnh hưởng đến việc giảm cân.","correct":false},{"text":"Chỉ cần không ăn bữa tối là có thể giảm cân.","correct":false}]},{"title":"Sau Mỹ, Slovakia đề nghị Ukraine hoàn trả viện trợ quân sự","content":"Slovakia đã đề nghị Ukraine hoàn trả khoản viện trợ quân sự trị giá 3,5 tỷ euro mà nước này đã cung cấp cho Kiev trong những năm gần đây. Lãnh đạo Đảng Quốc gia Slovakia, Andrej Danko, cho biết khoản tiền này đã trở thành gánh nặng cho nền kinh tế Slovakia và nếu các nước lớn như Mỹ, Đức, Pháp yêu cầu bồi thường, Slovakia cũng sẽ làm như vậy. Tuyên bố này diễn ra trong bối cảnh phương Tây ngày càng mệt mỏi với việc hỗ trợ Ukraine và bắt đầu yêu cầu bồi thường.","link":"https://dantri.com.vn/the-gioi/sau-my-slovakia-de-nghi-ukraine-hoan-tra-vien-tro-quan-su-20250226092816370.htm","cat":"the-gioi","positivity":3,"importance":7,"question":"Slovakia đã yêu cầu Ukraine hoàn trả bao nhiêu viện trợ quân sự?","answers":[{"text":"3,5 tỷ euro","correct":true},{"text":"1 tỷ euro","correct":false},{"text":"5 tỷ euro","correct":false},{"text":"2 tỷ euro","correct":false},{"text":"4 tỷ euro","correct":false}]},{"title":"Gặp nhau cuối tuần trở lại sau 20 năm","content":"Chương trình hài kịch nổi tiếng \"Gặp nhau cuối tuần\" sẽ trở lại vào ngày 1-3-2025 sau gần 20 năm vắng bóng. Đài truyền hình Việt Nam (VTV) cho biết phiên bản mới sẽ có thời lượng 60 phút mỗi tập, giữ nguyên tinh thần châm biếm nhưng cũng có nhiều đổi mới để gần gũi hơn với khán giả hiện nay. Chương trình sẽ không có format cố định và sẽ liên tục thay đổi nội dung, đồng thời tương tác tích cực với khán giả.","link":"https://tuoitre.vn/gap-nhau-cuoi-tuan-tro-lai-sau-20-nam-20250226004754512.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Chương trình \"Gặp nhau cuối tuần\" trở lại vào ngày nào?","answers":[{"text":"1-3-2025","correct":true},{"text":"1-4-2025","correct":false},{"text":"1-5-2025","correct":false},{"text":"1-6-2025","correct":false},{"text":"1-7-2025","correct":false}]},{"title":"Nhà Trắng lần đầu công bố lãnh đạo DOGE","content":"Nhà Trắng đã công bố Amy Gleason là quyền lãnh đạo của Ban Hiệu suất Chính phủ (DOGE) sau nhiều tuần từ chối công bố người đứng đầu. Gleason từng làm việc tại Cơ quan Chuyển đổi số Mỹ và có kinh nghiệm trong lĩnh vực công nghệ y tế. Sắc lệnh hành pháp thành lập DOGE đã chỉ định cơ quan này thuộc nhánh hành pháp, nhưng không đề cập đến tỷ phú Elon Musk trong vai trò lãnh đạo, mặc dù ông thường xuyên gây tranh cãi liên quan đến DOGE.","link":"https://vnexpress.net/nha-trang-lan-dau-cong-bo-lanh-dao-doge-4854118.html","cat":"thoi-su","positivity":6,"importance":7,"question":"Ai là quyền lãnh đạo của Ban Hiệu suất Chính phủ (DOGE) theo thông báo từ Nhà Trắng?","answers":[{"text":"Amy Gleason","correct":true},{"text":"Elon Musk","correct":false},{"text":"Donald Trump","correct":false},{"text":"Joe Biden","correct":false},{"text":"Kamala Harris","correct":false}]},{"title":"Tôi nợ thuế thu nhập cá nhân 120 triệu sau khi trúng thưởng ôtô 480 triệu","content":"Một người tên Tuấn Kiệt cho biết anh đang nợ 120 triệu đồng thuế thu nhập cá nhân sau khi trúng thưởng ôtô trị giá 480 triệu đồng. Anh đã nộp 48 triệu đồng để đóng thuế theo quy định cho phần thưởng, nhưng khi kiểm tra thông tin thuế, anh phát hiện ra rằng vẫn còn khoản nợ lớn. Tuấn Kiệt nghi ngờ rằng phần thưởng này đã bị tính gộp vào thu nhập lương, dẫn đến việc bị đánh thuế ở mức cao hơn. Anh đang tìm kiếm lời khuyên về việc liên hệ với cơ quan thuế để giải trình.","link":"https://vnexpress.net/no-thue-thu-nhap-ca-nhan-120-trieu-sau-khi-trung-thuong-o-to-480-trieu-dong-4853842.html","cat":"phap-luat","positivity":3,"importance":7,"question":"Tôi nên liên hệ với ai để giải trình về khoản nợ thuế thu nhập cá nhân của mình?","answers":[{"text":"Cục thuế","correct":true},{"text":"Ngân hàng","correct":false},{"text":"Công ty nơi làm việc","correct":false},{"text":"Người bạn","correct":false},{"text":"Báo chí","correct":false}]},{"title":"Nữ bác sĩ dịu hiền 30 năm tận tụy vì bệnh nhi ung thư","content":"Bác sĩ Bùi Ngọc Lan, giám đốc Trung tâm ung thư Bệnh viện Nhi trung ương, đã cống hiến 30 năm cuộc đời để điều trị cho bệnh nhi ung thư tại Việt Nam. Từ những ngày đầu khó khăn, bà đã không ngừng học hỏi và áp dụng các kỹ thuật y học mới nhằm nâng cao hiệu quả điều trị, giúp tỉ lệ thành công trong chữa trị ung thư ở trẻ em ngày càng cao. Đặc biệt, bà đã kết nối các tổ chức quốc tế để hỗ trợ thuốc cho bệnh nhi và cùng đội ngũ y bác sĩ làm việc chăm sóc tận tình cho những em bé đau ốm, mang lại hy vọng cho gia đình họ.","link":"https://tuoitre.vn/nu-bac-si-diu-hien-30-nam-tan-tuy-vi-benh-nhi-ung-thu-20250226075031764.htm","cat":"suc-khoe","positivity":10,"importance":9,"question":"Bác sĩ Bùi Ngọc Lan đã cống hiến bao nhiêu năm cho bệnh nhi ung thư?","answers":[{"text":"30 năm","correct":true},{"text":"20 năm","correct":false},{"text":"10 năm","correct":false},{"text":"15 năm","correct":false},{"text":"5 năm","correct":false}]},{"title":"Thủ tục làm khó nhà ở xã hội","content":"Bài viết nêu rõ những khó khăn trong thủ tục hành chính gây cản trở tiến độ xây dựng nhà ở xã hội tại Việt Nam. Nhiều doanh nghiệp đầu tư vào các dự án nhà ở xã hội gặp phải sự chậm trễ trong việc hoàn thiện các thủ tục pháp lý, dẫn đến việc hàng ngàn căn hộ không thể hoàn thành và cung ứng ra thị trường. Các chủ đầu tư kêu gọi sự hỗ trợ từ chính quyền để rút ngắn quy trình và thúc đẩy xây dựng nhà ở cho công nhân và người thu nhập thấp.","link":"https://tuoitre.vn/thu-tuc-lam-kho-nha-o-xa-hoi-20250226063445323.htm","cat":"kinh-doanh","positivity":3,"importance":8,"question":"Vì sao tiến độ xây dựng nhà ở xã hội bị chậm trễ?","answers":[{"text":"Do vướng mắc trong thủ tục hành chính.","correct":true},{"text":"Do thiếu nguồn vốn đầu tư.","correct":false},{"text":"Do nhu cầu nhà ở xã hội giảm.","correct":false},{"text":"Do quy trình xây dựng quá phức tạp.","correct":false}]},{"title":"Đà Lạt cấm xe ngựa chở khách quanh hồ Xuân Hương","content":"Chính quyền TP Đà Lạt đã quyết định cấm hoạt động dịch vụ chở khách bằng xe ngựa quanh hồ Xuân Hương từ ngày 25/2. Lý do cho quyết định này là do các xe ngựa hoạt động không đúng quy định, không đăng ký kinh doanh, và tiềm ẩn nguy cơ mất an toàn giao thông. Khoảng 30 xe ngựa đã được giao cho Phòng Quản lý đô thị nghiên cứu chuyển về khu du lịch quốc gia Hồ Tuyền Lâm, nơi các hộ có xe ngựa sẽ hoạt động theo mô hình hợp tác xã.","link":"https://vnexpress.net/da-lat-cam-xe-ngua-cho-khach-quanh-ho-xuan-huong-4854133.html","cat":"du-lich","positivity":4,"importance":7,"question":"Tại sao Đà Lạt cấm xe ngựa chở khách quanh hồ Xuân Hương?","answers":[{"text":"Vì xe ngựa hoạt động không đúng quy định và tiềm ẩn nguy cơ mất an toàn.","correct":true},{"text":"Bởi vì xe ngựa gây ô nhiễm môi trường.","correct":false},{"text":"Do xe ngựa không thu hút được khách du lịch.","correct":false},{"text":"Vì chính quyền Đà Lạt muốn phát triển loại hình du lịch khác.","correct":false}]},{"title":"Ngoại hình bốn phiên bản iPhone 17","content":"Bài viết cung cấp thông tin về thiết kế của bốn phiên bản iPhone 17, bao gồm iPhone 17 Air, tiêu chuẩn, Pro và Pro Max. Hình ảnh bản vẽ CAD đã bị rò rỉ, cho thấy iPhone 17 Air chỉ có một camera nằm ngang, trong khi các phiên bản khác có cụm camera đặt dọc và hình dạng khác nhau. Đặc biệt, dòng Pro sẽ sử dụng vật liệu mới cho mặt lưng và tích hợp tính năng sạc ngược. Thiết kế tổng thể của iPhone không có nhiều thay đổi trong những năm qua, nhưng sự ra mắt của iPhone 17 vào tháng 9 năm nay được kỳ vọng sẽ mang đến sự khác biệt lớn.","link":"https://vnexpress.net/ngoai-hinh-bon-phien-ban-iphone-17-4854051.html","cat":"cong-nghe","positivity":7,"importance":8,"question":"iPhone 17 sẽ có mấy phiên bản và thiết kế của chúng như thế nào?","answers":[{"text":"Bốn phiên bản với thiết kế khác nhau","correct":true},{"text":"Ba phiên bản với cùng một thiết kế","correct":false},{"text":"Chỉ một phiên bản duy nhất","correct":false},{"text":"Năm phiên bản với thiết kế tương tự nhau","correct":false}]},{"title":"Medvedev khởi đầu thuận lợi, Rublev bị loại sớm ở Dubai Open 2025","content":"Tại giải ATP 500 Dubai Open 2025, Daniil Medvedev đã có màn khởi đầu thuận lợi khi dễ dàng vượt qua Jan-Lennard Struff với tỷ số 6-4, 7-6. Ngược lại, Andrey Rublev, hạt giống số 3, đã bất ngờ bị loại sớm sau trận thua trước Quentin Halys với tỷ số 6-3, 4-6, 6-7. Medvedev tiếp tục khẳng định vị thế ứng cử viên vô địch trong khi Rublev chỉ mới vô địch Qatar Open cách đây không lâu.","link":"https://dantri.com.vn/the-thao/medvedev-khoi-dau-thuan-loi-rublev-bi-loai-som-o-dubai-open-2025-20250226090948894.htm","cat":"the-thao","positivity":7,"importance":6,"question":"Ai là người thắng trận đầu tiên tại Dubai Open 2025?","answers":[{"text":"Daniil Medvedev","correct":true},{"text":"Andrey Rublev","correct":false},{"text":"Jan-Lennard Struff","correct":false},{"text":"Felix Auger-Aliassime","correct":false},{"text":"Marin Cilic","correct":false}]},{"title":"Tình báo Ukraine cảnh báo mục tiêu tiếp theo của Nga nếu Kiev thua cuộc","content":"Quan chức tình báo Ukraine, Kyrylo Budanov, cảnh báo rằng nếu Ukraine thất bại trước Nga, Ba Lan sẽ là mục tiêu tiếp theo của Moscow, tiếp đó là các quốc gia từng thuộc Hiệp ước Warsaw. Ông Budanov nhấn mạnh rằng tham vọng của Nga không chỉ dừng lại ở Ukraine mà còn bao gồm việc sáp nhập các quốc gia khác. Nga được xem như một đế chế theo mô hình Liên Xô cũ, và điều này có thể dẫn đến các cuộc tấn công vào các quốc gia châu Âu khác nếu tình hình không thay đổi.","link":"https://dantri.com.vn/the-gioi/tinh-bao-ukraine-canh-bao-muc-tieu-tiep-theo-cua-nga-neu-kiev-thua-cuoc-20250226085234303.htm","cat":"the-gioi","positivity":3,"importance":8,"question":"Nếu Ukraine thua cuộc trước Nga, quốc gia nào sẽ là mục tiêu tiếp theo theo cảnh báo của tình báo Ukraine?","answers":[{"text":"Ba Lan","correct":true},{"text":"Cộng hòa Séc","correct":false},{"text":"Hungary","correct":false},{"text":"Bulgaria","correct":false},{"text":"Moldova","correct":false}]},{"title":"Các mẫu camera hành trình phổ biến ở Việt Nam","content":"Camera hành trình ngày càng phổ biến tại Việt Nam với giá bán từ 1-8 triệu đồng, tùy thuộc vào tính năng và chất lượng. Các mẫu camera rẻ hơn thường chỉ ghi hình đơn giản, trong khi những mẫu đắt tiền hơn tích hợp nhiều tính năng thông minh như ghi hình 4K, cảnh báo giao thông, và kết nối với smartphone. Các thương hiệu như Vietmap, 70mai và Navicom là những lựa chọn phổ biến cho người dùng. Ngoài ra, cần lưu ý khi sử dụng camera để đảm bảo an toàn cho thiết bị và xe.","link":"https://vnexpress.net/cac-mau-camera-hanh-trinh-pho-bien-o-viet-nam-4853813.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Có những mẫu camera hành trình nào phổ biến ở Việt Nam?","answers":[{"text":"Vietmap TS-C1L, 70mai A510, Navicom M79 Plus","correct":true},{"text":"Vietmap KC01, Vietmap M2, 70mai A810-2","correct":false},{"text":"Navicom G4K, 70mai M310, Vietmap KC02","correct":false},{"text":"70mai A810-2, Navicom GT9, Vietmap Speedmap M3","correct":false}]},{"title":"Số phận nhà máy tuyển quặng sắt trăm tỷ bị \"lãng quên\" giữa đại ngàn","content":"Nhà máy tuyển quặng sắt Vũ Quang tại Hà Tĩnh, được đầu tư gần 160 tỷ đồng, đã ngừng hoạt động từ năm 2011 sau khi chỉ hoạt động vài năm. Dự án này đã vi phạm nhiều quy định và hiện trở thành đống phế thải, với khoảng 80.000 tấn quặng vẫn còn chất đống. Chính quyền địa phương đã quyết định ngừng hoạt động dự án và yêu cầu thực hiện các thủ tục cần thiết để xử lý tình hình.","link":"https://dantri.com.vn/xa-hoi/so-phan-nha-may-tuyen-quang-sat-tram-ty-bi-lang-quen-giua-dai-ngan-20250226081135494.htm","cat":"kinh-doanh","positivity":2,"importance":7,"question":"Tại sao nhà máy tuyển quặng sắt Vũ Quang lại bị ngừng hoạt động?","answers":[{"text":"Do vi phạm nhiều quy định và không thể tiêu thụ sản phẩm.","correct":true},{"text":"Vì thiếu lao động làm việc.","correct":false},{"text":"Bởi vì thiếu ngân sách đầu tư.","correct":false},{"text":"Vì không có đủ nguyên liệu sản xuất.","correct":false}]},{"title":"Mỹ nhân xứ Hàn mất hút, bị tẩy chay vì \"phốt\" bạo lực học đường","content":"Nữ diễn viên Song Ha Yoon đã gần như biến mất khỏi làng giải trí Hàn Quốc sau khi bị tố cáo có hành vi bạo lực học đường trong quá khứ. Cô từng nổi tiếng nhờ vai diễn trong bộ phim \"Cô đi mà lấy chồng tôi\" nhưng sau khi bị tố, hình ảnh của cô bị ảnh hưởng nghiêm trọng và đã bị tẩy chay bởi công chúng. Mặc dù công ty quản lý đã lên tiếng bênh vực, nhưng sức ép từ dư luận khiến cô không thể trở lại với sự nghiệp diễn xuất.","link":"https://dantri.com.vn/giai-tri/my-nhan-xu-han-mat-hut-bi-tay-chay-vi-phot-bao-luc-hoc-duong-20250224100637386.htm","cat":"giai-tri","positivity":2,"importance":8,"question":"Tại sao Song Ha Yoon bị tẩy chay trong làng giải trí Hàn Quốc?","answers":[{"text":"Vì bị tố cáo bạo lực học đường.","correct":true},{"text":"Vì không có vai diễn nổi bật.","correct":false},{"text":"Vì không có tài năng diễn xuất.","correct":false},{"text":"Vì bị cắt bỏ khỏi bộ phim mới.","correct":false},{"text":"Vì không còn được khán giả yêu thích.","correct":false}]},{"title":"Anh xét xử vụ đánh cắp bồn cầu bằng vàng trị giá 6 triệu USD","content":"Anh đã bắt đầu phiên tòa xét xử ba nghi phạm liên quan đến vụ đánh cắp một chiếc bồn cầu bằng vàng trị giá 6 triệu USD. Chiếc bồn cầu này, có tên là America, được trưng bày tại Cung điện Blenheim và được chế tác bởi nghệ sĩ Maurizio Cattelan. Nghi phạm Michael Jones đang bị truy tố với tội danh trộm cắp, trong khi hai người khác bị buộc tội âm mưu chuyển đổi tài sản từ hành vi phạm tội. Vụ án dự kiến sẽ kéo dài trong bốn tuần.","link":"https://dantri.com.vn/the-gioi/anh-xet-xu-vu-danh-cap-bon-cau-bang-vang-tri-gia-6-trieu-usd-20250226083437326.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Vụ xét xử nào liên quan đến chiếc bồn cầu bằng vàng trị giá 6 triệu USD ở Anh?","answers":[{"text":"Vụ xét xử liên quan đến vụ đánh cắp bồn cầu bằng vàng","correct":true},{"text":"Vụ xét xử liên quan đến buôn lậu ma túy","correct":false},{"text":"Vụ xét xử liên quan đến trộm xe","correct":false},{"text":"Vụ xét xử liên quan đến gian lận tài chính","correct":false}]},{"title":"Chi tiết lịch chi trả lương hưu tháng 3 cho gần 600.000 người ở Hà Nội","content":"Bảo hiểm xã hội TP Hà Nội thông báo lịch chi trả lương hưu và trợ cấp xã hội cho gần 600.000 người sẽ diễn ra vào ngày 4/3, muộn hơn 2 ngày so với lịch thường lệ do ngày 2/3 rơi vào cuối tuần. Tổng số tiền chi trả cho tháng 3 là hơn 4.025 tỷ đồng, với gần 99% người hưởng nhận qua tài khoản cá nhân. Những người nhận tiền mặt sẽ được chi trả sau ngày 4/3 theo phối hợp với Bưu điện.","link":"https://dantri.com.vn/an-sinh/chi-tiet-lich-chi-tra-luong-huu-thang-3-cho-gan-600000-nguoi-o-ha-noi-20250226083424596.htm","cat":"an-sinh","positivity":8,"importance":7,"question":"Khi nào lương hưu tháng 3 sẽ được chi trả cho người dân ở Hà Nội?","answers":[{"text":"Ngày 4/3","correct":true},{"text":"Ngày 2/3","correct":false},{"text":"Ngày 1/3","correct":false},{"text":"Ngày 5/3","correct":false},{"text":"Ngày 3/3","correct":false}]},{"title":"Israel không kích miền nam Syria","content":"Israel đã tiến hành không kích vào các mục tiêu quân sự ở miền nam Syria, bao gồm sở chỉ huy và kho vũ khí, nhằm đối phó với mối đe dọa từ sự hiện diện quân sự tại khu vực này. Bộ Quốc phòng Israel thông báo rằng các cuộc tấn công diễn ra sau khi Thủ tướng Netanyahu kêu gọi phi quân sự hóa miền nam Syria. Theo thông tin từ Tổ chức Giám sát Nhân quyền Syria, ít nhất hai người đã thiệt mạng trong các cuộc không kích này, nhưng chưa rõ họ là quân nhân hay dân thường.","link":"https://vnexpress.net/israel-khong-kich-mien-nam-syria-4854100.html","cat":"the-gioi","positivity":3,"importance":7,"question":"Tại sao Israel tiến hành không kích ở miền nam Syria?","answers":[{"text":"Để đối phó với mối đe dọa từ sự hiện diện quân sự tại khu vực.","correct":true},{"text":"Để hỗ trợ quân đội Syria.","correct":false},{"text":"Để tấn công các nhóm vũ trang dân sự.","correct":false},{"text":"Để bảo vệ các khu vực dân cư của Syria.","correct":false}]},{"title":"TP HCM lo dịch sốt xuất huyết bùng phát sớm","content":"TP HCM đã ghi nhận hơn 3.400 ca sốt xuất huyết từ đầu năm, tăng 125% so với cùng kỳ năm ngoái, khiến ngành y tế lo ngại dịch bệnh có thể bùng phát sớm. Số ca mắc hàng tuần vượt mức trung bình của những năm trước, đặc biệt trong bối cảnh nhiều trận mưa trái mùa xảy ra. Ngành y tế TP HCM đang tăng cường giám sát và triển khai các chiến dịch phòng chống dịch bệnh, bao gồm phun hóa chất và diệt loăng quăng, nhằm giảm nguy cơ lây lan của dịch sốt xuất huyết.","link":"https://vnexpress.net/tp-hcm-lo-dich-sot-xuat-huyet-bung-phat-som-4854029.html","cat":"suc-khoe","positivity":4,"importance":8,"question":"TP HCM đang đối mặt với tình hình dịch bệnh nào vào đầu năm 2025?","answers":[{"text":"Sốt xuất huyết","correct":true},{"text":"Cúm mùa","correct":false},{"text":"Đau mắt đỏ","correct":false},{"text":"Thủy đậu","correct":false},{"text":"Bệnh tay chân miệng","correct":false}]},{"title":"Điều tra hàng loạt hãng xe điện vì thông tin mập mờ về quãng đường","content":"Giới chức Italy đang tiến hành điều tra bốn hãng xe điện lớn là Stellantis, Tesla, Volkswagen và BYD vì nghi ngờ cung cấp thông tin sai lệch về hiệu suất hoạt động của xe điện. Các cáo buộc liên quan đến việc không rõ ràng về quãng đường lái xe, sự suy giảm dung lượng pin và các giới hạn trong bảo hành pin. Nếu bị xác định vi phạm, các công ty có thể phải đối mặt với các khoản phạt từ 5.000 đến 10 triệu euro. Các nhà sản xuất này được cho là đã không cung cấp thông tin đầy đủ và rõ ràng cho người tiêu dùng, dẫn đến những hiểu lầm về khả năng hoạt động của xe điện.","link":"https://vnexpress.net/dieu-tra-hang-loat-hang-xe-dien-vi-thong-tin-map-mo-ve-quang-duong-4853805.html","cat":"oto-xe-may","positivity":3,"importance":8,"question":"Tại sao các hãng xe điện như Tesla và Volkswagen bị điều tra tại Italy?","answers":[{"text":"Vì nghi ngờ cung cấp thông tin sai lệch về quãng đường xe điện","correct":true},{"text":"Vì không tuân thủ quy định về an toàn","correct":false},{"text":"Vì bị cáo buộc về gian lận thuế","correct":false},{"text":"Vì chất lượng xe điện không đạt yêu cầu","correct":false}]},{"title":"NSƯT Chí Trung tuổi 64: \"Tôi đang hạnh phúc, còn lâu mới hết thời\"","content":"NSƯT Chí Trung, ở tuổi 64, chia sẻ rằng ông đang hạnh phúc và không cảm thấy đã hết thời. Sau khi nghỉ hưu, ông đã bắt đầu tham gia vào mạng xã hội, đặc biệt là TikTok, để lan tỏa năng lượng tích cực. Chí Trung khẳng định rằng ông không mặn mà với danh tiếng mà chỉ chú trọng vào cảm xúc và cuộc sống hiện tại, sống khỏe mạnh bên bạn gái và chia sẻ những khoảnh khắc vui vẻ của cuộc sống.","link":"https://dantri.com.vn/giai-tri/nsut-chi-trung-tuoi-64-toi-dang-hanh-phuc-con-lau-moi-het-thoi-20250225074436993.htm","cat":"giai-tri","positivity":9,"importance":7,"question":"NSƯT Chí Trung cảm thấy như thế nào ở tuổi 64?","answers":[{"text":"Ông đang hạnh phúc và không cảm thấy đã hết thời.","correct":true},{"text":"Ông cảm thấy cô đơn và buồn chán.","correct":false},{"text":"Ông muốn trở lại sân khấu như trước.","correct":false},{"text":"Ông không có kế hoạch gì cho tương lai.","correct":false}]},{"title":"Vấn nạn 'bác sĩ' trên mạng","content":"Vấn nạn 'bác sĩ' trên mạng đang ngày càng gia tăng với hàng loạt thông tin y tế không chính xác tràn lan trên các nền tảng như Google, Facebook và TikTok. Nhiều người tự chẩn đoán và điều trị căn bệnh của mình theo các thông tin không đáng tin cậy, dẫn đến những hậu quả nghiêm trọng cho sức khỏe. Bài viết khuyến cáo người dân nên tìm kiếm thông tin từ các chuyên gia y tế có uy tín và cảnh báo về nguy cơ của việc tin tưởng vào 'bác sĩ mạng'.","link":"https://tuoitre.vn/van-nan-bac-si-tren-mang-20250225225139974.htm","cat":"suc-khoe","positivity":3,"importance":8,"question":"Tại sao cần cẩn trọng với thông tin sức khỏe trên mạng?","answers":[{"text":"Thông tin sức khỏe trên mạng thường không chính xác và có thể gây hại cho sức khỏe.","correct":true},{"text":"Thông tin trên mạng luôn đúng và đáng tin cậy.","correct":false},{"text":"Mạng xã hội là nơi tốt nhất để tìm kiếm thông tin y tế.","correct":false},{"text":"Bác sĩ trên mạng luôn có kiến thức chuyên môn tốt.","correct":false}]},{"title":"Cuộc đối đầu khiến Louis Pasteur trở thành nhà khoa học tiếng tăm","content":"Cuộc đối đầu giữa Louis Pasteur và nhà tự nhiên học Félix‑Archimède Pouchet vào thế kỷ 19 đã giúp Pasteur khẳng định giả thuyết về vi sinh vật trong không khí. Pasteur đã thực hiện các thí nghiệm tại sông băng Mer de Glace và chứng minh rằng vi trùng không tự sinh ra mà trôi nổi trong không khí. Cuộc thi giữa hai nhà khoa học đã thu hút sự chú ý của công chúng và kết thúc với chiến thắng của Pasteur, đưa ông trở thành nhà khoa học nổi tiếng.","link":"https://vnexpress.net/cuoc-doi-dau-khien-louis-pasteur-tro-thanh-nha-khoa-hoc-tieng-tam-4853997.html","cat":"giao-duc","positivity":9,"importance":10,"question":"Cuộc đối đầu giữa Louis Pasteur và ai đã giúp ông nổi tiếng?","answers":[{"text":"Félix‑Archimède Pouchet","correct":true},{"text":"Charles Darwin","correct":false},{"text":"Albert Einstein","correct":false},{"text":"Isaac Newton","correct":false},{"text":"Marie Curie","correct":false}]},{"title":"Vụ đi tu bị lừa gần 100 tỷ đồng: Ngoài tịnh thất có tượng... Hello Kitty","content":"Cặp vợ chồng Nguyễn Anh Tuấn và Nguyễn Thị Nhớ đã dựng các tịnh thất tại Đắk Lắk để lừa đảo gần 100 tỷ đồng từ những người đến tu tập. Họ sử dụng chiêu trò mê tín dị đoan, dụ dỗ người khác mua các \"pháp khí\" với giá trên trời, trong khi thực tế giá chỉ vài trăm ngàn đồng. Công an đã khởi tố và bắt giam họ để điều tra về tội lừa đảo chiếm đoạt tài sản.","link":"https://dantri.com.vn/phap-luat/vu-di-tu-bi-lua-gan-100-ty-dong-ngoai-tinh-that-co-tuong-hello-kitty-20250225221551825.htm","cat":"phap-luat","positivity":2,"importance":9,"question":"Vụ lừa đảo gần 100 tỷ đồng xảy ra ở đâu?","answers":[{"text":"Đắk Lắk","correct":true},{"text":"Bình Dương","correct":false},{"text":"Hà Nội","correct":false},{"text":"TP Hồ Chí Minh","correct":false},{"text":"Đồng Nai","correct":false}]},{"title":"Đằng sau cách đáp trả họ hàng của giới trẻ","content":"Giới trẻ Trung Quốc đang sử dụng cách đáp trả gọi là \"yidu luanhui\", một hình thức trả lời hài hước và vô nghĩa nhằm né tránh các câu hỏi về hôn nhân và thu nhập từ họ hàng. Phong cách này giúp họ giảm áp lực từ những kỳ vọng của thế hệ trước và duy trì ranh giới cá nhân trong các mối quan hệ gia đình. Tuy nhiên, các nhà tâm lý học cảnh báo rằng điều này phản ánh sự khác biệt trong suy nghĩ và quan điểm giữa các thế hệ.","link":"https://vnexpress.net/dang-sau-cach-dap-tra-ho-hang-cua-gioi-tre-4853877.html","cat":"gia-dinh","positivity":7,"importance":6,"question":"Tại sao giới trẻ Trung Quốc sử dụng cách đáp trả \"yidu luanhui\"?","answers":[{"text":"Để né tránh áp lực từ câu hỏi về hôn nhân và thu nhập.","correct":true},{"text":"Để thể hiện sự bất mãn với gia đình.","correct":false},{"text":"Để thể hiện sự nổi loạn với xã hội.","correct":false},{"text":"Để tăng cường mối quan hệ với bạn bè.","correct":false}]},{"title":"Dự báo giá xăng dầu ngày 27/2: Đồng loạt giảm?","content":"Giá xăng dầu dự kiến sẽ giảm đồng loạt trong kỳ điều hành ngày 27/2, với giá xăng có khả năng giảm từ 100-150 đồng/lít. Theo thông tin, giá xăng RON 95 sẽ tiếp tục giảm sau hai lần tăng liên tiếp, trong khi dầu diesel có thể giảm nhẹ từ 10-50 đồng/lít. Mặc dù giá dầu thô đã có xu hướng tăng gần đây, nhưng giá xăng nhập khẩu đã giảm giúp tạo điều kiện cho việc điều chỉnh giá xăng dầu trong nước.","link":"https://dantri.com.vn/kinh-doanh/du-bao-gia-xang-dau-ngay-272-dong-loat-giam-20250225215014690.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Giá xăng dầu sẽ thay đổi như thế nào vào ngày 27/2?","answers":[{"text":"Giá xăng dầu dự kiến giảm đồng loạt.","correct":true},{"text":"Giá xăng dầu sẽ tăng mạnh.","correct":false},{"text":"Giá xăng dầu giữ nguyên không thay đổi.","correct":false},{"text":"Giá xăng dầu chỉ giảm ở miền Bắc.","correct":false}]},{"title":"Nhà sáng lập Ecopark ra mắt khu rừng \"retreat\" tại miền Nam - Eco Retreat","content":"Nhà sáng lập Ecopark vừa ra mắt dự án Eco Retreat rộng 220ha tại cửa ngõ phía Tây Sài Gòn, với ý tưởng tạo ra một khu rừng retreat mang lại không gian sống thân thiện với thiên nhiên. Dự án này bao gồm nhiều liệu pháp chăm sóc sức khỏe, với trọng tâm vào việc kết nối cộng đồng và cải thiện chất lượng cuộc sống cho cư dân. Eco Retreat không chỉ là nơi nghỉ dưỡng mà còn là một khu rừng trị liệu, hứa hẹn mang lại sự cân bằng và phục hồi cho cả thể chất lẫn tinh thần.","link":"https://dantri.com.vn/bat-dong-san/nha-sang-lap-ecopark-ra-mat-khu-rung-retreat-tai-mien-nam-eco-retreat-20250225152352589.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Dự án Eco Retreat của nhà sáng lập Ecopark nằm ở đâu?","answers":[{"text":"Cửa ngõ phía Tây Sài Gòn","correct":true},{"text":"Trung tâm thành phố Hà Nội","correct":false},{"text":"Khu Đông Sài Gòn","correct":false},{"text":"Khu Bắc Ninh","correct":false}]},{"title":"Ông Trump muốn Mỹ bán 'thẻ vàng' nhập cư 5 triệu USD","content":"Tổng thống Mỹ Donald Trump đã công bố một chương trình visa mới mang tên 'thẻ vàng', cho phép người nước ngoài nhập cư hợp pháp vào Mỹ với mức phí 5 triệu USD. Ông cho biết chương trình này sẽ được khởi động trong vòng hai tuần tới và không cần sự phê duyệt từ quốc hội. Thẻ vàng này sẽ thay thế chương trình visa EB-5 hiện tại, và doanh thu từ chương trình sẽ được sử dụng để giảm thâm hụt ngân sách của chính phủ.","link":"https://vnexpress.net/ong-trump-muon-my-ban-the-vang-nhap-cu-5-trieu-usd-4854089.html","cat":"thoi-su","positivity":6,"importance":7,"question":"Ông Trump đang đề xuất chương trình visa nào mới cho người nhập cư?","answers":[{"text":"Thẻ vàng","correct":true},{"text":"Thẻ xanh","correct":false},{"text":"EB-5","correct":false},{"text":"Thẻ đỏ","correct":false},{"text":"Thẻ bạc","correct":false}]},{"title":"Hàng nghìn chủ tài khoản \"Siêu lợi suất\" VIB đã sở hữu vé \"Anh trai say hi\" Concert 5","content":"Trong tuần đầu tiên triển khai, hàng nghìn chủ tài khoản \"Siêu lợi suất\" của ngân hàng VIB đã nhận được vé tham dự concert \"Anh trai say hi\". Tài khoản này không chỉ giúp tiền nhàn rỗi sinh lời hàng ngày mà còn mang đến nhiều đặc quyền cho khách hàng. Chương trình kéo dài đến 16/3, với cơ hội nhận vé hạng cao và nhiều quyền lợi độc quyền khác. Khách hàng có thể dễ dàng kích hoạt tài khoản và tham gia các chương trình khuyến mãi hấp dẫn.","link":"https://dantri.com.vn/kinh-doanh/hang-nghin-chu-tai-khoan-sieu-loi-suat-vib-da-so-huu-ve-anh-trai-say-hi-concert-5-20250225205908704.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Tài khoản \"Siêu lợi suất\" của VIB mang lại những đặc quyền gì cho khách hàng?","answers":[{"text":"Tặng quà sinh nhật cho khách hàng","correct":false},{"text":"Thẻ tín dụng miễn phí hàng năm","correct":false},{"text":"Vé tham dự concert \"Anh trai say hi\" và nhiều đặc quyền khác","correct":true},{"text":"Lãi suất cao hơn gửi tiết kiệm","correct":false},{"text":"Miễn phí các dịch vụ ngân hàng","correct":false}]},{"title":"Cách để khởi động kế hoạch tài chính cá nhân cho một năm thịnh vượng","content":"Bài viết đề cập đến việc chuẩn bị kế hoạch tài chính cá nhân cho năm 2025, nhấn mạnh tầm quan trọng của việc đầu tư thông minh để tối ưu hóa lợi nhuận. Các nhà đầu tư trẻ như Hoàng Nam và Vân Nga đã học hỏi từ những thất bại trong quá khứ và quyết định chuyển hướng sang đầu tư quỹ mở, một lựa chọn được khuyến nghị bởi các chuyên gia từ Dragon Capital. Họ nhấn mạnh rằng 2025 sẽ là năm bắt đầu cho chu kỳ tăng trưởng mới, mở ra nhiều cơ hội cho các nhà đầu tư cá nhân.","link":"https://dantri.com.vn/kinh-doanh/cach-de-khoi-dong-ke-hoach-tai-chinh-ca-nhan-cho-mot-nam-thinh-vuong-20250225211137814.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Làm thế nào để khởi động kế hoạch tài chính cá nhân cho năm 2025?","answers":[{"text":"Chọn đầu tư quỹ mở","correct":true},{"text":"Đầu tư vào bất động sản","correct":false},{"text":"Chỉ đầu tư vào vàng","correct":false},{"text":"Theo dõi mọi biến động thị trường","correct":false}]},{"title":"Trẻ ăn gì để xương chắc khỏe tăng chiều cao?","content":"Trẻ em cần ăn nhiều thực phẩm giàu canxi và vitamin D để phát triển xương chắc khỏe và tăng chiều cao. Việc cung cấp đủ dinh dưỡng trong giai đoạn này không chỉ giúp trẻ đạt chiều cao tối ưu mà còn phòng ngừa các bệnh về xương khớp khi trưởng thành. Các món ăn như sữa, hải sản và rau xanh nên được bổ sung vào chế độ ăn uống hàng ngày của trẻ.","link":"https://vnexpress.net/tre-an-gi-de-xuong-chac-khoe-tang-chieu-cao-4853812.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Trẻ nên ăn gì để xương chắc khỏe và tăng chiều cao?","answers":[{"text":"Thực phẩm giàu canxi và vitamin D","correct":true},{"text":"Chỉ ăn rau củ","correct":false},{"text":"Uống nước ngọt","correct":false},{"text":"Chỉ ăn thịt","correct":false}]},{"title":"Người đàn ông khóc nghẹn ngày gặp lại anh sinh đôi thất lạc hơn nửa thế kỷ","content":"Ông Chận, một người sống tại TP Phan Rang - Tháp Chàm, đã có cuộc gặp gỡ đầy xúc động với người anh song sinh của mình sau hơn nửa thế kỷ thất lạc. Hai anh em đã nhận ra nhau ngay từ lần gặp đầu tiên qua giọng nói và dung mạo rất giống nhau, mặc dù chưa thực hiện xét nghiệm ADN. Cuộc hội ngộ này không chỉ là niềm vui lớn cho bản thân ông Chận mà còn thu hút sự quan tâm của nhiều người, với hàng trăm nghìn lượt xem và tương tác trên mạng xã hội.","link":"https://dantri.com.vn/an-sinh/nguoi-dan-ong-khoc-nghen-ngay-gap-lai-anh-sinh-doi-that-lac-hon-nua-the-ky-20250225113629034.htm","cat":"gia-dinh","positivity":9,"importance":8,"question":"Cuộc gặp gỡ của hai anh em song sinh đã diễn ra sau bao nhiêu năm thất lạc?","answers":[{"text":"Hơn 50 năm","correct":true},{"text":"30 năm","correct":false},{"text":"15 năm","correct":false},{"text":"10 năm","correct":false}]},{"title":"Bị ù tai bất ngờ phát hiện phình động mạch","content":"Chị Loan, 40 tuổi, đã trải qua tình trạng ù tai không rõ nguyên nhân và được chẩn đoán bị phình tách động mạch cảnh trong, có nguy cơ cao dẫn đến đột quỵ. Sau khi kiểm tra tại Bệnh viện Đa khoa Tâm Anh Hà Nội, chị được phát hiện có túi phình và được chỉ định can thiệp đặt stent. Sau can thiệp, triệu chứng ù tai, đau nửa đầu và mờ mắt của chị đã giảm hẳn, và chị được xuất viện sau 3 ngày. Bác sĩ khuyến cáo chị cần tuân thủ điều trị và theo dõi sức khỏe trong thời gian tới để tránh nguy cơ tái phát.","link":"https://vnexpress.net/bi-u-tai-bat-ngo-phat-hien-phinh-dong-mach-4853966.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Chị Loan đã phát hiện bệnh gì khi bị ù tai?","answers":[{"text":"Phình tách động mạch cảnh","correct":true},{"text":"Viêm tai giữa","correct":false},{"text":"Đau nửa đầu","correct":false},{"text":"Chấn thương sọ não","correct":false},{"text":"Bệnh tim mạch","correct":false}]},{"title":"Nữ nên mua VF 6?","content":"Bài viết này đề cập đến việc một phụ nữ đang cân nhắc mua xe điện VF 6 và muốn biết liệu chiếc xe này có phù hợp với nhu cầu của mình hay không. Người hỏi cũng bày tỏ mong muốn nhận được ý kiến từ những người đã có kinh nghiệm sử dụng xe VF 6, để hiểu rõ hơn về ưu điểm và nhược điểm của xe điện này. Việc chuyển từ xe cỡ A sang xe điện cũng đặt ra nhiều câu hỏi về tính năng và sự tiện lợi của VF 6.","link":"https://vnexpress.net/nu-nen-mua-vf-6-4854103.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Phụ nữ có nên mua xe điện VF 6 không?","answers":[{"text":"Có, VF 6 là lựa chọn phù hợp cho phụ nữ.","correct":true},{"text":"Không, xe này quá lớn cho phụ nữ.","correct":false},{"text":"Chỉ nên mua nếu có kinh nghiệm lái xe điện.","correct":false},{"text":"VF 6 không đủ an toàn cho người mới lái.","correct":false}]},{"title":"Thi Hoa hậu Việt Nam bây giờ hoặc không bao giờ","content":"Ngày hội tuyển sinh Hoa hậu Việt Nam 2024 diễn ra từ 24 đến 26/2 tại TP.HCM, thu hút nhiều sinh viên tham gia. Á hậu Phương Anh khuyến khích các bạn trẻ nên đăng ký thi ngay, nhấn mạnh rằng cơ hội này có thể không quay lại. Ban giám khảo, bao gồm các á hậu nổi tiếng, đang tìm kiếm những thí sinh xứng đáng cho danh hiệu Hoa hậu Việt Nam, với tiêu chí \"Sắc đẹp, văn hóa, trí tuệ, cống hiến\". Các trường đại học là nơi tổ chức tuyển sinh nhằm tạo điều kiện cho nữ sinh viên thể hiện bản thân.","link":"https://tuoitre.vn/thi-hoa-hau-viet-nam-bay-gio-hoac-khong-bao-gio-20250226062159798.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Tại sao các sinh viên nên tham gia thi Hoa hậu Việt Nam 2024?","answers":[{"text":"Bởi vì đây là cơ hội để thể hiện bản thân và theo đuổi ước mơ.","correct":true},{"text":"Bởi vì cuộc thi không có giá trị thực tiễn.","correct":false},{"text":"Bởi vì cuộc thi chỉ dành cho những người nổi tiếng.","correct":false},{"text":"Bởi vì không có giải thưởng nào cho người thắng cuộc.","correct":false}]},{"title":"Trót chi sai 5,3 tỷ đồng cho dân, 7 năm huyện đi đòi không được","content":"Huyện Phù Mỹ, Bình Định đang gặp khó khăn trong việc thu hồi hơn 5,3 tỷ đồng chi sai cho các hộ dân khi bồi thường dự án mở rộng quốc lộ 1 từ năm 2013. Dù đã nỗ lực vận động và ban hành 172 quyết định thu hồi, huyện vẫn chưa thu lại được số tiền này do người dân đã tiêu hết. Lãnh đạo huyện cam kết sẽ kiên trì vận động người dân và làm rõ trách nhiệm của cán bộ liên quan đến việc chi sai này.","link":"https://dantri.com.vn/xa-hoi/trot-chi-sai-53-ty-dong-cho-dan-7-nam-huyen-di-doi-khong-duoc-20250225192821732.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao huyện Phù Mỹ chưa thu hồi được 5,3 tỷ đồng chi sai?","answers":[{"text":"Người dân đã tiêu hết số tiền đó.","correct":true},{"text":"Huyện không có phương án thu hồi.","correct":false},{"text":"Người dân không muốn trả lại tiền.","correct":false},{"text":"Có nhiều quyết định thu hồi không hiệu quả.","correct":false}]},{"title":"Toyota phát triển pin mới cho phép xe điện chạy từ Hà Nội đến Nha Trang mới cần sạc","content":"Toyota đã phát triển thành công loại pin fluoride-ion thể rắn mới, hứa hẹn tăng gấp đôi mật độ năng lượng so với pin lithium-ion hiện tại. Công nghệ này cho phép xe điện di chuyển lên đến 1.200 km chỉ với một lần sạc, mở ra khả năng di chuyển từ Hà Nội đến Nha Trang mà không cần sạc lại. Dự kiến, loại pin này sẽ được thử nghiệm trên xe điện vào năm 2035, giúp cải thiện đáng kể quãng đường di chuyển cho người dùng.","link":"https://tuoitre.vn/toyota-phat-trien-pin-moi-cho-phep-xe-dien-chay-tu-ha-noi-den-nha-trang-moi-can-sac-20250225223452773.htm","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Pin mới của Toyota cho phép xe điện di chuyển quãng đường bao xa?","answers":[{"text":"1.200 km","correct":true},{"text":"600 km","correct":false},{"text":"1.000 km","correct":false},{"text":"800 km","correct":false},{"text":"1.500 km","correct":false}]},{"title":"Toyota hé lộ hình ảnh mẫu crossover điện hoàn toàn mới","content":"Toyota đã giới thiệu hình ảnh teaser của mẫu crossover điện hoàn toàn mới, dự kiến ra mắt vào ngày 12/3. Mẫu xe này là phiên bản sản xuất thực tế của bZ Compact SUV concept đã được công bố từ năm 2022, nhỏ hơn và thấp hơn so với mẫu bZ4X. Hình ảnh cho thấy thiết kế thanh lịch và khí động học, với không gian bên trong hứa hẹn rộng rãi và tiện nghi.","link":"https://dantri.com.vn/o-to-xe-may/toyota-he-lo-hinh-anh-mau-crossover-dien-hoan-toan-moi-20250225232140062.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Mẫu crossover điện hoàn toàn mới của Toyota sẽ ra mắt vào khi nào?","answers":[{"text":"12/3","correct":true},{"text":"15/4","correct":false},{"text":"20/5","correct":false},{"text":"30/6","correct":false},{"text":"1/7","correct":false}]},{"title":"Từ cuộc gặp với Phó Thủ tướng, tiến sĩ bỏ ghế hiệu trưởng về làm… nông dân","content":"Tiến sĩ Vũ Thoại đã từ bỏ vị trí hiệu trưởng trường cao đẳng để theo đuổi đam mê nông nghiệp, đặc biệt là phát triển cây đàn hương. Nhờ sự khởi nghiệp táo bạo này, sau 10 năm, anh đã thành công trong việc mang cây đàn hương về Việt Nam và xuất khẩu sản phẩm từ loại cây này sang nhiều nước. Cuộc gặp với cố Phó Thủ tướng Nguyễn Công Tạn đã tạo bước ngoặt trong cuộc đời anh, khơi dậy niềm đam mê và quyết tâm phát triển nền nông nghiệp Việt Nam với cây đàn hương.","link":"https://dantri.com.vn/doi-song/tu-cuoc-gap-voi-pho-thu-tuong-tien-si-bo-ghe-hieu-truong-ve-lam-nong-dan-20250225152531358.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Tiến sĩ Vũ Thoại đã làm gì sau khi từ bỏ ghế hiệu trưởng?","answers":[{"text":"Phát triển cây đàn hương và khởi nghiệp trong nông nghiệp.","correct":true},{"text":"Thành lập một trường học mới.","correct":false},{"text":"Chuyển sang làm việc trong chính phủ.","correct":false},{"text":"Mở một quán cà phê ở thành phố.","correct":false}]},{"title":"GS.NGND Đinh Xuân Lâm: Người thầy truyền lửa sử Việt cho nhiều thế hệ","content":"GS.NGND Đinh Xuân Lâm, một trong những nhân vật nổi bật của nền sử học Việt Nam, vừa được kỷ niệm 100 năm ngày sinh tại Trường Đại học Khoa học Xã hội và Nhân văn, ĐHQG HN. Ông là người thầy tận tâm, luôn gần gũi với học trò và đã có những đóng góp quan trọng trong việc xây dựng giáo trình lịch sử cận đại Việt Nam. Các học trò của ông nhớ về những bài giảng cuốn hút và tâm huyết của ông, đồng thời đánh giá cao di sản khoa học mà ông để lại cho nền sử học nước nhà.","link":"https://dantri.com.vn/giao-duc/gsngnd-dinh-xuan-lam-nguoi-thay-truyen-lua-su-viet-cho-nhieu-the-he-20250225190252829.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"GS.NGND Đinh Xuân Lâm có những đóng góp gì cho nền sử học Việt Nam?","answers":[{"text":"Xây dựng giáo trình lịch sử cận đại Việt Nam","correct":true},{"text":"Viết sách về lịch sử thế giới","correct":false},{"text":"Giảng dạy môn ngữ văn","correct":false},{"text":"Nghiên cứu văn học nước ngoài","correct":false}]},{"title":"Ukraine - Mỹ đạt được khung thỏa thuận về khoáng sản","content":"Ukraine và Mỹ đã thống nhất bộ khung cho thỏa thuận hợp tác khai thác khoáng sản, loại bỏ các điều khoản bất hợp lý với Kiev. Tổng thống Mỹ Donald Trump cho biết Tổng thống Ukraine dự kiến sẽ đến Washington vào cuối tháng này để bàn về thỏa thuận. Theo thỏa thuận, doanh thu từ việc khai thác khoáng sản sẽ được chuyển vào một quỹ đầu tư mới do cả hai nước cùng quản lý, với Ukraine đóng góp 50% doanh thu từ tài nguyên nhà nước trong tương lai.","link":"https://vnexpress.net/ukraine-my-dat-duoc-khung-thoa-thuan-ve-khoang-san-4854084.html","cat":"the-gioi","positivity":8,"importance":9,"question":"Thỏa thuận khoáng sản giữa Ukraine và Mỹ sẽ ảnh hưởng như thế nào đến quan hệ hai nước?","answers":[{"text":"Thỏa thuận sẽ củng cố quan hệ hợp tác giữa Ukraine và Mỹ.","correct":true},{"text":"Thỏa thuận không có tác động gì đến quan hệ hai nước.","correct":false},{"text":"Thỏa thuận sẽ làm cho Ukraine phụ thuộc hơn vào Mỹ.","correct":false},{"text":"Thỏa thuận chỉ ảnh hưởng đến lĩnh vực quốc phòng.","correct":false}]},{"title":"Đi nhổ răng khôn, người đàn ông mất hàm do sự cố y khoa","content":"Một người đàn ông 35 tuổi ở Rome đã mất hàm do sự cố y khoa khi đi nhổ răng khôn. Tại Bệnh viện Nha khoa Umberto I, bác sĩ đã nhầm lẫn phim Xquang của ông với của một bệnh nhân khác, dẫn đến việc cắt bỏ hàm sau khi chẩn đoán ung thư. Tuy nhiên, xét nghiệm sau đó cho thấy ông không mắc bệnh ung thư, khiến ông nghi ngờ tính chính xác của chẩn đoán ban đầu. Ông đã đệ đơn khiếu nại và vụ việc đang được Văn phòng Công tố Rome điều tra.","link":"https://vnexpress.net/di-nho-rang-khon-nguoi-dan-ong-mat-ham-do-su-co-y-khoa-4854026.html","cat":"suc-khoe","positivity":1,"importance":9,"question":"Sự cố y khoa nào đã xảy ra với người đàn ông ở Rome?","answers":[{"text":"Người đàn ông bị cắt bỏ hàm do nhầm lẫn phim Xquang","correct":true},{"text":"Người đàn ông bị nhổ răng khôn mà không có sự cố nào","correct":false},{"text":"Người đàn ông đã được chữa trị thành công mà không có vấn đề gì","correct":false},{"text":"Người đàn ông bị liệt hoàn toàn sau phẫu thuật","correct":false},{"text":"Người đàn ông không có bất kỳ triệu chứng nào trước phẫu thuật","correct":false}]},{"title":"Trường học cộng trừ điểm theo giới tính nam - nữ khi đồng diễn áo dài","content":"Trường THPT Marie Curie tại TPHCM đã thông báo về việc tham gia lễ hội áo dài, trong đó nữ sinh không tham gia sẽ bị trừ 0,5 điểm, trong khi nam sinh tham gia sẽ được cộng 0,5 điểm. Quy định này đã gây ra nhiều ý kiến trái chiều, với nhiều học sinh cho rằng đây là sự phân biệt giới tính. Nhà trường đã đưa ra lý do rằng việc tham gia đồng diễn này là một phần của sự kiện văn hóa lớn và nhằm khuyến khích sự tham gia của nam sinh.","link":"https://dantri.com.vn/giao-duc/truong-hoc-cong-tru-diem-theo-gioi-tinh-nam-nu-khi-dong-dien-ao-dai-20250225182038105.htm","cat":"giao-duc","positivity":4,"importance":7,"question":"Tại sao nữ sinh không tham gia lễ hội áo dài lại bị trừ điểm?","answers":[{"text":"Vì nữ sinh không tham gia sẽ bị trừ 0,5 điểm.","correct":true},{"text":"Vì không có áo dài để mặc.","correct":false},{"text":"Vì lễ hội áo dài không quan trọng.","correct":false},{"text":"Vì trường không cho phép nữ sinh tham gia.","correct":false}]},{"title":"Tiệm bánh bao tươi nhân ớt ở TP HCM","content":"Tiệm bánh bao tươi ở TP HCM, do anh Nguyễn Nam Khang quản lý, nổi bật với món bánh bao Đài Loan được làm và hấp tại chỗ. Khách hàng được thưởng thức bánh bao nhân ớt xay, tôm tươi và nhiều loại nhân khác, được chế biến từ nguyên liệu tươi ngon. Tiệm mở cửa từ 6h đến 21h30 hàng ngày và thu hút đông đảo thực khách nhờ hương vị đặc trưng và sự tươi ngon của bánh.","link":"https://vnexpress.net/tiem-banh-bao-tuoi-nhan-ot-o-tp-hcm-4853476.html","cat":"kinh-doanh","positivity":9,"importance":7,"question":"Tiệm bánh bao tươi ở TP HCM nổi bật với loại nhân nào?","answers":[{"text":"Nhân ớt xay, tôm tươi","correct":true},{"text":"Nhân thịt heo","correct":false},{"text":"Nhân đậu xanh","correct":false},{"text":"Nhân trứng gà","correct":false},{"text":"Nhân khoai môn","correct":false}]},{"title":"Những \"bảo mẫu\" trọn đời tại trại phong 100 tuổi","content":"Trại phong Quả Cảm, nơi chăm sóc gần 50 bệnh nhân phong, đã trở thành mái nhà cho những con người mắc bệnh trong suốt hơn một thế kỷ. Các y bác sĩ và hộ lý tại đây đã tận tâm cống hiến cả cuộc đời để chăm sóc và xoa dịu nỗi đau cho bệnh nhân, không chỉ về mặt thể chất mà còn tinh thần. Họ đã xây dựng một môi trường ấm áp và yêu thương, giúp những người bị lãng quên tìm thấy sự an ủi trong những năm tháng cuối đời.","link":"https://dantri.com.vn/suc-khoe/nhung-bao-mau-tron-doi-tai-trai-phong-100-tuoi-20250225212427811.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Tại sao các y bác sĩ tại Trại phong Quả Cảm lại được gọi là những 'bảo mẫu' trọn đời?","answers":[{"text":"Họ chăm sóc bệnh nhân phong suốt đời với tình yêu thương","correct":true},{"text":"Họ chỉ làm việc tạm thời tại đây","correct":false},{"text":"Họ chỉ chăm sóc bệnh nhân trong thời gian ngắn","correct":false},{"text":"Họ không có kinh nghiệm trong việc chăm sóc bệnh nhân phong","correct":false},{"text":"Họ chỉ làm việc theo ca và không ở lại lâu","correct":false}]},{"title":"Hành vi kỳ lạ của cá sấu có thể đánh dấu thời kỳ tuyệt chủng?","content":"Nghiên cứu mới cho thấy cá sấu cửa sông ở Úc đang gặp khó khăn do biến đổi khí hậu, với nhiệt độ cơ thể tăng lên mức 32⁰C, làm giảm khả năng lặn và săn mồi. Hành vi này có thể dẫn đến sự suy giảm quần thể và làm gián đoạn chuỗi thức ăn trong hệ sinh thái. Các nhà khoa học kêu gọi cần có biện pháp bảo tồn khẩn cấp để bảo vệ loài cá sấu trước nguy cơ tuyệt chủng.","link":"https://dantri.com.vn/khoa-hoc/hanh-vi-ky-la-cua-ca-sau-co-the-danh-dau-thoi-ky-tuyet-chung-20250225163841766.htm","cat":"moi-truong","positivity":4,"importance":8,"question":"Hành vi nào của cá sấu có thể dẫn đến nguy cơ tuyệt chủng?","answers":[{"text":"Nhiệt độ cơ thể tăng cao làm giảm khả năng săn mồi","correct":true},{"text":"Tăng cường di chuyển đến khu vực khác","correct":false},{"text":"Tìm kiếm nguồn thức ăn mới","correct":false},{"text":"Giảm thời gian lặn xuống nước","correct":false},{"text":"Thích nghi nhanh chóng với môi trường","correct":false}]},{"title":"Blockchain là gì mà được xem là công nghệ đột phá của thời đại mới?","content":"Blockchain là một công nghệ đột phá trong thời đại số hóa, cho phép lưu trữ và giao dịch thông tin một cách an toàn và minh bạch. Công nghệ này hoạt động dựa trên mô hình phân tán, nơi dữ liệu được mã hóa và lưu trữ trên nhiều nút trong mạng lưới. Blockchain không chỉ ứng dụng trong tiền điện tử mà còn trong nhiều lĩnh vực khác như y tế, quản lý chuỗi cung ứng, và hợp đồng thông minh, mang lại nhiều lợi ích cho người dùng.","link":"https://dantri.com.vn/cong-nghe/blockchain-la-gi-ma-duoc-xem-la-cong-nghe-dot-pha-cua-thoi-dai-moi-20250226014646778.htm","cat":"cong-nghe","positivity":9,"importance":10,"question":"Blockchain là gì và tại sao nó được coi là công nghệ đột phá?","answers":[{"text":"Blockchain là một hệ thống cơ sở dữ liệu phân tán an toàn.","correct":true},{"text":"Blockchain chỉ được ứng dụng trong lĩnh vực tiền điện tử.","correct":false},{"text":"Blockchain là công nghệ chỉ dành cho các doanh nghiệp lớn.","correct":false},{"text":"Blockchain không có ứng dụng thực tiễn nào trong đời sống.","correct":false}]},{"title":"Google bị kiện vì dùng AI tóm tắt kết quả tìm kiếm","content":"Công ty giáo dục Chegg đã kiện Google vì cho rằng tính năng AI tóm tắt kết quả tìm kiếm của Google gây tổn hại đến lượng truy cập và doanh thu của họ. Họ cáo buộc Google đã sử dụng bộ sưu tập 135 triệu câu hỏi và trả lời của Chegg để huấn luyện mô hình AI mà không ghi nguồn, dẫn đến nội dung của Chegg xuất hiện ở vị trí thấp hơn trong kết quả tìm kiếm. Google đã lên tiếng phản bác các cáo buộc này, khẳng định rằng tính năng AI Overviews giúp hướng lưu lượng truy cập đến nhiều trang web hơn.","link":"https://vnexpress.net/google-bi-kien-vi-dung-ai-tom-tat-ket-qua-tim-kiem-4854069.html","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao Chegg kiện Google?","answers":[{"text":"Vì Google sử dụng AI tóm tắt kết quả tìm kiếm gây tổn hại đến doanh thu của Chegg.","correct":true},{"text":"Vì Chegg không đồng ý với chính sách quảng cáo của Google.","correct":false},{"text":"Vì Chegg muốn hợp tác với Google hơn nữa.","correct":false},{"text":"Vì Google không công bố số liệu thống kê chính xác.","correct":false}]},{"title":"Amorim: 'Man Utd đá tệ khiến nhiều nhân viên mất việc'","content":"HLV Ruben Amorim của Manchester United đã bày tỏ lo ngại về việc thành tích kém của đội bóng dẫn đến việc cắt giảm nhân sự. Trong buổi họp báo, ông nhấn mạnh rằng nhiều nhân viên sẽ mất việc do sự giảm sút thành tích của đội, với kế hoạch cắt giảm từ 150 đến 200 nhân viên. Ông cũng cho biết cần phải tìm hiểu nguyên nhân dẫn đến tình trạng này để cải thiện đội bóng và nâng cao tinh thần cho các cầu thủ.","link":"https://vnexpress.net/amorim-man-utd-da-te-khien-nhieu-nhan-vien-mat-viec-4854086.html","cat":"the-thao","positivity":3,"importance":8,"question":"Tại sao nhiều nhân viên của Man Utd mất việc?","answers":[{"text":"Do thành tích kém của đội bóng.","correct":true},{"text":"Vì sự thay đổi ban lãnh đạo.","correct":false},{"text":"Do ngân sách bị cắt giảm.","correct":false},{"text":"Vì áp lực từ người hâm mộ.","correct":false}]},{"title":"Runner đẩy 3 trẻ em, chạy marathon sub3:05","content":"Paulo đã lập kỷ lục Guinness khi hoàn thành marathon với thời gian 3 giờ 4 phút, đẩy xe chở 3 trẻ em tại Seville Marathon 2025. Trong xe đẩy có 2 cậu bé sinh đôi 8 tuổi và một bé 6 tuổi, tổng trọng lượng khoảng 100 kg. Dù không chạy trực tiếp, các bé vẫn nhận huy chương và chụp ảnh lưu niệm cùng Paulo sau khi về đích. Đây là một thành tích ấn tượng trong lịch sử marathon.","link":"https://vnexpress.net/runner-day-3-tre-em-chay-marathon-sub3-05-4853947.html","cat":"the-thao","positivity":9,"importance":8,"question":"Paulo đã hoàn thành marathon với thời gian bao lâu khi đẩy xe chở 3 trẻ em?","answers":[{"text":"3 giờ 4 phút","correct":true},{"text":"2 giờ 5 phút 15 giây","correct":false},{"text":"2 giờ 6 phút 27 giây","correct":false},{"text":"2 giờ 22 phút 17 giây","correct":false},{"text":"2 giờ 23 phút 38 giây","correct":false}]},{"title":"Người trẻ truyền cảm hứng trong 'Dám nói'","content":"\"Dám nói\" là cuốn sách của tác giả Adora Svitak, tổng hợp 45 bài phát biểu của giới trẻ trên toàn thế giới, với các chủ đề như bảo vệ môi trường, bình đẳng giới và chống nạn tảo hôn. Tác phẩm phác họa những hành trình đầy cảm hứng của các nhà hoạt động trẻ tuổi như Greta Thunberg, Memory Banda và Troye Sivan. Sách không chỉ truyền tải thông điệp mạnh mẽ về việc dám lên tiếng mà còn khuyến khích người trẻ tham gia vào các vấn đề xã hội quan trọng.","link":"https://vnexpress.net/nguoi-tre-truyen-cam-hung-trong-dam-noi-4853891.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Cuốn sách 'Dám nói' của Adora Svitak nói về điều gì?","answers":[{"text":"Các bài phát biểu của người trẻ về các vấn đề xã hội","correct":true},{"text":"Một câu chuyện giả tưởng về thanh thiếu niên","correct":false},{"text":"Các tác phẩm văn học nổi tiếng","correct":false},{"text":"Hành trình du lịch của giới trẻ","correct":false}]},{"title":"HLV Slot: 'So sánh Salah với Messi, Ronaldo là không công bằng'","content":"HLV Arne Slot cho rằng việc so sánh Mohamed Salah với những huyền thoại như Messi hay Ronaldo là không công bằng. Salah vừa lập kỷ lục mới sau khi ghi bàn và kiến tạo trong trận đấu với Man City. HLV Slot nhấn mạnh rằng Salah có sự nghiệp riêng rất xuất sắc và hy vọng anh sẽ gia hạn hợp đồng với Liverpool để tiếp tục tỏa sáng. Ông cũng cho rằng phong độ của Salah phụ thuộc vào nỗ lực của toàn đội trong việc đạt được các danh hiệu lớn.","link":"https://vnexpress.net/hlv-slot-so-sanh-salah-voi-messi-ronaldo-la-khong-cong-bang-4854082.html","cat":"the-thao","positivity":8,"importance":7,"question":"Tại sao HLV Slot cho rằng so sánh Salah với Messi và Ronaldo là không công bằng?","answers":[{"text":"Vì Salah có sự nghiệp riêng rất xuất sắc.","correct":true},{"text":"Salah không ghi bàn nhiều như Messi.","correct":false},{"text":"HLV Slot không thích so sánh cầu thủ.","correct":false},{"text":"Salah đã từng chơi không tốt trước đây.","correct":false}]},{"title":"Barca hòa Atletico 4-4 dù bị dẫn hai bàn","content":"Trong trận bán kết lượt đi Cup Nhà vua diễn ra vào tối 25/2, Barcelona đã có một màn ngược dòng ấn tượng khi hòa Atletico Madrid với tỷ số 4-4, mặc dù bị dẫn 0-2 chỉ sau 6 phút thi đấu. Julian Alvarez và Antoine Griezmann đã ghi bàn cho Atletico, nhưng Barca đã ghi liên tiếp 4 bàn do công của Pedri, Pau Cubarsi, Inigo Martinez và Robert Lewandowski. Tuy nhiên, Atletico đã kịp gỡ hòa ở những phút cuối nhờ bàn thắng của Alexander Sorloth.","link":"https://vnexpress.net/barca-hoa-atletico-4-4-du-bi-dan-hai-ban-4854083.html","cat":"the-thao","positivity":7,"importance":8,"question":"Trận đấu giữa Barca và Atletico kết thúc với tỷ số bao nhiêu?","answers":[{"text":"4-4","correct":true},{"text":"2-3","correct":false},{"text":"3-2","correct":false},{"text":"5-4","correct":false},{"text":"0-2","correct":false}]},{"title":"Cõng cô gái đi cấp cứu, nam du khách Việt gây sốt ở Trung Quốc","content":"Một chàng trai Việt Nam, Phạm Trung Hiếu, đã gây sốt trên mạng xã hội khi cõng một cô gái người Trung Quốc bị đau bụng ra khỏi một cổ trấn ở tỉnh Quý Châu để tìm taxi đưa đi cấp cứu. Hành động dũng cảm và nhân ái của anh đã nhận được nhiều lời khen ngợi từ cộng đồng mạng tại cả hai quốc gia. Dù gặp nhiều khó khăn trong việc di chuyển qua các bậc thang và dốc cao, anh Hiếu vẫn quyết tâm giúp đỡ cô gái trong lúc nguy cấp.","link":"https://dantri.com.vn/du-lich/cong-co-gai-di-cap-cuu-nam-du-khach-viet-gay-sot-o-trung-quoc-20250225194952284.htm","cat":"du-lich","positivity":10,"importance":8,"question":"Chuyện gì đã xảy ra với chàng trai Việt Nam ở Trung Quốc?","answers":[{"text":"Chàng trai đã cõng cô gái người Trung Quốc đi cấp cứu.","correct":true},{"text":"Chàng trai tham gia một cuộc thi ở Trung Quốc.","correct":false},{"text":"Chàng trai đã bị ngã khi đang tham quan.","correct":false},{"text":"Chàng trai đã mất đồ trong chuyến du lịch.","correct":false}]},{"title":"Quang Hùng MasterD: 'Tôi vui khi giúp bố mẹ trả nợ'","content":"Quang Hùng MasterD, ca sĩ nổi tiếng với các hit như \"Dễ đến dễ đi\" và \"Thủy Triều\", chia sẻ niềm vui khi có thể giúp bố mẹ trả nợ nhờ vào thu nhập từ âm nhạc. Trong một sự kiện gặp gỡ fan, anh bày tỏ sự biết ơn về sự ủng hộ của gia đình, đặc biệt là bố anh, người đã lần đầu tiên xuất hiện tại sự kiện để hỗ trợ tinh thần cho con. Sau gần 10 năm hoạt động nghệ thuật, Quang Hùng cảm thấy đã thực hiện được lời hứa với bố mẹ và mong muốn có thể lo cho gia đình trong tương lai.","link":"https://vnexpress.net/quang-hung-masterd-toi-vui-khi-giup-bo-me-tra-no-4853455.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Quang Hùng MasterD cảm thấy thế nào khi giúp đỡ gia đình?","answers":[{"text":"Anh vui khi giúp bố mẹ trả nợ.","correct":true},{"text":"Anh cảm thấy buồn vì không thể làm nhiều hơn.","correct":false},{"text":"Anh không quan tâm đến gia đình.","correct":false},{"text":"Anh muốn rời xa gia đình.","correct":false}]},{"title":"'Phiên tòa thế kỷ' xét xử người vợ bắt quả tang chồng ngoại tình","content":"Vụ án 'Phiên tòa thế kỷ' liên quan đến Frances Stevens, người bị buộc tội giết chồng và tình địch sau khi bắt quả tang họ ngoại tình. Vụ án bắt đầu vào năm 1922 khi thi thể của Edward Wheeler Hall và Eleanor Reinhardt Mills được phát hiện, và sự chú ý lớn từ công chúng đã dẫn đến một cuộc điều tra kéo dài nhiều năm. Mặc dù nhiều nghi phạm đã bị điều tra, cuối cùng Frances và hai anh trai được tuyên trắng án vào tháng 12/1926, nhưng danh tính hung thủ vẫn chưa được xác định.","link":"https://vnexpress.net/phien-toa-the-ky-xet-xu-nguoi-vo-bat-qua-tang-chong-ngoai-tinh-4854010.html","cat":"phap-luat","positivity":5,"importance":8,"question":"Vụ án 'Phiên tòa thế kỷ' liên quan đến ai?","answers":[{"text":"Frances Stevens","correct":true},{"text":"Edward Wheeler Hall","correct":false},{"text":"Eleanor Reinhardt Mills","correct":false},{"text":"James Mills","correct":false},{"text":"Henry Carpender","correct":false}]},{"title":"Cuộc chiến trong phòng cấp cứu 'người điên'","content":"Bệnh viện Tâm thần Hải Phòng đang đối mặt với nhiều thách thức trong việc cấp cứu và điều trị cho bệnh nhân tâm thần. Các bác sĩ như Phạm Thị Huyền phải sử dụng sự kiên nhẫn và kỹ năng chuyên môn để xử lý những tình huống khẩn cấp, từ cơn kích động đến các rối loạn tâm lý phức tạp. Họ không chỉ cần kiến thức về tâm thần học mà còn phải có khả năng ứng phó trong các tình huống cấp cứu y tế. Mặc dù công việc này đầy nguy hiểm và có nhiều định kiến xã hội, nhưng đội ngũ y tế vẫn nỗ lực hết mình vì sự hồi phục của bệnh nhân.","link":"https://vnexpress.net/cuoc-chien-trong-phong-cap-cuu-nguoi-dien-4853937.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Những thách thức nào mà các bác sĩ tại Bệnh viện Tâm thần Hải Phòng phải đối mặt khi cấp cứu bệnh nhân?","answers":[{"text":"Cần xử lý các tình huống khẩn cấp và bệnh nhân không hợp tác.","correct":true},{"text":"Chỉ cần tiêm thuốc an toàn cho bệnh nhân.","correct":false},{"text":"Được hỗ trợ bởi các bác sĩ từ các chuyên khoa khác.","correct":false},{"text":"Không có thách thức nào đáng kể.","correct":false}]},{"title":"Người mẹ tìm con và hành trình giúp đỡ những gia đình ly tán","content":"Trần Thị Thu Hương, một người mẹ đã phải cho con gái Trần Hoài Ân làm con nuôi 28 năm trước, không ngừng tìm kiếm con trong suốt những năm qua. Hành trình của cô bắt đầu khi cô gặp lại bác sĩ đã giúp cô sinh con và quyết định tìm kiếm tung tích con gái. Dù gặp nhiều khó khăn, Hương đã thành công trong việc giúp đỡ nhiều gia đình ly tán khác đoàn tụ với con cái của họ, trong đó có 10 trường hợp thành công gần đây. Cô luôn có sự hỗ trợ từ chồng trong hành trình đầy thử thách này và vẫn không từ bỏ hy vọng tìm lại con gái mình.","link":"https://vnexpress.net/nguoi-me-tim-con-va-hanh-trinh-giup-do-nhung-gia-dinh-ly-tan-4853235.html","cat":"gia-dinh","positivity":8,"importance":9,"question":"Người mẹ Trần Thị Thu Hương đã giúp đỡ những gia đình ly tán như thế nào?","answers":[{"text":"Bằng cách tìm kiếm thông tin và xác minh hồ sơ cho trẻ em bị cho làm con nuôi.","correct":true},{"text":"Bằng cách viết nhật ký cho con gái mình.","correct":false},{"text":"Bằng cách tổ chức các buổi họp mặt cho các gia đình.","correct":false},{"text":"Bằng cách tham gia các hoạt động thiện nguyện.","correct":false}]},{"title":"Nhận định bán kết U20 châu Á: Nhật Bản và Hàn Quốc đối mặt thử thách","content":"Hai đội U20 Nhật Bản và U20 Hàn Quốc sẽ đối đầu với U20 Australia và U20 Saudi Arabia trong trận bán kết U20 châu Á. U20 Hàn Quốc, đội bóng vô địch nhiều lần nhất, phải đối mặt với thử thách lớn từ U20 Saudi Arabia, đội bóng có kỹ thuật cao. Trong khi đó, U20 Nhật Bản, với mục tiêu giành quyền vào VCK World Cup U20, sẽ đối đầu với U20 Australia. Cả hai trận đấu dự kiến sẽ rất hấp dẫn và không loại trừ khả năng có bất ngờ xảy ra.","link":"https://dantri.com.vn/the-thao/nhan-dinh-ban-ket-u20-chau-a-nhat-ban-va-han-quoc-doi-mat-thu-thach-20250225154432402.htm","cat":"the-thao","positivity":8,"importance":9,"question":"Ai sẽ là đối thủ của U20 Nhật Bản và U20 Hàn Quốc trong trận bán kết U20 châu Á?","answers":[{"text":"U20 Australia và U20 Saudi Arabia","correct":true},{"text":"U20 Iran và U20 Uzbekistan","correct":false},{"text":"U20 Thái Lan và U20 Malaysia","correct":false},{"text":"U20 Trung Quốc và U20 Ả Rập Xê Út","correct":false}]},{"title":"Đằng sau nỗ lực kiểm soát kim loại chiến lược của ông Trump","content":"Bài viết phân tích các nỗ lực của Tổng thống Donald Trump trong việc kiểm soát nguồn cung kim loại chiến lược, đặc biệt thông qua việc đàm phán với Ukraine và ý định mua lại Greenland. Ông Trump đã áp đặt thuế lên hàng hóa Trung Quốc, dẫn đến việc Trung Quốc cắt giảm xuất khẩu kim loại cần thiết cho ngành công nghiệp Mỹ. Các c  rằng màn hình lớn không phải là định nghĩa của sự sang trọng trong xe hơi. Ông nhấn mạnh rằng xe sang phải dựa vào chất lượng vật liệu và sự tinh tế trong chế tác hơn là chỉ dựa vào công nghệ màn hình. Wagener cũng cảnh báo rằng việc nhiều hãng xe hiện nay đua nhau trang bị màn hình lớn có thể dẫn đến việc thiết kế nội thất trở nên kém sang trọng và mất đi tính năng sử dụng của các công tắc vật lý.","link":"https://vnexpress.net/giam-doc-thiet-ke-mercedes-man-hinh-lon-khong-sang-trong-4853869.html","cat":"oto-xe-may","positivity":6,"importance":7,"question":"Tại sao giám đốc thiết kế Mercedes cho rằng màn hình lớn không sang trọng?","answers":[{"text":"Vì xe sang cần chất lượng vật liệu và sự tinh tế hơn là công nghệ màn hình.","correct":true},{"text":"Màn hình lớn giúp tăng tính hiện đại của xe.","correct":false},{"text":"Màn hình lớn làm cho nội thất xe trở nên đẹp hơn.","correct":false},{"text":"Các hãng xe khác không sử dụng màn hình lớn.","correct":false}]},{"title":"Nỗ lực của ông Macron thuyết phục ông Trump về Ukraine","content":"Tổng thống Pháp Emmanuel Macron đã có chuyến thăm Washington vào ngày 24/2 nhằm thuyết phục Tổng thống Mỹ Donald Trump hỗ trợ Ukraine và cải thiện mối quan hệ giữa châu Âu và Mỹ. Ông Macron nhấn mạnh tầm quan trọng của việc duy trì sự đoàn kết giữa Mỹ và châu Âu trong bối cảnh Trump có xu hướng xích lại gần Nga. Trong cuộc gặp, Macron đã bày tỏ quan điểm rằng không nên quá tin tưởng vào Tổng thống Nga Vladimir Putin và cần có sự răn đe mạnh mẽ từ Mỹ để bảo vệ an ninh châu Âu. Dù vậy, ông Trump không đưa ra cam kết rõ ràng về việc hỗ trợ Ukraine.","link":"https://vnexpress.net/no-luc-cua-ong-macron-thuyet-phuc-ong-trump-ve-ukraine-vnepre-4853619.html","cat":"the-gioi","positivity":5,"importance":8,"question":"Ông Macron đã làm gì trong chuyến thăm Washington để thuyết phục ông Trump về Ukraine?","answers":[{"text":"Thuyết phục ông Trump hỗ trợ Ukraine và cải thiện quan hệ châu Âu - Mỹ","correct":true},{"text":"Ký kết một thỏa thuận mới với ông Trump","correct":false},{"text":"Đưa ra cam kết quân sự cho Ukraine","correct":false},{"text":"Chỉ trích ông Putin một cách mạnh mẽ","correct":false},{"text":"Tổ chức hội nghị thượng đỉnh với các lãnh đạo châu Âu","correct":false}]},{"title":"Ngư dân Phan Thiết trúng cá hố","content":"Những ngày cuối tháng 2, ngư dân ở Phan Thiết trúng đậm cá hố, mỗi đêm một thuyền đánh được hơn 100 kg và thu về khoảng 2-3 triệu đồng. Tại bến sông Cầu Ké, hàng chục thuyền tấp vào, ngư dân nhanh chóng gỡ cá để bán cho thương lái. Cá hố xuất hiện trở lại sau nhiều năm, mang lại niềm vui và thu nhập cho ngư dân, giúp họ bù đắp cho những ngày khó khăn trước đó.","link":"https://vnexpress.net/ngu-dan-phan-thiet-trung-ca-ho-4852923.html","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Ngư dân Phan Thiết trúng cá hố như thế nào?","answers":[{"text":"Ngư dân đánh được hơn 100 kg cá hố mỗi đêm.","correct":true},{"text":"Ngư dân không bắt được cá nào.","correct":false},{"text":"Ngư dân chỉ bắt được cá nhỏ.","correct":false},{"text":"Ngư dân không bán được cá.","correct":false}]},{"title":"5 điểm mới của dự thảo Luật Đường sắt sửa đổi","content":"Dự thảo Luật Đường sắt sửa đổi của Bộ Giao thông Vận tải bổ sung nhiều cơ chế mới nhằm phát triển ngành đường sắt và huy động vốn đầu tư hạ tầng. Luật lần này tập trung vào 5 vấn đề quan trọng, bao gồm khuyến khích đầu tư từ các tổ chức cá nhân, quản lý kết cấu hạ tầng, phát triển công nghiệp đường sắt, thúc đẩy nghiên cứu công nghệ, và cắt giảm thủ tục hành chính. Điều này nhằm tạo hành lang pháp lý thuận lợi cho sự phát triển của hệ thống đường sắt Việt Nam.","link":"https://vnexpress.net/5-diem-moi-cua-du-thao-luat-duong-sat-sua-doi-4854044.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Dự thảo Luật Đường sắt sửa đổi có những điểm mới nào?","answers":[{"text":"Bổ sung các cơ chế phát triển ngành đường sắt.","correct":true},{"text":"Không có điểm mới nào đáng chú ý.","correct":false},{"text":"Giới thiệu các quy định về an toàn giao thông đường bộ.","correct":false},{"text":"Tăng cường kiểm soát giá vé tàu hỏa.","correct":false}]},{"title":"FiinRatings bán hơn 43% cổ phần cho S&amp;P","content":"S&P Global Ratings đã thông báo rằng họ sẽ mua lại 43,4% cổ phần tại FiinRatings, công ty xếp hạng tín nhiệm thuộc Fiin Group. Giao dịch này đang chờ sự chấp thuận của Chính phủ Việt Nam và dự kiến sẽ hoàn tất trước ngày 30/6. S&P mong muốn hợp tác chặt chẽ hơn với FiinRatings nhằm tận dụng sự hiểu biết về thị trường địa phương để phục vụ khách hàng tại Việt Nam.","link":"https://vnexpress.net/fiinratings-ban-hon-43-co-phan-cho-s-p-4854073.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Ai sẽ mua cổ phần của FiinRatings?","answers":[{"text":"S&P Global Ratings","correct":true},{"text":"Moody's","correct":false},{"text":"Fitch Ratings","correct":false},{"text":"Bộ Tài chính","correct":false},{"text":"Fiin Group","correct":false}]},{"title":"Ngỡ ngàng trước bãi rêu ở làng chài Phan Thiết","content":"Bãi rêu ở làng chài Phú Hài, Phan Thiết, Bình Thuận thu hút sự chú ý của nhiều du khách trong tháng giêng khi được phủ đầy rêu xanh tươi mát. Khung cảnh đẹp như tranh vẽ này chỉ hiện ra khi nước triều rút, tạo nên điểm check-in mới cho du khách. Người dân địa phương cho biết thời điểm này là lúc rêu đẹp nhất, thường thu hút nhiều du khách khám phá và chụp ảnh. Bãi rêu này nằm gần các điểm du lịch nổi tiếng khác tại Phan Thiết, dễ dàng tiếp cận bằng xe máy hoặc ôtô.","link":"https://vnexpress.net/ngo-ngang-truoc-bai-reu-o-lang-chai-phan-thiet-4853632.html","cat":"du-lich","positivity":9,"importance":7,"question":"Bãi rêu ở Phú Hài có gì đặc biệt?","answers":[{"text":"Bãi rêu xanh phủ đầy bãi đá","correct":true},{"text":"Có nhiều loài cá","correct":false},{"text":"Chỉ có người dân địa phương biết đến","correct":false},{"text":"Không có gì đặc biệt","correct":false}]},{"title":"Geleximco xây nhà máy phụ tùng ôtô 10.000 tỷ đồng ở Thái Bình","content":"Tập đoàn Geleximco vừa ký kết hợp tác với hai công ty Trung Quốc để xây dựng nhà máy sản xuất phụ tùng ôtô trị giá 10.000 tỷ đồng tại Thái Bình. Dự án có tổng vốn đầu tư 400 triệu USD, sẽ được triển khai trên diện tích hơn 200 ha, khởi công vào năm 2026 và dự kiến đi vào sản xuất vào tháng 10/2027, với khả năng tạo ra 2.000-3.000 việc làm. Mục tiêu của dự án là cung cấp phụ tùng cho các nhà máy sản xuất ôtô tại Việt Nam và đưa Thái Bình trở thành trung tâm sản xuất ôtô lớn nhất khu vực miền Bắc.","link":"https://vnexpress.net/geleximco-xay-nha-may-phu-tung-oto-10-000-ty-dong-o-thai-binh-4854067.html","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Dự án nhà máy phụ tùng ôtô của Geleximco có vốn đầu tư bao nhiêu?","answers":[{"text":"10.000 tỷ đồng","correct":true},{"text":"5.000 tỷ đồng","correct":false},{"text":"15.000 tỷ đồng","correct":false},{"text":"20.000 tỷ đồng","correct":false},{"text":"8.000 tỷ đồng","correct":false}]},{"title":"Khi nào miền Bắc hết mưa, nắng ấm?","content":"Theo dự báo từ Trung tâm Dự báo khí tượng thủy văn quốc gia, từ chiều 26/2, miền Bắc sẽ giảm mưa và bắt đầu có nắng ấm. Tuy nhiên, trong sáng sớm ngày 26/2, vẫn có mưa và rét đậm ở một số khu vực. Dự báo trong 10 ngày tới, thời tiết miền Bắc sẽ có nhiều nắng hơn nhưng vẫn có những đợt rét về đêm và sáng.","link":"https://dantri.com.vn/xa-hoi/khi-nao-mien-bac-het-mua-nang-am-20250225202557241.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Khi nào miền Bắc sẽ có nắng ấm?","answers":[{"text":"Từ chiều 26/2","correct":true},{"text":"Từ 1/3","correct":false},{"text":"Từ 5/3","correct":false},{"text":"Không bao giờ","correct":false},{"text":"Từ 30/2","correct":false}]},{"title":"Đi xe máy mà chuyển làn có phải bật xi nhan không?","content":"Theo quy định của Luật Trật tự, an toàn giao thông đường bộ 2024, người điều khiển xe máy khi chuyển làn đường phải có tín hiệu báo trước. Mỗi lần chuyển làn chỉ được phép chuyển sang một làn liền kề và cần phải đảm bảo khoảng cách an toàn trước và sau khi chuyển. Việc không bật xi nhan khi chuyển làn có thể bị phạt từ 200.000 đến 400.000 đồng theo Nghị định 168/2024/NĐ-CP.","link":"https://dantri.com.vn/phap-luat/di-xe-may-ma-chuyen-lan-co-phai-bat-xi-nhan-khong-20250225213542862.htm","cat":"oto-xe-may","positivity":7,"importance":8,"question":"Đi xe máy khi chuyển làn có cần bật xi nhan không?","answers":[{"text":"Có, phải bật xi nhan khi chuyển làn.","correct":true},{"text":"Không cần thiết phải bật xi nhan.","correct":false},{"text":"Chỉ cần bật xi nhan khi chuyển sang làn trái.","correct":false},{"text":"Phải bật xi nhan liên tục khi lái xe.","correct":false}]},{"title":"Có nên mua vàng và Bitcoin để không bỏ lỡ sóng tăng giá?","content":"Bài viết đề cập đến việc có nên đầu tư vào vàng và Bitcoin trong bối cảnh thị trường tăng giá. Chuyên gia khuyến nghị nên đầu tư với tỷ trọng hợp lý, không vượt quá 10% cho mỗi kênh đầu tư để hạn chế rủi ro. Người đầu tư đang có khoảng 2 tỷ đồng, trong đó đã đầu tư hơn 1 tỷ vào cổ phiếu và đang cân nhắc giữa vàng và Bitcoin cho khoản còn lại.","link":"https://vnexpress.net/co-nen-mua-vang-va-bitcoin-de-khong-bo-lo-song-tang-gia-4853555.html","cat":"kinh-doanh","positivity":7,"importance":6,"question":"Có nên đầu tư vào vàng và Bitcoin không?","answers":[{"text":"Có, nhưng nên giữ tỷ trọng dưới 10% mỗi kênh.","correct":true},{"text":"Chỉ nên đầu tư vào vàng.","correct":false},{"text":"Chỉ nên đầu tư vào Bitcoin.","correct":false},{"text":"Không nên đầu tư vào vàng hay Bitcoin.","correct":false}]},{"title":"Có phải trả khoản nợ trước hôn nhân của chồng không?","content":"Bài viết bàn về tình huống một độc giả phát hiện chồng mình có khoản nợ 400 triệu đồng từ trước khi kết hôn mà không hề thông báo. Độc giả đặt câu hỏi liệu mình có phải trả khoản nợ này hay không, và làm thế nào để chứng minh rằng khoản nợ không liên quan đến nhu cầu gia đình. Luật sư tư vấn rằng nợ trước hôn nhân thường không phải là trách nhiệm của vợ, trừ khi có thỏa thuận cụ thể.","link":"https://vnexpress.net/co-phai-tra-khoan-no-truoc-hon-nhan-cua-chong-khong-4853871.html","cat":"phap-luat","positivity":4,"importance":7,"question":"Tôi có phải trả nợ trước hôn nhân của chồng không?","answers":[{"text":"Không, nợ trước hôn nhân không phải trả bởi vợ.","correct":true},{"text":"Có, vợ phải trả một phần nợ nếu có thỏa thuận.","correct":false},{"text":"Có, tất cả các khoản nợ đều phải trả.","correct":false},{"text":"Không, chỉ cần chồng chứng minh khoản nợ không liên quan.","correct":false}]},{"title":"'Bác sĩ AI' đang thay đổi ngành y tế Trung Quốc","content":"Bác sĩ AI đầu tiên tại Trung Quốc đã ra mắt tại Bệnh viện Nhi Bắc Kinh, giúp hỗ trợ chẩn đoán và điều trị cho trẻ em mắc bệnh phức tạp. Hệ thống AI sử dụng dữ liệu từ hơn 300 chuyên gia và hồ sơ y tế chất lượng cao để đưa ra các kế hoạch điều trị phù hợp. AI cũng được áp dụng trong việc đánh giá bệnh nhân mắc các rối loạn thần kinh, phục hồi chức năng và hỗ trợ sức khỏe tâm thần cho học sinh và trẻ em ở vùng nông thôn. Tuy nhiên, các bác sĩ vẫn cảnh báo rằng AI không thể thay thế hoàn toàn chẩn đoán của họ.","link":"https://vnexpress.net/bac-si-ai-dang-thay-doi-nganh-y-te-trung-quoc-4854012.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Bác sĩ AI đang được ứng dụng ở đâu tại Trung Quốc?","answers":[{"text":"Bệnh viện Nhi Bắc Kinh","correct":true},{"text":"Bệnh viện Đại học Y khoa Liên hiệp Bắc Kinh","correct":false},{"text":"Bệnh viện Bạch Mai","correct":false},{"text":"Bệnh viện Chợ Rẫy","correct":false}]},{"title":"Những đặc quyền của con cái tổng thống Mỹ","content":"Con cái của tổng thống Mỹ được hưởng nhiều đặc quyền như tổ chức sự kiện tại Nhà Trắng, di chuyển bằng chuyên cơ Air Force One và có sự bảo vệ của mật vụ. Họ cũng có cơ hội giao lưu với những nhân vật nổi tiếng và có quyền xem trước các bộ phim trước khi công chiếu. Một số con cái tổng thống đã tổ chức đám cưới và các sự kiện quan trọng tại Nhà Trắng, đồng thời gia đình tổng thống còn có đội ngũ đầu bếp phục vụ riêng.","link":"https://vnexpress.net/nhung-dac-quyen-cua-con-cai-tong-thong-my-4853184.html","cat":"the-gioi","positivity":8,"importance":7,"question":"Con cái tổng thống Mỹ có những đặc quyền gì đặc biệt?","answers":[{"text":"Tổ chức sự kiện tại Nhà Trắng","correct":true},{"text":"Không được sử dụng Air Force One","correct":false},{"text":"Không có sự bảo vệ của mật vụ","correct":false},{"text":"Không có quyền xem phim trước công chúng","correct":false}]},{"title":"Biển báo giao thông 'vô cảm' với tài xế Việt","content":"Bài viết chỉ ra những bất cập trong việc lắp đặt biển báo giao thông tại Việt Nam, đặc biệt là sự chồng chéo và vị trí khó quan sát của nhiều biển báo. Tác giả cho rằng các biển báo được cắm quá dày đặc trong một không gian nhỏ gây khó khăn cho tài xế trong việc nhận diện và xử lý thông tin khi lái xe. Ngoài ra, việc không có phương án kẻ vạch dưới đường cũng khiến tài xế gặp khó khăn hơn. Tác giả kêu gọi cơ quan quản lý cần chú ý đến tâm lý và trải nghiệm thực tế của người lái xe.","link":"https://vnexpress.net/bien-bao-giao-thong-nhu-ma-tran-vo-cam-voi-tai-xe-viet-4853849.html","cat":"oto-xe-may","positivity":3,"importance":7,"question":"Tại sao biển báo giao thông lại được cho là 'vô cảm' với tài xế Việt?","answers":[{"text":"Vì biển báo thường được lắp đặt chồng chéo và khó quan sát.","correct":true},{"text":"Bởi vì biển báo không có màu sắc sáng và dễ nhìn.","correct":false},{"text":"Do biển báo chỉ sử dụng ngôn ngữ nước ngoài.","correct":false},{"text":"Vì biển báo không có nội dung rõ ràng và dễ hiểu.","correct":false}]},{"title":"Tranh thiếu nữ 'như ảnh chụp' của họa sĩ Nhật","content":"Họa sĩ Kei Mieno, 40 tuổi, nổi tiếng với những bức tranh sơn dầu vẽ các thiếu nữ trông như ảnh chụp. Ông sẽ tổ chức triển lãm Collection 1 tại Tokyo từ 22/2 đến 8/3, trưng bày các tác phẩm từ khi mới vào nghề đến nay. Mieno theo đuổi trường phái cực thực, chú trọng vào chi tiết như làn da và ánh sáng, với mong muốn khắc họa tâm hồn nhân vật. Các tác phẩm của ông được đánh giá rất cao và có giá trị lên tới hàng triệu yên.","link":"https://vnexpress.net/tranh-thieu-nu-nhu-anh-chup-cua-hoa-si-nhat-4853894.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Họa sĩ Kei Mieno nổi tiếng với thể loại tranh nào?","answers":[{"text":"Tranh sơn dầu vẽ thiếu nữ","correct":true},{"text":"Tranh trừu tượng","correct":false},{"text":"Tranh phong cảnh","correct":false},{"text":"Tranh tĩnh vật","correct":false}]},{"title":"Cơ hội ngành Công nghệ kỹ thuật hóa học trong 5 năm tới ra sao?","content":"Ngành Công nghệ kỹ thuật hóa học đang có tiềm năng phát triển mạnh mẽ trong 5 năm tới, với nhu cầu tuyển dụng cao cho các kỹ sư và chuyên gia trong lĩnh vực này. Điều này xuất phát từ sự gia tăng các dự án công nghiệp, nghiên cứu và phát triển trong ngành hóa học, cũng như sự chuyển mình của nền kinh tế theo hướng bền vững. Sinh viên tốt nghiệp ngành này sẽ có nhiều cơ hội việc làm trong các lĩnh vực như sản xuất, chế biến hóa chất, và môi trường.","link":"https://vnexpress.net/co-hoi-nganh-cong-nghe-ky-thuat-hoa-hoc-trong-5-nam-toi-ra-sao-4849672.html","cat":"giao-duc","positivity":8,"importance":7,"question":"Ngành Công nghệ kỹ thuật hóa học có còn cần người trong 5 năm tới không?","answers":[{"text":"Có, ngành Công nghệ kỹ thuật hóa học sẽ cần nhiều nhân lực trong 5 năm tới.","correct":true},{"text":"Ngành sẽ không còn cần nhân lực nữa.","correct":false},{"text":"Ngành cần nhưng mức độ sẽ giảm.","correct":false},{"text":"Ngành sẽ chỉ cần nhân lực cho các lĩnh vực nhỏ.","correct":false}]},{"title":"Hội đồng Anh có thêm trung tâm lớn nhất ở Hà Nội","content":"Hội đồng Anh vừa khai trương trung tâm giảng dạy tiếng Anh lớn nhất tại Hà Nội, tọa lạc tại tòa nhà Lancaster Luminaire. Trung tâm này được trang bị 11 phòng học đạt tiêu chuẩn quốc tế với các thiết bị hiện đại, đảm bảo môi trường học tập an toàn và sáng tạo. Sự kiện khai trương có sự tham gia của nhiều quan chức, thể hiện cam kết của Hội đồng Anh trong việc nâng cao chất lượng giáo dục và tạo cơ hội học tập cho cộng đồng.","link":"https://tuoitre.vn/hoi-dong-anh-co-them-trung-tam-lon-nhat-o-ha-noi-20250225232321289.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Trung tâm giảng dạy tiếng Anh lớn nhất của Hội đồng Anh ở đâu?","answers":[{"text":"Tòa nhà Lancaster Luminaire, Hà Nội","correct":true},{"text":"Tòa nhà Bitexco, TP.HCM","correct":false},{"text":"Trung tâm thương mại Vincom, Hà Nội","correct":false},{"text":"Cao ốc Landmark 81, TP.HCM","correct":false}]},{"title":"Thủ tướng Malaysia bày tỏ sự ngưỡng mộ Bác Hồ khi gặp Tổng Bí thư Tô Lâm","content":"Tối 25-2 tại Hà Nội, Tổng Bí thư Tô Lâm đã tiếp Thủ tướng Malaysia Anwar Ibrahim trong khuôn khổ Diễn đàn Tương lai ASEAN lần thứ 2. Tại buổi gặp, Thủ tướng Anwar bày tỏ sự ngưỡng mộ đối với Bác Hồ và tôn vinh lịch sử đấu tranh giành độc lập của Việt Nam, đặc biệt là chiến thắng Điện Biên Phủ. Hai bên nhất trí thúc đẩy quan hệ Đối tác chiến lược toàn diện và hợp tác trong các lĩnh vực quan trọng như quốc phòng, thương mại và đầu tư.","link":"https://tuoitre.vn/thu-tuong-malaysia-bay-to-su-nguong-mo-bac-ho-khi-gap-tong-bi-thu-to-lam-20250225231542025.htm","cat":"the-gioi","positivity":8,"importance":9,"question":"Thủ tướng Malaysia đã bày tỏ sự ngưỡng mộ ai trong cuộc gặp với Tổng Bí thư Tô Lâm?","answers":[{"text":"Bác Hồ","correct":true},{"text":"Tổng thống Mỹ","correct":false},{"text":"Thủ tướng Nhật Bản","correct":false},{"text":"Chủ tịch Trung Quốc","correct":false},{"text":"Thủ tướng Ấn Độ","correct":false}]},{"title":"Nha Trang là điểm du lịch biển mang tính biểu tượng của Đông Nam Á","content":"Nha Trang đã được tờ Time of India vinh danh là một trong 10 điểm du lịch biển mang tính biểu tượng của Đông Nam Á. Thành phố này nổi bật với nhiều bãi biển tuyệt đẹp và điều kiện lý tưởng cho các hoạt động như lặn biển. Tháng 3 được xem là thời điểm tốt nhất để khám phá Nha Trang nhờ thời tiết ấm áp và ít đám đông. Ngoài Nha Trang, Phú Quốc cũng được nhắc đến trong danh sách các điểm đến hấp dẫn ở khu vực này.","link":"https://tuoitre.vn/nha-trang-la-diem-du-lich-bien-mang-tinh-bieu-tuong-cua-dong-nam-a-20250225225823266.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Tại sao Nha Trang được vinh danh là điểm du lịch biển mang tính biểu tượng?","answers":[{"text":"Vì có nhiều bãi biển đẹp và điều kiện lặn tuyệt vời.","correct":true},{"text":"Vì có nhiều nhà hàng nổi tiếng.","correct":false},{"text":"Vì thời tiết luôn lạnh.","correct":false},{"text":"Vì là thành phố lớn nhất Việt Nam.","correct":false}]},{"title":"Indonesia bắt quan chức nghi dính líu án tham nhũng gần 12 tỉ USD","content":"Vào ngày 25-2, Văn phòng Tổng chưởng lý Indonesia đã thông báo về việc bắt giữ một số giám đốc điều hành của tập đoàn dầu khí nhà nước PT Pertamina do liên quan đến vụ tham nhũng nghiêm trọng. Các nghi phạm bị cáo buộc đã thông đồng trong việc nhập khẩu dầu thô với giá cao hơn, gây thiệt hại cho đất nước gần 12 tỉ USD. Nếu bị kết tội, họ có thể đối mặt với án tù lên tới 20 năm và khoản tiền phạt 1 tỉ rupiah (khoảng 61.000 USD).","link":"https://tuoitre.vn/indonesia-bat-quan-chuc-nghi-dinh-liu-an-tham-nhung-gan-12-ti-usd-20250225223829458.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Tại sao các quan chức PT Pertamina bị bắt giữ?","answers":[{"text":"Họ bị cáo buộc tham nhũng trong việc nhập khẩu dầu mỏ.","correct":true},{"text":"Họ tham gia vào một dự án xây dựng nhà ở.","correct":false},{"text":"Họ bị cáo buộc trốn thuế trong kinh doanh.","correct":false},{"text":"Họ bị nghi ngờ thực hiện các giao dịch tài chính bất hợp pháp.","correct":false}]},{"title":"Ông Lê Minh Hưng: Tinh gọn bộ máy cần sửa nhiều văn bản luật","content":"Ông Lê Minh Hưng, Trưởng ban Tổ chức Trung ương, nhấn mạnh rằng việc tinh gọn bộ máy chính quyền cần phải sửa đổi nhiều văn bản pháp luật, bao gồm cả Hiến pháp. Tại hội nghị công bố kế hoạch kiểm tra của Bộ Chính trị, ông cho biết quá trình này cần được thực hiện cẩn trọng nhưng nhanh chóng, với s
