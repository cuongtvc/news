t, cũng như việc áp dụng công nghệ mới để nâng cao hiệu quả hoạt động. Bên cạnh đó, các chính sách hỗ trợ từ chính phủ cũng được xem là yếu tố quan trọng trong việc thúc đẩy quá trình này.","link":"https://vnexpress.net/xay-dung-mo-hinh-de-chuyen-giao-cong-nghe-toi-uu-hoa-gia-tri-4854174.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Mô hình nào được xây dựng để tối ưu hóa giá trị trong chuyển giao công nghệ?","answers":[{"text":"Mô hình chuyển giao công nghệ","correct":true},{"text":"Mô hình quản lý nhân sự","correct":false},{"text":"Mô hình sản xuất tự động","correct":false},{"text":"Mô hình marketing số","correct":false}]},{"title":"Lần lỡ chuyến bay may mắn của nữ du khách","content":"Nữ du khách Canada, Bianca Gignac, đã bỏ lỡ chuyến tàu về Rome vào mùa hè năm 2003, nhưng điều này đã mang lại cho cô một cuộc gặp gỡ kỳ diệu với Alessandro Morelli, một chàng trai người Italy. Sau nhiều lần gặp gỡ và chia sẻ kỷ niệm đẹp tại Cinque Terre, Bianca đã quyết định ở lại thay vì trở về Canada. Họ đã kết hôn sau ba tháng sống chung và hiện tại đã có một gia đình hạnh phúc với con cái, thường xuyên quay lại Italy. Câu chuyện của họ là một minh chứng cho việc đôi khi lỡ chuyến bay lại mang đến những điều tốt đẹp không ngờ.","link":"https://vnexpress.net/lan-lo-chuyen-bay-may-man-cua-nu-du-khach-4854138.html","cat":"du-lich","positivity":9,"importance":8,"question":"Làm thế nào Bianca tìm thấy tình yêu sau khi lỡ chuyến bay?","answers":[{"text":"Cô gặp Alessandro tại Cinque Terre khi bỏ lỡ chuyến tàu.","correct":true},{"text":"Cô đã học tiếng Italy và tìm kiếm tình yêu.","correct":false},{"text":"Cô quyết định không về Canada và ở lại Italy mãi mãi.","correct":false},{"text":"Cô gặp một người khác trên chuyến bay tiếp theo.","correct":false}]},{"title":"Nhà máy điện mặt trời Lộc Ninh 3 được ưu ái bán điện giá cao gây thiệt hại 210 tỉ cho EVN","content":"Nhà máy điện mặt trời Lộc Ninh 3 đã bị cáo buộc được cấp giấy phép hoạt động và công nhận vận hành thương mại sớm một cách trái quy định để hưởng giá điện ưu đãi, gây thiệt hại cho Tập đoàn Điện lực Việt Nam (EVN) khoảng 210 tỷ đồng. Các cựu cán bộ của Cục Điều tiết điện lực và Công ty Mua bán điện đã bị truy tố vì hành vi này. Đồng thời, có những sai phạm liên quan đến hoàn thuế giá trị gia tăng cho nhà máy này, khiến ngân sách nhà nước thiệt hại hơn 145 tỷ đồng.","link":"https://tuoitre.vn/nha-may-dien-mat-troi-loc-ninh-3-duoc-uu-ai-ban-dien-gia-cao-gay-thiet-hai-210-ti-cho-evn-20250226102716615.htm","cat":"kinh-doanh","positivity":2,"importance":8,"question":"Nhà máy điện mặt trời Lộc Ninh 3 đã gây thiệt hại bao nhiêu cho EVN?","answers":[{"text":"210 tỷ đồng","correct":true},{"text":"145 tỷ đồng","correct":false},{"text":"1.000 tỷ đồng","correct":false},{"text":"749 tỷ đồng","correct":false},{"text":"500 tỷ đồng","correct":false}]},{"title":"Bắn súng thể thao TP.HCM: Xã hội hóa tạo nguồn lực phát triển","content":"Ngày 23-2, Liên đoàn Bắn súng TP.HCM đã khai trương CLB bắn súng Tân Bình, đánh dấu CLB thứ 10 và CLB xã hội hóa thứ 4 của HSF. Các CLB này không chỉ tổ chức giải đấu mà còn phục vụ nhu cầu luyện tập và trải nghiệm bắn súng của người dân và du khách. Ông Nguyễn Nam Nhân, Phó giám đốc Sở Văn hóa - Thể thao TP.HCM, cho biết mô hình xã hội hóa sẽ hỗ trợ tuyển chọn vận động viên cho đội tuyển quốc gia. Bắn súng đang trở thành một môn thể thao quan trọng tại Việt Nam với nhiều thành tích cao trên đấu trường quốc tế.","link":"https://tuoitre.vn/ban-sung-the-thao-tp-hcm-xa-hoi-hoa-tao-nguon-luc-phat-trien-2025022610482485.htm","cat":"the-thao","positivity":8,"importance":7,"question":"CLB bắn súng Tân Bình được khai trương vào ngày nào?","answers":[{"text":"23-2","correct":true},{"text":"1-3","correct":false},{"text":"15-2","correct":false},{"text":"10-2","correct":false},{"text":"30-2","correct":false}]},{"title":"Chém hàng xóm trọng thương vì nghi dan díu với vợ mình","content":"Nguyễn Văn Bích, 39 tuổi, ở Phú Yên, đã bị tuyên phạt 7 năm tù giam vì tội \"giết người\" sau khi chém hàng xóm Lê Tấn P. bị thương nặng. Sự việc xảy ra vào rạng sáng ngày 25-7-2024, khi Bích nghi ngờ P. có quan hệ tình cảm với vợ mình. Sau một cuộc cãi vã, Bích đã dùng rựa tấn công P., gây thương tích nặng cho nạn nhân với tỷ lệ thương tật 41%.","link":"https://tuoitre.vn/chem-hang-xom-trong-thuong-vi-nghi-dan-diu-voi-vo-minh-20250226103043003.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Nguyên nhân nào khiến Nguyễn Văn Bích chém hàng xóm bị thương nặng?","answers":[{"text":"Nghi ngờ hàng xóm có quan hệ bất chính với vợ mình","correct":true},{"text":"Mâu thuẫn về đất đai","correct":false},{"text":"Cãi vã về việc vay tiền","correct":false},{"text":"Ghen tị với thành công của hàng xóm","correct":false}]},{"title":"Nạn nhân trốn thoát khỏi căn hầm 'nô lệ tình dục'","content":"Một phụ nữ 27 tuổi ở Cộng hòa Czech đã trốn thoát khỏi một căn hầm nơi cô bị bắt cóc và cưỡng hiếp trong hơn ba tháng. Cô bị giam cầm bởi tài xế xe tải Karel N., người đã ép cô sống trong điều kiện khủng khiếp và tra tấn cô bằng nhiều cách. Sau khi thoát khỏi căn hầm, cô đã chạy sang nhà hàng xóm để cầu cứu, và Karel đã bị bắt giữ với nhiều cáo buộc nghiêm trọng. Hiện tại, Karel đang chờ xét xử và có thể đối mặt với án tù 12 năm nếu bị kết tội.","link":"https://vnexpress.net/nan-nhan-tron-thoat-khoi-can-ham-no-le-tinh-duc-4854179.html","cat":"phap-luat","positivity":4,"importance":9,"question":"Người phụ nữ đã trốn thoát khỏi ai ở Cộng hòa Czech?","answers":[{"text":"Cảnh sát","correct":false},{"text":"Karel N.","correct":true},{"text":"Một người hàng xóm","correct":false},{"text":"Tài xế khác","correct":false}]},{"title":"Vì sao chân ga ôtô có dạng treo và gắn sàn?","content":"Bài viết giải thích lý do chân ga ôtô được thiết kế dạng treo và gắn sàn. Bàn đạp dạng treo mang lại lợi ích về không gian sàn xe và dễ sửa chữa, trong khi bàn đạp gắn sàn giúp tài xế cảm thấy thoải mái hơn khi lái xe. Cả hai loại bàn đạp đều có những ưu điểm và nhược điểm riêng, ảnh hưởng đến trải nghiệm lái xe.","link":"https://vnexpress.net/vi-sao-chan-ga-oto-co-dang-treo-va-gan-san-4854072.html","cat":"oto-xe-may","positivity":8,"importance":6,"question":"Tại sao chân ga ôtô lại có thiết kế dạng treo và gắn sàn?","answers":[{"text":"Chân ga dạng treo giúp tiết kiệm không gian và dễ sửa chữa.","correct":true},{"text":"Chân ga dạng treo chỉ có một thiết kế.","correct":false},{"text":"Chân ga gắn sàn không thể điều chỉnh độ cao.","correct":false},{"text":"Cả hai dạng chân ga đều giống nhau.","correct":false}]},{"title":"Thai nhi giới hạn tăng trưởng trong tử cung","content":"Chị Hồng, 28 tuổi, mang thai 29 tuần đã được bác sĩ chẩn đoán thai nhi giới hạn tăng trưởng trong tử cung với cân nặng chỉ 1.000 g, thấp hơn mức bình thường. Tình trạng này có thể dẫn đến các nguy cơ nghiêm trọng như thai lưu và sinh non. Bác sĩ đã khuyến nghị chế độ dinh dưỡng và theo dõi sát sao tình trạng sức khỏe của thai nhi, và cuối cùng chị Hồng đã phải sinh mổ khi thai 38 tuần do nguy cơ suy thai.","link":"https://vnexpress.net/thai-nhi-gioi-han-tang-truong-trong-tu-cung-4853983.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Thai nhi giới hạn tăng trưởng trong tử cung có nguy cơ gì?","answers":[{"text":"Thai lưu và sinh non","correct":true},{"text":"Sinh ra khỏe mạnh","correct":false},{"text":"Cân nặng bình thường","correct":false},{"text":"Không có nguy cơ gì","correct":false}]},{"title":"Xe máy đối đầu ôtô, ba thanh niên tử vong","content":"Vào đêm 25/2, tại huyện Phúc Thọ, Hà Nội, một vụ tai nạn nghiêm trọng đã xảy ra khi xe máy chở ba thanh niên tông vào ôtô bốn chỗ chạy chiều ngược lại. Các nạn nhân không đội mũ bảo hiểm và đã bị văng ra xa sau cú va chạm. Cả ba thanh niên, tuổi từ 21 đến 25, đều tử vong tại hiện trường. Công an huyện Phúc Thọ hiện đang điều tra nguyên nhân của vụ tai nạn.","link":"https://vnexpress.net/xe-may-doi-dau-oto-ba-thanh-nien-tu-vong-4854190.html","cat":"phap-luat","positivity":1,"importance":8,"question":"Vụ tai nạn xe máy và ôtô ở Phúc Thọ đã xảy ra như thế nào?","answers":[{"text":"Xe máy tông vào ôtô khiến ba thanh niên tử vong.","correct":true},{"text":"Ba thanh niên bị thương nặng nhưng sống sót.","correct":false},{"text":"Tai nạn xảy ra do ôtô chạy quá tốc độ.","correct":false},{"text":"Vụ tai nạn không gây thương vong nghiêm trọng.","correct":false}]},{"title":"Sống đến 100 tuổi - bí mật của 'vùng xanh' - Kỳ 5: Bí quyết y học trường thọ 3.0 của Peter Attia","content":"Bài viết khám phá bí quyết sống thọ của bác sĩ Peter Attia, người nhấn mạnh rằng phòng ngừa bệnh mãn tính từ sớm là chìa khóa để kéo dài tuổi thọ. Ông đề xuất mô hình y học 3.0 gồm năm trụ cột: tập thể dục, dinh dưỡng, giấc ngủ, sức khỏe cảm xúc và dược phẩm. Attia cho rằng tập thể dục là 'liều thuốc mạnh nhất' và cần thiết để giảm nguy cơ mắc các bệnh liên quan đến tuổi tác. Ông cũng chỉ ra rằng lối sống và tập luyện đúng cách có thể giúp con người duy trì sức khỏe tốt hơn khi về già.","link":"https://tuoitre.vn/song-den-100-tuoi-bi-mat-cua-vung-xanh-ky-5-bi-quyet-y-hoc-truong-tho-3-0-cua-peter-attia-20250226101521291.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Bí quyết sống thọ của bác sĩ Peter Attia là gì?","answers":[{"text":"Ngăn ngừa bệnh mãn tính từ sớm","correct":true},{"text":"Tập trung vào dinh dưỡng","correct":false},{"text":"Chỉ cần ăn uống lành mạnh","correct":false},{"text":"Không cần tập thể dục thường xuyên","correct":false},{"text":"Sống trong 'vùng xanh'","correct":false}]},{"title":"Cần Thơ đấu giá 18 khu đất công, có nhiều khu 'đất vàng’","content":"UBND thành phố Cần Thơ đã công bố kế hoạch đấu giá 18 khu đất công với tổng diện tích gần 50ha vào năm 2025. Nhiều khu đất trong số này được xem là \"đất vàng\", đặc biệt là tại trung tâm quận Ninh Kiều như khu đất vòng xoay cồn Cái Khế. Mục tiêu của việc đấu giá là khai thác hiệu quả quỹ đất công, tăng nguồn thu ngân sách và đáp ứng nhu cầu sử dụng đất cho cá nhân, tổ chức nhằm phát triển kinh tế - xã hội.","link":"https://tuoitre.vn/can-tho-dau-gia-18-khu-dat-cong-co-nhieu-khu-dat-vang-20250226103815685.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Cần Thơ sẽ đấu giá bao nhiêu khu đất vào năm 2025?","answers":[{"text":"18 khu đất","correct":true},{"text":"15 khu đất","correct":false},{"text":"20 khu đất","correct":false},{"text":"10 khu đất","correct":false},{"text":"25 khu đất","correct":false}]},{"title":"Cảnh báo triều cường cao và xâm nhập mặn vào đầu tháng 3 vùng hạ lưu sông Tiền","content":"Theo dự báo của Đài khí tượng thủy văn Tiền Giang, vào đầu tháng 3 năm 2025, triều cường tại vùng hạ lưu sông Tiền sẽ đạt mức cao nhất trong năm, gây ngập úng ở các khu vực trũng thấp và ven sông. Mực nước triều cường có thể vượt mức báo động 3 tại TP Mỹ Tho vào các ngày 2 và 3-3. Ngoài ra, dự báo tình trạng xâm nhập mặn cũng sẽ lấn sâu vào nội đồng, ảnh hưởng đến đời sống và sản xuất của người dân.","link":"https://tuoitre.vn/canh-bao-trieu-cuong-cao-va-xam-nhap-man-vao-dau-thang-3-vung-ha-luu-song-tien-20250226092445463.htm","cat":"thoi-su","positivity":3,"importance":8,"question":"Triều cường cao và xâm nhập mặn sẽ ảnh hưởng như thế nào đến vùng hạ lưu sông Tiền vào đầu tháng 3?","answers":[{"text":"Gây ngập úng và xâm nhập mặn sâu vào nội đồng.","correct":true},{"text":"Tạo ra thời tiết đẹp cho khu vực.","correct":false},{"text":"Không có ảnh hưởng gì đến vùng này.","correct":false},{"text":"Tăng cường mực nước trong sông.","correct":false},{"text":"Giảm xâm nhập mặn vào nội đồng.","correct":false}]},{"title":"Phương Mai trở lại công việc sau đổ vỡ hôn nhân","content":"Người mẫu Phương Mai đã trở lại công việc sau khi trải qua đổ vỡ hôn nhân với chồng người Ba Lan. Cô tham gia làm giám khảo cho cuộc thi Hoa hậu Việt Nam 2024 và cho biết đã ổn định tâm lý để tiếp tục công việc. Dù vừa nhập viện vì kiệt sức, Phương Mai vẫn cố gắng tập luyện và ăn uống khoa học để lấy lại sức khỏe. Cô hiện đang tiến hành thủ tục ly hôn và mong muốn thực hiện tốt vai trò của một người mẹ đối với con trai.","link":"https://vnexpress.net/phuong-mai-tro-lai-cong-viec-sau-do-vo-hon-nhan-4854030.html","cat":"giai-tri","positivity":7,"importance":6,"question":"Phương Mai đã trở lại công việc nào sau đổ vỡ hôn nhân?","answers":[{"text":"Giám khảo cuộc thi Hoa hậu Việt Nam 2024","correct":true},{"text":"Diễn viên trong phim mới","correct":false},{"text":"Người mẫu thời trang","correct":false},{"text":"Người dẫn chương trình truyền hình","correct":false}]},{"title":"Xe ben làm đổ bùn đất trên đường, nhiều người đi xe máy trượt té","content":"Vào tối ngày 25-2, một xe ben đã làm đổ nhiều tấn bùn đất trên đường Nguyễn Văn Bứa, huyện Hóc Môn, TP.HCM, gây nguy hiểm cho người tham gia giao thông khi nhiều người đi xe máy bị trượt té. Hình ảnh từ camera cho thấy chiếc xe ben vẫn tiếp tục di chuyển dù đã làm đổ bùn đất trên đường. Sáng ngày 26-2, công nhân đã được huy động để thu gom số bùn đất này. Rất may, những người bị té chỉ bị thương nhẹ.","link":"https://tuoitre.vn/xe-ben-lam-do-bun-dat-tren-duong-nhieu-nguoi-di-xe-may-truot-te-20250226110435608.htm","cat":"oto-xe-may","positivity":4,"importance":6,"question":"Vụ việc xe ben làm đổ bùn đất trên đường Nguyễn Văn Bứa đã xảy ra vào thời gian nào?","answers":[{"text":"Tối 25-2","correct":true},{"text":"Sáng 26-2","correct":false},{"text":"Chiều 25-2","correct":false},{"text":"Tối 26-2","correct":false},{"text":"Sáng 25-2","correct":false}]},{"title":"Bến xe khách tỉnh Ninh Thuận giữ xe máy với giá 'trên trời'","content":"Bến xe khách tỉnh Ninh Thuận đang thu phí giữ xe máy lên đến 10.000 đồng/ngày, cao hơn nhiều so với mức quy định của tỉnh chỉ từ 2.000 đến 7.000 đồng. Người dân phản ánh rằng mức phí này không chỉ cao mà còn không có phiếu giữ xe hợp lệ, chỉ nhận phiếu \"lệ phí vào bến\". Giám đốc bến xe đã thừa nhận điểm giữ xe này mở ra cho khách nhưng không hoàn toàn theo quy định, và tình trạng này đã được Thanh tra Sở Giao thông vận tải tỉnh Ninh Thuận đề nghị chấn chỉnh.","link":"https://tuoitre.vn/ben-xe-khach-tinh-ninh-thuan-giu-xe-may-voi-gia-tren-troi-20250225224020951.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao bến xe khách tỉnh Ninh Thuận lại bị phản ánh về việc thu phí giữ xe cao?","answers":[{"text":"Vì họ thu phí cao hơn mức quy định của tỉnh.","correct":true},{"text":"Vì bến xe không có chỗ giữ xe hợp lệ.","correct":false},{"text":"Vì người dân không biết cách gửi xe.","correct":false},{"text":"Vì bến xe chỉ nhận giữ xe cho nhân viên.","correct":false}]},{"title":"Huy động 300 người đắp kè \"cứu\" bãi biển đẹp nhất Quảng Ngãi","content":"Bãi biển Mỹ Khê ở Quảng Ngãi đang phải đối mặt với tình trạng xâm thực nghiêm trọng do triều cường, dẫn đến sạt lở kéo dài. Để bảo vệ bãi biển, UBND thành phố Quảng Ngãi đã huy động 300 người sử dụng bao cát để đắp kè chắn sóng. Tình trạng sạt lở đã ảnh hưởng đến cảnh quan và các công trình phục vụ du lịch, buộc chính quyền phải có biện pháp khẩn cấp nhằm hạn chế thiệt hại.","link":"https://dantri.com.vn/xa-hoi/huy-dong-300-nguoi-dap-ke-cuu-bai-bien-dep-nhat-quang-ngai-20250226111549183.htm","cat":"du-lich","positivity":4,"importance":7,"question":"Quảng Ngãi đã huy động bao nhiêu người để đắp kè bảo vệ bãi biển Mỹ Khê?","answers":[{"text":"300 người","correct":true},{"text":"150 người","correct":false},{"text":"500 người","correct":false},{"text":"200 người","correct":false},{"text":"100 người","correct":false}]},{"title":"Thành phố Huế có thêm phó chủ tịch, giảm 6 đơn vị sau hợp nhất","content":"Ngày 26/2, Hội đồng nhân dân thành phố Huế đã tổ chức phiên họp chuyên đề và bầu ông Nguyễn Chí Tài làm Phó Chủ tịch UBND thành phố nhiệm kỳ 2021-2026. Đồng thời, thành phố Huế đã thực hiện hợp nhất một số ban ngành, giảm 6 đơn vị sở ban, ngành thuộc UBND. Các nghị quyết và quyết định về việc tổ chức lại các cơ quan chuyên môn sẽ có hiệu lực từ ngày 1/3.","link":"https://dantri.com.vn/xa-hoi/thanh-pho-hue-co-them-pho-chu-tich-giam-6-don-vi-sau-hop-nhat-20250226111448802.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Ai là người vừa được bầu làm Phó Chủ tịch UBND thành phố Huế?","answers":[{"text":"Nguyễn Chí Tài","correct":true},{"text":"Hoàng Hải Minh","correct":false},{"text":"Nguyễn Thanh Bình","correct":false},{"text":"Phan Quý Phương","correct":false},{"text":"La Phúc Thành","correct":false}]},{"title":"10 ôtô hàng đầu năm 2025 - xe Nhật thống trị","content":"Danh sách 10 ôtô hàng đầu năm 2025 do Consumer Reports công bố cho thấy sự thống trị của xe Nhật Bản, với 7 mẫu xe đến từ các thương hiệu như Nissan, Toyota, Subaru và Lexus. Trong số đó, Nissan Sentra được đánh giá cao về tính năng an toàn và giá trị, trong khi Toyota Camry tiếp tục là lựa chọn yêu thích nhờ sự thoải mái và hiệu suất. Chỉ có 2 xe Mỹ và 1 xe Đức trong danh sách, cho thấy xu hướng tiêu dùng nghiêng về xe Nhật trong năm tới.","link":"https://vnexpress.net/10-oto-hang-dau-nam-2025-xe-nhat-thong-tri-4854148.html","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Những mẫu xe nào thống trị danh sách ôtô hàng đầu năm 2025?","answers":[{"text":"Xe Nhật Bản","correct":true},{"text":"Xe Hàn Quốc","correct":false},{"text":"Xe Đức","correct":false},{"text":"Xe Mỹ","correct":false},{"text":"Xe Ý","correct":false}]},{"title":"Vì sao LĐBĐ Indonesia mời con trai Cruyff làm cố vấn?","content":"Liên đoàn bóng đá Indonesia (PSSI) đã bổ nhiệm Jordi Cruyff, con trai của huyền thoại Johan Cruyff, làm cố vấn kỹ thuật nhằm xây dựng một triết lý bóng đá nhất quán giống như Barcelona. Chủ tịch PSSI, Erick Thohir, cho rằng Jordi sẽ nâng cao trình độ đội tuyển quốc gia dựa trên kinh nghiệm từ Barcelona. Jordi sẽ giám sát và tư vấn cho các cấp độ đội tuyển quốc gia, đồng thời PSSI cũng đang tìm kiếm một giám đốc kỹ thuật từ Tây Ban Nha.","link":"https://vnexpress.net/vi-sao-ldbd-indonesia-moi-con-trai-cruyff-lam-co-van-4854021.html","cat":"the-thao","positivity":8,"importance":7,"question":"Tại sao LĐBĐ Indonesia mời Jordi Cruyff làm cố vấn?","answers":[{"text":"Để xây dựng triết lý bóng đá nhất quán như Barcelona.","correct":true},{"text":"Vì Jordi là cầu thủ xuất sắc nhất thế giới.","correct":false},{"text":"Để tăng cường lực lượng cho đội tuyển quốc gia.","correct":false},{"text":"Vì Jordi là người quen của HLV Kluivert.","correct":false}]},{"title":"Trách nhiệm của khách sạn trong vụ thiếu niên dùng clip nhạy cảm ép bé gái quan hệ tình dục?","content":"Trong vụ việc liên quan đến thiếu niên ép bé gái 12 tuổi vào khách sạn để quan hệ tình dục, trách nhiệm của khách sạn đã được đặt ra. Theo luật, khách sạn phải kiểm tra giấy tờ tùy thân của khách lưu trú và thông báo cho cơ quan chức năng nếu không có giấy tờ. Việc khách sạn không phát hiện và ngăn chặn hành vi sai trái này có thể dẫn đến trách nhiệm pháp lý, có thể bị xem xét như đồng phạm nếu biết rõ sự việc mà không can thiệp.","link":"https://tuoitre.vn/trach-nhiem-cua-khach-san-trong-vu-thieu-nien-dung-clip-nhay-cam-ep-be-gai-quan-he-tinh-duc-20250225122144321.htm","cat":"phap-luat","positivity":2,"importance":9,"question":"Khách sạn có trách nhiệm gì trong vụ việc ép buộc bé gái vào quan hệ tình dục?","answers":[{"text":"Khách sạn phải kiểm tra giấy tờ tùy thân của khách lưu trú.","correct":true},{"text":"Khách sạn không có trách nhiệm gì trong vụ việc này.","correct":false},{"text":"Khách sạn chỉ cần cung cấp phòng cho khách.","correct":false},{"text":"Khách sạn không cần thông báo cho cơ quan chức năng.","correct":false}]},{"title":"Dùng sổ đỏ giả đi vay tiền để trả nợ","content":"Nguyễn Thị Mùi, một người dân ở Thái Bình, đã bị khởi tố và bắt giam vì lừa đảo chiếm đoạt tài sản bằng cách sử dụng giấy chứng nhận quyền sử dụng đất giả để vay 400 triệu đồng. Mùi đã dùng số tiền này để trả nợ và tiêu xài cá nhân, không có ý định trả lại cho nạn nhân. Cơ quan An ninh điều tra đang mở rộng vụ án và kêu gọi những ai là bị hại liên hệ để phối hợp điều tra.","link":"https://dantri.com.vn/phap-luat/dung-so-do-gia-di-vay-tien-de-tra-no-20250226111356996.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Nguyễn Thị Mùi đã làm gì để bị khởi tố?","answers":[{"text":"Dùng giấy chứng nhận quyền sử dụng đất giả để vay tiền","correct":true},{"text":"Kinh doanh bất động sản hợp pháp","correct":false},{"text":"Trả nợ cho người khác","correct":false},{"text":"Gửi tiền vào ngân hàng","correct":false}]},{"title":"BMW M4 phiên bản Valentino Rossi giá từ 155.000 USD","content":"BMW vừa giới thiệu phiên bản đặc biệt M4 CS Edition VR46 nhằm tôn vinh tay đua MotoGP Valentino Rossi, với tổng cộng 92 chiếc được sản xuất giới hạn. Mẫu xe này có hai phiên bản thiết kế là Sport và Style, mỗi phiên bản chỉ có 46 chiếc. M4 CS Edition VR46 được trang bị động cơ 3.0 6 xi-lanh, công suất 543 mã lực, có khả năng tăng tốc từ 0-100 km/h chỉ trong 3,4 giây và có giá khởi điểm từ 155.000 USD tại Mỹ.","link":"https://vnexpress.net/bmw-m4-phien-ban-valentino-rossi-gia-tu-155-000-usd-4854002.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"BMW M4 phiên bản Valentino Rossi có giá bao nhiêu?","answers":[{"text":"155.000 USD","correct":true},{"text":"145.000 USD","correct":false},{"text":"165.000 USD","correct":false},{"text":"150.000 USD","correct":false},{"text":"160.000 USD","correct":false}]},{"title":"Lở núi làm sập nhà dân","content":"Vào khoảng 2h ngày 26/2/2025, một vụ lở núi lớn đã xảy ra tại Làng Cả, xã Ban Công, huyện Bá Thước, Thanh Hóa, khi hàng trăm mét khối đá từ sườn núi lăn xuống làm sập nhà của gia đình ông Bùi Văn Hanh. Hai người trong nhà kịp chạy thoát, nhưng ngôi nhà và bếp của họ bị hư hại nặng nề, gây thiệt hại hơn 100 triệu đồng. Chính quyền địa phương đang huy động lực lượng sơ tán tài sản và hỗ trợ di dời những hộ dân trong khu vực có nguy cơ cao.","link":"https://vnexpress.net/lo-nui-lam-sap-nha-dan-4854183.html","cat":"thoi-su","positivity":3,"importance":7,"question":"Vụ lở núi tại Thanh Hóa đã gây ra hậu quả gì?","answers":[{"text":"Sập nhà và gây thiệt hại tài sản của gia đình ông Hanh","correct":true},{"text":"Chỉ làm gãy cột điện","correct":false},{"text":"Không có thiệt hại nào","correct":false},{"text":"Chỉ gây thiệt hại cho một hộ dân","correct":false},{"text":"Không có người bị thương","correct":false}]},{"title":"LPBank có tổng giám đốc mới","content":"Ngân hàng Lộc Phát Việt Nam (LPBank) vừa công bố ông Vũ Quốc Khánh trở thành Tổng giám đốc chính thức từ ngày 25/2/2025, sau 4 tháng giữ chức quyền Tổng giám đốc. Ông Khánh đã có 17 năm làm việc tại LPBank và từng giữ chức Phó tổng giám đốc từ năm 2011. Trước khi đảm nhận vị trí mới, ông Khánh phụ trách điều hành ngân hàng sau khi người tiền nhiệm chuyển sang làm Phó chủ tịch Hội đồng quản trị.","link":"https://vnexpress.net/lpbank-co-tong-giam-doc-moi-4854209.html","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Ai là tổng giám đốc mới của LPBank?","answers":[{"text":"Ông Vũ Quốc Khánh","correct":true},{"text":"Ông Hồ Nam Tiến","correct":false},{"text":"Ông Nguyễn Văn A","correct":false},{"text":"Ông Trần Văn B","correct":false},{"text":"Bà Lê Thị C","correct":false}]},{"title":"Tòa ICC bị gây sức ép điều tra ông Biden vì 'tiếp tay cho tội ác' của Israel ở Gaza","content":"Tổ chức phi chính phủ DAWN đã yêu cầu Tòa án Hình sự Quốc tế (ICC) điều tra cựu Tổng thống Mỹ Joe Biden cùng hai quan chức cấp cao của ông về việc họ đã hỗ trợ cho các tội ác chiến tranh của Israel tại Gaza. Họ bị cáo buộc đã đưa ra những quyết định có chủ ý nhằm cung cấp hỗ trợ quân sự cho Israel, dẫn đến cái chết của hàng chục ngàn người Palestine. DAWN khẳng định có căn cứ vững chắc để điều tra trách nhiệm của ông Biden và các quan chức này trong các tội ác chiến tranh ở Gaza.","link":"https://tuoitre.vn/toa-icc-bi-gay-suc-ep-dieu-tra-ong-biden-vi-tiep-tay-cho-toi-ac-cua-israel-o-gaza-20250226093839441.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Ông Biden có bị điều tra bởi Tòa ICC không?","answers":[{"text":"Có, ông Biden bị yêu cầu điều tra về tội ác chiến tranh.","correct":true},{"text":"Không, ông Biden không bị điều tra.","correct":false},{"text":"Ông Biden chỉ bị chỉ trích nhưng không bị điều tra.","correct":false},{"text":"Ông Biden đã được Tòa ICC trắng án.","correct":false}]},{"title":"Nam sinh mê game giành học bổng toàn phần Đại học Trung văn Hồng Kông","content":"Hoàng Tuấn Minh, học sinh lớp 12 tại Trường Phổ thông liên cấp Nguyễn Siêu, đã xuất sắc giành học bổng toàn phần ngành Trí tuệ nhân tạo tại Đại học Trung văn Hồng Kông (CUHK). Minh là học sinh Việt Nam đầu tiên nhận học bổng này, mặc dù cũng được mời từ các trường đại học danh tiếng ở Mỹ và Australia. Với thành tích học tập xuất sắc và sự đam mê với công nghệ, Minh đã khiến thầy cô và gia đình tự hào khi quyết định theo đuổi ngành AI tại CUHK.","link":"https://dantri.com.vn/giao-duc/nam-sinh-me-game-gianh-hoc-bong-toan-phan-dai-hoc-trung-van-hong-kong-20250226102743613.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Ai là nam sinh giành học bổng toàn phần Đại học Trung văn Hồng Kông?","answers":[{"text":"Hoàng Tuấn Minh","correct":true},{"text":"Nguyễn Văn A","correct":false},{"text":"Trần Thị B","correct":false},{"text":"Lê Văn C","correct":false},{"text":"Phạm Minh D","correct":false}]},{"title":"8 người sẽ bị xét xử trong vụ cháy chung cư mini làm chết 56 cư dân","content":"Ngày 10/3, 8 bị cáo sẽ bị đưa ra xét xử liên quan đến vụ cháy chung cư mini tại Hà Nội, khiến 56 người thiệt mạng. Trong số này có chủ chung cư Nghiêm Quang Minh và 6 cựu cán bộ phường, quận bị truy tố về các tội danh liên quan đến vi phạm quy định phòng cháy chữa cháy và thiếu trách nhiệm. Vụ án dự kiến kéo dài trong 3 ngày và đã thu hút sự chú ý lớn từ dư luận.","link":"https://vnexpress.net/8-nguoi-se-bi-xet-xu-trong-vu-chay-chung-cu-mini-lam-chet-56-cu-dan-4854199.html","cat":"phap-luat","positivity":2,"importance":9,"question":"Ai sẽ bị xét xử trong vụ cháy chung cư mini làm chết 56 người?","answers":[{"text":"Chủ chung cư và 6 cựu cán bộ phường, quận","correct":true},{"text":"Chủ tịch thành phố Hà Nội","correct":false},{"text":"Cán bộ phòng cháy chữa cháy","correct":false},{"text":"Người dân sống tại chung cư","correct":false},{"text":"Cảnh sát khu vực","correct":false}]},{"title":"Ngoại trưởng Anh đề xuất tịch thu tài sản của Nga","content":"Ngoại trưởng Anh David Lammy đã đề xuất rằng châu Âu nên chuyển từ việc đóng băng tài sản của Nga sang tịch thu chúng để hỗ trợ Ukraine. Ông nhấn mạnh sự cần thiết phải hành động nhanh chóng và phối hợp với các đồng minh châu Âu để sử dụng tài sản bị đóng băng trong việc tái thiết Ukraine. Mặc dù ý tưởng này đang được thảo luận, nhưng một số quan chức châu Âu tỏ ra do dự về khả năng thực hiện do các thách thức pháp lý và tác động đến đồng euro.","link":"https://dantri.com.vn/the-gioi/ngoai-truong-anh-de-xuat-tich-thu-tai-san-cua-nga-20250226110753104.htm","cat":"the-gioi","positivity":5,"importance":8,"question":"Ngoại trưởng Anh đã đề xuất gì liên quan đến tài sản của Nga?","answers":[{"text":"Tịch thu tài sản của Nga","correct":true},{"text":"Đóng băng tài sản của Nga","correct":false},{"text":"Trả lại tài sản cho Nga","correct":false},{"text":"Bán tài sản của Nga cho các nước khác","correct":false}]},{"title":"Bí quyết giúp người phụ nữ tăng 9 cm vòng ba","content":"Nguyễn Thị Bích Châu, 36 tuổi, đã tăng 9 cm vòng ba nhờ vào chế độ tập luyện cá nhân hóa và ăn uống khoa học trong 6 tháng. Ban đầu, Châu gặp khó khăn vì cơ thể chưa quen với việc vận động nặng, nhưng cô đã kiên trì tập luyện 3-4 lần mỗi tuần và điều chỉnh các bài tập phù hợp với bản thân. Đồng thời, cô cũng chú trọng bổ sung protein và duy trì chế độ ăn uống cân bằng. Thành công của Châu không chỉ cải thiện ngoại hình mà còn giúp cô trở thành huấn luyện viên cá nhân, truyền cảm hứng cho nhiều phụ nữ khác.","link":"https://vnexpress.net/bi-quyet-giup-nguoi-phu-nu-tang-9-cm-vong-ba-4853645.html","cat":"suc-khoe","positivity":9,"importance":7,"question":"Bí quyết nào giúp Châu tăng 9 cm vòng ba?","answers":[{"text":"Chế độ tập luyện và ăn uống khoa học","correct":true},{"text":"Sử dụng thực phẩm chức năng","correct":false},{"text":"Điều trị bằng thuốc","correct":false},{"text":"Tập gym hàng ngày","correct":false},{"text":"Không ăn kiêng","correct":false}]},{"title":"Quá trình sản xuất microchip","content":"Quá trình sản xuất microchip là một quy trình phức tạp, trong đó hàng nghìn tỷ chip máy tính được sản xuất hàng năm. Quy trình này yêu cầu một lượng lớn tài nguyên như điện, nước, khí gas và kim loại quý. Sự phát triển trong công nghệ chip đã giúp thu nhỏ kích thước máy tính từ những thiết bị lớn bằng căn phòng xuống chỉ còn bằng móng tay.","link":"https://vnexpress.net/qua-trinh-san-xuat-microchip-4854204.html","cat":"cong-nghe","positivity":8,"importance":9,"question":"Quá trình sản xuất microchip có những yêu cầu gì?","answers":[{"text":"Cần nhiều điện, nước, khí gas và kim loại quý.","correct":true},{"text":"Chỉ cần một lượng nhỏ tài nguyên.","correct":false},{"text":"Không yêu cầu tài nguyên gì.","correct":false},{"text":"Chỉ cần điện và nước.","correct":false}]},{"title":"Nữ \"doanh nhân\" buôn gạo lừa đảo, chiếm đoạt hàng chục tỷ đồng","content":"Một nữ \"doanh nhân\" ở Lâm Đồng đã bị bắt tạm giam vì lừa đảo chiếm đoạt tài sản thông qua hình thức kêu gọi góp vốn buôn gạo. Trong thời gian từ tháng 11/2023 đến tháng 5/2024, Anhuenh đã lừa đảo nhiều người dân bằng cách hứa hẹn lợi nhuận cao, với tổng số tiền bị chiếm đoạt lên đến 35 tỷ đồng. Sau khi nhận tiền, cô ta chỉ sử dụng một phần nhỏ để kinh doanh, phần lớn còn lại được dùng cho chi tiêu cá nhân.","link":"https://dantri.com.vn/phap-luat/nu-doanh-nhan-buon-gao-lua-dao-chiem-doat-hang-chuc-ty-dong-20250226101741867.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Nữ doanh nhân lừa đảo ở Lâm Đồng đã chiếm đoạt bao nhiêu tiền?","answers":[{"text":"35 tỷ đồng","correct":true},{"text":"20 tỷ đồng","correct":false},{"text":"10 tỷ đồng","correct":false},{"text":"50 tỷ đồng","correct":false},{"text":"30 tỷ đồng","correct":false}]},{"title":"Dự đoán tỉ số: Man City trút giận lên Tottenham","content":"Man City dự kiến sẽ phục thù Tottenham sau thất bại trước Liverpool trong trận đấu tại Premier League sắp tới. Dù Tottenham đã ghi những chiến thắng trước Man United và Ipswich gần đây, họ vẫn gặp khó khăn với nhiều chấn thương. Man City cần một chiến thắng để giữ cơ hội giành vé dự Champions League, và trận đấu này được dự đoán sẽ có nhiều bàn thắng do cả hai đội đều có hàng phòng ngự lỏng lẻo. Dự đoán tỉ số cuối cùng là Man City thắng 3-1.","link":"https://tuoitre.vn/du-doan-ti-so-man-city-trut-gian-len-tottenham-20250226045345679.htm","cat":"the-thao","positivity":7,"importance":8,"question":"Man City sẽ đối đầu với đội nào trong trận đấu sắp tới?","answers":[{"text":"Tottenham","correct":true},{"text":"Liverpool","correct":false},{"text":"Arsenal","correct":false},{"text":"Chelsea","correct":false},{"text":"Manchester United","correct":false}]},{"title":"Bộ Công an tiếp nhận quản lý cơ sở cai nghiện từ ngày 1/3","content":"Bộ Công an sẽ chính thức tiếp nhận quản lý các cơ sở cai nghiện ma túy từ ngày 1/3. Cơ sở cai nghiện sẽ trở thành đơn vị cấp đội, trực thuộc Phòng cảnh sát điều tra tội phạm về ma túy và sẽ có con dấu và tài khoản riêng. Việc chuyển giao này nhằm nâng cao hiệu quả quản lý và giải quyết tình trạng quá tải tại các cơ sở cai nghiện hiện tại.","link":"https://vnexpress.net/bo-cong-an-tiep-nhan-cong-tac-cai-nghien-tu-ngay-1-3-4854196.html","cat":"phap-luat","positivity":7,"importance":9,"question":"Bộ Công an sẽ tiếp nhận quản lý cơ sở cai nghiện từ khi nào?","answers":[{"text":"Từ ngày 1/3","correct":true},{"text":"Từ ngày 1/4","correct":false},{"text":"Từ ngày 1/5","correct":false},{"text":"Từ ngày 1/6","correct":false},{"text":"Từ ngày 1/7","correct":false}]},{"title":"Gần một tháng kể từ khi qua đời đột ngột, Từ Hy Viên vẫn chưa được yên","content":"Gần một tháng sau khi Từ Hy Viên qua đời đột ngột tại Nhật Bản, gia đình vẫn chưa thể tổ chức mai táng cho cô do mâu thuẫn nội bộ. Mặc dù tro cốt đã được đưa về Đài Loan, quyết định về hình thức chôn cất và việc lập bia tưởng niệm đang gây tranh cãi giữa gia đình và chồng hiện tại của cô. Trong khi gia đình muốn chôn cất theo cách thụ táng để bảo vệ môi trường, chồng cô lại mong muốn có một địa điểm tưởng niệm cho các con của họ.","link":"https://dantri.com.vn/giai-tri/gan-mot-thang-ke-tu-khi-qua-doi-dot-ngot-tu-hy-vien-van-chua-duoc-yen-20250226092702135.htm","cat":"giai-tri","positivity":3,"importance":8,"question":"Tại sao Từ Hy Viên vẫn chưa được chôn cất gần một tháng sau khi qua đời?","answers":[{"text":"Do mâu thuẫn trong gia đình về hình thức chôn cất.","correct":true},{"text":"Vì lý do tài chính chưa được giải quyết.","correct":false},{"text":"Gia đình đang chờ đợi sự ủy quyền từ chính quyền.","correct":false},{"text":"Chờ đợi sự đồng ý của các đồng nghiệp trong ngành giải trí.","correct":false}]},{"title":"Elon Musk mất hơn 74 tỷ USD từ đầu năm","content":"Elon Musk đã mất hơn 74 tỷ USD trong năm 2025, với 22 tỷ USD giảm trong phiên giao dịch ngày 25/2. Sự sụt giảm này chủ yếu do cổ phiếu Tesla giảm hơn 8%, kéo vốn hóa công ty xuống dưới 1.000 tỷ USD. Doanh số của Tesla cũng ghi nhận sự suy giảm đáng kể, đặc biệt là tại thị trường châu Âu, khi cạnh tranh từ các công ty Trung Quốc gia tăng và nhu cầu tại Mỹ giảm.","link":"https://vnexpress.net/elon-musk-mat-hon-74-ty-usd-tu-dau-nam-4854146.html","cat":"kinh-doanh","positivity":3,"importance":8,"question":"Elon Musk đã mất bao nhiêu tỷ USD từ đầu năm 2025?","answers":[{"text":"74 tỷ USD","correct":true},{"text":"22 tỷ USD","correct":false},{"text":"200 tỷ USD","correct":false},{"text":"45 tỷ USD","correct":false},{"text":"358 tỷ USD","correct":false}]},{"title":"Kiệt sức vì một tháng sống không nhựa","content":"Emma Beddington, phóng viên của The Guardian, đã thực hiện thử thách sống không nhựa trong một tháng và gặp nhiều khó khăn. Mặc dù là người ăn chay và đã cố gắng giảm thiểu nhựa, cô vẫn phải đối mặt với việc tìm kiếm thực phẩm không bọc nhựa và phát hiện ra rằng việc sống hoàn toàn không nhựa gần như không thể. Cuối cùng, Emma nhận ra rằng việc giảm thiểu nhựa là một lựa chọn khó khăn và cần sự hỗ trợ từ chính phủ và các siêu thị để có thể thực hiện dễ dàng hơn.","link":"https://vnexpress.net/kiet-suc-vi-mot-thang-song-khong-nhua-4853675.html","cat":"suc-khoe","positivity":4,"importance":7,"question":"Emma Beddington đã gặp khó khăn gì khi sống không nhựa trong một tháng?","answers":[{"text":"Cô gặp khó khăn trong việc tìm thực phẩm không bọc nhựa.","correct":true},{"text":"Cô không thể tìm thấy đồ dùng sinh hoạt.","correct":false},{"text":"Cô không thể sống mà không có nhựa.","correct":false},{"text":"Cô cảm thấy rất thoải mái khi sống không nhựa.","correct":false}]},{"title":"Xu hướng đầu tư dài hạn lên ngôi","content":"Xu hướng đầu tư dài hạn đang nổi bật trong năm 2025, đặc biệt trong lĩnh vực bất động sản. Vinhomes Royal Island thu hút nhiều nhà đầu tư nhờ tiềm năng sinh lời hấp dẫn và vị trí chiến lược. Các chuyên gia nhận định rằng thị trường bất động sản đã bước vào chu kỳ tăng trưởng mới với sự phục hồi rõ rệt, đặc biệt tại khu vực phía Bắc.","link":"https://dantri.com.vn/bat-dong-san/xu-huong-dau-tu-dai-han-len-ngoi-20250226102242595.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Tại sao xu hướng đầu tư dài hạn lại trở nên phổ biến trong năm 2025?","answers":[{"text":"Vì bất động sản có tiềm năng sinh lời cao và thị trường đang phục hồi.","correct":true},{"text":"Vì nhà đầu tư muốn đầu tư vào cổ phiếu.","correct":false},{"text":"Vì thị trường bất động sản đang giảm giá.","correct":false},{"text":"Vì không có cơ hội đầu tư nào khác.","correct":false}]},{"title":"\"CSGT là đơn vị duy nhất có thẩm quyền điều khiển đèn tín hiệu giao thông\"","content":"Cục CSGT cho biết, lực lượng CSGT là đơn vị duy nhất có thẩm quyền điều khiển đèn tín hiệu giao thông nhằm đảm bảo trật tự an toàn giao thông. Họ sẽ phối hợp với các cơ quan liên quan để quản lý, bảo trì hệ thống đèn tín hiệu và điều chỉnh tín hiệu khi có tình huống ùn tắc. CSGT cũng sẽ không xử lý các hành vi vượt đèn đỏ trong trường hợp đèn tín hiệu gặp sự cố hoặc khi tài xế nhường đường cho xe ưu tiên.","link":"https://dantri.com.vn/xa-hoi/csgt-la-don-vi-duy-nhat-co-tham-quyen-dieu-khien-den-tin-hieu-giao-thong-20250226092733592.htm","cat":"phap-luat","positivity":8,"importance":7,"question":"Ai là đơn vị duy nhất có thẩm quyền điều khiển đèn tín hiệu giao thông?","answers":[{"text":"CSGT","correct":true},{"text":"Bộ Giao thông Vận tải","correct":false},{"text":"Cảnh sát khu vực","correct":false},{"text":"Đội quản lý đô thị","correct":false}]},{"title":"Haval M6 - crossover B+ gia nhập thị trường Việt","content":"Haval M6, một mẫu crossover B+ mới, đã chính thức gia nhập thị trường Việt Nam vào cuối tháng 2/2025. Chiếc xe này có kích thước nhỏ hơn so với Haval H6 và sử dụng động cơ 1.5 tăng áp với công suất 140 mã lực. M6 được thiết kế trẻ trung, phù hợp với giới trẻ và dự kiến có giá khoảng 600 triệu đồng, cạnh tranh với các mẫu xe khác trong phân khúc CUV cỡ B.","link":"https://vnexpress.net/haval-m6-crossover-b-gia-nhap-thi-truong-viet-4854139.html","cat":"oto-xe-may","positivity":7,"importance":6,"question":"Haval M6 có điểm gì nổi bật khi gia nhập thị trường Việt Nam?","answers":[{"text":"Mẫu xe có thiết kế trẻ trung và động cơ 1.5 tăng áp 140 mã lực.","correct":true},{"text":"Haval M6 là mẫu xe đầu tiên có mặt tại Việt Nam.","correct":false},{"text":"Xe chỉ có một phiên bản duy nhất.","correct":false},{"text":"Haval M6 có kích thước lớn nhất trong phân khúc.","correct":false}]},{"title":"Khoảnh khắc máy bay Mỹ né phi cơ chạy cắt mặt trên đường băng","content":"Vào sáng ngày 25/2, một máy bay của hãng Southwest Airlines suýt va chạm với một phi cơ tư nhân đang chạy cắt mặt trên đường băng tại Sân bay Quốc tế Chicago Midway. Sự việc xảy ra khi máy bay Southwest Airlines hạ cánh và buộc phải tăng độ cao để tránh va chạm. Sau đó, chuyến bay đã hạ cánh an toàn 20 phút sau đó. Cục Hàng không Liên bang Mỹ (FAA) đã mở cuộc điều tra về sự việc này, trong bối cảnh một chuỗi sự cố hàng không gần đây ở Mỹ gây lo ngại.","link":"https://vnexpress.net/khoanh-khac-may-bay-my-ne-phi-co-chay-cat-mat-tren-duong-bang-4854108.html","cat":"thoi-su","positivity":7,"importance":8,"question":"Máy bay nào phải tăng độ cao để né phi cơ tư nhân trên đường băng?","answers":[{"text":"Máy bay Southwest Airlines","correct":true},{"text":"Máy bay tư nhân","correct":false},{"text":"Máy bay của hãng American Airlines","correct":false},{"text":"Máy bay chở hàng","correct":false}]},{"title":"Lợi thế khi kết hợp y học cổ truyền và hiện đại","content":"Bài viết đề cập đến những lợi ích khi kết hợp y học cổ truyền và hiện đại trong phục hồi chức năng cho bệnh nhân đột quỵ. Nghiên cứu của TS.BS Nguyễn Văn Tùng cho thấy phương pháp châm cứu cải tiến kết hợp với vật lý trị liệu và thuốc đông y đã giúp hơn 47% bệnh nhân phục hồi chỉ số vận động sau 40 ngày điều trị. Hội thảo khoa học tổ chức tại Đại học Quốc tế Hồng Bàng đã thu hút nhiều chuyên gia, khẳng định xu hướng tích cực trong việc kết hợp hai phương pháp này nhằm nâng cao chất lượng chăm sóc sức khỏe.","link":"https://vnexpress.net/loi-the-khi-ket-hop-y-hoc-co-truyen-va-hien-dai-4854188.html","cat":"suc-khoe","positivity":9,"importance":8,"question":"Lợi ích chính của việc kết hợp y học cổ truyền và hiện đại là gì?","answers":[{"text":"Cải thiện phục hồi chức năng cho bệnh nhân","correct":true},{"text":"Giảm chi phí điều trị","correct":false},{"text":"Tăng cường sự phổ biến của thuốc đông y","correct":false},{"text":"Giảm thời gian điều trị","correct":false}]},{"title":"Messi lại ghi tuyệt phẩm ở Cup C1 Bắc Trung Mỹ","content":"Lionel Messi đã ghi bàn mở tỷ số cho Inter Miami trong trận lượt về gặp Kansas City tại Cup C1 Bắc Trung Mỹ 2025, giúp đội nhà giành chiến thắng với tổng tỷ số 4-1. Bàn thắng của Messi là pha vô-lê đẹp mắt từ đường tạt bóng của Luis Suarez. Đây là bàn thắng thứ 852 trong sự nghiệp của Messi và anh cũng có một pha kiến tạo cho bàn thắng thứ hai của đội. Kết quả này đưa Inter Miami vào vòng 1/8 để gặp Cavalier (Jamaica).","link":"https://vnexpress.net/messi-lai-ghi-tuyet-pham-o-cup-c1-bac-trung-my-4854193.html","cat":"the-thao","positivity":9,"importance":8,"question":"Messi đã ghi bàn mở tỷ số trong trận đấu nào?","answers":[{"text":"Inter Miami gặp Kansas City","correct":true},{"text":"Inter Miami gặp Cavalier","correct":false},{"text":"Inter Miami gặp Barcelona","correct":false},{"text":"Inter Miami gặp Real Madrid","correct":false}]},{"title":"Nâng trần lạm phát phải giữ giá hàng thiết yếu","content":"Năm 2025, Việt Nam đặt mức trần lạm phát từ 4,5% đến 5% nhằm tạo không gian cho chính sách tiền tệ và tài khóa linh hoạt hơn, đồng thời thúc đẩy tăng trưởng kinh tế. Các cơ quan chức năng sẽ phải chủ động kiểm soát giá cả hàng hóa thiết yếu như lương thực, thực phẩm để không ảnh hưởng đến đời sống người dân. Mặc dù có nhiều yếu tố tác động đến lạm phát, vẫn có những yếu tố tích cực như nguồn lương thực thực phẩm dồi dào và chính sách hỗ trợ thuế giúp kiềm chế lạm phát.","link":"https://tuoitre.vn/nang-tran-lam-phat-phai-giu-gia-hang-thiet-yeu-20250226080929271.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Mức trần lạm phát năm 2025 được ấn định là bao nhiêu?","answers":[{"text":"4,5 - 5%","correct":true},{"text":"3 - 4%","correct":false},{"text":"5 - 5,5%","correct":false},{"text":"6 - 7%","correct":false},{"text":"2 - 3%","correct":false}]},{"title":"Thủ tướng bổ nhiệm ông Lê Tấn Dũng làm Thứ trưởng Bộ Giáo dục và Đào tạo","content":"Thủ tướng Phạm Minh Chính vừa ký quyết định bổ nhiệm ông Lê Tấn Dũng, Thứ trưởng Bộ Lao động - Thương binh và Xã hội, làm Thứ trưởng Bộ Giáo dục và Đào tạo. Quyết định này có hiệu lực từ ngày 1/3/2025. Ông Lê Tấn Dũng sinh năm 1966, đã từng giữ nhiều chức vụ trong ngành giáo dục và lao động, và hiện tại sẽ tham gia lãnh đạo Bộ Giáo dục và Đào tạo cùng với các Thứ trưởng khác.","link":"https://dantri.com.vn/xa-hoi/thu-tuong-bo-nhiem-ong-le-tan-dung-lam-thu-truong-bo-giao-duc-va-dao-tao-20250226101734796.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Ông Lê Tấn Dũng vừa được bổ nhiệm vào vị trí nào?","answers":[{"text":"Thứ trưởng Bộ Giáo dục và Đào tạo","correct":true},{"text":"Thứ trưởng Bộ Lao động - Thương binh và Xã hội","correct":false},{"text":"Bộ trưởng Bộ Giáo dục và Đào tạo","correct":false},{"text":"Giám đốc Sở Giáo dục","correct":false}]},{"title":"Quang Liêm gặp cựu số ba thế giới ở Prague Masters 2025","content":"Kỳ thủ Lê Quang Liêm sẽ đối đầu với Anish Giri, cựu số ba thế giới, trong ván đầu tiên của giải Prague Masters 2025 diễn ra vào lúc 21h hôm nay (giờ Hà Nội). Đây là lần đầu tiên Quang Liêm tham gia một ván cờ tiêu chuẩn sau hơn 5 tháng kể từ Olympiad cờ vua 2024. Giri, hiện là kỳ thủ số một Hà Lan, có phong độ không ổn định nhưng vẫn là một đối thủ mạnh trong cờ tiêu chuẩn.","link":"https://vnexpress.net/quang-liem-gap-cuu-so-ba-the-gioi-o-prague-masters-2025-4854163.html","cat":"the-thao","positivity":7,"importance":8,"question":"Quang Liêm sẽ thi đấu với ai trong giải Prague Masters 2025?","answers":[{"text":"Anish Giri","correct":true},{"text":"Magnus Carlsen","correct":false},{"text":"Vladimir Kramnik","correct":false},{"text":"Praggnanandhaa","correct":false}]},{"title":"Thường trực Ban Bí thư Trần Cẩm Tú cùng đoàn công tác làm việc với TPHCM","content":"Thường trực Ban Bí thư Trần Cẩm Tú cùng đoàn công tác đã có buổi làm việc với lãnh đạo TPHCM để chuẩn bị cho lễ kỷ niệm 50 năm ngày thống nhất đất nước. Tại buổi làm việc, ông Trần Cẩm Tú nhấn mạnh tầm quan trọng của sự kiện này và yêu cầu các cơ quan liên quan chuẩn bị chu đáo để đảm bảo thành công. Chủ tịch UBND TPHCM Nguyễn Văn Được đã báo cáo về các hoạt động chuẩn bị cho lễ kỷ niệm và đưa ra một số kiến nghị nhằm hỗ trợ cho công tác tổ chức sự kiện.","link":"https://dantri.com.vn/xa-hoi/thuong-truc-ban-bi-thu-tran-cam-tu-cung-doan-cong-tac-lam-viec-voi-tphcm-20250226101054087.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Buổi làm việc giữa Thường trực Ban Bí thư Trần Cẩm Tú và TPHCM nhằm mục đích gì?","answers":[{"text":"Chuẩn bị cho lễ kỷ niệm 50 năm ngày thống nhất đất nước.","correct":true},{"text":"Thảo luận về chính sách giáo dục.","correct":false},{"text":"Đánh giá tình hình kinh tế của TPHCM.","correct":false},{"text":"Tổ chức các hoạt động văn hóa giải trí.","correct":false}]},{"title":"Cách tính lương hưu với cán bộ nhà nước tham gia BHXH từ 2025 khác biệt gì?","content":"Từ năm 2025, cách tính lương hưu cho người lao động khu vực nhà nước tham gia bảo hiểm xã hội (BHXH) sẽ tương tự như của khu vực tư nhân. Cụ thể, lương hưu sẽ được tính dựa trên tỷ lệ hưởng lương hưu và mức bình quân tiền lương tháng trong toàn bộ thời gian tham gia BHXH. Trước đây, mức bình quân tiền lương của khu vực nhà nước chỉ tính cho những năm cuối, nhưng từ 2025 sẽ áp dụng cách tính giống tư nhân, giúp lương hưu trở nên công bằng hơn.","link":"https://dantri.com.vn/an-sinh/cach-tinh-luong-huu-voi-can-bo-nha-nuoc-tham-gia-bhxh-tu-2025-khac-biet-gi-20250224123702393.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Cách tính lương hưu cho cán bộ nhà nước từ năm 2025 có gì thay đổi?","answers":[{"text":"Cách tính lương hưu sẽ giống như khu vực tư nhân.","correct":true},{"text":"Cách tính lương hưu sẽ giảm tỷ lệ hưởng lương hưu.","correct":false},{"text":"Cách tính lương hưu sẽ áp dụng mức tối đa bằng 80%.","correct":false},{"text":"Cách tính lương hưu không thay đổi gì.","correct":false}]},{"title":"Skoda Kodiaq 2025 ra mắt Việt Nam: Giá từ 1,45 tỉ đồng, đối thủ của Santa Fe nhưng giá cận Palisade","content":"Skoda Kodiaq 2025 đã chính thức ra mắt tại Việt Nam với giá từ 1,45 tỉ đồng cho hai phiên bản Sportline và Premium. Mẫu SUV này có thiết kế hiện đại, không gian nội thất được nâng cấp với nhiều trang bị hiện đại và động cơ xăng 2.0L tăng áp mạnh mẽ. Tuy nhiên, việc thiếu các tính năng an toàn tiên tiến (ADAS) có thể tạo ra thách thức cho Kodiaq trong việc cạnh tranh với các đối thủ như Hyundai Santa Fe và Ford Everest.","link":"https://tuoitre.vn/skoda-kodiaq-2025-ra-mat-viet-nam-gia-tu-1-45-ti-dong-doi-thu-cua-santa-fe-nhung-gia-can-palisade-20250225150405711.htm","cat":"oto-xe-may","positivity":6,"importance":7,"question":"Skoda Kodiaq 2025 có giá bao nhiêu tại Việt Nam?","answers":[{"text":"1,45 tỉ đồng","correct":true},{"text":"1,2 tỉ đồng","correct":false},{"text":"1,7 tỉ đồng","correct":false},{"text":"1,3 tỉ đồng","correct":false},{"text":"1,6 tỉ đồng","correct":false}]},{"title":"Techcombank hưởng ứng Tết trồng cây","content":"Nhân dịp Tết trồng cây, Techcombank phối hợp với Trung tâm Bảo tồn Thiên nhiên Gaia đã tổ chức trồng 20.000 cây gỗ lớn bản địa tại Vườn Quốc gia Xuân Liên, Thanh Hóa. Hành động này là một phần trong nỗ lực của cả nước nhằm hoàn thành mục tiêu trồng 1 tỷ cây xanh giai đoạn 2021-2025. Techcombank cam kết phát triển bền vững và đã tích hợp các giá trị môi trường vào chiến lược kinh doanh, đồng thời tiếp tục thực hiện các chương trình trồng rừng nhằm bảo vệ môi trường và nâng cao nhận thức cộng đồng.","link":"https://dantri.com.vn/doi-song/techcombank-huong-ung-tet-trong-cay-20250226095652143.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Techcombank đã trồng bao nhiêu cây gỗ lớn bản địa tại Vườn Quốc gia Xuân Liên?","answers":[{"text":"20.000 cây","correct":true},{"text":"10.000 cây","correct":false},{"text":"15.000 cây","correct":false},{"text":"25.000 cây","correct":false},{"text":"30.000 cây","correct":false}]},{"title":"Dấu hiệu testosterone thấp ở cả nam và nữ","content":"Bài viết đề cập đến tầm quan trọng của testosterone đối với cả nam và nữ, giải thích rằng hormone này không chỉ tồn tại ở phái mạnh mà còn có vai trò quan trọng ở phụ nữ. Testosterone thấp có thể gây ra nhiều triệu chứng khác nhau, bao gồm giảm ham muốn tình dục, mệt mỏi, và khó tập trung, ảnh hưởng đến sức khỏe tổng thể. Ngoài ra, bài viết cũng nêu ra các nguyên nhân và biện pháp tự nhiên để cải thiện nồng độ testosterone, nhấn mạnh rằng sự suy giảm testosterone là một vấn đề cần được quan tâm ở cả hai giới.","link":"https://dantri.com.vn/suc-khoe/dau-hieu-testosterone-thap-o-ca-nam-va-nu-20250226075942631.htm","cat":"suc-khoe","positivity":7,"importance":8,"question":"Dấu hiệu nào cho thấy testosterone thấp ở nam và nữ?","answers":[{"text":"Giảm ham muốn tình dục và mệt mỏi.","correct":true},{"text":"Tăng cân nhanh chóng.","correct":false},{"text":"Khó thở khi ngủ.","correct":false},{"text":"Mất ngủ kéo dài.","correct":false}]},{"title":"VPBank và tham vọng lan tỏa văn hóa chạy bộ tại Việt Nam","content":"VPBank đang tích cực tham gia vào phong trào chạy bộ tại Việt Nam với mong muốn lan tỏa văn hóa chạy bộ đến cộng đồng. Từ năm 2018, ngân hàng đã đồng hành cùng 15 giải chạy lớn, thu hút hàng chục nghìn vận động viên. Các sự kiện không chỉ mang tính thể thao mà còn kết hợp với hoạt động nghệ thuật và thiện nguyện, góp phần quảng bá hình ảnh và thu hút du lịch. VPBank hy vọng rằng phong trào chạy bộ sẽ trở thành một phần văn hóa đại chúng tại Việt Nam, giúp nâng cao sức khỏe và tinh thần cộng đồng.","link":"https://dantri.com.vn/the-thao/vpbank-va-tham-vong-lan-toa-van-hoa-chay-bo-tai-viet-nam-20250226095048810.htm","cat":"the-thao","positivity":9,"importance":8,"question":"VPBank đang làm gì để lan tỏa văn hóa chạy bộ tại Việt Nam?","answers":[{"text":"Tổ chức các giải chạy lớn và hoạt động thiện nguyện","correct":true},{"text":"Chỉ tài trợ cho các giải chạy","correct":false},{"text":"Quảng bá hình ảnh của ngân hàng qua quảng cáo","correct":false},{"text":"Phát động phong trào thể dục thể thao trong trường học","correct":false}]},{"title":"Vương Tổ Hiền gây chú ý sau 20 năm sống ẩn dật","content":"Vương Tổ Hiền, một trong những minh tinh hàng đầu của Hong Kong trong thập niên 1990, đã thu hút sự chú ý sau 20 năm sống ẩn dật khi đăng video chia sẻ cuộc sống hiện tại của mình. Trong video, cô cho biết đã chuyển đến Canada và mở một tiệm cứu ngải, đồng thời tập trung vào việc rèn luyện sức khỏe và phát triển đời sống tinh thần. Vương Tổ Hiền từng nổi tiếng với nhiều bộ phim và mối tình gây chú ý nhưng đã quyết định rời xa làng giải trí để tìm kiếm sự bình yên trong tâm hồn.","link":"https://vnexpress.net/vuong-to-hien-gay-chu-y-sau-20-nam-song-an-dat-4854134.html","cat":"giai-tri","positivity":8,"importance":7,"question":"Vương Tổ Hiền đã làm gì sau 20 năm sống ẩn dật?","answers":[{"text":"Mở tiệm cứu ngải tại Canada","correct":true},{"text":"Tiếp tục đóng phim","correct":false},{"text":"Tổ chức hôn lễ ở Tây Tạng","correct":false},{"text":"Tham gia các sự kiện giải trí","correct":false},{"text":"Xuất hiện trong một bộ phim mới","correct":false}]},{"title":"Nỗi sợ thành 'ông già văn phòng' của nam giới Mỹ","content":"Nhiều nam giới Mỹ đang tìm cách cải thiện ngoại hình của mình để tránh bị coi là 'ông già văn phòng'. Xu hướng thẩm mỹ này đặc biệt phổ biến ở nhóm Gen X và Baby Boomer, với nhiều người chi hàng ngàn USD cho các thủ thuật như tiêm filler để có khuôn mặt nam tính hơn. Các chuyên gia cho rằng, ngoại hình ưa nhìn không chỉ giúp nâng cao sự tự tin mà còn có thể ảnh hưởng tích cực đến sự nghiệp và các mối quan hệ xã hội.","link":"https://vnexpress.net/noi-so-thanh-ong-gia-van-phong-cua-nam-gioi-my-4853960.html","cat":"gia-dinh","positivity":7,"importance":8,"question":"Tại sao nam giới Mỹ chi tiền cho thẩm mỹ khuôn mặt?","answers":[{"text":"Để tránh bị coi là 'ông già văn phòng' và nâng cao sự tự tin.","correct":true},{"text":"Để cải thiện sức khỏe thể chất.","correct":false},{"text":"Để tham gia vào các hoạt động thể thao.","correct":false},{"text":"Để có ngoại hình giống như người nổi tiếng.","correct":false}]},{"title":"Hoàng Đức, Tiến Linh tranh Quả Bóng Vàng Việt Nam 2024","content":"Hai cầu thủ Nguyễn Hoàng Đức và Nguyễn Tiến Linh là hai ứng viên sáng giá cho danh hiệu Quả Bóng Vàng Việt Nam 2024, với lễ trao giải diễn ra vào tối nay. Cả hai đều có những đóng góp nổi bật trong đội tuyển quốc gia, đặc biệt là trong chiến thắng tại ASEAN Cup 2024. Hoàng Đức đã thi đấu 638 phút và Tiến Linh ghi được 4 bàn thắng trong giải đấu này. Dự đoán của nhiều chuyên gia cho rằng Tiến Linh có phần nổi trội hơn trong cuộc đua giành danh hiệu này.","link":"https://vnexpress.net/hoang-duc-tien-linh-tranh-qua-bong-vang-viet-nam-2024-4854125.html","cat":"the-thao","positivity":8,"importance":9,"question":"Ai là hai ứng viên chính tranh Quả Bóng Vàng Việt Nam 2024?","answers":[{"text":"Nguyễn Hoàng Đức và Nguyễn Tiến Linh","correct":true},{"text":"Nguyễn Quang Hải và Phạm Tuấn Hải","correct":false},{"text":"Nguyễn Thành Chung và Phạm Tuấn Hải","correct":false},{"text":"Nguyễn Tiến Linh và Nguyễn Thành Chung","correct":false},{"text":"Nguyễn Hoàng Đức và Nguyễn Quang Hải","correct":false}]},{"title":"Khách Tây bị 'hạ gục' bởi độ mạnh của cà phê Việt","content":"Trong chuyến du lịch TP HCM, du khách Anh Ben Maguire đã trải nghiệm cà phê Việt Nam và bị 'hạ gục' bởi độ mạnh và hương vị đậm đà của cà phê nơi đây. Anh cho biết cà phê Việt không chỉ ngon mà còn mang đến những trải nghiệm thú vị, khiến anh có cảm giác như đang sống lại những khoảnh khắc trong quá khứ và tương lai. Nhiều du khách khác cũng đồng tình rằng cà phê Việt quá mạnh, khiến họ bị choáng váng trong lần đầu thưởng thức.","link":"https://vnexpress.net/khach-tay-bi-ha-guc-boi-do-manh-cua-ca-phe-viet-4854079.html","cat":"du-lich","positivity":9,"importance":7,"question":"Khách Tây có cảm nhận gì về cà phê Việt Nam?","answers":[{"text":"Cà phê Việt Nam quá mạnh và đậm đà.","correct":true},{"text":"Cà phê Việt Nam nhạt và không có hương vị.","correct":false},{"text":"Cà phê Việt Nam chỉ uống lạnh.","correct":false},{"text":"Cà phê Việt Nam không khác gì cà phê ở nước khác.","correct":false}]},{"title":"Hồ Ngọc Hà \"xuất ngoại\": Váy áo lộng lẫy không thua kém mỹ nhân quốc tế","content":"Hồ Ngọc Hà đã thu hút sự chú ý khi tham dự nhiều sự kiện thời trang quốc tế. Từ tháng 9/2023, cô trở thành 'Friend of House' của Gucci và sau
