<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .news-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* Preferences Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 5px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .modal-header {
      margin-bottom: 15px;
    }
    .modal-header h2 {
      margin: 0;
    }
    .modal-body label {
      display: block;
      margin-bottom: 5px;
    }
    .modal-body input[type="range"] {
      width: 100%;
      margin-bottom: 5px;
    }
    .modal-body span {
      display: inline-block;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .modal-footer {
      text-align: right;
    }
    .modal-footer button {
      padding: 8px 16px;
      margin-left: 10px;
    }
    /* Reset Preferences Button */
    #reset-preferences {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 3px;
      cursor: pointer;
    }
    #reset-preferences:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <button id="reset-preferences">Set Preferences</button>
    <h2>Latest News</h2>
    <div id="news-container"></div>
    <div id="loading" class="loading">Loading more news...</div>
  </div>

  <!-- Preferences Modal -->
  <div id="preferences-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Set Your Preferences</h2>
      </div>
      <div class="modal-body">
        <label for="importance-slider">Article Importance (1-10)</label>
        <input type="range" id="importance-slider" min="1" max="10" value="5" />
        <span id="importance-value">5</span>
        
        <label for="positivity-slider">Article Positivity (1-10)</label>
        <input type="range" id="positivity-slider" min="1" max="10" value="5" />
        <span id="positivity-value">5</span>
      </div>
      <div class="modal-footer">
        <button id="save-preferences">Save</button>
      </div>
    </div>
  </div>

  <script>
    // Simulated news data; each article has title, content, importance, and positivity.
    const newsData = [{"title":"Cuộc khủng hoảng niềm tin ở châu Âu khi ông Trump trở lại","content":"Sau khi Tổng thống Trump trở lại Nhà Trắng, niềm tin của các đồng minh châu Âu vào Mỹ đã bị lung lay nghiêm trọng. Ông Trump đã thúc đẩy các cuộc thảo luận với Nga về xung đột Ukraine, gây ra lo ngại rằng châu Âu có thể bị gạt ra ngoài tiến trình đàm phán hòa bình. Nhiều lãnh đạo châu Âu bày tỏ sự thất vọng và lo lắng về khả năng Mỹ sẽ rút quân, đồng thời kêu gọi cần có một lực lượng quân sự châu Âu độc lập để đảm bảo an ninh. Tình hình này đã dẫn đến cuộc khủng hoảng niềm tin nghiêm trọng giữa châu Âu và Mỹ, đe dọa làm xói mòn quan hệ xuyên Đại Tây Dương.","positivity":3,"importance":9},{"title":"Ukraine kêu gọi 'đàm phán công bằng' để chấm dứt chiến sự với Nga","content":"Tổng thống Ukraine Volodymyr Zelensky kêu gọi các cuộc đàm phán công bằng nhằm chấm dứt chiến sự với Nga, nhấn mạnh sự cần thiết có sự tham gia của các nước châu Âu và Mỹ. Ông chỉ trích việc hội đàm giữa Mỹ và Nga không có đại diện Ukraine, đồng thời thông báo hoãn chuyến thăm Arab Saudi. Tổng thống Thổ Nhĩ Kỳ, Recep Tayyip Erdogan, cho rằng Thổ Nhĩ Kỳ là địa điểm lý tưởng để tổ chức các cuộc đàm phán và nhấn mạnh tầm quan trọng của các cuộc đàm phán trước đó tại Istanbul.","positivity":6,"importance":8},{"title":"Công nghệ giúp Liên Xô bí mật đánh hơi, bám đuôi tàu ngầm Mỹ","content":"Liên Xô đã phát triển công nghệ phát hiện bức xạ và theo dõi tàu ngầm Mỹ mà không cần sử dụng sonar, điều này cho phép các tàu ngầm của họ bí mật bám theo tàu ngầm Mỹ trong nhiều ngày. Công nghệ này, được gọi là Hệ thống Phát hiện Vật thể trong Vệt sóng (SOKS), có khả năng phát hiện các dấu hiệu như bức xạ từ lò phản ứng hạt nhân và các hóa chất trong nước biển. Mới đây, một nhóm nhà khoa học Trung Quốc cũng đã công bố công nghệ tương tự, cho thấy sự phát triển trong khả năng theo dõi tàu ngầm mà không dựa vào sonar, mở ra một cuộc cạnh tranh mới trong lĩnh vực quân sự dưới nước.","positivity":5,"importance":8},{"title":"Ông Zelensky: Đừng đàm phán, quyết định sau lưng Ukraine","content":"Tổng thống Ukraine Volodymyr Zelensky bày tỏ sự tức giận và hoãn chuyến thăm Saudi Arabia sau khi Nga và Mỹ tổ chức đàm phán mà không có sự tham gia của Ukraine. Ông nhấn mạnh rằng bất kỳ cuộc đàm phán nào về việc chấm dứt chiến tranh đều phải công bằng và có sự tham gia của Ukraine. Zelensky cho biết ông muốn mọi quyết định liên quan đến Ukraine phải có sự đồng ý của nước này và chỉ trích sự chần chừ trong việc kết nạp Ukraine vào NATO.","positivity":2,"importance":8},{"title":"Nga tung lá bài thu hút Mỹ nối lại hợp tác","content":"Nga đã đề xuất với Mỹ việc nối lại hợp tác trên nhiều lĩnh vực kinh tế, đặc biệt là các dự án ở Bắc Cực, trong bối cảnh hai bên đang tìm cách khôi phục quan hệ song phương và giải quyết xung đột ở Ukraine. Ông Kirill Dmitriev, Giám đốc điều hành Quỹ Đầu tư Trực tiếp Nga, nhấn mạnh tầm quan trọng của các dự án chung và cho biết Mỹ đang xem xét các đề xuất từ phía Nga. Ngoại trưởng Sergey Lavrov cũng cho biết sự quyết tâm của Washington trong việc tiến lên phía trước trong các cuộc đàm phán giữa hai nước.","positivity":7,"importance":8},{"title":"Tổng Bí thư đề nghị Quảng Tây và các địa phương Việt Nam tăng cường hợp tác công nghệ","content":"Tổng Bí thư Tô Lâm đã đề nghị Quảng Tây tăng cường hợp tác với các địa phương Việt Nam trong lĩnh vực cơ sở hạ tầng, khoa học công nghệ và kinh tế - thương mại. Tại cuộc gặp với Bí thư Khu ủy Quảng Tây Trần Cương, ông nhấn mạnh sự cần thiết xây dựng mô hình cửa khẩu thông minh để tạo thuận lợi cho việc thông quan hàng hóa, đặc biệt là hàng nông sản. Cả hai bên đều mong muốn mở rộng hợp tác trong lĩnh vực trí tuệ nhân tạo và kết nối giao thông để thúc đẩy giao thương giữa hai nước.","positivity":8,"importance":9},{"title":"Ukraine bác \"tối hậu thư\" của Moscow sau hội đàm Nga - Mỹ","content":"Tổng thống Ukraine Volodymyr Zelensky đã bác bỏ \"tối hậu thư\" từ Nga sau cuộc hội đàm giữa Nga và Mỹ. Ông nhấn mạnh rằng Ukraine không thể nhượng bộ trước yêu cầu của Moscow, đặc biệt là khi Nga đã tấn công Ukraine. Zelensky khẳng định Ukraine sẽ không chấp nhận bất kỳ thỏa thuận nào không có sự tham gia của Kiev và yêu cầu những bên có khả năng đảm bảo an ninh cho Ukraine tham gia vào các cuộc đàm phán trong tương lai.","positivity":3,"importance":8},{"title":"Châu Âu lo lắng với \"cơn ác mộng\" bị Mỹ ngó lơ","content":"Châu Âu đang lo ngại về việc bị loại khỏi các cuộc đàm phán quan trọng giữa Mỹ và Nga liên quan đến Ukraine và an ninh châu lục. Các lãnh đạo châu Âu, đặc biệt là Tổng thống Pháp Emmanuel Macron, đang khẩn trương bàn bạc để củng cố vai trò của mình trong việc giải quyết khủng hoảng và không để Mỹ tự ý quyết định tương lai của khu vực. Mối lo ngại lớn nhất là sự suy yếu của liên minh xuyên Đại Tây Dương và cảm giác rằng châu Âu cần phải tự bảo vệ an ninh của mình trước những thách thức từ Nga.","positivity":3,"importance":9},{"title":"Nga cáo buộc Ukraine tấn công đường ống dẫn dầu Mỹ đầu tư","content":"Nga đã cáo buộc Ukraine thực hiện một cuộc tấn công bằng máy bay không người lái vào đường ống dẫn dầu quốc tế do các công ty Mỹ đầu tư, gây thiệt hại nghiêm trọng tại trạm Kropotkinskaya ở vùng Krasnodar. Cuộc tấn công này có thể làm giảm xuất khẩu dầu của Kazakhstan qua đường ống Caspian Pipeline Consortium (CPC) tới 30% trong vòng hai tháng tới. Nga coi đây là hành động khiêu khích, trong khi Ukraine khẳng định họ có quyền tấn công các cơ sở hỗ trợ cho cuộc chiến của Nga.","positivity":2,"importance":8},{"title":"Moskva, Washington sẽ chỉ định đoàn đàm phán giải quyết xung đột Nga - Ukraine","content":"Moskva và Washington đã nhất trí chỉ định các đoàn đàm phán nhằm tìm kiếm lộ trình chấm dứt xung đột Nga - Ukraine, sau cuộc họp kéo dài 4,5 giờ giữa Ngoại trưởng Mỹ Marco Rubio và Ngoại trưởng Nga Sergey Lavrov tại Arab Saudi. Hai bên sẽ thảo luận về lãnh thổ và đảm bảo an ninh cho Ukraine, với mục tiêu đạt được một thỏa thuận công bằng và bền vững cho tất cả các bên liên quan. Cuộc đàm phán này được đánh giá là bước quan trọng trong khuôn khổ quan hệ song phương giữa Nga và Mỹ, dù chưa có ngày cụ thể cho cuộc gặp thượng đỉnh giữa lãnh đạo hai nước.","positivity":7,"importance":9},{"title":"Nga ra điều kiện mới cho Ukraine để chấm dứt xung đột","content":"Nga đã đưa ra yêu cầu mới đối với Ukraine để chấm dứt xung đột, nhấn mạnh rằng việc chỉ từ chối cho Ukraine gia nhập NATO hiện tại là chưa đủ. Người phát ngôn Bộ Ngoại giao Nga, Maria Zakharova, khẳng định rằng NATO cần hủy bỏ những cam kết từ năm 2008 liên quan đến việc Ukraine gia nhập liên minh này. Bà Zakharova cũng đề xuất Ukraine cần quay về vị thế trung lập vĩnh viễn, không tham gia vào các khối quân sự và không sở hữu vũ khí hạt nhân, để đảm bảo an ninh cho chính mình.","positivity":3,"importance":8},{"title":"Những tính toán của Nga trong cuộc đàm phán với Mỹ","content":"Nga đang bước vào một cuộc đàm phán quan trọng với Mỹ về vấn đề Ukraine và quan hệ hai nước. Mặc dù cuộc chiến tại Ukraine vẫn chưa có dấu hiệu kết thúc, Nga vẫn giữ vững mục tiêu yêu cầu Ukraine rút quân và không gia nhập NATO. Các chuyên gia nhận định rằng Nga có thể tận dụng ưu thế chiến trường hiện tại để tạo áp lực lên Ukraine thông qua Mỹ. Đồng thời, Nga cũng tìm cách gỡ bỏ các lệnh trừng phạt kinh tế từ Mỹ và cải thiện quan hệ song phương.","positivity":5,"importance":8},{"title":"Tính toán của châu Âu khi họp khẩn về Ukraine","content":"Các lãnh đạo châu Âu đã tổ chức cuộc họp khẩn tại Paris vào ngày 17/2 để thảo luận về tình hình Ukraine và nhu cầu tham gia vào tiến trình đàm phán hòa bình. Cuộc họp diễn ra sau khi Tổng thống Mỹ Donald Trump điện đàm với Tổng thống Nga Vladimir Putin mà không thông báo cho các đồng minh châu Âu, khiến châu Âu lo ngại về khả năng bị loại khỏi các quyết định quan trọng. Lãnh đạo các quốc gia châu Âu đã khẳng định sự ủng hộ đối với Ukraine và nhấn mạnh rằng bất kỳ thỏa thuận hòa bình nào cũng cần có sự tham gia đầy đủ của EU.","positivity":6,"importance":8},{"title":"EU gửi thông điệp đến ông Trump: Sẵn sàng hỗ trợ Ukraine nhiều hơn nữa","content":"Trước thềm đàm phán Nga - Mỹ tại Saudi Arabia, Chủ tịch Ủy ban châu Âu Ursula von der Leyen đã gặp đặc phái viên Mỹ Keith Kellogg, nhấn mạnh EU sẵn sàng hỗ trợ Ukraine hơn nữa. EU đã cam kết hỗ trợ tổng cộng 135 tỉ euro cho Ukraine, bao gồm 52 tỉ USD viện trợ quân sự. Bà von der Leyen khẳng định EU sẽ tiếp tục hợp tác với Mỹ để đảm bảo hòa bình cho Ukraine, đồng thời nhấn mạnh rằng bất kỳ thỏa thuận hòa bình nào cũng phải tôn trọng độc lập và toàn vẹn lãnh thổ của Ukraine.","positivity":8,"importance":9},{"title":"Hội nghị An ninh Munich 2025: Những bất ngờ khiến châu Âu \"rung chuyển\"","content":"Hội nghị An ninh Munich 2025 diễn ra trong bối cảnh chính quyền Donald Trump trở lại, tạo ra những thay đổi lớn trong chính sách đối ngoại của Mỹ, gây lo ngại cho các đồng minh châu Âu. Phó Tổng thống JD Vance đã phát biểu rằng \"kẻ thù lớn nhất của châu Âu không phải là Nga hay Trung Quốc mà là từ bên trong\", dẫn đến nhiều phản ứng khác nhau từ các nước châu Âu. Hội nghị này không chỉ phản ánh sự rạn nứt trong quan hệ Mỹ - châu Âu mà còn là dấu hiệu của sự thay đổi trong trật tự thế giới đa cực.","positivity":4,"importance":9},{"title":"Iran công bố kế hoạch tấn công lớn lần thứ ba vào Israel","content":"Iran đã công bố kế hoạch cho cuộc tấn công lớn thứ ba vào Israel, được gọi là \"Chiến dịch Lời hứa đích thực 3\", theo thông báo của Phó Tư lệnh Lực lượng Vệ binh Cách mạng Hồi giáo Iran, Ali Fadavi. Cuộc tấn công này được dự kiến sẽ diễn ra vào một thời điểm thích hợp trong tương lai, tiếp nối hai cuộc tấn công trước đó vào tháng 4 và tháng 10 năm 2024. Tuy nhiên, báo chí đối lập Iran và Israel đã chỉ trích tuyên bố này, cho rằng Iran chỉ thực hiện đe dọa mà không có hành động thực tế nào đáng kể trong 6 tháng qua.","positivity":2,"importance":9},{"title":"Israel muốn phi quân sự hóa hoàn toàn Dải Gaza","content":"Israel đang muốn phi quân sự hóa hoàn toàn Dải Gaza và không chấp nhận sự hiện diện của Hamas hay bất kỳ nhóm vũ trang nào khác. Trong cuộc họp báo, Ngoại trưởng Israel Gideon Saar nhấn mạnh rằng Israel sẽ không đồng ý với bất kỳ kịch bản nào cho phép các nhóm vũ trang tồn tại ở Gaza, đồng thời thông báo về giai đoạn hai của thỏa thuận ngừng bắn đang được đàm phán. Ông cũng cho biết Israel không ủng hộ việc chuyển giao quyền kiểm soát Gaza cho Chính quyền Palestine.","positivity":3,"importance":8},{"title":"Điện Kremlin: Nga không cản Ukraine gia nhập EU, nhưng vào NATO là chuyện khác","content":"Điện Kremlin khẳng định rằng Nga không ngăn cản Ukraine gia nhập Liên minh châu Âu (EU), nhưng lại phản đối việc Ukraine trở thành thành viên của NATO. Người phát ngôn Dmitry Peskov nhấn mạnh rằng gia nhập EU là quyền của mỗi quốc gia, trong khi NATO là một liên minh quân sự đối đầu với Nga. Ông cũng cho biết Tổng thống Putin sẵn sàng đàm phán với Tổng thống Ukraine Zelensky, nhưng có nhiều vấn đề cần được xem xét trước khi đạt được thỏa thuận.","positivity":5,"importance":8},{"title":"Lý do hành khách an toàn trong vụ máy bay lật ngửa ở Canada","content":"Trong vụ máy bay CRJ900 của Endeavor Air lật ngửa khi hạ cánh ở Toronto, Canada, tất cả 80 người trên máy bay đều sống sót do những cải tiến trong thiết kế ghế ngồi và tiêu chuẩn an toàn hàng không. Dây an toàn đã giữ hành khách cố định trên ghế, giúp họ không bị hất văng, trong khi cánh máy bay được thiết kế để tách rời khỏi thân, ngăn chặn hỏa hoạn và thiệt hại nghiêm trọng. Chuyên gia nhận định rằng sự chuẩn bị và phản ứng của phi hành đoàn cũng đóng vai trò quan trọng trong việc đảm bảo an toàn cho hành khách.","positivity":9,"importance":8},{"title":"Philippines tố trực thăng Trung Quốc bay áp sát chỉ cách 3m trên Biển Đông","content":"Lực lượng bảo vệ bờ biển Philippines đã lên án hành động nguy hiểm của trực thăng Hải quân Trung Quốc khi bay chỉ cách 3m so với máy bay giám sát của họ tại bãi cạn Scarborough trên Biển Đông. Sự việc diễn ra vào sáng ngày 18-2, khi trực thăng Trung Quốc thực hiện các thao tác bay gần máy bay của Cục Thủy sản và Tài nguyên thủy sản Philippines (BFAR), gây nguy hiểm cho an toàn của các phi công và hành khách trên máy bay. Đây là một hành động mà Philippines coi là vi phạm nghiêm trọng quy định an toàn hàng không.","positivity":2,"importance":8},{"title":"Nga thả công dân Mỹ trước thềm đàm phán tại Ả rập Xê út","content":"Trước thềm các cuộc đàm phán tại Ả Rập Xê Út, Nga đã thả công dân Mỹ Kalob Wayne Byers, người bị giam giữ với cáo buộc buôn lậu ma túy. Quyết định này được xem như một động thái nhằm giảm bớt căng thẳng giữa Mỹ và Nga, trong bối cảnh Washington đẩy mạnh các nỗ lực ngoại giao để giải quyết xung đột Ukraine. Byers hiện đang ở Đại sứ quán Mỹ chờ chuyến bay về nước, trong khi các đàm phán giữa Mỹ và Nga được tổ chức nhằm cải thiện quan hệ song phương.","positivity":6,"importance":8},{"title":"Tổng thống Putin sẵn sàng đàm phán với Tổng thống Zelensky","content":"Tổng thống Nga Vladimir Putin đã bày tỏ sẵn sàng đàm phán với Tổng thống Ukraine Volodymyr Zelensky nhằm giải quyết cuộc xung đột kéo dài ba năm. Người phát ngôn Điện Kremlin, Dmitry Peskov, khẳng định rằng Nga luôn ủng hộ các biện pháp hòa bình để đạt được mục tiêu của mình. Tuy nhiên, Ukraine và Liên minh châu Âu vẫn chưa sẵn sàng cho cuộc đàm phán này, trong khi Tổng thống Zelensky đã từng cấm đàm phán với Putin nhưng gần đây đã có sự thay đổi trong quan điểm của mình.","positivity":6,"importance":9},{"title":"Tổng thống Putin sẵn sàng đàm phán với ông Zelensky 'nếu cần thiết'","content":"Tổng thống Nga Vladimir Putin đã bày tỏ sẵn sàng đàm phán với Tổng thống Ukraine Volodymyr Zelensky \"nếu cần thiết\", nhưng vẫn nghi ngờ về tính hợp pháp của ông Zelensky do nhiệm kỳ của ông đã hết hạn. Phát ngôn viên Điện Kremlin, Dmitry Peskov, cho biết nền tảng pháp lý cho các thỏa thuận cần được xem xét. Mặc dù ông Zelensky đã ký sắc lệnh cấm đàm phán trực tiếp với Nga, ông cũng khẳng định chỉ sẵn sàng đối thoại sau khi đạt được sự đồng thuận với Mỹ và châu Âu về cách giải quyết xung đột.","positivity":4,"importance":8},{"title":"Ông Medvedev tố Ukraine tập kích trạm bơm có vốn đầu tư của Mỹ","content":"Ông Dmitry Medvedev cáo buộc Ukraine đã tấn công trạm bơm dầu Kropotkinskaya ở miền nam Nga, nơi có đầu tư từ các công ty Mỹ như Exxon và Chevron. Vụ tấn công được cho là nhằm phản đối cuộc đàm phán giữa Moskva và Washington, và có thể gây gián đoạn nguồn cung dầu toàn cầu cũng như làm tăng giá dầu. CPC đã ngừng hoạt động tại trạm bơm để kiểm tra thiệt hại, trong khi giới chức Ukraine chưa đưa ra bình luận chính thức về vụ việc này.","positivity":2,"importance":8},{"title":"Quan chức cấp cao châu Âu: 'Chúng tôi không chấp nhận kiểu gây áp lực hay bắt nạt trong đàm phán'","content":"Bà Teresa Ribera, quan chức cấp cao của Ủy ban châu Âu, cảnh báo rằng sự bất ổn từ chính quyền của Tổng thống Trump có thể ảnh hưởng nghiêm trọng đến môi trường kinh doanh và vị thế toàn cầu của EU. Bà nhấn mạnh EU cần kiên định với các giá trị cốt lõi của mình trong đàm phán và không chấp nhận kiểu gây áp lực hay bắt nạt. Căng thẳng giữa EU và Mỹ gia tăng không chỉ trong thương mại mà còn trong lĩnh vực công nghệ, đặc biệt liên quan đến các quy định và thuế quan mà Mỹ áp dụng đối với châu Âu.","positivity":5,"importance":8},{"title":"Kết thúc đàm phán Nga - Mỹ: 'Sẽ không có ai bị gạt ra rìa'","content":"Cuộc đàm phán giữa Nga và Mỹ đã diễn ra tại Riyadh với mục tiêu tái lập quan hệ song phương và thảo luận về xung đột Ukraine. Ngoại trưởng Mỹ Marco Rubio khẳng định rằng không ai bị gạt ra ngoài rìa trong các cuộc thảo luận này, và nhấn mạnh sự cần thiết phải hợp tác để chấm dứt xung đột. Cả hai bên đã đồng ý thành lập các nhóm cấp cao để tiếp tục đàm phán và khôi phục quan hệ ngoại giao. Cuộc gặp này được xem như bước khởi đầu cho một quá trình đối thoại mới giữa hai cường quốc.","positivity":7,"importance":8},{"title":"Đàm phán Nga - Mỹ: Chốt 4 nguyên tắc quan hệ song phương và vấn đề Ukraine","content":"Cuộc đàm phán cấp cao giữa Nga và Mỹ diễn ra tại Ả rập Xê út đã nhất trí về 4 nguyên tắc quan hệ song phương và thảo luận về vấn đề Ukraine. Ngoại trưởng Mỹ Marco Rubio cho biết các bên sẽ tập trung vào việc khôi phục quan hệ và giải quyết xung đột Ukraine. Tổng thống Ukraine Volodymyr Zelensky nhấn mạnh rằng bất kỳ thỏa thuận nào cũng cần có sự tham gia của Kiev, đồng thời khẳng định chuyến thăm của ông đến Ả rập Xê út không liên quan đến cuộc họp này.","positivity":6,"importance":8},{"title":"Vũ khí được kỳ vọng giúp Ukraine khắc chế UAV tầm xa Nga","content":"UAV Hitchhiker, vũ khí mới của Ukraine, được kỳ vọng sẽ giúp quân đội nước này khắc chế các UAV tầm xa của Nga. Với tầm bay lên đến 200 km và trang bị công nghệ AI, nó được xem là 'vũ khí thay đổi cuộc chơi' trong cuộc chiến chống lại các phi cơ tự sát của Nga. Ukraine hy vọng rằng UAV này sẽ nâng cao khả năng phòng thủ của mình trước các mối đe dọa từ không quân Nga.","positivity":8,"importance":9},{"title":"Thủ tục nhận con nuôi gắt gao ở Trung Quốc có thể khiến hàng chục nghìn trẻ em bơ vơ","content":"Thủ tục nhận con nuôi ở Trung Quốc đã trở nên gắt gao, dẫn đến việc hàng chục nghìn trẻ em không có nơi nương tựa. Chính sách một con kéo dài hàng thập kỷ đã tạo ra nhiều hệ lụy như tệ nạn bắt cóc và buôn bán trẻ em, nhưng những quy định nghiêm ngặt hiện nay lại khiến nhiều gia đình không thể nhận nuôi dù có nguyện vọng. Năm 2023, có tới 144.000 trẻ mồ côi chờ được nhận nuôi nhưng chỉ có 8.000 gia đình được chấp thuận, cho thấy sự bất cập trong chính sách hiện hành.","positivity":2,"importance":9},{"title":"Phái đoàn Nga - Mỹ bắt đầu đàm phán ở Arab Saudi","content":"Phái đoàn quan chức cấp cao Nga và Mỹ đã bắt đầu đàm phán tại Cung điện Diriyah, Arab Saudi, với mục tiêu thảo luận về việc chấm dứt chiến sự Ukraine. Cuộc gặp này đánh dấu lần đầu tiên hai bên gặp gỡ chính thức kể từ khi xung đột diễn ra vào đầu năm 2022. Ngoài việc bàn về tình hình Ukraine, cuộc đàm phán cũng đề cập đến việc khôi phục quan hệ hai nước và khả năng tổ chức cuộc gặp trực tiếp giữa lãnh đạo hai bên. Tuy nhiên, vẫn còn nhiều bất đồng, đặc biệt là về các vùng lãnh thổ mà Nga đang kiểm soát.","positivity":6,"importance":8},{"title":"Thái Lan - Campuchia xung đột vì hát quốc ca tại biên giới","content":"Thái Lan đã phản đối việc một nhóm phụ nữ Campuchia hát quốc ca Campuchia tại ngôi đền Prasat Ta Muen Thom, nằm trong khu vực biên giới tranh chấp giữa hai nước. Vụ việc xảy ra khi nhóm phụ nữ mặc trang phục truyền thống hát quốc ca, dẫn đến lo ngại về khả năng xảy ra xung đột quân sự, như đã từng xảy ra cách đây 15 năm tại ngôi đền Preah Vihear. Thái Lan đã gửi công hàm phản đối và cảnh báo rằng những hành động tương tự có thể ảnh hưởng đến mối quan hệ giữa hai quốc gia.","positivity":3,"importance":8},{"title":"Ông Trump đang giúp ông Putin khôi phục ảnh hưởng của Nga?","content":"Nhiều nhà phân tích cho rằng sự thay đổi trong chính sách của Mỹ dưới thời Tổng thống Trump có thể giúp Tổng thống Nga Vladimir Putin khôi phục ảnh hưởng của Nga tại châu Âu, một điều mà ông đã khao khát từ lâu. Tại Hội nghị An ninh Munich, các quan chức Mỹ đã đưa ra những thông điệp có thể khiến châu Âu lo ngại về mối quan hệ Mỹ-Nga. Sự hiện diện quân sự của Mỹ tại châu Âu, được coi là nền tảng cho hòa bình khu vực, đang bị đặt dấu hỏi khi có dấu hiệu Mỹ có thể rời xa châu Âu, điều này sẽ mang lại lợi thế cho Nga trong việc mở rộng tầm ảnh hưởng của mình.","positivity":3,"importance":8},{"title":"Bùng phát dịch sởi tồi tệ nhất trong gần 30 năm ở Texas, Mỹ","content":"Tiểu bang Texas, Mỹ đang phải đối mặt với đợt bùng phát dịch sởi tồi tệ nhất trong gần 30 năm, với 48 ca mắc bệnh đã được ghi nhận và ít nhất 13 bệnh nhân đã phải nhập viện. Nguyên nhân chính dẫn đến tình trạng này là tỷ lệ tiêm chủng ngừa sởi thấp, đặc biệt là trong cộng đồng Mennonite. Chính quyền y tế địa phương cảnh báo rằng nếu tỷ lệ tiêm chủng giảm chỉ từ 95% xuống 93%, bệnh sởi có thể dễ dàng bùng phát.","positivity":2,"importance":9},{"title":"Ukraine lần đầu hạ lá chắn S-350, chọc thủng lưới phòng thủ Nga ở Donetsk?","content":"Ukraine đã tuyên bố lần đầu tiên phá hủy hệ thống phòng không S-350 Vityaz của Nga, một trong những công nghệ phòng thủ hiện đại của Moscow. Vụ việc xảy ra tại tỉnh Donetsk và được ghi lại qua video từ lực lượng Ukraine, đánh dấu tổn thất đầu tiên của hệ thống này kể từ khi xung đột bùng nổ. Việc phá hủy S-350 có thể tạo ra khoảng trống trong lưới phòng thủ của Nga tại khu vực Donbass, ảnh hưởng lớn đến chiến lược phòng không của họ.","positivity":7,"importance":8},{"title":"Phương Tây thất hứa, đẩy Ukraine vào thế bất lợi trong đàm phán với Nga?","content":"Bài viết phân tích tình hình Ukraine trong bối cảnh các cam kết của phương Tây về việc gia nhập NATO dường như không được thực hiện, dẫn đến việc Ukraine rơi vào thế bất lợi trong đàm phán với Nga. Tổng thống Mỹ Donald Trump đã không thực hiện lời hứa chấm dứt xung đột nhanh chóng và các quan chức Mỹ mới đã công khai từ chối khả năng Ukraine phục hồi toàn bộ lãnh thổ. Điều này khiến Ukraine cảm thấy bị phản bội và khó khăn trong việc tìm kiếm sự hỗ trợ từ phương Tây khi đối mặt với sức mạnh quân sự của Nga.","positivity":3,"importance":8},{"title":"Chính trường Anh dậy sóng khi Thủ tướng muốn đưa quân đến Ukraine","content":"Thủ tướng Anh Keir Starmer đã đề xuất triển khai quân đội đến Ukraine dưới hình thức lực lượng gìn giữ hòa bình, gây xôn xao trong chính trường Anh. Các nghị sĩ từ nhiều đảng yêu cầu quốc hội có tiếng nói trong quyết định này, đặc biệt là yêu cầu bỏ phiếu trước khi thực hiện. Trong khi một số ủng hộ ý tưởng, nhiều nghị sĩ trong Công đảng bày tỏ lo ngại về nguy cơ và tính khả thi của việc điều quân, nhấn mạnh rằng điều này có thể đưa Anh vào tình thế đối đầu với Nga mà không có sự hỗ trợ từ Mỹ.","positivity":5,"importance":8},{"title":"Thái Lan dự kiến 10.000 nạn nhân được giải cứu từ các trung tâm lừa đảo ở biên giới Mynamar","content":"Cảnh sát Thái Lan đang hợp tác với Trung Quốc và Myanmar để giải cứu khoảng 10.000 nạn nhân bị lừa đảo tại các trung tâm viễn thông ở Myanmar. Ông Thatchai Pitaneelaboot, giám đốc Trung tâm Chống buôn người, cho biết Thái Lan đang đàm phán để xác minh danh tính các nạn nhân và hồi hương họ. Myanmar đã bắt giữ 273 người nước ngoài trong các tổ hợp lừa đảo và cam kết sẽ trấn áp các băng nhóm lừa đảo, nhằm bảo vệ công dân và du khách.","positivity":7,"importance":9},{"title":"Triều Tiên chỉ trích cam kết phi hạt nhân hóa của Mỹ - Hàn - Nhật","content":"Triều Tiên đã lên án cam kết phi hạt nhân hóa của Mỹ, Hàn Quốc và Nhật Bản tại Hội nghị An ninh Munich, đồng thời khẳng định sẽ tiếp tục củng cố lực lượng hạt nhân. Bộ Ngoại giao Triều Tiên chỉ trích kế hoạch của các quốc gia này là 'lỗi thời và vô lý', và nhấn mạnh vũ khí hạt nhân là phương tiện bảo vệ chủ quyền và hòa bình của họ. Hàn Quốc đã kêu gọi Triều Tiên ngừng các chương trình vũ khí và quay lại con đường phi hạt nhân hóa.","positivity":2,"importance":9},{"title":"Nga - Mỹ bắt đầu đàm phán, mở đường chấm dứt xung đột Ukraine","content":"Phái đoàn Nga và Mỹ đã bắt đầu hội đàm tại Ả Rập Xê Út nhằm khôi phục quan hệ ngoại giao và tìm cách giải quyết xung đột Ukraine. Ngoại trưởng Nga Sergey Lavrov dẫn đầu phái đoàn Nga, trong khi phái đoàn Mỹ được dẫn dắt bởi Ngoại trưởng Marco Rubio. Tổng thống Ukraine, Volodymyr Zelensky, tuyên bố không công nhận bất kỳ thỏa thuận nào nếu không có sự tham gia của Kiev và nhấn mạnh sự cần thiết của một thỏa thuận hòa bình có đảm bảo an ninh. Cuộc gặp này được coi là một bước tiến quan trọng trong việc bình thường hóa quan hệ Nga-Mỹ và chấm dứt xung đột Ukraine.","positivity":7,"importance":9},{"title":"Nhà Trắng nói Musk không có quyền ra quyết định","content":"Nhà Trắng khẳng định Elon Musk không có quyền ra quyết định chính thức trong chính phủ, mặc dù ông giữ chức vụ cố vấn cấp cao cho Tổng thống Donald Trump. Hồ sơ nộp lên tòa án cho biết Musk chỉ có thể tư vấn cho Tổng thống và không phải là người quản lý của cơ quan DOGE, mặc dù ông thường xuyên đưa ra các tuyên bố gây tranh cãi liên quan đến cơ quan này. Điều này đã tạo ra nhiều nghi ngờ về vai trò thực sự của Musk trong chính phủ.","positivity":4,"importance":7},{"title":"Nga tập kích ồ ạt vào Kiev, phòng không Ukraine khai hỏa dữ dội","content":"Vào tối 17/2/2025, quân đội Nga đã thực hiện một cuộc tấn công bằng máy bay không người lái vào Kiev, Ukraine, gây ra nhiều tiếng nổ lớn và báo động đỏ từ Không quân Ukraine. Lực lượng phòng không đã khai hỏa để đánh chặn các UAV, và một số mảnh vỡ của UAV đã rơi xuống khu vực công nghiệp, gây ra hỏa hoạn tại một doanh nghiệp. Các dịch vụ khẩn cấp đã nhanh chóng có mặt để ứng cứu và kiểm soát tình hình.","positivity":1,"importance":9},{"title":"Tổng thống Ukraine nói sẵn sàng từ chức để chấm dứt xung đột với Nga","content":"Tổng thống Ukraine Volodymyr Zelensky đã tuyên bố sẵn sàng từ chức nếu điều đó cần thiết để đạt được hòa bình với Nga. Ông nhấn mạnh rằng nếu Ukraine được gia nhập EU và NATO, và quân đội Nga rút lui, ông sẽ không còn vai trò cần thiết. Zelensky cũng bày tỏ lo ngại về việc chính quyền Mỹ dưới thời Tổng thống Trump có thể đang cố gắng thỏa hiệp với Nga mà không có sự tham gia đầy đủ của Ukraine trong các cuộc đàm phán. Ông khẳng định rằng Ukraine sẽ không chấp nhận bất kỳ thỏa thuận nào được đàm phán mà không có sự tham gia của mình.","positivity":5,"importance":8},{"title":"Ông Tập gặp các ông lớn công nghệ Trung Quốc, có Alibaba và DeepSeek","content":"Vào ngày 17-2, Chủ tịch Trung Quốc Tập Cận Bình đã tham dự một hội nghị tọa đàm với các lãnh đạo doanh nghiệp công nghệ lớn như Alibaba, Tencent và DeepSeek tại Bắc Kinh. Buổi tọa đàm nhằm thúc đẩy sự phát triển của kinh tế tư nhân và công nghệ cao tại Trung Quốc, đồng thời củng cố niềm tin vào nền kinh tế này. Ông Tập nhấn mạnh vai trò quan trọng của kinh tế tư nhân và kêu gọi giải quyết các thách thức mà doanh nghiệp đang gặp phải, như rào cản trong việc tiếp cận thị trường và nguồn lực sản xuất.","positivity":8,"importance":9},{"title":"Ông Zelensky cảnh báo phương Tây: Đừng để Ukraine thành \"Afghanistan 2.0\"","content":"Tổng thống Ukraine Volodymyr Zelensky đã cảnh báo phương Tây rằng việc kết thúc nhanh chóng cuộc chiến tại Ukraine có thể dẫn đến một kịch bản tương tự như Afghanistan sau khi Mỹ rút quân năm 2021. Ông nhấn mạnh rằng Ukraine không muốn lặp lại những sai lầm trong quá khứ và cần sự hỗ trợ từ phương Tây để đảm bảo hòa bình và an ninh. Zelensky cũng chỉ trích các thỏa thuận giữa Nga và Mỹ nếu không có sự tham gia của Ukraine, coi đó là không thể chấp nhận.","positivity":3,"importance":9},{"title":"Khu du lịch Trung Quốc bị chỉ trích vì dùng bông và xà phòng làm tuyết giả","content":"Khu du lịch Làng tuyết Thành Đô, Trung Quốc vừa khai trương đã bị chỉ trích vì sử dụng bông gòn và nước xà phòng để tạo tuyết giả nhằm thu hút du khách. Du khách cảm thấy thất vọng và bị lừa dối khi phát hiện tuyết không phải là thật. Ban quản lý khu du lịch đã xin lỗi và quyết định đóng cửa khu vực này vô thời hạn do tác động tiêu cực từ sự việc.","positivity":2,"importance":7},{"title":"Châu Âu họp khẩn, bàn về quốc phòng và hòa bình cho Ukraine","content":"Lãnh đạo các nước châu Âu đã họp khẩn tại Paris vào ngày 17-2 để thảo luận về quốc phòng và hòa bình cho Ukraine, giữa bối cảnh lo ngại rằng Mỹ có thể không hỗ trợ châu Âu trong việc chấm dứt xung đột. Thủ tướng Đức Olaf Scholz nhấn mạnh rằng Ukraine cần được hướng tới tư cách thành viên EU và châu Âu phải tăng cường chi tiêu quốc phòng. Các nhà lãnh đạo cũng đồng ý rằng việc triển khai lực lượng gìn giữ hòa bình tại Ukraine vẫn còn quá sớm khi cuộc chiến vẫn tiếp diễn.","positivity":6,"importance":9},{"title":"Giới trẻ Hàn Quốc chật vật khi ít việc làm toàn thời gian","content":"Giới trẻ Hàn Quốc đang gặp khó khăn trong việc tìm kiếm việc làm toàn thời gian do sự giảm sút số lượng công việc ổn định, trong khi các công việc ngắn hạn ngày càng gia tăng. Theo thống kê, số lao động làm việc bán thời gian ngắn hạn đã đạt mức kỷ lục, khiến nhiều người trẻ phải làm nhiều công việc cùng lúc nhưng thu nhập không đủ sống. Các chuyên gia cho rằng nguyên nhân chính là do doanh nghiệp muốn giảm chi phí và tránh cung cấp phúc lợi cho nhân viên, dẫn đến tình trạng bất ổn trong thị trường lao động.","positivity":2,"importance":9},{"title":"Bộ An ninh nội địa Mỹ sắp sa thải hàng trăm lãnh đạo cấp cao","content":"Bộ An ninh Nội địa Mỹ (DHS) dự kiến sẽ sa thải hàng trăm lãnh đạo cấp cao trong tuần này theo chỉ đạo của chính quyền Tổng thống Donald Trump. Mục tiêu của động thái này là loại bỏ những người không tuân thủ kế hoạch kiểm soát người nhập cư mà ông Trump đề ra. Việc này được thực hiện không nhằm giảm quy mô nhân sự, mà để đảm bảo sự đồng thuận với chính sách nhập cư của chính quyền. Các quan chức cấp cao bị sa thải đều có sự nghiệp ổn định và ảnh hưởng đến chính sách tại DHS.","positivity":2,"importance":7},{"title":"Nhà Trắng bất ngờ tuyên bố Elon Musk không lãnh đạo DOGE, không có quyền ra quyết định","content":"Nhà Trắng đã tuyên bố rằng Elon Musk không phải là người lãnh đạo Ban Hiệu suất chính phủ (DOGE) và chỉ giữ vai trò cố vấn cấp cao cho Tổng thống Donald Trump. Tuyên bố này được đưa ra trong bối cảnh có nhiều tranh cãi về quyền hạn của ông Musk trong chính quyền. Theo Giám đốc Văn phòng Hành chính Joshua Fisher, ông Musk không có thẩm quyền để đưa ra quyết định của chính phủ, mặc dù trước đó có thông tin mâu thuẫn từ Tổng thống Trump.","positivity":4,"importance":7},{"title":"Chiến sự Ukraine 18/2: Nga tuyên bố Kiev đã đầu hàng Sverdlikove ở Kursk","content":"Ngày 18/2/2025, Nga tuyên bố rằng lực lượng Ukraine đã chính thức đầu hàng tại Sverdlikove thuộc vùng Kursk, đánh dấu một bước tiến quan trọng giúp Moscow chuẩn bị cho các cuộc tấn công tiếp theo vào Sudzha. Lực lượng Nga đã mở rộng kiểm soát tại nhiều khu vực tiền tuyến và đang tiếp tục các hoạt động tấn công mạnh mẽ, trong khi lực lượng Ukraine đang đối mặt với tổn thất lớn. Tình hình chiến sự tại khu vực Kursk trở nên căng thẳng hơn với các cuộc giao tranh diễn ra liên tục.","positivity":2,"importance":9},{"title":"Cuộc triệu tập giới doanh nhân hàng đầu Trung Quốc của ông Tập Cận Bình","content":"Cuộc hội nghị hiếm hoi giữa Chủ tịch Tập Cận Bình và các lãnh đạo doanh nghiệp tư nhân hàng đầu Trung Quốc diễn ra vào ngày 17/2 tại Bắc Kinh, nhấn mạnh tầm quan trọng của khu vực tư nhân trong nền kinh tế. Ông Tập đã kêu gọi sự phát triển lành mạnh của khu vực kinh tế tư nhân, đồng thời nhấn mạnh vai trò quan trọng của công nghệ trong bối cảnh thách thức từ bên ngoài và nội bộ. Sự tham gia của các doanh nhân lớn như Jack Ma, Pony Ma, và Lei Jun cho thấy chính phủ Trung Quốc đang điều chỉnh chính sách hướng tới việc hợp tác tích cực hơn với khu vực tư nhân.","positivity":8,"importance":9},{"title":"Người Ukraine lo ngại về 'hòa bình tạm bợ'","content":"Nhiều người Ukraine đang lo ngại về khả năng đạt được hòa bình bền vững sau cuộc điện đàm giữa Tổng thống Mỹ Donald Trump và Tổng thống Nga Vladimir Putin. Họ cảm thấy mệt mỏi vì cuộc xung đột kéo dài nhưng không tin tưởng vào các cuộc đàm phán mà không có sự tham gia của Ukraine. Tổng thống Zelensky cho rằng Mỹ có thể đang chiều lòng Putin và chỉ hướng đến một lệnh ngừng bắn tạm thời mà không có đảm bảo an ninh cho Ukraine, điều này khiến người dân lo ngại về một nền hòa bình dễ bị tổn thương trong tương lai.","positivity":3,"importance":8},{"title":"Lớp học AI lấp đầy khoảng trống cấm dạy thêm ở Trung Quốc","content":"Lớp học AI đang phát triển mạnh mẽ ở Trung Quốc như một giải pháp thay thế cho việc dạy thêm, vốn đã bị cấm. Mô hình này sử dụng công nghệ AI để cá nhân hóa quá trình học, giúp học sinh nhanh chóng cải thiện điểm số thông qua các bài học trên máy tính bảng. Mặc dù có lợi thế về tính tiện lợi và chi phí thấp hơn, nhưng các chuyên gia giáo dục bày tỏ lo ngại về việc mô hình này chỉ là một hình thức dạy thêm mới và có thể thiếu khả năng phát triển tư duy phản biện của học sinh.","positivity":6,"importance":7},{"title":"Hai chàng trai Hà Lan đạp xe sang Việt Nam gửi lời mời đặc biệt đến người Việt","content":"Hai chàng trai Hà Lan, Rick Keijzer và Sven Broekhuizen, đã hoàn thành hành trình đạp xe từ quê nhà đến Việt Nam, bắt đầu từ tháng 3-2024 và đến TP.HCM vào ngày 16-2-2025. Họ đã đạp xe qua 20 quốc gia trong 343 ngày với tổng quãng đường khoảng 20.000 km. Mục tiêu của chuyến đi không chỉ để khám phá mà còn nhằm gây quỹ cho tổ chức COOP Africa, đồng thời họ mong muốn khuyến khích người Việt Nam tham gia vào phong trào đạp xe và mời gọi người Việt thực hiện chuyến đi ngược lại đến Hà Lan.","positivity":9,"importance":8},{"title":"Mỹ cho Ukraine \"một giờ\" để quyết định về thỏa thuận đất hiếm","content":"Mỹ đã yêu cầu Tổng thống Ukraine Volodymyr Zelensky đưa ra quyết định về thỏa thuận khai thác đất hiếm trong vòng \"một giờ\". Đề xuất này được Bộ trưởng Tài chính Mỹ Scott Bessent trình bày trong chuyến thăm Kiev, trong đó yêu cầu Ukraine cấp quyền tiếp cận tài nguyên khoáng sản của nước này để đổi lấy viện trợ quân sự. Tuy nhiên, Tổng thống Zelensky đã từ chối đề xuất, nhấn mạnh rằng Ukraine cần một thỏa thuận tốt hơn, bao gồm cả các đảm bảo an ninh.","positivity":4,"importance":8},{"title":"Nga, Mỹ dành lời khen cho nhau ngay trước đàm phán ở Saudi Arabia","content":"Trước thềm cuộc đàm phán quan trọng giữa Nga và Mỹ tại Saudi Arabia, cả hai bên đã dành lời khen cho nhau. Tỉ phú Elon Musk đã ca ngợi phái đoàn Nga do Ngoại trưởng Sergei Lavrov dẫn đầu, trong khi giám đốc quỹ đầu tư Nga, Kirill Dmitriev, cũng có những lời tốt đẹp về đội ngũ đàm phán của Tổng thống Mỹ Donald Trump. Cuộc gặp này đánh dấu lần đầu tiên hai bên có cuộc trao đổi trực tiếp kể từ khi Nga bắt đầu chiến dịch quân sự tại Ukraine vào năm 2022.","positivity":8,"importance":9},{"title":"Bốn phó thị trưởng New York đồng loạt từ chức","content":"Ngày 17-2, bốn phó thị trưởng New York gồm Maria Torres-Springer, Meera Joshi, Anne Williams-Isom và Chauncey Parker đã đồng loạt từ chức sau khi Bộ Tư pháp hủy bỏ các cáo buộc hình sự đối với Thị trưởng Eric Adams. Quyết định này phản ánh sự bất mãn của họ đối với việc làm việc dưới một thị trưởng bị truy tố và lo ngại về lợi ích cá nhân của ông Adams. Sự ra đi của các quan chức này dự kiến sẽ gây khó khăn cho chính quyền thành phố trong việc duy trì các dịch vụ thiết yếu cho người dân.","positivity":2,"importance":8},{"title":"F-16 Ukraine có thể đã lần đầu làm nhiệm vụ tấn công mặt đất","content":"Tiêm kích F-16 của Ukraine có thể đã thực hiện nhiệm vụ tấn công mặt đất lần đầu tiên, theo bức ảnh mới công bố cho thấy máy bay mang theo các bom GBU-39. Đây là sự chuyển hướng quan trọng từ nhiệm vụ phòng không sang tấn công đối đất. Tuy nhiên, các chuyên gia cảnh báo rằng nhiệm vụ tấn công mặt đất có thể tăng nguy cơ cho các máy bay này khi phải đối mặt với hệ thống phòng không của Nga. Hình ảnh cho thấy F-16 cũng được trang bị tên lửa đối không và hệ thống gây nhiễu radar, đánh dấu sự hiện diện của các loại vũ khí tiên tiến trên không phận Ukraine.","positivity":6,"importance":8},{"title":"Hàng ngàn người lại biểu tình 50501 phản đối ông Trump khắp nước Mỹ","content":"Hàng ngàn người dân đã tham gia vào phong trào biểu tình 50501 trên khắp nước Mỹ vào ngày 17-2, nhằm phản đối Tổng thống Donald Trump và các quyết định của ông liên quan đến chính sách nhập cư và sa thải nhân viên nhà nước. Các cuộc biểu tình diễn ra bất chấp thời tiết lạnh giá, với người tham gia tại Washington D.C. và nhiều bang khác, họ cùng nhau hô vang các khẩu hiệu như \"Người nhập cư làm cho nước Mỹ vĩ đại\". Phong trào này thể hiện sự bất bình đối với các chính sách của Tổng thống Trump và kêu gọi sự chú ý từ các nhà lập pháp Mỹ.","positivity":3,"importance":8},{"title":"Châu Âu tranh cãi về ý tưởng điều quân đến Ukraine","content":"Châu Âu đang tranh cãi về việc triển khai lực lượng gìn giữ hòa bình đến Ukraine, sau khi Thủ tướng Anh Keir Starmer đề xuất ý tưởng này trước thềm hội nghị khẩn cấp tại Paris. Trong khi một số nước như Đức, Italy, Ba Lan và Tây Ban Nha phản đối kế hoạch, Anh nhận được sự ủng hộ dè dặt từ Pháp, Đan Mạch và Hà Lan. Tuy nhiên, các quan chức EU vẫn chưa đạt được sự đồng thuận về cách thức thực hiện kế hoạch này, đặc biệt là việc cần có sự hỗ trợ từ Mỹ.","positivity":4,"importance":8},{"title":"Nga ký hợp đồng vũ khí 4,5 tỷ USD với 15 quốc gia đầu năm 2025","content":"Nga đã ký hợp đồng vũ khí trị giá 4,5 tỷ USD với 15 quốc gia, nhấn mạnh sự gia tăng nhu cầu về vũ khí của họ trên thị trường toàn cầu. Theo Giám đốc điều hành của Rosoboronexport, doanh thu từ các hợp đồng quốc phòng đã đạt mức kỷ lục 57 tỷ USD vào cuối năm 2024. Sự phát triển này được hỗ trợ bởi kinh nghiệm thực tế từ các cuộc xung đột gần đây, cho phép Nga cung cấp các sản phẩm quân sự tiên tiến hơn, bao gồm máy bay chiến đấu Su-57.","positivity":8,"importance":9},{"title":"Đàm phán Nga - Mỹ: Gồm những ai, nội dung gì và tại sao lại là Saudi Arabia?","content":"Mỹ và Nga sẽ tổ chức đàm phán tại Saudi Arabia vào ngày 18-2 nhằm khôi phục mối quan hệ song phương và thảo luận về xung đột Ukraine. Đoàn đàm phán của Nga có Ngoại trưởng Sergei Lavrov và cố vấn Yuri Ushakov, trong khi Mỹ cử Ngoại trưởng Marco Rubio cùng các quan chức cấp cao khác. Việc chọn Saudi Arabia làm địa điểm cho cuộc gặp này phản ánh vị thế của quốc gia này trong chính trị toàn cầu, và Thái tử Mohammed bin Salman đóng vai trò quan trọng trong việc duy trì quan hệ với cả hai nước.","positivity":6,"importance":8},{"title":"11 người Việt bị giam giữ, đòi tiền khi tìm cách vượt biên vào Mỹ","content":"Cảnh sát bang Chihuahua, Mexico đã giải cứu 49 người di cư, bao gồm 11 người Việt, bị giam giữ và đòi tiền khi họ đang tìm cách vượt biên vào Mỹ. Ba kẻ bắt cóc đã bị bắt giữ và bị cáo buộc về tội bắt cóc. Những người di cư này đã bị đe dọa bằng súng và bị yêu cầu trả tiền để được thả. Chính quyền Mexico và Mỹ đang hợp tác để điều tra các nhóm buôn người lợi dụng người di cư.","positivity":2,"importance":8},{"title":"Ngành thép Hàn Quốc chao đảo vì thuế Mỹ","content":"Ngành thép Hàn Quốc đang đối mặt với khủng hoảng nghiêm trọng do mức thuế 25% mà Mỹ áp dụng cho tất cả thép nhập khẩu vào quốc gia này. Thành phố Pohang, trung tâm sản xuất thép của Hàn Quốc, có thể chịu ảnh hưởng nặng nề từ chính sách này, đặc biệt khi thị trường thép toàn cầu đang suy yếu. Các nhà máy như Posco và Hyundai Steel đã phải đối mặt với tình trạng đóng cửa và nguy cơ thất nghiệp gia tăng, làm dấy lên lo ngại về sự tồn tại của ngành công nghiệp thép tại đây.","positivity":2,"importance":9},{"title":"Israel lập cơ quan phụ trách đưa người Palestine ra khỏi Dải Gaza","content":"Bộ trưởng Quốc phòng Israel, Israel Katz, đã tuyên bố thành lập một cơ quan đặc biệt nhằm quản lý việc 'tự nguyện rời đi' của người dân Gaza, theo đề xuất của Tổng thống Mỹ Donald Trump. Ông Katz nhấn mạnh kế hoạch này sẽ bao gồm các gói hỗ trợ cho những người muốn di cư đến quốc gia thứ ba, cũng như các phương án di chuyển bằng đường biển, hàng không và đường bộ. Tuy nhiên, kế hoạch này đã vấp phải sự phản đối từ các nước Ả Rập và châu Âu, trong bối cảnh cuộc xung đột hiện tại đã dẫn đến cái chết của hơn 48.000 người Palestine.","positivity":3,"importance":8},{"title":"Tỷ phú Musk nêu nghi vấn về \"vụ gian lận lớn nhất\" trong lịch sử Mỹ","content":"Tỷ phú Elon Musk đã chỉ trích Tổng cục An sinh Xã hội Mỹ (SSA) và nghi ngờ về việc cơ quan này có thể đang tham gia vào \"vụ gian lận lớn nhất\" trong lịch sử Mỹ. Trong một bài đăng trên mạng xã hội, Musk cho biết có đến 394 triệu người đang nhận trợ cấp an sinh xã hội, trong khi dân số Mỹ chỉ khoảng 334 triệu, và cho rằng nhiều cá nhân, bao gồm những người được cho là đã 150 tuổi, vẫn được ghi nhận là còn sống. Ông kêu gọi cần có những biện pháp mạnh mẽ để giải quyết tình trạng này và cải cách các cơ quan liên quan.","positivity":3,"importance":8},{"title":"DOGE sa thải nhầm loạt nhân viên lắp ráp vũ khí hạt nhân","content":"DOGE đã sa thải hàng loạt nhân viên của Cơ quan An ninh Hạt nhân Quốc gia (NNSA), dẫn đến quyết định phải đảo ngược sau đó do chính quyền Trump. Hơn 350 nhân viên, chủ yếu là kỹ sư lắp ráp đầu đạn hạt nhân, đã bị sa thải trong chiến dịch cắt giảm nhân sự của Ban Hiệu suất Chính phủ do Elon Musk lãnh đạo. Tuy nhiên, chỉ sau một ngày, quyền giám đốc NNSA đã ban hành bản ghi nhớ hủy quyết định này, chỉ trừ 28 người. Việc sa thải này đã gây ra nhiều lo ngại về an ninh quốc gia và hiệu suất của các cơ quan liên quan đến quản lý vũ khí hạt nhân.","positivity":3,"importance":8},{"title":"Myanmar hứa với Trung Quốc sẽ 'nghiêm khắc' trấn áp tội phạm lừa đảo","content":"Myanmar đã cam kết sẽ 'nghiêm khắc' trấn áp tội phạm lừa đảo sau cuộc họp với đại sứ Trung Quốc và trợ lý bộ trưởng Bộ Công an Trung Quốc. Hai bên đã trao đổi về việc tăng cường hợp tác an ninh và thực thi pháp luật nhằm chống lại các băng nhóm lừa đảo xuyên biên giới. Myanmar đã đề xuất các biện pháp cụ thể để chống lừa đảo viễn thông và cờ bạc trực tuyến, đồng thời khẳng định sẽ phối hợp chặt chẽ với Trung Quốc và các nước láng giềng khác để giải quyết vấn đề này.","positivity":7,"importance":8},{"title":"Israel sẽ duy trì 5 tiền đồn ở Lebanon sau khi rút quân","content":"Quân đội Israel đã thông báo rằng họ sẽ duy trì năm tiền đồn trên lãnh thổ Lebanon ngay cả sau khi rút quân khỏi nước này, nhằm mục đích giám sát và bảo vệ an ninh cho miền bắc Israel. Phát ngôn viên của Lực lượng Phòng vệ Israel cho biết quyết định này đã được cơ quan giám sát lệnh ngừng bắn do Mỹ đứng đầu chấp thuận. Trong khi đó, Tổng thống Lebanon bày tỏ lo ngại về khả năng Israel không thực hiện đúng thời hạn rút quân, cho thấy sự căng thẳng trong mối quan hệ giữa Israel và Hezbollah vẫn còn tồn tại.","positivity":3,"importance":8},{"title":"DeepSeek: Trong kỳ vọng, ngoài hoài nghi","content":"DeepSeek, một công cụ trí tuệ nhân tạo mới, đã được nhiều thành phố ở Trung Quốc triển khai và nhận được sự ủng hộ từ chính quyền địa phương. Tuy nhiên, bên ngoài Trung Quốc, DeepSeek đang gặp khó khăn khi bị một số quốc gia như Hàn Quốc và Ireland nghi ngờ về việc xử lý dữ liệu cá nhân. Trong khi đó, nhiều kỹ sư trẻ đang rời Silicon Valley để tham gia vào DeepSeek, nhờ vào chi phí sinh hoạt thấp và cơ hội nghề nghiệp tại quê hương.","positivity":6,"importance":8},{"title":"Hành khách kể khoảnh khắc máy bay Delta Air Lines bị lật ngửa bụng làm 18 người bị thương","content":"Vào ngày 17-2, một chiếc máy bay của Delta Air Lines đã gặp sự cố lật ngửa bụng khi hạ cánh tại sân bay quốc tế Toronto Pearson, Canada, khiến 18 người bị thương, trong đó có 3 người bị thương nặng. Hành khách mô tả tình huống rất nguy hiểm khi máy bay va chạm mạnh với đường băng và mọi người trên máy bay bị treo ngược. Toàn bộ 80 hành khách và phi hành đoàn đã được sơ tán an toàn, và hiện Ủy ban An toàn giao thông Canada đang điều tra nguyên nhân vụ việc.","positivity":2,"importance":8},{"title":"Nga thả công dân Mỹ trước cuộc đàm phán ở Arab Saudi","content":"Nga đã thả công dân Mỹ Kalob Byers Wayne vào đêm trước cuộc đàm phán giữa Washington và Moskva tại Arab Saudi. Wayne, 28 tuổi, bị bắt vì mang theo kẹo dẻo và mứt có chứa cần sa, nhưng được thả vô điều kiện như một \"cử chỉ thiện chí\" từ phía Nga. Cuộc đàm phán giữa hai bên sẽ tập trung vào nhiều vấn đề, bao gồm chiến sự Ukraine, mặc dù Ukraine không được mời tham gia. Đây được coi là một động thái nhằm giảm căng thẳng trước khi bắt đầu các cuộc thảo luận quan trọng.","positivity":7,"importance":8},{"title":"Ông Macron điện đàm ông Trump, ông Zelensky và dự thượng đỉnh an ninh trong một tối","content":"Vào ngày 17 tháng 2, Tổng thống Pháp Emmanuel Macron đã có các cuộc điện đàm với Tổng thống Mỹ Donald Trump và Tổng thống Ukraine Volodymyr Zelensky liên quan đến hội nghị an ninh khẩn cấp của các nước châu Âu. Cuộc gọi với ông Trump diễn ra trước hội nghị, kéo dài 30 phút, trong khi cuộc đàm thoại với ông Zelensky diễn ra ngay sau khi hội nghị kết thúc. Macron và Zelensky đã chia sẻ quan điểm về tầm nhìn hòa bình và khẳng định sự cần thiết phải có các đảm bảo an ninh vững chắc cho Ukraine.","positivity":7,"importance":8},{"title":"Châu Âu chuẩn bị cho kịch bản Nga, Ukraine ngừng bắn","content":"Châu Âu đang chuẩn bị cho khả năng Nga và Ukraine ký kết lệnh ngừng bắn, theo đó thảo luận về việc triển khai lực lượng gìn giữ hòa bình gồm 25.000-30.000 quân để đảm bảo an ninh tại Ukraine. Các quốc gia như Pháp và Anh đã thể hiện sự sẵn sàng tham gia vào lực lượng này, nhưng cũng bày tỏ lo ngại rằng nếu chỉ có lệnh ngừng bắn mà không có thỏa thuận hòa bình lâu dài, tình hình sẽ rất nguy hiểm. Cuộc thảo luận có sự tham gia của ít nhất 10 quốc gia châu Âu và dự kiến Mỹ sẽ hỗ trợ trong việc triển khai lực lượng nếu cần thiết.","positivity":5,"importance":8},{"title":"Mỹ để ngỏ khả năng triển khai lính gìn giữ hòa bình tới Ukraine","content":"Quan chức Mỹ cho biết nước này chưa loại trừ khả năng triển khai lực lượng gìn giữ hòa bình tới Ukraine trong bối cảnh Tổng thống Trump đang thảo luận về các phương án hòa bình với Nga. Đặc phái viên Mỹ Keith Kellogg khẳng định rằng việc không giới hạn các lựa chọn là cần thiết trong đàm phán. Trong khi đó, các nhà lãnh đạo châu Âu bày tỏ lo ngại về việc Mỹ có thể không tham gia vào các quyết định an ninh châu lục mà không có sự tham gia của họ.","positivity":6,"importance":8},{"title":"Đàm phán về Ukraine không có Ukraine?","content":"Cuộc đàm phán hòa bình giữa Mỹ và Nga về Ukraine hiện đang diễn ra mà không có sự tham gia của Ukraine, điều này khiến chính quyền Ukraine và các đồng minh châu Âu lo lắng. Tổng thống Ukraine, Volodymyr Zelensky, đã tuyên bố rằng Ukraine sẽ không tham gia vào các cuộc đàm phán này, cho rằng chúng sẽ không có kết quả nếu không có sự hiện diện của Ukraine. Hành động của Mỹ dưới thời Tổng thống Trump đã phá vỡ nguyên tắc trước đây là không có quyết định nào về Ukraine nếu không có sự tham gia của Ukraine.","positivity":3,"importance":8},{"title":"Châu Âu sẵn sàng đảm bảo an ninh cho Ukraine","content":"Các nước châu Âu và lãnh đạo EU đã họp tại Pháp và nhất trí sẽ cung cấp đảm bảo an ninh cho Ukraine trong bối cảnh xung đột vẫn tiếp diễn. Họ cảnh báo rằng việc ngừng bắn mà không có thỏa thuận hòa bình sẽ là điều nguy hiểm. Tổng thống Pháp Emmanuel Macron cho biết các lãnh đạo châu Âu và Tổng thống Mỹ Donald Trump đã thảo luận về cách tiếp cận hòa bình thông qua sức mạnh, trong khi Tổng thống Ukraine Zelensky nhấn mạnh rằng bất kỳ quyết định nào thiếu đảm bảo an ninh sẽ chỉ dẫn đến xung đột mới.","positivity":6,"importance":8},{"title":"Nga tung lá bài thuyết phục Syria duy trì 2 căn cứ chiến lược","content":"Nga đang tiến gần đến một thỏa thuận với chính phủ mới của Syria để duy trì hai căn cứ quân sự chiến lược tại quốc gia này. Việc này sẽ cho phép Nga tiếp tục hiện diện quân sự tại Syria, điều mà Tổng thống Vladimir Putin coi là mục tiêu quan trọng sau khi chính quyền cũ của Bashar al-Assad sụp đổ. Cuộc điện đàm giữa lãnh đạo Syria và Putin đã cho thấy những tiến triển đáng kể trong các cuộc thương thảo, mặc dù chưa có gì đảm bảo rằng thỏa thuận sẽ thành công.","positivity":7,"importance":8},{"title":"\"Bộ tứ\" được ông Trump tin cậy giao nhiệm vụ đàm phán với Nga về Ukraine","content":"Tổng thống Mỹ Donald Trump đã chỉ định một nhóm gồm 4 quan chức cấp cao tham gia đàm phán với Nga về cuộc xung đột Ukraine, bao gồm Cố vấn An ninh Quốc gia Mike Waltz, Giám đốc CIA John Ratcliffe, Ngoại trưởng Marco Rubio và Đặc phái viên Steve Witkoff. Nhóm này sẽ làm việc để tìm kiếm giải pháp hòa bình cho cuộc chiến kéo dài từ năm 2022. Ông Trump đã thông báo về các kế hoạch hợp tác giữa các bên và khởi động các cuộc đàm phán ngay lập tức.","positivity":7,"importance":9},{"title":"Tổng thống Ukraine: Mỹ muốn làm Nga hài lòng","content":"Tổng thống Ukraine Volodymyr Zelensky đã chỉ trích Mỹ vì cố gắng làm hài lòng Nga trong các cuộc đàm phán về xung đột Ukraine, cho rằng việc đạt được lệnh ngừng bắn đơn thuần không thể coi là thành tựu. Ông nhấn mạnh Ukraine sẽ không ký kết bất kỳ thỏa thuận nào chỉ để nhận sự hoan nghênh và bác bỏ ý tưởng nhượng bộ lãnh thổ cho Nga. Zelensky cũng cảnh báo rằng quân đội châu Âu vẫn còn yếu và nhấn mạnh tầm quan trọng của sự hỗ trợ từ Mỹ cho Ukraine.","positivity":4,"importance":9},{"title":"Phản ứng của Nga trước tin châu Âu tính đưa hàng nghìn quân tới Ukraine","content":"Nga đã cảnh báo rằng việc các nước châu Âu, như Anh và Đức, triển khai quân đội tới Ukraine có thể làm tình hình trở nên phức tạp hơn. Người phát ngôn Điện Kremlin, Dmitry Peskov, nhấn mạnh rằng không có cuộc thảo luận nghiêm túc nào về việc triển khai lực lượng gìn giữ hòa bình từ NATO, và việc này sẽ dẫn đến những tình huống nguy hiểm. Các quan chức Nga coi đây là một hành động leo thang và nhấn mạnh rằng sự hiện diện của quân đội NATO gần biên giới Nga là một mối đe dọa lớn đối với an ninh quốc gia của họ.","positivity":2,"importance":9},{"title":"Tin tức thế giới 18-2: Nga lên tiếng về cuộc đàm phán với Mỹ ở Saudi; Châu Âu có dấu hiệu rạn nứt","content":"Vào ngày 18-2, phái đoàn Nga do Ngoại trưởng Sergei Lavrov dẫn đầu đã đến Saudi Arabia để đàm phán với Mỹ, nhấn mạnh rằng cuộc đàm phán này là vấn đề song phương và không có chỗ cho các bên thứ ba. Trong khi đó, Mỹ vẫn chưa bổ nhiệm đại diện chính cho các cuộc đàm phán hòa bình về Ukraine. Tại châu Âu, một hội nghị thượng đỉnh an ninh diễn ra mà không có tiếng nói chung, cho thấy sự rạn nứt trong quan hệ giữa các nước châu Âu và Mỹ về vấn đề Ukraine.","positivity":4,"importance":8},{"title":"Phi cơ chở 80 người lật ngửa sau khi hạ cánh ở Canada","content":"Chiếc phi cơ CRJ-900 của hãng hàng không Endeavor Air, chở 80 người, lật ngửa sau khi hạ cánh tại sân bay Toronto Pearson, Mississauga, Canada vào ngày 17/2. Trong số 76 hành khách và 4 thành viên tổ bay, có 15 người bị thương, trong đó ba người trong tình trạng nguy kịch. Đội cứu hỏa đã có mặt tại hiện trường để hỗ trợ và không có ca tử vong nào được báo cáo. Ủy ban An toàn Giao thông Quốc gia Mỹ đã cử điều tra viên tới hỗ trợ xác định nguyên nhân vụ việc.","positivity":4,"importance":8},{"title":"Mỹ tuyên bố không áp đặt thỏa thuận hòa bình với Ukraine","content":"Đặc phái viên Mỹ về Nga và Ukraine, Keith     let currentIndex = 0;
    const pageSize = 10;
    let isLoading = false;
    
    // Return filtered news based on saved user preferences.
    function getFilteredNewsData() {
      const stored = localStorage.getItem("newsPreferences");
      if (stored) {
        const prefs = JSON.parse(stored);
        return newsData.filter(item => {
          return item.importance >= prefs.importance && item.positivity >= prefs.positivity;
        });
      }
      return newsData.filter(item => {
          return item.importance >= 5 && item.positivity >= 5;
        });
    }
    
    // Load more news items with infinite scroll and filtering.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      document.getElementById("loading").style.display = "block";

      setTimeout(() => {
        const newsContainer = document.getElementById("news-container");
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        // If no articles match the filter, display a message.
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your preferences.</p>";
          document.getElementById("loading").style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `<h3>${item.title}</h3><p>${item.content}</p>`;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          document.getElementById("loading").style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 1000); // Simulating a delay
    }

    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        loadMoreNews();
      }
    }

    // Refresh the news list when preferences change.
    function refreshNews() {
      currentIndex = 0;
      document.getElementById("news-container").innerHTML = "";
      document.getElementById("loading").style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Load initial news items.
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Preferences Modal Logic
    const preferencesModal = document.getElementById("preferences-modal");
    const importanceSlider = document.getElementById("importance-slider");
    const positivitySlider = document.getElementById("positivity-slider");
    const importanceValue = document.getElementById("importance-value");
    const positivityValue = document.getElementById("positivity-value");
    const savePreferencesBtn = document.getElementById("save-preferences");
    const resetPreferencesBtn = document.getElementById("reset-preferences");

    importanceSlider.addEventListener("input", () => {
      importanceValue.textContent = importanceSlider.value;
    });
    positivitySlider.addEventListener("input", () => {
      positivityValue.textContent = positivitySlider.value;
    });

    function showPreferencesModal() {
      preferencesModal.style.display = "block";
    }

    function hidePreferencesModal() {
      preferencesModal.style.display = "none";
    }

    // Save preferences and refresh the news list.
    function savePreferences() {
      const preferences = {
        importance: importanceSlider.value,
        positivity: positivitySlider.value,
        timestamp: new Date().getTime()
      };
      localStorage.setItem("newsPreferences", JSON.stringify(preferences));
      refreshNews();
    }

    // Load stored preferences (if available) and update the slider values.
    function loadPreferences() {
      const stored = localStorage.getItem("newsPreferences");
      if (stored) {
        const prefs = JSON.parse(stored);
        importanceSlider.value = prefs.importance;
        positivitySlider.value = prefs.positivity;
        importanceValue.textContent = prefs.importance;
        positivityValue.textContent = prefs.positivity;
        return true;
      }
      return false;
    }

    // After 20 seconds, if no preferences have been set, show the modal.
    window.addEventListener("load", () => {
      if (!loadPreferences()) {
        setTimeout(() => {
          if (!localStorage.getItem("newsPreferences")) {
            showPreferencesModal();
          }
        }, 20000);
      }
    });

    savePreferencesBtn.addEventListener("click", () => {
      savePreferences();
      hidePreferencesModal();
    });

    // Reset preferences, show the modal, and refresh news.
    resetPreferencesBtn.addEventListener("click", () => {
      showPreferencesModal();
    });

    // Allow closing the modal by clicking outside the modal content.
    window.addEventListener("click", (event) => {
      if (event.target == preferencesModal) {
        hidePreferencesModal();
      }
    });
  </script>
