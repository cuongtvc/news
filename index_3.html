<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .news-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* Preferences Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 5px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .modal-header {
      margin-bottom: 15px;
    }
    .modal-header h2 {
      margin: 0;
    }
    .modal-body label {
      display: block;
      margin-bottom: 5px;
    }
    .modal-body input[type="range"] {
      width: 100%;
      margin-bottom: 5px;
    }
    .modal-body span {
      display: inline-block;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .modal-footer {
      text-align: right;
    }
    .modal-footer button {
      padding: 8px 16px;
      margin-left: 10px;
    }
    /* Reset Preferences Button */
    #reset-preferences {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 3px;
      cursor: pointer;
    }
    #reset-preferences:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <button id="reset-preferences">Set Preferences</button>
    <h2>Latest News</h2>
    <div id="news-container"></div>
    <div id="loading" class="loading">Loading more news...</div>
  </div>

  <!-- Preferences Modal -->
  <div id="preferences-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Set Your Preferences</h2>
      </div>
      <div class="modal-body">
        <label for="importance-slider">Article Importance (1-10)</label>
        <input type="range" id="importance-slider" min="1" max="10" value="5" />
        <span id="importance-value">5</span>
        
        <label for="positivity-slider">Article Positivity (1-10)</label>
        <input type="range" id="positivity-slider" min="1" max="10" value="5" />
        <span id="positivity-value">5</span>
      </div>
      <div class="modal-footer">
        <button id="save-preferences">Save</button>
      </div>
    </div>
  </div>

  <script>
    // Simulated news data; each article has title, content, importance, and positivity.
    const newsData = [{"title":"Ông Trump mở rộng tiếp cận IVF cho dân Mỹ","content":"Vào ngày 18 tháng 2, ông Donald Trump đã ký một sắc lệnh nhằm mở rộng khả năng tiếp cận phương pháp thụ tinh trong ống nghiệm (IVF) cho người dân Mỹ, đồng thời giảm chi phí cho phương pháp này. Ông Trump nhấn mạnh tầm quan trọng của việc xây dựng gia đình và cam kết sẽ tạo điều kiện thuận lợi hơn cho những cặp đôi mong muốn có con. Sắc lệnh yêu cầu các cố vấn trong vòng 90 ngày đưa ra các khuyến nghị về chính sách hỗ trợ IVF, khi mà tỷ lệ sinh ở Mỹ đang giảm mạnh và không nhiều tiểu bang yêu cầu bảo hiểm chi trả cho IVF.","positivity":8,"importance":7},{"title":"Bộ Quốc phòng Mỹ điều B-52 bay qua 9 nước Trung Đông","content":"Bộ Quốc phòng Mỹ đã triển khai hai máy bay ném bom chiến lược B-52 bay qua không phận của 9 quốc gia ở Trung Đông, nhằm thể hiện sự hiện diện quân sự của Washington và gia tăng áp lực lên Iran. Các máy bay này cất cánh từ Căn cứ Không quân Fairford ở Anh, thực hiện các hoạt động tiếp nhiên liệu trên không và thả đạn thật tại các thao trường mục tiêu. Đây là động thái đầu tiên của chính quyền Trump nhiệm kỳ 2 nhằm gây sức ép để Iran quay trở lại bàn đàm phán về thỏa thuận hạt nhân sau khi Mỹ rút khỏi thỏa thuận này vào năm 2018.","positivity":5,"importance":8},{"title":"Tin tức thế giới 19-2: Ông Trump nói sẽ gặp ông Putin cuối tháng này, châu Âu lo lắng","content":"Ông Trump đã công bố khả năng gặp Tổng thống Nga Putin vào cuối tháng này, sau cuộc đàm phán giữa Nga và Mỹ tại Saudi Arabia. Ông bình luận rằng Ukraine không nên lo lắng về việc bị loại khỏi các cuộc đàm phán và chỉ trích chính quyền Biden vì đã không ngăn chặn cuộc chiến. Trong khi đó, châu Âu lo ngại về khả năng Mỹ chịu áp lực từ Nga trong các cuộc đàm phán, với lãnh đạo Pháp kêu gọi không để xảy ra sự chia rẽ phương Tây.","positivity":5,"importance":8},{"title":"Cuộc khủng hoảng niềm tin ở châu Âu khi ông Trump trở lại","content":"Sự trở lại của Tổng thống Trump sau 4 tuần đã khiến niềm tin của các đồng minh châu Âu lung lay. Ông đã thúc đẩy đàm phán với Nga về xung đột Ukraine, nhưng đồng thời cũng khiến châu Âu cảm thấy bị gạt ra khỏi quá trình này. Các lãnh đạo châu Âu lo ngại về việc giảm số lượng binh sĩ Mỹ tại châu Âu và sự thiếu hợp tác trong các cuộc đàm phán hòa bình với Nga. Cuộc khủng hoảng niềm tin này đã tạo ra những lo ngại lớn về khả năng bảo đảm an ninh của Mỹ đối với châu Âu trong bối cảnh xung đột Ukraine.","positivity":4,"importance":9},{"title":"Công nghệ giúp Liên Xô bí mật đánh hơi, bám đuôi tàu ngầm Mỹ","content":"Liên Xô đã phát triển một công nghệ phát hiện tàu ngầm không cần sonar, cho phép theo dõi tàu ngầm Mỹ bằng cách phát hiện bức xạ và phân tích nước biển. Hệ thống mang tên SOKS, được trang bị trên tàu ngầm K-14 từ năm 1969, có khả năng phát hiện các dấu vết phóng xạ và hóa học của tàu đối phương. Mặc dù bị coi là công nghệ lạc hậu, SOKS đã cho phép Liên Xô theo dõi tàu ngầm Mỹ mà không bị phát hiện trong nhiều năm, cho thấy khả năng của các phương pháp không dùng sonar vẫn có thể vượt trội trong một số trường hợp.","positivity":5,"importance":8},{"title":"Ông Zelensky: Đừng đàm phán, quyết định sau lưng Ukraine","content":"Tổng thống Ukraine Volodymyr Zelensky đã bày tỏ sự tức giận về việc không được mời tham gia vào cuộc đàm phán giữa Nga và Mỹ diễn ra tại Saudi Arabia và hoãn chuyến thăm đến đây. Ông nhấn mạnh rằng mọi quyết định liên quan đến chiến tranh ở Ukraine cần phải có sự tham gia của Ukraine và các nước châu Âu, không thể đưa ra quyết định sau lưng Ukraine. Zelensky cũng chỉ ra rằng cả Ukraine và Nga đều không thể thắng lợi trên chiến trường và cần một giải pháp công bằng để chấm dứt xung đột.","positivity":3,"importance":8},{"title":"Tổng Bí thư đề nghị Quảng Tây và các địa phương Việt Nam tăng cường hợp tác công nghệ","content":"Tổng Bí thư Tô Lâm đã đề nghị Quảng Tây và các địa phương Việt Nam tăng cường hợp tác trong nhiều lĩnh vực như cơ sở hạ tầng, khoa học công nghệ, và thương mại. Tại cuộc gặp, hai bên nhấn mạnh tầm quan trọng của việc xây dựng các mô hình cửa khẩu thông minh nhằm thúc đẩy thông quan hàng hóa, đặc biệt là hàng nông sản Việt Nam vào thị trường Trung Quốc. Cả hai bên cũng bày tỏ mong muốn cải thiện kết nối giao thông và hợp tác trong lĩnh vực trí tuệ nhân tạo.","positivity":8,"importance":9},{"title":"Châu Âu lo lắng với \"cơn ác mộng\" bị Mỹ ngó lơ","content":"Châu Âu đang lo lắng khi bị loại khỏi các cuộc đàm phán quan trọng giữa Mỹ và Nga về Ukraine, điều này khiến các lãnh đạo châu Âu cảm thấy cần phải hành động ngay lập tức để bảo vệ an ninh của chính mình. Tổng thống Pháp Emmanuel Macron đã triệu tập một cuộc họp khẩn cấp giữa các cường quốc quân sự châu Âu, nhấn mạnh rằng châu Âu cần giữ vai trò trong việc giải quyết cuộc xung đột này. Các quan chức châu Âu cũng bày tỏ lo ngại về việc Mỹ có thể giảm cam kết đối với an ninh của châu Âu, đặc biệt là khi tình hình chính trị bên trong các quốc gia châu Âu đang bất ổn.","positivity":4,"importance":9},{"title":"Nga cáo buộc Ukraine tấn công đường ống dẫn dầu Mỹ đầu tư","content":"Nga đã cáo buộc Ukraine thực hiện một cuộc tấn công bằng máy bay không người lái vào đường ống dẫn dầu Caspian Pipeline Consortium (CPC), có sự tham gia đầu tư của các công ty Mỹ, khiến xuất khẩu dầu từ Kazakhstan có thể giảm tới 30% trong 2 tháng tới. Cuộc tấn công xảy ra trước cuộc hội đàm giữa Mỹ và Nga tại Ả Rập Xê Út về tình hình Ukraine. Ukraine khẳng định quyền tấn công vào các cơ sở năng lượng của Nga để hỗ trợ cho cuộc chiến của họ. Trong khi đó, đường ống CPC vẫn tiếp tục hoạt động, mặc dù ở mức thấp hơn do thiệt hại từ vụ tấn công.","positivity":3,"importance":8},{"title":"Nga ra điều kiện mới cho Ukraine để chấm dứt xung đột","content":"Nga đã đưa ra điều kiện mới cho Ukraine liên quan đến việc gia nhập NATO, nhấn mạnh rằng chỉ việc từ chối kết nạp Ukraine vào NATO hiện tại là chưa đủ. Người phát ngôn Bộ Ngoại giao Nga, Maria Zakharova, yêu cầu NATO phải hủy bỏ những cam kết từ năm 2008 và khẳng định rằng Ukraine nên trở lại là một quốc gia trung lập vĩnh viễn. Mặc dù Ukraine chưa từ bỏ tham vọng gia nhập NATO, nhưng Nga coi điều này là mối đe dọa an ninh nghiêm trọng và không thể chấp nhận.","positivity":3,"importance":8},{"title":"EU gửi thông điệp đến ông Trump: Sẵn sàng hỗ trợ Ukraine nhiều hơn nữa","content":"Chủ tịch Ủy ban châu Âu Ursula von der Leyen đã nhấn mạnh sự cam kết của EU trong việc hỗ trợ Ukraine, với tổng số tiền lên đến 135 tỷ euro, trong cuộc gặp với đặc phái viên Mỹ về Ukraine, Keith Kellogg. Bà von der Leyen khẳng định EU sẽ tăng cường hỗ trợ quân sự và tài chính cho Ukraine, đồng thời nhấn mạnh rằng bất kỳ thỏa thuận hòa bình nào cũng phải tôn trọng độc lập và chủ quyền của Ukraine. Cuộc gặp diễn ra trong bối cảnh đàm phán giữa Nga và Mỹ tại Saudi Arabia, với EU muốn đảm bảo vai trò của mình trong các cuộc đàm phán này.","positivity":8,"importance":9},{"title":"Hội nghị An ninh Munich 2025: Những bất ngờ khiến châu Âu \"rung chuyển\"","content":"Hội nghị An ninh Munich 2025 đã diễn ra với nhiều bất ngờ, đặc biệt là sự trở lại của Tổng thống Donald Trump, gây ra biến động lớn trong quan hệ xuyên Đại Tây Dương. Phó Tổng thống Mỹ JD Vance đã chỉ trích các nhà lãnh đạo châu Âu, nêu rõ rằng kẻ thù lớn nhất của châu Âu không phải bên ngoài mà chính là những vấn đề nội tại. Hội nghị phản ánh sự rạn nứt trong mối quan hệ giữa Mỹ và châu Âu, đồng thời thúc đẩy châu Âu cần phải tự chủ và tăng cường hợp tác nội khối để đối phó với các thách thức mới.","positivity":4,"importance":8},{"title":"Iran công bố kế hoạch tấn công lớn lần thứ ba vào Israel","content":"Phó Tư lệnh Lực lượng Vệ binh Cách mạng Hồi giáo Iran (IRGC), Ali Fadavi, tuyên bố rằng Iran sẽ thực hiện cuộc tấn công thứ ba vào Israel, được gọi là \"Chiến dịch Lời hứa đích thực 3\", trong thời gian tới. Tuyên bố này được đưa ra sau hai cuộc tấn công trước đó vào tháng 4 và tháng 10 năm 2024, nhằm đáp trả các hành động của Israel. Mặc dù Iran đã công bố kế hoạch này, nhiều phương tiện truyền thông cho rằng đây chỉ là lời đe dọa mà không có hành động cụ thể nào trong 6 tháng qua.","positivity":2,"importance":9},{"title":"Israel muốn phi quân sự hóa hoàn toàn Dải Gaza","content":"Ngoại trưởng Israel Gideon Saar cho biết nước này muốn phi quân sự hóa hoàn toàn Dải Gaza, không chấp nhận sự hiện diện của Hamas hay bất kỳ nhóm vũ trang nào. Israel sẽ bắt đầu đàm phán giai đoạn hai của thỏa thuận ngừng bắn, trong đó không chấp nhận mô hình tương tự Hezbollah. Ngoài ra, Israel không ủng hộ việc Chính quyền Palestine kiểm soát Dải Gaza. Đàm phán dự kiến sẽ dẫn đến việc thả tất cả con tin còn sống và thiết lập lệnh ngừng bắn vĩnh viễn.","positivity":4,"importance":8},{"title":"Điện Kremlin: Nga không cản Ukraine gia nhập EU, nhưng vào NATO là chuyện khác","content":"Người phát ngôn Điện Kremlin, Dmitry Peskov, cho biết Nga không có ý định ngăn cản Ukraine gia nhập Liên minh châu Âu (EU), nhưng lại phản đối Ukraine tham gia NATO do đây là một liên minh quân sự đối đầu với Nga. Ông nhấn mạnh rằng việc gia nhập EU là quyền của quốc gia, trong khi NATO liên quan đến các vấn đề an ninh lớn hơn. Đồng thời, ông cũng cho biết Tổng thống Putin sẵn sàng đàm phán với Tổng thống Ukraine Zelensky, nhưng cần phải xem xét vấn đề tính chính danh của lãnh đạo Ukraine.","positivity":5,"importance":7},{"title":"Lý do hành khách an toàn trong vụ máy bay lật ngửa ở Canada","content":"Vụ tai nạn máy bay CRJ900 của Endeavor Air ở Canada ngày 17/2 đã khiến máy bay lật ngửa khi hạ cánh, nhưng điều kỳ diệu là tất cả 80 người trên máy bay đều sống sót. Các chuyên gia cho biết thiết kế hiện đại của ghế ngồi và các tiêu chuẩn an toàn đã giúp hành khách an toàn, với dây an toàn giữ họ cố định. Hơn nữa, cánh máy bay đã tách rời khỏi thân máy bay khi lật, giúp giảm nguy cơ cháy nổ. Các nhân viên phi hành đoàn cũng được khen ngợi vì đã phản ứng nhanh chóng trong tình huống khẩn cấp này.","positivity":8,"importance":9},{"title":"Philippines tố trực thăng Trung Quốc bay áp sát chỉ cách 3m trên Biển Đông","content":"Lực lượng bảo vệ bờ biển Philippines đã lên án hành động nguy hiểm của trực thăng Hải quân Trung Quốc khi bay chỉ cách 3m so với máy bay giám sát của Philippines tại Biển Đông. Sự việc xảy ra khi máy bay của Cục Thủy sản và Tài nguyên thủy sản Philippines đang thực hiện nhiệm vụ tuần tra ở khu vực bãi cạn Scarborough. Philippines khẳng định hành động của Trung Quốc đã vi phạm quy định an toàn hàng không, trong bối cảnh căng thẳng gia tăng ở khu vực này.","positivity":3,"importance":8},{"title":"Nga thả công dân Mỹ trước thềm đàm phán tại Ả rập Xê út","content":"Nga đã thả công dân Mỹ Kalob Wayne Byers, người bị giam giữ vì tình nghi buôn lậu ma túy, trước các cuộc đàm phán giữa Mỹ và Nga tại Ả Rập Xê Út. Quyết định này diễn ra trong bối cảnh căng thẳng giữa hai nước đang có dấu hiệu giảm bớt, với mục tiêu cải thiện quan hệ song phương. Mặc dù Byers đã được thả, Tổng thống Ukraine Volodymyr Zelensky nhấn mạnh rằng Ukraine không được mời tham gia các cuộc đàm phán và sẽ không công nhận bất kỳ thỏa thuận nào không có sự tham gia của mình.","positivity":6,"importance":8},{"title":"Tổng thống Putin sẵn sàng đàm phán với Tổng thống Zelensky","content":"Tổng thống Nga Vladimir Putin đã tuyên bố sẵn sàng đàm phán với Tổng thống Ukraine Volodymyr Zelensky để giải quyết xung đột kéo dài ba năm qua. Người phát ngôn Điện Kremlin, Dmitry Peskov, nhấn mạnh rằng Nga luôn mong muốn đạt được các biện pháp hòa bình. Trong khi đó, Tổng thống Zelensky đã cho thấy sự thay đổi quan điểm khi cho rằng ông sẽ gặp Putin nếu đó là cách duy nhất để mang lại hòa bình cho Ukraine, mặc dù trước đó ông đã ban hành lệnh cấm đàm phán với Putin.","positivity":6,"importance":8},{"title":"Mexico giải cứu 11 người Việt bị bắt cóc gần biên giới Mỹ","content":"Cảnh sát Mexico đã giải cứu 49 người di cư, trong đó có 11 người Việt, bị băng nhóm buôn người bắt cóc gần biên giới Mỹ tại bang Chihuahua. Ba nghi phạm đã bị bắt giữ và cảnh sát thu giữ vũ khí cùng ma túy trong quá trình giải cứu. Những người này bị bắt cóc ngay khi vừa đến biên giới và băng nhóm đã yêu cầu tiền chuộc từ gia đình họ. Đại sứ Mỹ tại Việt Nam đã cảnh báo về nguy cơ mất mạng và bị giam giữ khi di cư bất hợp pháp, khuyên mọi người không tin vào những lời hứa của kẻ buôn người.","positivity":6,"importance":9},{"title":"Quan chức cấp cao châu Âu: 'Chúng tôi không chấp nhận kiểu gây áp lực hay bắt nạt trong đàm phán'","content":"Bà Teresa Ribera, quan chức cao cấp của Ủy ban châu Âu (EU), đã lên tiếng cảnh báo về sự bất ổn trong quan hệ thương mại và công nghệ giữa EU và Mỹ dưới thời Tổng thống Donald Trump. Bà nhấn mạnh rằng EU không chấp nhận kiểu gây áp lực hay bắt nạt trong đàm phán và cần kiên định với các giá trị cốt lõi của mình, bao gồm dân chủ và nhân quyền. Căng thẳng gia tăng do các biện pháp thuế quan từ Mỹ, mà bà Ribera cho là đã tạo ra sự bất ổn cho thị trường và môi trường kinh doanh của châu Âu.","positivity":4,"importance":8},{"title":"Vũ khí được kỳ vọng giúp Ukraine khắc chế UAV tầm xa Nga","content":"Vũ khí UAV Hitchhiker với tầm bay 200 km và công nghệ trí tuệ nhân tạo (AI) đang được kỳ vọng sẽ là \"vũ khí thay đổi cuộc chơi\" cho Ukraine trong việc đối phó với các máy bay không người lái tự sát của Nga. Ukraine hy vọng rằng sự xuất hiện của loại vũ khí này sẽ giúp họ khắc chế được mối đe dọa từ các UAV tầm xa của Nga trong bối cảnh xung đột hiện tại.","positivity":8,"importance":7},{"title":"Thủ tục nhận con nuôi gắt gao ở Trung Quốc có thể khiến hàng chục nghìn trẻ em bơ vơ","content":"Thủ tục nhận con nuôi ở Trung Quốc đang trở nên gắt gao, khiến hàng chục nghìn trẻ em phải sống trong tình trạng bơ vơ. Chính sách một con kéo dài đã dẫn đến nhiều hệ lụy như tệ nạn buôn bán trẻ em và quy định nhận con nuôi ngày càng nghiêm ngặt hơn. Nhiều gia đình muốn nhận nuôi gặp khó khăn vì không đáp ứng được các yêu cầu thủ tục, và mặc dù có hàng trăm nghìn trẻ mồ côi cần được nhận nuôi, chỉ một số ít gia đình thành công trong việc này.","positivity":3,"importance":8},{"title":"Thái Lan - Campuchia xung đột vì hát quốc ca tại biên giới","content":"Thái Lan đã gửi công hàm phản đối Campuchia sau khi một nhóm phụ nữ Campuchia hát quốc ca của họ tại đền Prasat Ta Muen Thom, nằm trong khu vực biên giới tranh chấp giữa hai nước. Vụ việc diễn ra trong bối cảnh nhạy cảm và có thể làm gia tăng căng thẳng giữa Thái Lan và Campuchia, nhất là khi Phó thủ tướng Thái Lan bày tỏ lo ngại về khả năng xảy ra xung đột quân sự. Đền Prasat Ta Muen Thom hiện được Thái Lan canh giữ, mặc dù khu vực này vẫn chưa được phân định rõ ràng.","positivity":4,"importance":7},{"title":"Bùng phát dịch sởi tồi tệ nhất trong gần 30 năm ở Texas, Mỹ","content":"Tiểu bang Texas, Mỹ, đang đối mặt với đợt bùng phát dịch sởi tồi tệ nhất trong gần 30 năm, với 48 ca mắc đã được ghi nhận. Ít nhất 13 bệnh nhân đã phải nhập viện, và chính quyền cho rằng tỉ lệ tiêm chủng thấp là nguyên nhân chính dẫn đến sự lây lan nhanh chóng của bệnh. Dịch sởi bắt đầu từ cộng đồng Mennonite, nơi có tỉ lệ tiêm phòng rất thấp, làm gia tăng nguy cơ bùng phát dịch. Các quan chức y tế kêu gọi tăng cường tiêm chủng để ngăn ngừa dịch bệnh lan rộng.","positivity":3,"importance":8},{"title":"Ukraine lần đầu hạ lá chắn S-350, chọc thủng lưới phòng thủ Nga ở Donetsk?","content":"Ukraine tuyên bố đã phá hủy hệ thống phòng không S-350 Vityaz của Nga, đánh dấu tổn thất đầu tiên của hệ thống này trong cuộc xung đột. Vụ việc diễn ra tại tỉnh Donetsk và được ghi lại qua video do lực lượng Ukraine công bố. S-350 là một trong những hệ thống phòng không tiên tiến nhất của Nga và việc phá hủy nó có thể tạo ra khoảng trống trong lưới phòng thủ của Moscow, đặc biệt là trong bối cảnh chiến sự đang diễn ra căng thẳng.","positivity":7,"importance":8},{"title":"Thái Lan dự kiến 10.000 nạn nhân được giải cứu từ các trung tâm lừa đảo ở biên giới Myanmar","content":"Cảnh sát Thái Lan đang tăng cường nỗ lực giải cứu khoảng 10.000 nạn nhân nước ngoài khỏi các trung tâm lừa đảo viễn thông tại Myanmar. Thái Lan đang hợp tác với chính quyền Myanmar và Trung Quốc để xác minh và hồi hương các nạn nhân. Bên cạnh đó, Myanmar cũng đã bắt giữ 273 người nước ngoài từ các tổ chức lừa đảo trong chiến dịch trấn áp tội phạm này. Những nạn nhân có thể tiến hành kiện nhóm tội phạm tại Myanmar nếu họ muốn hành động pháp lý.","positivity":7,"importance":8},{"title":"Triều Tiên chỉ trích cam kết phi hạt nhân hóa của Mỹ - Hàn - Nhật","content":"Triều Tiên đã chỉ trích cam kết phi hạt nhân hóa của Mỹ, Hàn Quốc và Nhật Bản tại Hội nghị An ninh Munich, tuyên bố rằng họ sẽ tiếp tục củng cố lực lượng hạt nhân của mình. Bộ Ngoại giao Triều Tiên gọi kế hoạch phi hạt nhân hóa của các quốc gia này là \"lỗi thời và vô lý\" và cảnh báo về những hành động mà họ cho là kích động sự thù địch. Trong khi đó, Hàn Quốc đã lên tiếng kêu gọi Triều Tiên ngừng các chương trình vũ khí hạt nhân và quay trở lại con đường phi hạt nhân hóa.","positivity":2,"importance":8},{"title":"Nga - Mỹ bắt đầu đàm phán, mở đường chấm dứt xung đột Ukraine","content":"Phái đoàn Nga và Mỹ đã bắt đầu hội đàm tại Ả Rập Xê Út nhằm khôi phục quan hệ ngoại giao và tìm kiếm giải pháp cho xung đột Ukraine. Ngoại trưởng Nga Sergey Lavrov dẫn đầu phái đoàn Nga, trong khi phái đoàn Mỹ do Ngoại trưởng Marco Rubio dẫn đầu. Tổng thống Ukraine Volodymyr Zelensky đã tuyên bố không công nhận bất kỳ thỏa thuận nào nếu không có sự tham gia của Kiev. Cuộc họp này là một phần trong nỗ lực của chính quyền Trump để thiết lập một lệnh ngừng bắn và thúc đẩy hòa bình tại khu vực.","positivity":6,"importance":8},{"title":"Nga tập kích ồ ạt vào Kiev, phòng không Ukraine khai hỏa dữ dội","content":"Vào tối 17/2, quân đội Nga đã tiến hành một cuộc tấn công ồ ạt vào Kiev bằng máy bay không người lái, gây ra nhiều tiếng nổ lớn và cháy nổ tại các khu vực khác nhau. Không quân Ukraine đã phát cảnh báo đỏ và triển khai hệ thống phòng không để đánh chặn các UAV tấn công. Thị trưởng Kiev, Vitali Klitschko, xác nhận các hệ thống phòng không đang hoạt động và đã có các vụ hỏa hoạn tại một số doanh nghiệp cũng như trong khu dân cư do mảnh vỡ của UAV rơi xuống. Đội cứu hộ đã có mặt tại hiện trường để khống chế đám cháy.","positivity":2,"importance":8},{"title":"Ông Tập gặp các ông lớn công nghệ Trung Quốc, có Alibaba và DeepSeek","content":"Vào ngày 17-2, Chủ tịch Trung Quốc Tập Cận Bình đã tham dự một buổi tọa đàm quan trọng về doanh nghiệp tư nhân tại Bắc Kinh, nơi có sự hiện diện của các ông lớn công nghệ như Alibaba, DeepSeek và Tencent. Ông Tập nhấn mạnh vai trò quan trọng của nền kinh tế tư nhân trong phát triển kinh tế quốc gia và chỉ ra các thách thức mà doanh nghiệp tư nhân đang phải đối mặt, đồng thời kêu gọi cần phải loại bỏ những rào cản này. Cuộc tọa đàm này được coi là nỗ lực của Chính phủ Trung Quốc nhằm củng cố niềm tin vào nền kinh tế tư nhân và thúc đẩy sức cạnh tranh trong bối cảnh kinh tế toàn cầu đầy biến động.","positivity":8,"importance":9},{"title":"Khu du lịch Trung Quốc bị chỉ trích vì dùng bông và xà phòng làm tuyết giả","content":"Khu du lịch Làng tuyết Thành Đô ở Trung Quốc đã bị chỉ trích sau khi sử dụng bông gòn và nước xà phòng để tạo tuyết giả nhằm thu hút du khách. Nhiều khách đến đây cảm thấy thất vọng và cho rằng họ bị lừa dối vì không được trải nghiệm tuyết thật. Ban quản lý khu du lịch đã xin lỗi và quyết định đóng cửa khu vực này vô thời hạn do những phản ứng tiêu cực từ du khách.","positivity":2,"importance":7},{"title":"Châu Âu họp khẩn, bàn về quốc phòng và hòa bình cho Ukraine","content":"Vào ngày 17 tháng 2, lãnh đạo các nước châu Âu đã tổ chức một cuộc họp khẩn cấp tại Điện Elysee, Paris, để bàn về vấn đề quốc phòng và hòa bình cho Ukraine. Trong bối cảnh lo ngại rằng Mỹ có thể gạt châu Âu ra khỏi các cuộc đàm phán với Nga, Thủ tướng Đức Olaf Scholz nhấn mạnh rằng châu Âu sẽ tiếp tục hỗ trợ Ukraine trong việc bảo vệ chủ quyền và nền dân chủ. Cuộc họp cũng đồng thuận rằng Ukraine cần hướng tới tư cách thành viên EU, và châu Âu sẽ tăng cường chi tiêu quốc phòng để đáp ứng tiêu chuẩn 2% GDP của NATO.","positivity":6,"importance":8},{"title":"Giới trẻ Hàn Quốc chật vật khi ít việc làm toàn thời gian","content":"Giới trẻ Hàn Quốc đang gặp khó khăn trong việc tìm kiếm việc làm toàn thời gian do sự gia tăng công việc ngắn hạn. Theo báo cáo từ Korea Times, tỷ lệ việc làm cho thanh niên giảm 1,5% vào tháng 1 năm 2024, với nhiều người phải làm nhiều công việc nhưng không đủ thu nhập để trang trải cuộc sống. Nhiều thanh niên đã từ bỏ việc tìm kiếm việc làm do áp lực tài chính và tình trạng việc làm không ổn định. Các chuyên gia kêu gọi chính phủ và doanh nghiệp cần tạo ra nhiều công việc ổn định hơn cho giới trẻ.","positivity":3,"importance":8},{"title":"Bộ An ninh nội địa Mỹ sắp sa thải hàng trăm lãnh đạo cấp cao","content":"Bộ An ninh nội địa Mỹ (DHS) sắp sa thải hàng trăm lãnh đạo cấp cao theo chỉ đạo của Tổng thống Donald Trump. Mục đích của việc sa thải này là nhằm loại bỏ những người không tuân thủ kế hoạch kiểm soát người nhập cư của chính quyền Trump. Quyết định này không nhằm giảm quy mô lực lượng lao động mà để củng cố những người ủng hộ chính sách nhập cư của ông Trump, trong bối cảnh DHS hiện là một trong các cơ quan lớn nhất của Mỹ với nhiều chức năng quan trọng.","positivity":4,"importance":7},{"title":"Nhà Trắng bất ngờ tuyên bố Elon Musk không lãnh đạo DOGE, không có quyền ra quyết định","content":"Nhà Trắng đã làm rõ rằng Elon Musk không phải là người lãnh đạo Ban Hiệu suất chính phủ (DOGE) mà chỉ là cố vấn cấp cao cho Tổng thống Trump. Tuyên bố này được đưa ra trong bối cảnh các tranh cãi về vai trò của ông Musk trong chính quyền. Theo Giám đốc Văn phòng Hành chính Joshua Fisher, Musk không có quyền ra quyết định cho chính phủ và không phải là nhân viên của DOGE, mặc dù có thể ông Trump đã từng gọi ông là người lãnh đạo ban này. Vấn đề này gây ra nhiều thắc mắc về sự mâu thuẫn giữa thông tin từ Nhà Trắng và những gì đã được công bố trước đó.","positivity":5,"importance":7},{"title":"Chiến sự Ukraine 18/2: Nga tuyên bố Kiev đã đầu hàng Sverdlikove ở Kursk","content":"Vào ngày 18/2/2025, Nga tuyên bố rằng lực lượng Ukraine đã chính thức đầu hàng tại khu định cư Sverdlikove thuộc vùng Kursk, điều này được coi là một bước tiến quan trọng cho Moscow trong việc triển khai một cuộc tấn công quyết định vào Sudzha. Bên cạnh đó, quân đội Nga đã gia tăng các hoạt động tấn công ở nhiều khu vực tiền tuyến và đã chiếm được một số lãnh thổ tại nam Donbass. Các nguồn tin cho biết, phần lớn quân nhân Ukraine đã tự nguyện đầu hàng mà không kháng cự trước sức ép từ lực lượng Nga.","positivity":4,"importance":8},{"title":"Người Ukraine lo ngại về 'hòa bình tạm bợ'","content":"Nhiều người Ukraine đang lo ngại về khả năng đạt được hòa bình lâu dài sau khi Tổng thống Mỹ Donald Trump đưa ra kế hoạch đàm phán ngay lập tức với Tổng thống Nga Vladimir Putin. Họ cảm thấy bi quan về việc không được tham gia vào các cuộc đàm phán quan trọng, đồng thời lo sợ rằng một thỏa thuận ngừng bắn có thể yêu cầu Ukraine nhượng bộ lãnh thổ mà không có đảm bảo an ninh nào. Tổng thống Ukraine Volodymyr Zelensky đã chỉ trích động thái này và khẳng định rằng Ukraine cần phải được tham gia vào mọi cuộc thảo luận liên quan đến tương lai của đất nước.","positivity":3,"importance":9},{"title":"Lớp học AI lấp đầy khoảng trống cấm dạy thêm ở Trung Quốc","content":"Các lớp học AI đang phát triển mạnh mẽ tại Trung Quốc như một giải pháp thay thế cho các lớp dạy thêm bị cấm. Chúng sử dụng công nghệ AI để cá nhân hóa việc học, giúp học sinh cải thiện thành tích qua các bài kiểm tra. Mặc dù mô hình này được quảng cáo là không vi phạm luật, nhiều chuyên gia giáo dục vẫn lo ngại rằng nó chỉ là một phiên bản mới của dạy thêm truyền thống, thiếu tính tương tác và khuyến khích tư duy phản biện.","positivity":6,"importance":8},{"title":"Hai chàng trai Hà Lan đạp xe sang Việt Nam gửi lời mời đặc biệt đến người Việt","content":"Hai chàng trai người Hà Lan, Rick Keijzer và Sven Broekhuizen, đã hoàn thành hành trình đạp xe từ quê nhà đến Việt Nam sau 343 ngày và 20.000 km. Họ khởi hành vào tháng 3 năm 2024 với mục tiêu truyền cảm hứng cho việc sử dụng xe đạp và gây quỹ cho tổ chức COOP Africa. Khi đến TP.HCM, cả hai đã cùng nhiều người đam mê đạp xe khám phá thành phố và hy vọng sẽ mời người Việt thực hiện chuyến đi ngược lại đến Hà Lan.","positivity":9,"importance":7},{"title":"Nga, Mỹ dành lời khen cho nhau ngay trước đàm phán ở Saudi Arabia","content":"Vào ngày 18 tháng 2, tỉ phú Elon Musk đã khen ngợi phái đoàn Nga do Ngoại trưởng Sergei Lavrov dẫn đầu khi họ đáp xuống Riyadh, Saudi Arabia để chuẩn bị cho cuộc đàm phán trực tiếp đầu tiên giữa Nga và Mỹ về vấn đề Ukraine. Cuộc gặp này được kỳ vọng sẽ thảo luận về việc khôi phục quan hệ song phương và giải quyết xung đột tại Ukraine. Đồng thời, giám đốc quỹ đầu tư Nga cũng đã khen ngợi Tổng thống Mỹ Donald Trump là người giải quyết vấn đề tuyệt vời, nhấn mạnh tầm quan trọng của việc đối thoại giữa hai nước.","positivity":8,"importance":9},{"title":"Bốn phó thị trưởng New York đồng loạt từ chức","content":"Vào ngày 17 tháng 2, bốn phó thị trưởng New York đã đồng loạt từ chức sau khi Bộ Tư pháp yêu cầu hủy bỏ các cáo buộc hình sự đối với Thị trưởng Eric Adams. Những phó thị trưởng từ chức bao gồm Maria Torres-Springer, Meera Joshi, Anne Williams-Isom và Chauncey Parker. Quyết định này xuất phát từ lo ngại về việc làm việc cho một thị trưởng bị truy tố và áp lực chính trị trong bối cảnh chính quyền đang gặp khủng hoảng. Thị trưởng Adams đã bày tỏ sự thất vọng nhưng thừa nhận đó là lựa chọn của các phó thị trưởng.","positivity":3,"importance":7},{"title":"F-16 Ukraine có thể đã lần đầu làm nhiệm vụ tấn công mặt đất","content":"Tiêm kích F-16 của Ukraine có thể đã lần đầu tiên thực hiện nhiệm vụ tấn công mặt đất, mang theo bom GBU-39 và tên lửa đối không, như được thể hiện trong hình ảnh mới công bố. Điều này đánh dấu sự chuyển biến trong cách sử dụng F-16, từ chỉ phòng không sang tấn công mục tiêu mặt đất. Tuy nhiên, việc triển khai này có thể khiến máy bay gặp nhiều rủi ro hơn do phải bay gần tiền tuyến, đối mặt với hệ thống phòng không Nga. Các chuyên gia phương Tây cảnh báo về nguy cơ gia tăng khi thực hiện các nhiệm vụ này.","positivity":6,"importance":8},{"title":"Hàng ngàn người lại biểu tình 50501 phản đối ông Trump khắp nước Mỹ","content":"Vào Ngày Tổng thống 17-2, hàng ngàn người dân đã tham gia biểu tình phong trào 50501 trên khắp nước Mỹ để phản đối chính sách của Tổng thống Donald Trump và tỉ phú Elon Musk. Bất chấp thời tiết lạnh giá, người biểu tình đã tập trung tại nhiều thành phố lớn như Washington D.C., New York, Florida và California, giơ cao các biểu ngữ với khẩu hiệu phản đối như \"Người nhập cư làm cho nước Mỹ vĩ đại\". Cuộc biểu tình diễn ra trong bối cảnh nhiều quyết định gây tranh cãi của chính quyền Trump, bao gồm việc sa thải hàng ngàn nhân viên nhà nước, dẫn đến tình trạng hỗn loạn tại các cơ quan liên bang.","positivity":3,"importance":7},{"title":"Châu Âu tranh cãi về ý tưởng điều quân đến Ukraine","content":"Tại hội nghị khẩn cấp ở Paris vào ngày 17/2, Thủ tướng Anh Keir Starmer đã đề xuất ý tưởng triển khai lực lượng gìn giữ hòa bình tại Ukraine sau khi chiến sự kết thúc, gây tranh cãi trong các nước châu Âu. Trong khi Anh và một số nước như Pháp, Đan Mạch ủng hộ ý tưởng này, các quốc gia như Đức, Italy và Tây Ban Nha đã phản đối, cho rằng đây là thời điểm không phù hợp để thảo luận về việc triển khai quân đến Ukraine. Sự bất đồng này cho thấy châu Âu vẫn chưa đạt được đồng thuận về cách thức đảm bảo an ninh cho Ukraine, đặc biệt khi sự hỗ trợ từ Mỹ cũng là yếu tố quan trọng trong kế hoạch.","positivity":4,"importance":8},{"title":"Nga ký hợp đồng vũ khí 4,5 tỷ USD với 15 quốc gia đầu năm 2025","content":"Nga đã ký hợp đồng vũ khí trị giá 4,5 tỷ USD với 15 quốc gia đồng minh trong năm 2025, nhờ vào sự tăng trưởng mạnh mẽ trong nhu cầu vũ khí của họ trên thị trường quốc tế. Theo Rosoboronexport, tổng giá trị các đơn đặt hàng quốc phòng của Nga đã đạt 57 tỷ USD vào cuối năm 2024. Các sản phẩm vũ khí, bao gồm máy bay chiến đấu Su-57, được cải tiến dựa trên kinh nghiệm từ các cuộc xung đột gần đây, giúp Nga nâng cao khả năng cạnh tranh trong ngành công nghiệp quốc phòng toàn cầu.","positivity":7,"importance":8},{"title":"Đàm phán Nga - Mỹ: Gồm những ai, nội dung gì và tại sao lại là Saudi Arabia?","content":"Mỹ và Nga sẽ tổ chức một cuộc đàm phán cấp cao tại Saudi Arabia vào ngày 18-2, nhằm khôi phục quan hệ song phương và thảo luận về xung đột Ukraine. Phái đoàn Nga gồm Ngoại trưởng Sergei Lavrov và cố vấn Yuri Ushakov, trong khi phái đoàn Mỹ có Ngoại trưởng Marco Rubio và Cố vấn an ninh quốc gia Mike Waltz. Cuộc gặp diễn ra ở Riyadh, nơi Thái tử Mohammed bin Salman có mối quan hệ tốt với cả hai bên, đánh dấu một bước tiến trong đối thoại Nga-Mỹ sau nhiều năm gián đoạn.","positivity":7,"importance":9},{"title":"Ngành thép Hàn Quốc chao đảo vì thuế Mỹ","content":"Ngành thép Hàn Quốc đang đối mặt với khủng hoảng do Mỹ áp thuế nhập khẩu 25% lên tất cả thép, có thể khiến thành phố Pohang, trung tâm sản xuất thép của Hàn Quốc, rơi vào suy thoái. Posco, nhà sản xuất thép lớn nhất nước, cùng các công ty khác như Hyundai Steel và Dongkuk Steel đang chịu áp lực từ tình trạng dư cung và nhu cầu giảm. Các chuyên gia cảnh báo rằng tình trạng này có thể làm tăng thất nghiệp và gây bất ổn cho nền kinh tế Hàn Quốc.","positivity":2,"importance":8},{"title":"Israel lập cơ quan phụ trách đưa người Palestine ra khỏi Dải Gaza","content":"Bộ trưởng Quốc phòng Israel, Israel Katz, đã thông báo về việc thành lập một cơ quan đặc biệt nhằm quản lý việc 'tự nguyện rời đi' của người dân Dải Gaza, theo kế hoạch đề xuất của Tổng thống Mỹ Donald Trump. Kế hoạch này bao gồm việc cung cấp hỗ trợ cho những người muốn di cư đến quốc gia khác, với nhiều phương án di chuyển khác nhau. Tuy nhiên, đề xuất này đã gặp phải sự phản đối từ các nước Ả Rập và châu Âu, trong khi cuộc xung đột tại Gaza đã khiến hơn 48.000 người Palestine thiệt mạng.","positivity":3,"importance":8},{"title":"Tỷ phú Musk nêu nghi vấn về \"vụ gian lận lớn nhất\" trong lịch sử Mỹ","content":"Tỷ phú Elon Musk đã cáo buộc Tổng cục An sinh Xã hội Mỹ (SSA) có gian lận quy mô lớn, cho rằng chương trình hỗ trợ đang trả tiền cho những người nhận trợ cấp lên đến 150 tuổi. Ông cho biết số người nhận trợ cấp an sinh xã hội tại Mỹ vượt quá dân số thực tế của đất nước này, dẫn đến nghi ngờ về tính hợp lệ của chương trình. Musk kêu gọi cắt giảm ngân sách liên bang và cho rằng việc giảm 1.000 tỷ USD là khả thi.","positivity":3,"importance":8},{"title":"DOGE sa thải nhầm loạt nhân viên lắp ráp vũ khí hạt nhân","content":"DOGE đã sa thải một số lượng lớn nhân viên của Cơ quan An ninh Hạt nhân Quốc gia (NNSA) trong một chiến dịch cắt giảm, nhưng quyết định này đã nhanh chóng bị đảo ngược bởi quyền giám đốc NNSA. Trong tổng số 350 nhân viên bị sa thải, nhiều người giữ vai trò quan trọng trong việc lắp ráp đầu đạn hạt nhân, một công việc nhạy cảm trong ngành vũ khí hạt nhân của Mỹ. Các nhà quan sát cho rằng hành động này là liều lĩnh và có thể tạo cơ hội cho đối thủ. DOGE đang trong quá trình cắt giảm 2.000 nhân sự tại Bộ Năng lượng Mỹ (DOE).","positivity":3,"importance":8},{"title":"Myanmar hứa với Trung Quốc sẽ 'nghiêm khắc' trấn áp tội phạm lừa đảo","content":"Myanmar đã cam kết tăng cường các biện pháp nghiêm khắc để trấn áp tội phạm lừa đảo, đặc biệt là lừa đảo qua mạng và cờ bạc trực tuyến, sau cuộc gặp giữa đại sứ Trung Quốc và các quan chức cấp cao Myanmar. Hai bên đã thảo luận về việc hợp tác an ninh để chống tội phạm xuyên biên giới. Myanmar sẽ phối hợp chặt chẽ với Trung Quốc và các nước láng giềng khác nhằm thiết lập cơ chế hợp tác thường xuyên để giải quyết vấn đề này.","positivity":7,"importance":8},{"title":"Israel sẽ duy trì 5 tiền đồn ở Lebanon sau khi rút quân","content":"Quân đội Israel thông báo sẽ duy trì 5 tiền đồn ở Lebanon sau khi hết hạn rút quân vào ngày 18/2. Các tiền đồn này được thiết lập nhằm giám sát tình hình và bảo vệ cư dân Israel. Tổng thống Lebanon bày tỏ lo ngại về việc Israel không rút quân hoàn toàn, trong khi lệnh ngừng bắn giữa Israel và Hezbollah vẫn còn mong manh. Mặc dù có thỏa thuận rút quân, Israel đã thực hiện các cuộc tấn công vào Lebanon sau khi lệnh ngừng bắn có hiệu lực.","positivity":4,"importance":8},{"title":"DeepSeek: Trong kỳ vọng, ngoài hoài nghi","content":"DeepSeek, một công cụ trí tuệ nhân tạo mới tại Trung Quốc, đã thu hút sự chú ý của chính quyền nhiều thành phố khi được tích hợp vào các dịch vụ công trực tuyến. Mặc dù được kỳ vọng cao, DeepSeek cũng đang đối mặt với sự nghi ngờ từ nhiều quốc gia về khả năng tuân thủ quy định bảo vệ dữ liệu cá nhân. Các quan chức Trung Quốc bày tỏ sự tin tưởng vào DeepSeek, nhưng một số quốc gia như Hàn Quốc đã gỡ bỏ ứng dụng này khỏi các kho ứng dụng do không đáp ứng các yêu cầu về bảo mật.","positivity":6,"importance":7},{"title":"Hành khách kể khoảnh khắc máy bay Delta Air Lines bị lật ngửa bụng làm 18 người bị thương","content":"Vào ngày 17-2, một máy bay của Delta Air Lines đã bị lật ngửa bụng khi hạ cánh tại sân bay quốc tế Toronto Pearson, Canada, làm 18 người bị thương, trong đó có 3 người bị thương nặng. Hành khách đã kể lại khoảnh khắc máy bay va chạm mạnh với đường băng, khiến mọi người bị treo ngược trên ghế. Lực lượng cứu hộ đã có mặt tại hiện trường để hỗ trợ, và Ủy ban An toàn giao thông Canada đang điều tra nguyên nhân vụ việc.","positivity":4,"importance":8},{"title":"Nga thả công dân Mỹ trước cuộc đàm phán ở Arab Saudi","content":"Kalob Byers Wayne, một công dân Mỹ, đã được Nga thả trước cuộc đàm phán giữa Washington và Moskva tại Arab Saudi. Wayne, 28 tuổi, bị bắt vì mang theo kẹo dẻo và mứt chứa cần sa, nhưng được trả tự do vào ngày 17/2 như một 'cử chỉ thiện chí' từ phía Nga. Mẹ của Wayne cho biết những sản phẩm này dùng để điều trị bệnh động kinh của anh. Cuộc đàm phán giữa hai bên sẽ tập trung vào nhiều vấn đề, bao gồm chấm dứt chiến sự ở Ukraine.","positivity":7,"importance":8},{"title":"Ông Macron điện đàm ông Trump, ông Zelensky và dự thượng đỉnh an ninh trong một tối","content":"Vào ngày 17 tháng 2, Tổng thống Pháp Emmanuel Macron đã điện đàm với Tổng thống Mỹ Donald Trump và Tổng thống Ukraine Volodymyr Zelensky trước và sau hội nghị thượng đỉnh an ninh khẩn cấp ở châu Âu. Cuộc gọi giữa ông Macron và ông Trump diễn ra trong không khí thân thiện, tập trung vào tình hình chiến tranh Ukraine và các cuộc họp giữa các lãnh đạo châu Âu. Ông Zelensky, trong khi đó, nhấn mạnh tầm quan trọng của việc đảm bảo an ninh vững chắc cho Ukraine và bày tỏ quan điểm không đồng tình với các thỏa thuận ngừng bắn yếu ớt.","positivity":7,"importance":8},{"title":"Châu Âu chuẩn bị cho kịch bản Nga, Ukraine ngừng bắn","content":"Châu Âu đang thảo luận về việc triển khai lực lượng gìn giữ hòa bình từ 25.000 đến 30.000 quân tới Ukraine trong trường hợp có thỏa thuận ngừng bắn giữa Kiev và Nga. Các nước như Pháp và Anh đã bày tỏ sẵn sàng tham gia, với Pháp dự kiến điều động khoảng 10.000 quân. Tuy nhiên, các lãnh đạo châu Âu cảnh báo rằng chỉ có lệnh ngừng bắn mà không có thỏa thuận hòa bình bền vững sẽ rất nguy hiểm. Cuộc họp gần đây đã nhấn mạnh sự cần thiết phải có sự hỗ trợ từ Mỹ trong hoạt động này.","positivity":5,"importance":8},{"title":"Nga tung lá bài thuyết phục Syria duy trì 2 căn cứ chiến lược","content":"Nga đang tiến gần đến thỏa thuận với chính phủ Syria mới để duy trì hai căn cứ quân sự chiến lược tại nước này, theo thông tin từ truyền thông Mỹ. Tổng thống Putin đã có cuộc điện đàm đầu tiên với lãnh đạo Syria Ahmed Al-Sharaa, cho thấy những tiến triển đáng kể trong quan hệ giữa hai nước. Nếu đạt được thỏa thuận, điều này sẽ là một thắng lợi lớn cho Moscow và cho phép Nga tiếp tục tham gia vào cuộc chiến chống tổ chức Nhà nước Hồi giáo (IS) tại miền đông Syria.","positivity":7,"importance":8}];
    let currentIndex = 0;
    const pageSize = 10;
    let isLoading = false;
    
    // Return filtered news based on saved user preferences.
    function getFilteredNewsData() {
      const stored = localStorage.getItem("newsPreferences");
      if (stored) {
        const prefs = JSON.parse(stored);
        return newsData.filter(item => {
          return item.importance >= prefs.importance && item.positivity >= prefs.positivity;
        });
      }
      return newsData.filter(item => {
          return item.importance >= 5 && item.positivity >= 5;
        });
    }
    
    // Load more news items with infinite scroll and filtering.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      document.getElementById("loading").style.display = "block";

      setTimeout(() => {
        const newsContainer = document.getElementById("news-container");
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        // If no articles match the filter, display a message.
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your preferences.</p>";
          document.getElementById("loading").style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `<h3>${item.title}</h3><p>${item.content}</p>`;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          document.getElementById("loading").style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 1000); // Simulating a delay
    }

    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        loadMoreNews();
      }
    }

    // Refresh the news list when preferences change.
    function refreshNews() {
      currentIndex = 0;
      document.getElementById("news-container").innerHTML = "";
      document.getElementById("loading").style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Load initial news items.
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Preferences Modal Logic
    const preferencesModal = document.getElementById("preferences-modal");
    const importanceSlider = document.getElementById("importance-slider");
    const positivitySlider = document.getElementById("positivity-slider");
    const importanceValue = document.getElementById("importance-value");
    const positivityValue = document.getElementById("positivity-value");
    const savePreferencesBtn = document.getElementById("save-preferences");
    const resetPreferencesBtn = document.getElementById("reset-preferences");

    importanceSlider.addEventListener("input", () => {
      importanceValue.textContent = importanceSlider.value;
    });
    positivitySlider.addEventListener("input", () => {
      positivityValue.textContent = positivitySlider.value;
    });

    function showPreferencesModal() {
      preferencesModal.style.display = "block";
    }

    function hidePreferencesModal() {
      preferencesModal.style.display = "none";
    }

    // Save preferences and refresh the news list.
    function savePreferences() {
      const preferences = {
        importance: importanceSlider.value,
        positivity: positivitySlider.value,
        timestamp: new Date().getTime()
      };
      localStorage.setItem("newsPreferences", JSON.stringify(preferences));
      refreshNews();
    }

    // Load stored preferences (if available) and update the slider values.
    function loadPreferences() {
      const stored = localStorage.getItem("newsPreferences");
      if (stored) {
        const prefs = JSON.parse(stored);
        importanceSlider.value = prefs.importance;
        positivitySlider.value = prefs.positivity;
        importanceValue.textContent = prefs.importance;
        positivityValue.textContent = prefs.positivity;
        return true;
      }
      return false;
    }

    // After 20 seconds, if no preferences have been set, show the modal.
    window.addEventListener("load", () => {
      if (!loadPreferences()) {
        setTimeout(() => {
          if (!localStorage.getItem("newsPreferences")) {
            showPreferencesModal();
          }
        }, 20000);
      }
    });

    savePreferencesBtn.addEventListener("click", () => {
      savePreferences();
      hidePreferencesModal();
    });

    // Reset preferences, show the modal, and refresh news.
    resetPreferencesBtn.addEventListener("click", () => {
      showPreferencesModal();
    });

    // Allow closing the modal by clicking outside the modal content.
    window.addEventListener("click", (event) => {
      if (event.target == preferencesModal) {
        hidePreferencesModal();
      }
    });
  </script>
