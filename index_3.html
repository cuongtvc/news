<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Điểm tin 24h</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .news-item {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .news-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .news-summary {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Điểm tin 24h</h1>
  <div id="newsContainer"></div>
  
  <script>
    // Example JSON array with news objects
    const newsData = [{"title":"Delhi cấm ôtô xăng 15 năm","summary":"Chính quyền New Delhi đã cấm ôtô chạy xăng trên 15 năm từ ngày 1/4 nhằm giảm ô nhiễm không khí nghiêm trọng trong thành phố."},{"title":"Xin lỗi vụ cúng giải hạn trong trường","summary":"Hiệu trưởng Trường THPT T.C. tại Đắk Lắk đã cúi đầu xin lỗi học sinh sau khi để xảy ra vụ \"cúng giải hạn\" trong khuôn viên trường, gây phản ứng trái chiều trong cộng đồng giáo dục."},{"title":"Hoàng Xuân Vinh trong MV mới của Phan Mạnh Quỳnh","summary":"Xạ thủ Hoàng Xuân Vinh xuất hiện trong MV \"Từ bàn tay này\" của Phan Mạnh Quỳnh, khắc họa hình ảnh người đàn ông thành đạt nhưng luôn yêu thương gia đình."},{"title":"Cuộc thi độ xe VF 3 của VinFast","summary":"Nhiều chủ xe VF 3 trên cả nước tham gia cuộc thi do VinFast tổ chức với giải thưởng lên đến 100 triệu đồng, khuyến khích sáng tạo và cá nhân hóa mẫu xe này."},{"title":"Thái Lan xem xét xây tường biên giới với Campuchia","summary":"Thái Lan đang cân nhắc xây dựng tường biên giới với Campuchia nhằm ngăn chặn các đường dây lừa đảo xuyên quốc gia và tình trạng vượt biên trái phép."},{"title":"Mỹ áp thuế 25% với hàng hóa Canada và Mexico","summary":"Mỹ bắt đầu áp thuế 25% đối với hàng hóa nhập khẩu từ Canada và Mexico từ ngày 4/3, sau khi không có thỏa thuận phút chót."}];
    
    // Get the container element
    const container = document.getElementById('newsContainer');
    
    // Iterate through the JSON array and create HTML elements for each news item
    newsData.forEach(item => {
      // Create a wrapper div for each news item
      const newsDiv = document.createElement('div');
      newsDiv.className = 'news-item';
      
      // Create and add the title element
      const titleEl = document.createElement('div');
      titleEl.className = 'news-title';
      titleEl.textContent = item.title;
      
      // Create and add the summary element
      const summaryEl = document.createElement('div');
      summaryEl.className = 'news-summary';
      summaryEl.textContent = item.summary;
      
      // Append title and summary to the news item div
      newsDiv.appendChild(titleEl);
      newsDiv.appendChild(summaryEl);
      
      // Append the news item div to the container
      container.appendChild(newsDiv);
    });
  </script>
</body>
</html>
