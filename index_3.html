<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .news-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* Preferences Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 5px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .modal-header {
      margin-bottom: 15px;
    }
    .modal-header h2 {
      margin: 0;
    }
    .modal-body label {
      display: block;
      margin-bottom: 5px;
    }
    .modal-body input[type="range"] {
      width: 100%;
      margin-bottom: 5px;
    }
    .modal-body span {
      display: inline-block;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .modal-footer {
      text-align: right;
    }
    .modal-footer button {
      padding: 8px 16px;
      margin-left: 10px;
    }
    /* Reset Preferences Button */
    #reset-preferences {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 3px;
      cursor: pointer;
    }
    #reset-preferences:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <button id="reset-preferences">Set Preferences</button>
    <h2>Latest News</h2>
    <div id="news-container"></div>
    <div id="loading" class="loading">Loading more news...</div>
  </div>

  <!-- Preferences Modal -->
  <div id="preferences-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Set Your Preferences</h2>
      </div>
      <div class="modal-body">
        <label for="importance-slider">Article Importance (1-10)</label>
        <input type="range" id="importance-slider" min="1" max="10" value="5" />
        <span id="importance-value">5</span>
        
        <label for="positivity-slider">Article Positivity (1-10)</label>
        <input type="range" id="positivity-slider" min="1" max="10" value="5" />
        <span id="positivity-value">5</span>
      </div>
      <div class="modal-footer">
        <button id="save-preferences">Save</button>
      </div>
    </div>
  </div>

  <script>
    // Simulated news data; each article has title, content, importance, and positivity.
    const newsData = [{"title":"Tổng thống Putin sẵn sàng đàm phán với ông Zelensky 'nếu cần thiết'","content":"Tổng thống Nga Vladimir Putin đã tuyên bố sẵn sàng tham gia đàm phán với Tổng thống Ukraine Volodymyr Zelensky \"nếu cần thiết\", nhưng Điện Kremlin đã đặt ra nghi vấn về tính chính danh của ông Zelensky. Người phát ngôn Dmitry Peskov cho biết cơ sở pháp lý cho các cuộc đàm phán cần phải được thảo luận, vì Nga cho rằng nhiệm kỳ của Zelensky đã hết hạn. Trong khi đó, Zelensky khẳng định ông vẫn là tổng thống hợp pháp của Ukraine do tình trạng thiết quân luật chưa kết thúc.","positivity":4,"importance":8},{"title":"Ông Medvedev tố Ukraine tập kích trạm bơm có vốn đầu tư của Mỹ","content":"Ông Medvedev đã cáo buộc Ukraine tấn công trạm bơm dầu Kropotkinskaya, nơi có vốn đầu tư của các doanh nghiệp Mỹ, nhằm phản đối các cuộc đàm phán giữa Nga và Mỹ. Vụ tấn công này làm giảm lưu lượng dầu từ Kazakhstan tới thị trường toàn cầu và có thể gây ra sự gián đoạn trong nguồn cung dầu. CPC, đơn vị quản lý trạm bơm, đã phải đình chỉ hoạt động để kiểm tra thiệt hại, trong khi các quan chức Ukraine chưa bình luận về sự việc.","positivity":2,"importance":8},{"title":"Mexico giải cứu 11 người Việt bị bắt cóc gần biên giới Mỹ","content":"Cảnh sát Mexico đã giải cứu 49 người di cư, trong đó có 11 người Việt Nam, bị bắt cóc bởi băng nhóm buôn người tại bang Chihuahua, gần biên giới Mỹ. Ba nghi phạm đã bị bắt giữ và cơ quan chức năng thu giữ vũ khí và ma túy trong quá trình giải cứu. Những người này bị bắt cóc khi mới đến biên giới và bị buộc phải trả tiền chuộc.","positivity":6,"importance":8},{"title":"Phái đoàn Nga, Mỹ không bắt tay khi bắt đầu đàm phán","content":"Phái đoàn Nga và Mỹ đã bắt đầu cuộc đàm phán cấp cao tại Ả rập Xê út mà không có nghi thức bắt tay như thường lệ. Cuộc họp này nhằm khôi phục quan hệ giữa hai nước và thảo luận về vấn đề Ukraine, với sự tham gia của nhiều quan chức cấp cao của cả hai bên. Tổng giám đốc quỹ đầu tư của Nga, Kirill Dmitriev, cho rằng có thể đạt được tiến triển trong các cuộc đàm phán trong thời gian tới, nhưng nhấn mạnh sự cần thiết của một cuộc đối thoại toàn diện.","positivity":6,"importance":8},{"title":"Vũ khí được kỳ vọng giúp Ukraine khắc chế UAV tầm xa Nga","content":"UAV Hitchhiker, với tầm bay 200 km và trang bị công nghệ AI, được xem là vũ khí có khả năng thay đổi cuộc chơi trong việc đối phó với các máy bay không người lái (UAV) của Nga. Ukraine kỳ vọng vũ khí này sẽ giúp họ khắc chế hiệu quả hơn các UAV tầm xa từ phía Nga trong bối cảnh xung đột hiện tại.","positivity":7,"importance":8},{"title":"Sự cố máy bay CRJ-900 lật ngửa tại Canada","content":"Một chiếc phi cơ CRJ-900 chở 80 người của hãng hàng không Mỹ Endeavor Air đã lật ngửa sau khi hạ cánh tại sân bay Toronto Pearson vào ngày 17/2. Hành khách trên chuyến bay đã trải qua giây phút hoảng loạn, nhiều người bị treo ngược trên ghế do thắt dây an toàn, trong khi lực lượng cứu hỏa nỗ lực dập lửa. Sự cố khiến ít nhất 18 người bị thương, trong đó có một số người trong tình trạng nghiêm trọng, nhưng may mắn không có ai thiệt mạng. Các cơ quan an toàn đã cử điều tra viên để tìm hiểu nguyên nhân của sự việc.","positivity":6,"importance":8},{"title":"Phái đoàn Nga - Mỹ bắt đầu đàm phán ở Arab Saudi","content":"Phái đoàn cấp cao Nga và Mỹ đã bắt đầu đàm phán tại Cung điện Diriyah ở Arab Saudi vào ngày 18/2/2025, nhằm thảo luận về nhiều vấn đề, bao gồm việc chấm dứt chiến sự ở Ukraine. Đây là cuộc gặp chính thức đầu tiên giữa hai nước kể từ khi xung đột Ukraine bùng nổ vào năm 2022, với sự tham gia của các quan chức cấp cao như Ngoại trưởng Mỹ Marco Rubio và Ngoại trưởng Nga Sergei Lavrov. Cuộc đàm phán diễn ra trong bối cảnh có nhiều hy vọng về việc khôi phục quan hệ và chuẩn bị cho các cuộc thảo luận về lệnh ngừng bắn, mặc dù cả hai bên vẫn còn nhiều khác biệt về các vấn đề lãnh thổ.","positivity":7,"importance":8},{"title":"Ông Trump đang giúp ông Putin khôi phục ảnh hưởng của Nga?","content":"Nhiều nhà phân tích cho rằng chính quyền Trump đang tạo cơ hội cho Tổng thống Nga Vladimir Putin khôi phục ảnh hưởng của Nga tại châu Âu. Các quan chức Mỹ trong hội nghị An ninh Munich gần đây đã đưa ra những thông điệp cho thấy một chính sách mới có thể làm suy yếu mối quan hệ giữa Mỹ và châu Âu, từ đó giúp Nga đạt được các mục tiêu chiến lược của mình. Ông Trump được cho là đã làm trầm trọng thêm mối quan hệ với châu Âu và có thể tạo ra những thay đổi lớn trong cách giải quyết các vấn đề an ninh ở lục địa này.","positivity":3,"importance":9},{"title":"Khoảnh khắc máy bay chở 80 người gặp sự cố khi hạ cánh ở Canada","content":"Ngày 17/2, một chiếc máy bay CRJ-900 chở 80 người của hãng Endeavor Air đã gặp sự cố khi hạ cánh tại sân bay Toronto Pearson, Ontario, Canada. Video ghi lại cho thấy máy bay trượt trên đường băng, bốc cháy và lật ngửa, gây ra thương tích cho 18 hành khách, trong đó một người trong tình trạng nguy kịch. Điều kiện thời tiết xấu với gió mạnh và tuyết dày có thể là nguyên nhân dẫn đến tai nạn, hiện Ủy ban An toàn Giao thông Quốc gia Mỹ đang hỗ trợ điều tra nguyên nhân sự việc.","positivity":2,"importance":8},{"title":"Ukraine lần đầu hạ lá chắn S-350, chọc thủng lưới phòng thủ Nga ở Donetsk?","content":"Ukraine đã tuyên bố phá hủy hệ thống phòng không S-350 Vityaz của Nga, đánh dấu lần đầu tiên hạ gục một trong những hệ thống phòng thủ hiện đại nhất của Moscow kể từ khi xung đột bùng nổ. Sự kiện này diễn ra tại tỉnh Donetsk và được lực lượng vũ trang Ukraine xác nhận qua đoạn video ghi lại khoảnh khắc vụ nổ. Nếu thông tin này chính xác, đây sẽ là một tổn thất lớn cho Nga, tạo ra khoảng trống trong lưới phòng thủ của họ tại Donbass.","positivity":6,"importance":8},{"title":"Phương Tây thất hứa, đẩy Ukraine vào thế bất lợi trong đàm phán với Nga?","content":"Bài viết phân tích tình hình Ukraine dưới sự lãnh đạo của Tổng thống Zelensky và sự thay đổi trong chính sách của Mỹ, đặc biệt là chính quyền Trump 2.0. Những lời hứa về việc gia nhập NATO đã khiến Ukraine quyết tâm tiếp tục chiến đấu, mặc dù thực tế cho thấy phương Tây không thể đáp ứng đủ các yêu cầu của họ. Điều này đã dẫn đến cảm giác Ukraine bị phản bội khi các cam kết không còn chắc chắn, gây ra bất lợi trong các cuộc đàm phán với Nga.","positivity":3,"importance":9},{"title":"Chính trường Anh dậy sóng khi Thủ tướng muốn đưa quân đến Ukraine","content":"Thủ tướng Anh Keir Starmer đã đề xuất đưa quân đội đến Ukraine dưới hình thức lực lượng gìn giữ hòa bình nếu có thỏa thuận kết thúc chiến sự. Đề xuất này đã gây ra sự tranh cãi và yêu cầu bỏ phiếu tại quốc hội từ các nghị sĩ của nhiều đảng, trong đó đảng Dân chủ Tự do khẳng định ủng hộ nhưng cũng nhấn mạnh quyền lên tiếng của quốc hội trong việc điều động quân đội. Một số nghị sĩ Công đảng bày tỏ lo ngại rằng việc triển khai quân có thể gây nguy hiểm cho quân nhân Anh. Starmer khẳng định sẽ tham vấn quốc hội trước khi đưa ra quyết định cuối cùng.","positivity":5,"importance":8},{"title":"Nga - Mỹ bắt đầu đàm phán, mở đường chấm dứt xung đột Ukraine","content":"Phái đoàn Nga và Mỹ đã bắt đầu đàm phán tại Ả Rập Xê Út nhằm khôi phục quan hệ song phương và tìm kiếm giải pháp cho xung đột Ukraine. Ngoại trưởng Nga Sergey Lavrov dẫn đầu phái đoàn Nga trong khi phái đoàn Mỹ được dẫn dắt bởi Ngoại trưởng Marco Rubio. Tổng thống Ukraine, Volodymyr Zelensky, tuyên bố rằng bất kỳ thỏa thuận nào cũng cần có sự tham gia của Kiev. Cuộc hội đàm được xem là bước tiến quan trọng trong việc chấm dứt xung đột và bình thường hóa quan hệ giữa hai cường quốc.","positivity":7,"importance":9},{"title":"Nhà Trắng khẳng định quyền hạn của Elon Musk","content":"Nhà Trắng đã xác nhận rằng Elon Musk không có quyền ra quyết định trong chính phủ, mặc dù ông giữ vai trò cố vấn cấp cao cho Tổng thống Donald Trump. Ông Musk chỉ có thể tư vấn và không phải là lãnh đạo của Cơ quan DOGE. Sự nhầm lẫn về quyền lực của Musk đã dẫn đến sự chỉ trích từ các thành viên đảng Dân chủ và một số nhân viên Nhà Trắng cũng bày tỏ sự mơ hồ về quyền hạn của ông trong bối cảnh vụ kiện của bang New Mexico chống lại ông.","positivity":6,"importance":8},{"title":"Nga tập kích ồ ạt vào Kiev, phòng không Ukraine khai hỏa dữ dội","content":"Vào tối 17/2, quân đội Nga đã tiến hành một cuộc tấn công ồ ạt vào Kiev bằng máy bay không người lái, gây ra nhiều tiếng nổ lớn và thiệt hại. Không quân Ukraine đã phát cảnh báo đỏ và ngay lập tức khai hỏa để đánh chặn các UAV tấn công. Thị trưởng Kiev, Vitali Klitschko, xác nhận các hệ thống phòng không đang hoạt động và đã có báo cáo về các vụ hỏa hoạn do mảnh vỡ UAV rơi xuống khu vực công nghiệp và một số khu dân cư.","positivity":2,"importance":8},{"title":"Tổng thống Ukraine nói sẵn sàng từ chức để chấm dứt xung đột với Nga","content":"Tổng thống Ukraine, Volodymyr Zelensky, tuyên bố rằng ông sẵn sàng từ chức nếu điều đó cần thiết để đạt được hòa bình với Nga. Trong một cuộc phỏng vấn, ông nhấn mạnh rằng mọi thỏa thuận hòa bình phải có sự tham gia của Ukraine và không chấp nhận bất kỳ thỏa thuận nào được đàm phán mà không có sự đồng ý của Kiev. Ông cũng chỉ trích chính quyền Mỹ mới về việc có thể muốn làm hài lòng Nga, và nhấn mạnh rằng Ukraine sẽ không nhượng lại lãnh thổ cho Nga.","positivity":5,"importance":8},{"title":"Ông Zelensky cảnh báo phương Tây: Đừng để Ukraine thành \"Afghanistan 2.0\"","content":"Tổng thống Ukraine Volodymyr Zelensky đã cảnh báo phương Tây về nguy cơ Ukraine trở thành \"Afghanistan 2.0\" nếu cuộc chiến với Nga kết thúc một cách vội vàng. Ông nhấn mạnh rằng việc rút quân nhanh chóng có thể dẫn đến những hậu quả nghiêm trọng, tương tự như tình hình hỗn loạn tại Afghanistan sau khi Mỹ rút quân. Zelensky khẳng định rằng Ukraine cần sự hỗ trợ của Mỹ để đạt được chiến thắng và bác bỏ mọi thỏa thuận được thực hiện mà không có sự tham gia của Ukraine.","positivity":4,"importance":9},{"title":"Chiến sự Ukraine 18/2: Nga tuyên bố Kiev đã đầu hàng Sverdlikove ở Kursk","content":"Vào ngày 18/2/2025, Nga tuyên bố lực lượng Ukraine đã đầu hàng tại khu vực Sverdlikove thuộc vùng Kursk, đánh dấu một bước tiến quan trọng trong chiến dịch quân sự của Moscow. Quân đội Nga đã mở rộng quyền kiểm soát tại nhiều khu vực ở miền nam Donbass, bao gồm việc giành được ngôi làng Novosilka và Ulakly. Tuy nhiên, tình hình chiến sự vẫn tiếp diễn với nhiều trận giao tranh ác liệt giữa hai bên mà chưa có dấu hiệu kết thúc.","positivity":3,"importance":8},{"title":"Cuộc triệu tập giới doanh nhân hàng đầu Trung Quốc của ông Tập Cận Bình","content":"Hội nghị hiếm hoi giữa Chủ tịch Trung Quốc Tập Cận Bình và các lãnh đạo doanh nghiệp tư nhân hàng đầu diễn ra vào ngày 17/2/2025 tại Bắc Kinh, nhấn mạnh tầm quan trọng của khu vực tư nhân trong phát triển kinh tế. Ông Tập kêu gọi sự phát triển lành mạnh và chất lượng cao của khu vực này, đồng thời khẳng định rằng đây là thời điểm vàng để các doanh nghiệp tư nhân phát huy tiềm năng. Hội nghị diễn ra trong bối cảnh Bắc Kinh đang tìm cách thúc đẩy công nghệ và đối phó với các thách thức kinh tế nội bộ cũng như cạnh tranh với Mỹ.","positivity":8,"importance":9},{"title":"Người Ukraine lo ngại về 'hòa bình tạm bợ'","content":"Nhiều người Ukraine lo lắng về các cuộc đàm phán hòa bình với Nga mà không có sự tham gia của Kiev, cho rằng điều này sẽ chỉ mang lại nền hòa bình tạm bợ. Tổng thống Zelensky bày tỏ quan ngại rằng Mỹ có thể chấp nhận nhượng bộ lãnh thổ cho Nga mà không đảm bảo an ninh cho Ukraine. Trong khi nhiều người dân mong muốn chấm dứt xung đột, họ cũng hiểu rằng một thỏa thuận thiếu sự tham gia của Ukraine có thể dẫn đến rủi ro lớn hơn trong tương lai.","positivity":3,"importance":9},{"title":"Lớp học AI lấp đầy khoảng trống cấm dạy thêm ở Trung Quốc","content":"Lớp học AI đang phát triển mạnh mẽ ở Trung Quốc như một giải pháp thay thế cho các trung tâm dạy thêm bị cấm. Mô hình học này sử dụng công nghệ AI để cá nhân hóa quá trình học tập, giúp học sinh cải thiện thành tích thông qua việc theo dõi và điều chỉnh nội dung học tập dựa trên phản hồi của người học. Tuy nhiên, một số chuyên gia giáo dục vẫn lo ngại rằng mô hình này chỉ là hình thức dạy thêm mới và có thể không phát triển đầy đủ khả năng tư duy phản biện của học sinh.","positivity":6,"importance":8},{"title":"Mỹ cho Ukraine \"một giờ\" để quyết định về thỏa thuận đất hiếm","content":"Mỹ đã yêu cầu Tổng thống Ukraine Volodymyr Zelensky đưa ra quyết định trong vòng một giờ về thỏa thuận liên quan đến quyền khai thác đất hiếm tại Ukraine. Bộ trưởng Tài chính Mỹ, Scott Bessent, đã trình bày thỏa thuận này trong chuyến thăm Kiev, yêu cầu Ukraine cấp cho Mỹ 50% quyền sở hữu khoáng sản đất hiếm của họ để đổi lấy viện trợ quân sự. Tuy nhiên, Zelensky đã từ chối đề xuất này, nhấn mạnh rằng Ukraine cần một thỏa thuận bao gồm các đảm bảo an ninh.","positivity":4,"importance":7},{"title":"F-16 Ukraine có thể đã lần đầu làm nhiệm vụ tấn công mặt đất","content":"Tiêm kích F-16 của Ukraine đã được ghi nhận lần đầu tiên thực hiện nhiệm vụ tấn công mặt đất, mang theo bom GBU-39 và các tên lửa đối không. Hình ảnh về chiếc F-16 này được công bố trên mạng xã hội vào ngày 17/2/2025, cho thấy sự chuyển hướng trong chiến lược sử dụng tiêm kích từ phòng không sang tấn công mục tiêu mặt đất. Chuyên gia phương Tây cảnh báo rằng việc triển khai F-16 cho nhiệm vụ này sẽ tiềm ẩn nhiều rủi ro do phải tiếp cận gần tiền tuyến và đối mặt với các hệ thống phòng không của Nga.","positivity":6,"importance":8},{"title":"Châu Âu tranh cãi về ý tưởng điều quân đến Ukraine","content":"Châu Âu đang tranh cãi về việc điều quân đến Ukraine sau khi Thủ tướng Anh Keir Starmer đề xuất triển khai lực lượng gìn giữ hòa bình sau khi chiến sự kết thúc. Ý tưởng này đã tạo ra phản ứng trái chiều giữa các nước châu Âu, với một số nước như Đức, Italy và Tây Ban Nha phản đối, trong khi Anh nhận được sự ủng hộ dè dặt từ Pháp và Đan Mạch. Cuộc thảo luận diễn ra trước thềm hội nghị khẩn cấp tại Pháp, nơi các lãnh đạo EU và NATO đang tìm cách đảm bảo an ninh lâu dài cho Ukraine.","positivity":4,"importance":8},{"title":"Nga ký hợp đồng vũ khí 4,5 tỷ USD với 15 quốc gia đầu năm 2025","content":"Nga đã ký hợp đồng vũ khí trị giá 4,5 tỷ USD với 15 quốc gia vào đầu năm 2025, theo thông tin từ Rosoboronexport. Giám đốc điều hành của tập đoàn này, Alexander Mikheev, cho biết rằng nhu cầu vũ khí của Nga đang gia tăng trên toàn cầu, đặc biệt sau những kinh nghiệm thực tế từ các cuộc xung đột gần đây. Triển lãm Quốc phòng Quốc tế IDEX 2025 đã cung cấp cơ hội cho Nga quảng bá những thiết bị quân sự hiện đại và các cải tiến trong sản xuất vũ khí dựa trên kinh nghiệm chiến tranh.","positivity":7,"importance":8},{"title":"Ukraine đăng video tập kích 'bệ phóng tên lửa S-350 Nga'","content":"Ukraine đã công bố video về một cuộc tấn công nhằm vào bệ phóng tên lửa S-350 của Nga, diễn ra tại tỉnh Donetsk. Theo thông tin từ Lữ đoàn Trinh sát Pháo binh Độc lập số 15, vụ tấn công được thực hiện bằng cách sử dụng máy bay không người lái để theo dõi mục tiêu trước khi tiến hành tập kích. Đây được cho là lần đầu tiên quân đội Ukraine phá hủy một phần của hệ thống S-350 trong cuộc xung đột này, đánh dấu một thành công quan trọng trong chiến dịch quân sự của họ.","positivity":7,"importance":8},{"title":"Tỷ phú Musk nêu nghi vấn về \"vụ gian lận lớn nhất\" trong lịch sử Mỹ","content":"Tỷ phú Elon Musk đã chỉ trích Tổng cục An sinh Xã hội Mỹ (SSA) về những nghi vấn gian lận quy mô lớn, khi cho rằng cơ quan này đang chi trả trợ cấp cho những người không tồn tại, bao gồm cả những người được cho là 150 tuổi. Ông Musk cho rằng số người nhận trợ cấp vượt xa dân số thực tế của Mỹ, và đây có thể là \"vụ gian lận lớn nhất trong lịch sử\". Động thái này xảy ra trong bối cảnh Ban Hiệu suất chính phủ (DOGE), do ông Musk đứng đầu, tiến hành kiểm tra SSA nhằm phát hiện những sai sót trong quản lý ngân sách của chính phủ.","positivity":3,"importance":8},{"title":"Sự cố máy bay Delta Airlines tại Canada","content":"Vào chiều 17/2, một máy bay của Delta Airlines đã gặp sự cố nghiêm trọng khi hạ cánh xuống sân bay Toronto Pearson, Canada. Máy bay đã đập mạnh xuống đường băng phủ đầy tuyết và lật ngửa, bốc cháy, khiến ít nhất 18 người bị thương, nhưng không ai bị đe dọa tính mạng. Hành khách đã phải treo ngược trong ghế ngồi và nhiều người cần hỗ trợ để thoát ra ngoài. Hiện tại, giới chức trách đang điều tra nguyên nhân của vụ việc.","positivity":5,"importance":8},{"title":"DOGE sa thải nhầm loạt nhân viên lắp ráp vũ khí hạt nhân","content":"DOGE, cơ quan do tỷ phú Elon Musk lãnh đạo, đã sa thải hàng loạt nhân viên của Cơ quan An ninh Hạt nhân Quốc gia (NNSA), gây ra nhiều phản ứng trái chiều. Mặc dù gần 350 nhân viên bị sa thải trong chiến dịch tinh giản, sau đó quyền giám đốc NNSA đã phải hủy quyết định này, giữ lại hầu hết các nhân viên. Việc sa thải đã được chỉ trích là hành động liều lĩnh, có thể ảnh hưởng đến an ninh quốc gia, đặc biệt là những nhân viên làm việc trong lĩnh vực vũ khí hạt nhân.","positivity":2,"importance":8},{"title":"Israel sẽ duy trì 5 tiền đồn ở Lebanon sau khi rút quân","content":"Israel đã thông báo sẽ duy trì năm tiền đồn tại Lebanon sau khi rút quân, với lý do bảo vệ người dân Israel và giám sát tình hình khu vực. Phát ngôn viên IDF cho biết các tiền đồn này đã được cơ quan giám sát lệnh ngừng bắn do Mỹ đứng đầu chấp thuận. Trong khi đó, Tổng thống Lebanon bày tỏ lo ngại về việc Israel có thể không hoàn tất việc rút quân theo đúng thời hạn, cho thấy tình hình giữa Israel và Hezbollah vẫn còn căng thẳng.","positivity":3,"importance":8},{"title":"Nga thả công dân Mỹ trước cuộc đàm phán ở Arab Saudi","content":"Nga đã thả Kalob Byers Wayne, công dân Mỹ bị bắt vì mang theo sản phẩm chứa cần sa, vào đêm trước cuộc đàm phán quan trọng giữa Mỹ và Nga tại Arab Saudi. Việc thả Wayne được Điện Kremlin mô tả là một \"cử chỉ thiện chí\" nhằm giảm bớt căng thẳng trước cuộc hội đàm. Wayne, 28 tuổi, sẽ trở về Mỹ sau khi được thả và không có thông tin rõ ràng về tình trạng của hôn thê anh, Naida Mambetova, người cũng bị giam giữ. Cuộc đàm phán giữa hai bên sẽ tập trung vào nhiều vấn đề, bao gồm tình hình Ukraine.","positivity":7,"importance":8},{"title":"Châu Âu chuẩn bị cho kịch bản Nga, Ukraine ngừng bắn","content":"Châu Âu đang chuẩn bị cho khả năng Nga và Ukraine ngừng bắn, với kế hoạch triển khai khoảng 25.000-30.000 quân gìn giữ hòa bình đến Ukraine để đảm bảo an ninh trong khu vực. Các cuộc thảo luận có sự tham gia của nhiều quốc gia châu Âu như Pháp, Anh, và Đức, nhưng cũng tồn tại sự thận trọng về quy mô lực lượng và sự cần thiết của một thỏa thuận hòa bình bền vững. Các nhà lãnh đạo nhấn mạnh rằng việc chỉ ký kết lệnh ngừng bắn mà không có thỏa thuận hòa bình sẽ rất nguy hiểm.","positivity":5,"importance":8},{"title":"Mỹ để ngỏ khả năng triển khai lính gìn giữ hòa bình tới Ukraine","content":"Mỹ để ngỏ khả năng triển khai lực lượng gìn giữ hòa bình tới Ukraine, theo phát biểu của đặc phái viên Mỹ về Nga và Ukraine, Keith Kellogg. Ông cho biết Chính phủ Mỹ không loại trừ bất kỳ phương án nào trong bối cảnh căng thẳng gia tăng ở Ukraine và đã thảo luận với các đồng minh NATO. Tuy nhiên, một số nhà lãnh đạo châu Âu tỏ ra lo ngại về việc Mỹ có thể đàm phán an ninh châu Âu mà không có sự tham gia của họ, trong khi việc gửi lực lượng gìn giữ hòa bình sẽ cần sự hỗ trợ từ Mỹ.","positivity":6,"importance":8},{"title":"Châu Âu sẵn sàng đảm bảo an ninh cho Ukraine","content":"Các nước châu Âu và lãnh đạo EU đã họp tại Pháp và đồng ý sẽ đảm bảo an ninh cho Ukraine, đồng thời cảnh báo rằng một cuộc ngừng bắn mà không có thỏa thuận hòa bình sẽ rất nguy hiểm. Tổng thống Pháp Emmanuel Macron cho biết, ông đã trao đổi với Tổng thống Mỹ Donald Trump và Tổng thống Ukraine Volodymyr Zelensky về các đảm bảo an ninh cho Ukraine. Zelensky cũng nhấn mạnh rằng bất kỳ thỏa thuận nào không có sự tham gia của Ukraine đều không thể chấp nhận được.","positivity":6,"importance":9},{"title":"Nga tung lá bài thuyết phục Syria duy trì 2 căn cứ chiến lược","content":"Theo thông tin từ truyền thông Mỹ, Nga đang tiến gần đến thỏa thuận với chính phủ mới của Syria để tiếp tục duy trì hai căn cứ quân sự chiến lược tại đây. Cuộc điện đàm giữa Tổng thống Nga Vladimir Putin và nhà lãnh đạo Syria Ahmed Al-Sharaa cho thấy những tiến triển tích cực trong việc này. Nga hy vọng sẽ duy trì sự hiện diện quân sự để hỗ trợ Syria trong cuộc chiến chống lại tổ chức Nhà nước Hồi giáo và đối phó với ảnh hưởng của Thổ Nhĩ Kỳ. Nếu thành công, đây sẽ là một chiến thắng ngoại giao lớn cho Moscow.","positivity":7,"importance":8},{"title":"Israel lập cơ quan cho người Gaza 'tự nguyện di dời'","content":"Bộ Quốc phòng Israel vừa thông báo thành lập một cơ quan phụ trách việc di dời tự nguyện của người dân Gaza, theo đề xuất gây tranh cãi của Tổng thống Mỹ Trump. Bộ trưởng Israel Katz đã chỉ đạo quân đội lên kế hoạch cho việc này, bao gồm việc cung cấp gói hỗ trợ cho những người di cư. Thủ tướng Netanyahu cam kết thực hiện kế hoạch của Trump, nhằm tạo ra một Gaza khác biệt, không còn sự hiện diện của Hamas hay chính quyền Palestine. Tuy nhiên, kế hoạch này đã nhận được sự phản đối từ các quốc gia Arab trong khu vực.","positivity":3,"importance":8},{"title":"\"Bộ tứ\" được ông Trump tin cậy giao nhiệm vụ đàm phán với Nga về Ukraine","content":"Tổng thống Mỹ Donald Trump đã chỉ định một nhóm bốn quan chức cấp cao trong chính quyền để tham gia đàm phán với Nga về cuộc xung đột Ukraine. Nhóm này bao gồm Cố vấn An ninh Quốc gia Michael Waltz, Giám đốc CIA John Ratcliffe, Ngoại trưởng Marco Rubio và Đặc phái viên Steve Witkoff. Trong cuộc điện đàm gần đây với lãnh đạo Nga và Ukraine, Trump đã nhấn mạnh rằng họ sẽ bắt đầu đàm phán ngay lập tức nhằm mục đích chấm dứt cuộc chiến kéo dài từ năm 2022.","positivity":6,"importance":8},{"title":"Tổng thống Ukraine: Mỹ muốn làm Nga hài lòng","content":"Tổng thống Ukraine Volodymyr Zelensky cho rằng Mỹ đang cố gắng làm hài lòng Nga trong các cuộc đàm phán về xung đột Ukraine, đồng thời nhấn mạnh rằng quân đội châu Âu vẫn chưa đủ mạnh để đảm bảo an ninh. Ông khẳng định Ukraine sẽ không ký bất kỳ thỏa thuận nào chỉ để đổi lấy sự hoan nghênh và bác bỏ khả năng nhượng bộ lãnh thổ cho Nga. Zelensky cho biết sự hỗ trợ từ Mỹ là cần thiết để Ukraine có thể chiến thắng và cảnh báo rằng châu Âu vẫn ở thế yếu nếu không có sự hỗ trợ từ Mỹ.","positivity":4,"importance":8},{"title":"Phản ứng của Nga trước tin châu Âu tính đưa hàng nghìn quân tới Ukraine","content":"Nga đã cảnh báo rằng việc các nước châu Âu triển khai quân đội tới Ukraine có thể làm tình hình trở nên phức tạp hơn. Phát ngôn viên Điện Kremlin Dmitry Peskov cho biết chưa có thảo luận đáng kể nào về vấn đề này và nhấn mạnh rằng sự hiện diện của lực lượng NATO tại Ukraine sẽ dẫn đến những tình huống nghiêm trọng. Các quan chức Nga cũng chỉ trích việc một số quốc gia châu Âu có những chính trị gia hiếu chiến, đồng thời cảnh báo về khả năng leo thang xung đột nếu lực lượng gìn giữ hòa bình của NATO được triển khai.","positivity":2,"importance":8},{"title":"Mỹ tuyên bố không áp đặt thỏa thuận hòa bình với Ukraine","content":"Mỹ đã tuyên bố rằng sẽ không áp đặt thỏa thuận hòa bình nào với Ukraine, mà sẽ để chính phủ Ukraine tự quyết định về vấn đề này. Đặc phái viên Mỹ về Nga và Ukraine, Keith Kellogg, nhấn mạnh rằng Ukraine là một quốc gia có chủ quyền và các quyết định về thỏa thuận hòa bình sẽ do Tổng thống Ukraine, Volodymyr Zelensky, đưa ra. Mỹ hiện đang nỗ lực để đưa Moscow và Kiev vào bàn đàm phán nhưng khẳng định rằng vai trò của mình là tạo điều kiện thuận lợi cho một thỏa thuận có sự đảm bảo an ninh cho Ukraine.","positivity":6,"importance":8},{"title":"Ukraine không chấp nhận \"bị đứng ngoài\", nêu loạt yêu cầu về an ninh","content":"Tổng thống Ukraine Volodymyr Zelensky đã đưa ra loạt yêu cầu về an ninh trong bối cảnh các cuộc đàm phán hòa bình giữa Nga và Mỹ sắp diễn ra. Ông nhấn mạnh rằng Ukraine cần viện trợ quân sự mạnh mẽ, tư cách thành viên EU ngay lập tức và các biện pháp bảo vệ tương tự như Israel. Zelensky tuyên bố rằng bất kỳ thỏa thuận nào không có sự tham gia của Ukraine đều không thể được công nhận. Ông cũng nhấn mạnh cần một đội quân lớn đủ sức đối phó với Nga nếu không gia nhập NATO.","positivity":4,"importance":8},{"title":"Quân đội Ukraine bị chỉ trích lãng phí vũ khí và thiết bị đắt tiền","content":"Quân đội Ukraine đang bị chỉ trích vì cách sử dụng vũ khí và thiết bị quân sự do phương Tây cung cấp. Nhiều nguồn tin cho biết vũ khí như tên lửa NLAW và Javelin đã bị lãng phí do quân đội Ukraine áp dụng các chiến thuật không phù hợp, dẫn đến việc nhiều thiết bị bị bỏ lại trên chiến trường. Sự thiếu sót trong đào tạo và áp dụng học thuyết NATO cũng được cho là nguyên nhân khiến quân đội Ukraine không thể khai thác hiệu quả các vũ khí hiện đại này, điều này dẫn đến một cuộc tranh cãi giữa Ukraine và các đồng minh phương Tây.","positivity":3,"importance":8},{"title":"\"Quân bài\" mặc cả chiến lược của Tổng thống Trump với Ukraine","content":"Tổng thống Donald Trump đang sử dụng nguồn tài nguyên đất hiếm của Ukraine như một quân bài trong chiến lược đàm phán với Kiev, nhằm đảm bảo lợi ích cho Mỹ. Ông Trump đã yêu cầu Ukraine cung cấp đất hiếm trị giá 500 tỷ USD để đổi lấy hơn 300 tỷ USD viện trợ quân sự. Tổng thống Ukraine Volodymyr Zelensky cho biết Ukraine không từ chối thỏa thuận nhưng yêu cầu phải có các đảm bảo an ninh từ Mỹ. Đây là một bước đi quan trọng trong việc tăng cường quan hệ giữa hai nước, trong bối cảnh Ukraine đang đối mặt với áp lực từ Nga.","positivity":6,"importance":8},{"title":"10 năm Trung Quốc xây 'pháo đài kinh tế' chống áp lực từ Mỹ","content":"Trong 10 năm qua, Trung Quốc đã đầu tư hàng trăm tỷ USD vào các ngành công nghiệp nhằm giảm thiểu sự phụ thuộc vào Mỹ và phương Tây, đặc biệt trong sản xuất cao cấp và công nghệ tiên tiến. Dưới sự lãnh đạo của Chủ tịch Tập Cận Bình, Trung Quốc đã thực hiện sáng kiến \"Made in China 2025\" để cải thiện khả năng sản xuất trong nước, nhưng vẫn gặp nhiều thách thức, đặc biệt trong lĩnh vực hàng không vũ trụ và bán dẫn. Dù đã đạt được nhiều thành công, như gia tăng sản xuất xe điện và hóa chất, nhưng áp lực từ Mỹ và các biện pháp kiểm soát xuất khẩu vẫn cản trở sự tự chủ của Trung Quốc.","positivity":6,"importance":8},{"title":"Giáo hoàng phải thay đổi cách điều trị vì 'bệnh tình phức tạp'","content":"Giáo hoàng Francis phải thay đổi phương pháp điều trị do tình trạng sức khỏe phức tạp liên quan đến nhiễm trùng đường hô hấp. Vatican thông báo rằng Giáo hoàng sẽ phải nằm viện lâu hơn sau khi các xét nghiệm cho thấy tình trạng bệnh của ông chuyển biến xấu. Mặc dù tinh thần của ông vẫn tốt và không có dấu hiệu nghiêm trọng nào, nhưng lo ngại về sức khỏe của ông đang gia tăng, đặc biệt là sau khi ông đã có các vấn đề sức khỏe trước đó như khó thở và viêm phế quản.","positivity":6,"importance":8},{"title":"Châu Âu tỉnh ngộ về chiếc ô an ninh của Mỹ","content":"Châu Âu đang nhận ra rằng sự phụ thuộc vào Mỹ để đảm bảo an ninh không còn bền vững, đặc biệt sau khi ông Trump trở lại vị trí Tổng thống. Các lãnh đạo châu Âu cảm thấy họ bị gạt ra ngoài các cuộc đàm phán quan trọng liên quan đến xung đột Ukraine, khi Mỹ không tham vấn họ trước khi đàm phán với Nga. Điều này đã khiến châu Âu phải xem xét lại vai trò và trách nhiệm của mình trong việc đảm bảo an ninh, với nhiều ý kiến cho rằng đây là thời điểm để châu Âu tự cường và đầu tư vào quốc phòng cũng như kinh tế.","positivity":5,"importance":8},{"title":"Ukraine đang mất dần niềm tin vào phương Tây?","content":"Trong bối cảnh xung đột Nga-Ukraine kéo dài, niềm tin của người dân Ukraine vào sự hỗ trợ của phương Tây đang giảm sút. Tổng thống Zelensky đã kêu gọi sự đoàn kết và hỗ trợ từ các đồng minh, nhưng kết quả thăm dò cho thấy chưa đến một nửa số người Ukraine tin rằng phương Tây đã hành động đủ mạnh để giúp đỡ. Đặc biệt, sự mệt mỏi và thiếu kỳ vọng về kết quả của cuộc chiến đã khiến nhiều người Ukraine cảm thấy chán nản, với ít hơn 25% cho rằng nhiệm vụ bảo vệ đất nước đang tiến triển tích cực.","positivity":3,"importance":8},{"title":"Việt Nam sẵn sàng tham gia các nỗ lực trung gian hòa giải xung đột Nga - Ukraine","content":"Việt Nam đã bày tỏ sẵn sàng tham gia các nỗ lực trung gian hòa giải trong xung đột Nga - Ukraine, như được khẳng định bởi Phó thủ tướng, Bộ trưởng Ngoại giao Bùi Thanh Sơn trong cuộc điện đàm với Ngoại trưởng Ukraine Andrii Sybiha. Ông Sơn nhấn mạnh lập trường của Việt Nam là bạn của cả Nga và Ukraine, đồng thời kêu gọi giải quyết tranh chấp bằng biện pháp hòa bình theo luật pháp quốc tế. Việt Nam cam kết ủng hộ các nỗ lực hòa bình của cộng đồng quốc tế nhằm tìm kiếm giải pháp lâu dài cho cuộc xung đột này.","positivity":7,"importance":9},{"title":"Ukraine sẽ không công nhận kết quả đàm phán Nga - Mỹ ở Arab Saudi","content":"Tổng thống Ukraine Volodymyr Zelensky tuyên bố rằng Ukraine sẽ không công nhận kết quả của cuộc đàm phán giữa Nga và Mỹ diễn ra ở Arab Saudi, vì Ukraine không được mời tham gia. Ông nhấn mạnh rằng bất kỳ cuộc thảo luận nào về Ukraine mà không có sự tham gia của Ukraine đều không có giá trị. Zelensky cũng kêu gọi Mỹ đảm bảo an ninh mạnh mẽ hơn cho Ukraine trong bối cảnh cuộc đàm phán này. Cuộc gặp giữa Nga và Mỹ được xem là không chính thức về vấn đề Ukraine theo phát ngôn viên Bộ Ngoại giao Mỹ.","positivity":3,"importance":8},{"title":"Ukraine tuyên bố cứng rắn trước nguy cơ bị Nga, Mỹ gạt ra ngoài lề","content":"Tổng thống Ukraine Volodymyr Zelensky đã tuyên bố rằng Ukraine sẽ không công nhận bất kỳ thỏa thuận nào giữa Nga và Mỹ nếu không có sự tham gia của Kiev. Ông nhấn mạnh điều này trong bối cảnh có thông tin về cuộc gặp giữa Tổng thống Putin và Trump tại Ả Rập Xê Út. Zelensky cho biết Ukraine muốn có một kế hoạch chung với Mỹ trước khi bất kỳ cuộc đàm phán nào về hòa bình bắt đầu, và ông không có ý định đàm phán với đại diện Nga ngoài người đồng cấp Putin.","positivity":4,"importance":8},{"title":"Ông Tập Cận Bình gặp lãnh đạo doanh nghiệp lớn giữa căng thẳng Mỹ, Trung","content":"Chủ tịch Trung Quốc Tập Cận Bình đã gặp mặt các lãnh đạo doanh nghiệp hàng đầu như Alibaba và Huawei trong bối cảnh căng thẳng thương mại gia tăng với Mỹ. Tại hội nghị được tổ chức ở Bắc Kinh, ông Tập khuyến khích các doanh nghiệp mở rộng hoạt động kinh doanh cả trong nước và quốc tế, giữa lúc cuộc chiến công nghệ đang diễn ra. Ông nhấn mạnh tầm quan trọng của sự tự chủ trong lĩnh vực chất bán dẫn và việc sử dụng trí tuệ nhân tạo để thúc đẩy phát triển kinh tế, dù gặp phải nhiều thách thức từ các biện pháp kiểm soát xuất khẩu của Mỹ.","positivity":6,"importance":8},{"title":"Israel tuyên bố hạ chỉ huy Hamas ở Lebanon","content":"Quân đội Israel tuyên bố đã hạ sát chỉ huy Hamas, Mohammed Shahine, trong một cuộc không kích ở miền nam Lebanon, với cáo buộc ông này lên kế hoạch tấn công Tel Aviv. Tuyên bố cho biết Shahine đã cung cấp thông tin quan trọng và chịu trách nhiệm cho các cuộc tấn công từ Lebanon vào Israel, đồng thời cho rằng Iran đã chỉ đạo các hành động của ông. Cuộc không kích diễn ra ngay trước khi lệnh ngừng bắn với Hezbollah hết hiệu lực, trong bối cảnh căng thẳng gia tăng giữa Israel và các lực lượng vũ trang ở Lebanon.","positivity":2,"importance":8},{"title":"Nga tuyên bố không nhượng bộ lãnh thổ cho Ukraine","content":"Ngoại trưởng Nga Sergey Lavrov đã tuyên bố rằng Nga sẽ không nhượng bộ lãnh thổ cho Ukraine trong các cuộc đàm phán sắp tới với Mỹ. Ông chỉ trích nỗ lực của Ukraine trong việc mong muốn có thỏa thuận cho phép Mỹ tiếp cận nguồn khoáng sản của nước này. Tuyên bố được đưa ra trước cuộc gặp giữa phái đoàn Nga và Mỹ tại Ả Rập Xê Út, nơi mà Nga dự định sẽ thương thảo nhưng không chấp nhận nhượng bộ lãnh thổ, đồng thời yêu cầu Ukraine từ bỏ tham vọng gia nhập NATO.","positivity":2,"importance":8},{"title":"Một tuần chính quyền ông Trump khiến châu Âu \"đứng ngồi không yên\"","content":"Trong tuần qua, chính quyền ông Trump đã khiến châu Âu lo lắng với nhiều động thái gây sốc liên quan đến Nga và Ukraine. Tân Bộ trưởng Quốc phòng Mỹ tuyên bố rằng thỏa thuận hòa bình sẽ không bao gồm tư cách thành viên NATO và rằng việc khôi phục biên giới trước khi Nga sáp nhập Crimea là không thực tế. Điều này cộng với cuộc điện đàm giữa ông Trump và Tổng thống Nga Putin đã khiến các quan chức châu Âu cảm thấy không còn chắc chắn về sự bảo vệ của quân đội Mỹ, cũng như nỗi lo về khả năng Mỹ sẽ đạt được một thỏa thuận có thể làm suy yếu Ukraine và an ninh châu Âu.","positivity":3,"importance":9},{"title":"Phái đoàn Nga, Mỹ chuẩn bị đàm phán chấm dứt xung đột Ukraine","content":"Phái đoàn Nga, do Ngoại trưởng Sergey Lavrov dẫn đầu, sẽ gặp gỡ quan chức Mỹ tại Ả Rập Xê Út vào ngày 18/2 để thảo luận về cuộc khủng hoảng Ukraine và chuẩn bị cho hội nghị thượng đỉnh giữa Tổng thống Putin và Tổng thống Trump. Cuộc gặp này được coi là cơ hội để hai bên khôi phục lại quan hệ song phương sau một thời gian dài không liên lạc. Ông Lavrov nhấn mạnh rằng Nga luôn sẵn sàng lắng nghe các đề xuất từ phía Mỹ để giải quyết xung đột.","positivity":6,"importance":8},{"title":"Kỳ vọng và hoài nghi ở Ukraine về thỏa thuận đất hiếm với Mỹ","content":"Nhiều người Ukraine kỳ vọng rằng thỏa thuận đất hiếm với Mỹ có thể mang lại nguồn viện trợ quân sự quan trọng, nhưng không ít người lại tỏ ra hoài nghi về khả năng thực hiện và sự an toàn của thỏa thuận này. Dù Ukraine sở hữu trữ lượng lớn ilmenit, ngành công nghiệp khai thác của họ vẫn chưa phát triển do chiến tranh và chính sách quản lý. Tổng thống Zelensky và các doanh nhân trong ngành cảnh báo rằng cần có những bảo đảm an ninh rõ ràng trước khi ký kết thỏa thuận, trong khi nhiều ý kiến lo ngại về sự phản đối từ người dân cũng như những khó khăn trong việc thu hút đầu tư nước ngoài.","positivity":6,"importance":8},{"title":"Phái đoàn Nga - Mỹ tới Arab Saudi để đàm phán","content":"Phái đoàn Nga và Mỹ đã đến Arab Saudi để tiến hành các cuộc đàm phán về nhiều vấn đề, bao gồm cả xung đột Ukraine. Cuộc họp dự kiến diễn ra vào ngày 18/2 với sự tham gia của Ngoại trưởng Nga Sergey Lavrov và các quan chức Mỹ, nhằm khôi phục quan hệ hai nước và chuẩn bị cho các cuộc đàm phán hòa bình. Mặc dù có thể có cuộc gặp giữa Tổng thống Putin và Tổng thống Mỹ Trump, nhưng Nga không thấy cần thiết cho sự tham gia của châu Âu trong quá trình đàm phán.","positivity":6,"importance":8}];
    let currentIndex = 0;
    const pageSize = 10;
    let isLoading = false;
    
    // Return filtered news based on saved user preferences.
    function getFilteredNewsData() {
      const stored = localStorage.getItem("newsPreferences");
      if (stored) {
        const prefs = JSON.parse(stored);
        return newsData.filter(item => {
          return item.importance >= prefs.importance && item.positivity >= prefs.positivity;
        });
      }
      return newsData.filter(item => {
          return item.importance >= 5 && item.positivity >= 5;
        });
    }
    
    // Load more news items with infinite scroll and filtering.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      document.getElementById("loading").style.display = "block";

      setTimeout(() => {
        const newsContainer = document.getElementById("news-container");
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        // If no articles match the filter, display a message.
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your preferences.</p>";
          document.getElementById("loading").style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `<h3>${item.title}</h3><p>${item.content}</p>`;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          document.getElementById("loading").style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 1000); // Simulating a delay
    }

    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        loadMoreNews();
      }
    }

    // Refresh the news list when preferences change.
    function refreshNews() {
      currentIndex = 0;
      document.getElementById("news-container").innerHTML = "";
      document.getElementById("loading").style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Load initial news items.
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Preferences Modal Logic
    const preferencesModal = document.getElementById("preferences-modal");
    const importanceSlider = document.getElementById("importance-slider");
    const positivitySlider = document.getElementById("positivity-slider");
    const importanceValue = document.getElementById("importance-value");
    const positivityValue = document.getElementById("positivity-value");
    const savePreferencesBtn = document.getElementById("save-preferences");
    const resetPreferencesBtn = document.getElementById("reset-preferences");

    importanceSlider.addEventListener("input", () => {
      importanceValue.textContent = importanceSlider.value;
    });
    positivitySlider.addEventListener("input", () => {
      positivityValue.textContent = positivitySlider.value;
    });

    function showPreferencesModal() {
      preferencesModal.style.display = "block";
    }

    function hidePreferencesModal() {
      preferencesModal.style.display = "none";
    }

    // Save preferences and refresh the news list.
    function savePreferences() {
      const preferences = {
        importance: importanceSlider.value,
        positivity: positivitySlider.value,
        timestamp: new Date().getTime()
      };
      localStorage.setItem("newsPreferences", JSON.stringify(preferences));
      refreshNews();
    }

    // Load stored preferences (if available) and update the slider values.
    function loadPreferences() {
      const stored = localStorage.getItem("newsPreferences");
      if (stored) {
        const prefs = JSON.parse(stored);
        importanceSlider.value = prefs.importance;
        positivitySlider.value = prefs.positivity;
        importanceValue.textContent = prefs.importance;
        positivityValue.textContent = prefs.positivity;
        return true;
      }
      return false;
    }

    // After 20 seconds, if no preferences have been set, show the modal.
    window.addEventListener("load", () => {
      if (!loadPreferences()) {
        setTimeout(() => {
          if (!localStorage.getItem("newsPreferences")) {
            showPreferencesModal();
          }
        }, 20000);
      }
    });

    savePreferencesBtn.addEventListener("click", () => {
      savePreferences();
      hidePreferencesModal();
    });

    // Reset preferences, show the modal, and refresh news.
    resetPreferencesBtn.addEventListener("click", () => {
      showPreferencesModal();
    });

    // Allow closing the modal by clicking outside the modal content.
    window.addEventListener("click", (event) => {
      if (event.target == preferencesModal) {
        hidePreferencesModal();
      }
    });
  </script>
