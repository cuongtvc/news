rễ của cuộc xung đột, thay vì chỉ đạt được lệnh ngừng bắn tạm thời. Thứ trưởng Ngoại giao Nga, Sergey Ryabkov, nhấn mạnh rằng một lệnh ngừng bắn mà không có giải pháp lâu dài chỉ dẫn đến việc tiếp tục giao tranh. Cuộc phỏng vấn diễn ra đúng ba năm kể từ khi Nga bắt đầu chiến dịch quân sự ở Ukraine, nơi đã gây thiệt hại nặng nề cho cả hai bên và hàng triệu người phải rời bỏ nhà cửa.","link":"https://vnexpress.net/nga-muon-dat-thoa-thuan-hoa-binh-lau-dai-voi-ukraine-4853352.html","cat":"the-gioi","positivity":3,"importance":9,"question":"Nga muốn đạt thỏa thuận hòa bình lâu dài với Ukraine nhằm mục đích gì?","answers":[{"text":"Giải quyết nguyên nhân gốc rễ của xung đột.","correct":true},{"text":"Đạt được lệnh ngừng bắn tạm thời.","correct":false},{"text":"Tăng cường lực lượng quân sự.","correct":false},{"text":"Giảm thiểu thiệt hại cho dân thường.","correct":false}]},{"title":"Thủ tướng yêu cầu xử nghiêm ngân hàng vi phạm trong tăng lãi suất huy động","content":"Thủ tướng yêu cầu các ngân hàng thương mại bị vi phạm trong việc tăng lãi suất huy động phải bị xử lý nghiêm. Trong công điện gửi Thống đốc Ngân hàng Nhà nước, Thủ tướng nhấn mạnh việc duy trì lãi suất thấp là cần thiết để hỗ trợ tăng trưởng kinh tế và khẳng định rằng chính phủ đã chỉ đạo ngành ngân hàng giảm lãi suất cho vay. Ông cũng yêu cầu thanh tra các ngân hàng đã điều chỉnh lãi suất huy động và báo cáo kết quả trước ngày 28/2.","link":"https://vnexpress.net/thu-tuong-yeu-cau-xu-nghiem-ngan-hang-vi-pham-trong-tang-lai-suat-huy-dong-4853418.html","cat":"kinh-doanh","positivity":6,"importance":9,"question":"Thủ tướng yêu cầu xử lý như thế nào đối với ngân hàng vi phạm trong việc tăng lãi suất huy động?","answers":[{"text":"Xử lý nghiêm các ngân hàng vi phạm","correct":true},{"text":"Chỉ nhắc nhở các ngân hàng","correct":false},{"text":"Tăng lãi suất cho vay","correct":false},{"text":"Giảm lãi suất huy động","correct":false},{"text":"Không có biện pháp xử lý nào","correct":false}]},{"title":"Đăng ký cấp, đổi bằng lái xe ra sao sau khi Bộ Công an tiếp nhận?","content":"Sau khi Bộ Công an tiếp nhận nhiệm vụ cấp và đổi bằng lái xe, người dân có thể thực hiện thủ tục thông qua dịch vụ công trực tuyến hoặc nộp hồ sơ trực tiếp tại công an cấp xã. Cục Cảnh sát giao thông khẳng định sẽ đảm bảo không ảnh hưởng đến các hoạt động bình thường của người dân và doanh nghiệp trong quá trình chuyển giao. Hiện tại, việc nhận hồ sơ vẫn diễn ra bình thường do các đơn vị thuộc ngành giao thông vận tải đảm nhiệm, và ngành công an đang gấp rút hoàn thiện các quy định và hệ thống để phục vụ người dân tốt nhất.","link":"https://tuoitre.vn/dang-ky-cap-doi-bang-lai-xe-ra-sao-sau-khi-bo-cong-an-tiep-nhan-2025022414241243.htm","cat":"phap-luat","positivity":8,"importance":7,"question":"Đăng ký cấp, đổi bằng lái xe ra sao sau khi Bộ Công an tiếp nhận?","answers":[{"text":"Người dân có thể thực hiện thủ tục qua dịch vụ công trực tuyến hoặc nộp hồ sơ trực tiếp tại công an cấp xã.","correct":true},{"text":"Người dân chỉ có thể nộp hồ sơ qua dịch vụ công trực tuyến.","correct":false},{"text":"Người dân phải đến Bộ Giao thông Vận tải để nộp hồ sơ.","correct":false},{"text":"Không có cách nào để đăng ký đổi bằng lái xe.","correct":false},{"text":"Người dân cần phải đi đến thành phố lớn để thực hiện thủ tục.","correct":false}]},{"title":"Cá chết la liệt trên suối ở Thanh Hóa","content":"Ngày 24/2/2025, suối Cổ Đam ở thị xã Bỉm Sơn, Thanh Hóa xảy ra hiện tượng cá chết hàng loạt, nổi trắng mặt nước. Người dân đã vớt cá chết về làm thức ăn cho gia súc và phân bón, nhưng vẫn chưa tìm ra nguyên nhân chính xác. Chính quyền địa phương đã lấy mẫu nước và cá chết để xét nghiệm, nhưng chưa có kết quả. Hiện tượng này được cho là chưa từng xảy ra trước đây, khiến người dân lo lắng về chất lượng môi trường.","link":"https://vnexpress.net/ca-chet-la-liet-tren-suoi-o-thanh-hoa-4853397.html","cat":"thoi-su","positivity":2,"importance":8,"question":"Nguyên nhân nào khiến cá chết la liệt trên suối Cổ Đam ở Thanh Hóa?","answers":[{"text":"Chưa xác định được nguyên nhân chính xác.","correct":true},{"text":"Do ô nhiễm từ các nhà máy.","correct":false},{"text":"Do sự thay đổi khí hậu.","correct":false},{"text":"Do bệnh dịch ở thủy sản.","correct":false}]},{"title":"Giả danh công an gọi điện đe dọa, đến tận nhà lấy 1 tỉ và 5,2 cây vàng","content":"Một nhóm lừa đảo đã giả danh công an và viện kiểm sát để gọi điện đe dọa hai nạn nhân, yêu cầu họ phải nộp tiền và vàng để chứng minh sự trong sạch. Vào ngày 17-2, một phụ nữ ở Bắc Từ Liêm đã bị lừa đưa 1 tỉ đồng, trong khi một người đàn ông ở Phú Xuyên đã giao nộp 5,2 cây vàng sau khi nhận được nhiều cuộc gọi từ kẻ giả danh. Công an đã bắt giữ hai nghi phạm là Nguyễn Ngọc Kịp và Phan Văn Long để điều tra về hành vi lừa đảo.","link":"https://tuoitre.vn/gia-danh-cong-an-goi-dien-de-doa-den-tan-nha-lay-1-ti-va-5-2-cay-vang-2025022414220777.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Những người giả danh công an đã làm gì để lừa đảo nạn nhân?","answers":[{"text":"Họ gọi điện đe dọa và đến tận nhà để lấy tiền và vàng.","correct":true},{"text":"Họ chỉ gửi tin nhắn và không gặp nạn nhân.","correct":false},{"text":"Họ sử dụng email để thông báo lừa đảo.","correct":false},{"text":"Họ đến nhà nạn nhân để kiểm tra giấy tờ.","correct":false}]},{"title":"Benzema: 'Giỏi nhất lịch sử là Ronaldo, của Brazil'","content":"Trong một cuộc phỏng vấn gần đây, Karim Benzema cho biết cầu thủ vĩ đại nhất trong lịch sử không phải là Cristiano Ronaldo mà là Ronaldo Nazario de Lima. Benzema nhấn mạnh rằng mặc dù Cristiano Ronaldo có sự nghiệp thành công, nhưng theo anh, Ronaldo Brazil mới là cầu thủ xuất sắc nhất lịch sử. Cả hai hiện đang thi đấu tại Saudi Pro League và dẫn đầu danh sách ghi bàn với 16 bàn thắng.","link":"https://vnexpress.net/benzema-gioi-nhat-lich-su-la-ronaldo-cua-brazil-4853380.html","cat":"the-thao","positivity":7,"importance":6,"question":"Ai là cầu thủ mà Benzema cho là giỏi nhất lịch sử?","answers":[{"text":"Ronaldo Nazario de Lima","correct":true},{"text":"Cristiano Ronaldo","correct":false},{"text":"Lionel Messi","correct":false},{"text":"Zinedine Zidane","correct":false},{"text":"Ronaldinho","correct":false}]},{"title":"Thanh Thủy vào top 50 Hoa hậu đẹp nhất thế giới","content":"Thanh Thủy, 22 tuổi, đã được công nhận là một trong 50 Hoa hậu đẹp nhất thế giới 2024 bởi chuyên trang Global Beauties. Cô là đại diện duy nhất của Việt Nam trong danh sách này, nhờ vào thành tích xuất sắc khi đoạt vương miện Miss International tại Nhật Bản. Thanh Thủy, quê Đà Nẵng, cao 1,76 m, đã từng giành nhiều danh hiệu khác trước khi trở thành hoa hậu và hiện đang tham gia nhiều hoạt động nghệ thuật cũng như xã hội.","link":"https://vnexpress.net/thanh-thuy-vao-top-50-hoa-hau-dep-nhat-the-gioi-4853353.html","cat":"giai-tri","positivity":9,"importance":8,"question":"Ai là người đẹp Việt Nam vừa vào top 50 Hoa hậu đẹp nhất thế giới?","answers":[{"text":"Thanh Thủy","correct":true},{"text":"H'Hen Niê","correct":false},{"text":"Trần Thị Hương Giang","correct":false},{"text":"Phương Mỹ Chi","correct":false},{"text":"Soobin","correct":false}]},{"title":"Lập 15 Đảng bộ thuộc Chính phủ","content":"Vào sáng ngày 24/2/2025, Thủ tướng Phạm Minh Chính đã chủ trì hội nghị công bố quyết định thành lập 15 Đảng bộ trực thuộc Đảng ủy Chính phủ, bao gồm các bộ và cơ quan như Tư pháp, Công Thương, Ngoại giao, và Y tế. Thủ tướng yêu cầu các Đảng bộ này nhanh chóng kiện toàn tổ chức và xây dựng quy chế làm việc để hoạt động hiệu quả theo mô hình mới. Đồng thời, các bộ ngành cũng được giao nhiệm vụ đẩy mạnh đầu tư công và hỗ trợ doanh nghiệp nhằm thúc đẩy nền kinh tế.","link":"https://vnexpress.net/lap-15-dang-bo-thuoc-chinh-phu-4853386.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Ai là người chủ trì hội nghị công bố quyết định thành lập 15 Đảng bộ trực thuộc Chính phủ?","answers":[{"text":"Thủ tướng Phạm Minh Chính","correct":true},{"text":"Bộ trưởng Bộ Tài chính","correct":false},{"text":"Bí thư Thành ủy Hà Nội","correct":false},{"text":"Thủ tướng Chính phủ","correct":false},{"text":"Chủ tịch Quốc hội","correct":false}]},{"title":"1.000 chuyên gia, doanh nghiệp AI và bán dẫn sắp đến Việt Nam","content":"Hội nghị quốc tế về Trí tuệ nhân tạo và Bán dẫn 2025 (AISC 2025) sẽ diễn ra tại Hà Nội và Đà Nẵng từ ngày 12 đến 16 tháng 3, quy tụ khoảng 1.000 chuyên gia và doanh nghiệp hàng đầu từ các tập đoàn lớn như Google, IBM, Intel, và TSMC. Sự kiện này nhằm thúc đẩy hợp tác và phát triển công nghệ AI và bán dẫn tại Việt Nam. Thứ trưởng Kế hoạch và Đầu tư Nguyễn Đức Tâm nhấn mạnh tầm quan trọng của hội nghị trong bối cảnh Việt Nam đang nỗ lực đổi mới sáng tạo và hội nhập quốc tế.","link":"https://vnexpress.net/1-000-chuyen-gia-doanh-nghiep-ai-va-ban-dan-sap-den-viet-nam-4853365.html","cat":"kinh-doanh","positivity":9,"importance":10,"question":"Hội nghị quốc tế về Trí tuệ nhân tạo và Bán dẫn 2025 (AISC 2025) sẽ diễn ra ở đâu và khi nào?","answers":[{"text":"Tại Hà Nội và Đà Nẵng từ ngày 12 đến 16 tháng 3.","correct":true},{"text":"Tại TP Hồ Chí Minh vào tháng 4.","correct":false},{"text":"Tại Đà Nẵng vào tháng 5.","correct":false},{"text":"Tại Hà Nội vào tháng 6.","correct":false}]},{"title":"CLB Đà Nẵng sống lại hy vọng trụ hạng thời HLV Lê Đức Tuấn","content":"CLB Đà Nẵng đang hồi sinh hy vọng trụ hạng tại V-League 2024-2025 dưới sự dẫn dắt của HLV Lê Đức Tuấn. Đội bóng này đã có 3 trận bất bại, thu hẹp khoảng cách với nhóm trên còn 3 điểm. Từ khi HLV Tuấn được bổ nhiệm, CLB Đà Nẵng đã cải thiện phong độ, từ 4 điểm sau 11 vòng lên 9 điểm sau 3 trận với 1 chiến thắng và 2 trận hòa. Sự thay đổi không chỉ ở băng ghế huấn luyện mà còn ở đội hình, khi đội bóng này đã thay mới cả 3 ngoại binh, giúp họ có những kết quả khả quan hơn.","link":"https://tuoitre.vn/clb-da-nang-song-lai-hy-vong-tru-hang-thoi-hlv-le-duc-tuan-20250224130312819.htm","cat":"the-thao","positivity":7,"importance":8,"question":"CLB Đà Nẵng đã có những cải thiện nào dưới thời HLV Lê Đức Tuấn?","answers":[{"text":"CLB Đà Nẵng đã có 3 trận bất bại và cải thiện điểm số từ 4 lên 9.","correct":true},{"text":"CLB Đà Nẵng đã thay đổi ban huấn luyện và các cầu thủ ngoại binh.","correct":false},{"text":"CLB Đà Nẵng đã chiến thắng 2-1 trước CLB Bình Định.","correct":false},{"text":"CLB Đà Nẵng đã giảm khoảng cách với đội áp chót xuống còn 3 điểm.","correct":false}]},{"title":"Dí mã tấu vào cổ, bắt quỳ xin lỗi trên sân bóng","content":"Vào ngày 22/2, tại xã Khánh Thượng, huyện Yên Mô, Đinh Quang Minh, 18 tuổi, cùng 8 thanh niên đã hành hung Tống An Khánh, 17 tuổi, vì mâu thuẫn tình cảm. Minh đã cầm mã tấu đe dọa và buộc Khánh phải quỳ gối xin lỗi trên sân bóng. Sự việc diễn ra công khai và đã được nhân chứng ghi lại, sau đó nhóm Minh bị cảnh sát triệu tập để điều tra về hành vi gây rối trật tự công cộng. Khánh không bị thương tích nghiêm trọng.","link":"https://vnexpress.net/di-ma-tau-vao-co-tinh-dich-bat-quy-xin-loi-tren-san-bong-4853349.html","cat":"phap-luat","positivity":2,"importance":7,"question":"Tại sao Đinh Quang Minh dí mã tấu vào cổ và bắt Tống An Khánh quỳ xin lỗi?","answers":[{"text":"Vì mâu thuẫn chuyện yêu đương.","correct":true},{"text":"Để thể hiện sức mạnh.","correct":false},{"text":"Để trả thù cho một người bạn.","correct":false},{"text":"Vì Khánh đã xúc phạm Minh.","correct":false}]},{"title":"Nửa thế kỷ cả xóm đi trên bờ hồ, vì 2 hộ không nhường đất mở đường","content":"Xóm Gò Tây, thành phố Quảng Ngãi đã phải sống gần nửa thế kỷ mà không có đường đi thực sự, do hai hộ dân không nhường đất để mở đường. Người dân phải đi trên bờ hồ nuôi tôm, gây khó khăn trong việc di chuyển, đặc biệt trong mùa mưa khi đường thường xuyên bị sạt lở. Mặc dù nhiều người đã hiến đất để mở lối đi, nhưng vẫn có hai hộ kiên quyết không đồng ý nhường đất, khiến chính quyền địa phương gặp khó khăn trong việc giải quyết vấn đề này.","link":"https://tuoitre.vn/nua-the-ky-ca-xom-di-tren-bo-ho-vi-2-ho-khong-nhuong-dat-mo-duong-20250224134008007.htm","cat":"thoi-su","positivity":3,"importance":8,"question":"Tại sao người dân xóm Gò Tây không có đường đi thực sự?","answers":[{"text":"Vì hai hộ không nhường đất mở đường.","correct":true},{"text":"Vì khu vực bị vướng vào quy hoạch dự án.","correct":false},{"text":"Vì đường đã bị sạt lở.","correct":false},{"text":"Vì không có ai hiến đất.","correct":false}]},{"title":"Loại cá tốt hơn cá hồi được rao bán giá \"giải cứu\", từ 90.000 đồng/kg","content":"Cá vược biển, một loại cá ít xương và giàu dinh dưỡng, đang được bán với giá \"giải cứu\" chỉ từ 90.000 đồng/kg, giảm hơn một nửa so với mức giá trước đây. Loại cá này được cho là \"tốt hơn cá hồi\" nhờ vào giá trị dinh dưỡng cao và khả năng hỗ trợ sức khỏe tim mạch. Nguồn cung cá vược tăng mạnh nhưng nhu cầu tiêu thụ giảm, dẫn đến giá bán giảm sâu. Nhiều người tiêu dùng cho biết họ thích cá vược vì thịt chắc, ngon và không có xương dăm.","link":"https://dantri.com.vn/kinh-doanh/loai-ca-tot-hon-ca-hoi-duoc-rao-ban-gia-giai-cuu-tu-90000-dongkg-20250224134937167.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Loại cá nào đang được rao bán với giá \"giải cứu\" chỉ từ 90.000 đồng/kg?","answers":[{"text":"Cá vược biển","correct":true},{"text":"Cá hồi","correct":false},{"text":"Cá chẽm","correct":false},{"text":"Cá ngừ","correct":false}]},{"title":"'Ám ảnh đi xe giường nằm nhưng không thể ngủ'","content":"Bài viết chia sẻ những trải nghiệm lo lắng và ám ảnh khi đi xe giường nằm, đặc biệt là vào ban đêm. Tác giả cảm thấy bất an khi giao mạng sống cho tài xế, nhất là khi xe chạy nhanh và ẩu. Dù xe giường nằm được thiết kế để thoải mái hơn, tác giả vẫn không thể chợp mắt vì những suy nghĩ về tai nạn và sự an toàn khi tài xế có thể buồn ngủ. Tác giả so sánh cảm giác đi xe vào ban đêm và ban ngày, nhấn mạnh rằng đi vào ban ngày vẫn an toàn hơn.","link":"https://vnexpress.net/am-anh-di-xe-giuong-nam-nhung-khong-the-ngu-4853241.html","cat":"oto-xe-may","positivity":3,"importance":5,"question":"Tại sao tác giả cảm thấy ám ảnh khi đi xe giường nằm?","answers":[{"text":"Vì lo lắng về sự an toàn và tốc độ của xe khi chạy vào ban đêm.","correct":true},{"text":"Vì xe giường nằm không thoải mái.","correct":false},{"text":"Vì tác giả không thích đi xe.","correct":false},{"text":"Vì tác giả không có lựa chọn khác.","correct":false}]},{"title":"Đồng Pi bất ngờ tăng giá mạnh: Cú hồi sinh ngoạn mục hay bẫy đầu cơ?","content":"Đồng Pi đã bất ngờ tăng giá mạnh mẽ, vượt qua cú lao dốc 60% ngay khi ra mắt, với mức tăng 80% chỉ trong 24 giờ. Khối lượng giao dịch cũng ghi nhận sự gia tăng mạnh mẽ, lên tới 180%. Sự tăng giá này được cho là có sự ảnh hưởng từ cuộc thăm dò trên sàn Binance, nơi 85% người tham gia ủng hộ việc niêm yết đồng Pi. Tuy nhiên, đồng tiền này cũng đối mặt với nhiều chỉ trích và tranh cãi, đặc biệt từ CEO của Bybit.","link":"https://dantri.com.vn/kinh-doanh/dong-pi-bat-ngo-tang-gia-manh-cu-hoi-sinh-ngoan-muc-hay-bay-dau-co-20250224122319020.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Đồng Pi đã tăng giá mạnh mẽ gần đây. Đây là dấu hiệu của sự hồi sinh hay chỉ là bẫy đầu cơ?","answers":[{"text":"Cả hai đều có thể đúng.","correct":true},{"text":"Chỉ là một cú hồi sinh đơn giản.","correct":false},{"text":"Chỉ là bẫy đầu cơ.","correct":false},{"text":"Giá của Pi sẽ không thay đổi trong tương lai.","correct":false}]},{"title":"Phú Quốc làm gì để nâng công suất hồ Dương Đông cấp nước cho người dân?","content":"Hồ Dương Đông tại Phú Quốc hiện có trữ lượng nước đủ cấp cho khoảng 162 ngày tới, với mực nước 25,34m tính đến ngày 11-2-2025. Địa phương đang xem xét nhiều phương án như nạo vét lòng hồ hoặc nâng cấp đập để tăng công suất cấp nước. Để đáp ứng nhu cầu nước sinh hoạt, một cụm xử lý mới với công suất 3.000m³/ngày đang được xây dựng và dự kiến hoàn thành vào cuối quý 1-2025, nâng tổng công suất lên 27.000m³/ngày.","link":"https://tuoitre.vn/phu-quoc-lam-gi-de-nang-cong-suat-ho-duong-dong-cap-nuoc-cho-nguoi-dan-20250224130630814.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Phú Quốc làm gì để nâng công suất hồ Dương Đông cấp nước cho người dân?","answers":[{"text":"Xây dựng cụm xử lý mới với công suất 3.000m³/ngày.","correct":true},{"text":"Nạo vét bùn đất trong lòng hồ.","correct":false},{"text":"Nâng cấp cao trình đập.","correct":false},{"text":"Tăng cường quản lý tài nguyên nước.","correct":false}]},{"title":"Mạo nhận giảng viên Trường đại học Cần Thơ lừa bán đất hơn 21 tỉ đồng","content":"Dương Nguyễn Cẩm Hằng, một người mạo nhận là giảng viên Trường đại học Cần Thơ, đã bị xét xử và nhận án 25 năm tù vì tội lừa đảo chiếm đoạt tài sản. Hằng đã giả mạo tài liệu và con dấu của trường để lừa bán 12 lô đất tại dự án Khu nhà ở cán bộ giáo viên, chiếm đoạt hơn 21 tỉ đồng từ gia đình của một người bạn. Số tiền này được Hằng sử dụng để trả nợ và chi tiêu cá nhân.","link":"https://tuoitre.vn/mao-nhan-giang-vien-truong-dai-hoc-can-tho-lua-ban-dat-hon-21-ti-dong-20250224131755281.htm","cat":"phap-luat","positivity":1,"importance":9,"question":"Ai là người mạo nhận giảng viên Trường đại học Cần Thơ và đã lừa bán đất?","answers":[{"text":"Dương Nguyễn Cẩm Hằng","correct":true},{"text":"L.T.T.","correct":false},{"text":"Công an TP Cần Thơ","correct":false},{"text":"Hội đồng xét xử","correct":false},{"text":"Người mua đất","correct":false}]},{"title":"Australia công bố gói trừng phạt lớn nhất với Nga","content":"Australia đã công bố gói trừng phạt lớn nhất từ trước đến nay đối với Nga, nhằm vào 70 cá nhân và 79 tổ chức có liên quan đến chiến dịch quân sự của Nga tại Ukraine. Thủ tướng Anthony Albanese nhấn mạnh rằng những ai hỗ trợ cho chiến dịch này sẽ phải đối mặt với hậu quả. Gói trừng phạt này bao gồm các biện pháp tài chính và cấm đi lại, nâng tổng số lệnh trừng phạt của Australia lên hơn 1.400 kể từ khi xung đột Nga - Ukraine bắt đầu.","link":"https://dantri.com.vn/the-gioi/australia-cong-bo-goi-trung-phat-lon-nhat-voi-nga-20250224145135785.htm","cat":"the-gioi","positivity":4,"importance":9,"question":"Gói trừng phạt nào của Australia nhằm vào Nga là lớn nhất kể từ khi nào?","answers":[{"text":"Kể từ tháng 2/2022","correct":true},{"text":"Kể từ tháng 1/2023","correct":false},{"text":"Kể từ tháng 3/2021","correct":false},{"text":"Kể từ tháng 12/2022","correct":false}]},{"title":"Kết phim của Lee Min Ho bị chỉ trích; Nhân vật hoạt hình Na Tra phủ sóng khắp Trung Quốc","content":"Bộ phim \"When The Stars Gossip\" với sự tham gia của Lee Min Ho đã gây tranh cãi lớn khi khán giả chỉ trích cái kết của phim là thiếu thuyết phục và không hợp lý, dẫn đến rating chỉ đạt 2,6% ở tập cuối. Nhiều người cho rằng bộ phim là một trong những thất bại lớn nhất của truyền hình Hàn Quốc. Trong khi đó, nhân vật hoạt hình Na Tra đang gây sốt khắp Trung Quốc sau thành công của bộ phim \"Na Tra: Ma đồng náo hải\", trở thành gương mặt quảng cáo cho hàng chục thương hiệu và thu hút hàng triệu lượt xem từ các video quảng cáo.","link":"https://tuoitre.vn/ket-phim-cua-lee-min-ho-bi-chi-trich-nhan-vat-hoat-hinh-na-tra-phu-song-khap-trung-quoc-20250224121024921.htm","cat":"giai-tri","positivity":3,"importance":7,"question":"Kết phim của Lee Min Ho bị chỉ trích vì lý do gì?","answers":[{"text":"Nội dung và lời thoại không thuyết phục","correct":true},{"text":"Dàn diễn viên không nổi bật","correct":false},{"text":"Chỉ có một cảnh quay đẹp","correct":false},{"text":"Bộ phim không có thông điệp rõ ràng","correct":false}]},{"title":"Hungary miễn thuế cho các bà mẹ, giới hạn lãi suất cho vay mua nhà","content":"Thủ tướng Hungary Viktor Orban đã công bố chính sách miễn thuế thu nhập cho các bà mẹ có hai hoặc ba con, cùng với việc giới hạn lãi suất cho vay mua nhà ở mức 5% từ tháng 4 năm 2025. Đây là nỗ lực nhằm củng cố nền kinh tế trước cuộc bầu cử quốc gia năm 2026. Chính phủ Hungary cũng đã tăng gấp đôi các khoản trợ cấp thuế cho các gia đình và có kế hoạch áp dụng mức trần đối với giá thực phẩm tăng vọt nếu cần thiết.","link":"https://tuoitre.vn/hungary-mien-thue-cho-cac-ba-me-gioi-han-lai-suat-cho-vay-mua-nha-20250224150431542.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Chính phủ Hungary đã thực hiện biện pháp gì để hỗ trợ các bà mẹ và người mua nhà?","answers":[{"text":"Miễn thuế thu nhập cho các bà mẹ có hai hoặc ba con và giới hạn lãi suất cho vay mua nhà ở mức 5%.","correct":true},{"text":"Tăng thuế thu nhập cho các bà mẹ có một con.","correct":false},{"text":"Giới hạn lãi suất cho vay mua nhà ở mức 10%.","correct":false},{"text":"Cung cấp trợ cấp cho các gia đình có trẻ em dưới 10 tuổi.","correct":false}]},{"title":"Djokovic tham dự Indian Wells Masters","content":"Novak Djokovic xác nhận tham dự Indian Wells Masters vào tháng tới, chỉ vài ngày sau khi bị loại ở Qatar Mở rộng. Dù vừa thua trận mở màn trước Matteo Berrettini, Djokovic khẳng định thể trạng của mình ổn định và tự tin sẽ cải thiện phong độ trong thời gian tới. Người hâm mộ kỳ vọng Djokovic sẽ tìm lại phong độ đỉnh cao và cạnh tranh với các đối thủ tại sự kiện này, đặc biệt sau khi có cú sốc khi thua Luca Nardi năm ngoái.","link":"https://vnexpress.net/djokovic-tham-du-indian-wells-masters-4853414.html","cat":"the-thao","positivity":7,"importance":8,"question":"Djokovic có tham dự Indian Wells Masters không?","answers":[{"text":"Có, Djokovic xác nhận tham dự Indian Wells Masters.","correct":true},{"text":"Không, Djokovic sẽ không tham dự Indian Wells Masters.","correct":false},{"text":"Djokovic chưa chắc chắn về việc tham dự Indian Wells Masters.","correct":false},{"text":"Djokovic đã từ chối tham dự Indian Wells Masters.","correct":false}]},{"title":"\"Trai đểu\" Trọng Lân cưới vợ, nhan sắc cô dâu gây bất ngờ","content":"Diễn viên Trọng Lân vừa tổ chức lễ ăn hỏi và cưới vợ với Huyền Trang, một hot girl nổi tiếng trên TikTok, vào ngày 23/2. Đám cưới diễn ra trong không khí ấm cúng với sự tham gia của gia đình và bạn bè thân thiết. Nhan sắc của cô dâu Huyền Trang đã gây ấn tượng mạnh với nhiều người khi cô diện trang phục cưới tinh tế. Trọng Lân, trước đây nổi tiếng với những vai diễn 'trai đểu', đã công khai bạn gái vào dịp Valentine và cho biết anh không ngại về việc kết hôn nếu có sự tin tưởng và hiểu nhau.","link":"https://dantri.com.vn/giai-tri/trai-deu-trong-lan-cuoi-vo-nhan-sac-co-dau-gay-bat-ngo-20250224122003834.htm","cat":"giai-tri","positivity":8,"importance":7,"question":"Cô dâu của Trọng Lân tên gì?","answers":[{"text":"Huyền Trang","correct":true},{"text":"Nguyễn Thị Mai","correct":false},{"text":"Mai Anh","correct":false},{"text":"Phương Thảo","correct":false},{"text":"Lê Thị Hằng","correct":false}]},{"title":"'Lá chắn tên lửa đạn đạo' Ukraine nổ tung vì trúng Iskander","content":"Lực lượng Nga đã phát hiện và tấn công tổ hợp tên lửa phòng không S-300V1 của Ukraine bằng tên lửa Iskander-M, dẫn đến việc phá hủy ít nhất một bệ phóng và radar tại tỉnh Sumy. Video từ UAV cho thấy vị trí ẩn náu của tổ hợp S-300V1 đã bị lộ và bị tấn công, gây ra thiệt hại cho lực lượng Ukraine với 20 binh sĩ thương vong. Tổ hợp S-300V1 được coi là 'lá chắn tên lửa đạn đạo' của Ukraine, nhưng hiện đang gặp khó khăn trong việc duy trì hoạt động do thiếu đạn dược.","link":"https://vnexpress.net/la-chan-ten-lua-dan-dao-ukraine-no-tung-vi-trung-iskander-4853258.html","cat":"the-gioi","positivity":2,"importance":8,"question":"Sự kiện nào đã xảy ra với 'lá chắn tên lửa đạn đạo' Ukraine tại tỉnh Sumy?","answers":[{"text":"Lực lượng Nga đã tấn công tổ hợp S-300V1 của Ukraine bằng tên lửa Iskander-M.","correct":true},{"text":"Ukraine đã khai hỏa tên lửa S-300V1 thành công.","correct":false},{"text":"Lực lượng Ukraine đã phát hiện vị trí của quân đội Nga.","correct":false},{"text":"Nga không có khả năng phát động tấn công vào Ukraine.","correct":false}]},{"title":"Tạm giam bác sĩ ở Long An vì làm giả giấy khám sức khỏe","content":"Ngày 24/2, Công an tỉnh Long An đã bắt tạm giam bác sĩ Võ Thế Hiển, 37 tuổi, công tác tại Bệnh viện huyện Tân Trụ, vì làm giả giấy khám sức khỏe cho nhiều công nhân và người bệnh với mức thu phí từ 300.000 đến 500.000 đồng mỗi giấy. Bác sĩ Hiển thừa nhận hành vi vi phạm sau khi bị cơ quan quản lý mời làm việc. Cơ quan chức năng đang mở rộng điều tra vì có nhiều cá nhân liên quan đến vụ việc này.","link":"https://dantri.com.vn/phap-luat/tam-giam-bac-si-o-long-an-vi-lam-gia-giay-kham-suc-khoe-20250224123331408.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Bác sĩ nào ở Long An bị tạm giam vì làm giả giấy khám sức khỏe?","answers":[{"text":"Bác sĩ Võ Thế Hiển","correct":true},{"text":"Bác sĩ Nguyễn Văn An","correct":false},{"text":"Bác sĩ Trần Thị Mai","correct":false},{"text":"Bác sĩ Lê Văn Tùng","correct":false}]},{"title":"Đào tạo kỹ sư chất lượng ở TPHCM làm đường sắt tốc độ cao","content":"Ban quản lý dự án Mỹ Thuận đã ký kết hợp tác với Đại học Giao thông Vận tải để đào tạo kỹ sư đường sắt tốc độ cao nhằm đáp ứng nhu cầu nhân lực cho các dự án đường sắt quy mô lớn trong tương lai. Việc này diễn ra trong bối cảnh Quốc hội vừa thông qua chủ trương đầu tư cho dự án đường sắt tốc độ cao Bắc - Nam. Lãnh đạo Ban quản lý dự án cho biết đây là chiến lược quan trọng giúp đảm bảo sự phát triển bền vững của ngành giao thông tại Việt Nam.","link":"https://dantri.com.vn/xa-hoi/dao-tao-ky-su-chat-luong-o-tphcm-lam-duong-sat-toc-do-cao-20250224130351846.htm","cat":"giao-duc","positivity":8,"importance":9,"question":"Mục đích của việc ký kết hợp tác giữa Ban quản lý dự án Mỹ Thuận và Đại học Giao thông Vận tải là gì?","answers":[{"text":"Đào tạo kỹ sư chất lượng cho ngành đường sắt tốc độ cao.","correct":true},{"text":"Tăng cường hợp tác quốc tế trong ngành giao thông.","correct":false},{"text":"Giảm chi phí cho các dự án đường sắt.","correct":false},{"text":"Đảm bảo an toàn giao thông cho người dân.","correct":false}]},{"title":"Thái Lan cảm ơn Lisa vì giúp nước này thu bộn tiền từ du lịch","content":"Chính phủ Thái Lan đã bày tỏ lòng biết ơn đến Lisa, thành viên của nhóm nhạc BlackPink, vì vai diễn của cô trong mùa 3 của bộ phim \"The White Lotus\" đã thu hút lượng lớn du khách quốc tế đến Koh Samui. Theo báo cáo, số lượt tìm kiếm về Koh Samui từ du khách Mỹ đã tăng 65%, và số lượt đặt phòng khách sạn cũng tăng 40. Phim không chỉ giúp quảng bá du lịch mà còn thúc đẩy sự đầu tư trong ngành điện ảnh tại Thái Lan, với dự kiến thu hút 6,58 tỉ baht từ các dự án phim nước ngoài trong năm 2024.","link":"https://tuoitre.vn/thai-lan-cam-on-lisa-vi-giup-nuoc-nay-thu-bon-tien-tu-du-lich-20250224123725561.htm","cat":"du-lich","positivity":9,"importance":8,"question":"Tại sao chính phủ Thái Lan cảm ơn Lisa?","answers":[{"text":"Vì vai diễn của cô trong The White Lotus mùa 3 đã thu hút lượng lớn du khách quốc tế đến Koh Samui.","correct":true},{"text":"Vì cô là một ca sĩ nổi tiếng.","correct":false},{"text":"Vì cô đã giúp đỡ các nhà làm phim Thái Lan.","correct":false},{"text":"Vì cô có mối quan hệ tốt với chính phủ Thái Lan.","correct":false}]},{"title":"Tapo C530WS - camera AI ngoài trời giá 1,3 triệu đồng","content":"Tapo C530WS là một camera an ninh ngoài trời giá 1,3 triệu đồng, được trang bị công nghệ AI, độ phân giải 3K và khả năng hiển thị màu vào ban đêm. Sản phẩm có thiết kế hiện đại, chống bụi và nước với chuẩn IP66, cùng với khả năng quay 360 độ. Tính năng AI giúp nhận diện chính xác các chuyển động, hạn chế cảnh báo sai và hỗ trợ lưu trữ dữ liệu qua dịch vụ đám mây Tapo Care hoặc thẻ nhớ lên đến 512 GB. Camera này cạnh tranh với nhiều sản phẩm khác trong phân khúc giá rẻ trên thị trường.","link":"https://vnexpress.net/tapo-c530ws-camera-ai-ngoai-troi-gia-1-3-trieu-dong-4853091.html","cat":"cong-nghe","positivity":8,"importance":7,"question":"Tapo C530WS là gì và có giá bao nhiêu?","answers":[{"text":"Tapo C530WS là camera AI ngoài trời giá 1,3 triệu đồng.","correct":true},{"text":"Tapo C530WS là camera trong nhà giá 1 triệu đồng.","correct":false},{"text":"Tapo C530WS là camera giá 2 triệu đồng.","correct":false},{"text":"Tapo C530WS là camera an ninh chỉ hỗ trợ hình ảnh đen trắng.","correct":false}]},{"title":"Tư vấn viên Prudential: Thành công là khi góp giá trị cho cộng đồng","content":"Bài viết nói về quan điểm thành công của các tư vấn viên bảo hiểm Prudential, nhấn mạnh rằng thành công không chỉ được đo bằng danh hiệu hay thành tích tài chính mà còn qua giá trị họ mang lại cho khách hàng và cộng đồng. Chị Lê Thị Kim Hồng và chị Huỳnh Thị Diễm Kiều, những tư vấn viên MDRT, chia sẻ những trải nghiệm đáng nhớ trong nghề, cho thấy sự gắn kết và trách nhiệm với khách hàng. Prudential cũng đầu tư vào đào tạo để nâng cao chuyên môn cho đội ngũ tư vấn viên, nhằm lan tỏa giá trị của bảo hiểm đến nhiều người hơn.","link":"https://vnexpress.net/tu-van-vien-prudential-thanh-cong-la-khi-gop-gia-tri-cho-cong-dong-4852319.html","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Thành công của tư vấn viên Prudential được định nghĩa như thế nào?","answers":[{"text":"Bằng những giá trị mà họ mang lại cho khách hàng và cộng đồng.","correct":true},{"text":"Bằng số lượng hợp đồng bảo hiểm mà họ bán.","correct":false},{"text":"Bằng danh hiệu MDRT mà họ đạt được.","correct":false},{"text":"Bằng doanh thu cá nhân mà họ kiếm được.","correct":false},{"text":"Bằng số lượng khách hàng mà họ phục vụ.","correct":false}]},{"title":"Ăn nhạt thế nào giảm huyết áp?","content":"Bài viết đề cập đến việc giảm muối trong chế độ ăn uống để kiểm soát huyết áp, đặc biệt cho những người mắc bệnh mãn tính như tăng huyết áp và suy thận. Theo khuyến cáo, người trên 50 tuổi và những người có bệnh nền chỉ nên tiêu thụ dưới 3,2 g muối mỗi ngày. Bài viết cũng đưa ra các gợi ý về việc thay thế gia vị và thực phẩm có nhiều muối, cũng như cách chế biến món ăn để hạn chế lượng muối tiêu thụ.","link":"https://vnexpress.net/an-nhat-the-nao-giam-huyet-ap-4853307.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Ăn nhạt như thế nào để giảm huyết áp hiệu quả?","answers":[{"text":"Giảm muối trong chế độ ăn uống xuống dưới 3,2 g mỗi ngày.","correct":true},{"text":"Sử dụng nhiều gia vị tự nhiên như hành, tỏi để thay thế muối.","correct":false},{"text":"Hạn chế ăn thực phẩm chế biến sẵn có nhiều muối.","correct":false},{"text":"Chế biến thực phẩm bằng cách luộc thay vì chiên hay xào.","correct":false}]},{"title":"Phú Thọ có nữ Trưởng Ban Nội chính Tỉnh ủy","content":"Bà Nguyễn Thị Thanh Huyền, Trưởng Ban Dân vận Tỉnh ủy Phú Thọ, vừa được điều động giữ chức Trưởng Ban Nội chính Tỉnh ủy. Sự kiện này diễn ra trong khuôn khổ hội nghị của Tỉnh ủy Phú Thọ nhằm triển khai các kết luận về sắp xếp bộ máy và công tác cán bộ. Bà Huyền là nữ Trưởng Ban Nội chính đầu tiên của tỉnh, đánh dấu một bước tiến quan trọng trong việc nâng cao vai trò của phụ nữ trong các vị trí lãnh đạo.","link":"https://dantri.com.vn/xa-hoi/phu-tho-co-nu-truong-ban-noi-chinh-tinh-uy-20250224144425140.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Ai là nữ Trưởng Ban Nội chính Tỉnh ủy Phú Thọ vừa được bổ nhiệm?","answers":[{"text":"Bà Nguyễn Thị Thanh Huyền","correct":true},{"text":"Bà Phạm Thị Kim Loan","correct":false},{"text":"Bà Đinh Thị Thu Hương","correct":false},{"text":"Ông Bùi Quang Thái","correct":false}]},{"title":"Trung Quốc đáp trả cứng rắn lệnh hạn chế đầu tư của ông Trump","content":"Trung Quốc đã phản ứng mạnh mẽ trước lệnh hạn chế đầu tư từ Tổng thống Mỹ Donald Trump, cho rằng đây là hành vi phân biệt đối xử và phi thị trường. Bộ Thương mại Trung Quốc cảnh báo rằng sắc lệnh này sẽ làm chệch hướng đầu tư giữa hai nước và không có lợi cho Mỹ. Họ kêu gọi Washington tạo ra môi trường kinh doanh công bằng cho các công ty Trung Quốc tại Mỹ.","link":"https://dantri.com.vn/the-gioi/trung-quoc-dap-tra-cung-ran-lenh-han-che-dau-tu-cua-ong-trump-20250224142521277.htm","cat":"kinh-doanh","positivity":3,"importance":8,"question":"Trung Quốc đã phản ứng như thế nào trước lệnh hạn chế đầu tư của ông Trump?","answers":[{"text":"Trung Quốc cho rằng đây là hành vi phân biệt đối xử và sẽ có biện pháp đáp trả.","correct":true},{"text":"Trung Quốc hoàn toàn ủng hộ lệnh hạn chế đầu tư của ông Trump.","correct":false},{"text":"Trung Quốc không có phản ứng gì trước lệnh hạn chế đầu tư của ông Trump.","correct":false},{"text":"Trung Quốc kêu gọi Mỹ tiếp tục đầu tư vào nước này.","correct":false}]},{"title":"Đề xuất gỡ vướng cho ô tô đổi biển số nhưng chưa đổi giấy đăng ký","content":"Cục Đăng kiểm đã đề xuất Bộ Giao thông vận tải tổ chức họp với các đơn vị liên quan để tháo gỡ khó khăn cho gần 1 triệu ô tô đã đổi biển số từ màu trắng sang màu vàng nhưng chưa đổi giấy đăng ký. Theo quy định hiện hành, những xe này sẽ bị từ chối kiểm định do sự không khớp giữa giấy đăng ký và biển số. Đề xuất bao gồm việc cho phép chủ xe tạm thời không phải xuất trình giấy đăng ký đã đổi trong vòng 3 tháng, có thể kéo dài đến 1 năm để tạo điều kiện thuận lợi cho việc thực hiện thủ tục.","link":"https://tuoitre.vn/de-xuat-go-vuong-cho-o-to-doi-bien-so-nhung-chua-doi-giay-dang-ky-20250224122244362.htm","cat":"oto-xe-may","positivity":6,"importance":8,"question":"Đề xuất nào của Cục Đăng kiểm nhằm gỡ vướng cho ô tô đổi biển số nhưng chưa đổi giấy đăng ký?","answers":[{"text":"Cho phép chủ xe tạm thời không cần xuất trình giấy đăng ký xe đã đổi trong thời gian nhất định.","correct":true},{"text":"Tăng thời gian kiểm định xe lên 1 năm.","correct":false},{"text":"Thay đổi màu sắc biển số xe mà không cần giấy đăng ký.","correct":false},{"text":"Không cần thực hiện thủ tục đổi giấy đăng ký.","correct":false}]},{"title":"Đối thủ Trung Quốc của Santa Fe sắp về nước: Đầu như Volvo, đuôi giống Audi","content":"Geely Monjaro, mẫu SUV mới của hãng xe Trung Quốc Geely, sắp được giới thiệu tại Việt Nam, hứa hẹn tạo nên sự cạnh tranh trong phân khúc SUV cỡ D với giá bán hấp dẫn. Với thiết kế lấy cảm hứng từ Volvo và Audi, Geely Monjaro có chiều dài cơ sở lớn hơn Hyundai Santa Fe nhưng ngắn hơn Ford Everest. Mẫu xe này được trang bị nhiều công nghệ hiện đại và có khả năng tự lái cấp độ 2, cùng với động cơ tăng áp 2.0L mạnh mẽ. Thời gian tới, Geely dự kiến gia nhập thị trường Việt Nam với chiến lược giá rẻ nhằm thu hút người tiêu dùng.","link":"https://dantri.com.vn/o-to-xe-may/doi-thu-trung-quoc-cua-santa-fe-sap-ve-nuoc-dau-nhu-volvo-duoi-giong-audi-20250224054443592.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Geely Monjaro có đặc điểm thiết kế giống mẫu xe nào?","answers":[{"text":"Volvo và Audi","correct":true},{"text":"BMW và Mercedes","correct":false},{"text":"Mazda và Toyota","correct":false},{"text":"Nissan và Honda","correct":false}]},{"title":"Indonesia lập quỹ đầu tư quốc gia 900 tỉ USD","content":"Indonesia đã công bố thành lập quỹ đầu tư quốc gia mới có tên Daya Anagata Nusantara (Danantara) nhằm quản lý tài sản nhà nước trị giá hơn 900 tỉ USD, với ngân sách ban đầu là 20 tỉ USD. Tổng thống Prabowo Subianto đã ký sắc lệnh thành lập quỹ này, với mục tiêu thúc đẩy tăng trưởng kinh tế từ 5% lên 8%. Quỹ sẽ nắm quyền kiểm soát các khoản đầu tư của chính phủ và có thể tài trợ cho nhiều dự án trong các lĩnh vực như năng lượng tái tạo và sản xuất thực phẩm. Đây là quỹ đầu tư quốc gia thứ hai của Indonesia, sau Cơ quan đầu tư Indonesia được thành lập năm 2021.","link":"https://tuoitre.vn/indonesia-lap-quy-dau-tu-quoc-gia-900-ti-usd-20250224115553738.htm","cat":"kinh-doanh","positivity":8,"importance":9,"question":"Quỹ đầu tư quốc gia Indonesia có tên gì và mục tiêu quản lý tài sản bao nhiêu USD?","answers":[{"text":"Daya Anagata Nusantara, 900 tỉ USD","correct":true},{"text":"Cơ quan đầu tư Indonesia, 600 tỉ USD","correct":false},{"text":"Temasek, 800 tỉ USD","correct":false},{"text":"Quỹ Đầu tư Chính phủ, 1 tỉ USD","correct":false},{"text":"Quỹ Đầu tư Xã hội, 500 tỉ USD","correct":false}]},{"title":"Khởi tố vụ án vi phạm đấu thầu tại Bệnh viện Đa khoa Bình Thuận","content":"Cơ quan CSĐT Công an tỉnh Bình Thuận đã khởi tố vụ án hình sự liên quan đến vi phạm quy định về đấu thầu tại Bệnh viện Đa khoa Bình Thuận. Vụ án này liên quan đến việc mua sắm thiết bị y tế, trong đó có máy thở từ Công ty TNHH Thiết bị y tế Minh Khoa vào năm 2020 với tổng giá trị 3 gói thầu lên đến hơn 24,2 tỷ đồng, trong khi giá mua vào chỉ là 12,4 tỷ đồng, cho thấy sự chênh lệch lớn. Thanh tra tỉnh Bình Thuận đã yêu cầu cung cấp chứng từ để xác định rõ ràng các vấn đề về giá cả và quy trình đấu thầu.","link":"https://dantri.com.vn/phap-luat/khoi-to-vu-an-vi-pham-dau-thau-tai-benh-vien-da-khoa-binh-thuan-20250224143235683.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Vụ án nào đã được khởi tố tại Bệnh viện Đa khoa Bình Thuận?","answers":[{"text":"Vi phạm quy định về đấu thầu","correct":true},{"text":"Hành vi tham nhũng","correct":false},{"text":"Làm giả hồ sơ","correct":false},{"text":"Cố ý gây thiệt hại tài sản","correct":false},{"text":"Không thực hiện đúng quy trình","correct":false}]},{"title":"Hành trình nghị lực của võ sĩ quyền anh Dmitry Bivol","content":"Dmitry Bivol đã ghi dấu ấn lớn trong sự nghiệp quyền anh khi đánh bại Artur Beterbiev vào ngày 23-2-2025, trở thành nhà vô địch tuyệt đối hạng dưới nặng. Hành trình của anh đầy gian nan, từ việc gia đình phải chuyển đến Nga để tìm kiếm cơ hội tập luyện tốt hơn cho con trai, cho đến những khó khăn trong việc luyện tập mà không có đủ điều kiện. Những nỗ lực và sự hy sinh của cha mẹ đã giúp Bivol vượt qua nhiều thử thách và đạt được thành công xứng đáng trong sự nghiệp quyền anh.","link":"https://tuoitre.vn/hanh-trinh-nghi-luc-cua-vo-si-quyen-anh-dmitry-bivol-20250224112224407.htm","cat":"the-thao","positivity":9,"importance":8,"question":"Dmitry Bivol đã đánh bại ai để trở thành nhà vô địch tuyệt đối hạng dưới nặng?","answers":[{"text":"Artur Beterbiev","correct":true},{"text":"Tyson Fury","correct":false},{"text":"Canelo Alvarez","correct":false},{"text":"Vladimir Klitschko","correct":false},{"text":"Anthony Joshua","correct":false}]},{"title":"Hơn 4.200 ha lúa, hoa màu ở Phú Yên bị ngập do mưa lớn","content":"Trong hai ngày qua, mưa lớn đã làm hơn 4.200 ha lúa và hoa màu ở huyện Tây Hòa, Phú Yên bị ngập, gây thiệt hại khoảng 9,1 tỷ đồng. Đặc biệt, khu vực bị ảnh hưởng nặng nề nhất là các xã Hòa Mỹ Đông, Hòa Thịnh, Hòa Mỹ Tây và Hòa Tân Tây, với hơn 1.200 ha lúa và 1.250 ha sắn bị hư hỏng. Mưa lớn cũng gây ngập ở nhiều khu vực của TP Tuy Hòa, ảnh hưởng đến sinh hoạt của người dân.","link":"https://vnexpress.net/hon-4-200-ha-lua-hoa-mau-o-phu-yen-bi-ngap-do-mua-lon-4853377.html","cat":"thoi-su","positivity":3,"importance":8,"question":"Hơn 4.200 ha lúa, hoa màu ở Phú Yên bị ngập do nguyên nhân gì?","answers":[{"text":"Mưa lớn","correct":true},{"text":"Nắng hạn","correct":false},{"text":"Bão","correct":false},{"text":"Động đất","correct":false},{"text":"Nhiệt độ cao","correct":false}]},{"title":"Đại lý xe sang tặng khách hàng loa hàng hiệu 'nhái'","content":"Một đại lý xe sang tại Trung Quốc đã tặng khách hàng một hệ thống âm thanh 'Bowers & Wilkins' giả khi bán xe Volvo, khiến khách hàng nghi ngờ về chất lượng sản phẩm. Logo của hệ thống âm thanh bị viết sai thành hai chữ 'V' thay vì 'W', và tên thương hiệu cũng không chính xác. Sau khi khách hàng phản ánh, Volvo đã tiến hành điều tra và cam kết sẽ tăng cường giám sát các đại lý để bảo vệ quyền lợi của người tiêu dùng.","link":"https://vnexpress.net/dai-ly-xe-sang-tang-khach-hang-loa-hang-hieu-nhai-4853229.html","cat":"oto-xe-may","positivity":3,"importance":7,"question":"Đại lý xe sang đã tặng khách hàng gì khi mua xe mới?","answers":[{"text":"Hệ thống loa giả 'Bowers & Wilkins'","correct":true},{"text":"Một chiếc xe mới","correct":false},{"text":"Một bộ quà tặng khác","correct":false},{"text":"Chứng nhận bảo hành","correct":false},{"text":"Giảm giá cho lần mua tiếp theo","correct":false}]},{"title":"Nên dùng dầu thực vật hay mỡ động vật?","content":"Bài viết nêu rõ sự khác biệt giữa dầu thực vật và mỡ động vật, cùng với những lợi ích và hạn chế của từng loại. Mỡ động vật có ưu điểm về khả năng chịu nhiệt cao và hương vị đặc trưng, nhưng lại có nguy cơ làm tăng cholesterol xấu và gây ra các vấn đề tim mạch. Ngược lại, dầu thực vật chứa nhiều axit béo không bão hòa có lợi cho sức khỏe tim mạch nhưng lại không ổn định ở nhiệt độ cao. Tác giả khuyên người tiêu dùng nên cân nhắc và sử dụng một cách hợp lý để bảo vệ sức khỏe.","link":"https://vnexpress.net/nen-dung-dau-thuc-vat-hay-mo-dong-vat-4853152.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Nên dùng dầu thực vật hay mỡ động vật?","answers":[{"text":"Nên dùng dầu thực vật vì chứa nhiều axit béo không bão hòa tốt cho tim mạch.","correct":true},{"text":"Nên dùng mỡ động vật vì có hương vị đặc trưng và chịu nhiệt tốt.","correct":false},{"text":"Cả hai loại đều tốt cho sức khỏe nếu được sử dụng hợp lý.","correct":false},{"text":"Nên tránh cả dầu thực vật và mỡ động vật để bảo vệ sức khỏe.","correct":false}]},{"title":"Trịnh Sảng: 'Tôi tự kiếm sống, không làm bồ nhí của đại gia'","content":"Diễn viên Trung Quốc Trịnh Sảng đã lên tiếng phủ nhận những tin đồn cho rằng cô đang sống dựa vào một đại gia ở Mỹ, khẳng định rằng cô tự kiếm sống và không làm bồ nhí của ai. Cô cho rằng những thông tin sai lệch này đang ảnh hưởng tiêu cực đến cuộc sống của mình và kêu gọi sự giúp đỡ từ cơ quan chức năng để bảo vệ danh dự. Trịnh Sảng cũng chia sẻ về những khó khăn cá nhân mà cô đã trải qua trong thời gian qua và mong muốn có cơ hội làm việc để trả nợ.","link":"https://vnexpress.net/trinh-sang-toi-tu-kiem-song-khong-lam-bo-nhi-cua-dai-gia-4853355.html","cat":"giai-tri","positivity":5,"importance":7,"question":"Trịnh Sảng đã nói gì về tin đồn cô làm bồ nhí của đại gia?","answers":[{"text":"Cô khẳng định tự kiếm sống và không làm bồ nhí.","correct":true},{"text":"Cô cho biết đang sống dựa vào bố mẹ.","correct":false},{"text":"Cô không quan tâm đến tin đồn.","correct":false},{"text":"Cô thừa nhận đã từng yêu một đại gia.","correct":false}]},{"title":"Ông Zelensky chỉ trích Mỹ ép dân Ukraine '10 đời gánh nợ'","content":"Tổng thống Ukraine Volodymyr Zelensky đã chỉ trích đề xuất thỏa thuận khoáng sản từ Mỹ, cho rằng nó sẽ đặt người dân Ukraine vào tình thế phải trả nợ trong 250 năm. Ông nhấn mạnh rằng thỏa thuận yêu cầu Ukraine phải trả 500 tỷ USD từ doanh thu tài nguyên thiên nhiên, gấp đôi số tiền mà Mỹ đã viện trợ cho Ukraine trong bối cảnh xung đột với Nga. Zelensky cho biết sẽ không ký thỏa thuận này nếu không có đảm bảo an ninh cụ thể, đồng thời bày tỏ mong muốn gặp Tổng thống Trump trước cuộc gặp của ông với Tổng thống Nga Putin.","link":"https://vnexpress.net/ong-zelensky-chi-trich-my-ep-dan-ukraine-10-doi-ganh-no-4853318.html","cat":"the-gioi","positivity":3,"importance":8,"question":"Ông Zelensky đã chỉ trích điều gì trong thỏa thuận khoáng sản với Mỹ?","answers":[{"text":"Đề xuất thỏa thuận khoáng sản sẽ khiến dân Ukraine phải gánh nợ trong 250 năm.","correct":true},{"text":"Mỹ không cung cấp đủ viện trợ cho Ukraine.","correct":false},{"text":"Thỏa thuận không có bất kỳ điều khoản nào về an ninh cho Ukraine.","correct":false},{"text":"Ukraine sẽ phải trả một khoản tiền nhỏ hơn so với viện trợ nhận được.","correct":false}]},{"title":"Bốn học sinh tiểu học Hà Tĩnh giành huy chương Olympic toán quốc tế TIMO","content":"Bốn học sinh tiểu học từ Hà Tĩnh đã xuất sắc giành huy chương tại kỳ thi Olympic toán quốc tế TIMO 2025, diễn ra tại Thái Lan. Các em gồm Đặng Trần Phương Uyên (huy chương bạc), Mai Minh Khang, Hồ Bảo Long và Kiều Đức Trọng (huy chương đồng). Kỳ thi TIMO có sự tham gia của nhiều thí sinh từ hơn 20 quốc gia và yêu cầu các thí sinh hoàn thành bài thi 30 câu hỏi trắc nghiệm trong thời gian 120 phút. Thành tích của các em không chỉ là niềm tự hào của gia đình mà còn của nhà trường.","link":"https://tuoitre.vn/bon-hoc-sinh-tieu-hoc-ha-tinh-gianh-huy-chuong-olympic-toan-quoc-te-timo-2025022411172158.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Bốn học sinh nào từ Hà Tĩnh đã giành huy chương tại Olympic toán quốc tế TIMO 2025?","answers":[{"text":"Đặng Trần Phương Uyên, Mai Minh Khang, Hồ Bảo Long, Kiều Đức Trọng","correct":true},{"text":"Nguyễn Văn A, Nguyễn Văn B, Nguyễn Văn C, Nguyễn Văn D","correct":false},{"text":"Trần Thị X, Trần Thị Y, Trần Thị Z, Trần Thị W","correct":false},{"text":"Lê Minh, Lê Thanh, Lê Văn, Lê Quốc","correct":false}]},{"title":"Chàng trai vay tiền mua nhà 6,4 tỷ đồng làm tổ ấm, cưới mẹ của bạn cùng lớp","content":"Chàng trai 32 tuổi Isamu Tomioka đã quyết định vay tiền mua nhà trị giá 6,4 tỷ đồng để làm tổ ấm với mẹ của bạn cùng lớp, chị Midori Tomioka, 53 tuổi. Câu chuyện tình yêu lệch tuổi này đã gây chú ý lớn sau khi được phát sóng trên truyền hình Nhật Bản. Mặc dù ban đầu gặp phải sự phản đối từ gia đình do khoảng cách tuổi tác và mối quan hệ, nhưng sự chân thành của Isamu đã giúp cả hai vượt qua khó khăn và sống hạnh phúc bên nhau.","link":"https://dantri.com.vn/doi-song/chang-trai-vay-tien-mua-nha-64-ty-dong-lam-to-am-cuoi-me-cua-ban-cung-lop-20250224111812056.htm","cat":"gia-dinh","positivity":8,"importance":7,"question":"Chàng trai đã làm gì để chứng minh tình yêu với mẹ của bạn cùng lớp?","answers":[{"text":"Vay tiền mua nhà 6,4 tỷ đồng làm tổ ấm.","correct":true},{"text":"Tặng hoa cho chị Midori.","correct":false},{"text":"Chăm sóc con gái của chị Midori.","correct":false},{"text":"Tổ chức một bữa tiệc lớn.","correct":false},{"text":"Đi du lịch cùng nhau.","correct":false}]},{"title":"Mẹ mua đất nhưng chưa sang tên, mẹ mất con làm sổ đỏ được không?","content":"Bài viết đề cập đến trường hợp dì của một người mua đất nhưng chưa sang tên và đã mất. Luật sư Võ Đan Mạch đã chỉ ra rằng để có thể xin làm sổ đỏ, cần xem xét nhiều yếu tố pháp lý liên quan đến quyền sử dụng đất, lịch sử giao dịch và quá trình phân chia tài sản sau khi dì mất. Việc không thực hiện đăng ký biến động đất đai và các tình tiết phức tạp khác sẽ ảnh hưởng đến khả năng làm giấy chủ quyền.","link":"https://tuoitre.vn/me-mua-dat-nhung-chua-sang-ten-me-mat-con-lam-so-do-duoc-khong-20250122113521135.htm","cat":"phap-luat","positivity":4,"importance":7,"question":"Mẹ mua đất nhưng chưa sang tên, mẹ mất con làm sổ đỏ được không?","answers":[{"text":"Cần phải xem xét các yếu tố pháp lý liên quan đến quyền sử dụng đất.","correct":true},{"text":"Có thể làm sổ đỏ nếu đủ điều kiện pháp lý và chứng minh quyền thừa kế.","correct":false},{"text":"Không thể làm sổ đỏ nếu không có hợp đồng chuyển nhượng hợp pháp.","correct":false},{"text":"Chỉ cần có giấy chứng tử là có thể làm sổ đỏ.","correct":false}]},{"title":"Phòng cúm khi tham gia concert, lễ hội","content":"Trong bối cảnh các lễ hội và concert thu hút đông người, bác sĩ Trần Huỳnh Tấn khuyến cáo rằng mọi người cần chủ động phòng ngừa cúm bằng cách tiêm vaccine. Virus cúm lây lan dễ dàng qua không khí và có thể gây ra các biến chứng nghiêm trọng, đặc biệt cho những nhóm người có nguy cơ cao như người lớn tuổi, phụ nữ mang thai và trẻ nhỏ. Tiêm vaccine cúm không chỉ giảm nguy cơ mắc bệnh mà còn giảm tỷ lệ nhập viện và tử vong. Người dân nên tiêm vaccine ít nhất 2-3 tuần trước khi tham gia các sự kiện đông người và thực hiện các biện pháp phòng ngừa khác như đeo khẩu trang và rửa tay thường xuyên.","link":"https://vnexpress.net/phong-cum-khi-tham-gia-concert-le-hoi-4853369.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Tại sao cần tiêm vaccine cúm khi tham gia concert và lễ hội?","answers":[{"text":"Vaccine giúp giảm nguy cơ mắc cúm và tử vong do cúm.","correct":true},{"text":"Vaccine không cần thiết vì có thể giữ khoảng cách an toàn.","correct":false},{"text":"Người tham gia concert không cần lo lắng về sức khỏe.","correct":false},{"text":"Chỉ cần rửa tay thường xuyên là đủ để phòng bệnh.","correct":false}]},{"title":"'Con tôi bị trừ điểm vì dùng kiến thức cấp 3 giải toán lớp 9'","content":"Một phụ huynh bày tỏ sự không hài lòng khi con mình bị trừ điểm trong môn Toán lớp 9 chỉ vì đã sử dụng kiến thức cấp 3 để giải bài toán, mặc dù kết quả đúng. Cô giáo giải thích rằng học sinh chỉ được phép sử dụng kiến thức đã học trong chương trình lớp 9, điều này gây ra nhiều tranh cãi trong cộng đồng giáo dục. Nhiều phụ huynh và giáo viên bày tỏ lo lắng về tính cứng nhắc trong phương pháp đánh giá học sinh và sự thiếu nhất quán trong chương trình giáo dục giữa các cấp học.","link":"https://vnexpress.net/bo-dau-suy-ra-tuong-duong-trong-mon-toan-lop-9-la-dung-truoc-kien-thuc-duoc-day-4853376.html","cat":"giao-duc","positivity":4,"importance":7,"question":"Tại sao con của phụ huynh trong bài viết bị trừ điểm trong môn Toán lớp 9?","answers":[{"text":"Vì con sử dụng kiến thức cấp 3 để giải bài toán lớp 9.","correct":true},{"text":"Vì con không làm bài đúng cách.","correct":false},{"text":"Vì con không học đầy đủ chương trình lớp 9.","correct":false},{"text":"Vì con không thuộc bài giảng của giáo viên.","correct":false}]},{"title":"Tổng Bí thư: 'Trình độ bác sĩ Việt Nam ngang tầm thế giới'","content":"Tổng Bí thư Tô Lâm khẳng định rằng trình độ bác sĩ Việt Nam hiện nay ngang tầm thế giới, có khả năng thực hiện các kỹ thuật y học tiên tiến tương đương với các nước phát triển. Ông nhấn mạnh sự phát triển vượt bậc của ngành y tế Việt Nam trong suốt 70 năm qua, với nhiều thành tựu nổi bật như ghép tạng thành công và ứng dụng công nghệ hiện đại trong điều trị. Tuy nhiên, ông cũng chỉ ra các thách thức mà ngành y tế đang đối mặt như thiếu hụt nhân lực, cơ sở vật chất, và vấn đề y đức. Tổng Bí thư đề xuất 12 nhiệm vụ trọng tâm để nâng cao chất lượng dịch vụ y tế và bảo vệ sức khỏe người dân.","link":"https://vnexpress.net/tong-bi-thu-trinh-do-bac-si-viet-nam-ngang-tam-the-gioi-4853340.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Ông Tô Lâm đã nói gì về trình độ bác sĩ Việt Nam?","answers":[{"text":"Trình độ bác sĩ Việt Nam ngang tầm thế giới.","correct":true},{"text":"Bác sĩ Việt Nam cần cải thiện kỹ năng.","correct":false},{"text":"Ngành y tế Việt Nam đang gặp khó khăn.","correct":false},{"text":"Bác sĩ Việt Nam không đủ năng lực.","correct":false}]},{"title":"Hà Nội cấm ô tô 16 chỗ vào phố cổ: Du khách, người dân cần lưu ý gì?","content":"Hà Nội sẽ thí điểm cấm xe ô tô trên 16 chỗ hoạt động tại khu phố cổ và hồ Gươm từ ngày 1/3, nhằm giảm ùn tắc giao thông và ô nhiễm môi trường. Thời gian cấm là vào buổi sáng từ 6h30 đến 8h30 và buổi chiều từ 16h30 đến 18h30. Thành phố sẽ bố trí 5 điểm trung chuyển và có thể giảm giá cước cho các phương tiện điện chạy từ các điểm này vào phố cổ. Đây là một phần trong kế hoạch xây dựng vùng phát thải thấp ở quận Hoàn Kiếm và Ba Đình.","link":"https://dantri.com.vn/xa-hoi/ha-noi-cam-o-to-16-cho-vao-pho-co-du-khach-nguoi-dan-can-luu-y-gi-20250224142203620.htm","cat":"giao-duc","positivity":7,"importance":8,"question":"Hà Nội cấm ô tô 16 chỗ vào phố cổ: Du khách, người dân cần lưu ý gì?","answers":[{"text":"Cần sử dụng các phương tiện trung chuyển từ các điểm quy định.","correct":true},{"text":"Có thể tiếp tục sử dụng ô tô 16 chỗ trong khu vực phố cổ vào bất kỳ giờ nào.","correct":false},{"text":"Không cần phải thay đổi thói quen di chuyển khi đến phố cổ.","correct":false},{"text":"Các xe điện sẽ không được giảm giá cước vào phố cổ.","correct":false}]},{"title":"Những lý do để bạn không nên mua iPhone 16e","content":"iPhone 16e, phiên bản giá rẻ của dòng iPhone 16, đã khiến nhiều người thất vọng khi có mức giá khởi điểm lên đến 16,99 triệu đồng. Với chỉ một camera 48MP, không có tính năng sạc không dây MagSafe và chip A18 yếu hơn so với các phiên bản cao cấp, sản phẩm này gặp khó khăn trong việc cạnh tranh với các lựa chọn khác trong cùng mức giá. Thêm vào đó, người dùng chỉ có hai tùy chọn màu sắc và tính năng trí tuệ nhân tạo Apple Intelligence không thực sự nổi bật, khiến nhiều người băn khoăn về giá trị của việc mua iPhone 16e.","link":"https://dantri.com.vn/cong-nghe/nhung-ly-do-de-ban-khong-nen-mua-iphone-16e-20250224141540398.htm","cat":"cong-nghe","positivity":4,"importance":7,"question":"Tại sao bạn không nên mua iPhone 16e?","answers":[{"text":"Giá cao với tính năng hạn chế.","correct":true},{"text":"Chỉ có một camera, không có tính năng sạc MagSafe.","correct":false},{"text":"Chip A18 không mạnh bằng các phiên bản khác.","correct":false},{"text":"Màn hình kém sáng hơn so với các mẫu iPhone khác.","correct":false},{"text":"Có nhiều lựa chọn tốt hơn trong cùng mức giá.","correct":false}]},{"title":"Neymar tỏa sáng với 2 pha kiến tạo và 1 siêu phẩm từ chấm phạt góc","content":"Neymar đã có một màn trình diễn xuất sắc trong trận đấu giữa Santos và Inter de Limeira, diễn ra vào ngày 24-2-2025, tại Giải đấu Paulista của Brazil. Anh ghi một siêu phẩm từ chấm phạt góc và có hai pha kiến tạo giúp Santos giành chiến thắng 3-0. Sau 12 năm, Neymar trở lại khoác áo CLB Santos và thể hiện phong độ ấn tượng, nhận danh hiệu 'Cầu thủ xuất sắc nhất trận'. Người hâm mộ đang kỳ vọng vào sự trở lại của anh trong đội tuyển Brazil.","link":"https://tuoitre.vn/neymar-toa-sang-voi-2-pha-kien-tao-va-1-sieu-pham-tu-cham-phat-goc-20250224135034878.htm","cat":"the-thao","positivity":10,"importance":8,"question":"Neymar đã thực hiện bao nhiêu pha kiến tạo trong trận đấu với Inter de Limeira?","answers":[{"text":"2 pha kiến tạo","correct":true},{"text":"1 pha kiến tạo","correct":false},{"text":"3 pha kiến tạo","correct":false},{"text":"0 pha kiến tạo","correct":false},{"text":"4 pha kiến tạo","correct":false}]},{"title":"Bí thư Thành ủy TP.HCM hát cùng văn nghệ sĩ trong gặp mặt đầu năm","content":"Sáng 24-2, Thành ủy, UBND, và HĐND TP.HCM đã tổ chức buổi họp mặt đầu năm Ất Tỵ 2025 với sự tham gia của gần 300 văn nghệ sĩ, phóng viên và biên tập viên. Bí thư Thành ủy Nguyễn Văn Nên đã cùng các nghệ sĩ biểu diễn, trong đó có nghệ sĩ Lê Thiện hát bài \"Như có Bác Hồ trong ngày vui đại thắng\". Ông Nên đã ghi nhận các ý kiến đóng góp của nghệ sĩ và khẳng định sự quan tâm của lãnh đạo TP đối với hoạt động văn hóa nghệ thuật, nhấn mạnh tầm quan trọng của việc tạo điều kiện cho nghệ sĩ sáng tạo và gắn kết với cộng đồng.","link":"https://tuoitre.vn/bi-thu-thanh-uy-tp-hcm-hat-cung-van-nghe-si-trong-gap-mat-dau-nam-20250224133824345.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Bí thư Thành ủy TP.HCM đã hát cùng nghệ sĩ nào trong buổi gặp mặt đầu năm?","answers":[{"text":"Nghệ sĩ ưu tú Lê Thiện","correct":true},{"text":"Nghệ sĩ ưu tú Phi Điểu","correct":false},{"text":"Rapper HIEUTHUHAI","correct":false},{"text":"Các nghệ sĩ khác","correct":false},{"text":"Không có nghệ sĩ nào","correct":false}]}];

    // Filter news data based on the current filter value.
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        // For category filters, match item.cat exactly
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
        case "y-kien":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            ![
              'the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
              'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
              'cong-nghe', 'oto-xe-may', 'y-kien'
            ].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // Display confetti or a quick “celebration” message
    function showCelebration() {
      celebrationElem.style.opacity = 1;   // fade in
      // Hide it again after 1.5 seconds
      setTimeout(() => {
        celebrationElem.style.opacity = 0; // fade out
      }, 1500);
    }

    // Show the Q&A for a news item or just the article if previously answered
    function renderQuestionAndAnswers(item, container, newsId) {
      // Key to track if answered
      const answeredKey = "answered_" + newsId;
      const wasAnswered = localStorage.getItem(answeredKey);

      // Create the container elements for Title/Link/Content
      const titleElem = document.createElement("h3");
      titleElem.id = newsId;
      titleElem.textContent = item.title;
      titleElem.style.display = wasAnswered ? "block" : "none";

      const linkElem = document.createElement("a");
      linkElem.className = "news-link";
      linkElem.href = "#" + newsId;
      linkElem.textContent = item.link;
      linkElem.onclick = () => openNewTab(item.link);
      linkElem.style.display = wasAnswered ? "block" : "none";

      const contentElem = document.createElement("p");
      contentElem.textContent = item.content;
      contentElem.style.display = wasAnswered ? "block" : "none";

      // If no question or already answered, just show the article info
      if (!item.question || wasAnswered) {
        container.appendChild(titleElem);
        container.appendChild(linkElem);
        container.appendChild(contentElem);
        return;
      }

      // Otherwise, build the Q&A UI
      const questionElem = document.createElement("p");
      questionElem.style.fontWeight = "bold";
      questionElem.textContent = item.question;
      container.appendChild(questionElem);

      // Shuffle answers array so answers appear in random order
      const shuffledAnswers = shuffleArray([...item.answers]);

      // Container for the answer buttons
      const answersContainer = document.createElement("div");
      answersContainer.style.margin = "8px 0";

      shuffledAnswers.forEach(answer => {
        const answerBtn = document.createElement("button");
        answerBtn.className = "answer-btn";
        answerBtn.textContent = answer.text;
        answerBtn.addEventListener("click", () => {
          if (answer.correct) {
            // Correct answer chosen:
            // 1) Increase userScore
            userScore++;
            localStorage.setItem("userScore", userScore);
            scoreboardElem.textContent = userScore;

            // 2) Show the main article content
            titleElem.style.display = "block";
            linkElem.style.display = "block";
            contentElem.style.display = "block";
            questionElem.style.display = "none";
            answersContainer.style.display = "none";

            // 3) Mark as answered
            localStorage.setItem(answeredKey, "true");

            // 4) Show a fun "celebration"
            showCelebration();
          } else {
            // Incorrect: random playful messages
            const messages = [
              "Ôi không! Thử lại nào!",
              "Sai rồi... nhưng bạn vẫn còn cơ hội!",
              "Chưa đúng, đừng bỏ cuộc!",
              "Ồ, chưa chính xác. Hãy thử tiếp!"
            ];
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            alert(randomMsg);
          }
        });
        answersContainer.appendChild(answerBtn);
      });

      container.appendChild(answersContainer);

      container.appendChild(titleElem);
      container.appendChild(linkElem);
      container.appendChild(contentElem);
    }

    // Load and render the next batch of news articles.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>Không có bài viết phù hợp với bộ lọc.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");

          const newsId = convertVietnameseToEnglish(item.title || "untitled");
          renderQuestionAndAnswers(item, newsItem, newsId);

          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Simulated loading delay
    }

    // Handle scroll events for infinite scrolling and back-to-top visibility.
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      // Show the back-to-top button after scrolling down 300px
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // Reset and reload news when the filter is changed.
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Smooth scroll back to the top of the page.
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    // Utility: Shuffle array in-place
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    function openNewTab(link) {
      pushDataLayer({event: 'view_details'});
      window.open(link, '_self');
    }

    function convertVietnameseToEnglish(str) {
      // Convert to lowercase for consistency
      str = str.toLowerCase();

      // Normalize the string to separate diacritics from letters
      str = str.normalize('NFD');

      // Remove diacritical marks
      str = str.replace(/[\u0300-\u036f]/g, '');

      // Replace Vietnamese specific characters not handled by normalization
      str = str.replace(/đ/g, 'd');

      // Remove any remaining non-alphanumeric characters except spaces and hyphens
      str = str.replace(/[^a-z0-9\s-]/g, '');

      // Replace spaces (and consecutive spaces) with a single hyphen and trim extra hyphens
      return str.trim().replace(/\s+/g, '-');
    }

    // Initial load
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Listen for filter changes and back-to-top clicks
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
  </script>
</body>
</html>
