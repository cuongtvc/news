<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Điểm tin 24h</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .news-item {
      margin-bottom: 20px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }
    .news-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .news-summary {
      font-size: 1rem;
      line-height: 1.5;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .news-title {
        font-size: 1.25rem;
      }
      .news-summary {
        font-size: 0.9rem;
      }
      .container {
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      .news-item {
        padding: 15px;
      }
      .news-title {
        font-size: 1.1rem;
      }
      .news-summary {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Điểm tin 24h</h1>
    <div id="newsContainer"></div>
  </div>
  
  <script>
    // Example JSON array with news objects
    const newsData = [{"title":"Khởi tố kẻ giết mẹ con ở Bình Dương","summary":"Lương Quí Lộc đã bị khởi tố về tội giết người sau khi sát hại người tình và con trai của chị T. tại Bình Dương."},{"title":"Runner tè bậy tại marathon Tô Châu","summary":"Hàng trăm runner tại Tô Châu Marathon bị điều tra vì hành vi tè bậy ở nơi công cộng, mặc dù ban tổ chức đã bố trí nhiều nhà vệ sinh di động."},{"title":"Melania Trump lên tiếng về chính trị","summary":"Đệ nhất phu nhân Mỹ Melania Trump đã lần đầu tiên phát biểu về một vấn đề chính trị tại Điện Capitol, ủng hộ dự luật chống lại nội dung khiêu dâm deepfake, thể hiện sự quan tâm đến an toàn trẻ em."},{"title":"Delhi cấm ôtô xăng 15 năm","summary":"Chính quyền New Delhi đã cấm ôtô chạy xăng trên 15 năm từ ngày 1/4 nhằm giảm ô nhiễm không khí nghiêm trọng trong thành phố."},{"title":"Xin lỗi vụ cúng giải hạn trong trường","summary":"Hiệu trưởng Trường THPT T.C. tại Đắk Lắk đã cúi đầu xin lỗi học sinh sau khi để xảy ra vụ \"cúng giải hạn\" trong khuôn viên trường, gây phản ứng trái chiều trong cộng đồng giáo dục."},{"title":"Hoàng Xuân Vinh trong MV mới của Phan Mạnh Quỳnh","summary":"Xạ thủ Hoàng Xuân Vinh xuất hiện trong MV \"Từ bàn tay này\" của Phan Mạnh Quỳnh, khắc họa hình ảnh người đàn ông thành đạt nhưng luôn yêu thương gia đình."}];;
    
    const container = document.getElementById("newsContainer");
    
    newsData.forEach(news => {
      const newsItem = document.createElement("div");
      newsItem.className = "news-item";
      
      const title = document.createElement("div");
      title.className = "news-title";
      title.textContent = news.title;
      
      const summary = document.createElement("div");
      summary.className = "news-summary";
      summary.textContent = news.summary;
      
      newsItem.appendChild(title);
      newsItem.appendChild(summary);
      container.appendChild(newsItem);
    });
  </script>
</body>
</html>
