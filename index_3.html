<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Điểm tin 24h</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .news-item {
      margin-bottom: 20px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }
    .news-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .news-summary {
      font-size: 1rem;
      line-height: 1.5;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .news-title {
        font-size: 1.25rem;
      }
      .news-summary {
        font-size: 0.9rem;
      }
      .container {
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      .news-item {
        padding: 15px;
      }
      .news-title {
        font-size: 1.1rem;
      }
      .news-summary {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Điểm tin 24h</h1>
    <div id="newsContainer"></div>
  </div>
  
  <script>
    // Example JSON array with news objects
    const newsData = [{"title":"Thanh Lực vô địch World Cup carom 3 băng","summary":"Trần Thanh Lực đã giành chiến thắng tại World Cup carom 3 băng với chỉ số trung bình thấp nhất trong 15 năm qua, cho thấy sự hiệu quả trong chiến thuật phòng ngự của anh."},{"title":"Nữ sinh cấp 2 bị đánh","summary":"Nữ sinh cấp 2 ở Ninh Bình bị nhóm học sinh cấp 3 hành hung bằng mũ bảo hiểm và tay chân, gây xôn xao dư luận."},{"title":"Khởi tố kẻ giết mẹ con ở Bình Dương","summary":"Lương Quí Lộc đã bị khởi tố về tội giết người sau khi sát hại người tình và con trai của chị tại Bình Dương."},{"title":"Mỹ ngừng viện trợ quân sự cho Ukraine","summary":"Mỹ đã tạm dừng viện trợ quân sự cho Ukraine, và các chuyên gia cảnh báo rằng hậu quả có thể là thảm khốc cho nước này trong cuộc chiến chống lại Nga."},{"title":"Melania Trump lên tiếng về chính trị","summary":"Đệ nhất phu nhân Mỹ Melania Trump đã có bài phát biểu công khai đầu tiên về chính trị, kêu gọi hỗ trợ dự luật bảo vệ người Mỹ khỏi nạn lừa đảo deepfake khiêu dâm tại Điện Capitol."},{"title":"Delhi cấm xăng cho ôtô cũ","summary":"Chính quyền New Delhi đã quyết định cấm bán xăng cho ôtô có tuổi đời trên 15 năm nhằm giảm ô nhiễm không khí, bắt đầu từ ngày 1/4."},{"title":"Món ăn béo tốt cho trẻ","summary":"Bài viết giới thiệu 5 món ăn giàu chất béo tốt như dầu ôliu, cá béo, các loại hạt và quả bơ, cần thiết cho sự phát triển và sức khỏe của trẻ."},{"title":"Phì đại tuyến tiền liệt","summary":"Ông Phong, 71 tuổi, bị phình to tuyến tiền liệt gấp 5 lần bình thường, đã được điều trị thành công tại bệnh viện Đa khoa Tâm Anh TP HCM."},{"title":"Thuyên tắc phổi sau phẫu thuật","summary":"Bà Hoa, 63 tuổi, đã trải qua biến chứng thuyên tắc phổi sau khi phẫu thuật xương cánh tay, dẫn đến tình trạng suy hô hấp và cần điều trị tích cực tại bệnh viện."},{"title":"Hoàng Xuân Vinh trong MV mới của Phan Mạnh Quỳnh","summary":"Xạ thủ Hoàng Xuân Vinh xuất hiện trong MV \"Từ bàn tay này\" của Phan Mạnh Quỳnh, khắc họa hình ảnh người đàn ông bản lĩnh nhưng vẫn yêu thương gia đình."},{"title":"Cuộc thi độ VF 3 của VinFast","summary":"Nhiều chủ xe VF 3 trên toàn quốc đang tham gia cuộc thi do VinFast tổ chức, với giải thưởng cao nhất lên đến 100 triệu đồng cho mẫu xe độc đáo nhất."},{"title":"Mỹ áp thuế 25% với Canada và Mexico","summary":"Mỹ sẽ áp thuế 25% đối với hàng hóa từ Canada và Mexico bắt đầu từ ngày 4/3, theo thông báo của Tổng thống Donald Trump."},{"title":"Đột quỵ 21 tuổi","summary":"Một bệnh nhân nam 21 tuổi tại Phú Thọ đã bị đột quỵ nhồi máu não do tắc động mạch não giữa, được cấp cứu kịp thời nhưng có tiền sử bệnh tim bẩm sinh và tỷ lệ người trẻ mắc đột quỵ đang gia tăng do lối sống thiếu lành mạnh."},{"title":"Miễn visa cho Ba Lan, Czech, Thụy Sĩ","summary":"Việt Nam đã quyết định miễn visa cho công dân Ba Lan, Czech và Thụy Sĩ từ ngày 1-3-2025 đến hết năm 2025, tạo cơ hội cho ngành du lịch phát triển và thu hút thêm khách quốc tế."},{"title":"Ukraine kết nạp công dân Nga","summary":"Ukraine đã kết nạp một đơn vị quân sự mới có tên gọi 'Nomad', gồm các công dân Nga, vào lực lượng Quân đoàn Quốc tế của mình."},{"title":"Trung Quốc kêu gọi Mỹ hủy thuế","summary":"Bộ Thương mại Trung Quốc đã yêu cầu Mỹ ngay lập tức dỡ bỏ các biện pháp thuế quan đơn phương mà họ cho là vô lý và gây hại."},{"title":"Người cứu 2,4 triệu trẻ sơ sinh","summary":"James Harrison, người đã cứu sống 2,4 triệu trẻ sơ sinh nhờ hiến máu và huyết tương quý hiếm trong hơn 60 năm, đã qua đời ở tuổi 88."}];;
    
    const container = document.getElementById("newsContainer");
    
    newsData.forEach(news => {
      const newsItem = document.createElement("div");
      newsItem.className = "news-item";
      
      const title = document.createElement("div");
      title.className = "news-title";
      title.textContent = news.title;
      
      const summary = document.createElement("div");
      summary.className = "news-summary";
      summary.textContent = news.summary;
      
      newsItem.appendChild(title);
      newsItem.appendChild(summary);
      container.appendChild(newsItem);
    });
  </script>
</body>
</html>
