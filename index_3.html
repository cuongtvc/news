<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .news-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* Preferences Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 5px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .modal-header {
      margin-bottom: 15px;
    }
    .modal-header h2 {
      margin: 0;
    }
    .modal-body label {
      display: block;
      margin-bottom: 5px;
    }
    .modal-body input[type="range"] {
      width: 100%;
      margin-bottom: 5px;
    }
    .modal-body span {
      display: inline-block;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .modal-footer {
      text-align: right;
    }
    .modal-footer button {
      padding: 8px 16px;
      margin-left: 10px;
    }
    /* Reset Preferences Button */
    #reset-preferences {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 3px;
      cursor: pointer;
    }
    #reset-preferences:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <button id="reset-preferences">Set Preferences</button>
    <h2>Latest News</h2>
    <div id="news-container"></div>
    <div id="loading" class="loading">Loading more news...</div>
  </div>

  <!-- Preferences Modal -->
  <div id="preferences-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Set Your Preferences</h2>
      </div>
      <div class="modal-body">
        <label for="importance-slider">Article Importance (1-10)</label>
        <input type="range" id="importance-slider" min="1" max="10" value="5" />
        <span id="importance-value">5</span>
        
        <label for="positivity-slider">Article Positivity (1-10)</label>
        <input type="range" id="positivity-slider" min="1" max="10" value="5" />
        <span id="positivity-value">5</span>
      </div>
      <div class="modal-footer">
        <button id="save-preferences">Save</button>
      </div>
    </div>
  </div>

  <script>
    // Simulated news data; each article has title, content, importance, and positivity.
    const newsData = [{"title":"Công nghệ giúp Liên Xô bí mật đánh hơi, bám đuôi tàu ngầm Mỹ","content":"Liên Xô đã phát triển một hệ thống công nghệ tiên tiến để theo dõi tàu ngầm Mỹ mà không cần sử dụng sonar, gọi là Hệ thống Phát hiện Vật thể trong Vệt sóng (SOKS). Công nghệ này cho phép phát hiện bức xạ yếu và các chất hóa học mà tàu ngầm thải ra, giúp xác định vị trí và chuyển động của tàu ngầm đối phương. Thông tin về SOKS đã được CIA giải mật sau 45 năm, cho thấy tiềm năng không ngờ của công nghệ này trong các cuộc chiến dưới nước.","positivity":6,"importance":8},{"title":"Nga tung lá bài thu hút Mỹ nối lại hợp tác","content":"Nga đã kêu gọi Mỹ nối lại hợp tác trong nhiều lĩnh vực kinh tế, trong bối cảnh hai bên đang đàm phán về cuộc chiến ở Ukraine. Ông Kirill Dmitriev, Giám đốc điều hành Quỹ Đầu tư Trực tiếp Nga, nhấn mạnh tầm quan trọng của việc thực hiện các dự án chung, đặc biệt là ở Bắc Cực. Cuộc thảo luận giữa Nga và Mỹ được cho là một bước tiến tích cực trong việc khôi phục quan hệ song phương, sau khi hai bên đã trao đổi nhiều đề xuất về kinh tế và đầu tư.","positivity":7,"importance":8},{"title":"Tổng Bí thư đề nghị Quảng Tây và các địa phương Việt Nam tăng cường hợp tác công nghệ","content":"Tổng Bí thư Tô Lâm đã đề nghị Quảng Tây và các địa phương Việt Nam tăng cường hợp tác trong nhiều lĩnh vực như cơ sở hạ tầng, khoa học công nghệ và trí tuệ nhân tạo. Trong cuộc tiếp ông Trần Cương, Bí thư Khu ủy Quảng Tây, Tổng Bí thư nhấn mạnh tầm quan trọng của việc xây dựng thí điểm cửa khẩu thông minh để tạo thuận lợi cho việc thông quan hàng hóa, đặc biệt là nông sản Việt Nam. Ông Trần Cương cũng bày tỏ mong muốn mở rộng hợp tác kinh tế - thương mại và nâng cao kết nối giao thông giữa hai bên.","positivity":8,"importance":9},{"title":"Moskva, Washington sẽ chỉ định đoàn đàm phán giải quyết xung đột Nga - Ukraine","content":"Moskva và Washington đã đồng ý chỉ định các đoàn đàm phán để tìm ra lộ trình chấm dứt xung đột Nga - Ukraine, sau cuộc hội đàm kéo dài 4,5 giờ giữa Ngoại trưởng Mỹ Marco Rubio và Ngoại trưởng Nga Sergey Lavrov tại Arab Saudi. Hai bên nhấn mạnh tầm quan trọng của việc thiết lập cơ chế tham vấn để giải quyết các vấn đề căng thẳng trong quan hệ song phương. Ngoại trưởng Lavrov bày tỏ lạc quan về cuộc hội đàm và cho biết Mỹ đã hiểu rõ hơn lập trường của Nga. Tuy nhiên, cả hai bên vẫn chưa ấn định thời gian cho cuộc gặp thượng đỉnh giữa Tổng thống Putin và Tổng thống Trump.","positivity":7,"importance":8},{"title":"Nga ra điều kiện mới cho Ukraine để chấm dứt xung đột","content":"Nga đã đưa ra các điều kiện mới cho Ukraine liên quan đến việc gia nhập NATO, khẳng định rằng chỉ cần từ chối cho Ukraine vào NATO hiện tại là chưa đủ. Người phát ngôn Bộ Ngoại giao Nga, Maria Zakharova, nhấn mạnh yêu cầu NATO hủy bỏ những lời hứa về việc kết nạp Ukraine từ năm 2008 và cho rằng Ukraine cần trở về vị trí trung lập vĩnh viễn. Bà cũng cảnh báo rằng bất kỳ sự can thiệp nào từ phương Tây cũng không thể đảm bảo an ninh cho Ukraine.","positivity":3,"importance":8},{"title":"Tính toán của châu Âu khi họp khẩn về Ukraine","content":"Các lãnh đạo châu Âu đã tổ chức cuộc họp khẩn tại Paris vào ngày 17/2 để thảo luận về cách tham gia vào tiến trình đàm phán hòa bình Ukraine, sau khi Tổng thống Mỹ Donald Trump điện đàm với Tổng thống Nga Vladimir Putin mà không thông báo cho EU. Cuộc họp nhấn mạnh mối lo ngại của châu Âu về việc không thể tham gia vào các quyết định quan trọng liên quan đến Ukraine, đồng thời khẳng định sự ủng hộ của châu Âu đối với Ukraine trong việc đạt được một thỏa thuận hòa bình bền vững. Lãnh đạo các nước châu Âu cũng thảo luận về khả năng triển khai binh sĩ đến Ukraine trong giai đoạn hậu chiến, nhưng nhấn mạnh sự cần thiết có sự hỗ trợ từ Mỹ.","positivity":5,"importance":9},{"title":"Hội nghị An ninh Munich 2025: Những bất ngờ khiến châu Âu \"rung chuyển\"","content":"Hội nghị An ninh Munich 2025 đã tạo ra nhiều bất ngờ lớn cho châu Âu, đặc biệt khi Phó Tổng thống Mỹ JD Vance chỉ trích các nhà lãnh đạo châu Âu và cảnh báo về những thách thức bên trong. Sự thay đổi trong chính sách đối ngoại của Mỹ, đặc biệt là dưới thời Tổng thống Donald Trump, đã khiến các đồng minh châu Âu lo lắng và phản ứng khác nhau. Hội nghị này không chỉ phản ánh sự rạn nứt trong quan hệ xuyên Đại Tây Dương mà còn đánh dấu sự khởi đầu của một trật tự thế giới mới, đòi hỏi châu Âu phải tự chủ hơn trong chính sách an ninh.","positivity":4,"importance":9},{"title":"Iran công bố kế hoạch tấn công lớn lần thứ ba vào Israel","content":"Iran đã công bố kế hoạch thực hiện cuộc tấn công lớn thứ ba vào Israel, được gọi là \"Chiến dịch Lời hứa đích thực 3\", theo lời Phó Tư lệnh Lực lượng Vệ binh Cách mạng Hồi giáo Iran, Ali Fadavi. Cuộc tấn công này sẽ được tiến hành vào thời điểm phù hợp, và trước đó Iran đã thực hiện hai cuộc tấn công vào tháng 4 và tháng 10 năm ngoái. Các cuộc tấn công trước đó đã bị hệ thống phòng không của Israel và các đồng minh đánh chặn phần lớn, nhưng vẫn gây thiệt hại cho các mục tiêu trên lãnh thổ Israel.","positivity":2,"importance":9},{"title":"Israel muốn phi quân sự hóa hoàn toàn Dải Gaza","content":"Ngoại trưởng Israel, Gideon Saar, tuyên bố rằng nước này muốn phi quân sự hóa hoàn toàn Dải Gaza, không chấp nhận sự hiện diện của Hamas hay bất kỳ nhóm vũ trang nào. Ông cho biết Israel sẽ bắt đầu giai đoạn hai của thỏa thuận ngừng bắn, trong đó bao gồm việc thả tất cả con tin và đạt được lệnh ngừng bắn vĩnh viễn. Israel cũng không ủng hộ việc Chính quyền Palestine kiểm soát dân sự ở Gaza và phản đối các kế hoạch tái thiết khu vực dưới sự kiểm soát của Mỹ.","positivity":2,"importance":9},{"title":"Lý do hành khách an toàn trong vụ máy bay lật ngửa ở Canada","content":"Vụ máy bay CRJ900 của Endeavor Air lật ngửa khi hạ cánh tại Canada vào ngày 17/2 đã khiến tất cả 80 người trên máy bay, bao gồm 76 hành khách và 4 thành viên phi hành đoàn, sống sót nhờ vào những tiến bộ trong thiết kế và tiêu chuẩn an toàn. Theo các chuyên gia, ghế ngồi hiện đại giúp hành khách giữ an toàn trong tình huống khẩn cấp, trong khi cánh máy bay được thiết kế để tách rời, ngăn ngừa hỏa hoạn nghiêm trọng. Phản ứng nhanh chóng của phi hành đoàn cũng được khen ngợi, cho thấy sự chuẩn bị kỹ lưỡng cho các tình huống khẩn cấp.","positivity":9,"importance":8},{"title":"Tổng thống Putin sẵn sàng đàm phán với ông Zelensky 'nếu cần thiết'","content":"Tổng thống Putin đã bày tỏ sự sẵn sàng đàm phán với Tổng thống Ukraine Zelensky \"nếu cần thiết\", nhưng lại nghi ngờ về tính chính danh của Zelensky do chưa tổ chức bầu cử từ tháng 5/2024. Người phát ngôn Điện Kremlin, Dmitry Peskov, cho biết nền tảng pháp lý cho các thỏa thuận cần phải được thảo luận. Trong khi đó, Zelensky khẳng định vẫn là Tổng thống hợp pháp của Ukraine và chỉ sẵn sàng đối thoại với Putin sau khi đạt được sự đồng thuận với phương Tây về cách chấm dứt xung đột.","positivity":4,"importance":8},{"title":"Ông Medvedev tố Ukraine tập kích trạm bơm có vốn đầu tư của Mỹ","content":"Ông Dmitry Medvedev, Phó chủ tịch Hội đồng An ninh Nga, cáo buộc Ukraine đã tấn công trạm bơm dầu Kropotkinskaya, nơi có vốn đầu tư của các công ty Mỹ như Chevron và Exxon, nhằm phản đối cuộc đàm phán giữa Moskva và Washington. Vụ tấn công này đã làm giảm lưu lượng dầu từ Kazakhstan ra thị trường toàn cầu và có thể gây ra sự gián đoạn nguồn cung dầu, ảnh hưởng trực tiếp đến các công ty Mỹ. Ông Medvedev cho rằng hành động này có thể làm giá dầu tăng cao và gây bất lợi cho Tổng thống Donald Trump trong bối cảnh suy giảm ủng hộ từ Mỹ đối với Ukraine.","positivity":2,"importance":8},{"title":"Mexico giải cứu 11 người Việt bị bắt cóc gần biên giới Mỹ","content":"Cảnh sát Mexico đã giải cứu 49 người di cư, trong đó có 11 người Việt Nam, bị băng nhóm buôn người bắt cóc tại bang Chihuahua, gần biên giới Mỹ. Ba nghi phạm đã bị bắt, và các nạn nhân được đưa đến cơ sở di trú để kiểm tra y tế. Những người này bị bắt cóc ngay khi đến gần biên giới, và băng nhóm đã yêu cầu tiền chuộc từ họ. Vụ việc này diễn ra trong bối cảnh gia tăng các hoạt động buôn người tại khu vực biên giới.","positivity":5,"importance":8},{"title":"Đàm phán Nga - Mỹ: Chốt 4 nguyên tắc quan hệ song phương và vấn đề Ukraine","content":"Cuộc đàm phán cấp cao giữa Nga và Mỹ diễn ra tại Ả rập Xê út đã đạt được 4 nguyên tắc quan hệ song phương, bao gồm việc khôi phục quan hệ và thảo luận về giải quyết xung đột Ukraine. Đại diện của cả hai bên nhấn mạnh tầm quan trọng của việc đối thoại và không có sự tham gia của bên thứ ba. Tổng thống Ukraine Volodymyr Zelensky bày tỏ rằng bất kỳ thỏa thuận nào cũng cần có sự tham gia của Kiev, đồng thời khẳng định chuyến thăm của ông đến Ả rập Xê út không liên quan đến cuộc gặp giữa các nhà đàm phán Mỹ và Nga.","positivity":6,"importance":9},{"title":"Vũ khí được kỳ vọng giúp Ukraine khắc chế UAV tầm xa Nga","content":"UAV Hitchhiker, với tầm bay 200 km và trang bị công nghệ AI, được kỳ vọng sẽ là \"vũ khí thay đổi cuộc chơi\" cho Ukraine trong việc đối phó với các máy bay tự sát của Nga. Vũ khí này được coi là giải pháp tiềm năng để tăng cường khả năng phòng thủ của Ukraine trước các mối đe dọa từ UAV tầm xa của đối thủ.","positivity":7,"importance":8},{"title":"Phái đoàn Nga - Mỹ bắt đầu đàm phán ở Arab Saudi","content":"Phái đoàn cấp cao Nga và Mỹ đã bắt đầu đàm phán tại Cung điện Diriyah của Arab Saudi vào ngày 18/2/2025, nhằm thảo luận về nhiều vấn đề, trong đó có khả năng chấm dứt chiến sự tại Ukraine. Cuộc gặp này là lần đầu tiên hai nước thiết lập tiếp xúc chính thức kể từ khi xung đột Ukraine bùng nổ vào năm 2022. Phái đoàn Mỹ bao gồm Ngoại trưởng Marco Rubio và Cố vấn An ninh Quốc gia Mike Waltz, trong khi phía Nga có Ngoại trưởng Sergei Lavrov. Mặc dù có sự hiện diện của bên trung gian Arab Saudi, nhưng sự tham gia của đại diện Ukraine trong cuộc đàm phán này không được đề cập.","positivity":6,"importance":8},{"title":"Ông Trump đang giúp ông Putin khôi phục ảnh hưởng của Nga?","content":"Nhiều nhà phân tích cho rằng chính quyền Trump đang giúp Tổng thống Nga Vladimir Putin khôi phục ảnh hưởng của Nga tại châu Âu. Trong một hội nghị an ninh gần đây, các quan chức Mỹ đã có những phát biểu cho thấy một chính sách mới có thể làm giảm bớt vai trò của Mỹ tại châu Âu, qua đó tạo cơ hội cho Putin. Sự thay đổi này có thể mang lại chiến thắng lớn cho Nga, vượt xa các mục tiêu ở Ukraine, và làm suy yếu khối Liên minh châu Âu trong bối cảnh lãnh đạo tại các quốc gia chủ chốt như Đức và Pháp đang khủng hoảng.","positivity":3,"importance":9},{"title":"Phương Tây thất hứa, đẩy Ukraine vào thế bất lợi trong đàm phán với Nga?","content":"Bài viết phân tích việc phương Tây, đặc biệt là Mỹ, có thể đã thất hứa với Ukraine trong việc hỗ trợ gia nhập NATO, khiến Ukraine ở thế bất lợi trong đàm phán với Nga. Tổng thống Trump đã không thực hiện cam kết kết thúc xung đột nhanh chóng và thay vào đó, Mỹ đã có những phát biểu gây hoang mang về khả năng gia nhập NATO của Ukraine. Điều này cùng với sự thiếu hụt sự hỗ trợ quân sự từ phương Tây đã khiến Ukraine rơi vào tình thế khó khăn trong cuộc chiến với Nga.","positivity":3,"importance":8},{"title":"Chính trường Anh dậy sóng khi Thủ tướng muốn đưa quân đến Ukraine","content":"Chính trường Anh đang dậy sóng trước đề xuất của Thủ tướng Keir Starmer về việc triển khai quân đội Anh đến Ukraine theo hình thức lực lượng gìn giữ hòa bình, nếu có thỏa thuận kết thúc chiến sự. Các nghị sĩ từ nhiều đảng yêu cầu quốc hội phải có tiếng nói trong quyết định này. Trong khi một số ủng hộ, như lãnh đạo đảng Dân chủ Tự do Ed Davey, thì cũng có nhiều người hoài nghi, đặc biệt trong nội bộ Công đảng, cho rằng việc này có thể khiến Anh gặp rủi ro lớn hơn.","positivity":4,"importance":8},{"title":"Nhà Trắng nói Musk không có quyền ra quyết định","content":"Nhà Trắng xác nhận Elon Musk không có quyền ra quyết định cấp chính phủ, mà chỉ là cố vấn cho Tổng thống Donald Trump. Trong hồ sơ nộp lên tòa án, Giám đốc Phòng Hành chính Nhà Trắng, Joshua Fisher, cho biết Musk không phải là quản lý của Ban Hiệu suất Chính phủ Mỹ (DOGE). Sắc lệnh hành pháp gần đây đã thay đổi vai trò của DOGE nhưng không chỉ định Musk là lãnh đạo cơ quan này, dẫn đến nhiều tranh cãi về quyền lực của ông trong chính phủ.","positivity":5,"importance":7},{"title":"Nga tập kích ồ ạt vào Kiev, phòng không Ukraine khai hỏa dữ dội","content":"Vào tối 17/2, quân đội Nga đã thực hiện một cuộc tập kích ồ ạt bằng máy bay không người lái vào Kiev, gây ra nhiều tiếng nổ lớn. Không quân Ukraine đã phát cảnh báo đỏ và khởi động hệ thống phòng không để đánh chặn các mục tiêu tấn công. Thị trưởng Kiev, Vitali Klitschko, xác nhận rằng các mảnh vỡ của UAV Nga đã rơi xuống và gây ra hỏa hoạn tại một doanh nghiệp công nghiệp. Theo thông tin ban đầu, không có thương vong ở khu dân cư.","positivity":2,"importance":8},{"title":"Ông Zelensky cảnh báo phương Tây: Đừng để Ukraine thành \"Afghanistan 2.0\"","content":"Tổng thống Ukraine Volodymyr Zelensky cảnh báo phương Tây rằng việc kết thúc nhanh chóng cuộc chiến ở Ukraine có thể dẫn đến kịch bản tương tự như Afghanistan sau khi Mỹ rút quân vào năm 2021. Ông nhấn mạnh rằng Ukraine không muốn trở thành \"Afghanistan 2.0\" và kêu gọi các nước phương Tây không lặp lại các sai lầm trong quá khứ. Zelensky cũng chỉ ra rằng sự thiếu tôn trọng đối với tính mạng con người có thể dẫn đến thảm kịch và khẳng định rằng Ukraine cần sự hỗ trợ từ Mỹ để có thể giành chiến thắng trong cuộc chiến này.","positivity":4,"importance":9},{"title":"Chiến sự Ukraine 18/2: Nga tuyên bố Kiev đã đầu hàng Sverdlikove ở Kursk","content":"Vào ngày 18 tháng 2 năm 2025, Nga tuyên bố rằng lực lượng Ukraine đã chính thức đầu hàng tại khu định cư Sverdlikove thuộc vùng Kursk. Đây được coi là một bước tiến quan trọng cho quân đội Nga, mở đường cho các cuộc tấn công quyết định tiếp theo vào thành phố Sudzha. Trong khi đó, giao tranh vẫn tiếp diễn ở nhiều khu vực khác, với quân đội Ukraine cố gắng phản kháng và giữ vững vị trí của mình.","positivity":2,"importance":8},{"title":"Cuộc triệu tập giới doanh nhân hàng đầu Trung Quốc của ông Tập Cận Bình","content":"Cuộc gặp hiếm hoi giữa Chủ tịch Tập Cận Bình và các lãnh đạo doanh nghiệp tư nhân hàng đầu Trung Quốc diễn ra vào ngày 17/2 tại Bắc Kinh, nhằm thúc đẩy phát triển khu vực kinh tế tư nhân trong bối cảnh các thách thức kinh tế hiện tại. Tại hội nghị, ông Tập nhấn mạnh tầm quan trọng của khu vực tư nhân đối với sự ổn định kinh tế và khuyến khích các doanh nghiệp mở rộng hoạt động. Sự tham gia của các nhà lãnh đạo như Jack Ma và Pony Ma cho thấy một sự thay đổi tích cực trong quan hệ giữa chính phủ và khu vực tư nhân, đồng thời phản ánh chiến lược của Trung Quốc trong việc phát triển công nghệ và tự chủ kinh tế.","positivity":8,"importance":9},{"title":"Người Ukraine lo ngại về 'hòa bình tạm bợ'","content":"Người dân Ukraine đang lo ngại về khả năng 'hòa bình tạm bợ' khi Mỹ và Nga tiến hành đàm phán mà không có sự tham gia của Kiev. Họ cảm thấy bị gạt ra ngoài lề và lo lắng rằng các thỏa thuận có thể dẫn đến việc Ukraine phải nhượng bộ lãnh thổ mà không có đảm bảo an ninh. Tổng thống Zelensky bày tỏ sự bi quan về động thái của Mỹ, cho rằng điều này có thể chỉ mang lại một lệnh ngừng bắn đơn thuần mà không giải quyết triệt để cuộc xung đột.","positivity":2,"importance":9},{"title":"Lớp học AI lấp đầy khoảng trống cấm dạy thêm ở Trung Quốc","content":"Các lớp học trí tuệ nhân tạo (AI) đang gia tăng tại Trung Quốc như một giải pháp thay thế cho việc dạy thêm bị cấm. Những lớp học này cung cấp môi trường học tập cá nhân hóa thông qua các thiết bị công nghệ và thuật toán AI, cho phép học sinh tự học và cải thiện điểm số. Tuy nhiên, một số chuyên gia giáo dục bày tỏ lo ngại về hiệu quả của mô hình này, cho rằng nó chỉ là một hình thức dạy thêm mới, không thực sự khuyến khích tư duy phản biện và có thể dẫn đến sự phụ thuộc vào thiết bị.","positivity":6,"importance":8},{"title":"Mỹ cho Ukraine \"một giờ\" để quyết định về thỏa thuận đất hiếm","content":"Mỹ đã cho Tổng thống Ukraine Volodymyr Zelensky chỉ một giờ để quyết định về thỏa thuận khai thác đất hiếm, trong đó yêu cầu Ukraine cấp cho Mỹ quyền tiếp cận 50% trữ lượng khoáng sản của mình. Tổng thống Zelensky đã từ chối đề xuất này, nhấn mạnh rằng Ukraine chưa sẵn sàng ký kết do thiếu các đảm bảo an ninh cần thiết. Ông cho biết Ukraine muốn một thỏa thuận tốt hơn và hiện tại một phần lớn lãnh thổ giàu khoáng sản đang nằm dưới sự kiểm soát của Nga.","positivity":4,"importance":8},{"title":"F-16 Ukraine có thể đã lần đầu làm nhiệm vụ tấn công mặt đất","content":"Tiêm kích F-16 của Ukraine có thể đã thực hiện nhiệm vụ tấn công mặt đất lần đầu tiên, theo hình ảnh mới công bố cho thấy một chiếc F-16 mang theo bom GBU-39 và các tên lửa đối không. Kể từ khi tiếp nhận F-16 vào tháng 8/2024, Ukraine dường như đã bắt đầu triển khai loại máy bay này không chỉ cho nhiệm vụ phòng không mà còn cho tấn công đối đất. Tuy nhiên, việc triển khai F-16 cho nhiệm vụ tấn công sẽ tăng nguy cơ cho máy bay, vì chúng phải tiếp cận gần tiền tuyến và đối mặt với các hệ thống phòng không của Nga.","positivity":6,"importance":8},{"title":"Nga ký hợp đồng vũ khí 4,5 tỷ USD với 15 quốc gia đầu năm 2025","content":"Nga đã ký hợp đồng vũ khí trị giá 4,5 tỷ USD với 15 quốc gia vào đầu năm 2025, theo thông tin từ Rosoboronexport, tập đoàn xuất khẩu vũ khí hàng đầu của Nga. Sự gia tăng nhu cầu về vũ khí Nga trên toàn cầu, đặc biệt là từ các cuộc xung đột gần đây, đã giúp Nga có được thành công này. Tại Triển lãm Quốc phòng Quốc tế IDEX 2025, Nga đã giới thiệu nhiều thiết bị quân sự tiên tiến, nhấn mạnh việc tích lũy kinh nghiệm trong chiến tranh hiện đại để cải tiến sản phẩm.","positivity":7,"importance":8},{"title":"Ukraine đăng video tập kích 'bệ phóng tên lửa S-350 Nga'","content":"Ukraine đã công bố video ghi lại vụ tập kích một bệ phóng tên lửa S-350 của Nga tại tỉnh Donetsk. Hệ thống phòng không S-350 Vityaz được cho là đã bị tấn công nhờ sự tinh nhuệ của Lữ đoàn Trinh sát Pháo binh Độc lập số 15. Video cho thấy máy bay không người lái theo dõi và tấn công mục tiêu khi bệ phóng đang trong trạng thái dựng đứng. Đây được coi là lần đầu tiên Ukraine tiêu diệt một phần của tổ hợp S-350 trong cuộc xung đột này.","positivity":7,"importance":8},{"title":"Tỷ phú Musk nêu nghi vấn về \"vụ gian lận lớn nhất\" trong lịch sử Mỹ","content":"Tỷ phú Elon Musk đã cáo buộc Tổng cục An sinh Xã hội Mỹ (SSA) có gian lận quy mô lớn trong một cuộc kiểm tra do Ban Hiệu suất chính phủ (DOGE) thực hiện. Ông cho biết có những trường hợp người nhận trợ cấp lên tới 150 tuổi và số lượng người nhận trợ cấp vượt xa dân số thực tế của Mỹ. Musk cho rằng đây có thể là \"vụ gian lận lớn nhất trong lịch sử\" và kêu gọi cắt giảm ngân sách liên bang lên tới 1.000 tỷ USD.","positivity":4,"importance":8},{"title":"Hành khách kể khoảnh khắc máy bay lao xuống, lật ngửa ở đường băng Canada","content":"Một chiếc máy bay của Delta Airlines gặp sự cố nghiêm trọng khi hạ cánh tại sân bay Toronto Pearson, Canada, vào ngày 17/2. Máy bay lật ngửa trên đường băng đầy tuyết, khiến ít nhất 18 hành khách bị thương nhưng không có trường hợp nào nguy hiểm đến tính mạng. Hành khách John Nelson cho biết, máy bay va chạm mạnh với đường băng, dẫn đến tình trạng hỗn loạn khi mọi người bị treo ngược trên ghế và phải tìm cách thoát ra.","positivity":3,"importance":8},{"title":"DOGE sa thải nhầm loạt nhân viên lắp ráp vũ khí hạt nhân","content":"DOGE đã sa thải một loạt nhân viên của Cơ quan An ninh Hạt nhân Quốc gia (NNSA) trong một chiến dịch tinh giản nhân sự, dẫn đến việc 350 nhân viên bị mất việc ngay lập tức. Tuy nhiên, chỉ một ngày sau, quyết định này đã bị hủy bỏ bởi quyền giám đốc NNSA, Teresa Robbins, với chỉ 28 người vẫn bị sa thải. Các nhân viên bị ảnh hưởng chủ yếu làm việc tại nhà máy Pantex, nơi lắp ráp đầu đạn hạt nhân, một công việc nhạy cảm và quan trọng trong lĩnh vực an ninh quốc gia. Nhiều chuyên gia cho rằng việc sa thải nhân sự ở NNSA là hành động liều lĩnh và có thể tạo cơ hội cho đối thủ.","positivity":2,"importance":9},{"title":"Israel sẽ duy trì 5 tiền đồn ở Lebanon sau khi rút quân","content":"Quân đội Israel sẽ duy trì 5 tiền đồn tại Lebanon sau khi rút quân, nhằm đảm bảo an ninh cho người dân Israel và giám sát khu vực. Phát ngôn viên IDF cho biết đây là biện pháp tạm thời đã được sự đồng ý của cơ quan giám sát lệnh ngừng bắn do Mỹ đứng đầu. Trong khi đó, Lebanon bày tỏ lo ngại về khả năng Israel không rút quân hoàn toàn theo thỏa thuận đã ký, điều này cho thấy tình hình giữa Israel và Hezbollah vẫn rất căng thẳng và mong manh.","positivity":3,"importance":8},{"title":"Nga thả công dân Mỹ trước cuộc đàm phán ở Arab Saudi","content":"Nga đã thả Kalob Byers Wayne, một công dân Mỹ bị bắt vì cáo buộc mang theo cần sa, ngay trước thềm cuộc đàm phán giữa Mỹ và Nga tại Arab Saudi. Wayne được trả tự do vào ngày 17/2 và sẽ trở về Mỹ sau khi quá cảnh ở Thổ Nhĩ Kỳ. Điện Kremlin mô tả hành động này là một \"cử chỉ thiện chí\", nhằm giảm căng thẳng trước hội đàm. Cuộc đàm phán này sẽ tập trung vào nhiều vấn đề, bao gồm chấm dứt chiến sự ở Ukraine, nhưng Ukraine không được mời tham gia.","positivity":7,"importance":8},{"title":"Nga tung lá bài thuyết phục Syria duy trì 2 căn cứ chiến lược","content":"Nga đang tiến gần đến thỏa thuận với chính phủ Syria mới để duy trì 2 căn cứ quân sự quan trọng tại đây, bao gồm cả căn cứ hải quân Tartus và căn cứ không quân Hmeimim. Việc duy trì hiện diện quân sự này là một trong những mục tiêu chiến lược của Tổng thống Putin, đặc biệt sau sự sụp đổ của chính quyền Assad. Nếu đạt được thỏa thuận, đây sẽ là một chiến thắng ngoại giao lớn cho Moscow, đồng thời giúp Syria trong cuộc chiến chống lại tổ chức Nhà nước Hồi giáo (IS) và ứng phó với ảnh hưởng của Thổ Nhĩ Kỳ trong khu vực.","positivity":6,"importance":8},{"title":"Israel lập cơ quan cho người Gaza 'tự nguyện di dời'","content":"Bộ Quốc phòng Israel đã thông báo lập cơ quan phụ trách những người Gaza \"tự nguyện di dời\" theo kế hoạch gây tranh cãi của Tổng thống Mỹ Trump. Kế hoạch này nhằm hỗ trợ cư dân Gaza tự nguyện rời đi đến các quốc gia thứ ba, với gói trợ giúp và phương tiện di chuyển. Thủ tướng Israel, Benjamin Netanyahu, cam kết thực hiện kế hoạch này để tạo ra một Gaza không có Hamas hay chính quyền Palestine. Tuy nhiên, kế hoạch của Trump chỉ nhận được sự ủng hộ từ Israel, trong khi các quốc gia Arab bày tỏ phản đối.","positivity":3,"importance":8},{"title":"\"Bộ tứ\" được ông Trump tin cậy giao nhiệm vụ đàm phán với Nga về Ukraine","content":"Tổng thống Mỹ Donald Trump đã chỉ định một nhóm bốn quan chức cấp cao để tham gia đàm phán với Nga về cuộc xung đột Ukraine. Nhóm này bao gồm Cố vấn An ninh Quốc gia Michael Waltz, Giám đốc CIA John Ratcliffe, Ngoại trưởng Marco Rubio và Đặc phái viên Steve Witkoff. Ông Trump cho biết các quan chức sẽ làm việc chặt chẽ để khôi phục quan hệ ngoại giao và tiến tới chấm dứt xung đột, với các cuộc họp dự kiến diễn ra tại Ả Rập Xê Út.","positivity":6,"importance":8},{"title":"Tổng thống Ukraine: Mỹ muốn làm Nga hài lòng","content":"Tổng thống Ukraine Volodymyr Zelensky cho rằng Mỹ đang cố gắng làm hài lòng Nga trong các cuộc đàm phán liên quan đến xung đột Ukraine, đồng thời bày tỏ lo ngại về việc quân đội châu Âu vẫn còn yếu. Ông nhấn mạnh rằng Ukraine sẽ không nhượng bộ lãnh thổ và khẳng định rằng sự hỗ trợ từ Mỹ là cần thiết để có thể chiến thắng. Zelensky cũng cho biết ông sẵn sàng từ chức nếu điều đó cần thiết để đạt được hòa bình và không chấp nhận bất kỳ thỏa thuận nào không có sự tham gia của Ukraine.","positivity":4,"importance":9},{"title":"Phản ứng của Nga trước tin châu Âu tính đưa hàng nghìn quân tới Ukraine","content":"Nga đã phản ứng mạnh mẽ trước thông tin về khả năng các quốc gia châu Âu như Anh và Đức có thể triển khai lực lượng quân đội tới Ukraine, cho rằng điều này sẽ làm tình hình thêm phức tạp. Người phát ngôn Điện Kremlin, Dmitry Peskov, cảnh báo rằng việc triển khai lính gìn giữ hòa bình từ các nước NATO sẽ dẫn đến những căng thẳng nghiêm trọng. Các quan chức Nga cũng nhấn mạnh rằng có nhiều chính trị gia hiếu chiến ở châu Âu và sự hiện diện của NATO gần biên giới Nga được coi là mối đe dọa đối với an ninh quốc gia của Moscow.","positivity":2,"importance":8},{"title":"Quân đội Ukraine bị chỉ trích lãng phí vũ khí và thiết bị đắt tiền","content":"Quân đội Ukraine đang bị chỉ trích vì lãng phí vũ khí và thiết bị quân sự đắt tiền được phương Tây cung cấp. Theo báo cáo, các chiến thuật của Ukraine kết hợp với vũ khí phương Tây không hiệu quả, dẫn đến việc mất mát lớn và bỏ lại nhiều thiết bị quan trọng trên chiến trường. NATO lo ngại rằng Ukraine không tuân thủ các phương pháp chiến thuật hiện đại, và điều này có thể khiến quân đội Nga thu giữ nhiều vũ khí giá trị hơn.","positivity":3,"importance":8},{"title":"10 năm Trung Quốc xây 'pháo đài kinh tế' chống áp lực từ Mỹ","content":"Trong suốt 10 năm qua, Trung Quốc đã nỗ lực xây dựng một 'pháo đài kinh tế' nhằm tăng cường sự tự chủ và giảm phụ thuộc vào Mỹ và phương Tây. Chính phủ đã đầu tư hàng trăm tỷ USD vào các ngành công nghiệp mũi nhọn, nhất là sản xuất cao cấp, để phát triển công nghệ và sản phẩm nội địa. Mặc dù đã đạt được một số thành công, như trong lĩnh vực xe điện và hóa chất, nhưng Trung Quốc vẫn gặp nhiều thách thức, đặc biệt trong ngành hàng không và sản xuất chip bán dẫn, khi vẫn phụ thuộc vào linh kiện và công nghệ từ nước ngoài.","positivity":6,"importance":8}];
    let currentIndex = 0;
    const pageSize = 10;
    let isLoading = false;
    
    // Return filtered news based on saved user preferences.
    function getFilteredNewsData() {
      const stored = localStorage.getItem("newsPreferences");
      if (stored) {
        const prefs = JSON.parse(stored);
        return newsData.filter(item => {
          return item.importance >= prefs.importance && item.positivity >= prefs.positivity;
        });
      }
      return newsData.filter(item => {
          return item.importance >= 5 && item.positivity >= 5;
        });
    }
    
    // Load more news items with infinite scroll and filtering.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      document.getElementById("loading").style.display = "block";

      setTimeout(() => {
        const newsContainer = document.getElementById("news-container");
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        // If no articles match the filter, display a message.
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your preferences.</p>";
          document.getElementById("loading").style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `<h3>${item.title}</h3><p>${item.content}</p>`;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          document.getElementById("loading").style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 1000); // Simulating a delay
    }

    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        loadMoreNews();
      }
    }

    // Refresh the news list when preferences change.
    function refreshNews() {
      currentIndex = 0;
      document.getElementById("news-container").innerHTML = "";
      document.getElementById("loading").style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Load initial news items.
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Preferences Modal Logic
    const preferencesModal = document.getElementById("preferences-modal");
    const importanceSlider = document.getElementById("importance-slider");
    const positivitySlider = document.getElementById("positivity-slider");
    const importanceValue = document.getElementById("importance-value");
    const positivityValue = document.getElementById("positivity-value");
    const savePreferencesBtn = document.getElementById("save-preferences");
    const resetPreferencesBtn = document.getElementById("reset-preferences");

    importanceSlider.addEventListener("input", () => {
      importanceValue.textContent = importanceSlider.value;
    });
    positivitySlider.addEventListener("input", () => {
      positivityValue.textContent = positivitySlider.value;
    });

    function showPreferencesModal() {
      preferencesModal.style.display = "block";
    }

    function hidePreferencesModal() {
      preferencesModal.style.display = "none";
    }

    // Save preferences and refresh the news list.
    function savePreferences() {
      const preferences = {
        importance: importanceSlider.value,
        positivity: positivitySlider.value,
        timestamp: new Date().getTime()
      };
      localStorage.setItem("newsPreferences", JSON.stringify(preferences));
      refreshNews();
    }

    // Load stored preferences (if available) and update the slider values.
    function loadPreferences() {
      const stored = localStorage.getItem("newsPreferences");
      if (stored) {
        const prefs = JSON.parse(stored);
        importanceSlider.value = prefs.importance;
        positivitySlider.value = prefs.positivity;
        importanceValue.textContent = prefs.importance;
        positivityValue.textContent = prefs.positivity;
        return true;
      }
      return false;
    }

    // After 20 seconds, if no preferences have been set, show the modal.
    window.addEventListener("load", () => {
      if (!loadPreferences()) {
        setTimeout(() => {
          if (!localStorage.getItem("newsPreferences")) {
            showPreferencesModal();
          }
        }, 20000);
      }
    });

    savePreferencesBtn.addEventListener("click", () => {
      savePreferences();
      hidePreferencesModal();
    });

    // Reset preferences, show the modal, and refresh news.
    resetPreferencesBtn.addEventListener("click", () => {
      showPreferencesModal();
    });

    // Allow closing the modal by clicking outside the modal content.
    window.addEventListener("click", (event) => {
      if (event.target == preferencesModal) {
        hidePreferencesModal();
      }
    });
  </script>
