<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Điểm tin 24h</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .news-item {
      margin-bottom: 20px;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }
    .news-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .news-summary {
      font-size: 1rem;
      line-height: 1.5;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .news-title {
        font-size: 1.25rem;
      }
      .news-summary {
        font-size: 0.9rem;
      }
      .container {
        padding: 15px;
      }
    }
    @media (max-width: 480px) {
      .news-item {
        padding: 15px;
      }
      .news-title {
        font-size: 1.1rem;
      }
      .news-summary {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Điểm tin 24h</h1>
    <div id="newsContainer"></div>
  </div>
  
  <script>
    // Example JSON array with news objects
    const newsData = [{"title":"Mỹ ngừng viện trợ quân sự cho Ukraine","summary":"Mỹ đã tạm dừng viện trợ quân sự cho Ukraine, và các chuyên gia cảnh báo rằng hậu quả có thể là thảm khốc cho nước này trong cuộc chiến chống lại Nga."},{"title":"Người cứu 2,4 triệu trẻ sơ sinh","summary":"James Harrison, người đã cứu sống 2,4 triệu trẻ sơ sinh nhờ hiến máu và huyết tương quý hiếm trong hơn 60 năm, đã qua đời ở tuổi 88."}];;
    
    const container = document.getElementById("newsContainer");
    
    newsData.forEach(news => {
      const newsItem = document.createElement("div");
      newsItem.className = "news-item";
      
      const title = document.createElement("div");
      title.className = "news-title";
      title.textContent = news.title;
      
      const summary = document.createElement("div");
      summary.className = "news-summary";
      summary.textContent = news.summary;
      
      newsItem.appendChild(title);
      newsItem.appendChild(summary);
      container.appendChild(newsItem);
    });
  </script>
</body>
</html>
