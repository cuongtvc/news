    const newsData = [{"title":"Mourinho bị kiện vì sỉ nhục đối thủ và trọng tài","content":"Jose Mourinho đang đối mặt với một vụ kiện từ Galatasaray do có những phát biểu được cho là phân biệt chủng tộc sau trận hòa với Fenerbahce. Galatasaray cáo buộc Mourinho đã sỉ nhục trọng tài và người dân Thổ Nhĩ Kỳ, dẫn đến việc họ quyết định đệ đơn lên UEFA và FIFA. HLV Mourinho đã có những lời lẽ chỉ trích trọng tài Thổ Nhĩ Kỳ và có hành động khiêu khích, khiến Galatasaray cảm thấy bị xúc phạm.","link":"https://vnexpress.net/mourinho-bi-kien-vi-si-nhuc-doi-thu-va-trong-tai-4853749.html","cat":"the-thao","positivity":2,"importance":8,"question":{"id":24,"processedItemId":28,"question":"Tại sao Galatasaray kiện Jose Mourinho?","createdAt":"2025-02-25T05:55:38.042Z"},"answers":[{"answer":"Vì Mourinho có phát biểu phân biệt chủng tộc và sỉ nhục trọng tài.","correct":true},{"answer":"Vì Mourinho không hài lòng với kết quả trận đấu.","correct":false},{"answer":"Vì Mourinho phàn nàn về trọng tài.","correct":false},{"answer":"Vì Mourinho không thích đội bóng Galatasaray.","correct":false}]},{"title":"Man Utd cắt bữa trưa, sa thải khoảng 200 nhân viên","content":"Man Utd đã công bố kế hoạch cắt giảm chi phí bằng cách sa thải từ 150 đến 200 nhân viên, một động thái xảy ra hơn nửa năm sau khi đội bóng này đã sa thải 250 nhân viên. Giám đốc điều hành Omar Berrada cho biết quyết định này nhằm tạo ra nền tảng tài chính vững chắc hơn cho câu lạc bộ, để có thể đầu tư vào các đội bóng đá và cơ sở hạ tầng trong tương lai. Ngoài việc sa thải nhân viên, Man Utd cũng sẽ dừng cung cấp bữa trưa miễn phí cho nhân viên và thay thế bằng các bữa ăn khác ít tốn kém hơn, với mục tiêu tiết kiệm hơn 1 triệu USD.","link":"https://vnexpress.net/man-utd-cat-bua-trua-sa-thai-khoang-200-nhan-vien-4853601.html","cat":"kinh-doanh","positivity":3,"importance":7,"question":{"id":25,"processedItemId":29,"question":"Tại sao Man Utd quyết định cắt giảm bữa trưa và sa thải khoảng 200 nhân viên?","createdAt":"2025-02-25T05:55:42.054Z"},"answers":[{"answer":"Để tiết kiệm chi phí và tạo nền tảng tài chính vững chắc cho câu lạc bộ.","correct":true},{"answer":"Để tăng số lượng cầu thủ trong đội hình.","correct":false},{"answer":"Để nâng cao chất lượng dịch vụ cho nhân viên.","correct":false},{"answer":"Để cải thiện thành tích thi đấu của đội bóng.","correct":false},{"answer":"Để chuẩn bị cho mùa giải mới.","correct":false}]},{"title":"Lý Nhân Tín hoàn tất hat-trick vô địch 21km tại VnExpress Marathon","content":"Lý Nhân Tín, một vận động viên đến từ Bình Phước, đã hoàn tất hat-trick vô địch cự ly 21km tại giải chạy VnExpress Marathon diễn ra ở TP HCM vào ngày 23/2. Với thành tích 1 giờ 15 phút 41 giây, anh đã vượt qua nhiều đối thủ, trong đó có cả những vận động viên nước ngoài. Đây là lần thứ ba anh giành chiến thắng tại các giải chạy ở ba miền Bắc, Trung, Nam, đánh dấu một cột mốc quan trọng trong sự nghiệp thể thao của mình.","link":"https://vnexpress.net/ly-nhan-tin-hoan-tat-hat-trick-vo-dich-21km-tai-vnexpress-marathon-4853210.html","cat":"the-thao","positivity":9,"importance":8,"question":{"id":30,"processedItemId":34,"question":"Lý Nhân Tín đã hoàn tất hat-trick vô địch 21km tại giải nào?","createdAt":"2025-02-25T05:55:59.192Z"},"answers":[{"answer":"VnExpress Marathon","correct":true},{"answer":"Marathon Quốc tế","correct":false},{"answer":"Giải chạy TP HCM","correct":false},{"answer":"Giải chạy đêm Sài Gòn","correct":false}]},{"title":"Cầu thủ bị ví như Mike Tyson khi đấm gục đối phương","content":"Trong trận chung kết lượt đi giải Regional Litoral ở Uruguay vào ngày 22/2, cầu thủ Mario Gonzalez của Soriano Capital đã đấm gục Enzo Echeveste của Paysandu Interior chỉ bằng một cú đấm, khiến đối thủ nằm sân. Hành động này xảy ra sau khi Gonzalez bị Echeveste tóm cổ, dẫn đến một cuộc xô xát. Trọng tài đã rút thẻ đỏ đuổi Gonzalez khỏi sân, và dự kiến anh sẽ nhận án phạt nặng từ LĐBĐ Uruguay. Echeveste sau đó đã trấn an người hâm mộ rằng anh ổn và tập trung cho trận lượt về.","link":"https://vnexpress.net/cau-thu-bi-vi-nhu-mike-tyson-khi-dam-guc-doi-phuong-4853598.html","cat":"the-thao","positivity":4,"importance":5,"question":{"id":31,"processedItemId":35,"question":"Cầu thủ nào bị ví như Mike Tyson khi đấm gục đối phương?","createdAt":"2025-02-25T05:56:02.115Z"},"answers":[{"answer":"Mario Gonzalez","correct":true},{"answer":"Enzo Echeveste","correct":false},{"answer":"Kevin Guinco","correct":false},{"answer":"Trọng tài","correct":false},{"answer":"LĐBĐ Uruguay","correct":false}]},{"title":"Bí quyết giữ thể lực ở tuổi 39 của Modric","content":"Luka Modric, tiền vệ 39 tuổi của Real Madrid, duy trì thể lực và phong độ đỉnh cao nhờ vào chương trình tập luyện nghiêm ngặt cùng với chuyên gia thể chất Vlatko Vucetic. Modric không chỉ tuân theo giáo án của câu lạc bộ và đội tuyển Croatia mà còn tập luyện hàng ngày với các bài tập chuyên biệt. Ông đã trở thành cầu thủ lớn tuổi nhất thi đấu cho Real và có khả năng kéo dài sự nghiệp của mình thêm nhiều năm nhờ quyết tâm và kỷ luật luyện tập.","link":"https://vnexpress.net/bi-quyet-giu-the-luc-o-tuoi-39-cua-modric-4853592.html","cat":"the-thao","positivity":9,"importance":8,"question":{"id":26,"processedItemId":30,"question":"Bí quyết giữ thể lực ở tuổi 39 của Modric là gì?","createdAt":"2025-02-25T05:55:45.403Z"},"answers":[{"answer":"Modric tập luyện hàng ngày theo giáo án của chuyên gia Vlatko Vucetic.","correct":true},{"answer":"Modric không tập luyện mà chỉ nghỉ ngơi.","correct":false},{"answer":"Modric ăn kiêng nghiêm ngặt mà không tập thể dục.","correct":false},{"answer":"Modric chỉ tham gia các trận đấu mà không tập luyện.","correct":false}]},{"title":"Vì sao Man Utd thoát phạt đền trước Everton?","content":"Trận đấu giữa Manchester United và Everton kết thúc với kết quả hòa 2-2, và quyết định không thổi phạt đền cho Everton ở phút bù giờ cuối trận đã gây tranh cãi. Trọng tài Andy Madley ban đầu đã xác định Harry Maguire phạm lỗi với Ashley Young, nhưng sau khi xem lại VAR, ông nhận thấy không có lỗi rõ ràng từ Maguire. Mặc dù Matthijs de Ligt đã tác động đến Young, nhưng VAR cho rằng tác động này không đủ để thổi phạt đền. Các ý kiến trái chiều đến từ HLV David Moyes và HLV Man Utd Ruben Amorim về quyết định này.","link":"https://vnexpress.net/vi-sao-man-utd-thoat-phat-den-truoc-everton-4853591.html","cat":"the-thao","positivity":6,"importance":7,"question":{"id":23,"processedItemId":27,"question":"Vì sao Man Utd thoát phạt đền trước Everton?","createdAt":"2025-02-25T05:55:34.154Z"},"answers":[{"answer":"Do VAR xác định không có lỗi rõ ràng từ Maguire.","correct":true},{"answer":"Vì trọng tài đã quyết định sai ngay từ đầu.","correct":false},{"answer":"Ashley Young đã ăn vạ.","correct":false},{"answer":"Tình huống không đủ rõ ràng để thổi phạt đền.","correct":false}]},{"title":"Chủ tịch PSG gọi đối thủ là 'gã chăn bò'","content":"Chủ tịch PSG, Nasser Al-Khelaifi, đã gọi đối thủ John Textor của Lyon là \"gã chăn bò\" trong bối cảnh tranh cãi về bản quyền truyền hình Ligue 1. Textor, người cũng là chủ sở hữu của Crystal Palace, đã đáp trả bằng cách gọi Al-Khelaifi là \"kẻ bắt nạt\". Trước trận đấu giữa PSG và Lyon vào ngày 23/2, Textor xuất hiện với chiếc mũ cao bồi như một cách phản ứng lại sự chế nhạo của Al-Khelaifi. Trận đấu kết thúc với chiến thắng 3-2 nghiêng về PSG, giúp đội bóng này tiếp tục duy trì vị trí dẫn đầu bảng.","link":"https://vnexpress.net/chu-tich-psg-goi-doi-thu-la-ga-chan-bo-4853588.html","cat":"the-thao","positivity":4,"importance":6,"question":{"id":28,"processedItemId":32,"question":"Chủ tịch PSG đã gọi đối thủ John Textor là gì?","createdAt":"2025-02-25T05:55:52.354Z"},"answers":[{"answer":"gã chăn bò","correct":true},{"answer":"kẻ bắt nạt","correct":false},{"answer":"bạo chúa","correct":false},{"answer":"người cao bồi","correct":false}]},{"title":"Runner Nhật Bản hụt kỷ lục vì chạy sai đường","content":"Hai runner Nhật Bản, Asahi Kuroda và Kengo Suzuki, đã mất cơ hội phá kỷ lục quốc gia tại Osaka Marathon 2025 do chạy sai đường. Cả hai chạy theo xe dẫn đường và bỏ qua biển báo điểm quay vòng, dẫn đến việc phải chạy thêm ít nhất 30 mét. Sự cố này khiến họ mất khoảng 11 giây và ảnh hưởng đến tâm lý thi đấu. Giám đốc Liên đoàn điền kinh Osaka đã nhận lỗi và hứa sẽ cải thiện sự bố trí tại các điểm quay vòng trong tương lai.","link":"https://vnexpress.net/runner-nhat-ban-hut-ky-luc-vi-chay-sai-duong-4853549.html","cat":"the-thao","positivity":4,"importance":7,"question":{"id":32,"processedItemId":36,"question":"Tại sao runner Nhật Bản hụt kỷ lục tại Osaka Marathon 2025?","createdAt":"2025-02-25T05:56:05.336Z"},"answers":[{"answer":"Do chạy sai đường khi bám theo xe dẫn đường.","correct":true},{"answer":"Vì không đủ sức lực ở những km cuối.","correct":false},{"answer":"Bị chấn thương trong cuộc đua.","correct":false},{"answer":"Do thời tiết không thuận lợi.","correct":false}]},{"title":"Bà mẹ 8 con phá sâu kỷ lục chạy 100km của Tây Ban Nha","content":"Estefania Unzu, một bà mẹ 8 con, đã lập kỷ lục mới trong giải vô địch chạy 100km tại Canberra, Australia với thời gian 7 giờ 47 phút 46 giây, trở thành runner nữ đầu tiên về đích và đứng thứ hai chung cuộc. Thành tích này đã phá sâu kỷ lục của Tây Ban Nha trước đó, do Mireia Sosa nắm giữ với 7 giờ 52 phút 21 giây. Mặc dù có một runner khác, Carmen Maria Parez, đã có thời gian tốt hơn nhưng không được công nhận do vấn đề doping. Unzu, người nổi tiếng trên mạng xã hội, đã từng giành chiến thắng ở nhiều giải marathon khác và gây ấn tượng với các thành tích thể thao của mình.","link":"https://vnexpress.net/ba-me-8-con-pha-sau-ky-luc-chay-100km-cua-tay-ban-nha-4853559.html","cat":"the-thao","positivity":9,"importance":8,"question":{"id":29,"processedItemId":33,"question":"Estefania Unzu đã lập kỷ lục gì trong giải chạy 100km tại Canberra?","createdAt":"2025-02-25T05:55:55.711Z"},"answers":[{"answer":"Thành tích chạy 100km với thời gian 7 giờ 47 phút 46 giây.","correct":true},{"answer":"Là người đầu tiên về đích trong giải chạy marathon.","correct":false},{"answer":"Đạt giải nhất trong một cuộc thi chạy khác.","correct":false},{"answer":"Là runner nữ nhanh nhất Tây Ban Nha trong tất cả các cự ly.","correct":false}]},{"title":"'Vá' cỏ bất thành, Hà Tĩnh phải thuê sân của SLNA","content":"Sân vận động Hà Tĩnh không đạt tiêu chuẩn và buộc phải thuê sân Vinh của SLNA cho trận đấu V-League sắp tới với Thanh Hóa. Dù đã thực hiện nhiều biện pháp cải thiện như trám cỏ mới, sân vẫn không đạt yêu cầu sau kiểm tra của VPF. Hà Tĩnh cam kết sẽ tiếp tục cải thiện chất lượng sân để có thể thi đấu trên sân nhà trong tương lai gần.","link":"https://vnexpress.net/va-co-bat-thanh-ha-tinh-phai-thue-san-cua-slna-4853526.html","cat":"the-thao","positivity":4,"importance":6,"question":{"id":38,"processedItemId":42,"question":"Tại sao Hà Tĩnh phải thuê sân của SLNA?","createdAt":"2025-02-25T05:56:27.648Z"},"answers":[{"answer":"Bởi vì mặt sân Hà Tĩnh không đạt tiêu chuẩn thi đấu.","correct":true},{"answer":"Sân Hà Tĩnh đang được sửa chữa.","correct":false},{"answer":"Hà Tĩnh không có sân đủ lớn.","correct":false},{"answer":"Hà Tĩnh không đủ cầu thủ để thi đấu.","correct":false}]},{"title":"Nam Định tái chiếm đỉnh bảng V-League","content":"Nam Định đã giành chiến thắng 3-1 trước Bình Định trong trận đấu muộn vòng 14 V-League 2024-2025, qua đó tái chiếm ngôi đầu bảng từ Thể Công với 27 điểm. Đội chủ nhà đã thi đấu xuất sắc, mở tỷ số sớm và duy trì áp lực liên tục khiến Bình Định gặp khó khăn. Dương Thanh Hào và Nguyễn Văn Vĩ đã ghi bàn nâng cao cách biệt, trong khi Bình Định chỉ có một bàn gỡ hòa từ phạt đền.","link":"https://vnexpress.net/nam-dinh-tai-chiem-dinh-bang-v-league-4853546.html","cat":"the-thao","positivity":8,"importance":7,"question":{"id":33,"processedItemId":37,"question":"Nam Định đã tái chiếm đỉnh bảng V-League bằng cách nào?","createdAt":"2025-02-25T05:56:08.303Z"},"answers":[{"answer":"Bằng cách thắng Bình Định 3-1.","correct":true},{"answer":"Bằng cách hòa Bình Định.","correct":false},{"answer":"Bằng cách thua Bình Đ 8.html","cat":"the-thao","positivity":4,"importance":7,"question":{"id":40,"processedItemId":44,"question":"Quang Liêm chỉ có bao nhiêu phần trăm khả năng vô địch Prague Masters?","createdAt":"2025-02-25T05:56:34.872Z"},"answers":[{"answer":"9%","correct":true},{"answer":"10%","correct":false},{"answer":"14%","correct":false},{"answer":"5%","correct":false},{"answer":"2%","correct":false}]},{"title":"Ozil khởi đầu sự nghiệp chính trị","content":"Mesut Ozil, nhà vô địch World Cup 2014, đã chính thức bắt đầu sự nghiệp chính trị khi trở thành thành viên của đảng AKP cầm quyền tại Thổ Nhĩ Kỳ. Vào ngày 23/2, anh được bổ nhiệm vào Ủy ban Trung ương Quyết định và Thực thi của đảng. Ozil có mối quan hệ tốt với Tổng thống Erdogan, người từng là phù rể trong đám cưới của anh vào năm 2019. Trước đó, mối quan hệ giữa Ozil và Erdogan đã gây nhiều tranh cãi tại Đức, dẫn đến việc anh rời đội tuyển quốc gia.","link":"https://vnexpress.net/ozil-khoi-dau-su-nghiep-chinh-tri-4853283.html","cat":"the-thao","positivity":7,"importance":8,"question":{"id":41,"processedItemId":45,"question":"Mesut Ozil đã gia nhập đảng nào tại Thổ Nhĩ Kỳ?","createdAt":"2025-02-25T05:56:38.309Z"},"answers":[{"answer":"Đảng AKP","correct":true},{"answer":"Đảng CHP","correct":false},{"answer":"Đảng MHP","correct":false},{"answer":"Đảng HDP","correct":false}]},{"title":"MyCa làm đại sứ thương hiệu Key Power Sports","content":"Nguyễn Trà My, còn được gọi là MyCa, đã trở thành đại sứ thương hiệu cho Key Power Sports, với mục tiêu thúc đẩy phong trào thể thao tại Việt Nam. Cô đã đạt nhiều thành tích nổi bật trong các giải đấu quốc tế và sẽ sử dụng trang phục cùng dụng cụ của Key Power Sports trong luyện tập và thi đấu. MyCa hy vọng sự hợp tác này sẽ giúp cô đạt được thành tích tốt hơn và truyền cảm hứng cho cộng đồng ba môn phối hợp tại Việt Nam.","link":"https://vnexpress.net/myca-lam-dai-su-thuong-hieu-key-power-sports-4852427.html","cat":"the-thao","positivity":9,"importance":8,"question":{"id":42,"processedItemId":46,"question":"Nguyễn Trà My (MyCa) làm gì với Key Power Sports?","createdAt":"2025-02-25T05:56:41.232Z"},"answers":[{"answer":"Đại sứ thương hiệu","correct":true},{"answer":"Cố vấn thể thao","correct":false},{"answer":"Huấn luyện viên","correct":false},{"answer":"Người mẫu quảng cáo","correct":false},{"answer":"Tổ chức sự kiện thể thao","correct":false}]}];

    const pageSize = 10;       // Number of articles to load each time
    let currentIndex = 0;      // Tracks which batch of items has been loaded
    let isLoading = false;     // Prevents multiple simultaneous loads

    // Set currentFilter to stored value or default to "important"
    let currentFilter = localStorage.getItem("filter") || "important";

    const newsContainer = document.getElementById("news-container");
    const loadingElem = document.getElementById("loading");
    const filterDropdown = document.getElementById("news-filter");
    const backToTopBtn = document.getElementById("back-to-top");

    // Update the dropdown to reflect the stored filter
    filterDropdown.value = currentFilter;

    // Filter news data based on the current filter value.
    function getFilteredNewsData() {
      switch (currentFilter) {
        case "important":
          return newsData.filter(item => item.importance >= 8);
        case "positive":
          return newsData.filter(item => item.positivity >= 8);
        // For category filters, match item.cat exactly
        case "the-gioi":
        case "thoi-su":
        case "kinh-doanh":
        case "giai-tri":
        case "the-thao":
        case "phap-luat":
        case "giao-duc":
        case "suc-khoe":
        case "gia-dinh":
        case "du-lich":
        case "cong-nghe":
        case "oto-xe-may":
        case "y-kien":
          return newsData.filter(item => item.cat === currentFilter);
        case "tin-khac":
          return newsData.filter(item => 
            !['the-gioi', 'thoi-su', 'kinh-doanh', 'giai-tri', 'the-thao', 
             'phap-luat', 'giao-duc', 'suc-khoe', 'gia-dinh', 'du-lich', 
             'cong-nghe', 'oto-xe-may', 'y-kien'].includes(item.cat)
          );
        default:
          return newsData;
      }
    }

    // Show the Q&A for a news item or just the summary if previously answered
    function renderQuestionAndAnswers(item, container, newsId) {
      // If this item was answered before, just show title + summary and return.
      const answeredKey = "answered_" + newsId;
      const wasAnswered = localStorage.getItem(answeredKey);

      // Create summary element for later use
      const summaryElem = document.createElement("p");
      summaryElem.textContent = item.summary || "";
      summaryElem.style.display = wasAnswered ? "block" : "none";

      // If no question is defined or it's answered, we won't show Q&A again
      if (!item.question || wasAnswered) {
        if (item.summary) {
          // Show the summary
          container.appendChild(summaryElem);
        }
        return;
      }

      // Otherwise, build the Q&A UI
      const questionElem = document.createElement("p");
      questionElem.style.fontWeight = "bold";
      questionElem.textContent = item.question;
      container.appendChild(questionElem);

      // Shuffle answers array so answers appear in random order
      const shuffledAnswers = shuffleArray([...item.answers]);

      // Container for the answer buttons
      const answersContainer = document.createElement("div");
      answersContainer.style.margin = "8px 0";

      shuffledAnswers.forEach(answer => {
        const answerBtn = document.createElement("button");
        answerBtn.className = "answer-btn";
        answerBtn.textContent = answer.text;
        answerBtn.addEventListener("click", () => {
          if (answer.correct) {
            // Correct answer chosen: show summary, hide Q&A
            summaryElem.style.display = "block";
            questionElem.style.display = "none";
            answersContainer.style.display = "none";

            // Mark as answered in localStorage
            localStorage.setItem(answeredKey, "true");
          } else {
            alert("Sai rồi! Vui lòng chọn lại.");
          }
        });
        answersContainer.appendChild(answerBtn);
      });

      container.appendChild(answersContainer);

      // Add the summary element (initially hidden)
      container.appendChild(summaryElem);
    }

    // Load and render the next batch of news articles.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      loadingElem.style.display = "block";

      setTimeout(() => {
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your filter.</p>";
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          
          const newsId = convertVietnameseToEnglish(item.title || "untitled");

          // Title
          const titleElem = document.createElement("h3");
          titleElem.id = newsId;
          titleElem.textContent = item.title;
          newsItem.appendChild(titleElem);

          // Link
          const linkElem = document.createElement("a");
          linkElem.className = "news-link";
          linkElem.href = "#" + newsId;
          linkElem.textContent = item.link;
          linkElem.onclick = () => openNewTab(item.link);
          newsItem.appendChild(linkElem);

          // Content
          const contentElem = document.createElement("p");
          contentElem.textContent = item.content;
          newsItem.appendChild(contentElem);

          // Q&A section (if any)
          renderQuestionAndAnswers(item, newsItem, newsId);

          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          loadingElem.style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 500); // Simulated loading delay
    }

    // Handle scroll events for infinite scrolling and back-to-top visibility.
    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        pushDataLayer({event: 'load_more_news'});
        loadMoreNews();
      }
      // Show the back-to-top button after scrolling down 300px
      backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
    }

    // Reset and reload news when the filter is changed.
    function onFilterChange() {
      currentFilter = filterDropdown.value;
      localStorage.setItem("filter", currentFilter);
      pushDataLayer({event: 'filter_changed_' + currentFilter});
      currentIndex = 0;
      newsContainer.innerHTML = "";
      loadingElem.style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Smooth scroll back to the top of the page.
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      pushDataLayer({event: 'scroll_to_top'});
    }

    // Utility: Shuffle array in-place
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function pushDataLayer(data) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push(data);
    }

    function openNewTab(link) {
        pushDataLayer({event: 'view_details'});
        window.open(link, '_self');
    }

    function convertVietnameseToEnglish(str) {
      // Convert to lowercase for consistency
      str = str.toLowerCase();

      // Normalize the string to separate diacritics from letters
      str = str.normalize('NFD');

      // Remove diacritical marks
      str = str.replace(/[\u0300-\u036f]/g, '');

      // Replace Vietnamese specific characters not handled by normalization
      str = str.replace(/đ/g, 'd');

      // Remove any remaining non-alphanumeric characters except spaces and hyphens
      str = str.replace(/[^a-z0-9\s-]/g, '');

      // Replace spaces (and consecutive spaces) with a single hyphen and trim extra hyphens
      return str.trim().replace(/\s+/g, '-');
    }

    // Initial load
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Listen for filter changes, refresh clicks, and back-to-top clicks.
    filterDropdown.addEventListener("change", onFilterChange);
    backToTopBtn.addEventListener("click", scrollToTop);
  </script>
