donesia-20250224172349212.htm","cat":"the-thao","positivity":8,"importance":7,"question":"HLV Shin Tae Yong đã đưa ra lời khuyên nào cho đội tuyển Indonesia?","answers":[{"text":"Các cầu thủ Indonesia cần giữ vững tinh thần và nỗ lực thi đấu tốt.","correct":true},{"text":"HLV Shin Tae Yong khuyên họ nên thay đổi cách chơi.","correct":false},{"text":"Ông khuyên các cầu thủ không nên tham gia vào các cuộc thi.","correct":false},{"text":"HLV Shin Tae Yong kêu gọi mọi người ủng hộ đội tuyển.","correct":false}]},{"title":"Khu tái định cư 3,5ha vành đai 3 TP.HCM qua Long An: Sạch đẹp, dân xây nhà khang trang","content":"Khu tái định cư 3,5ha thuộc dự án vành đai 3 TP.HCM qua Long An đã hoàn thiện hạ tầng và đã có nhiều hộ dân bắt đầu xây dựng nhà ở khang trang. Đến nay, 54 lô nền đã được bàn giao cho các hộ dân, trong tổng số 95 hộ đăng ký. Khu tái định cư nằm gần tuyến đường vành đai 3, tạo điều kiện thuận lợi cho người dân ổn định cuộc sống mới. Dự án vành đai 3 hiện đang được triển khai đúng tiến độ, với mục tiêu hoàn thành vào cuối năm 2025.","link":"https://tuoitre.vn/khu-tai-dinh-cu-3-5-ha-vanh-dai-3-tp-hcm-qua-long-an-sach-dep-dan-xay-nha-khang-trang-20250224170630622.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Khu tái định cư 3,5ha thuộc dự án nào tại TP.HCM?","answers":[{"text":"Vành đai 3 TP.HCM","correct":true},{"text":"Vành đai 2 TP.HCM","correct":false},{"text":"Vành đai 1 TP.HCM","correct":false},{"text":"Dự án nhà ở xã hội","correct":false},{"text":"Khu công nghiệp Long An","correct":false}]},{"title":"Trường đại học Bách khoa TP.HCM mở phân hiệu tại Khánh Hòa","content":"Trường đại học Bách khoa - Đại học Quốc gia TP.HCM sẽ mở phân hiệu mới tại tỉnh Khánh Hòa, theo thông báo từ ông Nguyễn Tấn Tuân, chủ tịch UBND tỉnh Khánh Hòa. Hai bên đã thống nhất về việc xây dựng phân hiệu và sẽ phối hợp triển khai các ngành đào tạo nhằm nâng cao chất lượng nguồn nhân lực địa phương. Ngoài ra, tỉnh Khánh Hòa sẽ hỗ trợ trường trong các thủ tục xây dựng và công tác tuyển sinh.","link":"https://tuoitre.vn/truong-dai-hoc-bach-khoa-tp-hcm-mo-phan-hieu-moi-tai-khanh-hoa-20250224165947892.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Trường đại học Bách khoa TP.HCM sẽ mở phân hiệu ở đâu?","answers":[{"text":"Khánh Hòa","correct":true},{"text":"Hà Nội","correct":false},{"text":"Đà Nẵng","correct":false},{"text":"TP.HCM","correct":false},{"text":"Cần Thơ","correct":false}]},{"title":"Vấn đề mà metro số 1 cần giải quyết sau 2 tháng vận hành","content":"Sau hơn hai tháng vận hành, tuyến metro số 1 tại TP.HCM đã thu hút một lượng lớn hành khách và hoạt động tương đối ổn định. Tuy nhiên, tuyến này đang đối mặt với một số vấn đề như tình trạng quá tải trong các ngày cao điểm, hệ thống bán vé tự động chưa hoạt động, và sự cố kỹ thuật liên quan đến thời tiết. Sở Giao thông vận tải TP.HCM đã yêu cầu đơn vị vận hành khẩn trương hoàn thiện hệ thống vé tự động và nâng cấp hạ tầng liên quan để cải thiện trải nghiệm của hành khách.","link":"https://tuoitre.vn/van-de-ma-metro-so-1-can-giai-quyet-sau-2-thang-van-hanh-20250224172604743.htm","cat":"thoi-su","positivity":6,"importance":8,"question":"Vấn đề gì mà metro số 1 cần giải quyết sau 2 tháng vận hành?","answers":[{"text":"Tình trạng quá tải và hệ thống bán vé tự động chưa hoạt động","correct":true},{"text":"Giá vé quá cao","correct":false},{"text":"Số lượng tàu quá ít","correct":false},{"text":"Thời gian chờ đợi lâu","correct":false}]},{"title":"Cảnh báo: Chiêu trò giả mạo trường đại học yêu cầu sinh viên sao kê tài khoản","content":"Trường đại học Sư phạm (Đại học Huế) đã cảnh báo về một thông báo giả mạo yêu cầu sinh viên và giảng viên sao kê tài khoản ngân hàng với số dư tối thiểu 500 triệu đồng để tham gia một chương trình giao lưu sinh viên tại Úc. Thông báo này được cho là có ý đồ lừa đảo, lợi dụng tên tuổi của trường để thu thập thông tin cá nhân và tài khoản ngân hàng. Nhà trường khẳng định chương trình giao lưu này không có thật và đã làm việc với cơ quan công an để điều tra vụ việc.","link":"https://tuoitre.vn/canh-bao-chieu-tro-gia-mao-truong-dai-hoc-yeu-cau-sinh-vien-sao-ke-tai-khoan-20250224160520856.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Thông báo giả mạo mà Trường đại học Sư phạm yêu cầu sinh viên làm gì?","answers":[{"text":"Sao kê tài khoản ngân hàng","correct":true},{"text":"Nộp đơn xin học","correct":false},{"text":"Tham gia khóa học trực tuyến","correct":false},{"text":"Đăng ký chương trình học bổng","correct":false},{"text":"Tham gia hoạt động ngoại khóa","correct":false}]},{"title":"Vụ cầm kiếm đe dọa người trên sân bóng: Có thể bị xử lý hình sự","content":"Vụ việc xảy ra tại Ninh Bình, khi một nhóm thanh niên cầm hung khí vào sân bóng đá để đe dọa một cầu thủ, gây hoang mang cho những người có mặt. Luật sư Đặng Văn Cường cho biết hành vi này có thể bị xử lý hình sự nếu gây ảnh hưởng xấu đến an ninh trật tự và an toàn xã hội. Cơ quan chức năng đang điều tra và có thể khởi tố vụ án về tội Gây rối trật tự công cộng nếu xác minh đủ yếu tố theo quy định pháp luật.","link":"https://dantri.com.vn/phap-luat/vu-cam-kiem-de-doa-nguoi-tren-san-bong-co-the-bi-xu-ly-hinh-su-20250224165732998.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Hành vi nào có thể bị xử lý hình sự trong vụ cầm kiếm đe dọa người trên sân bóng?","answers":[{"text":"Hành vi đe dọa đánh người gây rối trật tự công cộng.","correct":true},{"text":"Hành vi chơi bóng đá không đúng luật.","correct":false},{"text":"Hành vi chửi bới trong sân bóng.","correct":false},{"text":"Hành vi không đeo khẩu trang khi ra ngoài.","correct":false}]},{"title":"Techcombank ba năm liên tiếp đạt chứng nhận Nơi làm việc xuất sắc","content":"Techcombank đã được công nhận là ngân hàng duy nhất tại Việt Nam đạt chứng nhận 'Nơi làm việc xuất sắc' do Great Place To Work® cấp, trong ba năm liên tiếp. Kết quả khảo sát cho thấy tỷ lệ hài lòng của nhân viên tại ngân hàng đạt trên 90%, cao hơn nhiều so với mức trung bình toàn cầu. Hơn 96% nhân viên tự hào về nơi làm việc của mình và ngân hàng tiếp tục nâng cao các tiêu chuẩn về môi trường làm việc. Techcombank cũng hướng đến việc phát triển nhân tài và mở rộng tuyển dụng quốc tế.","link":"https://tuoitre.vn/techcombank-ba-nam-lien-tiep-dat-chung-nhan-noi-lam-viec-xuat-sac-20250224173913137.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"Techcombank đã đạt chứng nhận 'Nơi làm việc xuất sắc' trong bao nhiêu năm liên tiếp?","answers":[{"text":"Ba năm liên tiếp","correct":true},{"text":"Hai năm liên tiếp","correct":false},{"text":"Một năm","correct":false},{"text":"Không có thông tin","correct":false}]},{"title":"Xe đầu kéo lao xuống vực 100 m, hai người tử nạn","content":"Vào chiều ngày 24/2/2025, một vụ tai nạn nghiêm trọng đã xảy ra tại đèo Chẹn, huyện Bắc Yên, tỉnh Sơn La, khi một xe đầu kéo bất ngờ đâm đổ lan can và lao xuống vực sâu khoảng 100 m, khiến hai người tử vong. Tai nạn xảy ra trên đoạn quốc lộ 37, khi xe đầu kéo mang biển số Đăk Lăk đang di chuyển theo hướng Mai Sơn - Bắc Yên. Một nạn nhân văng ra ngoài và mắc kẹt vào bánh xe, trong khi nạn nhân còn lại được phát hiện trong cabin nhưng đã không qua khỏi. Thời điểm xảy ra tai nạn, thời tiết khô ráo và tầm nhìn tốt.","link":"https://vnexpress.net/xe-dau-keo-lao-xuong-vuc-100-m-hai-nguoi-tu-nan-4853504.html","cat":"thoi-su","positivity":1,"importance":8,"question":"Tai nạn xe đầu kéo ở Bắc Yên đã xảy ra vào thời gian nào?","answers":[{"text":"Chiều 24/2/2025","correct":true},{"text":"Sáng 24/2/2025","correct":false},{"text":"Chiều 23/2/2025","correct":false},{"text":"Sáng 23/2/2025","correct":false},{"text":"Tối 24/2/2025","correct":false}]},{"title":"Bà Melania về Nhà Trắng sau 4 tuần vắng mặt","content":"Bà Melania Trump đã trở lại Nhà Trắng sau 4 tuần vắng mặt để chủ trì một bữa tiệc chiêu đãi các thống đốc. Trong thời gian không ở Washington, bà đã sống tại New York và Florida, nơi con trai Barron đang học đại học. Mặc dù vắng mặt trong nhiều sự kiện lớn, bà Melania vẫn tham gia chuẩn bị cho các hoạt động tại Nhà Trắng và thực hiện các mục tiêu của mình trong vai trò đệ nhất phu nhân. Tổng thống Trump đã khen ngợi sự chăm chỉ và khả năng tổ chức của bà trong bữa tiệc này.","link":"https://vnexpress.net/ba-melania-ve-nha-trang-sau-4-tuan-vang-mat-4853383.html","cat":"thoi-su","positivity":8,"importance":7,"question":"Bà Melania đã làm gì khi trở lại Nhà Trắng sau 4 tuần vắng mặt?","answers":[{"text":"Chủ trì một bữa tiệc chiêu đãi các thống đốc.","correct":true},{"text":"Tham gia lễ ký sắc lệnh hành pháp.","correct":false},{"text":"Thực hiện chuyến thị sát độc lập.","correct":false},{"text":"Tổ chức các sự kiện thể thao cho phụ nữ.","correct":false},{"text":"Gặp gỡ các lãnh đạo quốc tế.","correct":false}]},{"title":"10 phút nỗ lực cứu 8 người mắc kẹt trong cửa hàng cháy","content":"Vào sáng ngày 24/2, một vụ hỏa hoạn xảy ra tại tiệm bánh kem ở quận 1, TP HCM khiến 8 người mắc kẹt bên trong. Anh Tạ Quốc Phương, 18 tuổi, cùng 5 người khác đã ẩn nấp trong nhà vệ sinh nhưng bị ngất do hít phải khói độc. Lực lượng cứu hỏa đã có mặt kịp thời, dùng vòi rồng và xe thang để dập lửa và cứu nạn nhân, chỉ mất khoảng 10 phút để đưa tất cả ra ngoài an toàn. Hiện tại, các nạn nhân đang được điều trị tại bệnh viện và sức khỏe đã ổn định.","link":"https://vnexpress.net/10-phut-no-luc-cuu-8-nguoi-mac-ket-trong-cua-hang-chay-4853442.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Vụ cháy tại tiệm bánh kem ở quận 1 xảy ra vào thời gian nào?","answers":[{"text":"Sáng 24/2","correct":true},{"text":"Chiều 24/2","correct":false},{"text":"Tối 24/2","correct":false},{"text":"Sáng 23/2","correct":false},{"text":"Tối 23/2","correct":false}]},{"title":"21 người bị bắt vì 'rửa' 2.000 tỷ đồng cho tội phạm","content":"Công an Đồng Nai đã bắt tạm giam 21 người trong một đường dây rửa tiền liên quan đến hơn 2.000 tỷ đồng cho các tội phạm ở Campuchia. Nhóm này bị phát hiện khi thực hiện hành vi chuyển tiền cho các đường dây đánh bạc và lừa đảo trên không gian mạng. Nữ nghi can cầm đầu đã chỉ đạo thành lập hơn 30 công ty 'ma' và sử dụng hơn 150 tài khoản ngân hàng để rửa tiền. Cảnh sát đã thu giữ nhiều tang vật và cảnh báo người dân không được mua bán tài khoản ngân hàng.","link":"https://vnexpress.net/21-nguoi-bi-bat-vi-rua-2-000-ty-dong-cho-toi-pham-4853512.html","cat":"phap-luat","positivity":3,"importance":8,"question":"Tại sao 21 người bị bắt ở Đồng Nai?","answers":[{"text":"Vì họ liên quan đến đường dây rửa tiền 2.000 tỷ đồng cho tội phạm.","correct":true},{"text":"Họ trốn thuế.","correct":false},{"text":"Họ tham gia vào một tổ chức tội phạm khác.","correct":false},{"text":"Họ bị tình nghi buôn lậu hàng hóa.","correct":false}]},{"title":"Tổng giám đốc một công ty sản xuất bao cao su xin nghỉ việc vì 'nhiều áp lực'","content":"Ông Nguyễn Kinh Thành, Tổng giám đốc Công ty cổ phần Merufa, đã nộp đơn xin từ chức sau 4 tháng đảm nhiệm vị trí này do không thể hoàn thành nhiệm vụ dưới áp lực công việc lớn và kỳ vọng cao từ hội đồng quản trị. Merufa, chuyên sản xuất bao cao su và gel bôi trơn, đã gặp khó khăn trong kinh doanh, với doanh thu giảm 31% trong năm 2023. Ông Thành bày tỏ mong muốn công ty phát triển đúng kỳ vọng nhưng cảm thấy không đủ khả năng để đáp ứng yêu cầu công việc hiện tại.","link":"https://tuoitre.vn/tong-giam-doc-mot-cong-ty-san-xuat-bao-cao-su-xin-nghi-viec-vi-nhieu-ap-luc-20250224171947097.htm","cat":"kinh-doanh","positivity":3,"importance":7,"question":"Tại sao Tổng giám đốc Công ty Merufa xin nghỉ việc?","answers":[{"text":"Vì ông không thể hoàn thành nhiệm vụ dưới áp lực công việc cao.","correct":true},{"text":"Vì công ty không đạt doanh thu như mong đợi.","correct":false},{"text":"Vì ông không thích công việc này.","correct":false},{"text":"Vì lý do cá nhân không liên quan đến công việc.","correct":false}]},{"title":"Lĩnh 24 năm tù vì tra tấn lập trình viên 'man rợ', ép làm game đánh bạc online","content":"Hoàng Thanh Sơn và đồng phạm đã bị TAND Hà Nội tuyên án tổng cộng 24 năm tù vì tra tấn lập trình viên người Trung Quốc, Fang Lijing, nhằm ép viết phần mềm game đánh bạc online. Họ đã bắt giữ và hành hạ nạn nhân trong suốt 4 tháng, gây tổn hại 88% sức khỏe cho anh. Hành vi của các bị cáo bị coi là côn đồ, man rợ và tàn bạo, khiến dư luận phẫn nộ.","link":"https://vnexpress.net/linh-24-nam-tu-vi-tra-tan-lap-trinh-vien-man-ro-ep-lam-game-danh-bac-online-4853496.html","cat":"phap-luat","positivity":1,"importance":10,"question":"Tại sao Hoàng Thanh Sơn và đồng phạm bị tuyên án 24 năm tù?","answers":[{"text":"Vì tra tấn lập trình viên người Trung Quốc để ép viết game đánh bạc online.","correct":true},{"text":"Vì phạm tội trộm cắp tài sản.","correct":false},{"text":"Vì không thực hiện hợp đồng kinh doanh.","correct":false},{"text":"Vì không có giấy tờ hợp pháp khi làm việc tại Việt Nam.","correct":false}]},{"title":"Vì sao Hà Nội chưa xem xét chế độ hỗ trợ cán bộ nghỉ hưu sớm?","content":"Hà Nội đã quyết định lùi thời gian trình nghị quyết về chính sách hỗ trợ cán bộ nghỉ hưu sớm sang kỳ họp tiếp theo nhằm đảm bảo tính đồng bộ với quy định của pháp luật. Tại kỳ họp thứ 21 của Hội đồng nhân dân TP Hà Nội, nhiều nội dung quan trọng sẽ được xem xét, bao gồm việc thành lập các sở mới và điều chỉnh biên chế. Chính phủ hiện đang trong quá trình sửa đổi Nghị định số 178 để mở rộng phạm vi áp dụng cho đối tượng liên quan đến việc sắp xếp tổ chức bộ máy.","link":"https://dantri.com.vn/xa-hoi/vi-sao-ha-noi-chua-xem-xet-che-do-ho-tro-can-bo-nghi-huu-som-20250224164514383.htm","cat":"thoi-su","positivity":6,"importance":8,"question":"Vì sao Hà Nội chưa xem xét chế độ hỗ trợ cán bộ nghỉ hưu sớm?","answers":[{"text":"Hà Nội lùi thời gian trình nghị quyết để đảm bảo đồng bộ theo quy định của pháp luật.","correct":true},{"text":"Chính phủ chưa thông qua nghị định sửa đổi.","correct":false},{"text":"Chưa có đủ thông tin từ các cơ quan liên quan.","correct":false},{"text":"Hà Nội đang chờ ý kiến từ Bộ Chính trị.","correct":false}]},{"title":"Hươu cao cổ mắc bệnh lạ, cơ thể trông như khúc gỗ","content":"Một con hươu cao cổ ở Công viên Quốc gia Kruger, Nam Phi, đã mắc phải một loại virus papilloma hiếm gặp, gây ra hàng trăm vết thương trên cơ thể. Nhiếp ảnh gia Marius Nortje đã ghi lại hình ảnh gây sốc của con hươu này, khiến nhiều người nhầm tưởng nó là những thân cây. Virus này có thể lây nhiễm từ động vật sang người, nhưng các chuyên gia cho biết con hươu vẫn có thể sống hết tuổi thọ bình thường dù mắc bệnh.","link":"https://dantri.com.vn/khoa-hoc/huou-cao-co-mac-benh-la-co-the-trong-nhu-khuc-go-20250224115610851.htm","cat":"suc-khoe","positivity":5,"importance":7,"question":"Con hươu cao cổ mắc bệnh gì ở Nam Phi?","answers":[{"text":"Virus papilloma hiếm gặp","correct":true},{"text":"Virus cúm gia cầm","correct":false},{"text":"Virus Ebola","correct":false},{"text":"Virus sởi","correct":false},{"text":"Virus HIV","correct":false}]},{"title":"Quy định thuế đang thay đổi rất nhanh và phức tạp","content":"Quy định thuế tại Việt Nam đang thay đổi rất nhanh chóng và phức tạp, đứng thứ ba tại châu Á về tốc độ thay đổi luật thuế, sau Ấn Độ và Nhật Bản. Các doanh nghiệp, đặc biệt là nhỏ và vừa, đang cần hỗ trợ tư vấn thuế để tuân thủ tốt quy định pháp luật. Hội Tư vấn và Đại lý thuế TP.HCM (HTCAA) đóng vai trò cầu nối giữa cơ quan thuế và doanh nghiệp, cung cấp hỗ trợ trong bối cảnh kinh tế biến động. Việc ứng dụng trí tuệ nhân tạo (AI) trong quản lý thuế cũng đang trở thành xu hướng để nâng cao hiệu quả và độ chính xác trong lĩnh vực này.","link":"https://tuoitre.vn/quy-dinh-thue-dang-thay-doi-rat-nhanh-va-phuc-tap-20250224165957611.htm","cat":"kinh-doanh","positivity":7,"importance":9,"question":"Quy định thuế tại Việt Nam đang thay đổi như thế nào?","answers":[{"text":"Rất nhanh chóng và phức tạp.","correct":true},{"text":"Chậm và đơn giản.","correct":false},{"text":"Không thay đổi.","correct":false},{"text":"Chỉ thay đổi về thuế thu nhập cá nhân.","correct":false}]},{"title":"Trường ĐH thưởng nóng nam shipper chở người mẹ đi tìm con giữa đêm","content":"Sáng 24/02/2025, Trường ĐH Thành Đô đã tổ chức lễ vinh danh nam sinh Vũ Việt Hoàng, người đã giúp đỡ một người mẹ tìm con trai thất lạc trong đêm mưa lạnh. Hoàng, sinh viên năm 4 Khoa Dược, đã nhanh chóng dừng xe và chở người mẹ đi tìm con. Hành động của Hoàng không chỉ mang lại niềm vui cho gia đình mà còn nhận được nhiều sự khen ngợi từ thầy cô và cộng đồng. Nhà trường trao tặng giấy khen và phần thưởng cho Hoàng, hy vọng câu chuyện của anh sẽ truyền cảm hứng cho nhiều người khác.","link":"https://dantri.com.vn/giao-duc/truong-dh-thuong-nong-nam-shipper-cho-nguoi-me-di-tim-con-giua-dem-20250224170151844.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Vũ Việt Hoàng đã làm gì để giúp đỡ người mẹ trong bài viết này?","answers":[{"text":"Chở người mẹ đi tìm con trai thất lạc","correct":true},{"text":"Giúp mẹ nấu ăn","correct":false},{"text":"Gọi điện thoại cho mẹ","correct":false},{"text":"Tặng quà cho mẹ và con","correct":false},{"text":"Dạy mẹ cách tìm con trai","correct":false}]},{"title":"Vừa nhận nhà, cư dân The Beverly Solari nhận ngay sổ hồng","content":"Cư dân của dự án The Beverly Solari thuộc Vinhomes Grand Park, TP Thủ Đức, vừa nhận được sổ hồng sau khi chuyển vào sinh sống. Việc giao giấy chứng nhận quyền sở hữu nhà kịp thời không chỉ khẳng định uy tín của chủ đầu tư mà còn mang lại sự an tâm cho cư dân về mặt pháp lý. Dự kiến, trong năm 2025, sẽ có khoảng 20.000 sổ hồng được trao tặng cho cư dân tại dự án này, điều này cho thấy sự phát triển mạnh mẽ và bền vững của Vinhomes Grand Park.","link":"https://dantri.com.vn/bat-dong-san/vua-nhan-nha-cu-dan-the-beverly-solari-nhan-ngay-so-hong-20250224170659804.htm","cat":"bat-dong-san","positivity":9,"importance":8,"question":"Cư dân The Beverly Solari vừa nhận được gì sau khi chuyển vào sống?","answers":[{"text":"Sổ hồng","correct":true},{"text":"Hợp đồng thuê nhà","correct":false},{"text":"Chứng nhận đầu tư","correct":false},{"text":"Giấy phép xây dựng","correct":false}]},{"title":"Chủ tịch nước Lương Cường chủ trì họp Ban Chỉ đạo cải cách tư pháp Trung ương","content":"Ngày 24-2-2025, Chủ tịch nước Lương Cường đã chủ trì phiên họp đầu tiên của Ban Chỉ đạo cải cách tư pháp Trung ương. Tại cuộc họp, các thành viên đã thảo luận về kết quả công tác cải cách tư pháp trong thời gian qua và đưa ra chương trình công tác cho năm 2025. Chủ tịch nước nhấn mạnh tầm quan trọng của việc nâng cao chất lượng hoạt động tư pháp nhằm bảo vệ quyền con người và giữ vững an ninh chính trị, đồng thời yêu cầu các cơ quan liên quan cần khắc phục những tồn tại trong công tác này.","link":"https://tuoitre.vn/chu-tich-nuoc-luong-cuong-chu-tri-hop-ban-chi-dao-cai-cach-tu-phap-trung-uong-20250224163331759.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"Chủ tịch nước Lương Cường chủ trì họp Ban Chỉ đạo cải cách tư pháp Trung ương vào ngày nào?","answers":[{"text":"Ngày 24-2-2025","correct":true},{"text":"Ngày 25-2-2025","correct":false},{"text":"Ngày 24-2-2024","correct":false},{"text":"Ngày 23-2-2025","correct":false},{"text":"Ngày 26-2-2025","correct":false}]},{"title":"Ông Trump tiết lộ di sản lớn nhất muốn để lại khi làm tổng thống Mỹ","content":"Tổng thống Mỹ Donald Trump đã tuyên bố rằng ông muốn để lại di sản là một \"người kiến tạo hòa bình\" thay vì một \"người chinh phạt\". Ông nhấn mạnh cam kết chấm dứt các cuộc xung đột quân sự, đặc biệt là cuộc khủng hoảng ở Ukraine, và khẳng định có \"quyền lực để chấm dứt cuộc chiến này\". Phát biểu tại Hội nghị Hành động Chính trị Bảo thủ (CPAC), ông cho biết ông không muốn được nhớ đến như một người chinh phạt và tin rằng một thỏa thuận hòa bình về Ukraine có thể sớm đạt được.","link":"https://dantri.com.vn/the-gioi/ong-trump-tiet-lo-di-san-lon-nhat-muon-de-lai-khi-lam-tong-thong-my-20250224170248914.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Ông Trump muốn để lại di sản gì khi làm tổng thống Mỹ?","answers":[{"text":"Một người kiến tạo hòa bình","correct":true},{"text":"Một người chinh phạt","correct":false},{"text":"Một người lãnh đạo quân sự","correct":false},{"text":"Một người nổi loạn","correct":false}]},{"title":"Vụ bị tông chết khi đang cứu người: Bà mất đúng ngày cháu chào đời","content":"Vụ tai nạn thương tâm xảy ra vào ngày 23/2 tại cầu Thị Nại, Bình Định khi bà Nguyễn Thị Hiên (55 tuổi) cùng chị gái dừng xe giúp đỡ một thanh niên bị tai nạn. Khi đang hỗ trợ, bà Hiên bị một xe máy tông phải, dẫn đến tử vong sau đó tại bệnh viện. Đáng buồn hơn, đúng vào thời điểm bà mất, cháu nội của bà chào đời, tạo nên một sự trùng hợp đau lòng trong gia đình.","link":"https://dantri.com.vn/xa-hoi/vu-bi-tong-chet-khi-dang-cuu-nguoi-ba-mat-dung-ngay-chau-chao-doi-20250224161202248.htm","cat":"phap-luat","positivity":2,"importance":8,"question":"Sự việc gì xảy ra với bà Nguyễn Thị Hiên vào ngày 23/2 tại cầu Thị Nại?","answers":[{"text":"Bà Hiên bị tông chết khi đang cứu người gặp nạn.","correct":true},{"text":"Bà Hiên cứu một con mèo bị tai nạn.","correct":false},{"text":"Bà Hiên bị ngã khi đi chợ.","correct":false},{"text":"Bà Hiên bị lừa đảo khi giúp đỡ người khác.","correct":false}]},{"title":"Tranh cãi kịch liệt về cách xưng hô khi gặp bác sĩ","content":"Bài viết đề cập đến tranh cãi xung quanh cách xưng hô giữa bệnh nhân và bác sĩ khi khám bệnh. Một cô gái chia sẻ trải nghiệm của mình khi xưng hô với bác sĩ trẻ bằng \"chị\" và \"em\", nhưng bị bác sĩ nhắc nhở về cách xưng hô đúng mực. Nhiều ý kiến trong cộng đồng mạng đồng tình với quan điểm của cô, cho rằng sự tôn trọng không chỉ dựa vào tuổi tác mà còn vào nghề nghiệp. Bài viết cũng nhấn mạnh tầm quan trọng của cách xưng hô trong giao tiếp và văn hóa ứng xử của người Việt.","link":"https://tuoitre.vn/tranh-cai-kich-liet-ve-cach-xung-ho-khi-gap-bac-si-20250224140156163.htm","cat":"y-kien","positivity":6,"importance":7,"question":"Tại sao có sự tranh cãi về cách xưng hô giữa bệnh nhân và bác sĩ?","answers":[{"text":"Vì cách xưng hô thể hiện sự tôn trọng và văn hóa giao tiếp.","correct":true},{"text":"Bác sĩ yêu cầu bệnh nhân phải gọi theo cách chính thức.","correct":false},{"text":"Cô gái không biết cách xưng hô đúng khi khám bệnh.","correct":false},{"text":"Có quy định về cách xưng hô trong bệnh viện.","correct":false}]},{"title":"Tỷ phú sở hữu Man Utd gây phẫn nộ vì \"đong lọ nước mắm, đếm củ dưa hành\"","content":"Tỷ phú Sir Jim Ratcliffe, cổ đông lớn của Manchester United, đang gây phẫn nộ vì chính sách cắt giảm chi phí tàn khốc tại câu lạc bộ. Ông đã sa thải hơn 250 nhân viên, hủy bỏ bữa tiệc Giáng sinh và cắt giảm thực đơn tại trung tâm Carrington, nhằm tiết kiệm chi phí. Những hành động này đã tạo ra làn sóng phản đối trong cộng đồng người hâm mộ, mặc dù Ratcliffe cho rằng đây là cách duy nhất để cứu câu lạc bộ khỏi khủng hoảng tài chính.","link":"https://dantri.com.vn/the-thao/ty-phu-so-huu-man-utd-gay-phan-no-vi-dong-lo-nuoc-mam-dem-cu-dua-hanh-20250224170357287.htm","cat":"the-thao","positivity":2,"importance":7,"question":"Tại sao tỷ phú Sir Jim Ratcliffe gây phẫn nộ với các quyết định tại Man Utd?","answers":[{"text":"Vì ông cắt giảm chi phí tàn khốc, bao gồm sa thải nhân viên và giảm khẩu phần ăn.","correct":true},{"text":"Vì ông tăng giá vé vào sân.","correct":false},{"text":"Vì ông không đầu tư vào đội bóng.","correct":false},{"text":"Vì ông không tổ chức các sự kiện cho người hâm mộ.","correct":false}]},{"title":"Phó bí thư TPHCM Nguyễn Thanh Nghị nhận thêm nhiệm vụ","content":"Ông Nguyễn Thanh Nghị đã được Thành ủy TPHCM phân công giữ nhiệm vụ Trưởng Ban Chỉ đạo kiểm tra, giám sát và đôn đốc giải quyết các vụ việc tồn đọng, vướng mắc, khiếu kiện đông người trên địa bàn. Quyết định này được đưa ra trong bối cảnh Ban Chỉ đạo 902 được kiện toàn nhằm nâng cao hiệu quả giải quyết các vấn đề liên quan đến khiếu nại của công dân. Ông Nguyễn Thanh Nghị, trước đây là Bộ trưởng Xây dựng, đã được bổ nhiệm làm Phó bí thư thường trực Thành ủy TPHCM vào tháng 1/2025.","link":"https://dantri.com.vn/xa-hoi/pho-bi-thu-tphcm-nguyen-thanh-nghi-nhan-them-nhiem-vu-20250224165514053.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Ông Nguyễn Thanh Nghị nhận thêm nhiệm vụ gì tại TPHCM?","answers":[{"text":"Trưởng Ban Chỉ đạo kiểm tra, giám sát giải quyết các vụ việc tồn đọng, vướng mắc.","correct":true},{"text":"Phó trưởng Ban Chỉ đạo phòng chống tham nhũng.","correct":false},{"text":"Giám đốc Sở Xây dựng TPHCM.","correct":false},{"text":"Phó bí thư Thành ủy TPHCM.","correct":false},{"text":"Thành viên Ban Chỉ đạo phòng chống dịch COVID-19.","correct":false}]},{"title":"Nổ tại tổng lãnh sự quán Nga ở Pháp","content":"Vào ngày 24/2/2025, một vụ nổ đã xảy ra tại tổng lãnh sự quán Nga ở Marseille, Pháp, khi nghi phạm ném hai vật thể gây nổ vào cơ sở ngoại giao. Một trong số đó đã phát nổ, gây thiệt hại tài sản nhưng không có thương vong. Bộ Ngoại giao Nga đã lên tiếng cáo buộc đây là một cuộc tấn công khủng bố và yêu cầu Pháp tiến hành điều tra. Hiện tại, cảnh sát Pháp đang điều tra và không có thông tin về nghi phạm.","link":"https://vnexpress.net/no-tai-tong-lanh-su-quan-nga-o-phap-4853479.html","cat":"thoi-su","positivity":3,"importance":8,"question":"Vụ nổ tại tổng lãnh sự quán Nga ở Pháp xảy ra vào thời gian nào?","answers":[{"text":"24/2/2025","correct":true},{"text":"25/2/2025","correct":false},{"text":"23/2/2025","correct":false},{"text":"24/2/2024","correct":false},{"text":"24/3/2025","correct":false}]},{"title":"Cư dân đòi lính cứu hỏa trả tiền sửa ổ khóa vì phá cửa cứu người","content":"Trong một vụ cháy tại Gwangju, Hàn Quốc, lính cứu hỏa đã phá cửa để cứu người và hiện bị cư dân yêu cầu bồi thường 8 triệu won (143 triệu đồng) cho thiệt hại của ổ khóa và cửa. Liên đoàn Công nhân Phòng cháy chữa cháy Quốc gia đã lên tiếng bảo vệ lính cứu hỏa, cho rằng họ không nên chịu trách nhiệm cho các chi phí phát sinh trong khi đang nỗ lực cứu người. Chính quyền địa phương đang xem xét giải quyết vấn đề bồi thường và cam kết bảo vệ sự an toàn cho cư dân.","link":"https://vnexpress.net/cu-dan-doi-linh-cuu-hoa-tra-tien-sua-o-khoa-vi-pha-cua-cuu-nguoi-4853447.html","cat":"phap-luat","positivity":4,"importance":7,"question":"Cư dân yêu cầu lính cứu hỏa bồi thường bao nhiêu tiền cho thiệt hại ổ khóa?","answers":[{"text":"8 triệu won (143 triệu đồng)","correct":true},{"text":"10 triệu won","correct":false},{"text":"5 triệu won","correct":false},{"text":"2 triệu won","correct":false},{"text":"1 triệu won","correct":false}]},{"title":"Khi nào cần vá màng nhĩ?","content":"Màng nhĩ là lớp màng ngăn cách tai ngoài và tai giữa, có vai trò quan trọng trong việc tiếp nhận âm thanh và ngăn ngừa nhiễm trùng. Thủng màng nhĩ có thể do nhiều nguyên nhân và không phải trường hợp nào cũng cần phẫu thuật vá. Nếu màng nhĩ thủng không tự lành trong khoảng 2-4 tuần hoặc gây ra các biến chứng như nhiễm trùng, suy giảm thính lực thì phẫu thuật là cần thiết. Việc thăm khám kịp thời tại bệnh viện chuyên khoa là rất quan trọng để xác định phương pháp điều trị phù hợp.","link":"https://vnexpress.net/khi-nao-can-va-mang-nhi-4853388.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Khi nào cần vá màng nhĩ?","answers":[{"text":"Khi màng nhĩ không tự lành sau 2-4 tuần hoặc gây biến chứng.","correct":true},{"text":"Khi có triệu chứng đau tai kéo dài.","correct":false},{"text":"Khi nghe không rõ hoặc bị ù tai.","correct":false},{"text":"Khi có dịch chảy ra từ tai.","correct":false}]},{"title":"Bộ trưởng Ngoại giao Việt Nam và Thái Lan cùng uống cà phê, thăm hoàng thành sau hội đàm","content":"Vào chiều ngày 24 tháng 2, Bộ trưởng Ngoại giao Việt Nam Bùi Thanh Sơn và Bộ trưởng Ngoại giao Thái Lan Maris Sangiampongsa đã có cuộc gặp gỡ thân mật tại khu di tích Hoàng thành Thăng Long. Sau hội đàm, hai bộ trưởng đã cùng nhau tham quan các di tích lịch sử và thưởng thức cà phê, trong không khí ấm áp và lịch sử của nơi này. Bộ trưởng Thái Lan bày tỏ ấn tượng với những hiện vật tiêu biểu của Hoàng thành và gửi lời cảm ơn đến phía Việt Nam vì sự đón tiếp chu đáo.","link":"https://tuoitre.vn/bo-truong-ngoai-giao-viet-nam-va-thai-lan-cung-uong-ca-phe-tham-hoang-thanh-sau-hoi-dam-20250224162833705.htm","cat":"thoi-su","positivity":9,"importance":8,"question":"Bộ trưởng Ngoại giao Việt Nam và Thái Lan đã làm gì sau hội đàm?","answers":[{"text":"Cùng uống cà phê và thăm hoàng thành Thăng Long.","correct":true},{"text":"Tham gia một cuộc họp báo.","correct":false},{"text":"Đến một bữa tiệc tối.","correct":false},{"text":"Thảo luận về các vấn đề kinh tế.","correct":false}]},{"title":"Mitsubishi Grandis \"hồi sinh\" sau 15 năm rời Việt Nam, sẽ cạnh tranh CX-5","content":"Mitsubishi Grandis, mẫu xe MPV 7 chỗ được ưa chuộng tại Việt Nam trước đây, sắp được tái xuất với hình dáng mới vào năm 2025, chuyển hướng sang phân khúc SUV để cạnh tranh với các mẫu như Mazda CX-5 và Honda CR-V. Mặc dù không còn là xe đa dụng như trước, Grandis mới sẽ phục vụ nhóm gia đình trẻ với thiết kế tiện nghi và hiện đại, đồng thời chia sẻ nhiều chi tiết với mẫu Renault Symbioz. Grandis mới dự kiến sẽ ra mắt chính thức vào tháng 7/2025 với một số cấu hình động cơ mới, trong đó có tùy chọn hybrid.","link":"https://dantri.com.vn/o-to-xe-may/mitsubishi-grandis-hoi-sinh-sau-15-nam-roi-viet-nam-se-canh-tranh-cx-5-20250224165333750.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Mitsubishi Grandis mới sẽ cạnh tranh với mẫu xe nào tại Việt Nam?","answers":[{"text":"Mazda CX-5","correct":true},{"text":"Toyota Innova","correct":false},{"text":"Honda CR-V","correct":false},{"text":"Hyundai Tucson","correct":false},{"text":"Kia Sportage","correct":false}]},{"title":"Ngao ngán cảnh xe máy, hàng quán chiếm trọn vỉa hè TP.HCM, người đi bộ bị 'đá' xuống đường","content":"Bài viết phản ánh thực trạng lấn chiếm vỉa hè tại TP.HCM, nơi mà xe máy và hàng quán chiếm lĩnh không gian dành cho người đi bộ. Nhiều tuyến đường như Nguyễn Gia Trí, Vạn Kiếp và Tô Hiến Thành đã trở thành nơi đỗ xe và bày bán hàng hóa, khiến người đi bộ phải xuống lòng đường để di chuyển, đối mặt với nguy cơ tai nạn giao thông. Mặc dù có những chiến dịch nhằm khôi phục lại vỉa hè cho người đi bộ, tình trạng này vẫn diễn ra kéo dài, gây bức xúc cho người dân.","link":"https://tuoitre.vn/ngao-ngan-canh-xe-may-hang-quan-chiem-tron-via-he-tp-hcm-nguoi-di-bo-bi-da-xuong-duong-20250224095154131.htm","cat":"thoi-su","positivity":2,"importance":8,"question":"Vì sao người đi bộ tại TP.HCM phải xuống lòng đường?","answers":[{"text":"Vì vỉa hè bị xe máy và hàng quán chiếm trọn.","correct":true},{"text":"Vì vỉa hè không đủ rộng cho người đi bộ.","correct":false},{"text":"Vì người đi bộ không có thói quen sử dụng vỉa hè.","correct":false},{"text":"Vì các quán ăn không có chỗ ngồi trên vỉa hè.","correct":false}]},{"title":"Xe cấp cứu vượt đèn đỏ gây tai nạn","content":"Vào trưa ngày 24/2, một xe cấp cứu tại TP Bảo Lộc, Lâm Đồng đã vượt đèn đỏ mà không bật đèn và còi ưu tiên, va chạm với xe máy của thanh niên 17 tuổi, khiến nạn nhân bị thương nặng. Tài xế xe cứu thương, Vũ Văn Cường, đã chạy trên đường Đào Duy Từ và không kịp xử lý khi đến ngã tư Nguyễn Đình Chiểu. Nạn nhân đã phải nhập viện do gãy xương đùi và chấn thương vùng đầu, trong khi cơ quan chức năng đang điều tra nguyên nhân của vụ tai nạn.","link":"https://vnexpress.net/xe-cap-cuu-vuot-den-do-gay-tai-nan-4853500.html","cat":"phap-luat","positivity":3,"importance":7,"question":"Xe cấp cứu đã làm gì để gây ra tai nạn ở TP Bảo Lộc?","answers":[{"text":"Xe cấp cứu vượt đèn đỏ mà không bật đèn, còi ưu tiên.","correct":true},{"text":"Xe cấp cứu dừng lại trước đèn đỏ.","correct":false},{"text":"Xe cấp cứu chạy đúng tốc độ quy định.","correct":false},{"text":"Xe cấp cứu không chở bệnh nhân.","correct":false}]},{"title":"An táng cá voi tại lễ hội Cầu Ngư","content":"Vào ngày 24/2/2025, tại lễ hội Cầu Ngư ở Đà Nẵng, người dân làng Tân Thái đã tổ chức lễ an táng cho một con cá voi dài 1,6 m, nặng 50 kg được phát hiện dạt vào bờ đúng ngày lễ. Trưởng lão trong làng đã quyết định tổ chức lễ tang cho cá voi theo nghi thức truyền thống, với các bước như khâm liệm, thắp hương và tiến hành chôn cất bên cạnh lăng Ngư Ông. Đây là một sự kiện đặc biệt vì cá voi thường được coi là Ngư Ông và việc dạt bờ vào ngày lễ được xem là điều tốt lành.","link":"https://vnexpress.net/an-tang-ca-voi-tai-le-hoi-cau-ngu-4853463.html","cat":"thoi-su","positivity":8,"importance":7,"question":"Lễ an táng cá voi diễn ra vào ngày nào tại lễ hội Cầu Ngư?","answers":[{"text":"24/2/2025","correct":true},{"text":"22/2/2025","correct":false},{"text":"25/2/2025","correct":false},{"text":"26/2/2025","correct":false},{"text":"23/2/2025","correct":false}]},{"title":"Nadia Nadim: Từ ngôi sao bóng đá đến bác sĩ phẫu thuật","content":"Nadia Nadim, một cựu cầu thủ bóng đá gốc Afghanistan, đã có một hành trình phi thường từ việc chạy trốn khỏi quê hương đến việc trở thành một ngôi sao bóng đá chuyên nghiệp và hiện đang theo đuổi sự nghiệp làm bác sĩ phẫu thuật. Năm nay 37 tuổi, cô đã hoàn thành chương trình học tại Đại học Aarhus và đã có đủ chứng chỉ để hành nghề. Bên cạnh sự nghiệp thể thao, Nadia còn tích cực tham gia các hoạt động từ thiện và là đại sứ cho nhiều tổ chức, thể hiện quyết tâm cống hiến cho cộng đồng.","link":"https://tuoitre.vn/nadia-nadim-tu-ngoi-sao-bong-da-den-bac-si-phau-thuat-20250224111419465.htm","cat":"the-thao","positivity":9,"importance":8,"question":"Nadia Nadim đã hoàn thành chương trình học nào để trở thành bác sĩ phẫu thuật?","answers":[{"text":"Ngành y tại Đại học Aarhus","correct":true},{"text":"Ngành dược","correct":false},{"text":"Ngành điều dưỡng","correct":false},{"text":"Ngành y tế công cộng","correct":false},{"text":"Ngành tâm lý học","correct":false}]},{"title":"5 sĩ quan nhận nhiệm vụ gìn giữ hòa bình ở châu Phi","content":"Chiều 24/2, năm sĩ quan Việt Nam đã nhận quyết định tham gia các phái bộ gìn giữ hòa bình của Liên Hợp Quốc tại châu Phi. Trung tá Lê Minh Thảo sẽ làm Quan sát viên quân sự tại Nam Sudan, trong khi Thiếu tá Lê Thị Phương Dung và Thượng úy Phạm Đức Thọ sẽ tham gia phái bộ tại Abyei. Đại úy Nguyễn Anh Tuấn và Đại úy Nguyễn Thanh Hải sẽ thực hiện nhiệm vụ tại Cộng hòa Trung Phi và phái bộ huấn luyện của Liên minh châu Âu tương ứng. Các sĩ quan đã hoàn thành các khóa huấn luyện cần thiết và được yêu cầu phải tuân thủ nghiêm ngặt các nguyên tắc an ninh trong môi trường làm việc phức tạp.","link":"https://vnexpress.net/5-si-quan-nhan-nhiem-vu-gin-giu-hoa-binh-o-chau-phi-4853223.html","cat":"thoi-su","positivity":8,"importance":7,"question":"5 sĩ quan nào đã nhận nhiệm vụ gìn giữ hòa bình ở châu Phi?","answers":[{"text":"Trung tá Lê Minh Thảo, Thiếu tá Lê Thị Phương Dung, Thượng úy Phạm Đức Thọ, Đại úy Nguyễn Anh Tuấn, Đại úy Nguyễn Thanh Hải","correct":true},{"text":"Đại úy Nguyễn Anh Tuấn","correct":false},{"text":"Trung tá Lê Minh Thảo","correct":false},{"text":"Thượng úy Phạm Đức Thọ","correct":false}]},{"title":"EU áp lệnh trừng phạt mới với Nga","content":"Liên minh châu Âu (EU) đã công bố lệnh trừng phạt mới thứ 16 nhằm vào Nga, nhằm hạn chế nguồn lực mà Moskva có thể huy động cho cuộc xung đột tại Ukraine. Trong số các lệnh trừng phạt này có việc hạn chế nhập khẩu nhôm từ Nga, cấm bán tay cầm chơi game dùng để điều khiển drone, và đưa vào danh sách đen 74 tàu được sử dụng để lách các lệnh cấm xuất khẩu dầu. Đại diện Cấp cao của EU, Kaja Kallas, nhấn mạnh rằng các lệnh trừng phạt này sẽ hỗ trợ Ukraine và tạo ra đòn bẩy trong các cuộc đàm phán với Nga.","link":"https://vnexpress.net/eu-ap-lenh-trung-phat-moi-voi-nga-4853410.html","cat":"the-gioi","positivity":4,"importance":8,"question":"Điều gì là mục đích của lệnh trừng phạt mới mà EU áp dụng với Nga?","answers":[{"text":"Hạn chế nguồn lực mà Nga có thể sử dụng cho xung đột.","correct":true},{"text":"Tăng cường quan hệ thương mại với Nga.","correct":false},{"text":"Giảm giá dầu của Nga.","correct":false},{"text":"Bảo vệ an ninh năng lượng của châu Âu.","correct":false}]},{"title":"3 tướng quân đội được Thủ tướng bổ nhiệm chức vụ mới","content":"Thủ tướng Phạm Minh Chính vừa ký các quyết định bổ nhiệm ba Thiếu tướng trong Bộ Quốc phòng vào các vị trí mới. Cụ thể, Thiếu tướng Lê Ngọc Hải được bổ nhiệm làm Tư lệnh Quân khu 5, Thiếu tướng Nguyễn Đức Hưng giữ chức Chính ủy Quân khu 3, và Thiếu tướng Trần Vinh Ngọc được bổ nhiệm làm Chính ủy Quân khu 7. Các quyết định này có hiệu lực ngay từ ngày ký, 24 tháng 2.","link":"https://dantri.com.vn/xa-hoi/3-tuong-quan-doi-duoc-thu-tuong-bo-nhiem-chuc-vu-moi-20250224163732990.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Ai là ba tướng quân đội được Thủ tướng bổ nhiệm chức vụ mới?","answers":[{"text":"Thiếu tướng Lê Ngọc Hải, Thiếu tướng Nguyễn Đức Hưng, Thiếu tướng Trần Vinh Ngọc","correct":true},{"text":"Thiếu tướng Lê Văn Nam, Thiếu tướng Trần Minh Tuấn, Thiếu tướng Nguyễn Văn An","correct":false},{"text":"Thiếu tướng Nguyễn Văn Hùng, Thiếu tướng Trần Văn Lộc, Thiếu tướng Lê Đình Tâm","correct":false},{"text":"Thiếu tướng Trần Vinh Ngọc, Thiếu tướng Bùi Văn Vinh, Thiếu tướng Nguyễn Đình Phú","correct":false}]},{"title":"Khám tại  y tế cơ sở, hơn 12.000 người Hà Nội phát hiện tăng huyết áp","content":"Trong năm 2024, hơn 12.000 người dân Hà Nội đã được phát hiện mắc tăng huyết áp thông qua các khám sàng lọc tại hệ thống y tế cơ sở. Ông Nguyễn Đình Hưng, Phó Giám đốc Sở Y tế Hà Nội, cho biết tổng cộng có 12.726 trường hợp được phát hiện. Hệ thống y tế của thành phố hiện có hơn 10 triệu lượt khám chữa bệnh mỗi năm và đã phát hiện nhiều ca bệnh mãn tính khác như tiền đái tháo đường và béo phì.","link":"https://dantri.com.vn/suc-khoe/kham-tai-y-te-co-so-hon-12000-nguoi-ha-noi-phat-hien-tang-huyet-ap-20250224162315359.htm","cat":"suc-khoe","positivity":8,"importance":9,"question":"Hà Nội đã phát hiện bao nhiêu trường hợp tăng huyết áp trong năm 2024 qua khám tại y tế cơ sở?","answers":[{"text":"12.726 trường hợp","correct":true},{"text":"10.000 trường hợp","correct":false},{"text":"15.000 trường hợp","correct":false},{"text":"5.000 trường hợp","correct":false},{"text":"20.000 trường hợp","correct":false}]},{"title":"Bộ Nội vụ giảm 13 đầu mối","content":"Bộ Nội vụ Việt Nam đã giảm 13 đầu mối sau khi hợp nhất với Bộ Lao động Thương binh và Xã hội, hiện chỉ còn 18 đơn vị hành chính. Nghị định mới quy định chức năng, nhiệm vụ, quyền hạn và cơ cấu tổ chức của Bộ này sẽ có hiệu lực từ ngày 1/3. Trước đó, Bộ này có tổng cộng 22 đầu mối và hiện đã giảm còn lại 18, với hơn 890 công chức và hơn 4.300 viên chức.","link":"https://vnexpress.net/bo-noi-vu-giam-13-dau-moi-4853464.html","cat":"thoi-su","positivity":8,"importance":7,"question":"Bộ Nội vụ Việt Nam đã giảm bao nhiêu đầu mối sau khi hợp nhất với Bộ Lao động Thương binh và Xã hội?","answers":[{"text":"13 đầu mối","correct":true},{"text":"10 đầu mối","correct":false},{"text":"15 đầu mối","correct":false},{"text":"5 đầu mối","correct":false},{"text":"20 đầu mối","correct":false}]},{"title":"Kiên Giang điều động, bổ nhiệm 29 lãnh đạo sở ngành","content":"Chiều 24-2, UBND tỉnh Kiên Giang đã tổ chức hội nghị công bố quyết định điều động, bổ nhiệm 29 lãnh đạo sở ngành, đồng thời triển khai các nghị quyết của HĐND tỉnh về việc thành lập, hợp nhất, sáp nhập một số cơ quan chuyên môn. Trong số đó, nhiều sở đã được hợp nhất như Sở Ngoại vụ và Văn phòng UBND tỉnh thành Văn phòng UBND tỉnh Kiên Giang, hay Sở Lao động - Thương binh và Xã hội hợp nhất với Sở Nội vụ thành Sở Nội vụ tỉnh Kiên Giang. Ông Lê Việt Bắc được bổ nhiệm làm giám đốc Sở Xây dựng, trong khi ông Danh Phúc giữ chức giám đốc Sở Dân tộc và Tôn giáo tỉnh Kiên Giang.","link":"https://tuoitre.vn/kien-giang-dieu-dong-bo-nhiem-29-lanh-dao-so-nganh-20250224155628693.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Ai là người được bổ nhiệm làm giám đốc Sở Xây dựng tỉnh Kiên Giang?","answers":[{"text":"Lê Việt Bắc","correct":true},{"text":"Võ Minh Trung","correct":false},{"text":"Lê Hữu Toàn","correct":false},{"text":"Nguyễn Thống Nhất","correct":false},{"text":"Danh Phúc","correct":false}]},{"title":"Chế độ đối với quân nhân tham gia kháng chiến chống Mỹ cứu nước","content":"Bộ Quốc phòng vừa ban hành văn bản hướng dẫn thực hiện chế độ đối với quân nhân tham gia kháng chiến chống Mỹ cứu nước, nhập ngũ từ ngày 30/4/1975 trở về trước, và có dưới 20 năm công tác trong quân đội. Những quân nhân này sẽ được hưởng chế độ trợ cấp hàng tháng, được tính dựa trên số năm công tác thực tế. Mức trợ cấp hàng tháng có thể dao động từ 690.000 đồng đến 1.110.094 đồng tùy thuộc vào thời gian công tác, và chế độ trợ cấp một lần cũng được quy định rõ ràng.","link":"https://dantri.com.vn/xa-hoi/che-do-doi-voi-quan-nhan-tham-gia-khang-chien-chong-my-cuu-nuoc-20250224162808345.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"Ai là đối tượng được hưởng chế độ trợ cấp theo quy định mới của Bộ Quốc phòng?","answers":[{"text":"Những quân nhân tham gia kháng chiến chống Mỹ cứu nước, nhập ngũ từ ngày 30/4/1975 trở về trước và có dưới 20 năm công tác trong quân đội.","correct":true},{"text":"Tất cả quân nhân trong quân đội.","correct":false},{"text":"Chỉ những quân nhân phục viên từ năm 2020 trở đi.","correct":false},{"text":"Những quân nhân có đủ 30 năm công tác trong quân đội.","correct":false}]},{"title":"Giáo hoàng có thể xuất hiện dấu hiệu nhiễm trùng máu","content":"Giáo hoàng Francis, 88 tuổi, đang trong tình trạng nguy kịch do suy thận nhẹ, có thể là dấu hiệu ban đầu của nhiễm trùng máu. Tuyên bố từ Vatican cho biết ông đã không còn khó thở nghiêm trọng, nhưng tình hình sức khỏe vẫn phức tạp và cần theo dõi cẩn thận. Các chuyên gia y tế cảnh báo rằng suy thận có thể báo hiệu tình trạng nhiễm trùng, nhất là vi khuẩn có thể xâm nhập vào máu, gây nguy hiểm đến tính mạng. Sức khỏe của Giáo hoàng đã khiến nhiều tín đồ cầu nguyện và đặt ra nghi vấn về khả năng ông có thể từ chức.","link":"https://vnexpress.net/giao-hoang-co-the-xuat-hien-dau-hieu-nhiem-trung-mau-4853446.html","cat":"suc-khoe","positivity":4,"importance":9,"question":"Giáo hoàng có thể xuất hiện dấu hiệu nhiễm trùng máu không?","answers":[{"text":"Có","correct":true},{"text":"Không","correct":false},{"text":"Chưa biết","correct":false},{"text":"Chắc chắn là không","correct":false},{"text":"Có thể nhưng không chắc","correct":false}]},{"title":"Tiếp nhận 40 công dân Việt Nam do Campuchia trao trả","content":"Vào ngày 24 tháng 2 năm 2025, 40 công dân Việt Nam đã được Campuchia trao trả về Việt Nam. Nhóm này chủ yếu là lao động Việt Nam, gồm 2 nữ và 38 nam, đã vi phạm các quy định về xuất nhập cảnh và lao động tại Campuchia. Họ chủ yếu có hộ khẩu thường trú tại các tỉnh miền Bắc, miền Trung, Tây Nguyên và Tây Nam Bộ.","link":"https://tuoitre.vn/tiep-nhan-40-cong-dan-viet-nam-do-campuchia-trao-tra-20250224153704291.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Ai đã trao trả 40 công dân Việt Nam về nước?","answers":[{"text":"Campuchia","correct":true},{"text":"Thái Lan","correct":false},{"text":"Mỹ","correct":false},{"text":"Trung Quốc","correct":false},{"text":"Nhật Bản","correct":false}]},{"title":"CEO Lei Jun khoe ảnh Xiaomi 15 Ultra trước khi ra mắt","content":"Giám đốc điều hành Xiaomi, Lei Jun, đã công bố hình ảnh của Xiaomi 15 Ultra trước khi sản phẩm này được ra mắt vào ngày 27/2 tại Trung Quốc và 2/3 tại thị trường quốc tế. Ông cũng tiết lộ rằng 15 Ultra sẽ là một trong hai sản phẩm cao cấp nhất của Xiaomi trong 15 năm qua, cùng với mẫu xe điện SU7 Ultra. Điện thoại này nổi bật với khả năng chụp ảnh, bao gồm cảm biến chính 50 megapixel và nhiều tính năng camera ấn tượng khác, cùng với thiết kế lấy cảm hứng từ máy ảnh Leica.","link":"https://vnexpress.net/ceo-lei-jun-khoe-anh-xiaomi-15-ultra-truoc-khi-ra-mat-4853399.html","cat":"cong-nghe","positivity":8,"importance":7,"question":"Điện thoại Xiaomi 15 Ultra sẽ được ra mắt vào ngày nào?","answers":[{"text":"Ngày 2/3 tại thị trường quốc tế","correct":true},{"text":"Ngày 27/2 tại Trung Quốc","correct":false},{"text":"Ngày 15/10","correct":false},{"text":"Ngày 1/3","correct":false}]},{"title":"Người đàn ông ở TP HCM mắc não mô cầu","content":"Một người đàn ông 38 tuổi ở TP HCM đã được chẩn đoán nhiễm não mô cầu và đang điều trị tại Bệnh viện Bệnh nhiệt đới TP HCM. Các triệu chứng của ông bao gồm sốt cao, đau đầu dữ dội và xuất hiện các tử ban tím. Hiện tại, tình trạng sức khỏe của bệnh nhân đã cải thiện và hai người tiếp xúc gần đã được xử lý kịp thời để ngăn ngừa diễn tiến nặng. Bệnh não mô cầu có thể lây qua đường hô hấp và gây ra nhiều biến chứng nguy hiểm. Ngành y tế khuyến cáo người dân chú ý đến vệ sinh cá nhân và tiêm vaccine phòng bệnh.","link":"https://vnexpress.net/nguoi-dan-ong-o-tp-hcm-mac-nao-mo-cau-4853017.html","cat":"suc-khoe","positivity":7,"importance":8,"question":"Nguyên nhân gây nhiễm não mô cầu ở người đàn ông ở TP HCM là gì?","answers":[{"text":"Nhiễm khuẩn não mô cầu","correct":true},{"text":"Đường hô hấp","correct":false},{"text":"Thời tiết thay đổi","correct":false},{"text":"Tiếp xúc gần với người bệnh","correct":false}]},{"title":"23 biển cấm đỗ xe ngày chẵn trên một km đường","content":"Trên đoạn quốc lộ 27 dài khoảng một km qua xã Lạc Lâm, huyện Đơn Dương, đã được lắp đặt 23 biển cấm đỗ xe vào ngày chẵn. Việc lắp đặt này nhằm ngăn xe dừng, đỗ chắn lối ra vào và tạo điều kiện cho cơ quan chức năng xử lý vi phạm. Tuy nhiên, người dân cho rằng mật độ biển báo quá dày đặc gây mất mỹ quan và lãng phí. Ngày 24/2, các biển báo đã được tháo dỡ, chỉ giữ lại hai biển ở đầu và cuối đoạn đường.","link":"https://vnexpress.net/23-bien-cam-do-xe-ngay-chan-tren-mot-km-duong-4853460.html","cat":"phap-luat","positivity":4,"importance":6,"question":"Tại sao các biển cấm đỗ xe ngày chẵn trên quốc lộ 27 bị tháo dỡ?","answers":[{"text":"Do mật độ biển báo quá dày và gây mất mỹ quan.","correct":true},{"text":"Vì không cần thiết cho việc quản lý giao thông.","correct":false},{"text":"Để tiết kiệm chi phí cho chính quyền.","correct":false},{"text":"Để tránh làm rối mắt người dân.","correct":false}]},{"title":"Triệu phú Mỹ trải nghiệm trồng rau, nuôi bò, nuôi heo ở Việt Nam","content":"Hai triệu phú Mỹ, Jeff Grinspoon và Jon Thomas Foley, đã có một chuyến du lịch kéo dài 17 ngày tại Việt Nam, trải nghiệm cuộc sống dân dã bằng cách trồng rau, nuôi bò và heo ở Quảng Nam. Họ đã tham quan nhiều địa điểm nổi tiếng và tham gia các hoạt động như đi chợ truyền thống, nấu ăn với người dân địa phương và khám phá vẻ đẹp thiên nhiên tại các khu vực như Hà Giang và Hạ Long. Chuyến đi này không chỉ mang lại những trải nghiệm độc đáo mà còn thể hiện sự kết hợp giữa du lịch sang trọng và trải nghiệm văn hóa địa phương.","link":"https://tuoitre.vn/trieu-phu-my-trai-nghiem-trong-rau-nuoi-bo-nuoi-heo-o-viet-nam-20250224142025543.htm","cat":"du-lich","positivity":9,"importance":7,"question":"Hai triệu phú Mỹ đã trải nghiệm những gì trong chuyến du lịch ở Việt Nam?","answers":[{"text":"Trồng rau, nuôi bò, nuôi heo","correct":true},{"text":"Tham quan các điểm du lịch nổi tiếng","correct":false},{"text":"Học nấu ăn","correct":false},{"text":"Đi xe đạp trên bờ biển","correct":false},{"text":"Tham gia các lễ hội truyền thống","correct":false}]},{"title":"VN-Index vượt mốc ‘huyền thoại’, gia đình một tỉ phú 'kiếm' gần 3.000 tỉ đồng","content":"VN-Index đã vượt ngưỡng 1.300 điểm, được thúc đẩy bởi sự tăng giá mạnh của cổ phiếu thép Hòa Phát (HPG) sau thông tin Bộ Công Thương áp thuế chống bán phá giá đối với thép nhập khẩu từ Trung Quốc. Gia đình tỉ phú Trần Đình Long, chủ tịch HPG, đã ghi nhận mức tăng tài sản gần 2.800 tỉ đồng chỉ sau một phiên giao dịch. Thị trường chứng khoán ghi nhận gần 380 cổ phiếu tăng giá, cho thấy một làn sóng tích cực trong ngành thép.","link":"https://tuoitre.vn/vn-index-vuot-moc-huyen-thoai-gia-dinh-mot-ti-phu-kiem-gan-3-000-ti-dong-20250224160819352.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Gia đình tỉ phú nào đã kiếm gần 3.000 tỉ đồng nhờ VN-Index vượt mốc 1.300 điểm?","answers":[{"text":"Gia đình tỉ phú Trần Đình Long","correct":true},{"text":"Gia đình tỉ phú Phạm Nhật Vượng","correct":false},{"text":"Gia đình tỉ phú Nguyễn Đăng Quang","correct":false},{"text":"Gia đình tỉ phú Trương Gia Bình","correct":false}]},{"title":"'Vào chợ đêm Việt toàn thấy xúc xích rán, Tokbokki'","content":"Bài viết phản ánh sự thất vọng của độc giả về việc ẩm thực Việt Nam không được quảng bá hiệu quả tại các điểm đến du lịch nổi tiếng. Tác giả chỉ ra rằng, du khách thường chỉ thấy các món ăn vặt như xúc xích rán và Tokbokki mà không biết đến những món ăn truyền thống phong phú của Việt Nam. Điều này dẫn đến việc ẩm thực Việt Nam không được nhớ đến và đánh giá cao như các nền ẩm thực khác trên thế giới, mặc dù du khách có thể thưởng thức nhiều món ăn địa phương trong thời gian ngắn. Bài viết cũng nhấn mạnh rằng, cần có sự nỗ lực hơn trong việc quảng bá ẩm thực Việt Nam để nâng cao nhận thức và sự yêu thích từ du khách quốc tế.","link":"https://vnexpress.net/vao-cho-dem-viet-toan-thay-xuc-xich-ran-tokbokki-4853473.html","cat":"du-lich","positivity":5,"importance":7,"question":"Những món ăn nào thường thấy tại chợ đêm Việt Nam theo bài viết?","answers":[{"text":"Xúc xích rán và Tokbokki","correct":true},{"text":"Phở và bánh xèo","correct":false},{"text":"Bún bò Huế và cơm tấm","correct":false},{"text":"Mì quảng và bánh mì","correct":false}]},{"title":"Các VĐV pickleball chuyên nghiệp tập luyện thêm môn thể thao nào?","content":"Các vận động viên pickleball chuyên nghiệp thường kết hợp tập luyện nhiều môn thể thao khác để nâng cao thể lực và kỹ năng. Anna Leigh Waters cho biết cô tập cardio và các bài tập liên quan đến tạ, trong khi Allyce Jones ưu tiên tập gym. Salome Devidze thích pilates, Lacy Schneemann tập nâng tạ, và Parris Todd cũng bổ sung tạ vào chế độ luyện tập của mình. Ngoài ra, Christian Alshon nhấn mạnh tầm quan trọng của chế độ ăn uống lành mạnh kết hợp với luyện tập thường xuyên.","link":"https://dantri.com.vn/the-thao/cac-vdv-pickleball-chuyen-nghiep-tap-luyen-them-mon-the-thao-nao-20250224161657134.htm","cat":"the-thao","positivity":8,"importance":7,"question":"Các VĐV pickleball chuyên nghiệp tập luyện thêm môn thể thao nào?","answers":[{"text":"Họ tập luyện thêm nhiều môn thể thao khác như cardio, pilates, và nâng tạ.","correct":true},{"text":"Họ chỉ tập luyện pickleball.","correct":false},{"text":"Họ không cần tập luyện thêm môn thể thao nào khác.","correct":false},{"text":"Họ tập luyện thể dục nhịp điệu và yoga.","correct":false}]},{"title":"Người mắc rối loạn tâm thần khó tiếp cận điều trị","content":"Gần 15 triệu người, trong đó có 12% là trẻ em, mắc các rối loạn tâm thần tại Việt Nam, nhưng chỉ khoảng 29% trong số họ nhận được điều trị chính thức. Sự kỳ thị và thiếu dịch vụ y tế hỗ trợ là những rào cản lớn khiến người bệnh khó tiếp cận điều trị. Sau đại dịch Covid-19, nhu cầu chăm sóc sức khỏe tâm thần tăng cao, nhưng hệ thống y tế vẫn thiếu hụt các dịch vụ tâm lý. Bộ Y tế đang đề xuất xây dựng Luật Phòng bệnh để cải thiện tình hình này.","link":"https://vnexpress.net/nguoi-mac-roi-loan-tam-than-kho-tiep-can-dieu-tri-4853405.html","cat":"suc-khoe","positivity":4,"importance":9,"question":"Tại sao người mắc rối loạn tâm thần khó tiếp cận điều trị?","answers":[{"text":"Vì sự kỳ thị và thiếu dịch vụ y tế hỗ trợ.","correct":true},{"text":"Vì không có đủ bác sĩ tâm lý.","correct":false},{"text":"Vì người bệnh không muốn điều trị.","correct":false},{"text":"Vì chi phí điều trị quá cao.","correct":false}]},{"title":"Tay golf người Mỹ vô địch giải golf Mexico Open 2025","content":"Golfer người Mỹ Brian Campbell đã giành chức vô địch giải Mexico Open 2025 sau một trận đấu kịch tính với Aldrich Potgieter từ Nam Phi. Cả hai tay golf đều có tổng điểm -20 gậy, buộc phải thi đấu loạt play-off, trong đó Campbell chỉ mất 9 gậy trong khi Potgieter mất 10 gậy. Với chiến thắng này, Campbell nhận được phần thưởng 1,26 triệu USD, trong khi Potgieter nhận 763.000 USD. Isaiah Salinda của Mỹ đứng thứ ba với tổng điểm -19 gậy.","link":"https://dantri.com.vn/the-thao/tay-golf-nguoi-my-vo-dich-giai-golf-mexico-open-2025-20250224164942224.htm","cat":"the-thao","positivity":9,"importance":7,"question":"Ai là tay golf người Mỹ vô địch giải golf Mexico Open 2025?","answers":[{"text":"Brian Campbell","correct":true},{"text":"Aldrich Potgieter","correct":false},{"text":"Scottie Scheffler","correct":false},{"text":"Isaiah Salinda","correct":false},{"text":"Tony Finau","correct":false}]},{"title":"Dừng xe giữa cao tốc để đánh con","content":"Một phụ nữ ở Trịnh Châu, Trung Quốc, đã dừng xe giữa cao tốc để đánh con trai khi cậu bé quấy nhiễu trong lúc mẹ lái xe. Video ghi lại sự việc cho thấy người mẹ dùng cành cây để dạy dỗ cậu bé, gây ra tranh cãi trong dư luận. Người mẹ cho biết cô đã cảm thấy giáo dục bằng lời nói không hiệu quả và cần phải hành động ngay lập tức mặc dù biết rằng việc dừng xe trên cao tốc là vi phạm luật giao thông.","link":"https://vnexpress.net/dung-xe-giua-cao-toc-de-danh-con-4853407.html","cat":"phap-luat","positivity":3,"importance":7,"question":"Tại sao người mẹ dừng xe giữa cao tốc để đánh con?","answers":[{"text":"Vì con trai quấy nhiễu và cô ấy cảm thấy cần phải dạy dỗ ngay lập tức.","correct":true},{"text":"Bởi vì cô ấy không biết cách xử lý tình huống.","correct":false},{"text":"Cô ấy muốn ghi lại video cho mọi người xem.","correct":false},{"text":"Cô ấy không thể chịu đựng sự ồn ào của con trai.","correct":false}]},{"title":"Mất tiền triệu vì shipper dỏm, khách nghi Viettel Post làm lộ thông tin, công an vào cuộc","content":"Gần đây, một số khách hàng phản ánh về việc bị lừa đảo bởi những kẻ giả mạo nhân viên giao hàng của Viettel Post. Những kẻ này đã gọi điện yêu cầu khách hàng chuyển tiền để nhận hàng, mặc dù hàng hóa chưa được giao đến. Viettel Post đã làm việc với công an để điều tra và khẳng định rằng thông tin khách hàng được bảo mật. Họ khuyến cáo khách hàng không nên chuyển khoản cho những người không quen biết và chỉ thực hiện giao dịch khi nhận hàng trực tiếp.","link":"https://tuoitre.vn/mat-tien-trieu-vi-shipper-dom-khach-nghi-viettel-post-lam-lo-thong-tin-cong-an-vao-cuoc-20250224152742456.htm","cat":"phap-luat","positivity":3,"importance":7,"question":"Khách hàng đã mất tiền triệu vì lý do gì liên quan đến dịch vụ giao hàng của Viettel Post?","answers":[{"text":"Vì bị kẻ giả mạo shipper lừa đảo.","correct":true},{"text":"Vì hàng hóa không đúng như mô tả.","correct":false},{"text":"Vì phí giao hàng quá cao.","correct":false},{"text":"Vì không nhận được hàng đúng thời hạn.","correct":false}]},{"title":"Xe điện Mini EV bản 5 chỗ có giá bán chưa đến 160 triệu đồng tại Trung Quốc","content":"Mẫu xe điện Wuling Hongguang Mini EV phiên bản 5 cửa vừa được ra mắt tại Trung Quốc với giá bán chỉ từ 44.800 nhân dân tệ (khoảng 157 triệu đồng). Xe có nhiều tính năng mới, bao gồm chiều dài cơ sở lớn hơn, dễ dàng sử dụng và không gian nội thất rộng rãi hơn. Wuling Mini EV đã đạt doanh số 1,5 triệu chiếc trên toàn cầu, khẳng định vị thế là xe năng lượng mới bán chạy nhất thế giới.","link":"https://dantri.com.vn/o-to-xe-may/xe-dien-mini-ev-ban-5-cho-co-gia-ban-chua-den-160-trieu-dong-tai-trung-quoc-20250224120754951.htm","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Wuling Hongguang Mini EV phiên bản 5 cửa có giá bán bao nhiêu tại Trung Quốc?","answers":[{"text":"44.800 nhân dân tệ (khoảng 157 triệu đồng)","correct":true},{"text":"49.800 nhân dân tệ (khoảng 176 triệu đồng)","correct":false},{"text":"50.800 nhân dân tệ (khoảng 178,5 triệu đồng)","correct":false},{"text":"32.800 nhân dân tệ (khoảng 108 triệu đồng)","correct":false}]},{"title":"NSƯT Như Huỳnh được vinh danh \"Diễn viên cải lương xuất sắc\"","content":"NSƯT Như Huỳnh vừa được vinh danh là \"Diễn viên cải lương xuất sắc\" tại Lễ trao giải thưởng sân khấu năm 2024 do Hội Nghệ sĩ Sân khấu Việt Nam tổ chức. Cô nhận giải thưởng nhờ vai An Tư công chúa trong vở \"Sáng mãi vầng nhật nguyệt\", một vai diễn đầy cảm xúc và có chiều sâu. Trước đó, Như Huỳnh cũng đã giành Huy chương vàng tại Hội diễn Sân khấu Cải lương chuyên nghiệp toàn quốc 2024, khẳng định tài năng và nỗ lực của mình trong lĩnh vực nghệ thuật.","link":"https://dantri.com.vn/giai-tri/nsut-nhu-huynh-duoc-vinh-danh-dien-vien-cai-luong-xuat-sac-20250224152811698.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"NSƯT Như Huỳnh được vinh danh giải gì tại Lễ trao giải năm 2024?","answers":[{"text":"Diễn viên cải lương xuất sắc","correct":true},{"text":"Diễn viên kịch nói xuất sắc","correct":false},{"text":"Diễn viên truyền hình xuất sắc","correct":false},{"text":"Nghệ sĩ xuất sắc nhất","correct":false},{"text":"Diễn viên hài xuất sắc","correct":false}]},{"title":"Cô gái sống trong xe điện 3 bánh 40 triệu cải thành nhà di động gây sốt, dân mạng 'thấy hơi sợ'","content":"Cô gái Trung Quốc Janet Colby đã thu hút sự chú ý của cộng đồng mạng khi biến chiếc xe điện 3 bánh giá 40 triệu đồng thành một \"ngôi nhà di động\" ấm cúng. Janet chia sẻ quá trình trang trí nội thất xe với nhiều vật dụng dễ thương, cho phép gia đình cô thư giãn và xem phim ngay trên xe. Mặc dù nhận được nhiều phản hồi tích cực, cũng có những ý kiến lo ngại về kích thước nhỏ bé và tính an toàn của chiếc xe.","link":"https://tuoitre.vn/co-gai-song-trong-xe-dien-3-banh-40-trieu-cai-thanh-nha-di-dong-gay-sot-dan-mang-thay-hoi-so-20250224152122268.htm","cat":"tin-khac","positivity":7,"importance":6,"question":"Cô gái tên gì đã cải tạo xe điện 3 bánh thành nhà di động?","answers":[{"text":"Janet Colby","correct":true},{"text":"Jessica Smith","correct":false},{"text":"Lily Nguyen","correct":false},{"text":"Hannah Zhang","correct":false},{"text":"Emily Chen","correct":false}]},{"title":"Cô gái khoe kiếm hơn 1 tỷ đồng/ngày mà \"không cần làm\" làm nghề gì?","content":"Gu Xixi, một người có sức ảnh hưởng tại Trung Quốc, đã gây sốc khi tiết lộ rằng cô kiếm được hơn 1 tỷ đồng mỗi ngày mà \"không cần làm gì\" trong một buổi livestream. Cô cho biết doanh số bán hàng của mình trong thời gian ngắn đạt hơn 10 triệu nhân dân tệ, dẫn đến những chỉ trích từ cộng đồng mạng. Sau đó, Gu đã đính chính rằng mọi thu nhập đều là \"mồ hôi công sức\" và giải thích rằng cô chỉ muốn khiêu khích những người ganh ghét mình.","link":"https://dantri.com.vn/lao-dong-viec-lam/co-gai-khoe-kiem-hon-1-ty-dongngay-ma-khong-can-lam-lam-nghe-gi-20250224152244668.htm","cat":"giai-tri","positivity":4,"importance":6,"question":"Cô gái Gu Xixi khoe kiếm hơn 1 tỷ đồng/ngày bằng nghề gì?","answers":[{"text":"Người có sức ảnh hưởng trên mạng xã hội","correct":true},{"text":"Nhà văn","correct":false},{"text":"Diễn viên","correct":false},{"text":"Người mẫu","correct":false},{"text":"Ca sĩ","correct":false}]},{"title":"Bỏ 500.000 đồng uống cà phê với lợn \"tí hon\" trong 30 phút tại Nhật Bản","content":"Tại Tokyo, Nhật Bản, quán cà phê Mipig Cafe đã thu hút nhiều du khách với dịch vụ cho phép khách hàng trả khoảng 500.000 đồng để thưởng thức cà phê và vui chơi với những chú lợn \"tí hon\" trong 30 phút. Những chú lợn này được nuôi làm thú cưng, có tính cách thân thiện và không có mùi khó chịu. Dù gây sốt, mô hình quán cà phê này cũng gặp phải tranh cãi về sự thoải mái của động vật khi tiếp xúc liên tục với khách hàng.","link":"https://dantri.com.vn/du-lich/bo-500000-dong-uong-ca-phe-voi-lon-ti-hon-trong-30-phut-tai-nhat-ban-20250222012511209.htm","cat":"du-lich","positivity":8,"importance":6,"question":"Khách hàng phải trả bao nhiêu tiền để uống cà phê với lợn \"tí hon\" trong 30 phút tại Nhật Bản?","answers":[{"text":"500.000 đồng","correct":true},{"text":"300.000 đồng","correct":false},{"text":"700.000 đồng","correct":false},{"text":"1 triệu đồng","correct":false},{"text":"400.000 đồng","correct":false}]},{"title":"Chứng khoán vượt 1.300 điểm","content":"Chứng khoán Việt Nam đã vượt mốc 1.300 điểm vào ngày 24/2/2025, với VN-Index tăng gần 8 điểm lên 1.304,56 điểm nhờ lực cầu mạnh ở nhóm cổ phiếu bluechip. Sau khi trải qua giai đoạn tích lũy, thị trường chứng khoán đã ghi nhận giao dịch tích cực với tổng giá trị giao dịch sàn HoSE đạt gần 21.100 tỷ đồng. Mặc dù khối ngoại tiếp tục bán ròng, nhưng nhà đầu tư trong nước đã hấp thụ tốt lượng cổ phiếu này. Dự báo cho chỉ số VN-Index trong năm tới có thể dao động từ 1.300 đến gần 1.500 điểm dựa trên các yếu tố như tăng trưởng lợi nhuận doanh nghiệp và chính sách tài khóa.","link":"https://vnexpress.net/chung-khoan-vuot-1-300-diem-4853433.html","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Chỉ số VN-Index đã vượt mốc nào vào ngày 24/2/2025?","answers":[{"text":"1.300 điểm","correct":true},{"text":"1.200 điểm","correct":false},{"text":"1.400 điểm","correct":false},{"text":"1.500 điểm","correct":false},{"text":"1.600 điểm","correct":false}]},{"title":"Sáp nhập tỉnh thành: 6 thành phố trực thuộc trung ương có cần mở rộng?","content":"Bài viết đề cập đến việc 6 thành phố trực thuộc trung ương của Việt Nam, bao gồm Hà Nội, TP.HCM, Đà Nẵng, Cần Thơ, Hải Phòng và Huế, và những yêu cầu về mở rộng quy mô của các thành phố này. Huế mới được công nhận là thành phố trực thuộc trung ương và có diện tích lớn nhất nhưng dân số ít nhất. Bài viết phân tích tiêu chuẩn để trở thành thành phố trực thuộc trung ương, cho thấy một số thành phố như Đà Nẵng và Cần Thơ chưa đạt tiêu chí về diện tích. Việc mở rộng các thành phố này được xem là cần thiết để phục vụ phát triển kinh tế xã hội.","link":"https://tuoitre.vn/sap-nhap-tinh-thanh-6-thanh-pho-truc-thuoc-trung-uong-co-can-mo-rong-20250224135302314.htm","cat":"thoi-su","positivity":6,"importance":8,"question":"Có bao nhiêu thành phố trực thuộc trung ương tại Việt Nam cần mở rộng?","answers":[{"text":"Có 6 thành phố trực thuộc trung ương cần mở rộng.","correct":true},{"text":"Có 5 thành phố trực thuộc trung ương cần mở rộng.","correct":false},{"text":"Có 7 thành phố trực thuộc trung ương cần mở rộng.","correct":false},{"text":"Có 8 thành phố trực thuộc trung ương cần mở rộng.","correct":false}]},{"title":"5 món ăn nhẹ không làm tăng đường huyết","content":"Bài viết đề cập đến 5 món ăn nhẹ phù hợp cho người bị tiểu đường, giúp kiểm soát lượng đường huyết. Các món ăn bao gồm việt quất tươi, trứng luộc, khoai lang chiên không dầu, hạt dẻ cười và hạt bí không tẩm gia vị. Những thực phẩm này đều giàu chất xơ và chứa ít đường, góp phần làm chậm quá trình tiêu hóa và ổn định đường huyết.","link":"https://vnexpress.net/5-mon-an-nhe-khong-lam-tang-duong-huyet-4853323.html","cat":"suc-khoe","positivity":8,"importance":9,"question":"Những món ăn nhẹ nào không làm tăng đường huyết cho người tiểu đường?","answers":[{"text":"Việt quất tươi, trứng luộc, khoai lang chiên không dầu, hạt dẻ cười, hạt bí không tẩm gia vị.","correct":true},{"text":"Chỉ có trứng luộc và hạt dẻ cười.","correct":false},{"text":"Khoai lang chiên và hạt bí không tẩm gia vị.","correct":false},{"text":"Việt quất tươi và khoai lang chiên không dầu.","correct":false}]},{"title":"Khui 16 giỏ quà Tết 'dỏm'","content":"Bài viết nói về trải nghiệm không vui của một gia đình khi mở 16 giỏ quà Tết được tặng. Mặc dù những giỏ quà được đóng gói sang trọng, nhưng bên trong lại là hàng dỏm, hàng nhái và hết hạn. Tác giả chỉ ra rằng thực trạng này không chỉ phản ánh sự thiếu trách nhiệm trong việc cung cấp sản phẩm chất lượng mà còn làm tổn hại lòng tin của người tiêu dùng. Ông kêu gọi mọi người nên chú ý đến chất lượng sản phẩm thay vì chỉ nhìn vào hình thức khi tặng quà.","link":"https://vnexpress.net/gio-qua-tet-dom-lam-gia-dinh-toi-that-vong-4853240.html","cat":"gia-dinh","positivity":3,"importance":7,"question":"Tại sao 16 giỏ quà Tết lại bị coi là 'dỏm'?","answers":[{"text":"Vì tất cả các sản phẩm đều là hàng dỏm, hàng nhái, hàng hết hạn.","correct":true},{"text":"Vì giỏ quà không có bao bì đẹp.","correct":false},{"text":"Vì quà không được tặng đúng dịp.","correct":false},{"text":"Vì các sản phẩm trong giỏ quà không có nhãn mác.","correct":false}]},{"title":"Tài xế đỡ đẻ cho sản phụ trong xe, phản ứng bất ngờ lúc tính tiền","content":"Vừa qua, một tài xế xe công nghệ người Ấn Độ tên Vikas đã đỡ đẻ cho một sản phụ ngay trong xe khi đang đưa cô đến bệnh viện. Trong lúc di chuyển, sản phụ bất ngờ chuyển dạ và tài xế đã nhanh chóng tấp xe vào lề đường để hỗ trợ. Sau khi giúp đỡ thành công, Vikas chỉ thu đúng cước phí mà không đòi thêm tiền nào khác, khiến nhiều người cảm kích và muốn tri ân anh.","link":"https://dantri.com.vn/lao-dong-viec-lam/tai-xe-do-de-cho-san-phu-trong-xe-phan-ung-bat-ngo-luc-tinh-tien-20250224105007966.htm","cat":"gia-dinh","positivity":9,"importance":8,"question":"Tài xế Vikas đã làm gì cho sản phụ trong xe?","answers":[{"text":"Đỡ đẻ cho sản phụ.","correct":true},{"text":"Chở sản phụ đến bệnh viện.","correct":false},{"text":"Giúp sản phụ thanh toán cước phí.","correct":false},{"text":"Gọi cho bác sĩ.","correct":false},{"text":"Chuyển sản phụ đến một bệnh viện khác.","correct":false}]},{"title":"Thái Lan, Trung Quốc không cho VĐV xuất ngoại, bóng chuyền Việt Nam gặp khó","content":"Bóng chuyền Việt Nam đang gặp khó khăn trong việc tuyển dụng ngoại binh chất lượng do Thái Lan và Trung Quốc không cho các VĐV của họ ra nước ngoài thi đấu. Nguồn ngoại binh chủ yếu của Việt Nam thường đến từ hai quốc gia này, nhưng năm nay, các CLB đang loay hoay tìm kiếm do các quy định mới từ liên đoàn thể thao của Thái Lan và Trung Quốc. Dù đã có liên hệ với một số VĐV, nhưng việc không được phép xuất ngoại khiến cho bóng chuyền Việt Nam gặp nhiều thách thức trước thềm các giải đấu lớn sắp diễn ra.","link":"https://tuoitre.vn/thai-lan-trung-quoc-khong-cho-vdv-xuat-ngoai-bong-chuyen-viet-nam-gap-kho-20250224115329001.htm","cat":"the-thao","positivity":3,"importance":8,"question":"Tại sao bóng chuyền Việt Nam gặp khó khăn trong việc tuyển ngoại binh?","answers":[{"text":"Vì Thái Lan và Trung Quốc không cho VĐV xuất ngoại thi đấu.","correct":true},{"text":"Vì bóng chuyền Việt Nam không có đủ ngân sách.","correct":false},{"text":"Vì không có các giải đấu quốc tế.","correct":false},{"text":"Vì các VĐV Việt Nam không đủ năng lực.","correct":false}]},{"title":"Hàng loạt trường học Hàn Quốc đóng cửa vì không có học sinh","content":"Hàn Quốc đang chứng kiến một cuộc khủng hoảng giáo dục khi 49 trường phổ thông phải đóng cửa trong năm nay do không có học sinh mới, chủ yếu là ở cấp tiểu học. Tình trạng này xảy ra trong bối cảnh tỷ lệ sinh ở Hàn Quốc giảm liên tục, với tỷ lệ sinh trung bình năm 2023 chỉ đạt 0,72, thấp hơn nhiều so với mức khuyến cáo cần thiết để duy trì dân số. Các trường đóng cửa chủ yếu tập trung ở các khu vực xa trung tâm như Nam Chungcheong và South Jeolla, và con số này đang tăng lên so với những năm trước.","link":"https://vnexpress.net/hang-loat-truong-hoc-han-quoc-dong-cua-vi-khong-co-hoc-sinh-4853160.html","cat":"giao-duc","positivity":3,"importance":9,"question":"Tại sao nhiều trường học ở Hàn Quốc phải đóng cửa?","answers":[{"text":"Vì không có học sinh mới do tỷ lệ sinh giảm.","correct":true},{"text":"Do thiếu tài chính và nguồn lực.","correct":false},{"text":"Vì chất lượng giáo dục không đạt yêu cầu.","correct":false},{"text":"Do trẻ em chuyển sang học ở thành phố lớn.","correct":false},{"text":"Vì chính sách giáo dục thay đổi.","correct":false}]},{"title":"Ôtô phanh gấp, quay đầu trên cầu đông xe","content":"Vào ngày 24/2/2025, một chiếc xe Santa Fe đã phanh gấp và quay đầu trên cầu Thăng Long, gây nguy hiểm cho các phương tiện xung quanh. Trong điều kiện trời mưa và tầm nhìn hạn chế, hành động này xảy ra ngay sau biển báo cấm quay đầu, khiến hai xe phía sau cũng phải phanh gấp nhưng không xảy ra va chạm. Hành vi này vi phạm luật giao thông và có thể bị phạt tiền từ 2-3 triệu đồng cùng việc trừ điểm trên giấy phép lái xe.","link":"https://vnexpress.net/oto-phanh-gap-quay-dau-tren-cau-dong-xe-4853342.html","cat":"phap-luat","positivity":3,"importance":7,"question":"Hành động nào của chiếc xe Santa Fe gây nguy hiểm trên cầu Thăng Long?","answers":[{"text":"Quay đầu xe đột ngột","correct":true},{"text":"Vượt đèn đỏ","correct":false},{"text":"Đi sai làn đường","correct":false},{"text":"Chạy quá tốc độ","correct":false}]},{"title":"Thợ sửa xe lãnh án chung thân vì nhận 12 triệu tiền công chở ma túy từ Bình Dương về Bến Tre","content":"Ngày 24-2, Tòa án nhân dân tỉnh Tiền Giang đã tuyên phạt Lê Hà Sinh, 26 tuổi, tù chung thân vì tội \"vận chuyển trái phép chất ma túy\". Sinh đã nhận 12 triệu đồng để chở gần 1kg ma túy từ Bình Dương về Bến Tre. Khi đang vận chuyển, anh ta bị lực lượng công an phát hiện và bắt giữ, cùng với nhiều dụng cụ sử dụng ma túy và vũ khí.","link":"https://tuoitre.vn/tho-sua-xe-lanh-an-chung-than-vi-nhan-12-trieu-tien-cong-cho-ma-tuy-tu-binh-duong-ve-ben-tre-20250224131948319.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Tại sao Lê Hà Sinh bị phạt tù chung thân?","answers":[{"text":"Vì tội vận chuyển trái phép chất ma túy.","correct":true},{"text":"Vì không có giấy phép lái xe.","correct":false},{"text":"Vì trốn thuế.","correct":false},{"text":"Vì phạm luật giao thông.","correct":false}]},{"title":"Dân mạng thót tim xem cảnh nữ diễn viên đóng thế bị ô tô tạt qua đầu","content":"Dân mạng đang xôn xao sau khi xem đoạn clip ghi lại cảnh một nữ diễn viên đóng thế bị xe ô tô tạt trúng đầu trong khi quay phim tại Trung Quốc. Sự việc xảy ra khi chiếc xe jeep lướt qua cô nhưng tài xế đã vô tình chèn lên đầu cô. Mặc dù có thông tin rằng cô chỉ bị thương nhẹ, nhưng nhiều người đã chỉ trích đoàn phim vì không áp dụng biện pháp an toàn cho diễn viên đóng thế. Vụ việc đã làm nổi bật sự thiếu chuyên nghiệp trong ngành điện ảnh và sự coi thường an toàn của diễn viên đóng thế.","link":"https://dantri.com.vn/giai-tri/dan-mang-thot-tim-xem-canh-nu-dien-vien-dong-the-bi-o-to-tat-qua-dau-20250224132926905.htm","cat":"giai-tri","positivity":2,"importance":8,"question":"Cảnh tượng nào đã khiến dân mạng thót tim trong clip được đăng tải?","answers":[{"text":"Nữ diễn viên đóng thế bị ô tô tạt qua đầu.","correct":true},{"text":"Một diễn viên chính bị thương trong quá trình quay phim.","correct":false},{"text":"Cảnh quay một vụ tai nạn giao thông thực sự.","correct":false},{"text":"Một đoàn phim thực hiện một cảnh quay nguy hiểm.","correct":false}]},{"title":"TP.HCM đảm bảo an toàn cho người đấu tranh chống tham nhũng, tiêu cực","content":"Bí thư Thành ủy TP.HCM Nguyễn Văn Nên đã nhấn mạnh rằng các cơ quan báo chí cần phải kịp thời thông báo về những hành vi trù dập và xâm hại đối với những người đấu tranh chống tham nhũng và tiêu cực. Công văn của Ban Tuyên giáo và Dân vận Thành ủy TP.HCM đã chỉ đạo việc quán triệt quy định 231 của Bộ Chính trị nhằm bảo vệ người đấu tranh chống tham nhũng, lãng phí. Đồng thời, TP.HCM cũng sẽ thực hiện các biện pháp bảo vệ cho những cá nhân này và gia đình của họ để đảm bảo an toàn và bảo vệ quyền lợi hợp pháp của họ.","link":"https://tuoitre.vn/tp-hcm-dam-bao-an-toan-cho-nguoi-dau-tranh-chong-tham-nhung-tieu-cuc-20250224150420154.htm","cat":"phap-luat","positivity":8,"importance":9,"question":"TP.HCM đã thực hiện những biện pháp gì để bảo vệ người đấu tranh chống tham nhũng, tiêu cực?","answers":[{"text":"TP.HCM đã thực hiện các biện pháp bảo vệ kịp thời cho người đấu tranh chống tham nhũng.","correct":true},{"text":"TP.HCM sẽ không có bất kỳ biện pháp nào để bảo vệ người đấu tranh.","correct":false},{"text":"TP.HCM đã quyết định bỏ qua các quy định về bảo vệ người đấu tranh.","correct":false},{"text":"TP.HCM sẽ chỉ hỗ trợ tài chính cho những người tố cáo mà không bảo vệ quyền lợi của họ.","correct":false}]},{"title":"Vòng 26 Ngoại hạng Anh: Chức vô địch trong tầm tay Liverpool?","content":"Liverpool đã có một chiến thắng quan trọng 2-0 trước Man City, củng cố vị trí dẫn đầu bảng Ngoại hạng Anh với khoảng cách 11 điểm so với Arsenal. Đây là khoảng cách lớn nhất mà Liverpool từng thiết lập kể từ mùa giải 2019-2020. Theo thống kê, khả năng vô địch của Liverpool hiện đạt 95,8%, trong khi cơ hội của Arsenal giảm xuống chỉ còn 4,2%. Mohamed Salah cũng tỏa sáng với 30 bàn và 21 kiến tạo trong mùa này, đang là ứng viên nặng ký cho Quả Bóng Vàng.","link":"https://vnexpress.net/vong-26-ngoai-hang-anh-chuc-vo-dich-trong-tam-tay-liverpool-4853378.html","cat":"the-thao","positivity":9,"importance":8,"question":"Liverpool có khả năng vô địch Ngoại hạng Anh mùa này không?","answers":[{"text":"Có, Liverpool đang dẫn đầu với 11 điểm hơn Arsenal.","correct":true},{"text":"Không, Arsenal vẫn có cơ hội nếu thắng các trận tiếp theo.","correct":false},{"text":"Có, nhưng Man City vẫn có khả năng vượt lên.","correct":false},{"text":"Không, Liverpool đã thua quá nhiều trận trước đó.","correct":false}]},{"title":"Nhiều hàng Việt bị EU cảnh báo dư kháng sinh, thuốc bảo vệ thực vật","content":"Trong hai tháng đầu năm 2025, Việt Nam đã nhận 16 cảnh báo từ EU về nông sản và thủy sản có dư lượng kháng sinh và thuốc bảo vệ thực vật, cao nhất tại châu Á. Các vi phạm chủ yếu liên quan đến dư lượng hóa chất, độc tố nấm mốc và chất phụ gia, trong đó thủy sản và rau quả là hai nhóm sản phẩm thường xuyên bị cảnh báo. Năm 2024, xuất khẩu nông sản sang EU đạt gần 4,5 tỷ USD, tăng 25% so với năm trước, nhưng việc kiểm soát chất lượng sản phẩm cần được cải thiện để tránh các cảnh báo từ EU.","link":"https://vnexpress.net/nhieu-hang-viet-bi-eu-canh-bao-du-khang-sinh-thuoc-bao-ve-thuc-vat-4853261.html","cat":"kinh-doanh","positivity":4,"importance":8,"question":"Tại sao hàng Việt Nam bị EU cảnh báo về dư kháng sinh và thuốc bảo vệ thực vật?","answers":[{"text":"Việt Nam không tuân thủ quy định về sử dụng thuốc bảo vệ thực vật và kháng sinh.","correct":true},{"text":"Doanh nghiệp xuất khẩu không cập nhật tiêu chuẩn mới từ EU.","correct":false},{"text":"Nông dân không tuân thủ quy định an toàn thực phẩm.","correct":false},{"text":"Thiếu đồng bộ trong kiểm soát vùng nguyên liệu và chuỗi cung ứng.","correct":false}]},{"title":"Nhiều lãnh đạo nước ngoài đến Ukraine dự lễ kỷ niệm 3 năm chiến sự","content":"Lễ kỷ niệm 3 năm chiến sự tại Ukraine đã thu hút sự tham gia của nhiều lãnh đạo từ châu Âu và Canada, trong bối cảnh Ukraine phải thích nghi với sự thay đổi chính sách từ Mỹ dưới thời Tổng thống Donald Trump. Các nhà lãnh đạo, bao gồm Chủ tịch Ủy ban Châu Âu Ursula von der Leyen và Thủ tướng Canada Justin Trudeau, đã đến Kiev để thể hiện sự ủng hộ mạnh mẽ đối với Ukraine. Tại đây, họ dự kiến thảo luận về các biện pháp hỗ trợ cho quốc gia này trong bối cảnh chính trị quốc tế đang biến đổi nhanh chóng.","link":"https://dantri.com.vn/the-gioi/nhieu-lanh-dao-nuoc-ngoai-den-ukraine-du-le-ky-niem-3-nam-chien-su-20250224151553243.htm","cat":"the-gioi","positivity":5,"importance":8,"question":"Ai đã tham dự lễ kỷ niệm 3 năm chiến sự ở Ukraine?","answers":[{"text":"Nhiều lãnh đạo châu Âu và Canada","correct":true},{"text":"Chỉ có Tổng thống Mỹ","correct":false},{"text":"Các nhà báo quốc tế","correct":false},{"text":"Các nhà hoạt động xã hội","correct":false}]},{"title":"Phát hiện khách mang thuốc nổ lên chuyến bay từ Đà Nẵng đi TP.HCM","content":"Vào sáng ngày 24-1, tại sân bay quốc tế Đà Nẵng, lực lượng an ninh đã phát hiện một hành khách 16 tuổi, Gia B., mang theo một hộp nhựa chứa chất bột nghi ngờ là thuốc nổ và dây cháy chậm trên chuyến bay từ Đà Nẵng đi TP.HCM. Qua kiểm tra, mẫu thử đã được xác nhận có chứa thuốc nổ nitrate. Vụ việc đã được lập biên bản và bàn giao cho công an cảng hàng không để xử lý tiếp theo. Đây không phải là lần đầu tiên sân bay Đà Nẵng phát hiện các vật phẩm nguy hiểm khi trước đó cũng đã có trường hợp hành khách mang súng lên máy bay.","link":"https://tuoitre.vn/phat-hien-khach-mang-thuoc-no-len-chuyen-bay-tu-da-nang-di-tphcm-20250224142950451.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Hành khách Gia B. mang theo vật gì lên chuyến bay từ Đà Nẵng đi TP.HCM?","answers":[{"text":"Thuốc nổ","correct":true},{"text":"Súng","correct":false},{"text":"Đạn nhựa","correct":false},{"text":"Dây điện","correct":false},{"text":"Mô hình súng bằng kim loại","correct":false}]},{"title":"5 giáo viên tiểu học công lập đầu tiên có chứng chỉ dạy golf cho học sinh","content":"Trường Tiểu học Tô Vĩnh Diện, Hà Nội, đã có 5 giáo viên hoàn thành khóa đào tạo huấn luyện viên SNAG Golf, trở thành những giáo viên tiểu học công lập đầu tiên có chứng chỉ dạy golf cho học sinh. Bà Hà Ngọc Lan, Hiệu trưởng nhà trường, cho biết các giáo viên này sẽ trực tiếp giảng dạy golf trong chương trình giáo dục thể chất, bắt đầu từ năm học 2025-2026. Môn học golf sẽ được dạy miễn phí cho học sinh và nhà trường dự kiến tổ chức các hoạt động thi đấu để phát triển kỹ năng cho các em.","link":"https://dantri.com.vn/giao-duc/5-giao-vien-tieu-hoc-cong-lap-dau-tien-co-chung-chi-day-golf-cho-hoc-sinh-20250224152027110.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Ai là 5 giáo viên tiểu học công lập đầu tiên có chứng chỉ dạy golf cho học sinh?","answers":[{"text":"5 giáo viên của Trường Tiểu học Tô Vĩnh Diện, Hà Nội.","correct":true},{"text":"5 giáo viên của Trường Tiểu học Lê Lợi.","correct":false},{"text":"5 giáo viên của Trường Tiểu học Nguyễn Trãi.","correct":false},{"text":"5 giáo viên của Trường Tiểu học Phan Đình Phùng.","correct":false}]},{"title":"Khoảnh khắc tiêm kích Israel bay qua lễ tang cựu thủ lĩnh Hezbollah","content":"Biên đội tiêm kích Israel đã thực hiện một chuyến bay thấp qua lễ tang của cựu thủ lĩnh Hezbollah ở Beirut, Lebanon, với mục đích gửi đi thông điệp răn đe. Hành động này diễn ra trong bối cảnh căng thẳng gia tăng giữa Israel và Hezbollah.","link":"https://vnexpress.net/khoanh-khac-tiem-kich-israel-bay-qua-le-tang-cuu-thu-linh-hezbollah-4853394.html","cat":"the-gioi","positivity":3,"importance":7,"question":"Tiêm kích Israel đã làm gì tại lễ tang cựu thủ lĩnh Hezbollah?","answers":[{"text":"Bay thấp qua lễ tang để phát thông điệp răn đe.","correct":true},{"text":"Tham gia lễ tang cùng với các quan chức khác.","correct":false},{"text":"Thực hiện một cuộc không kích.","correct":false},{"text":"Chỉ bay qua khu vực khác không liên quan.","correct":false}]},{"title":"Học sinh Việt Nam, Lào, Indonesia thi lập trình robot tại Trường đại học FPT","content":"Vòng chung kết giải đấu FIRST Tech Challenge Vietnam 2024-2025 diễn ra tại Trường đại học FPT Hà Nội, thu hút 334 học sinh Việt Nam và 3 đội quốc tế từ Lào, Indonesia tham gia thi lập trình robot. Hai đội xuất sắc nhất, Trường THPT Hai Bà Trưng và Trường THPT chuyên Hà Nội - Amsterdam, đã giành quyền tham dự FIRST World Championship tại Mỹ. Giải đấu năm nay có chủ đề \"Into the Deep\", tập trung vào việc khám phá sự sống dưới đáy biển và ứng dụng STEM để giải quyết các vấn đề môi trường.","link":"https://dantri.com.vn/giao-duc/hoc-sinh-viet-nam-lao-indonesia-thi-lap-trinh-robot-tai-truong-dai-hoc-fpt-20250224145323287.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Giải đấu nào diễn ra tại Trường đại học FPT với sự tham gia của học sinh Việt Nam, Lào và Indonesia?","answers":[{"text":"Giải đấu FIRST Tech Challenge Vietnam 2024-2025","correct":true},{"text":"Giải đấu Robot World Cup","correct":false},{"text":"Giải đấu Khoa học kỹ thuật quốc gia","correct":false},{"text":"Giải đấu Lập trình quốc tế","correct":false}]},{"title":"VinFast tổ chức cuộc thi cho chủ xe VF 3","content":"VinFast tổ chức cuộc thi \"VF 3 - Sáng tạo chất riêng, Độc bản cá tính\" dành cho các chủ xe VF 3 tại Việt Nam, với tổng giá trị giải thưởng lên đến 650 triệu đồng. Cuộc thi mở đăng ký từ ngày 1/3 đến 15/3, nơi các chủ xe sẽ gửi thông tin cá nhân cùng hình ảnh về ý tưởng sáng tạo trên xe của mình. Sau đó, các mẫu xe sẽ được trưng bày và chấm điểm tại sự kiện \"Ngày hội VF 3\" vào ngày 22/3 tại Hà Nội, Đà Nẵng và TP HCM. VinFast mong muốn tôn vinh sự sáng tạo và cá tính của chủ xe VF 3.","link":"https://vnexpress.net/vinfast-to-chuc-cuoc-thi-cho-chu-xe-vf-3-4853416.html","cat":"oto-xe-may","positivity":9,"importance":8,"question":"Cuộc thi \"VF 3 - Sáng tạo chất riêng, Độc bản cá tính\" do ai tổ chức?","answers":[{"text":"VinFast","correct":true},{"text":"Toyota","correct":false},{"text":"Honda","correct":false},{"text":"Ford","correct":false},{"text":"BMW","correct":false}]},{"title":"Nga muốn đạt thỏa thuận hòa bình lâu dài với Ukraine","content":"Nga bày tỏ mong muốn đạt được một thỏa thuận hòa bình lâu dài với Ukraine nhằm giải quyết nguyên nhân gốc
