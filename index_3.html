<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .news-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .news-item:last-child {
      border-bottom: none;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 20px;
    }
    /* Preferences Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 5px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .modal-header {
      margin-bottom: 15px;
    }
    .modal-header h2 {
      margin: 0;
    }
    .modal-body label {
      display: block;
      margin-bottom: 5px;
    }
    .modal-body input[type="range"] {
      width: 100%;
      margin-bottom: 5px;
    }
    .modal-body span {
      display: inline-block;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .modal-footer {
      text-align: right;
    }
    .modal-footer button {
      padding: 8px 16px;
      margin-left: 10px;
    }
    /* Reset Preferences Button */
    #reset-preferences {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 3px;
      cursor: pointer;
    }
    #reset-preferences:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <button id="reset-preferences">Set Preferences</button>
    <h2>Latest News</h2>
    <div id="news-container"></div>
    <div id="loading" class="loading">Loading more news...</div>
  </div>

  <!-- Preferences Modal -->
  <div id="preferences-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Set Your Preferences</h2>
      </div>
      <div class="modal-body">
        <label for="importance-slider">Article Importance (1-10)</label>
        <input type="range" id="importance-slider" min="1" max="10" value="5" />
        <span id="importance-value">5</span>
        
        <label for="positivity-slider">Article Positivity (1-10)</label>
        <input type="range" id="positivity-slider" min="1" max="10" value="5" />
        <span id="positivity-value">5</span>
      </div>
      <div class="modal-footer">
        <button id="save-preferences">Save</button>
      </div>
    </div>
  </div>

  <script>
    // Simulated news data; each article has title, content, importance, and positivity.
    const newsData = [{"title":"Công nghệ giúp Liên Xô bí mật đánh hơi, bám đuôi tàu ngầm Mỹ","content":"Liên Xô đã phát triển một công nghệ tiên tiến có tên gọi Hệ thống Phát hiện Vật thể trong Vệt sóng (SOKS), cho phép theo dõi tàu ngầm Mỹ mà không cần sử dụng sonar. Công nghệ này dựa vào việc phát hiện bức xạ và các đặc tính hóa học trong nước biển, giúp tàu ngầm Liên Xô theo dõi mục tiêu mà không bị phát hiện. Mới đây, các nhà khoa học Trung Quốc cũng công bố công nghệ theo dõi tương tự, cho thấy sự cạnh tranh công nghệ trong lĩnh vực quân sự giữa các cường quốc.","positivity":6,"importance":8},{"title":"Tổng Bí thư đề nghị Quảng Tây và các địa phương Việt Nam tăng cường hợp tác công nghệ","content":"Tổng Bí thư Tô Lâm đã đề nghị Quảng Tây và các địa phương Việt Nam tăng cường hợp tác trong nhiều lĩnh vực, đặc biệt là cơ sở hạ tầng và khoa học công nghệ. Tại cuộc tiếp ông Trần Cương, Bí thư Khu ủy Quảng Tây, Tổng Bí thư nhấn mạnh tầm quan trọng của việc phát triển mô hình cửa khẩu thông minh để tạo thuận lợi cho thông quan hàng hóa, nhất là nông sản Việt Nam. Ông Trần Cương cũng bày tỏ mong muốn mở rộng hợp tác kinh tế, thương mại và tăng cường giao lưu hữu nghị giữa Quảng Tây và Việt Nam.","positivity":8,"importance":9},{"title":"Nga cáo buộc Ukraine tấn công đường ống dẫn dầu Mỹ đầu tư","content":"Nga cáo buộc Ukraine đã tấn công vào đường ống dẫn dầu quốc tế do các công ty Mỹ đầu tư, gây thiệt hại nghiêm trọng cho cơ sở hạ tầng. Cuộc tấn công diễn ra vào ngày 17/2 và có thể làm giảm 30% xuất khẩu dầu của Kazakhstan trong vòng 1-2 tháng tới. Phía Ukraine xác nhận đã tấn công các cơ sở hỗ trợ cuộc chiến của Nga, trong khi Nga cảnh báo rằng hành động này có thể gây bất ổn trên thị trường dầu mỏ và làm tăng giá dầu.","positivity":3,"importance":8},{"title":"Nga ra điều kiện mới cho Ukraine để chấm dứt xung đột","content":"Nga đã đưa ra các điều kiện mới cho Ukraine để chấm dứt xung đột, nhấn mạnh rằng việc từ chối gia nhập NATO chỉ là bước đầu. Người phát ngôn Bộ Ngoại giao Nga, Maria Zakharova, yêu cầu NATO hủy bỏ cam kết với Ukraine từ năm 2008 và khuyến nghị Ukraine trở lại vị thế trung lập vĩnh viễn. Ngoài ra, bà cảnh báo rằng tư cách thành viên NATO của Ukraine sẽ dẫn đến những hậu quả nghiêm trọng cho an ninh châu Âu, trong khi Ukraine vẫn giữ vững tham vọng gia nhập NATO trong các cuộc đàm phán với Nga.","positivity":3,"importance":8},{"title":"EU gửi thông điệp đến ông Trump: Sẵn sàng hỗ trợ Ukraine nhiều hơn nữa","content":"Chủ tịch Ủy ban châu Âu Ursula von der Leyen đã gặp đặc phái viên Mỹ về Nga và Ukraine, Keith Kellogg, để nhấn mạnh cam kết của EU trong việc hỗ trợ Ukraine. Bà khẳng định EU đã đóng góp tổng cộng 135 tỷ euro cho Ukraine, bao gồm 52 tỷ USD viện trợ quân sự, và sẵn sàng tăng cường hỗ trợ nhiều hơn nữa. Đồng thời, bà cũng nêu rõ rằng bất kỳ thỏa thuận hòa bình nào cũng cần tôn trọng độc lập và toàn vẹn lãnh thổ của Ukraine, trong bối cảnh EU muốn có vai trò trong các đàm phán hòa bình sắp tới.","positivity":8,"importance":9},{"title":"Hội nghị An ninh Munich 2025: Những bất ngờ khiến châu Âu \"rung chuyển\"","content":"Hội nghị An ninh Munich 2025 đã tạo ra những thay đổi lớn trong quan hệ xuyên Đại Tây Dương, đặc biệt sau khi Donald Trump trở lại Nhà Trắng. Phó Tổng thống Mỹ JD Vance đã gây sốc khi tuyên bố mối đe dọa lớn nhất đối với châu Âu không phải từ bên ngoài mà là từ nội bộ, dẫn đến sự lo ngại và phản ứng đa dạng từ các nước châu Âu. Hội nghị năm nay phản ánh sự rạn nứt trong quan hệ Mỹ và châu Âu, cùng những thách thức mới trong một thế giới đa cực.","positivity":4,"importance":9},{"title":"Iran công bố kế hoạch tấn công lớn lần thứ ba vào Israel","content":"Iran đã công bố ý định thực hiện cuộc tấn công lớn thứ ba vào Israel, được gọi là \"Chiến dịch Lời hứa đích thực 3\". Phó Tư lệnh Lực lượng Vệ binh Cách mạng Hồi giáo Iran cho biết cuộc tấn công này sẽ diễn ra vào thời điểm thích hợp. Trước đó, Iran đã thực hiện hai cuộc tấn công vào tháng 4 và tháng 10 năm 2024, tuy nhiên, các hệ thống phòng thủ của Israel đã chặn đứng phần lớn các mối đe dọa. Truyền thông đối lập Iran và Israel đã chỉ trích tuyên bố này, cho rằng Iran chỉ đang đe dọa mà không có hành động thực tế nào trong thời gian qua.","positivity":2,"importance":9},{"title":"Israel muốn phi quân sự hóa hoàn toàn Dải Gaza","content":"Israel đang tìm cách phi quân sự hóa hoàn toàn Dải Gaza và không chấp nhận sự hiện diện của Hamas hay bất kỳ nhóm vũ trang nào tại đây. Ngoại trưởng Israel Gideon Saar cho biết các cuộc đàm phán cho giai đoạn hai của thỏa thuận ngừng bắn sẽ diễn ra trong tuần này, nhấn mạnh rằng Israel không muốn có sự hiện diện của Chính quyền Palestine ở Gaza. Mục tiêu của Israel là đảm bảo không có mô hình vũ trang tương tự như Hezbollah tại khu vực này.","positivity":3,"importance":8},{"title":"Điện Kremlin: Nga không cản Ukraine gia nhập EU, nhưng vào NATO là chuyện khác","content":"Người phát ngôn Điện Kremlin, Dmitry Peskov, cho biết Nga không cản trở Ukraine gia nhập Liên minh châu Âu (EU) nhưng lại phản đối việc Ukraine trở thành thành viên NATO. Ông Peskov nhấn mạnh rằng việc gia nhập EU là quyền của mỗi quốc gia và không ai có quyền can thiệp, trong khi NATO là một liên minh quân sự có thể tạo ra mối đe dọa cho Nga. Ông cũng khẳng định Tổng thống Putin sẵn sàng đàm phán với Tổng thống Ukraine Zelensky, nhưng nhấn mạnh rằng cần xem xét tính chính danh của Zelensky trong bối cảnh hiện tại.","positivity":5,"importance":8},{"title":"Lý do hành khách an toàn trong vụ máy bay lật ngửa ở Canada","content":"Vụ máy bay CRJ900 của Endeavor Air lật ngửa tại Canada vào ngày 17/2 đã khiến tất cả 80 người trên máy bay, bao gồm 76 hành khách và 4 thành viên phi hành đoàn, sống sót, mặc dù có 15 người bị thương. Các chuyên gia cho rằng sự an toàn của hành khách là nhờ vào thiết kế ghế ngồi hiện đại và tiêu chuẩn an toàn hàng không nâng cao, giúp họ không bị hất văng trong tai nạn. Việc cánh máy bay tách rời ngay khi lật ngửa cũng đã ngăn chặn thảm họa lớn hơn, cùng với phản ứng nhanh chóng của phi hành đoàn trong việc sơ tán hành khách.","positivity":8,"importance":9},{"title":"Philippines tố trực thăng Trung Quốc bay áp sát chỉ cách 3m trên Biển Đông","content":"Lực lượng bảo vệ bờ biển Philippines đã lên án hành động nguy hiểm của trực thăng Hải quân Trung Quốc khi nó bay chỉ cách máy bay giám sát của Philippines 3m tại Biển Đông. Sự việc xảy ra trong lúc máy bay của Philippines thực hiện nhiệm vụ quan sát các tàu thuyền của Trung Quốc ở bãi cạn Scarborough. Philippines khẳng định rằng hành động của trực thăng Trung Quốc vi phạm quy định an toàn hàng không và đe dọa sự an toàn của các phi công và hành khách.","positivity":2,"importance":8},{"title":"Nga thả công dân Mỹ trước thềm đàm phán tại Ả rập Xê út","content":"Trước thềm các cuộc đàm phán tại Ả Rập Xê Út, Nga đã thả công dân Mỹ Kalob Wayne Byers, người bị giam giữ với cáo buộc buôn lậu ma túy. Quyết định này được xem như một động thái nhằm giảm bớt căng thẳng giữa Mỹ và Nga trong bối cảnh Washington đang tích cực tìm kiếm giải pháp cho xung đột Ukraine. Byers, 28 tuổi, đã bị bắt tại Moscow và hiện đang ở Đại sứ quán Mỹ chờ trở về nước.","positivity":6,"importance":8},{"title":"Mexico giải cứu 11 người Việt bị bắt cóc gần biên giới Mỹ","content":"Cảnh sát Mexico đã giải cứu 49 người di cư, bao gồm 11 người Việt, bị bắt cóc bởi băng nhóm buôn người tại bang Chihuahua, gần biên giới Mỹ. Các nghi phạm đã sử dụng vũ khí để khống chế nạn nhân và đòi tiền chuộc. Sau khi được giải cứu, những người này đã được đưa đến cơ sở di trú để kiểm tra y tế. Sự việc này cho thấy tình trạng buôn người ngày càng gia tăng tại khu vực biên giới.","positivity":7,"importance":9},{"title":"Quan chức cấp cao châu Âu: 'Chúng tôi không chấp nhận kiểu gây áp lực hay bắt nạt trong đàm phán'","content":"Trong một cuộc phỏng vấn gần đây, bà Teresa Ribera, quan chức cấp cao của Ủy ban châu Âu, đã cảnh báo rằng sự bất ổn từ chính quyền ông Trump đang đe dọa sự ổn định của EU cũng như vị thế toàn cầu của nó. Bà nhấn mạnh rằng EU sẽ không chấp nhận kiểu gây áp lực hay bắt nạt trong đàm phán và cần kiên định với các giá trị cốt lõi như dân chủ và nhân quyền. Bà Ribera cũng chỉ trích cách tiếp cận của ông Trump, cho rằng nó chỉ tập trung vào lợi ích ngắn hạn mà không xây dựng các mối quan hệ chiến lược lâu dài.","positivity":5,"importance":8},{"title":"Vũ khí được kỳ vọng giúp Ukraine khắc chế UAV tầm xa Nga","content":"UAV Hitchhiker, với tầm bay 200 km và được trang bị công nghệ AI, được kỳ vọng sẽ là \"vũ khí thay đổi cuộc chơi\" giúp Ukraine đối phó hiệu quả với các phi cơ tự sát của Nga. Vũ khí này được xem là một giải pháp quan trọng trong bối cảnh các UAV tầm xa của Nga đang gia tăng. Ukraine tin rằng việc sử dụng UAV Hitchhiker sẽ tăng cường khả năng phòng thủ và bảo vệ không phận.","positivity":8,"importance":9},{"title":"Thủ tục nhận con nuôi gắt gao ở Trung Quốc có thể khiến hàng chục nghìn trẻ em bơ vơ","content":"Thủ tục nhận con nuôi ở Trung Quốc hiện đang trở nên gắt gao, dẫn đến hàng chục nghìn trẻ em rơi vào cảnh mồ côi. Chính sách một con kéo dài khiến việc nhận con nuôi gặp nhiều rào cản pháp lý, khiến nhiều gia đình không thể thực hiện nguyện vọng này dù đã có sự đồng ý của cha mẹ ruột. Theo số liệu, có khoảng 144.000 trẻ em mồ côi chờ được nhận nuôi, nhưng chỉ có 8.000 gia đình thành công trong việc này, cho thấy tình trạng cấp thiết của vấn đề.","positivity":2,"importance":9},{"title":"Thái Lan - Campuchia xung đột vì hát quốc ca tại biên giới","content":"Thái Lan đã gửi công hàm phản đối Campuchia sau khi một nhóm phụ nữ Campuchia hát quốc ca tại đền Prasat Ta Muen Thom, nằm ở khu vực biên giới tranh chấp giữa hai nước. Vụ việc thu hút sự chú ý do khu vực này từng xảy ra xung đột trong quá khứ, và Phó thủ tướng Thái Lan lo ngại rằng sự kiện này có thể dẫn đến căng thẳng quân sự. Đền Prasat Ta Muen Thom hiện đang được Thái Lan canh gác, mặc dù khu vực vẫn chưa được phân định rõ ràng.","positivity":3,"importance":8},{"title":"Ông Trump đang giúp ông Putin khôi phục ảnh hưởng của Nga?","content":"Nhiều nhà phân tích cho rằng chính sách mới của Mỹ dưới thời Tổng thống Donald Trump có thể giúp Tổng thống Nga Vladimir Putin khôi phục ảnh hưởng của Nga tại châu Âu. Trong một hội nghị an ninh gần đây, các quan chức Mỹ đã công kích châu Âu và cho thấy họ có thể sẽ thắt chặt mối quan hệ với Nga. Điều này tạo ra lo ngại về việc Mỹ có thể rời xa châu Âu, trong khi Putin đang tìm kiếm cơ hội để củng cố quyền lực của mình trên lục địa này.","positivity":3,"importance":8},{"title":"Bùng phát dịch sởi tồi tệ nhất trong gần 30 năm ở Texas, Mỹ","content":"Tiểu bang Texas, Mỹ đang trải qua đợt bùng phát dịch sởi tồi tệ nhất trong gần 30 năm với 48 ca mắc, trong đó có 13 bệnh nhân phải nhập viện. Nguyên nhân chính được xác định là do tỷ lệ tiêm vắc xin phòng ngừa sởi thấp trong cộng đồng Mennonite. Ngoài Texas, một số tiểu bang khác như New Mexico, Alaska, Georgia, New York và Rhode Island cũng ghi nhận ca mắc sởi. Các chuyên gia y tế nhấn mạnh cần tăng cường tiêm chủng để ngăn chặn dịch bệnh bùng phát.","positivity":2,"importance":9},{"title":"Ukraine lần đầu hạ lá chắn S-350, chọc thủng lưới phòng thủ Nga ở Donetsk?","content":"Ukraine đã tuyên bố lần đầu tiên phá hủy hệ thống phòng không S-350 Vityaz của Nga, đánh dấu tổn thất đầu tiên của hệ thống này kể từ khi xung đột bùng nổ. Vụ việc diễn ra tại tỉnh Donetsk và được xác nhận qua hình ảnh từ lữ đoàn trinh sát pháo binh Ukraine. Hệ thống S-350, một trong những hệ thống phòng không tiên tiến nhất của Nga, nếu thực sự bị phá hủy sẽ tạo ra lỗ hổng trong lưới phòng thủ của Moscow ở Donbass, điều này có thể tạo ra lợi thế cho lực lượng Ukraine trong cuộc chiến.","positivity":7,"importance":9},{"title":"Phương Tây thất hứa, đẩy Ukraine vào thế bất lợi trong đàm phán với Nga?","content":"Bài viết phân tích tình hình Ukraine trong bối cảnh các cam kết từ phương Tây đối với việc gia nhập NATO và EU có vẻ như đang bị từ bỏ. Tổng thống Mỹ Donald Trump và Bộ trưởng Quốc phòng Pete Hegseth đã đưa ra các tuyên bố khiến Ukraine cảm thấy bị phản bội, khi không còn đảm bảo về việc khôi phục toàn bộ lãnh thổ và tư cách thành viên NATO. Điều này đã đẩy Ukraine vào một thế bất lợi trong các cuộc đàm phán với Nga, khi mà phương Tây không thể cung cấp đủ hỗ trợ để giúp Ukraine giành chiến thắng trong cuộc xung đột mà nước này đang đối mặt.","positivity":3,"importance":9},{"title":"Thái Lan dự kiến 10.000 nạn nhân được giải cứu từ các trung tâm lừa đảo ở biên giới Mynamar","content":"Cảnh sát Thái Lan đang tiến hành các biện pháp mạnh mẽ để giải cứu khoảng 10.000 nạn nhân khỏi các trung tâm lừa đảo viễn thông ở Myanmar. Giám đốc Trung tâm Chống buôn người của Thái Lan thông báo rằng họ đang hợp tác với các đối tác Myanmar để xác minh và hồi hương các nạn nhân. Chính quyền Myanmar cũng đã bắt giữ 273 người nước ngoài liên quan đến hoạt động lừa đảo tại khu vực biên giới với Thái Lan.","positivity":7,"importance":9},{"title":"Triều Tiên chỉ trích cam kết phi hạt nhân hóa của Mỹ - Hàn - Nhật","content":"Triều Tiên đã chỉ trích cam kết phi hạt nhân hóa của Mỹ, Hàn Quốc và Nhật Bản tại Hội nghị An ninh Munich, khẳng định sẽ tiếp tục củng cố lực lượng hạt nhân của mình. Bộ Ngoại giao Triều Tiên gọi kế hoạch của ba quốc gia này là 'lỗi thời và vô lý', đồng thời cảnh báo rằng vũ khí hạt nhân là cần thiết để bảo vệ chủ quyền quốc gia trước mối đe dọa từ Mỹ. Hàn Quốc đã kêu gọi Triều Tiên ngừng các chương trình vũ khí trái phép và quay lại con đường phi hạt nhân hóa.","positivity":2,"importance":8},{"title":"Nga tập kích ồ ạt vào Kiev, phòng không Ukraine khai hỏa dữ dội","content":"Vào tối ngày 17/2/2025, quân đội Nga đã tiến hành một cuộc tấn công ồ ạt bằng máy bay không người lái vào Kiev, dẫn đến nhiều tiếng nổ lớn và cảnh báo đỏ từ Không quân Ukraine. Lực lượng phòng không Ukraine đã phản ứng mạnh mẽ, khai hỏa để đánh chặn các UAV tấn công. Thị trưởng Kiev xác nhận rằng các hệ thống phòng không đang hoạt động tại khu vực phía bắc thủ đô và các mảnh vỡ của UAV đã rơi xuống một khu công nghiệp, gây ra hỏa hoạn lớn.","positivity":1,"importance":9},{"title":"Ông Tập gặp các ông lớn công nghệ Trung Quốc, có Alibaba và DeepSeek","content":"Vào ngày 17-2, Chủ tịch Trung Quốc Tập Cận Bình đã chủ trì một hội nghị tọa đàm tại Bắc Kinh với sự tham gia của nhiều lãnh đạo lớn trong ngành công nghệ như Alibaba, DeepSeek và Tencent. Cuộc tọa đàm này nhằm thúc đẩy sự phát triển của doanh nghiệp tư nhân và tăng cường sức cạnh tranh cho kinh tế tư nhân Trung Quốc. Ông Tập nhấn mạnh tầm quan trọng của nền kinh tế tư nhân và kêu gọi các biện pháp hỗ trợ để giải quyết những thách thức mà doanh nghiệp tư nhân đang phải đối mặt, bao gồm rào cản trong việc tiếp cận nguồn lực và thị trường.","positivity":8,"importance":9},{"title":"Khu du lịch Trung Quốc bị chỉ trích vì dùng bông và xà phòng làm tuyết giả","content":"Khu du lịch Làng tuyết Thành Đô ở Trung Quốc đã bị chỉ trích mạnh mẽ vì sử dụng bông gòn và nước xà phòng để tạo tuyết giả nhằm thu hút du khách. Việc này khiến nhiều du khách cảm thấy thất vọng và bị lừa dối vì họ mong muốn được ngắm tuyết thật. Trước sự phản đối của khách hàng, ban quản lý khu du lịch đã phải xin lỗi và quyết định đóng cửa khu vực này vô thời hạn. Đây không phải là lần đầu tiên tình trạng này xảy ra trong bối cảnh biến đổi khí hậu ảnh hưởng đến ngành du lịch.","positivity":2,"importance":7},{"title":"Châu Âu họp khẩn, bàn về quốc phòng và hòa bình cho Ukraine","content":"Lãnh đạo các nước châu Âu đã tổ chức hội nghị khẩn cấp tại Paris vào ngày 17-2 để thảo luận về quốc phòng và hòa bình cho Ukraine, trong bối cảnh lo ngại rằng Mỹ có thể không hỗ trợ châu Âu trong việc chấm dứt xung đột. Thủ tướng Đức Olaf Scholz khẳng định rằng Ukraine cần hướng tới tư cách thành viên EU và các nước châu Âu sẽ tiếp tục hỗ trợ Ukraine bảo vệ chủ quyền. Tuy nhiên, vấn đề triển khai lực lượng gìn giữ hòa bình tại Ukraine vẫn còn nhiều bất đồng giữa các nước. Tổng thống Pháp Emmanuel Macron nhấn mạnh rằng châu Âu phải làm việc cùng nhau để đảm bảo an ninh và khả năng cạnh tranh trong khu vực.","positivity":6,"importance":9},{"title":"Giới trẻ Hàn Quốc chật vật khi ít việc làm toàn thời gian","content":"Giới trẻ Hàn Quốc đang phải đối mặt với tình trạng thiếu việc làm toàn thời gian, khi số lượng công việc này ngày càng giảm và thay vào đó là sự gia tăng của các công việc ngắn hạn. Hầu hết các công việc bán thời gian hiện tại đều bị chia nhỏ, khiến nhiều thanh niên phải làm nhiều việc cùng lúc nhưng vẫn không đủ thu nhập. Số lượng thanh niên không làm việc cũng không tìm việc đã tăng lên, cho thấy áp lực tài chính và sự thiếu ổn định trong thị trường lao động đang khiến giới trẻ ngày càng kiệt quệ.","positivity":2,"importance":9},{"title":"Bộ An ninh nội địa Mỹ sắp sa thải hàng trăm lãnh đạo cấp cao","content":"Chính quyền Tổng thống Donald Trump sẽ sa thải hàng trăm lãnh đạo cấp cao tại Bộ An ninh nội địa Mỹ (DHS) trong tuần này, để loại bỏ những người không tuân theo kế hoạch kiểm soát nhập cư của ông. Quyết định này không nhằm giảm quy mô lực lượng lao động mà tập trung vào việc thay thế những cá nhân không ủng hộ mục tiêu của chính quyền Trump. Hành động này đã làm dấy lên lo ngại về ảnh hưởng của nó đến các kế hoạch kiểm soát nhập cư mà ông Trump đang theo đuổi.","positivity":3,"importance":8},{"title":"Nhà Trắng bất ngờ tuyên bố Elon Musk không lãnh đạo DOGE, không có quyền ra quyết định","content":"Nhà Trắng đã khẳng định rằng Elon Musk không phải là người lãnh đạo Ban Hiệu suất chính phủ (DOGE) và không có quyền ra quyết định trong chính quyền của Tổng thống Trump. Theo Giám đốc Văn phòng Hành chính Joshua Fisher, Musk chỉ giữ vai trò cố vấn cấp cao cho tổng thống mà không có thẩm quyền chính thức hoặc thực tế để đưa ra các quyết định của chính phủ. Tuyên bố này được đưa ra trong bối cảnh có nhiều câu hỏi về vai trò của Musk trong DOGE, đặc biệt sau khi Tổng thống Trump từng gọi Musk là lãnh đạo của ban này.","positivity":5,"importance":7},{"title":"Chiến sự Ukraine 18/2: Nga tuyên bố Kiev đã đầu hàng Sverdlikove ở Kursk","content":"Vào ngày 18/2/2025, Nga tuyên bố rằng lực lượng Ukraine đã chính thức đầu hàng tại Sverdlikove, thuộc vùng Kursk. Sự kiện này được coi là một bước tiến quan trọng cho Moscow, mở đường cho một cuộc tấn công quyết định vào thành phố Sudzha. Trong khi đó, quân đội Nga đã mở rộng vùng kiểm soát ở khu vực nam Donbass và thực hiện nhiều hoạt động tấn công mạnh mẽ trên nhiều mặt trận.","positivity":2,"importance":8},{"title":"Lớp học AI lấp đầy khoảng trống cấm dạy thêm ở Trung Quốc","content":"Lớp học AI đang trở nên phổ biến ở Trung Quốc như một hình thức thay thế cho việc dạy thêm, nhờ vào khả năng cá nhân hóa học tập và không vi phạm luật cấm dạy thêm. Các phòng học này sử dụng công nghệ AI để xác định điểm yếu của học sinh và cung cấp hỗ trợ học tập tương ứng, nhưng vẫn gặp phải sự hoài nghi từ các chuyên gia về hiệu quả và khả năng phát triển toàn diện của học sinh. Mặc dù được quảng bá là một giải pháp học tập mới, nhiều người cho rằng chúng vẫn chỉ là một phiên bản khác của mô hình dạy thêm truyền thống.","positivity":6,"importance":8},{"title":"Hai chàng trai Hà Lan đạp xe sang Việt Nam gửi lời mời đặc biệt đến người Việt","content":"Hai chàng trai Hà Lan, Rick Keijzer và Sven Broekhuizen, đã hoàn thành hành trình đạp xe kéo dài 343 ngày từ quê nhà đến Việt Nam, với mục tiêu truyền cảm hứng cho việc sử dụng xe đạp và gây quỹ cho tổ chức COOP Africa. Trong chuyến đi, họ đã trải nghiệm văn hóa và cảnh đẹp tại nhiều quốc gia, và đến TP.HCM vào sáng 16-2, cùng nhau đạp xe với hơn 400 người yêu thích xe đạp. Họ mời gọi người Việt Nam tham gia vào một chuyến đi đạp xe đến Hà Lan để kết nối và chia sẻ tình yêu với xe đạp.","positivity":9,"importance":7},{"title":"Nga, Mỹ dành lời khen cho nhau ngay trước đàm phán ở Saudi Arabia","content":"Nga và Mỹ đã có những lời khen ngợi lẫn nhau trước thềm cuộc đàm phán quan trọng tại Saudi Arabia về vấn đề Ukraine. Tỉ phú Elon Musk ca ngợi phái đoàn Nga do Ngoại trưởng Sergei Lavrov dẫn đầu, nhấn mạnh rằng họ là \"những người giải quyết vấn đề tuyệt vời\". Trong khi đó, phía Nga cũng bày tỏ thiện chí khi xem Tổng thống Mỹ Donald Trump là một đối tác có khả năng giải quyết vấn đề, cho thấy hy vọng về việc bình thường hóa quan hệ giữa hai nước. Cuộc đàm phán trực tiếp này là lần đầu tiên kể từ khi Nga phát động chiến dịch quân sự tại Ukraine vào năm 2022.","positivity":8,"importance":9},{"title":"Bốn phó thị trưởng New York đồng loạt từ chức","content":"Ngày 17-2, bốn phó thị trưởng New York đã đồng loạt từ chức sau khi Bộ Tư pháp yêu cầu hủy bỏ các cáo buộc hình sự đối với Thị trưởng Eric Adams. Các phó thị trưởng gồm Maria Torres-Springer, Meera Joshi, Anne Williams-Isom và Chauncey Parker đã quyết định này do không đồng tình với việc làm của chính quyền và lo ngại về tình hình lãnh đạo. Thị trưởng Adams bày tỏ sự thất vọng nhưng hiểu quyết định của họ trong bối cảnh khó khăn hiện tại.","positivity":3,"importance":8},{"title":"F-16 Ukraine có thể đã lần đầu làm nhiệm vụ tấn công mặt đất","content":"Tiêm kích F-16 của Ukraine có thể đã lần đầu tiên thực hiện nhiệm vụ tấn công mặt đất, theo hình ảnh mới công bố cho thấy máy bay này mang theo bom GBU-39 và tên lửa đối không. Điều này đánh dấu sự chuyển biến trong cách sử dụng F-16, từ phòng không sang tấn công mục tiêu mặt đất. Tuy nhiên, việc này cũng tiềm ẩn nhiều rủi ro do phải tiếp cận gần tiền tuyến và đối mặt với hệ thống phòng không của Nga. Hiện tại, quân đội Ukraine chưa đưa ra bình luận chính thức về thông tin này.","positivity":6,"importance":8},{"title":"Hàng ngàn người lại biểu tình 50501 phản đối ông Trump khắp nước Mỹ","content":"Vào Ngày Tổng thống 17-2, hàng ngàn người đã biểu tình trên khắp nước Mỹ trong phong trào 50501 để phản đối chính sách của Tổng thống Donald Trump. Bất chấp thời tiết giá lạnh, người biểu tình tập trung tại nhiều thành phố lớn, như Washington D.C, New York, California và Texas, với các khẩu hiệu như 'Không vua, không vương miện'. Phong trào này phản ánh sự lo ngại của người dân về những quyết định gần đây của chính quyền, đặc biệt là việc sa thải hàng ngàn nhân viên nhà nước, gây ra tình trạng hỗn loạn trong các cơ quan liên bang.","positivity":3,"importance":8},{"title":"Nga ký hợp đồng vũ khí 4,5 tỷ USD với 15 quốc gia đầu năm 2025","content":"Nga đã ký hợp đồng vũ khí trị giá 4,5 tỷ USD với 15 quốc gia đồng minh vào đầu năm 2025, theo thông tin từ Rosoboronexport. Điều này phản ánh nhu cầu ngày càng tăng về vũ khí Nga trên thị trường quốc phòng toàn cầu, đặc biệt sau những kinh nghiệm thu được từ các cuộc xung đột gần đây. Tại Triển lãm Quốc phòng Quốc tế IDEX 2025 ở Abu Dhabi, Nga đã giới thiệu nhiều thiết bị quân sự tiên tiến, trong đó có máy bay chiến đấu Su-57, nhấn mạnh vào việc hiện đại hóa công nghệ quân sự để đáp ứng yêu cầu của chiến tranh hiện đại.","positivity":8,"importance":9},{"title":"Đàm phán Nga - Mỹ: Gồm những ai, nội dung gì và tại sao lại là Saudi Arabia?","content":"Mỹ và Nga sẽ tiến hành cuộc đàm phán tại Saudi Arabia vào ngày 18-2 nhằm khôi phục quan hệ song phương và thảo luận về xung đột Ukraine. Các nhà ngoại giao hàng đầu từ cả hai bên sẽ tham gia, với sự dẫn dắt của Ngoại trưởng Nga Sergei Lavrov và Ngoại trưởng Mỹ Marco Rubio. Việc chọn Saudi Arabia làm địa điểm cho cuộc gặp không chỉ phản ánh vị thế ngày càng quan trọng của quốc gia này trong chính trị toàn cầu mà còn cho thấy mối quan hệ tốt đẹp của Thái tử Mohammed bin Salman với cả hai nhà lãnh đạo Mỹ và Nga.","positivity":7,"importance":9},{"title":"Ngành thép Hàn Quốc chao đảo vì thuế Mỹ","content":"Ngành thép Hàn Quốc đang đối mặt với khủng hoảng nghiêm trọng do mức thuế 25% mà Mỹ áp đặt lên thép nhập khẩu. Pohang, thành phố sản xuất thép lớn nhất Hàn Quốc, có nguy cơ suy thoái khi các nhà máy phải đóng cửa và hàng ngàn công nhân có thể mất việc làm. Hàn Quốc, hiện là nhà xuất khẩu thép lớn thứ tư vào Mỹ, sẽ tìm cách đàm phán để giảm thiểu tác động từ chính sách thuế này, nhưng những thách thức từ thị trường toàn cầu, đặc biệt là sự cạnh tranh từ thép giá rẻ của Trung Quốc, đang gia tăng.","positivity":2,"importance":9},{"title":"Israel lập cơ quan phụ trách đưa người Palestine ra khỏi Dải Gaza","content":"Bộ trưởng Quốc phòng Israel, Israel Katz, đã công bố việc thành lập một cơ quan đặc biệt để quản lý việc 'tự nguyện rời đi' của người dân Dải Gaza. Quyết định này được đưa ra nhằm thực hiện kế hoạch của Tổng thống Mỹ Donald Trump, đề xuất di dời toàn bộ người Palestine ở Gaza đến các quốc gia lân cận. Gói hỗ trợ cho người dân Gaza sẽ bao gồm nhiều phương thức di chuyển và trợ giúp để giúp họ tái định cư tại nơi khác. Tuy nhiên, kế hoạch này đã gặp phải sự phản đối từ các nước Ả Rập và châu Âu, trong khi cuộc chiến tại Gaza đã gây ra cái chết cho hơn 48.000 người Palestine.","positivity":2,"importance":8},{"title":"Tỷ phú Musk nêu nghi vấn về \"vụ gian lận lớn nhất\" trong lịch sử Mỹ","content":"Tỷ phú Elon Musk đã chỉ trích Tổng cục An sinh Xã hội Mỹ (SSA) vì nghi ngờ cơ quan này có gian lận quy mô lớn trong việc cấp trợ cấp, khi cho rằng có những người nhận trợ cấp đã 150 tuổi hoặc không có thông tin nhận dạng. Musk cho biết số người nhận trợ cấp lên tới 394 triệu, trong khi dân số Mỹ chỉ khoảng 334 triệu, gọi đây có thể là \"vụ gian lận lớn nhất trong lịch sử\". Ông cũng ủng hộ việc cắt giảm ngân sách mạnh mẽ cho các cơ quan chính phủ nhằm tăng hiệu quả quản lý.","positivity":4,"importance":8},{"title":"DOGE sa thải nhầm loạt nhân viên lắp ráp vũ khí hạt nhân","content":"Cơ quan An ninh Hạt nhân Quốc gia (NNSA) thuộc Bộ Năng lượng Mỹ gần đây đã bị DOGE sa thải một cách đột ngột gần 350 nhân viên, chủ yếu là những người làm việc trong lĩnh vực lắp ráp đầu đạn hạt nhân. Tuy nhiên, chỉ một ngày sau đó, quyết định này đã bị đảo ngược bởi quyền giám đốc NNSA, ngoại trừ 28 nhân viên. Các ý kiến chỉ trích cho rằng việc sa thải này là hành động liều lĩnh, có thể gây nguy hiểm cho an ninh quốc gia.","positivity":3,"importance":8},{"title":"Myanmar hứa với Trung Quốc sẽ 'nghiêm khắc' trấn áp tội phạm lừa đảo","content":"Myanmar đã cam kết sẽ nghiêm khắc trấn áp các băng nhóm lừa đảo sau cuộc gặp giữa Đại sứ Trung Quốc tại Myanmar và các quan chức cấp cao Myanmar. Trong cuộc họp, hai bên đã thảo luận về việc tăng cường hợp tác an ninh và thực thi pháp luật để đối phó với tội phạm xuyên biên giới, bao gồm lừa đảo và buôn người. Myanmar cũng đã đề xuất các biện pháp cụ thể nhằm chống lại các hành vi vi phạm pháp luật như cờ bạc trực tuyến và lừa đảo viễn thông.","positivity":6,"importance":8},{"title":"Israel sẽ duy trì 5 tiền đồn ở Lebanon sau khi rút quân","content":"Quân đội Israel thông báo sẽ duy trì 5 tiền đồn ở Lebanon ngay cả sau thời hạn rút quân vào ngày 18/2. Những tiền đồn này sẽ được sử dụng cho hoạt động giám sát và bảo vệ người dân Israel, theo phát ngôn viên Lực lượng Phòng vệ Israel. Lebanon bày tỏ lo ngại về việc Israel không hoàn tất rút quân và cho biết sẽ phản ứng nếu điều này xảy ra. Tình hình vẫn căng thẳng, với việc IDF tiếp tục thực hiện các cuộc tấn công vào các mục tiêu ở Lebanon kể từ khi lệnh ngừng bắn có hiệu lực.","positivity":3,"importance":8},{"title":"DeepSeek: Trong kỳ vọng, ngoài hoài nghi","content":"DeepSeek, một công ty khởi nghiệp về trí tuệ nhân tạo tại Trung Quốc, đang thu hút sự chú ý từ chính quyền địa phương khi được tích hợp vào các dịch vụ trực tuyến ở nhiều thành phố lớn như Thâm Quyến và Quảng Châu. Tuy nhiên, bên ngoài Trung Quốc, DeepSeek đối mặt với hoài nghi và lo ngại về việc không tuân thủ quy định bảo vệ dữ liệu, dẫn đến việc bị gỡ bỏ khỏi các kho ứng dụng ở Hàn Quốc và bị chỉ trích ở nhiều quốc gia khác. Động thái này cho thấy sự phân cực trong cách nhìn nhận về DeepSeek, giữa kỳ vọng phát triển công nghệ và lo ngại về an ninh dữ liệu.","positivity":6,"importance":8},{"title":"Ông Macron điện đàm ông Trump, ông Zelensky và dự thượng đỉnh an ninh trong một tối","content":"Vào tối 17-2, Tổng thống Pháp Emmanuel Macron đã có cuộc điện đàm với Tổng thống Mỹ Donald Trump và Tổng thống Ukraine Volodymyr Zelensky trước và sau hội nghị thượng đỉnh an ninh khẩn cấp tại châu Âu. Cuộc gọi giữa ông Macron và ông Trump kéo dài 30 phút, tập trung vào cuộc chiến tại Ukraine và các cuộc họp giữa lãnh đạo châu Âu. Sau hội nghị, ông Zelensky cho biết hai nhà lãnh đạo đã có chung tầm nhìn về việc đạt được hòa bình, nhấn mạnh rằng các đảm bảo an ninh phải vững chắc để tránh nguy cơ Nga tái phát động chiến tranh.","positivity":7,"importance":8},{"title":"Châu Âu chuẩn bị cho kịch bản Nga, Ukraine ngừng bắn","content":"Châu Âu đang thảo luận về việc triển khai lực lượng gìn giữ hòa bình từ 25.000 đến 30.000 quân tại Ukraine nếu xảy ra lệnh ngừng bắn với Nga, nhằm đảm bảo an ninh trong khu vực. Cuộc thảo luận có sự tham gia của ít nhất 10 quốc gia châu Âu, trong đó Pháp và Anh đang dẫn đầu. Tuy nhiên, các lãnh đạo châu Âu cảnh báo rằng chỉ ký kết ngừng bắn mà không có thỏa thuận hòa bình bền vững sẽ rất nguy hiểm. Mỹ được kỳ vọng sẽ hỗ trợ châu Âu trong việc triển khai lực lượng này.","positivity":6,"importance":9},{"title":"Đàm phán về Ukraine không có Ukraine?","content":"Bài viết phân tích tình hình đàm phán hòa bình cho Ukraine mà không có sự tham gia của chính phủ Ukraine, gây nên sự lo ngại cho các đồng minh châu Âu. Tổng thống Mỹ Donald Trump đang thực hiện các bước nhanh chóng để đạt được thỏa thuận ngừng bắn với Nga, nhưng các lãnh đạo châu Âu lo ngại rằng họ và Ukraine đang bị bỏ rơi trong quá trình này. Tổng thống Ukraine Volodymyr Zelensky đã tuyên bố rằng bất kỳ cuộc đàm phán nào không có sự tham gia của Ukraine đều không có giá trị.","positivity":3,"importance":8},{"title":"Ông Zelensky tố Mỹ 'chiều lòng' Nga, nói sẵn sàng từ chức nếu cần để kết thúc chiến tranh","content":"Tổng thống Ukraine Volodymyr Zelensky đã chỉ trích Mỹ vì đang cố gắng làm hài lòng Nga trong các cuộc đàm phán về chiến tranh Ukraine. Ông cho rằng Mỹ đang có những phát ngôn có lợi cho Tổng thống Nga Vladimir Putin, nhằm tìm kiếm một cuộc ngừng bắn thay vì chiến thắng thực sự. Ông Zelensky cũng khẳng định sẵn sàng từ chức nếu điều đó giúp Ukraine gia nhập NATO và đảm bảo an ninh cho đất nước.","positivity":3,"importance":8},{"title":"Nga tung lá bài thuyết phục Syria duy trì 2 căn cứ chiến lược","content":"Nga đang tiến gần đến thỏa thuận với chính phủ mới của Syria về việc duy trì hai căn cứ quân sự chiến lược tại nước này, bao gồm cả căn cứ hải quân Tartus và căn cứ không quân Hmeimim. Điều này là một mục tiêu quan trọng của Tổng thống Nga Vladimir Putin sau khi chính quyền cựu Tổng thống Assad sụp đổ. Nếu thỏa thuận thành công, Nga sẽ tiếp tục hỗ trợ Syria trong cuộc chiến chống IS và đối phó với ảnh hưởng của Thổ Nhĩ Kỳ trong khu vực.","positivity":6,"importance":8},{"title":"\"Bộ tứ\" được ông Trump tin cậy giao nhiệm vụ đàm phán với Nga về Ukraine","content":"Tổng thống Mỹ Donald Trump đã chỉ định một nhóm \"bộ tứ\" gồm bốn quan chức cấp cao để tham gia đàm phán với Nga nhằm tìm kiếm giải pháp cho cuộc xung đột Ukraine. Nhóm này bao gồm Cố vấn An ninh Quốc gia Michael Waltz, Giám đốc CIA John Ratcliffe, Ngoại trưởng Marco Rubio và Đặc phái viên Steve Witkoff. Các cuộc đàm phán dự kiến sẽ bắt đầu ngay lập tức, với mục tiêu khôi phục quan hệ ngoại giao và chấm dứt chiến tranh giữa Nga và Ukraine.","positivity":6,"importance":8},{"title":"Phản ứng của Nga trước tin châu Âu tính đưa hàng nghìn quân tới Ukraine","content":"Nga đã đưa ra cảnh báo về việc các nước châu Âu có kế hoạch triển khai quân đến Ukraine, cho rằng điều này có thể làm tình hình trở nên phức tạp hơn. Người phát ngôn Điện Kremlin, Dmitry Peskov, cho biết rằng chưa có thảo luận nào quan trọng về việc này và nhấn mạnh rằng nếu quân đội NATO được triển khai, sẽ dẫn đến những tình huống nghiêm trọng. Phó Chủ tịch Hội đồng Liên bang Nga cũng cảnh báo rằng việc này sẽ là một bước leo thang lớn trong xung đột và kêu gọi các thỏa thuận tương lai cần cấm việc triển khai lực lượng NATO tại Ukraine.","positivity":2,"importance":8},{"title":"Tin tức thế giới 18-2: Nga lên tiếng về cuộc đàm phán với Mỹ ở Saudi; Châu Âu có dấ     let currentIndex = 0;
    const pageSize = 10;
    let isLoading = false;
    
    // Return filtered news based on saved user preferences.
    function getFilteredNewsData() {
      const stored = localStorage.getItem("newsPreferences");
      if (stored) {
        const prefs = JSON.parse(stored);
        return newsData.filter(item => {
          return item.importance >= prefs.importance && item.positivity >= prefs.positivity;
        });
      }
      return newsData.filter(item => {
          return item.importance >= 5 && item.positivity >= 5;
        });
    }
    
    // Load more news items with infinite scroll and filtering.
    function loadMoreNews() {
      if (isLoading) return;
      isLoading = true;
      document.getElementById("loading").style.display = "block";

      setTimeout(() => {
        const newsContainer = document.getElementById("news-container");
        const filteredNews = getFilteredNewsData();
        const nextBatch = filteredNews.slice(currentIndex, currentIndex + pageSize);

        // If no articles match the filter, display a message.
        if (filteredNews.length === 0 && currentIndex === 0) {
          newsContainer.innerHTML = "<p>No articles match your preferences.</p>";
          document.getElementById("loading").style.display = "none";
          window.removeEventListener("scroll", handleScroll);
          isLoading = false;
          return;
        }

        nextBatch.forEach(item => {
          const newsItem = document.createElement("div");
          newsItem.classList.add("news-item");
          newsItem.innerHTML = `<h3>${item.title}</h3><p>${item.content}</p>`;
          newsContainer.appendChild(newsItem);
        });

        currentIndex += pageSize;
        isLoading = false;

        if (currentIndex >= filteredNews.length) {
          document.getElementById("loading").style.display = "none";
          window.removeEventListener("scroll", handleScroll);
        }
      }, 1000); // Simulating a delay
    }

    function handleScroll() {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        loadMoreNews();
      }
    }

    // Refresh the news list when preferences change.
    function refreshNews() {
      currentIndex = 0;
      document.getElementById("news-container").innerHTML = "";
      document.getElementById("loading").style.display = "block";
      window.addEventListener("scroll", handleScroll);
      loadMoreNews();
    }

    // Load initial news items.
    loadMoreNews();
    window.addEventListener("scroll", handleScroll);

    // Preferences Modal Logic
    const preferencesModal = document.getElementById("preferences-modal");
    const importanceSlider = document.getElementById("importance-slider");
    const positivitySlider = document.getElementById("positivity-slider");
    const importanceValue = document.getElementById("importance-value");
    const positivityValue = document.getElementById("positivity-value");
    const savePreferencesBtn = document.getElementById("save-preferences");
    const resetPreferencesBtn = document.getElementById("reset-preferences");

    importanceSlider.addEventListener("input", () => {
      importanceValue.textContent = importanceSlider.value;
    });
    positivitySlider.addEventListener("input", () => {
      positivityValue.textContent = positivitySlider.value;
    });

    function showPreferencesModal() {
      preferencesModal.style.display = "block";
    }

    function hidePreferencesModal() {
      preferencesModal.style.display = "none";
    }

    // Save preferences and refresh the news list.
    function savePreferences() {
      const preferences = {
        importance: importanceSlider.value,
        positivity: positivitySlider.value,
        timestamp: new Date().getTime()
      };
      localStorage.setItem("newsPreferences", JSON.stringify(preferences));
      refreshNews();
    }

    // Load stored preferences (if available) and update the slider values.
    function loadPreferences() {
      const stored = localStorage.getItem("newsPreferences");
      if (stored) {
        const prefs = JSON.parse(stored);
        importanceSlider.value = prefs.importance;
        positivitySlider.value = prefs.positivity;
        importanceValue.textContent = prefs.importance;
        positivityValue.textContent = prefs.positivity;
        return true;
      }
      return false;
    }

    // After 20 seconds, if no preferences have been set, show the modal.
    window.addEventListener("load", () => {
      if (!loadPreferences()) {
        setTimeout(() => {
          if (!localStorage.getItem("newsPreferences")) {
            showPreferencesModal();
          }
        }, 20000);
      }
    });

    savePreferencesBtn.addEventListener("click", () => {
      savePreferences();
      hidePreferencesModal();
    });

    // Reset preferences, show the modal, and refresh news.
    resetPreferencesBtn.addEventListener("click", () => {
      showPreferencesModal();
    });

    // Allow closing the modal by clicking outside the modal content.
    window.addEventListener("click", (event) => {
      if (event.target == preferencesModal) {
        hidePreferencesModal();
      }
    });
  </script>
