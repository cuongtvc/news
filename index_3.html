,{"text":"Toyota bZ4X","correct":false},{"text":"Ford F-150 Lightning","correct":false},{"text":"Porsche Taycan","correct":false},{"text":"Cadillac Lyriq","correct":false}]},{"title":"Nhà thơ Dương Kỳ Anh qua đời","content":"Nhà thơ Dương Kỳ Anh đã qua đời ở tuổi 77 vào sáng ngày 25/2 sau thời gian dài chống chọi với bệnh ung thư. Ông là một trong những tác giả nổi tiếng của Việt Nam, từng xuất bản nhiều tập thơ và tiểu thuyết. Ông sinh năm 1948 tại Kỳ Anh, Hà Tĩnh, và không chỉ là một nhà thơ mà còn là một nhà báo có ảnh hưởng, từng giữ chức Tổng biên tập của báo Tiền Phong. Ông đã để lại nhiều tác phẩm giá trị và những thông điệp sâu sắc về kiếp người trong văn chương của mình.","link":"https://vnexpress.net/nha-tho-duong-ky-anh-qua-doi-4853803.html","cat":"giai-tri","positivity":3,"importance":8,"question":"Nhà thơ Dương Kỳ Anh qua đời vào năm nào?","difficulty":null,"answers":[{"text":"2025","correct":true},{"text":"2024","correct":false},{"text":"2023","correct":false},{"text":"2022","correct":false},{"text":"2021","correct":false}]},{"title":"Hà Nội cho thôi làm nhiệm vụ đại biểu HĐND thành phố với ông Vũ Đức Bảo","content":"Sáng 25/2, tại kỳ họp thứ 21, HĐND TP Hà Nội đã miễn nhiệm chức vụ đại biểu HĐND thành phố khóa XVI, nhiệm kỳ 2021-2026 đối với ông Vũ Đức Bảo, người đã có đơn xin thôi nhiệm vụ. Cùng ngày, HĐND cũng miễn nhiệm chức vụ Phó Chủ tịch UBND thành phố với ông Hà Minh Hải, người được phân công làm Trưởng Ban Tổ chức Thành ủy. Ông Vũ Đức Bảo có 42 năm công tác liên tục và đã từng đảm nhận nhiều vị trí quan trọng trong hệ thống chính trị của Hà Nội.","link":"https://dantri.com.vn/xa-hoi/ha-noi-cho-thoi-lam-nhiem-vu-dai-bieu-hdnd-thanh-pho-voi-ong-vu-duc-bao-20250225115900601.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Ông Vũ Đức Bảo đã được miễn nhiệm chức vụ nào tại HĐND TP Hà Nội?","difficulty":null,"answers":[{"text":"Đại biểu HĐND thành phố khóa XVI","correct":true},{"text":"Phó Chủ tịch UBND thành phố","correct":false},{"text":"Trưởng Ban Tổ chức Thành ủy","correct":false},{"text":"Ủy viên Ban Chấp hành Đảng bộ thành phố","correct":false},{"text":"Chủ tịch HĐND thành phố","correct":false}]},{"title":"Oanh tạc cơ B-52 Mỹ bay gần biên giới Nga, Belarus","content":"Vào ngày 24/2, oanh tạc cơ B-52H của Mỹ đã bay gần biên giới Nga và Belarus, gây sự chú ý và được cho là hành động biểu dương sức mạnh của Mỹ nhằm trấn an các đồng minh. Chiếc B-52H này đã bay qua bầu trời Tallinn, Estonia, dẫn đầu đội hình cùng với 4 tiêm kích F-35A của Hà Lan và 2 chiến đấu cơ F/A-18 của Phần Lan. Sau đó, máy bay tiếp tục hướng về phía thành phố St. Petersburg của Nga, gần biên giới Estonia - Nga trước khi quay về căn cứ. Hành động này diễn ra đúng dịp kỷ niệm ba năm Nga phát động chiến dịch tại Ukraine, và được coi là một thông điệp cảnh báo tới Nga đồng thời thể hiện cam kết của Mỹ đối với an ninh của các quốc gia Baltic.","link":"https://vnexpress.net/oanh-tac-co-b-52-my-bay-gan-bien-gioi-nga-belarus-4853684.html","cat":"the-gioi","positivity":6,"importance":8,"question":"Tại sao oanh tạc cơ B-52H của Mỹ bay gần biên giới Nga và Belarus vào ngày 24/2?","difficulty":null,"answers":[{"text":"Để biểu dương sức mạnh và trấn an đồng minh.","correct":true},{"text":"Để thực hiện một cuộc tấn công.","correct":false},{"text":"Để tham gia một cuộc tập trận quân sự.","correct":false},{"text":"Để khảo sát tình hình quân sự của Nga.","correct":false},{"text":"Để đưa quân đội về Mỹ.","correct":false}]},{"title":"Chiến sự Ukraine 25/2: Quân Nga tràn qua biên giới ở nhiều hướng cùng lúc","content":"Vào ngày 25/2, quân đội Nga (RFAF) đã tràn qua biên giới Ukraine từ nhiều hướng khác nhau, đặc biệt là sau khi quân đội Ukraine đầu hàng ở Sverdlikovo, thuộc vùng Kursk. Các nguồn tin cho biết, RFAF đang thực hiện các cuộc tấn công mạnh mẽ nhằm vào lực lượng Ukraine, với mục tiêu giành quyền kiểm soát khu vực Sudzha và các địa điểm chiến lược khác. Tình hình chiến sự tiếp tục diễn biến phức tạp với nhiều cuộc giao tranh diễn ra trên mặt trận.","link":"https://dantri.com.vn/the-gioi/chien-su-ukraine-252-quan-nga-tran-qua-bien-gioi-o-nhieu-huong-cung-luc-20250225115052442.htm","cat":"the-gioi","positivity":2,"importance":8,"question":"Quân đội Nga đã làm gì vào ngày 25/2 trong cuộc chiến ở Ukraine?","difficulty":null,"answers":[{"text":"Quân đội Nga tràn qua biên giới Ukraine từ nhiều hướng khác nhau.","correct":true},{"text":"Quân đội Nga đã rút lui khỏi biên giới.","correct":false},{"text":"Quân đội Nga tiến hành các cuộc đàm phán hòa bình.","correct":false},{"text":"Quân đội Nga tăng cường viện trợ cho Ukraine.","correct":false}]},{"title":"Đầm Sen Nước muốn đầu tư trò chơi mới để cạnh tranh Suối Tiên, VinWonders","content":"Công viên nước Đầm Sen đang lên kế hoạch đầu tư vào các trò chơi mới nhằm tăng cường khả năng cạnh tranh với các đối thủ như Suối Tiên và VinWonders. Trong cuộc họp cổ đông gần đây, Đầm Sen Nước đã thông qua việc đầu tư cho một số trò chơi tương tác mới và cải tạo các trò chơi cũ đã hoạt động trong hơn 20 năm. Công ty cũng dự định hợp tác với các chương trình truyền hình và sự kiện giải trí để thu hút lượng khách đến công viên, với mục tiêu doanh thu năm nay là 225 tỷ đồng.","link":"https://vnexpress.net/dam-sen-nuoc-muon-dau-tu-tro-choi-moi-de-canh-tranh-suoi-tien-vinwonders-4853798.html","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Công viên nước Đầm Sen có kế hoạch gì để cạnh tranh với Suối Tiên và VinWonders?","difficulty":null,"answers":[{"text":"Đầu tư vào các trò chơi mới và cải tạo trò chơi cũ.","correct":true},{"text":"Giảm giá vé vào cổng để thu hút khách hàng.","correct":false},{"text":"Mở rộng diện tích công viên để có thêm nhiều trò chơi.","correct":false},{"text":"Tổ chức sự kiện thể thao để thu hút giới trẻ.","correct":false}]},{"title":"Tô mì 1.000 đồng cho người nghèo hút khách ở Bình Dương","content":"Tại Bình Dương, một tiệm mì gói giá chỉ 1.000 đồng đã thu hút hàng trăm người lao động có thu nhập thấp đến thưởng thức mỗi chiều. Tiệm mì do bà Lê Nguyễn Thị Phương Thảo mở vào đầu năm 2025, cung cấp tô mì đầy đủ các loại nhân và nước lèo ngon, tạo điều kiện cho người dân tiết kiệm chi phí. Bà Thảo cho biết mô hình này không chỉ phục vụ người nghèo mà còn mở cửa cho tất cả mọi người, với mục tiêu tích cực là xây cầu cho dân nghèo từ doanh thu của cửa hàng.","link":"https://dantri.com.vn/xa-hoi/to-mi-1000-dong-cho-nguoi-ngheo-hut-khach-o-binh-duong-20250224012953055.htm","cat":"gia-dinh","positivity":9,"importance":8,"question":"Tiệm mì 1.000 đồng ở Bình Dương do ai mở?","difficulty":null,"answers":[{"text":"Bà Lê Nguyễn Thị Phương Thảo","correct":true},{"text":"Ông Nguyễn Văn A","correct":false},{"text":"Bà Trần Thị B","correct":false},{"text":"Chị Nguyễn Thị C","correct":false},{"text":"Ông Lê Văn D","correct":false}]},{"title":"Khởi tố đối tượng vu khống thẩm phán tòa án ở Lai Châu","content":"Công an tỉnh Lai Châu đã khởi tố Trần Minh Bảo, 44 tuổi, về tội vu khống khi Bảo đưa ra thông tin sai sự thật nhằm làm tổn hại danh dự của thẩm phán V.X.H. trong một vụ án hành chính. Hành động này đã kéo dài thời gian bổ nhiệm lại chức vụ của ông H. và ảnh hưởng đến quyền lợi của ông cũng như TAND tỉnh Lai Châu. Cơ quan chức năng xác định thông tin mà Bảo cung cấp là bịa đặt và không có căn cứ.","link":"https://dantri.com.vn/phap-luat/khoi-to-doi-tuong-vu-khong-tham-phan-toa-an-o-lai-chau-20250225115504339.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Trần Minh Bảo bị khởi tố vì lý do gì?","difficulty":null,"answers":[{"text":"Vu khống thẩm phán TAND tỉnh Lai Châu.","correct":true},{"text":"Tố cáo sai sự thật liên quan đến một vụ án hành chính.","correct":false},{"text":"Vi phạm quy định về tố tụng hành chính.","correct":false},{"text":"Cản trở công việc của TAND tỉnh Lai Châu.","correct":false}]},{"title":"Robot hình người đầu tiên trên thế giới biết lộn trước","content":"Robot hình người cao 1,4 m của công ty EngineAI tại Trung Quốc đã thành công trong việc thực hiện động tác lộn trước hoàn hảo, đánh dấu một bước tiến lớn trong ngành công nghiệp robot. Mặc dù có kích thước nhỏ hơn so với các robot khác, nhưng robot này đã thể hiện khả năng giữ thăng bằng và thực hiện động tác với độ chính xác cao. Điều này được coi là một thành tựu đáng kể so với các robot lộn trước của Boston Dynamics và Unitree trước đó.","link":"https://vnexpress.net/robot-hinh-nguoi-dau-tien-tren-the-gioi-biet-lon-truoc-4853603.html","cat":"cong-nghe","positivity":9,"importance":8,"question":"Robot hình người đầu tiên trên thế giới biết lộn trước là của công ty nào?","difficulty":null,"answers":[{"text":"EngineAI","correct":true},{"text":"Boston Dynamics","correct":false},{"text":"Unitree","correct":false},{"text":"Xpeng","correct":false},{"text":"Alibaba","correct":false}]},{"title":"5 địa điểm thưởng thức ẩm thực Peranakan tại Singapore","content":"Bài viết giới thiệu về 5 địa điểm ẩm thực Peranakan nổi bật tại Singapore, nơi kết hợp giữa các nền văn hóa Malaysia, Trung Quốc và phương Tây. Những món ăn đặc trưng như salad nasi ulam, cơm nasi lemak, và sườn heo assam được đề xuất cho du khách. Các nhà hàng như Pangi Nut, Nyonya Novelties, The Blue Ginger, Rempapa và Pangium đều mang đến trải nghiệm ẩm thực độc đáo với không gian ấm cúng và phong cách phục vụ chuyên nghiệp. Đây là cơ hội để khám phá di sản văn hóa đa dạng của Singapore thông qua ẩm thực.","link":"https://vnexpress.net/5-dia-diem-thuong-thuc-am-thuc-peranakan-tai-singapore-4848485.html","cat":"du-lich","positivity":9,"importance":8,"question":"Những địa điểm nào được giới thiệu để thưởng thức ẩm thực Peranakan tại Singapore?","difficulty":null,"answers":[{"text":"Pangi Nut, Nyonya Novelties, The Blue Ginger, Rempapa, Pangium","correct":true},{"text":"Hà Nội, TP Hồ Chí Minh","correct":false},{"text":"New York, London, Paris","correct":false},{"text":"Tokyo, Seoul, Bangkok","correct":false}]},{"title":"Chiêu lừa 'tặng Pi' để lấy mã khóa ví rộ trở lại","content":"Gần đây, nhiều người tham gia Pi Network đã bị lừa đảo thông qua các chương trình tặng Pi trên mạng xã hội, dẫn đến việc đánh cắp mã khóa ví và mất toàn bộ số Pi. Một số nạn nhân, như ông Hoàng Hải và bà Trương Hoa, đã gặp phải các quảng cáo mời gọi tặng hoặc mua Pi với giá cao, và sau khi làm theo hướng dẫn, họ đã bị mất tiền. Các chuyên gia cảnh báo rằng hình thức lừa đảo này đang gia tăng, đặc biệt nhắm vào những người lớn tuổi và ít hiểu biết về công nghệ.","link":"https://vnexpress.net/chieu-lua-tang-pi-de-lay-ma-khoa-vi-ro-tro-lai-4853679.html","cat":"phap-luat","positivity":2,"importance":8,"question":"Chiêu lừa 'tặng Pi' để lấy mã khóa ví diễn ra như thế nào?","difficulty":null,"answers":[{"text":"Nhiều người bị lừa khi tham gia chương trình tặng Pi trên mạng xã hội.","correct":true},{"text":"Có rất nhiều người đã kiếm tiền từ việc tặng Pi.","correct":false},{"text":"Chương trình tặng Pi được tổ chức bởi Pi Network.","correct":false},{"text":"Người dùng có thể nhận Pi miễn phí mà không cần làm gì.","correct":false}]},{"title":"Đại tiệc bánh mì, cà phê tại Lễ hội bánh mì TP HCM lần 3","content":"Lễ hội bánh mì TP HCM lần 3 sẽ diễn ra từ ngày 21-24/3 tại công viên Lê Văn Tám, với chủ đề \"Giòn ngon bánh mì - đậm vị cà phê\". Sự kiện năm nay mong đợi thu hút hơn 150.000 người tham dự với khoảng 150-180 gian hàng, tôn vinh sự kết hợp giữa bánh mì và cà phê Việt. Lễ hội sẽ có các hoạt động như xác lập kỷ lục 100 món ăn kèm bánh mì từ thủy hải sản, không gian giao lưu văn hóa, và buffet bánh mì kết hợp cà phê, cùng nhiều hoạt động trải nghiệm cho du khách.","link":"https://vnexpress.net/dai-tiec-banh-mi-ca-phe-tai-le-hoi-banh-mi-tp-hcm-lan-3-4853757.html","cat":"du-lich","positivity":9,"importance":8,"question":"Lễ hội bánh mì TP HCM lần 3 sẽ diễn ra vào thời gian nào?","difficulty":null,"answers":[{"text":"Từ ngày 21-24/3","correct":true},{"text":"Từ ngày 15-20/5","correct":false},{"text":"Từ ngày 1-5/4","correct":false},{"text":"Từ ngày 10-15/3","correct":false},{"text":"Từ ngày 5-10/3","correct":false}]},{"title":"Sập dầm cầu cao tốc đang thi công tại Hàn Quốc, ba người chết","content":"Vào khoảng 9h50 sáng ngày 25/2, một vụ sập dầm cầu cao tốc đang thi công tại Hàn Quốc đã xảy ra, khiến ít nhất ba người thiệt mạng và 7 người bị thương. Vụ việc xảy ra khi các công nhân sử dụng cần cẩu để đặt dầm thép lên trụ. Quyền Tổng thống Hàn Quốc đã ban hành sắc lệnh khẩn cấp để huy động lực lượng cứu nạn. Đây là một sự cố nghiêm trọng trong bối cảnh Hàn Quốc ghi nhận hàng nghìn vụ tai nạn lao động trong những năm gần đây.","link":"https://vnexpress.net/sap-dam-cau-cao-toc-dang-thi-cong-tai-han-quoc-ba-nguoi-chet-4853782.html","cat":"thoi-su","positivity":1,"importance":9,"question":"Vụ sập dầm cầu cao tốc tại Hàn Quốc xảy ra vào thời gian nào?","difficulty":null,"answers":[{"text":"Vào khoảng 9h50 sáng ngày 25/2.","correct":true},{"text":"Vào khoảng 10h sáng ngày 25/2.","correct":false},{"text":"Vào khoảng 8h sáng ngày 25/2.","correct":false},{"text":"Vào khoảng 9h sáng ngày 25/2.","correct":false}]},{"title":"Thuyền trưởng bị ngư phủ trả thù","content":"Lâm Văn Hậu, 55 tuổi, đã bị TAND tỉnh Cà Mau tuyên phạt 7 năm tù vì tội Giết người sau khi tấn công thuyền trưởng Nguyễn Văn Quan. Hậu đã dùng dao đâm vào cổ Quan, gây thương tích 4%, để trả thù vì thường xuyên bị thuyền trưởng chửi và đánh. HĐXX đã xem xét nguyên nhân phạm tội do Hậu bị bạo lực trước đó, tuy nhiên vẫn đánh giá hành vi của ông này là đặc biệt nguy hiểm.","link":"https://vnexpress.net/thuyen-truong-bi-ngu-phu-tra-thu-4853788.html","cat":"phap-luat","positivity":2,"importance":7,"question":"Lý do nào khiến Lâm Văn Hậu tấn công thuyền trưởng Nguyễn Văn Quan?","difficulty":null,"answers":[{"text":"Hậu bị Quan thường xuyên chửi và đánh.","correct":true},{"text":"Hậu muốn trả thù cho đồng nghiệp.","correct":false},{"text":"Hậu không hài lòng về cách quản lý của Quan.","correct":false},{"text":"Hậu bị ảnh hưởng bởi rượu bia.","correct":false}]},{"title":"Đại học Thương mại bỏ xét học bạ","content":"Trường Đại học Thương mại (TMU) đã quyết định bỏ xét học bạ ba môn trong kỳ tuyển sinh năm 2025, thay vào đó áp dụng phương thức xét tuyển kết hợp giữa hai môn với chứng chỉ ngoại ngữ cho các ngành định hướng quốc tế. Theo đó, trường sẽ sử dụng năm phương thức tuyển sinh, bao gồm xét tuyển thẳng, điểm thi tốt nghiệp THPT và một số phương thức khác. Thạc sĩ Nguyễn Quang Trung cho biết việc bỏ xét học bạ nhằm đảm bảo công bằng giữa các thí sinh do yêu cầu của Bộ Giáo dục và Đào tạo.","link":"https://vnexpress.net/dai-hoc-thuong-mai-bo-xet-hoc-ba-4853768.html","cat":"giao-duc","positivity":7,"importance":8,"question":"Đại học Thương mại đã bỏ xét học bạ cho những môn nào?","difficulty":null,"answers":[{"text":"Ba môn học bạ","correct":true},{"text":"Hai môn học bạ","correct":false},{"text":"Tất cả các môn học bạ","correct":false},{"text":"Không bỏ xét học bạ","correct":false}]},{"title":"Vụ phát hiện xương người dưới suối: Nạn nhân là nữ, khoảng 40-60 tuổi","content":"Vào ngày 12 tháng 2, một người dân tại Đắk Nông đã phát hiện một bộ xương người dưới suối khi đi câu cá. Cơ quan công an đã xác định nạn nhân là nữ giới, trong độ tuổi từ 40 đến 60 và đã tử vong từ 2 đến 4 tháng trước khi được phát hiện. Hiện chưa xác định được nguyên nhân tử vong và cơ quan chức năng đang truy tìm tung tích của nạn nhân.","link":"https://dantri.com.vn/xa-hoi/vu-phat-hien-xuong-nguoi-duoi-suoi-nan-nhan-la-nu-khoang-40-60-tuoi-20250225112648103.htm","cat":"phap-luat","positivity":2,"importance":7,"question":"Nạn nhân trong vụ phát hiện xương người dưới suối là ai?","difficulty":null,"answers":[{"text":"Nạn nhân là nữ, khoảng 40-60 tuổi.","correct":true},{"text":"Nạn nhân là nam giới, khoảng 30-50 tuổi.","correct":false},{"text":"Nạn nhân là trẻ em.","correct":false},{"text":"Nạn nhân không xác định được giới tính.","correct":false}]},{"title":"Người trẻ gen Z luôn rộn ràng khi online, gặp sếp lại lắp bắp không nên câu","content":"Bài viết phân tích về thế hệ gen Z, những người trẻ tuổi hiện nay thường rất năng động và tự tin khi online, nhưng lại thiếu tự tin và kỹ năng giao tiếp khi gặp trực tiếp người khác, đặc biệt là trong môi trường làm việc. Nhiều ý kiến cho rằng gen Z có khả năng sử dụng công nghệ tốt nhưng lại gặp khó khăn khi giao tiếp mặt đối mặt, dẫn đến những phản ứng chậm chạp và thiếu sự chú ý tới các chi tiết trong công việc. Điều này đã gây ra không ít thất vọng cho các sếp và đồng nghiệp của họ.","link":"https://tuoitre.vn/nguoi-tre-gen-z-luon-ron-rang-khi-online-gap-sep-lai-lap-bap-khong-nen-cau-20250225111046325.htm","cat":"giai-tri","positivity":6,"importance":8,"question":"Tại sao người trẻ gen Z thường lắp bắp khi gặp sếp?","difficulty":null,"answers":[{"text":"Họ thiếu tự tin khi giao tiếp trực tiếp.","correct":true},{"text":"Họ thường sử dụng mạng xã hội nhiều hơn là giao tiếp trực tiếp.","correct":false},{"text":"Họ có thói quen bỏ qua các tiểu tiết trong giao tiếp.","correct":false},{"text":"Họ không biết cách diễn đạt ý kiến của mình một cách rõ ràng.","correct":false}]},{"title":"Bổ nhiệm tác giả truyện tranh Khéo khôn với tiền làm tổng biên tập Thời báo Ngân Hàng","content":"Bà Lê Thị Thúy Sen, vụ trưởng Vụ Truyền thông Ngân hàng Nhà nước và tác giả cuốn truyện tranh \"Khéo khôn với tiền\", đã được bổ nhiệm làm tổng biên tập Thời báo Ngân Hàng từ ngày 1-3. Bà có hơn 20 năm kinh nghiệm trong lĩnh vực tài chính và truyền thông, và cuốn truyện tranh của bà đã phát hành 35.000 bản, được yêu thích bởi nhiều độc giả. Quyết định bổ nhiệm được công bố tại hội nghị nhân sự của Ngân hàng Nhà nước vào ngày 25-2.","link":"https://tuoitre.vn/bo-nhiem-tac-gia-truyen-tranh-kheo-khon-voi-tien-lam-tong-bien-tap-thoi-bao-ngan-hang-20250225113700149.htm","cat":"kinh-doanh","positivity":8,"importance":7,"question":"Bà Lê Thị Thúy Sen được bổ nhiệm làm gì tại Ngân hàng Nhà nước?","difficulty":null,"answers":[{"text":"Tổng biên tập Thời báo Ngân Hàng","correct":true},{"text":"Giám đốc Vụ Truyền thông","correct":false},{"text":"Cố vấn chương trình truyền hình","correct":false},{"text":"Giảng viên đại học","correct":false}]},{"title":"Gió chướng thổi mạnh, nhà vườn Bến Tre gấp rút ngăn nước mặn","content":"Trong những ngày qua, gió chướng đã thổi mạnh ở tỉnh Bến Tre, khiến nước mặn xâm nhập sâu vào các nhánh sông, gây ảnh hưởng đến vườn cây của người dân. Anh Lê Thanh Tâm và bà Nguyễn Thị Thúy đã chủ động thực hiện các biện pháp như đắp bờ bao và trữ nước ngọt để bảo vệ cây trồng khỏi nước mặn. Dự báo độ mặn sẽ còn tăng trong những ngày tới, và đây được xem là đợt xâm nhập mặn sâu nhất trong mùa khô năm 2024-2025.","link":"https://tuoitre.vn/gio-chuong-thoi-manh-nha-vuon-ben-tre-gap-rut-ngan-nuoc-man-2025022511031291.htm","cat":"kinh-doanh","positivity":5,"importance":7,"question":"Người dân Bến Tre đã làm gì để ứng phó với tình trạng xâm nhập mặn?","difficulty":null,"answers":[{"text":"Họ gấp rút đắp bờ bao và trữ nước ngọt để bảo vệ cây trồng.","correct":true},{"text":"Họ đã mua thêm đất trồng.","correct":false},{"text":"Họ đã chuyển đổi cây trồng sang loại khác.","correct":false},{"text":"Họ đã báo cáo tình hình với chính quyền địa phương.","correct":false}]},{"title":"‘Người phụ nữ Mỹ kỳ lạ’ bán nhà sang Việt Nam được nhận Huân chương Hữu nghị","content":"Bà Virginia Mary Lockett, một chuyên gia vật lý trị liệu người Mỹ, đã được trao Huân chương Hữu nghị tại Đà Nẵng nhân dịp kỷ niệm 70 năm Ngày Thầy thuốc Việt Nam. Bà đã từ bỏ cuộc sống sung túc ở Mỹ để sang Việt Nam, nơi bà đã cống hiến cho y học cổ truyền và phục hồi chức năng từ năm 2007. Những đóng góp của bà trong việc hỗ trợ bệnh nhân bại liệt và chấn thương đã giúp đỡ hàng trăm người, khiến bà được nhiều người yêu mến gọi là \"bà tiên nước Mỹ\". Bà Lockett đã bán toàn bộ tài sản của mình để duy trì các hoạt động thiện nguyện tại Việt Nam.","link":"https://tuoitre.vn/nguoi-phu-nu-my-ky-la-ban-nha-sang-viet-nam-duoc-nhan-huan-chuong-huu-nghi-20250225112454919.htm","cat":"giai-tri","positivity":9,"importance":8,"question":"Bà Virginia Mary Lockett được trao Huân chương Hữu nghị vì lý do gì?","difficulty":null,"answers":[{"text":"Vì những đóng góp trong lĩnh vực vật lý trị liệu và phục hồi chức năng tại Việt Nam.","correct":true},{"text":"Vì bà là một bác sĩ nổi tiếng ở Mỹ.","correct":false},{"text":"Vì bà đã viết nhiều sách về y học.","correct":false},{"text":"Vì bà là người đầu tiên dạy vật lý trị liệu ở Việt Nam.","correct":false}]},{"title":"13 trưởng, phó phòng Công an Bạc Liêu nghỉ hưu trước tuổi","content":"Ngày 25/2, Công an tỉnh Bạc Liêu thông báo có 13 lãnh đạo cấp phòng nghỉ hưu trước tuổi, bao gồm 5 trưởng phòng và 8 phó phòng. Trong số đó, các trưởng phòng chủ chốt như Đại tá Nguyễn Đức Minh và Đại tá Văn Công Dũng đã có nhiều năm cống hiến trong lực lượng công an. Việc này nhằm tạo điều kiện cho công tác tinh gọn bộ máy và sắp xếp nhân sự trong ngành công an.","link":"https://dantri.com.vn/xa-hoi/13-truong-pho-phong-cong-an-bac-lieu-nghi-huu-truoc-tuoi-20250225111133550.htm","cat":"phap-luat","positivity":7,"importance":8,"question":"Có bao nhiêu trưởng và phó phòng Công an Bạc Liêu nghỉ hưu trước tuổi?","difficulty":null,"answers":[{"text":"13","correct":true},{"text":"5","correct":false},{"text":"8","correct":false},{"text":"10","correct":false},{"text":"15","correct":false}]},{"title":"Học sinh cuối cấp lo lắng vì không được học thêm","content":"Trong Ngày hội Tự tin vào lớp 10 diễn ra tại Hà Nội, nhiều học sinh và phụ huynh lo lắng về việc không được học thêm trong giai đoạn ôn thi. Học sinh Hương và mẹ bày tỏ sự bất an khi lứa học sinh này là những người đầu tiên thi với chương trình mới và việc bỏ dạy thêm có thể ảnh hưởng đến kết quả học tập. Một số giáo viên sẵn sàng dạy miễn phí nhưng vẫn lo ngại về quy định hạn chế thời gian dạy thêm khiến họ không thể hỗ trợ học sinh một cách hiệu quả.","link":"https://tuoitre.vn/hoc-sinh-cuoi-cap-lo-lang-vi-khong-duoc-hoc-them-20250225100801866.htm","cat":"giao-duc","positivity":4,"importance":7,"question":"Tại sao học sinh cuối cấp lại lo lắng về việc không được học thêm?","difficulty":null,"answers":[{"text":"Vì họ sợ không đủ kiến thức ôn thi cho chương trình mới.","correct":true},{"text":"Vì họ không có thời gian tự học một mình.","correct":false},{"text":"Vì họ không có sự hướng dẫn từ giáo viên.","correct":false},{"text":"Vì họ muốn có thêm thời gian để làm bài tập.","correct":false}]},{"title":"Bạn trẻ cuốn vào AI: Học vận dụng AI thế nào cho hiệu quả?","content":"Bài viết đề cập đến việc ngày càng nhiều bạn trẻ tại Việt Nam đang tìm hiểu và ứng dụng trí tuệ nhân tạo (AI) vào công việc và cuộc sống hàng ngày. Các lớp học về cách sử dụng AI đang nở rộ, giúp người học nắm bắt các công cụ AI để nâng cao hiệu quả công việc như trong lĩnh vực marketing, sản xuất nội dung. Tuy nhiên, các chuyên gia cũng lưu ý rằng việc sử dụng AI cần phải có mục tiêu rõ ràng và không nên hoàn toàn phụ thuộc vào nó, vì yếu tố con người và sự sáng tạo vẫn rất quan trọng trong việc tạo ra nội dung độc đáo và khác biệt.","link":"https://tuoitre.vn/ban-tre-cuon-vao-ai-hoc-van-dung-ai-the-nao-cho-hieu-qua-20250225113042722.htm","cat":"giao-duc","positivity":8,"importance":9,"question":"Tại sao việc học sử dụng AI lại quan trọng đối với giới trẻ hiện nay?","difficulty":null,"answers":[{"text":"Việc học sử dụng AI giúp tăng hiệu suất công việc và sáng tạo nội dung hiệu quả hơn.","correct":true},{"text":"Học AI chỉ là một xu hướng tạm thời không cần thiết.","correct":false},{"text":"AI có thể thay thế hoàn toàn con người trong mọi lĩnh vực.","correct":false},{"text":"Không cần học AI vì nó không liên quan đến công việc hiện tại.","correct":false}]},{"title":"Nhiều cơ quan ở Mỹ phải tuyển lại nhân viên bị sa thải nhầm","content":"Cục Quản lý Thực phẩm và Dược phẩm Mỹ (FDA) thông báo sẽ khôi phục chức vụ cho khoảng 180 nhân viên đã bị sa thải nhầm vào ngày 15 tháng 2. Các nhân viên này, bao gồm bác sĩ và chuyên gia an ninh mạng, làm việc tại Trung tâm Quản lý trang thiết bị và sức khỏe X-quang (CDRH). Quyết định khôi phục được đưa ra sau khi chính quyền Tổng thống Trump nhận thấy sự cần thiết của những nhân viên này trong việc đảm bảo an toàn cho các sản phẩm y tế. Trước đó, một số cơ quan khác cũng đã phải tuyển dụng lại nhân viên do sa thải nhầm.","link":"https://tuoitre.vn/nhieu-co-quan-o-my-phai-tuyen-lai-nhan-vien-bi-sa-thai-nham-20250225112314237.htm","cat":"thoi-su","positivity":6,"importance":8,"question":"Cơ quan nào ở Mỹ phải tuyển lại nhân viên bị sa thải nhầm?","difficulty":null,"answers":[{"text":"Cục Quản lý Thực phẩm và Dược phẩm Mỹ (FDA)","correct":true},{"text":"Bộ An ninh nội địa","correct":false},{"text":"Bộ Nông nghiệp Mỹ","correct":false},{"text":"Cục An ninh hạt nhân quốc gia Mỹ","correct":false},{"text":"Bộ Y tế và Dịch vụ nhân sinh","correct":false}]},{"title":"Man City có nguy cơ bị trừ 60 đến 100 điểm","content":"Man City đang đối mặt với nguy cơ bị trừ từ 60 đến 100 điểm nếu bị kết tội vi phạm quy tắc tài chính theo cáo buộc từ Ban tổ chức giải Ngoại hạng Anh. Phiên điều trần cho 115 cáo buộc này đã diễn ra vào tháng 9/2024 và phán quyết cuối cùng dự kiến sẽ được đưa ra trong tháng tới. Nếu bị kết tội, đội bóng này sẽ phải đối mặt với án phạt rất nghiêm khắc, có thể dẫn đến việc họ xuống hạng.","link":"https://dantri.com.vn/the-thao/man-city-co-nguy-co-bi-tru-60-den-100-diem-20250225112847738.htm","cat":"the-thao","positivity":3,"importance":8,"question":"Man City có nguy cơ bị trừ bao nhiêu điểm?","difficulty":null,"answers":[{"text":"60 đến 100 điểm","correct":true},{"text":"10 đến 20 điểm","correct":false},{"text":"30 đến 50 điểm","correct":false},{"text":"Không bị trừ điểm nào","correct":false},{"text":"50 đến 70 điểm","correct":false}]},{"title":"Nữ sinh tốt nghiệp xuất sắc song ngành kinh tế","content":"Thiều Lê Cẩm Linh, sinh viên Đại học Kinh tế TP.HCM, vừa tốt nghiệp cùng lúc hai ngành kinh tế với thành tích xuất sắc. Cẩm Linh đạt điểm trung bình 3.98 cho ngành kinh tế đầu tư và 3.91 cho ngành kinh doanh quốc tế. Cô đã nỗ lực học tập và tham gia nhiều hoạt động nghiên cứu khoa học, đồng thời được gia đình hỗ trợ trong quá trình học. Hiện tại, Cẩm Linh đang làm việc tại một tập đoàn đa ngành và có kế hoạch tiếp tục học tập để phát triển bản thân.","link":"https://tuoitre.vn/nu-sinh-tot-nghiep-xuat-sac-song-nganh-kinh-te-20250225092628405.htm","cat":"giao-duc","positivity":9,"importance":8,"question":"Cẩm Linh tốt nghiệp cùng lúc hai ngành nào?","difficulty":null,"answers":[{"text":"Kinh tế đầu tư và Kinh doanh quốc tế","correct":true},{"text":"Kinh tế đầu tư và Quản trị kinh doanh","correct":false},{"text":"Ngoại thương và Kinh doanh quốc tế","correct":false},{"text":"Kinh tế và Tài chính","correct":false},{"text":"Kinh tế quốc tế và Kinh doanh tổng hợp","correct":false}]},{"title":"Ông Trump có thể áp thuế Mexico, Canada từ ngày 4/3","content":"Tổng thống Mỹ Donald Trump thông báo rằng thuế nhập khẩu 25% đối với hàng hóa từ Mexico và Canada sẽ có hiệu lực từ ngày 4/3. Mặc dù ông đã trì hoãn việc áp thuế trước đó do đạt được thỏa thuận kiểm soát biên giới, nhưng ông vẫn khẳng định rằng các biện pháp này sẽ được thực hiện đúng thời hạn. Nếu thuế được áp dụng, giá nhiều sản phẩm, đặc biệt là ôtô, sẽ tăng cao khi nhập khẩu vào Mỹ. Cả Mexico và Canada đều đang nỗ lực để thuyết phục chính quyền Trump lùi thời hạn áp thuế thêm một lần nữa.","link":"https://vnexpress.net/ong-trump-co-the-ap-thue-mexico-canada-tu-ngay-4-3-4853708.html","cat":"kinh-doanh","positivity":4,"importance":8,"question":"Ông Trump có kế hoạch áp thuế nhập khẩu cho hàng hóa từ Mexico và Canada vào ngày nào?","difficulty":null,"answers":[{"text":"4/3","correct":true},{"text":"1/3","correct":false},{"text":"5/4","correct":false},{"text":"10/3","correct":false},{"text":"15/3","correct":false}]},{"title":"Vòng 27 Giải ngoại hạng Anh: Nóng bỏng cuộc đua top 4","content":"Vòng 27 Giải Ngoại hạng Anh đang chứng kiến một cuộc đua nóng bỏng cho vị trí top 4, với Liverpool dẫn đầu và Arsenal đang phải đối mặt với áp lực từ các đội bám đuổi như Newcastle và Chelsea. Liverpool đã tạo ra khoảng cách lớn với Arsenal và các đội khác, trong khi Arsenal cần thận trọng trước sự đeo bám của Newcastle và các đội bóng dưới họ. Các đội như Chelsea và Aston Villa cũng đang cố gắng tìm kiếm cơ hội trong giai đoạn quyết định này của mùa giải. Cuộc đua này có thể sẽ hấp dẫn hơn nếu Premier League được cấp thêm suất tham dự Champions League từ UEFA.","link":"https://tuoitre.vn/vong-27-giai-ngoai-hang-anh-nong-bong-cuoc-dua-top-4-20250225111120707.htm","cat":"the-thao","positivity":7,"importance":9,"question":"Ai đang dẫn đầu cuộc đua top 4 trong vòng 27 Giải Ngoại hạng Anh?","difficulty":null,"answers":[{"text":"Liverpool","correct":true},{"text":"Arsenal","correct":false},{"text":"Chelsea","correct":false},{"text":"Newcastle","correct":false},{"text":"Aston Villa","correct":false}]},{"title":"Hình ảnh ấn tượng tại lễ ra quân huấn luyện năm 2025 của Bộ Tư lệnh TPHCM","content":"Vào sáng 25/2/2025, Bộ Tư lệnh TPHCM đã tổ chức lễ ra quân huấn luyện năm 2025 và phát động đợt thi đua cao điểm mang tên \"Thần tốc - Quyết thắng\". Sự kiện không chỉ mang ý nghĩa kỷ niệm 50 năm thống nhất đất nước và 135 năm ngày sinh Chủ tịch Hồ Chí Minh mà còn thể hiện sức mạnh của Quân đội Nhân dân Việt Nam. Buổi lễ có sự tham gia của nhiều lãnh đạo cao cấp và diễn ra trang nghiêm, với các hoạt động diễu hành, biểu diễn võ thuật và đồng diễn múa súng.","link":"https://dantri.com.vn/xa-hoi/hinh-anh-an-tuong-tai-le-ra-quan-huan-luyen-nam-2025-cua-bo-tu-lenh-tphcm-20250225112845476.htm","cat":"thoi-su","positivity":8,"importance":7,"question":"Lễ ra quân huấn luyện năm 2025 của Bộ Tư lệnh TPHCM diễn ra vào ngày nào?","difficulty":null,"answers":[{"text":"25/2/2025","correct":true},{"text":"1/3/2025","correct":false},{"text":"19/5/2025","correct":false},{"text":"30/4/2025","correct":false},{"text":"20/5/2025","correct":false}]},{"title":"Captain America 4 - kịch bản 'đầu voi, đuôi chuột'","content":"Phim \"Captain America: Brave New World\" khai thác chủ đề xung đột toàn cầu và trí tuệ nhân tạo nhưng lại thiếu tính thuyết phục trong cốt truyện. Dù có sự tham gia của Anthony Mackie và Harrison Ford, câu chuyện bị cho là hời hợt với nhiều tình huống hài hước không cần thiết và thiếu sự phát triển nhân vật. Mặc dù có nhiều cảnh hành động hấp dẫn, nhưng phim không đạt được sự cân bằng giữa căng thẳng và giải trí, dẫn đến cảm giác 'đầu voi, đuôi chuột'.","link":"https://vnexpress.net/giai-tri/phim/thu-vien-phim/captain-america-brave-new-world-773","cat":"giai-tri","positivity":6,"importance":6,"question":"Nội dung chính của phim \"Captain America: Brave New World\" là gì?","difficulty":null,"answers":[{"text":"Phim khám phá xung đột giữa các nước và trí tuệ nhân tạo thao túng con người.","correct":true},{"text":"Phim có nội dung hoàn toàn mới không liên quan đến các phần trước.","correct":false},{"text":"Phim chỉ tập trung vào các cảnh hành động mà không có cốt truyện.","correct":false},{"text":"Phim là phần tiếp theo của câu chuyện về Hulk.","correct":false}]},{"title":"'Đọ' tài sản và lợi nhuận của Sacombank với ACB","content":"Bài viết so sánh tài sản và lợi nhuận giữa Sacombank (STB) và ACB. Sacombank đã ghi nhận tổng tài sản 741.043 tỉ đồng và lợi nhuận sau thuế đạt 10.016 tỉ đồng, trong khi ACB có tổng tài sản 846.431 tỉ đồng và lợi nhuận sau thuế 16.085 tỉ đồng. Mặc dù Sacombank có lượng nhân viên lớn hơn nhưng lại đang đẩy mạnh quá trình tái cấu trúc để nâng cao hiệu quả hoạt động, trong khi ACB cũng đã cắt giảm nhân sự. Dự báo Sacombank sẽ tiếp tục cải thiện chi phí hoạt động trong thời gian tới.","link":"https://tuoitre.vn/do-tai-san-va-loi-nhuan-cua-sacombank-voi-acb-20250225090646328.htm","cat":"kinh-doanh","positivity":7,"importance":8,"question":"Tổng tài sản và lợi nhuận sau thuế của Sacombank và ACB là bao nhiêu?","difficulty":null,"answers":[{"text":"Sacombank có tổng tài sản 741.043 tỉ đồng và lợi nhuận sau thuế 10.016 tỉ đồng, còn ACB có tổng tài sản 846.431 tỉ đồng và lợi nhuận sau thuế 16.085 tỉ đồng.","correct":true},{"text":"Sacombank có tổng tài sản 846.431 tỉ đồng và lợi nhuận sau thuế 10.016 tỉ đồng, còn ACB có tổng tài sản 741.043 tỉ đồng và lợi nhuận sau thuế 16.085 tỉ đồng.","correct":false},{"text":"Sacombank có tổng tài sản 741.043 tỉ đồng và lợi nhuận sau thuế 16.085 tỉ đồng, còn ACB có tổng tài sản 846.431 tỉ đồng và lợi nhuận sau thuế 10.016 tỉ đồng.","correct":false},{"text":"Tổng tài sản của Sacombank là 800.000 tỉ đồng và lợi nhuận sau thuế 15.000 tỉ đồng, ACB là 850.000 tỉ đồng và lợi nhuận 20.000 tỉ đồng.","correct":false}]},{"title":"Ngành du lịch Thái Lan lao đao vì vấn đề an ninh","content":"Ngành du lịch Thái Lan đang gặp khó khăn nghiêm trọng do vấn đề an ninh, đặc biệt là từ khi vụ nam diễn viên Trung Quốc Vương Tinh bị bắt cóc xảy ra. Theo Bloomberg Intelligence, số chuyến bay đến Thái Lan bị hủy đã tăng nhanh chóng, với nhiều du khách Trung Quốc chuyển hướng sang các điểm đến an toàn hơn như Nhật Bản hay Singapore. Chính phủ Thái Lan đang nỗ lực cải thiện tình hình an ninh nhưng vẫn chưa đủ để thu hút lại du khách, với dự kiến lượng khách sẽ giảm xuống còn dưới 7,5 triệu nếu vấn đề an toàn không được giải quyết kịp thời.","link":"https://tuoitre.vn/nganh-du-lich-thai-lan-lao-dao-vi-van-de-an-ninh-20250225111250766.htm","cat":"du-lich","positivity":3,"importance":8,"question":"Tại sao ngành du lịch Thái Lan gặp khó khăn trong thời gian gần đây?","difficulty":null,"answers":[{"text":"Vì vấn đề an ninh, đặc biệt là vụ nam diễn viên Trung Quốc bị bắt cóc.","correct":true},{"text":"Vì giá vé máy bay tăng cao.","correct":false},{"text":"Vì thời tiết xấu.","correct":false},{"text":"Vì chính sách miễn thị thực của các nước khác.","correct":false}]},{"title":"Tiêm kích Su-57 lần đầu xuất hiện tại Iran","content":"Tiêm kích Su-57 của Nga đã lần đầu tiên hạ cánh tại Iran trong hành trình từ Ấn Độ về nước, đánh dấu một sự kiện quan trọng trong lĩnh vực quân sự. Hình ảnh vệ tinh cho thấy Su-57 và vận tải cơ Il-76 của Nga đang đỗ tại sân bay quốc tế Bandar Abbas, bên cạnh hai chiếc P-3F Orion của không quân Iran. Biên tập viên Joseph Trevithick nhận định đây là lần đầu tiên dòng tiêm kích tàng hình này xuất hiện tại Iran, trong bối cảnh Algeria đã đặt hàng loại máy bay này. Tuy nhiên, chưa có dấu hiệu cho thấy Nga đang tìm cách phô diễn Su-57 cho các quan chức Iran.","link":"https://vnexpress.net/tiem-kich-su-57-lan-dau-xuat-hien-tai-iran-4853726.html","cat":"the-gioi","positivity":6,"importance":7,"question":"Tiêm kích Su-57 lần đầu tiên xuất hiện tại đâu?","difficulty":null,"answers":[{"text":"Iran","correct":true},{"text":"Syria","correct":false},{"text":"Ấn Độ","correct":false},{"text":"Nga","correct":false},{"text":"Algeria","correct":false}]},{"title":"Tài xế xe tải thuê lốp mới để được đăng kiểm","content":"Tài xế xe tải tại Malaysia đang thuê lốp mới để qua kỳ kiểm định, sau đó lại tháo lốp cũ không đạt tiêu chuẩn. Bộ Giao thông vận tải Malaysia đang xem xét sửa đổi luật để ngăn chặn tình trạng này, coi đây là hành động vô trách nhiệm và gây nguy hiểm cho an toàn giao thông. Đặc biệt, MOT đã hợp tác với Ủy ban Chống tham nhũng Malaysia để điều tra các hành vi sai trái của kiểm định viên. Họ cũng đang tiến hành đánh giá toàn diện về khuôn khổ pháp lý hiện hành để áp dụng hình phạt nghiêm khắc hơn đối với các cá nhân vi phạm.","link":"https://vnexpress.net/tai-xe-xe-tai-thue-lop-moi-de-duoc-dang-kiem-4853659.html","cat":"phap-luat","positivity":4,"importance":7,"question":"Tại sao tài xế xe tải ở Malaysia thuê lốp mới?","difficulty":null,"answers":[{"text":"Để vượt qua kỳ kiểm định xe.","correct":true},{"text":"Để giảm chi phí sửa chữa xe.","correct":false},{"text":"Bởi vì lốp xe cũ quá đắt.","correct":false},{"text":"Để cải thiện hiệu suất lái xe.","correct":false}]},{"title":"Hà Nội xây cầu Tứ Liên, Trần Hưng Đạo trong năm 2025","content":"HĐND TP Hà Nội đã quyết định xây dựng cầu Tứ Liên và cầu Trần Hưng Đạo trong giai đoạn 2025-2027. Cầu Tứ Liên sẽ dài 1km và rộng 43m, trong khi cầu Trần Hưng Đạo dài khoảng 5,6km, đảm bảo 6 làn xe. Tổng mức đầu tư cho cả hai dự án ước tính gần 36.000 tỷ đồng. Ngoài ra, Hà Nội cũng dự kiến xây dựng cầu Ngọc Hồi, với tổng mức đầu tư hơn 11.800 tỷ đồng, trong thời gian 2025-2030.","link":"https://dantri.com.vn/xa-hoi/ha-noi-xay-cau-tu-lien-tran-hung-dao-trong-nam-2025-20250225111906532.htm","cat":"thoi-su","positivity":8,"importance":9,"question":"Khi nào Hà Nội dự kiến xây cầu Tứ Liên và cầu Trần Hưng Đạo?","difficulty":null,"answers":[{"text":"Năm 2025","correct":true},{"text":"Năm 2024","correct":false},{"text":"Năm 2026","correct":false},{"text":"Năm 2023","correct":false},{"text":"Năm 2027","correct":false}]},{"title":"Đèn tín hiệu nhảy loạn xạ, dòng xe nối đuôi nhau không dám di chuyển","content":"Cụm đèn tín hiệu giao thông tại tuyến tránh quốc lộ 1A, đoạn qua thị xã Kỳ Anh, Hà Tĩnh đã gặp sự cố, chỉ nhấp nháy màu vàng và đếm ngược 2 giây sang màu xanh, dẫn đến tình trạng ùn tắc giao thông. Nhiều tài xế không dám di chuyển vì lo ngại bị phạt lỗi vượt đèn đỏ. Sự cố xảy ra do đèn tín hiệu chạy bằng pin mặt trời không được sạc đủ năng lượng trong thời tiết mưa nhiều. Lãnh đạo Công ty Cổ phần 456 đã xác nhận sự việc và cho biết đã báo cáo chính quyền địa phương để xử lý.","link":"https://dantri.com.vn/xa-hoi/den-tin-hieu-nhay-loan-xa-dong-xe-noi-duoi-nhau-khong-dam-di-chuyen-20250225104334599.htm","cat":"giao-thong","positivity":3,"importance":7,"question":"Nguyên nhân nào khiến đèn tín hiệu giao thông tại Kỳ Anh gặp sự cố?","difficulty":null,"answers":[{"text":"Do pin năng lượng mặt trời không đủ năng lượng.","correct":true},{"text":"Do lỗi kỹ thuật trong hệ thống đèn tín hiệu.","correct":false},{"text":"Do thời tiết xấu gây ảnh hưởng đến hoạt động của đèn tín hiệu.","correct":false},{"text":"Do sự cố về điện tại khu vực đó.","correct":false}]},{"title":"Món thịt quay công thức hơn 1.000 năm ở làng cổ Đường Lâm","content":"Món thịt quay nổi tiếng ở làng cổ Đường Lâm đã tồn tại hơn 1.000 năm với công thức chế biến cầu kỳ. Để có được món thịt quay ngon, người làm phải thức xuyên đêm để chuẩn bị. Món ăn này không chỉ là đặc sản của địa phương mà còn mang đậm giá trị văn hóa và truyền thống của người dân nơi đây.","link":"https://vnexpress.net/mon-thit-quay-cong-thuc-hon-1-000-nam-o-lang-co-duong-lam-4853185.html","cat":"du-lich","positivity":8,"importance":7,"question":"Món thịt quay ở Đường Lâm có lịch sử bao lâu?","difficulty":null,"answers":[{"text":"400 năm","correct":false},{"text":"700 năm","correct":false},{"text":"Hơn 1.000 năm","correct":true},{"text":"Dưới 500 năm","correct":false},{"text":"900 năm","correct":false}]},{"title":"Ronaldo 40 tuổi vẫn cường tráng nhờ biết nghỉ ngơi","content":"Cristiano Ronaldo, ở tuổi 40, vẫn giữ được phong độ đỉnh cao nhờ vào việc duy trì thói quen nghỉ ngơi và tập luyện hợp lý. Anh nhấn mạnh tầm quan trọng của việc ngủ đủ giấc, ăn uống khoa học và không quên tập thể dục ngay cả trong thời gian nghỉ ngơi. Bài viết cũng chỉ ra rằng nhiều người Việt thường tập luyện quá sức mà không chú ý đến phục hồi, dẫn đến tình trạng sức khỏe không tốt. Ronaldo là một tấm gương cho việc cân bằng giữa tập luyện và nghỉ ngơi để duy trì thể lực tốt.","link":"https://vnexpress.net/ronald-tap-the-duc-ronaldo-cuong-trang-nho-biet-nghi-ngoi-4853772.html","cat":"the-thao","positivity":9,"importance":8,"question":"Ronaldo 40 tuổi vẫn cường tráng nhờ vào điều gì?","difficulty":null,"answers":[{"text":"Nghỉ ngơi và chế độ ăn uống hợp lý","correct":true},{"text":"Chạy bộ liên tục mỗi ngày","correct":false},{"text":"Tập luyện quá sức","correct":false},{"text":"Chỉ tập luyện vào mùa giải","correct":false}]},{"title":"Hoãn phiên tòa xét xử vụ án xảy ra tại Tổng công ty Tín Nghĩa","content":"Ngày 25/2, TAND tỉnh Đồng Nai đã quyết định hoãn phiên tòa xét xử vụ án liên quan đến Tổng công ty Tín Nghĩa do nhiều người tham gia tố tụng vắng mặt và các luật sư có đơn xin hoãn. Phiên tòa dự kiến sẽ được tổ chức lại vào sáng 18/3. Các bị cáo trong vụ án bị cáo buộc vi phạm quy định về quản lý và sử dụng tài sản Nhà nước, gây thất thoát lớn cho ngân sách.","link":"https://dantri.com.vn/phap-luat/hoan-phien-toa-xet-xu-vu-an-xay-ra-tai-tong-cong-ty-tin-nghia-20250225104722345.htm","cat":"phap-luat","positivity":4,"importance":8,"question":"Tại sao phiên tòa xét xử vụ án Tổng công ty Tín Nghĩa bị hoãn?","difficulty":null,"answers":[{"text":"Do nhiều người tham gia tố tụng vắng mặt và các luật sư có đơn xin hoãn.","correct":true},{"text":"Do không đủ nhân chứng có mặt.","correct":false},{"text":"Do yêu cầu của các bị cáo.","correct":false},{"text":"Do vấn đề thời tiết không thuận lợi.","correct":false}]},{"title":"Bybit bị trộm 1,5 tỉ USD chỉ trong vài phút, nghi do tin tặc Triều Tiên","content":"Sàn giao dịch tiền điện tử Bybit vừa thông báo bị tin tặc đánh cắp khoảng 1,5 tỉ USD chỉ trong vài phút, đây được coi là vụ trộm lớn nhất trong lịch sử tiền điện tử. Các chuyên gia an ninh nghi ngờ rằng vụ trộm này có liên quan đến nhóm tin tặc Triều Tiên. Sau khi thực hiện vụ hack, nhóm này đã rửa khoảng 160 triệu USD thông qua nhiều tài khoản khác nhau. Bybit cam kết sẽ bù đắp thiệt hại và nâng cấp hệ thống bảo mật.","link":"https://tuoitre.vn/bybit-bi-trom-1-5-ti-usd-chi-trong-vai-phut-nghi-do-tin-tac-trieu-tien-20250225103451243.htm","cat":"kinh-doanh","positivity":3,"importance":10,"question":"Vụ hack nào đã khiến Bybit bị mất 1,5 tỉ USD?","difficulty":null,"answers":[{"text":"Tin tặc Triều Tiên","correct":true},{"text":"Tin tặc từ Trung Quốc","correct":false},{"text":"Tin tặc từ Nga","correct":false},{"text":"Tin tặc ẩn danh","correct":false},{"text":"Tin tặc từ Mỹ","correct":false}]},{"title":"Hàng ngàn học sinh lớp 12 ở TPHCM thi học sinh giỏi, có môn mới toanh","content":"Gần 7.000 học sinh lớp 12 tại TPHCM tham gia kỳ thi học sinh giỏi cấp thành phố vào ngày 25/2, đánh dấu kỳ thi đầu tiên theo chương trình Giáo dục phổ thông mới 2028. Năm nay, kỳ thi có 13 môn, trong đó có môn mới là giáo dục kinh tế và pháp luật. Sở GD&ĐT TPHCM quy định tỷ lệ học sinh đạt giải không quá 60% và chỉ xếp giải cá nhân theo từng môn thi.","link":"https://dantri.com.vn/giao-duc/hang-ngan-hoc-sinh-lop-12-o-tphcm-thi-hoc-sinh-gioi-co-mon-moi-toanh-20250225105250855.htm","cat":"giao-duc","positivity":8,"importance":7,"question":"Môn thi mới nào được đưa vào kỳ thi học sinh giỏi lớp 12 ở TPHCM năm nay?","difficulty":null,"answers":[{"text":"Giáo dục kinh tế và pháp luật","correct":true},{"text":"Tin học","correct":false},{"text":"Ngữ văn","correct":false},{"text":"Địa lý","correct":false},{"text":"Ngoại ngữ","correct":false}]},{"title":"Bác sĩ Pháp bị buộc tội tấn công tình dục 299 nạn nhân gây mê","content":"Bác sĩ Joël Le Scouarnec, 74 tuổi, đang phải đối mặt với cáo buộc tấn công tình dục 299 nạn nhân, chủ yếu là trẻ em, trong gần ba thập kỷ. Ông không phủ nhận các cáo buộc nhưng cho biết không nhớ hết mọi chuyện. Vụ án đã được đưa ra ánh sáng khi một bé gái 6 tuổi tố cáo ông vào năm 2017. Joël đã bị kết án trước đó vào năm 2020 và có thể nhận mức án lên tới 20 năm tù nếu bị kết tội trong phiên tòa hiện tại.","link":"https://vnexpress.net/bac-si-phap-bi-buoc-toi-tan-cong-tinh-duc-299-nan-nhan-4853733.html","cat":"phap-luat","positivity":1,"importance":10,"question":"Bác sĩ Joël Le Scouarnec bị buộc tội gì?","difficulty":null,"answers":[{"text":"Tấn công tình dục 299 nạn nhân gây mê","correct":true},{"text":"Lạm dụng tài chính","correct":false},{"text":"Giết người","correct":false},{"text":"Trộm cắp","correct":false},{"text":"Buôn bán ma túy","correct":false}]},{"title":"Du khách ùn ùn về thôn nhỏ ở Trung Quốc, check-in tranh tường Na Tra 10m","content":"Gần đây, thôn Thẩm Gia ở Trung Quốc trở thành điểm đến thu hút đông đảo du khách nhờ bức tranh tường Na Tra cao 10 mét của họa sĩ Thẩm Tịnh Vũ. Bức tranh này đã trở nên nổi tiếng sau khi bộ phim hoạt hình \"Na Tra: Ma đồng náo hải\" gây bão phòng vé. Sự xuất hiện của bức tranh không chỉ thu hút du khách đến tham quan và chụp ảnh mà còn thúc đẩy kinh tế địa phương khi người dân tận dụng cơ hội để cung cấp dịch vụ lưu trú và các tour du lịch nông sản. Nhiều người bày tỏ sự vui mừng khi thấy thôn mình trở nên nổi tiếng như vậy.","link":"https://tuoitre.vn/du-khach-un-un-ve-thon-nho-o-trung-quoc-check-in-tranh-tuong-na-tra-10m-20250225102515353.htm","cat":"du-lich","positivity":9,"importance":7,"question":"Tại sao du khách lại ùn ùn về thôn nhỏ ở Trung Quốc?","difficulty":null,"answers":[{"text":"Bởi vì bức tranh tường Na Tra nổi tiếng thu hút họ.","correct":true},{"text":"Do sự phát triển của du lịch địa phương.","correct":false},{"text":"Vì phim Na Tra 2 đang hot.","correct":false},{"text":"Vì có nhiều món ăn ngon trong thôn.","correct":false},{"text":"Vì thôn Thẩm Gia có nhiều hoạt động văn hóa.","correct":false}]},{"title":"Bộ Nội vụ tập huấn sử dụng phần mềm điện tử cho 480 cán bộ, công chức","content":"Bộ Nội vụ vừa tổ chức lớp tập huấn sử dụng phần mềm văn bản điện tử Voffice cho gần 480 cán bộ, công chức của Bộ Lao động - Thương binh và Xã hội. Lớp tập huấn diễn ra từ ngày 25 đến 28/2 nhằm giúp cán bộ nắm vững kỹ năng sử dụng phần mềm để triển khai công việc hiệu quả, đặc biệt trong bối cảnh Bộ Nội vụ mới được thành lập sau khi hợp nhất với Bộ LĐ-TB&XH. Chánh Văn phòng Bộ Nội vụ, ông Vũ Đăng Minh, nhấn mạnh tầm quan trọng của việc sử dụng hệ thống điện tử trong quản lý công việc.","link":"https://dantri.com.vn/xa-hoi/bo-noi-vu-tap-huan-su-dung-phan-mem-dien-tu-cho-480-can-bo-cong-chuc-20250225105703571.htm","cat":"chinh-tri","positivity":8,"importance":7,"question":"Bộ Nội vụ tổ chức tập huấn sử dụng phần mềm văn bản điện tử Voffice cho bao nhiêu cán bộ, công chức?","difficulty":null,"answers":[{"text":"480","correct":true},{"text":"300","correct":false},{"text":"600","correct":false},{"text":"400","correct":false},{"text":"250","correct":false}]},{"title":"Sống đến 100 tuổi - bí mật của 'vùng xanh' - Phương thuốc 'chậm già' của TS David Sinclair","content":"Bài viết bàn về nghiên cứu của TS David Sinclair, nhà khoa học nổi tiếng trong lĩnh vực chống lão hóa, người đã đảo ngược tuổi sinh học của bản thân từ 53 xuống 42 tuổi. Ông phát triển một công thức gồm chế độ ăn uống lành mạnh, giảm căng thẳng và vận động để giữ gìn sức khỏe. Mặc dù một số nghiên cứu gần đây cho thấy tiềm năng của các hợp chất hóa học trong việc đảo ngược quá trình lão hóa, nhưng nhiều nhà khoa học vẫn hoài nghi về hiệu quả và độ an toàn của chúng, dẫn đến tranh cãi trong cộng đồng khoa học.","link":"https://tuoitre.vn/song-den-100-tuoi-bi-mat-cua-vung-xanh-phuong-thuoc-cham-gia-cua-ts-david-sinclair-20250225105024031.htm","cat":"suc-khoe","positivity":7,"importance":8,"question":"TS David Sinclair đã áp dụng phương pháp nào để đảo ngược quá trình lão hóa?","difficulty":null,"answers":[{"text":"Giảm căng thẳng, ăn uống lành mạnh, nhịn ăn gián đoạn và vận động mỗi ngày.","correct":true},{"text":"Chỉ ăn thực phẩm chức năng.","correct":false},{"text":"Sử dụng thuốc chống lão hóa.","correct":false},{"text":"Tập thể dục quá sức mỗi ngày.","correct":false},{"text":"Không bao giờ ăn đồ ngọt.","correct":false}]},{"title":"Dế Choắt phẫn nộ, dọa kiện fan chế ảnh; Solo Leveling mùa 2 ra MV","content":"Rapper Dế Choắt đã bày tỏ sự phẫn nộ khi một fanpage chế ảnh với thông tin sai lệch, gây ảnh hưởng đến danh dự của anh. Sau khi yêu cầu xóa bài viết và xin lỗi công khai, fanpage đã thừa nhận sai sót và ẩn toàn bộ bài liên quan. Bên cạnh đó, ca sĩ LiSA cũng vừa ra mắt MV ReawakeR, bài hát mở đầu cho anime Solo Leveling mùa 2, khiến người hâm mộ phấn khích.","link":"https://tuoitre.vn/de-choat-phan-no-doa-kien-fan-che-anh-solo-leveling-mua-2-ra-mv-20250225101848316.htm","cat":"giai-tri","positivity":6,"importance":7,"question":"Dế Choắt đã phản ứng như thế nào khi bị fan chế ảnh sai lệch?","difficulty":null,"answers":[{"text":"Dế Choắt bày tỏ sự phẫn nộ và dọa kiện fanpage chế ảnh.","correct":true},{"text":"Dế Choắt không quan tâm và bỏ qua.","correct":false},{"text":"Dế Choắt đã phản hồi một cách tích cực và cám ơn fan.","correct":false},{"text":"Dế Choắt đã yêu cầu fanpage chế ảnh tiếp tục hoạt động.","correct":false}]},{"title":"Elon Musk nêu lý do ra tối hậu thư cho hơn hai triệu công chức Mỹ","content":"Tỷ phú Elon Musk đã gửi tối hậu thư yêu cầu hơn hai triệu công chức Mỹ báo cáo công việc của họ trước ngày 24/2 nhằm kiểm tra sự tồn tại và năng lực của họ trong bộ máy chính phủ. Ông mô tả chiến dịch này như một cách để xác định xem nhân viên có còn sống và có khả năng trả lời email hay không. Tuy nhiên, một số cơ quan chính phủ đã khuyến cáo nhân viên không phản hồi theo yêu cầu này. Tổng thống Donald Trump ủng hộ sáng kiến của Musk, cho rằng đây là cách kiểm tra hiệu quả làm việc của công chức.","link":"https://vnexpress.net/elon-musk-neu-ly-do-ra-toi-hau-thu-cho-hon-hai-trieu-cong-chuc-my-4853640.html","cat":"thoi-su","positivity":4,"importance":8,"question":"Tại sao Elon Musk gửi tối hậu thư cho hơn hai triệu công chức Mỹ?","difficulty":null,"answers":[{"text":"Để kiểm tra sự tồn tại và năng lực của họ trong bộ máy chính phủ.","correct":true},{"text":"Để yêu cầu họ làm thêm giờ.","correct":false},{"text":"Để thông báo về một dự án mới.","correct":false},{"text":"Để giảm biên chế trong chính phủ.","correct":false}]},{"title":"Cục Thuế Lâm Đồng nói gì khi chủ Đường hầm điêu khắc Đà Lạt tố giả mạo biên bản?","content":"Chủ khu du lịch Đường hầm điêu khắc Đà Lạt đã gửi đơn tố cáo Cục Thuế Lâm Đồng về việc giả mạo biên bản đối thoại trong quá trình thanh tra thuế. Cục Thuế khẳng định các biên bản là thật và cho biết việc lập biên bản là cần thiết để giải thích cho doanh nghiệp về lý do không được ưu đãi thuế. Vấn đề giữa hai bên vẫn chưa được giải quyết, và có thể dẫn đến các tranh chấp pháp lý tiếp theo.","link":"https://tuoitre.vn/cuc-thue-lam-dong-noi-gi-khi-chu-duong-ham-dieu-khac-da-lat-to-gia-mao-bien-ban-20250225102154268.htm","cat":"phap-luat","positivity":4,"importance":6,"question":"Cục Thuế Lâm Đồng nói gì khi chủ Đường hầm điêu khắc Đà Lạt tố giả mạo biên bản?","difficulty":null,"answers":[{"text":"Cục Thuế khẳng định các biên bản đối thoại là thật.","correct":true},{"text":"Cục Thuế cho biết họ đã sai.","correct":false},{"text":"Cục Thuế không có ý kiến gì.","correct":false},{"text":"Cục Thuế đồng tình với ý kiến của doanh nghiệp.","correct":false}]},{"title":"Ghi bảng năn nỉ vẫn bị vứt rác trước nhà, cần tăng mức phạt lên 15 lần?","content":"Bài viết phản ánh tình trạng vứt rác bừa bãi tại TP.HCM, đặc biệt là ở các kênh rạch như Nhiêu Lộc - Thị Nghè, gây ô nhiễm và mùi hôi thối. Nhiều độc giả đề xuất cần tăng mức phạt lên 15 lần để răn đe hành vi này và đưa ra các giải pháp như gắn camera giám sát. Ý kiến cho rằng nếu có hình ảnh chứng minh vi phạm thì nên xử lý nghiêm khắc để tạo môi trường sạch đẹp hơn.","link":"https://tuoitre.vn/ghi-bang-nan-ni-van-bi-vut-rac-truoc-nha-can-tang-muc-phat-len-15-lan-20250224115033282.htm","cat":"phap-luat","positivity":3,"importance":8,"question":"Cần tăng mức phạt cho hành vi xả rác bừa bãi lên bao nhiêu lần?","difficulty":null,"answers":[{"text":"15 lần","correct":true},{"text":"10 lần","correct":false},{"text":"5 lần","correct":false},{"text":"3 lần","correct":false},{"text":"Không cần tăng phạt","correct":false}]},{"title":"Giọng ca 'Killing Me Softly With His Song' qua đời","content":"Danh ca Roberta Flack, nổi tiếng với ca khúc \"Killing Me Softly With His Song\", đã qua đời ở tuổi 88 vào ngày 24/2/2025. Đại diện của bà thông báo rằng bà đã qua đời tại nhà riêng trong vòng tay gia đình, nhưng không tiết lộ nguyên nhân. Roberta Flack đã gặp nhiều vấn đề sức khỏe trong những năm qua, bao gồm bệnh ALS, khiến bà không thể tiếp tục sự nghiệp ca hát. Bà được nhớ đến như một trong những giọng ca vĩ đại của dòng nhạc soul và đã để lại di sản âm nhạc sâu sắc qua nhiều thế hệ.","link":"https://vnexpress.net/giong-ca-killing-me-softly-with-his-song-qua-doi-4853644.html","cat":"giai-tri","positivity":3,"importance":9,"question":"Ai là giọng ca của ca khúc \"Killing Me Softly With His Song\" vừa qua đời?","difficulty":null,"answers":[{"text":"Roberta Flack","correct":true},{"text":"Aretha Franklin","correct":false},{"text":"Whitney Houston","correct":false},{"text":"Diana Ross","correct":false},{"text":"Nina Simone","correct":false}]},{"title":"Để bớt lo lắng khi tìm việc","content":"Tìm kiếm việc làm có thể là một quá trình căng thẳng, đặc biệt với những người dễ lo âu. Để giảm bớt lo lắng khi tìm việc, người tìm việc nên nhờ chuyên gia xem lại hồ sơ xin việc và thực hành phỏng vấn. Kết nối với các chuyên gia trong ngành để nhận lời khuyên và mở rộng mạng lưới cũng rất quan trọng. Ngoài ra, việc chăm sóc bản thân và tham khảo ý kiến chuyên gia sức khỏe tâm thần khi cần thiết cũng có thể giúp quản lý lo âu hiệu quả.","link":"https://tuoitre.vn/de-bot-lo-lang-khi-tim-viec-20250225103614329.htm","cat":"gia-dinh","positivity":7,"importance":8,"question":"Làm thế nào để giảm lo âu khi tìm việc?","difficulty":null,"answers":[{"text":"Nhờ chuyên gia xem lại hồ sơ và thực hành phỏng vấn.","correct":true},{"text":"Tập trung vào chăm sóc bản thân.","correct":false},{"text":"Kết nối với những người trong ngành.","correct":false},{"text":"Tham khảo ý kiến chuyên gia sức khỏe tâm thần.","correct":false}]},{"title":"Nhiễm ấu trùng giun đũa nghi từ chó mèo nuôi","content":"Ông Minh, 58 tuổi, đã bị tắc ruột do nhiễm ấu trùng giun đũa toxocara, một loại ký sinh trùng thường có trong lông và chất thải của chó mèo. Sau khi phẫu thuật, ông được chẩn đoán là nhiễm ấu trùng giun đũa từ những chú chó và mèo mà gia đình nuôi. Toxocara có thể gây tổn thương nghiêm trọng đến các cơ quan trong cơ thể và dễ bị bỏ sót trong chẩn đoán. Các bác sĩ khuyến cáo gia đình nên đưa chó mèo đi khám định kỳ và thực hiện vệ sinh để giảm nguy cơ lây nhiễm.","link":"https://vnexpress.net/nhiem-au-trung-giun-dua-nghi-tu-cho-meo-nuoi-4853573.html","cat":"suc-khoe","positivity":6,"importance":8,"question":"Nguyên nhân nào khiến ông Minh bị nhiễm ấu trùng giun đũa toxocara?","difficulty":null,"answers":[{"text":"Do có tiếp xúc gần gũi với chó mèo nuôi.","correct":true},{"text":"Do uống nước không vệ sinh.","correct":false},{"text":"Do ăn thực phẩm không sạch.","correct":false},{"text":"Do tiếp xúc với đất ô nhiễm.","correct":false}]},{"title":"Suy thận giai đoạn cuối không cần lọc máu","content":"Bà Nhâm, 70 tuổi, đã sống chung với suy thận giai đoạn cuối trong 4 năm mà không cần lọc máu nhờ vào phác đồ điều trị bằng thuốc và chế độ dinh dưỡng hợp lý. Bác sĩ Tạ Phương Dung cho biết sức khỏe của bà ổn định với các chỉ số xét nghiệm trong ngưỡng an toàn, cho phép bà tiếp tục tránh được việc chạy thận. Chế độ ăn uống của bà bao gồm hạn chế muối và đường, đồng thời theo dõi huyết áp để có thể điều chỉnh thuốc kịp thời.","link":"https://vnexpress.net/suy-than-giai-doan-cuoi-khong-can-loc-mau-4853656.html","cat":"suc-khoe","positivity":8,"importance":7,"question":"Bà Nhâm đã làm gì để không phải chạy thận trong 4 năm qua?","difficulty":null,"answers":[{"text":"Thực hiện phác đồ điều trị bằng thuốc và dinh dưỡng phù hợp.","correct":true},{"text":"Tham gia vào chương trình lọc máu.","correct":false},{"text":"Sử dụng thuốc nam để điều trị.","correct":false},{"text":"Không tuân thủ chế độ dinh dưỡng nào cả.","correct":false},{"text":"Đi khám bác sĩ mỗi tháng một lần.","correct":false}]},{"title":"Thiên thần áo trắng của bà con xã đảo Thạnh An","content":"Bài viết đề cập đến sự tham gia của 32 bác sĩ trẻ tình nguyện trong chương trình nâng cao năng lực y tế tại xã đảo Thạnh An, huyện Cần Giờ, TP.HCM. Trong hai tháng, các bác sĩ không chỉ khám chữa bệnh mà còn hỗ trợ chuyển giao kỹ thuật và kiến thức y tế cho cộng đồng. Những câu chuyện cảm động về những chuyến cấp cứu khẩn cấp từ đảo vào đất liền cho thấy sự nỗ lực và tâm huyết của các bác sĩ trẻ trong việc nâng cao sức khỏe cho bà con nơi đây, bất chấp những khó khăn về điều kiện y tế và giao thông.","link":"https://tuoitre.vn/thien-than-ao-trang-cua-ba-con-xa-dao-thanh-an-20250225102905718.htm","cat":"suc-khoe","positivity":9,"importance":8,"question":"Bác sĩ nào đã tình nguyện tham gia chương trình nâng cao năng lực y tế tại xã đảo Thạnh An?","difficulty":null,"answers":[{"text":"Bác sĩ Bùi Thái Minh","correct":true},{"text":"Bác sĩ Nguyễn Văn A","correct":false},{"text":"Bác sĩ Trần Quốc Bảo","correct":false},{"text":"Bác sĩ Lê Thị Lan","correct":false},{"text":"Bác sĩ Phạm Minh Hoàng","correct":false}]},{"title":"Cháy chợ ở Tuyên Quang","content":"Sáng ngày 25/2, một vụ cháy lớn đã xảy ra tại chợ Trung Môn, huyện Yên Sơn, Tuyên Quang, thiêu rụi hàng chục kiốt bán quần áo, giày dép và hoa quả. Lửa bùng phát từ gian hàng giày dép vào lúc 6h30 và nhanh chóng lan rộng, tạo ra cột khói cao. Công an tỉnh đã huy động 6 xe chữa cháy và 50 chiến sĩ để dập lửa, và đến 8h30, hỏa hoạn đã được khống chế mà không gây thiệt hại về người. Nguyên nhân và thiệt hại cụ thể đang được điều tra.","link":"https://vnexpress.net/chay-cho-o-tuyen-quang-4853709.html","cat":"thoi-su","positivity":4,"importance":7,"question":"Lý do nào gây ra cháy chợ ở Tuyên Quang?","difficulty":null,"answers":[{"text":"Cháy bắt đầu từ gian hàng giày dép.","correct":true},{"text":"Do chập điện.","correct":false},{"text":"Bão lớn làm đổ cây vào chợ.","correct":false},{"text":"Nhiều tiểu thương không tuân thủ quy định phòng cháy chữa cháy.","correct":false}]},{"title":"Con trai David Beckham thu hút ở London Fashion Week","content":"Brooklyn, con trai của David Beckham, cùng vợ đã thu hút sự chú ý tại Tuần lễ Thời trang London khi diện đồ kẻ tới tham dự show Burberry Thu Đông 2025. Cả hai được đánh giá cao về gu thời trang và là một trong những đôi uyên ương nổi bật nhất tại sự kiện. Brooklyn có mối quan hệ thân thiết với Burberry, từng chụp ảnh cho thương hiệu khi mới 16 tuổi. Sự xuất hiện của họ đã làm tăng sức nóng cho ngày cuối của tuần lễ thời trang.","link":"https://vnexpress.net/con-trai-david-beckham-thu-hut-o-london-fashion-week-4853727.html","cat":"giai-tri","positivity":9,"importance":7,"question":"Con trai David Beckham đã tham dự sự kiện nào tại London?","difficulty":null,"answers":[{"text":"Tuần lễ Thời trang London","correct":true},{"text":"Lễ hội âm nhạc","correct":false},{"text":"Triển lãm nghệ thuật","correct":false},{"text":"Giải thưởng điện ảnh","correct":false},{"text":"Hội chợ thực phẩm","correct":false}]},{"title":"Nghi phạm giết người khai 'sát hại bé trai để bịt đầu mối'","content":"Lương Qúi Lộc, 32 tuổi, đã khai nhận rằng sau khi sát hại người tình là chị Lê, 42 tuổi, anh ta đã giết con trai 8 tuổi của nạn nhân để bịt đầu mối. Vụ án xảy ra tại TP Bến Cát, Bình Dương, khi Lộc lo sợ hành vi giết người của mình sẽ bị phát hiện sau khi chị Lê quyết định chia tay. Sau khi gây án, Lộc đã tự gây thương tích và khai báo rằng mình bị cướp tấn công, nhưng sau đó bị cảnh sát xác định là thủ phạm chính.","link":"https://vnexpress.net/nghi-pham-giet-nguoi-khai-sat-hai-be-trai-de-bit-dau-moi-4853701.html","cat":"phap-luat","positivity":1,"importance":10,"question":"Tại sao Lương Qúi Lộc sát hại con trai của người tình?","difficulty":null,"answers":[{"text":"Để bịt đầu mối cho hành vi giết người của mình.","correct":true},{"text":"Vì mâu thuẫn trong tình cảm.","correct":false},{"text":"Để trả thù mẹ của bé trai.","correct":false},{"text":"Vì sợ bị phát hiện về vấn đề tài chính.","correct":false}]},{"title":"Hà Nội giảm 6 sở sau sắp xếp bộ máy","content":"UBND TP Hà Nội đã thông qua Nghị quyết giảm 6 sở, tổ chức lại bộ máy hành chính với 16 sở, trong đó có 8 cơ quan được thành lập mới. Việc sắp xếp này nhằm thực hiện đúng định hướng của trung ương với tổng số phòng thuộc sở giảm còn 150, giảm 48 phòng. Sau sắp xếp, Hà Nội sẽ có 15 sở và một cơ quan tương đương, trong đó giữ lại 2 sở đặc thù là Sở Quy hoạch - Kiến trúc và Sở Du lịch.","link":"https://vnexpress.net/ha-noi-giam-6-so-sau-sap-xep-bo-may-4853655.html","cat":"thoi-su","positivity":8,"importance":9,"question":"Hà Nội đã giảm bao nhiêu sở sau khi sắp xếp bộ máy?","difficulty":null,"answers":[{"text":"6 sở","correct":true},{"text":"5 sở","correct":false},{"text":"4 sở","correct":false},{"text":"3 sở","correct":false},{"text":"2 sở","correct":false}]},{"title":"Mourinho bị kiện vì sỉ nhục đối thủ và trọng tài","content":"Jose Mourinho đang đối mặt với một vụ kiện từ Galatasaray do có những phát biểu được cho là phân biệt chủng tộc sau trận hòa với Fenerbahce. Galatasaray cáo buộc Mourinho đã sỉ nhục trọng tài và người dân Thổ Nhĩ Kỳ, dẫn đến việc họ quyết định đệ đơn lên UEFA và FIFA. HLV Mourinho đã có những lời lẽ chỉ trích trọng tài Thổ Nhĩ Kỳ và có hành động khiêu khích, khiến Galatasaray cảm thấy bị xúc phạm.","link":"https://vnexpress.net/mourinho-bi-kien-vi-si-nhuc-doi-thu-va-trong-tai-4853749.html","cat":"the-thao","positivity":2,"importance":8,"question":"Tại sao Galatasaray kiện Jose Mourinho?","difficulty":null,"answers":[{"text":"Vì Mourinho có phát biểu phân biệt chủng tộc và sỉ nhục trọng tài.","correct":true},{"text":"Vì Mourinho không hài lòng với kết quả trận đấu.","correct":false},{"text":"Vì Mourinho phàn nàn về trọng tài.","correct":false},{"text":"Vì Mourinho không thích đội bóng Galatasaray.","correct":false}]},{"title":"Nghiên cứu bỏ cấp huyện: Tỉnh, thành nào đang có số cấp huyện nhiều nhất?","content":"Hà Nội hiện là địa phương có số đơn vị cấp huyện nhiều nhất ở Việt Nam với 30 đơn vị, theo thông tin từ Bộ Nội vụ. Thanh Hóa đứng thứ hai với 26 đơn vị, trong khi TP.HCM đứng thứ ba với 22 đơn vị. Hà Nam là tỉnh có số cấp huyện ít nhất, chỉ với 6 đơn vị. Việc nghiên cứu bỏ cấp huyện đang được xem xét nhằm tinh gọn bộ máy hành chính và nâng cao hiệu quả hoạt động của các cấp chính quyền.","link":"https://tuoitre.vn/nghien-cuu-bo-cap-huyen-tinh-thanh-nao-dang-co-so-cap-huyen-nhieu-nhat-20250225090048214.htm","cat":"thoi-su","positivity":7,"importance":8,"question":"Tỉnh nào đang có số cấp huyện nhiều nhất ở Việt Nam?","difficulty":null,"answers":[{"text":"Hà Nội","correct":true},{"text":"Thanh Hóa","correct":false},{"text":"TP.HCM","correct":false},{"text":"Nghệ An","correct":false},{"text":"Gia Lai","correct":false}]},{"title":"PVcomBank ra mắt tính năng đặt taxi trên ứng dụng PVConnect","content":"Ngân hàng TMCP Đại Chúng Việt Nam (PVcomBank) đã ra mắt tính năng đặt xe \"VNPay Taxi\" trên ứng dụng PVConnect, cho phép khách hàng dễ dàng đặt taxi chỉ với vài thao tác. Từ ngày 24/2, người dùng có thể truy cập vào ứng dụng để lựa chọn từ hơn 200 hãng taxi khác nhau, bao gồm cả xe công nghệ và truyền thống. Tính năng này không chỉ giúp tiết kiệm chi phí di chuyển mà còn tích hợp thanh toán tự động, mang lại trải nghiệm tiện lợi và an toàn cho người dùng. PVcomBank đang tiếp tục phát triển các dịch vụ mới trong hệ sinh thái PVConnect nhằm đáp ứng nhu cầu khách hàng.","link":"https://dantri.com.vn/kinh-doanh/pvcombank-ra-mat-tinh-nang-dat-taxi-tren-ung-dung-pvconnect-20250225101607848.htm","cat":"kinh-doanh","positivity":9,"importance":8,"question":"PVcomBank vừa ra mắt tính năng gì trên ứng dụng PVConnect?","difficulty":null,"answers":[{"text":"Tính năng đặt taxi","correct":true},{"text":"Tính năng chuyển tiền","correct":false},{"text":"Tính năng thanh toán hóa đơn","correct":false},{"text":"Tính năng mua sắm trực tuyến","correct":false}]},{"title":"Lý do không xem xét xử lý các ông Trần Tuấn Anh, Trịnh Đình Dũng trong vụ án tại Bộ Công Thương","content":"Trong vụ án tại Bộ Công Thương liên quan đến thiệt hại hơn 1.000 tỉ cho EVN, viện kiểm sát đã quyết định không xem xét xử lý hình sự đối với cựu bộ trưởng Trần Tuấn Anh và cựu phó thủ tướng Trịnh Đình Dũng. Lý do là không có tài liệu, chứng cứ nào chứng minh hai ông có động cơ vụ lợi trong việc ký ban hành quyết định số 13/2020 về khuyến khích phát triển điện mặt trời. Viện kiểm sát cũng không xem xét xử lý với một số cán bộ khác thuộc Bộ Công Thương và các bộ liên quan.","link":"https://tuoitre.vn/ly-do-khong-xem-xet-xu-ly-cac-ong-tran-tuan-anh-trinh-dinh-dung-trong-vu-an-tai-bo-cong-thuong-20250225102917574.htm","cat":"phap-luat","positivity":6,"importance":8,"question":"Lý do nào không xem xét xử lý các ông Trần Tuấn Anh và Trịnh Đình Dũng trong vụ án tại Bộ Công Thương?","difficulty":null,"answers":[{"text":"Không có tài liệu, chứng cứ chứng minh có động cơ vụ lợi.","correct":true},{"text":"Họ đã nghỉ hưu trước khi vụ án xảy ra.","correct":false},{"text":"Họ không ký các quyết định liên quan.","correct":false},{"text":"Họ đã cung cấp đầy đủ thông tin cho cơ quan điều tra.","correct":false}]},{"title":"Nghệ An có thêm hai Phó chủ tịch tỉnh","content":"Sáng ngày 25/2, Hội đồng nhân dân tỉnh Nghệ An đã bầu ông Hoàng Phú Hiền và ông Phùng Thành Vinh làm Phó chủ tịch UBND tỉnh nhiệm kỳ 2021-2026 với 100% phiếu tán thành. Ông Hiền từng giữ nhiều chức vụ quan trọng trong lĩnh vực giao thông, trong khi ông Vinh có kinh nghiệm trong ngành nông nghiệp. Việc bổ sung hai Phó chủ tịch này nhằm đáp ứng nhu cầu công việc và thúc đẩy phát triển kinh tế xã hội của tỉnh, đặc biệt là khu vực miền Tây Nghệ An.","link":"https://vnexpress.net/nghe-an-co-them-hai-pho-chu-tich-tinh-4853693.html","cat":"thoi-su","positivity":8,"importance":7,"question":"Ai là hai Phó chủ tịch tỉnh Nghệ An được bầu vào ngày 25/2/2025?","difficulty":null,"answers":[{"text":"Hoàng Phú Hiền và Phùng Thành Vinh","correct":true},{"text":"Nguyễn Đức Trung và Bùi Thanh An","correct":false},{"text":"Lê Hồng Vinh và Bùi Đình Long","correct":false},{"text":"Nguyễn Văn Đệ và Hoàng Phú Hiền","correct":false}]},{"title":"Chính trị gia cánh hữu sắp lèo lái nước Đức","content":"Friedrich Merz, lãnh đạo liên minh bảo thủ trung hữu CDU/CSU, khả năng cao sẽ trở thành thủ tướng Đức sau cuộc bầu cử quốc hội liên bang mà ông tuyên bố chiến thắng với 28,5% phiếu bầu. Merz cần nhanh chóng thành lập chính phủ liên minh để nắm thế đa số trong quốc hội, trong bối cảnh chính trị Đức đang rạn nứt. Ông cam kết sẽ thực hiện các chính sách cứng rắn đối với nhập cư và có thể hợp tác với đảng cực hữu AfD, điều này đã gây ra nhiều tranh cãi trong xã hội Đức.","link":"https://vnexpress.net/chinh-tri-gia-canh-huu-sap-leo-lai-nuoc-duc-vnepre-4853107.html","cat":"thoi-su","positivity":6,"importance":8,"question":"Ai là chính trị gia cánh hữu sắp lèo lái nước Đức?","difficulty":null,"answers":[{"text":"Friedrich Merz","correct":true},{"text":"Olaf Scholz","correct":false},{"text":"Angela Merkel","correct":false},{"text":"Donald Trump","correct":false},{"text":"Wolfgang Schauble","correct":false}]},{"title":"Smartphone gập ba của Samsung có thể có hai màn hình","content":"Samsung dự kiến sẽ ra mắt smartphone gập ba đầu tiên với thiết kế dạng chữ G, trang bị hai màn hình: một màn hình trong kích thước 9,96 inch và một màn hình ngoài 6,49 inch. Theo thông tin từ ET News, việc sản xuất hàng loạt dự kiến sẽ bắt đầu vào tháng 4, với khả năng công bố vào tháng 7 cùng các mẫu smartphone gập đôi khác. Dù chưa có tên gọi chính thức, model này có thể được đặt là G Fold, với độ sáng màn hình lên đến 2.600 nit.","link":"https://vnexpress.net/smartphone-gap-ba-cua-samsung-co-the-co-hai-man-hinh-4853574.html","cat":"cong-nghe","positivity":8,"importance":7,"question":"Smartphone gập ba của Samsung có thể có bao nhiêu màn hình?","difficulty":null,"answers":[{"text":"Hai màn hình","correct":true},{"text":"Một màn hình","correct":false},{"text":"Ba màn hình","correct":false},{"text":"Bốn màn hình","correct":false}]},{"title":"Ôtô đi 'rùa bò' 20 km mất cả tiếng trên quốc lộ 80","content":"Bài viết phản ánh tình trạng giao thông khó khăn trên quốc lộ 80, khi một hành trình dài 20 km từ Sa Đéc đến TP Vĩnh Long mất tới một tiếng đồng hồ. Quốc lộ 80 đóng vai trò quan trọng trong việc kết nối các tỉnh miền Tây Nam Bộ, nhưng do lưu lượng giao thông tăng cao, tuyến đường thiếu các lối đi song hành và thường xuyên gặp phải ùn tắc. Người dân mong muốn có kế hoạch nâng cấp và mở rộng quốc lộ để đáp ứng nhu cầu vận tải, bao gồm việc xây dựng một tuyến cao tốc song hành.","link":"https://vnexpress.net/quoc-lo-80-can-duoc-giai-cuu-4853628.html","cat":"oto-xe-may","positivity":4,"importance":8,"question":"Tại sao ôtô đi 'rùa bò' 20 km mất cả tiếng trên quốc lộ 80?","difficulty":null,"answers":[{"text":"Do lưu lượng giao thông tăng cao và tuyến đường thiếu lối đi song hành.","correct":true},{"text":"Vì có nhiều biển báo khu dân cư trên đường.","correct":false},{"text":"Bởi vì đoạn đường chỉ có hai làn ôtô.","correct":false},{"text":"Do thời tiết xấu làm chậm tiến độ di chuyển.","correct":false}]},{"title":"U22 Việt Nam chạm trán Trung Quốc, Hàn Quốc và Uzbekistan","content":"Đội tuyển U22 Việt Nam sẽ tham dự giải giao hữu quốc tế CFA Team China 2025 tại Trung Quốc vào tháng 3. Trong thời gian này, U22 Việt Nam sẽ đối đầu với các đối thủ mạnh như U22 Hàn Quốc, U22 Uzbekistan và U22 Trung Quốc. Đây là cơ hội để các cầu thủ U22 Việt Nam cọ xát và tích lũy kinh nghiệm trước khi tham gia vòng loại U23 châu Á 2026 và SEA Games 33 tại Thái Lan. Đội sẽ có đợt hội quân đầu tiên vào ngày 11/3/2025.","link":"https://dantri.com.vn/the-thao/u22-viet-nam-cham-tran-trung-quoc-han-quoc-va-uzbekistan-20250225101920938.htm","cat":"the-thao","positivity":8,"importance":7,"question":"U22 Việt Nam sẽ đối đầu với những đội nào tại giải CFA Team China 2025?","difficulty":null,"answers":[{"text":"U22 Hàn Quốc, U22 Uzbekistan và U22 Trung Quốc","correct":true},{"text":"U22 Malaysia, U22 Campuchia và U22 Thái Lan","correct":false},{"text":"U22 Nhật Bản, U22 Ả Rập Xê Út và U22 Ấn Độ","correct":false},{"text":"U22 Indonesia, U22 Singapore và U22 Philippines","correct":false}]},{"title":"Man Utd cắt bữa trưa, sa thải khoảng 200 nhân viên","content":"Man Utd đã công bố kế hoạch cắt giảm chi phí bằng cách sa thải từ 150 đến 200 nhân viên, một động thái xảy ra hơn nửa năm sau khi đội bóng này đã sa thải 250 nhân viên. Giám đốc điều hành Omar Berrada cho biết quyết định này nhằm tạo ra nền tảng tài chính vững chắc hơn cho câu lạc bộ, để có thể đầu tư vào các đội bóng đá và cơ sở hạ tầng trong tương lai. Ngoài việc sa thải nhân viên, Man Utd cũng sẽ dừng cung cấp bữa trưa miễn phí cho nhân viên và thay thế bằng các bữa ăn khác ít tốn kém hơn, với mục tiêu tiết kiệm hơn 1 triệu USD.","link":"https://vnexpress.net/man-utd-cat-bua-trua-sa-thai-khoang-200-nhan-vien-4853601.html","cat":"kinh-doanh","positivity":3,"importance":7,"question":"Tại sao Man Utd quyết định cắt giảm bữa trưa và sa thải khoảng 200 nhân viên?","difficulty":null,"answers":[{"text":"Để tiết kiệm chi phí và tạo nền tảng tài chính vững chắc cho câu lạc bộ.","correct":true},{"text":"Để tăng số lượng cầu thủ trong đội hình.","correct":false},{"text":"Để nâng cao chất lượng dịch vụ cho nhân viên.","correct":false},{"text":"Để cải thiện thành tích thi đấu của đội bóng.","correct":false},{"text":"Để chuẩn bị cho mùa giải mới.","correct":false}]},{"title":"Suzuki Ciaz sắp biến mất vĩnh viễn, khó có cửa trở lại Việt Nam","content":"Suzuki Ciaz, mẫu sedan của hãng Suzuki, dự kiến sẽ bị khai tử vào tháng 4 năm 2025, sau khi đã biến mất khỏi trang web của Suzuki tại Việt Nam từ giữa năm 2024. Doanh số của Ciaz đã giảm nghiêm trọng, khiến hãng quyết định ngừng sản xuất mẫu xe này. Mặc dù Suzuki phủ nhận thông tin khai tử, nhưng khả năng trở lại của Ciaz tại Việt Nam gần như là không còn khi thị trường xe sedan đang thu hẹp trước sự bành trướng của phân khúc SUV.","link":"https://tuoitre.vn/suzuki-ciaz-sap-bien-mat-vinh-vien-kho-co-cua-tro-lai-viet-nam-20250224153917328.htm","cat":"oto-xe-may","positivity":2,"importance":8,"question":"Suzuki Ciaz có khả năng biến mất khỏi thị trường vào thời điểm nào?","difficulty":null,"answers":[{"text":"Tháng 4 năm 2025","correct":true},{"text":"Tháng 3 năm 2025","correct":false},{"text":"Tháng 6 năm 2024","correct":false},{"text":"Tháng 5 năm 2025","correct":false},{"text":"Không có thông tin xác định","correct":false}]},{"title":"Bà lão 75 tuổi dùng búa bạo hành bạn dã man","content":"Bà Hoàng Thị Canh, 75 tuổi, ở Hà Tĩnh đã dùng búa đinh đánh bạn là bà L.T.T. (76 tuổi) nhiều lần vào đầu khiến nạn nhân gục xuống. Sau khi hành hung, bà Canh đã cướp đi 34 triệu đồng và một chiếc điện thoại của bà T. trước khi trốn vào Bình Dương. Tòa án nhân dân tỉnh Hà Tĩnh đã tuyên phạt bà Canh 19 năm tù giam về tội Giết người và Cướp tài sản.","link":"https://dantri.com.vn/phap-luat/ba-lao-75-tuoi-dung-bua-bao-hanh-ban-da-man-20250225092931950.htm","cat":"phap-luat","positivity":1,"importance":8,"question":"Bà lão 75 tuổi đã làm gì với bạn của mình?","difficulty":null,"answers":[{"text":"Dùng búa bạo hành bạn dã man","correct":true},{"text":"Cho bạn mượn tiền","correct":false},{"text":"Hỗ trợ bạn làm hồ sơ","correct":false},{"text":"Dẫn bạn đi du lịch","correct":false},{"text":"Nấu ăn cho bạn","correct":false}]},{"title":"SpaceX sẽ phóng thử nghiệm tên lửa Starship lần 8","content":"SpaceX dự kiến sẽ thực hiện chuyến phóng thử nghiệm tên lửa Starship lần thứ 8 từ cơ sở Starbase ở Texas vào ngày 28/2. Elon Musk đã thông báo rằng thời gian cụ thể của buổi phóng sẽ chưa được công bố, nhưng có thể được phát trực tiếp như các lần trước. Sau sự cố trong chuyến bay thử nghiệm thứ 7 vào tháng 1, SpaceX đã xác định nguyên nhân và thực hiện các biện pháp để giảm thiểu nguy cơ tái diễn sự cố tương tự trong các chuyến bay tiếp theo.","link":"https://vnexpress.net/spacex-se-phong-thu-nghiem-ten-lua-starship-lan-8-4853692.html","cat":"cong-nghe","positivity":7,"importance":8,"question":"SpaceX sẽ phóng thử nghiệm tên lửa Starship lần thứ mấy vào ngày 28/2?","difficulty":null,"answers":[{"text":"Lần thứ 8","correct":true},{"text":"Lần thứ 7","correct":false},{"text":"Lần thứ 6","correct":false},{"text":"Lần thứ 5","correct":false},{"text":"Lần thứ 9","correct":false}]},{"title":"Mở rộng điều kiện hưởng 100% BHYT của người tham gia 5 năm liên tục","content":"Bắt đầu từ năm 2025, điều kiện hưởng 100% bảo hiểm y tế (BHYT) cho người tham gia 5 năm liên tục sẽ được mở rộng. Người tham gia sẽ được thanh toán toàn bộ chi phí khám chữa bệnh nếu họ có thời gian tham gia BHYT 5 năm liên tục và có số tiền đồng chi trả lớn hơn 6 lần mức lương cơ sở trong năm. Điều này giúp nhiều người dễ dàng đạt được quyền lợi BHYT 100% hơn so với quy hiên bản mới của Seltos 2025 tại Ấn Độ, với giá khởi điểm từ 12.800 USD. Phiên bản nâng cấp này bổ sung ba gói trang bị mới, cho phép khách hàng lựa chọn từ 24 phiên bản khác nhau. Seltos 2025 sử dụng ba lựa chọn động cơ và có giá cao nhất lên tới 23.600 USD. Mẫu xe này cạnh tranh với các đối thủ như Hyundai Creta và Volkswagen Taigun tại thị trường Ấn Độ.","link":"https://vnexpress.net/kia-seltos-2025-gia-tu-12-800-usd-4853437.html","cat":"oto-xe-may","positivity":8,"importance":7,"question":"Giá khởi điểm của Kia Seltos 2025 là bao nhiêu?","difficulty":null,"answers":[{"text":"12.800 USD","correct":true},{"text":"10.000 USD","correct":false},{"text":"15.000 USD","correct":false},{"text":"20.000 USD","correct":false},{"text":"25.000 USD","correct":false}]},{"title":"Hà Nội chi gần 255 tỷ đồng thưởng giáo viên","content":"Hà Nội dự kiến chi gần 255 tỷ đồng để cấp bù thưởng cho giáo viên theo Nghị định 73, nhằm đảm bảo quyền lợi cho hơn 380 trường phổ thông tự chủ. Mặc dù nhiều địa phương đã hoàn thành chi thưởng trước Tết, nhưng hàng nghìn giáo viên Hà Nội lại không được nhận do vướng mắc trong quy định về tự chủ tài chính. Việc cấp bù này được coi là cần thiết để động viên giáo viên và khuyến khích các nhà trường.","link":"https://vnexpress.net/ha-noi-chi-gan-255-ty-dong-thuong-giao-vien-4853662.html","cat":"giao-duc","positivity":7,"importance":8,"question":"Hà Nội chi bao nhiêu tiền để thưởng giáo viên theo Nghị định 73?","difficulty":null,"answers":[{"text":"Gần 255 tỷ đồng","correct":true},{"text":"200 tỷ đồng","correct":false},{"text":"300 tỷ đồng","correct":false},{"text":"150 tỷ đồng","correct":false},{"text":"400 tỷ đồng","correct":false}]},{"title":"Hội nghị nhà đầu tư VietinBank: Kinh doanh hiệu quả, chuyển đổi số toàn diện","content":"VietinBank vừa tổ chức Hội nghị nhà đầu tư năm 2025 để tổng kết hoạt động kinh doanh năm 2024. Trong bối cảnh kinh tế toàn cầu khó khăn, VietinBank ghi nhận sự tăng trưởng mạnh mẽ với tổng tài sản đạt gần 2,4 triệu tỷ đồng,
